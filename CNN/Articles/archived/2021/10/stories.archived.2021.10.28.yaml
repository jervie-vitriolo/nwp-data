  'Google-image-search-delete-photos':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-28T06:28:50.690+08:00
    'imagesource': 'jcr:374d3082-0d32-4dc7-b4ad-2a7a8e533802'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eba0903-fa2d-4d6a-a887-99d26f362a82'
    'lead': 'Google is now making it easier for minors or their parents to have photos
      of them deleted from search results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T06:33:41.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:28:36.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:12.001+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google rolls out tool to help minors delete photos from search'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19351dda-a2da-4176-bf07-2f9d66f2a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google is now making it easier for minors
        or their parents to have photos of them deleted from search results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f4cc9-a3fa-4b71-ba87-44bbd0dfe718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post published Wednesday, the company said it is rolling
        out a tool that lets parents and kids under the age of 18 request photos be
        removed from its images tab or no longer appear as thumbnails in a search
        inquiry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7e0ea-26b7-487b-bad7-b74db639d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Google previously offered ways for people to request the
        removal of personal information and photos that fit into categories such as
        "non-consensual explicit" or "financial, medical and national ID," it''s now
        extending this to images of minors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723a0bf-b0bc-4f88-8076-ec1dc2126e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that kids and teens have to navigate some unique challenges
        online, especially when a picture of them is unexpectedly available on the
        internet," the company said in the blog post. "We believe this change will
        help give young people more control over their digital footprint and where
        their images can be found on Search."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac46ea-39f4-48c5-9361-743f18bc937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new form allows users to flag URLs of any images or search results
        that contain pictures they want removed. Google said its teams will review
        each submission and reach out if they need additional information to verify
        the requirements for removal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2ceaa-9a7c-4a60-b6b9-9b26fbc403d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company emphasized this won''t remove the image from
        the internet entirely; people will need to contact a website''s webmaster
        to ask for that content to be removed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62bff6-dbe8-4323-8a02-d60851597516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously announced the tool in August as part of a
        bigger effort to protect minors across its platforms. Other features it introduced
        at the time included a private default setting for all videos uploaded by
        a teenager and a tool called Family Link that helps parents monitor their
        kids'' accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bda96-64fa-4d43-a162-b4603ffc0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts come as Big Tech companies continue to offer more child
        safety measures amid criticism from experts and lawmakers about how various
        platforms impact young users. Earlier this week, an executive from Google-owned
        YouTube — alongside leaders from Snap and TikTok — was grilled by Senators
        about the steps the platform is taking to protect their young users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf99c8-179f-4a84-b989-c08ebdd12a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts applauded Google''s latest move to give minors more
        control over images, noting their removal could also cut down on cyber-bullying
        or prevent potentially harmful information or photos from persisting online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb4a52-5a5c-46c4-bc56-55e4f4f98408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re glad to see Google take this overdue step to give children
        and teens and their families more control over what images show up in search
        results," said David Monahan, campaign manager at Fairplay, a child advocacy
        group. "We hope Google will go farther to reverse its collection of sensitive
        data and give families the ability to erase the digital footprint that Google
        and its partners maintain on every young person in the US."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdb905-c361-4f9f-8f7f-a9d290fe98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Hamlet, a clinical psychologist who works with teenagers,
        said Google''s request process could also help parents talk more openly with
        their kids about managing their online presence. That could include discussing
        what''s worthy of consideration for removal, such as a photo that could harm
        their future reputation versus one where they perceive to look less than "perfect."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc18aa-6add-4631-a18f-b1406e4ef4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:33:41.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some parents may believe that their teen can handle the removal
        of various pictures without help, I do suggest that they still have conversations
        about values and how they tie into image online," she said. "They could be
        missing out on a great opportunity to help their teen to build insight and
        assertiveness skills."</p>'
  'India-net-zero-emissions-target':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T06:39:37.937+08:00
    'imagesource': 'jcr:6d77b080-c352-4528-ba15-cc499cf982da'
