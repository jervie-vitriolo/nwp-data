  'Presidential-vice-presidential-debate-2022-elections-Comelec':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-28T11:07:25.974+08:00
    'imagesource': 'jcr:970fb15e-4044-4c9e-8aba-1a5c89a9cb4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '002b3680-28fb-480e-a4bb-b8f68eed1b25'
    'lead': '"Candidates will be in the same place, they will be debating in person,
      but the audience will be virtual," Comelec spokesperson James Jimenez clarifies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T11:17:05.096+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:22:30.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:20.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec eyes 3 in-person debates for presidential, VP bets for 2022
      polls'
    'updated': 2021-10-28T15:12:00.000+08:00
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b11f0b-e178-4300-aa06-5843c13af80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:17:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong>&nbsp;The
        Commission on Elections (Comelec) on Thursday said it will hold three separate
        in-person debates for the declared presidential and vice presidential candidates
        ahead of the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0544f1-4c85-440d-b834-f76960916d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be face-to-face among candidates. Yesterday there was a
        lot of talk about it being online and people were concerned that online meant
        the candidates will be virtual as well. They wouldn''t be," Comelec spokesperson
        James Jimenez told CNN Philippines'' <em>The Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f674ece-a6ac-4b8b-a571-16f939e85e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said it was eyeing a "hybrid" debate in the upcoming
        polls due to the threat of COVID-19. Now, candidates will be gathered in the
        same place, but the audience can only watch the debate online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf9cfb-2729-48d0-a635-464675135eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said aside from three presidential debates, the poll body
        will also hold three separate debates for the vice presidential bets, since
        a vice president is elected independently of the president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b4501-ea5c-42b4-a764-3a688c0bc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jimenez confirmed that Comelec guidelines for the campaign
        period will be released soon, primarily containing modifications on the capacity
        of in-person campaigns that will depend on the alert level system in an area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bec9f6-b999-4bdd-9839-41a35aeaf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most prominent feature of it, as far as I''m looking at the
        review of it, is that we will be regulating the number of people who can participate
        in in-person campaigns. It is likely going to be determined in large part
        by alert level in a particular place," Jimenez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab227b-e958-4f99-be6b-0336b8940bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has yet to declare the official president and vice presidential
        candidates for the 2022 elections. So far, key aspirants for the posts are
        the tandems of Leni Robredo-Kiko Pangilinan, Manny Pacquiao-Lito Atienza,
        Ping Lacson-Tito Sotto, Bato dela Rosa-Bong Go, Leody De Guzman-Walden Bello,
        and presidential aspirant Bongbong Marcos, who has yet to announce his running
        mate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340732a3-503b-4436-a81c-61d3421726f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aspirants welcome debates</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef975a-ee2b-4969-9c09-34efbf2ec9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the aspirants have welcomed in-person debates to allow voters
        to get to know them better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb825-6554-49c6-8509-f4841f4a97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba pa rin yung</em> physically engaged <em>ang mga kandidato
        lalo na sa isang</em> debat<em>e na inaabangan ng mga Pilipino para makilatis
        nila ng husto kung sino ba ang iboboto nila upang mamuno sa bansa, kasama
        na ang</em> demeano<em>r o kilos ng bawat</em> presidential candidate," Lacson
        said on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc52e1c-ca0e-4566-be05-597e4e826914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s different when a candidate is physically engaged,
        especially in a debate where Filipinos are waiting to know them better in
        order to discern who is really fit to lead the country, including seeing a
        presidential candidate''s demeanor or how he carries himself.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15a70d-e980-4f9f-952e-64d294f35e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he also agrees with the proposal to avoid the possibility
        of bets "using poor signal as alibi for evading hard questions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b5f6d-abfb-4b76-9e90-2a59cf1ecebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman backed the face-to-face debates as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfc6c0-e6f6-4d11-b366-380d7b68982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat magharap ang mga kandidato para pag-usapan ang mga solusyon
        sa mga problema ng masa. Mainam na makita ito ng publiko para gabayan sila
        sa kanilang pagboto</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d215ab-9704-429a-9fac-807bf53b0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The candidates should go face-to-face to talk about
        solutions to the people''s problems. It''s better for the public to see this
        so they can be guided on who to vote for.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803c102-812b-454e-81fa-e90ef29548a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:46:20.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:22:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Robredo also earlier said aspirants should participate
        in physical debates to fully express their sentiments on social issues that
        need to be tackled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ea8ff-e660-44d9-9d8d-2eac45a2c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:17:05.098+08:00
