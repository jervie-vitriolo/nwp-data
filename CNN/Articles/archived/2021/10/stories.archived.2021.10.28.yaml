    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9bf061-02f5-46dd-98c2-ce4435167e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department has been "clear" about its concerns regarding
        China''s advancements in "certain capabilities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b64087-7200-4af9-b472-d6fe894a57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cace3-3a0b-4a58-9c71-46b23b67c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very clear about our concerns over China''s advancements
        in certain capabilities, a wide range of capabilities, capabilities that the
        secretary noted himself do very little to help decrease tensions in the region
        and beyond, and they''re paired with, these advance military capabilities
        are paired with a foreign and defense policy approach that uses intimidation
        and coercion of neighboring nations to yield to China''s interests," Kirby
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c253f-00f1-4a42-96cc-6b78c574caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.885+08:00
