      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be vying for one of the five automatic berths
        to the FIFA Women''s World Cup through the continental tilt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c3b77-7e32-4632-9924-e71b6351008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:17:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the country''s second straight stint in the AFC Women''s
        Asian Cup after topping Group F of the qualifiers, beating Nepal and Hong
        Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b5b49-1167-42d5-96cf-dcf4612608b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:17:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasked to lead the Philippine women''s national squad is Alen Stajcic.
        He steered the Australian women''s national team to the 2015 and 2019 FIFA
        Women''s World Cup and the Rio de Janeiro 2016 Olympics, where the team reached
        the quarterfinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee74262-a9d3-421d-852c-18c5ea70ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:17:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/10/26/PFF-Alen-Stajcic-Philippine-women-s-national-team-head-coach.html">PFF
        appoints Alen Stajcic as PH women’s national team head coach</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b687f-f7c7-4c23-a0d7-559795aca514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:17:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, China, Chinese Taipei, and Iran will play in Group A, while
        Group C be composed of defending champion Japan, South Korea, Vietnam, and
        Myanmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba95e4-7739-4f48-b544-5ea9e295ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:17:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two teams in each group plus the two best third-placed nations
        will advance to the knockout stage.</p>'
  'Team-Lakay-founder-puts-faith-Olsim-Adiwang':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-28T20:50:29.363+08:00
    'imagesource': 'jcr:7b9e32da-165b-43f3-aa0d-e938ca299236'
