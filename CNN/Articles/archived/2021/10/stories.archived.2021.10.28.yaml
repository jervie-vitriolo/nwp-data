      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden White House said earlier this month that it would not
        intervene to block access to any of the records so far. The National Archives
        also previously found that the records were relevant to the committee''s investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e881d0-90c8-40b2-a0ad-8c8859332475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624d1c8-c14e-4553-803f-5ec563780355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is making clear that it has not withdrawn its request
        entirely and could seek the records at a later date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe838c5c-4cde-45c1-a53c-0e711cecf8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ab1d6-d259-404f-9999-fb5a00d19965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Select Committee has agreed to defer action on certain records
        as part of the accommodations process. The Select Committee has not withdrawn
        its request for those records and will continue to engage with the executive
        branch to ensure we get access to all the information relevant to our probe,"
        committee spokesperson Tim Mulvey told CNN Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87661c-fbde-4440-ab91-5b6eb4d4325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e272d2f-1ad9-4928-879f-aab28ed5f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deferral was first reported by Politico. It also was mentioned
        in an October 25 letter to the National Archives and Records Administration
        from the White House counsel''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a7c30-cdbe-4704-b83a-735ddcb2f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
