      'mgnl:lastActivated': 2023-01-25T01:30:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House select committee investigating
        January 6 has postponed its request for dozens of pages of records from the
        Trump White House even though the documents were determined by the current
        White House counsel to be relevant to its probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c42063-532f-49f4-b596-2f80dc60cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d5ecc-2275-449a-b062-4b7c67c16e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact nature of these records remains unclear, the committee''s
        move to "defer" the request following discussions with President Joe Biden''s
        White House suggests the committee may be paring back the number of documents
        it''s pursuing because of a potentially lengthy court battle Trump has already
        launched over executive privilege.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce84be6-0449-4593-8846-e3faa321dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:33.513+08:00
