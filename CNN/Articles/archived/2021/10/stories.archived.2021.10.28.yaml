    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt taps dentists in COVID-19 vaccination drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f63a2-9f46-4562-beec-ac294926fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:20:08.308+08:00
