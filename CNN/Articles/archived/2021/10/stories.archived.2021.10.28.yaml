  'health-workers-call-covid-benefits':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T16:19:36.917+08:00
    'imagesource': 'jcr:82839e7c-f06a-422a-9a95-1434ffda08d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52bc012-78ce-4f66-9fac-74671128d928'
    'lead': 'Private hospitals are once again calling for the release of unpaid benefits
      which medical frontliners are entitled to during the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T16:21:48.220+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:19:18.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:26.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health workers’ groups ask govt to beef up COVID-19 response fund, renews
      calls for benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4531d8d-b7d6-456e-9a90-32175a428bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> —&nbsp;Private
        hospitals are once again calling for the release of unpaid benefits which
        medical frontliners are entitled to during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba327bf-9834-40b6-a335-aa82e4e79f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, several healthcare workers’ and progressive groups
        trooped to the Senate during its deliberations on the Department of Health’s
        ₱16.45 billion budget for 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf9b32-f6cb-4cfb-90ac-9343d846dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to them, many hospitals have yet to receive the special
        risk allowance which is supposed to be distributed to health workers attending
        to COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111a187-8349-4509-b98f-70fa47b61b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang totoo ‘di pa rin namin nakukuha ‘yung dati, so ang hirap umusad,
        ang hirap umasa ulit para sa panibagong batas,” said Donell Siazon, president
        of the Alliance of Health Workers-University of Santo Tomas Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fda822-b9ef-4a5e-8c9b-52f80a69e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth is we have yet to receive our benefits from
        before, so it’s difficult to hope for a new law.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcfbc2-6de7-491e-a7e3-f207cc2c588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ‘yung meal, accommodation and transportation sa tantsa namin
        nasa 80% (of healthcare workers) ang hindi pa nakakatanggap,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694b8e1-2ff5-4d71-95f4-8dc14ce5deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the meal, accommodation and transportation allowance,
        we estimate that around 80% of healthcare workers have not yet received it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92166b3b-04bd-4c8a-88b3-03cac1031850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Leody De Guzman, president of Bukluran ng
        Manggagawa, also joined the picket. He said instead of focusing on payment
        of debts accumulated during the pandemic, the government should see to it
        that the country’s COVID-19 response is prioritized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61032def-7d57-4a1e-b0ef-6d16c3de59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang panawagan namin itigil ang pagbayad utang at gamitin muna ang
        pambayad utang sa laban para sa COVID-19,” says De Guzman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91df0a2-ea9b-4d99-8117-2684ad27f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call on the government to allocate funds first
        for COVID-19 response before using these to pay debts.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04617bdd-52ba-4540-b773-b78a098a7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association also expressed concern over the
        increasing number of doctors and nurses opting to work abroad amid the country’s
        battle against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f72721-4a34-4c71-9f60-c7e3e60ffe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:21:48.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:19:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Siazon, around 10% of nurses have resigned over the
        last few weeks for opportunities in other countries.</p>'
  'COVID-19-vaccination-minors-guidelines-requirements':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T16:29:18.534+08:00
    'imagesource': 'jcr:78deb107-089e-426b-b86c-680df1559575'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d7eaee-e442-44ee-910c-f8efd6a1d2b6'
    'lead': 'DOH Undersecretary Myrna Cabotaje says the COVID-19 vaccination of all
      minors aged 12 to 17 — regardless of their health status — will start November
      3 in Metro Manila. It will be rolled out in the rest of the country on November
      5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T16:33:14.747+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:19:07.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:27.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Registration, requirements: What you need to know about nationwide COVID-19
      vaccination of older kids'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13842781-edc2-4a31-8045-bdddbe2fc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        Department of Health on Thursday laid down the requirements and other details
        of the nationwide COVID-19 vaccination of children aged 12-17 beginning next
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18dfef3-a17b-4886-857b-90cd90d4511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary and National Vaccination Operations Center (NVOC)
        chairperson Myrna Cabotaje said the vaccination of all minors in that age
        group — regardless of their health status — will start November 3 in Metro
        Manila. It will be rolled out in the rest of the country on November 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f564c5-009a-4b35-b5da-bf94cac51981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Requirements</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff54d8-d4d9-40ce-b54f-c32a0b845ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child who will be vaccinated needs to be accompanied by a parent
        or a guardian with the documentation requirement to prove their relationship.
        The only allowed guardians are parents, grandparents, siblings over 21 years
        old, or heads of orphanages or children''s homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ba413-c091-4a99-8a95-aa42b5138b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent/guardian must give consent and the child must agree to
        the vaccination. The child must also present an identification card or a birth
        certificate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51952850-93ef-4a6e-8251-7d3456657096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units (LGUs) have opened their pre-registration
        process, but Cabotaje said they may also allow walk-in vaccinees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d052b-bf91-4b1d-8375-d54af887b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination site</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcff012-388a-4c61-8860-ad0fabd81c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said all vaccination sites can be used to inoculate children,
        but it must have a big enough space to accommodate the vaccinee and the guardians.
        They should ideally be allotted a separate lane or room to ensure their safety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f70394-bfd0-4d8f-8c5d-b83f6c185ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs must also ensure they can respond immediately and appropriately
        if a child experiences side effects after vaccination. Cabotaje suggested
        that children with comorbidities be vaccinated in hospital vaccination sites
        or a site near a health center to ensure quick response in case of adverse
        side effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49e487-5d14-4df7-8f2d-2876d2f1985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwede gamitin ang pang-adult na pang-response. Ang emergency
        equipment, iba ang pangbata at pang-adult," the official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96308dd3-16ec-411b-8246-9c896693d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The response for adults and children are different.
        Different kind of emergency equipment are used.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2459ee-7128-485e-8fde-6fa6120bd969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 23,727 children with co-morbidities aged 12-17 have received
        their first dose of Moderna or Pfizer COVID-19 vaccine since the start of
        the phased rollout on Oct. 15. DOH said 25 reported side effects, with three
        serious cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95b2a3-b9b9-4351-8c86-2cf0ea222d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timeline</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389f686-00de-4604-b6bb-a967fb22abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said pediatric vaccination will not coincide with the plan
        to administer third shots to healthcare workers and immunocompromised individuals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccf0fb-0664-46ab-98db-adebd0f189ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya sasabay sa [It will not be at the same time as the]
        pediatric rollout," Cabotaje said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091ab3e-40f7-4602-8027-405748cb03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to vaccinate 80% of the 12.72 million children
        aged 12-17 by December.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa6c39-93a8-43cf-8c66-8e1f09f5eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. also earlier bared plans to administer
        additional shots to vulnerable sectors starting November, but the DOH is waiting
        for the World Health Organization Strategic Advisory Group of Experts on Immunization
        (WHO SAGE) to issue its guidance and for the Food and Drug Administration
        to approved the amended emergency use authorization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4543f7-e88e-4d76-a6a4-c48d2fdbb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:33:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:19:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pediatric vaccination currently covers children with co-morbidities
        aged 12 to 17 in select vaccination sites in Metro Manila. It will be rolled
        out in 123 vaccination sites across the nation on Friday, according to the
        NVOC.</p>'
  'Dentist-allowed-COVID-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T17:17:22.797+08:00
    'imagesource': 'jcr:4185f724-2a8b-4211-abc6-d94f9a35b692'
