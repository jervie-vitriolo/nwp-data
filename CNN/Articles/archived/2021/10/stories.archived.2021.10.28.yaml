      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still community transmission. <em>Sino ba ang magsa-suffer
        dito?</em> [Who will suffer here?] Less likely the vaccinated but most likely
        the unvaccinated," Solante said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3507062-b1bd-40eb-b003-86aa9126d520'
