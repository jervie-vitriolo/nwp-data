  'vaccine-arrivals-oct28':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T15:29:19.294+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
