      'mgnl:lastActivated': 2023-01-25T01:15:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccf86a-c109-4d3c-bd15-141cd743d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohit, Pharmally’s corporate secretary, left the hearing on Oct.
        19 after being told they would be detained at the Senate until they answer
        questions on the source documents of the company’s financial statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e64b2-e6c5-44b8-bbd2-64fdb2a8196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920b656-4dcb-43a5-bb88-a047b54e4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last Oct. 22, he alleged that the committee unjustly
        treated him and his sister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63d2c6-33f0-4f2c-bb1a-9f2503784be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e81c7e-db1c-417a-b6a6-7aa220586538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:46.268+08:00
