      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win against Phogat will complete Olsim''s debut year in ONE Championship,
        that include a third round guillotine choke victory against Maira Mazar last
        February, and a convincing unanimous decision win over Bi Nguyen last August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d67ee-d692-46a2-96f7-78688b0c8b51'
      'mgnl:activationStatus': true
