    'jcr:uuid': 'ac59c388-01c2-4ac7-bf8c-3e6bdd01b3b8'
    'lead': 'India rejects calls to announce a net zero carbon emissions target and
      says it was more important for the world to lay out a pathway to reduce such
      emissions and avert a dangerous rise in global temperatures'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T06:43:36.561+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:28:20.895+08:00
