      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: J<a href="http://www.cnn.com/2021/10/26/politics/january-6-subpoena-john-eastman/index.html">anuary
        6 committee plans to subpoena John Eastman</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8611e-8aed-420e-a3bf-b57f860a7540'
      'mgnl:activationStatus': true
