      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4d894-03dc-492e-be2e-729873d2f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagheri Kani was meeting Enrique Mora, the EU''s External Action
        Service Deputy Head, in Brussels on Wednesday, to discuss the resumption of
        talks that were suspended in June after six rounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bdc061-6267-4d10-ad64-ff37c48a5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54456f-2441-4ff4-a1b0-eb884d4f01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran had been holding the talks in Vienna with China, Germany, France,
        Russia, the United Kingdom and indirectly the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1462b-a780-432b-9273-3f29dcc9b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19b287-ee50-43e3-88fa-b4f46cbc524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations aim to resurrect the nuclear deal, known officially
        as the Joint Comprehensive Plan of Action or JCPOA, under which Iran agreed
        to limit its nuclear program in exchange for the lifting of economic sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28703886-367d-47a2-bbee-75a437a220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6b585-4e60-4a72-94f0-a6304e9ae6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran stopped complying with the deal after former US President Donald
        Trump pulled out of the agreement in 2018 and imposed a maximum pressure campaign
        on Iran with stiff new sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91584065-8ccb-4b03-841c-fb9fe05d72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1242b0-2a92-498c-b680-c11b042e358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Biden administration, the US has continuously called for
        Iran''s return to the talks. However, Washington said last month that it was
        working on contingency plans if Iran continues to make nuclear advances and
        fails to return to negotiations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3c924-8e9f-4099-9563-5edc7e401b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449e8f3-7b8c-4645-af66-05625f83f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken warned earlier this month that
        the window for diplomacy with Tehran was closing. "I''m not going to put a
        specific date on it, but with every passing day and Iran''s refusal to engage
        in good faith, the runway gets shortened," Blinken said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ba07d-734c-4e1d-97ec-da1d2240d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a8ef9-0c92-4499-8510-b0b36605334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech before the United Nations General Assembly in September,
        Iranian President Ebrahim Raisi insisted that Iran is not pursuing nuclear
        weapons, that the US is at fault for leaving the nuclear deal, and emphasized
        that the US has to meet its obligations under the deal first, by lifting sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43a38b-e3e5-4fb5-8265-241d2ffc37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:35:33.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/middleeast/iran-nuclear-talks-resume-intl/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-10-27T20%3A23%3A35">Iran
        agrees to resume nuclear talks before the end of November</a>."</em></p>'
  'Boris-Johnson-government-annual-tax-and-spending-plans-analysis':
    'author': 'Luke McGee, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-28T04:37:33.392+08:00
    'imagesource': 'jcr:c929d32a-c122-4de1-99df-b102340ae1e2'
