    'template': '1'
    'title': 'Galvez says vaccines close to expiring can still be used for first doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68a8e2-d4b0-4ba2-9fe2-c236678ecbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Around
        200,000 near-expiry Moderna vaccines can still be used in the government''s
        COVID-19 inoculation program, the country''s vaccine czar said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e37588-fc9d-4f6a-9ef8-d4c3374bca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Carlito Galvez Jr. was asked what would happen to 400,000
        shots of Moderna vaccines from the private sector that would be expiring in
        November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472147cf-3a10-4ec6-a787-0b3723d20ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginawa namin sa</em> 400,000 <em>na ''yan, kinuha muna
        namin</em> as loan, meaning <em>nandun sa</em> national vaccination operations
        center <em>at saka nadeploy na natin.</em> Considering that we still have
        at least 32 days, <em>malayo pa yun...na</em> we will use this as first dose,"
        Galvez said at a briefing welcomg the arrival of 896,000 doses of the AstraZeneca
        vaccines donated by the Japanese government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03ed1d-1798-40bd-ad31-410082b56f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we did with those 400,000 was get them as loan,
        meaning they are already at the national vaccination operations center and
        have been deployed. Considering we still have 32 days and that is still enough
        time that we will use this as first dose.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8fc08-d1e7-4ff5-835a-1e891e2dd761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2021/10/21/Moderna-vaccine-expiring-private-sector-third-booster-shot.html"
        target="_blank">health experts said</a> the government should fast-track the
        approval and release of guidelines for giving a third dose of COVID-19 vaccine
        as 400,000 Moderna shots are reportedly nearing expiration.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa7f2b-49c9-4298-ab8e-5b52bbf5dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said half of the vaccine doses have already been used and
        there was enough time to distribute and utilize the remaining 200,000 vials</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfbb34-c70e-4608-987a-6663ce4d9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayang-kaya po natin yan kasi meron na po tayong</em> experience
        <em>na</em> 1.5 million AstraZeneca (vaccines) <em>nakaya natin ideploy</em>
        in one and a half months. So <em>yung</em> Moderna, <em>wala tayong problema
        diyan.</em> I would like to assure the public that we can use the Moderna
        as soon as possible," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21bbc3-ad73-4170-8bd3-64c0675ce08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can still do that because we have experience with
        1.5 million AstraZeneca which we deployed in one and a half months. So the
        Moderna, there is no problem there. I would like to assure the public that
        we can use the Moderna as soon as possible.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8f22a-3a6a-4dfa-a35e-a20f6e0ce9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:09:24.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said there were also some 4,000 AstraZeneca doses that were
        close to expiring which can be used as a second dose. They were also conducting
        "wall-to-wall" inventory to see whether there were more vaccines that would
        be expiring soon.</p>'
