      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Despite
        the impact of the COVID-19 pandemic, the British Chamber of Commerce of the
        Philippines (BCCP) said companies from the United Kingdom remain confident
        about doing business in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e65ac-3c23-43be-a330-7f923fd3e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4841856-f8bb-464f-a05d-04b94b78f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interest in the Philippines remains high, we''ve kept it going,"
        BCCP executive director Chris Nelson told CNN Philippines. "Overall, it''s
        been challenging, but pleased to say our members have stayed."</p>'
