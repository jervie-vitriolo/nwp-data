  'Transpacific-Broadband-deal-with-Elon-Musk-Starlink-for-2022-satellite-broadband-launch':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-28T13:21:37.284+08:00
    'imagesource': 'jcr:58ea5687-8107-4b05-9b27-4e18de70cc3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf1fdf4a-5cbc-4642-8dca-a9402036fb47'
    'lead': 'Listed Transpacific Broadband Group International, Inc. (TBGI) will seek
      negotiations with major satellite operators, including American billionaire
      Elon Musk''s Starlink, as it eyes penetrating the satellite internet market
      next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T13:23:09.385+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:20:23.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:24.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transpacific Broadband to pursue deal with Elon Musk’s Starlink for
      2022 satellite broadband launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d7524-64ff-43fb-a613-ef8855606987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Listed
        Transpacific Broadband Group International, Inc. (TBGI) will seek negotiations
        with major satellite operators, including American billionaire Elon Musk''s
        Starlink, as it eyes penetrating the satellite internet market next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d93bf0-4a15-4b6c-ba53-4f772b06e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company aims to have a strong backing for its satellite broadband
        rollout in 2022, with its board of directors approving the plan to pursue
        discussions with Starlink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee3c0e-3681-4105-849c-9a2e312c2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing to the local bourse, TBGI said it hopes to cover government
        units, businesses, and Filipino households with "advanced satellite internet
        services to meet their growing requirements for fast and reliable connectivity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f774e-05c2-4d6a-9e2a-9bb2bf221af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LEOSAT technology offers a unique combination of affordability,
        speed, flexibility, ease-of-setup and a 27-millisecond low-latency bandwidth
        to deliver a superior online experience in the next level internet- of-things,"
        the group added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbe07f-9248-42f9-a031-d72ce2d0bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlink is a unit of aerospace firm SpaceX, which boasts 1,500
        low-earth orbit satellites into space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaaccf-0aa2-4a03-a3b3-ea781f92c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jump starting this plan, TBGI sealed an agreement with ABS Global
        Ltd. on Wednesday “for the development and maintenance of multiple state-of-the-art
        earth stations in strategic areas nationwide specifically for LEOSAT connectivity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50491b-70f6-4045-b095-88230be2ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also executed managed service agreement (MSA) with ABS Global
        "specifically for LEOSAT earth stations of Starlink," which runs for a three-year
        period and is extendable for another three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8429f6-14c7-4c0d-b881-a77fb36d2dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company focuses on public commercial radio, terrestrial,
        cable and satellite broadcast. It earns from internet, intranet, and local
        loop services subscriptions of schools, the private sector, and government
        agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b375798-7ca1-463e-a9e1-3146312094f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local internet service providers have been exploring opportunities
        in the satellite market as this allows them to bring internet connectivity
        in remote areas amid the country''s geographical features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b0348-3a79-43eb-873f-e6a1cfa5826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:23:09.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:20:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge ICT Solutions Inc., which provides fiber internet, earlier
        bared its hope to also team up with SpaceX for a potential broadband satellite
        venture.</p>'
