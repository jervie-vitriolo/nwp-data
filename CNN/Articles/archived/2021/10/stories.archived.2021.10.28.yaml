      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda sana talaga ‘yung sa mass transport itaas na natin,
        but I believe i-recalibrate muna natin, maybe ang gawin muna natin siguro
        75%,"</em> he said.</p>'
