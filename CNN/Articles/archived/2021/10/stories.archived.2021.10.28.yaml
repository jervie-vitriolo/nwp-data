      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in terms of broad capacity, across the range of emerging
        technologies, I think China probably today is," Burns said, speaking at Stanford
        University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
