    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India, the world''s third-biggest emitter of greenhouse gases, rejects
      net zero emissions target'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc72e0-bfe8-4153-a3b6-9328c2eea474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India on Wednesday rejected calls
        to announce a net zero carbon emissions target and said it was more important
        for the world to lay out a pathway to reduce such emissions and avert a dangerous
        rise in global temperatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad152c5-5be4-4f22-97fc-a252ed5609a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98677c8-0c54-4c84-a1cf-9ce20ce3e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, the world''s third-biggest emitter of greenhouse gases after
        China and the United States, is under pressure to announce plans to become
        carbon neutral by mid-century or thereabouts at next week''s climate conference
        in Glasgow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c38c59-4bc7-4536-9d9f-a1c2d2286d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84c1f2-bc35-4587-baac-720c49b7df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environment secretary R.P.Gupta told reporters that announcing
        net zero was not the solution to the climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93121bea-20e1-4883-b3f3-5c34694613f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0c2e6-f82f-494c-926a-12285c1cf327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is how much carbon you are going to put in the atmosphere before
        reaching net zero that is more important."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1978c-3476-454a-bd99-a8fbb50f2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba6a5d-8381-41a7-9ced-9fb9d15014ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Britain and the European Union have set a target
        date of 2050 to reach net zero, by which point they will only emit an amount
        of greenhouse gases that can be absorbed by forests, crops, soils and still-embryonic
        "carbon capture technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2eb06-f5c7-4cb6-84ca-2970d5c5424c'
