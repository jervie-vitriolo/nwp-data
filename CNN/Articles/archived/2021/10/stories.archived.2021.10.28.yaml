      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>It''s very unfortunate na i-shut [off] agad ''yung proposal
        na ''yan</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4431de3-b104-450a-8622-c2f457d0eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very unfortunate that they immediately shut
        the proposal off.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5868b-c8c6-4a85-ba87-35d236dd7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Department of Finance and the economic managers will
        reconsider their position," Zarate added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01b356-3fea-4a58-bd86-bb1124904a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statements came after DOF Strategy, Economics, and Results Group
        Director Euvimil Nina Asuncion said the agency is opposed to the idea as this
        may "translate to significant foregone revenues."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f65a7e-196e-42e4-a715-4bd1f98de506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned that suspending the excise tax on petroleum products
        will be "detrimental" to the economic recovery of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3da67-cf8f-4e91-aa33-20b8635adfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF added there is a need for new legislation to suspend excise
        taxes since Republic Act 10963 or the Tax Reform for Acceleration and Inclusion
        (TRAIN) law only covered oil excise hikes from 2018 to 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f6849-4f8e-419b-9c76-b3e2e85f1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excise tax on petroleum products took effect in three tranches from
        2018 to 2020 —&nbsp;increasing duties to ₱10 per liter for gasoline, ₱6 per
        liter for diesel, ₱5 per liter for kerosene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d6457-f9ab-43fe-856f-50a7083e2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF earlier said the government will lose ₱131.4 billion in
        2022 if a suspension will be imposed for a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193df19c-cf95-4f8b-b4e7-9113d0ccd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The better and more equitable way to address the impact of increasing
        fuel prices is to provide targeted support to the vulnerable sectors," Asuncion
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68286f09-bfb3-4af7-9bb9-9a2d3a2e45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While providing a subsidy to affected drivers is a "welcome move,"
        Zarate said it is still not enough as the impact spills over to other sectors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa2114-85a0-46c5-a80e-b6642022baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano ''yung mahihirap na kababayan natin na apektado nitong
        domino effect nang pagtaas ng oil products?</em>" he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ae582-33be-400d-b545-1ee3f8ab5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How about our poor countrymen who are affected by
        the domino effect of these oil price hikes?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e62eb-cd19-45a9-af3f-ab6580985369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.482+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport&nbsp;groups earlier urged the government to implement
        fare hikes amid rising pump prices. Transportation chief Arthur Tugade rejected
        the idea, but vowed to provide assistance to affected drivers and operators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6a446-18c2-4f0a-8900-8793760fb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:18:47.482+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has committed to releasing ₱1 billion in cash aid
        for public utility vehicle drivers. Asuncion said 178,000 drivers will be
        covered by this, where each driver will receive about ₱5,000.</p>'
  'Philippines-Group-B-AFC-women-Asia-Cup-2022':
