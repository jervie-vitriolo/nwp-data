    'jcr:uuid': 'd216033c-a9d7-48c6-85e7-a90fc2c2792e'
    'lead': 'Boris Johnson''s government has just laid out its annual tax and spending
      plans with a clear central theme: building back better after the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T04:42:28.824+08:00
