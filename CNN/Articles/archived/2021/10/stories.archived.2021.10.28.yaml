    'mgnl:tags': ['Elon-Musk', 'billionaire-tax']
    'template': '1'
    'title': 'ANALYSIS: Elon Musk used government money to build Tesla. But he fears
      a tax on billionaires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e9d43-910b-46de-9716-aefe739ce10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Think of the billionaire tax as the Tesla
        solution to Democrats'' search for revenue to pay for their expansion of the
        social safety net ... if only they can convince <a href="https://www.cnn.com/2021/10/27/politics/billionaire-tax-manchin-biden-agenda/index.html"
        target="_blank">Sen. Joe Manchin</a>, the West Virginia Democrat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ef2a3-95b9-497e-a2e3-04afbdb1f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla was built on government cash. For years it used <a href="https://www.cnn.com/2019/01/02/business/tesla-price-cut/index.html"
        target="_blank">government incentives</a>&nbsp;for people to buy electric
        vehicles. Much of its current profits are thanks to the sale of <a href="https://www.cnn.com/2021/01/31/investing/tesla-profitability/index.html"
        target="_blank">government regulatory credits</a>&nbsp;to other, traditional
        automakers, which allowed them to keep making gas-guzzling pickups and SUVs
        rather than reduce their emissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13950f36-8380-46c4-9221-64b83f434a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors think it''s a good scheme, which is why Tesla is worth
        three times more than Toyota but sells far fewer vehicles. CNN''s Chris Isidore
        has written repeatedly about Tesla''s <a href="https://money.cnn.com/2013/05/21/news/companies/tesla-windfall/"
        target="_blank">various tax credits</a>&nbsp;and incentives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0e208-9960-4d7b-acdd-8cc0e223a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its founder, the most epically rich billionaire Elon Musk, has also
        been known to avoid paying personal income taxes, according to ProPublica.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfffa7-286e-4cd3-8e47-ac1590ac5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, another massive company, has similarly been known to avoid
        paying <a href="https://www.cnn.com/2019/02/15/tech/amazon-federal-income-tax/index.html"
        target="_blank">corporate income taxes</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c346866-3865-40d0-9129-52c3cd7a8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its founder, the just slightly less epically rich billionaire Jeff
        Bezos, has also been known to avoid paying <a href="https://www.cnn.com/2021/06/08/politics/what-matters-income-taxes/index.html"
        target="_blank">personal income taxes</a>, according to ProPublica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5db39-50ba-44a6-a253-2b1974343968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin solution from Democrats — who want money to fund universal
        pre-K, a Medicare expansion and a host of other priorities — would seek some
        redress from the men as well as their companies:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33075af2-ea14-43cb-81f0-db8f4852f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/factsfirst/politics/factcheck_fe93faa7-d243-483a-b63f-030138b62fa4"
        target="_blank">corporate minimum tax</a>&nbsp;to make big corporations pay
        alongside their workers into federal coffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f65598-2578-4b38-91b8-4cecbeaa6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a <a href="https://www.cnn.com/2021/10/25/politics/billionaires-tax-plan-capital-gains/index.html"
        target="_blank">billionaire tax</a>&nbsp;to make sure the very richest Americans
        don''t hide their wealth from the tax man.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cdaff-95bd-4770-8054-4abd466c8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is no fan. "Eventually, they run out of other people''s money
        and then they come for you," he said on Twitter of the billionaire tax proposal.
        He did not mention Tesla''s reliance on government help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a5733-cc14-470e-a786-f759a176415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>About that billionaire tax.</strong> It appeared like an
        elegant, if hastily thrown together, solution Tuesday and was already in serious
        jeopardy Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577d0ee-7a43-4b1d-a5e1-ade59c1618ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being stuck behind their moderates, now Democrats are
        stuck between them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d625b29-c796-4ac7-9d88-a4723380fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kyrsten Sinema of Arizona won''t accept tax rate hikes, even
        for corporations, which saw a massive cut in the Trump years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de852bdc-8d56-46aa-8a73-690b68a285da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin thinks a tax on the wealth of billionaires, which Sinema
        supports, is divisive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c2932-0e09-4fa1-9115-bab5cadc5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Democrats are still working on a way to tie their caucus together,
        deliver President Joe Biden his promised platform and sew up the expanded
        social safety net for all Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce6541-e1b2-4100-8058-41f94503d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax on billionaires could be a game-changing concept in a country
        where income inequality has been a top issue. Most new wealth is concentrated
        among the very rich.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c86fe0-1f40-42d4-8143-fafee6975174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is a billionaire tax necessary?</strong> The biggest
        billionaires often don''t appear to live off their own billions. Rather, they
        keep value in their companies or assets, avoid taxes by never selling them
        and instead borrow spending money from creditors. When they die, their heirs
        pick up where they left off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd73bf8-823a-4df5-b395-c6f6711b3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method, as described on CNN.com by the University of Southern
        California law professor Edward J. McCaffery, is simple: Buy. Borrow. Die.
        And avoid a lot of income tax in the process. McCaffery argues the plan released
        by Sen. Ron Wyden of Oregon should not be viewed as a wealth tax but rather
        as the closing of a gaping and very lucrative loophole not available to the
        vast majority of Americans. <a href="https://www.cnn.com/2021/10/26/opinions/billionaires-tax-a-good-start-mccaffery/index.html"
        target="_blank">Read his description here</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291802cf-8529-4fc8-a9fa-8c12ec1fee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would a billionaire tax work?</strong> It''s complicated.
        Wyden''s plan stretches to 107 pages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69481735-d8e3-48b6-a7c3-093b298d1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tami Luhby summarizes: "For tradable assets, such as stocks,
        billionaires would pay capital gains tax, currently 23.8%, on the increase
        in value and take deductions for losses annually. They''d be able to carry
        forward the losses to offset future taxable income and capital gains, and
        in certain circumstances, to carry back losses for three years."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013218a0-d99c-42dd-8613-8201eca85693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires could spread a first whammy tax bill in 2022 over five
        years and there''s a method to let them claim losses. Wyden has a clever way
        to handle billionaires transferring wealth to real estate and other non-tradable
        assets, not taxing them annually but rather applying an additional interest
        charge when they are sold.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef82b0-23c4-4105-90e2-d137775ebac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens to billionaires who lose money?</strong> If
        they fell on hard times, they''d revert to the regular tax system. Billionaires
        do lose money. West Virginia''s Gov. Jim Justice was the state''s only billionaire
        until his <a href="https://www.forbes.com/sites/christopherhelman/2021/03/30/gov-jim-justice-no-longer-a-billionaire-after-850-million-debt-to-insolvent-greensill-capital-revealed/?sh=104c6180433b"
        target="_blank">UK-based lender went belly up</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742538b-c99f-46ac-98f1-123181989752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an interesting side point, actually: The senator sticking
        up for billionaires to avoid income taxes is Manchin, whose state of West
        Virginia does not currently house any billionaires, according to Forbes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caca8e-2429-439f-99f2-e1e1e01b91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is a tax on billionaires legal?</strong> It would be if
        Congress passed a law. Billionaires have plenty of lawyers. They''d argue
        it violates the Constitution. The case would go to court.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20af633-aa01-4259-88b9-21dafb050c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who would the billionaire tax affect?</strong> Not many
        people, comparatively. There are just about 333 million people in the US,
        according to the US Census Bureau. A little more than <a href="https://www.forbes.com/sites/krisztiansandor/2021/04/06/the-states-with-the-most-billionaires/?sh=3b2f64d839ee"
        target="_blank">700 are billionaires</a>. The proposal would also place new
        taxes on those who declare more than $100 million in income for three straight
        years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bead041-bb2c-495e-8b36-085f64925036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/09/19/politics/democrats-taxes-rich-explainer/index.html"
        target="_blank">RELATED: Democrats want to tax the very rich. Here''s who
        they are&nbsp;</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887acbd-52b8-4c5f-bd8b-267741e066af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How come people say billionaires don''t pay the same tax
        rate?</strong> We already know how billionaires skirt the tax code. Former
        President Donald Trump carried one year''s massive loss to avoid paying much
        or any <a href="https://www.cnn.com/2020/09/30/success/taxes-trump-wealthy/index.html"
        target="_blank">income tax</a>&nbsp;for 10 of 15 years, according to tax documents
        leaked to The New York Times.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add1738-89f1-4060-8f2d-f7d07a9ea85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires'' wealth is often tied to company stock. Rather than
        sell it and pay capital gains, they borrow huge amounts of tax-free funds
        against their stock value. They live off the borrowed cash while their bottom
        lines grow and pay much less in interest than they''d pay to the IRS.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c419008-efaa-4a0c-bca1-c8878bbb8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica reported this year on <a href="https://www.propublica.org/article/the-secret-irs-files-trove-of-never-before-seen-records-reveal-how-the-wealthiest-avoid-income-tax"
        target="_blank">IRS files</a>&nbsp;that show how Bezos, Musk and others use
        this method to avoid paying much or any income tax compared with their wealth.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d3880-5328-40f5-bdd4-cb2aa400b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they need new loans, there are banks waiting in line.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3defdb-fe78-41f8-ae99-bd3f476abcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos does regularly sell billions in <a href="https://www.cnn.com/2020/11/05/investing/jeff-bezos-stock-sale-trnd/index.html"
        target="_blank">Amazon stock</a>&nbsp;and uses those funds for things like
        his Blue Origin space tourism company.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91dca58-2246-49a9-914f-a80278d7b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where are the billionaires?</strong> California has the
        most billionaires, even though it lost two of its richest people in the last
        year: Musk and Oracle''s Larry Ellison moved to Texas and Hawaii, respectively.
        But California still gained 24 billionaires in the past year, according to
        Forbes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628b504-2ff7-4b11-8982-7de00193f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New billionaires are popping up all the time. Moderna wasn''t the
        first Covid-19 vaccine out of the gate and it benefited from government help,
        but multiple people with money in the <a href="https://www.cnn.com/2021/05/21/business/covid-vaccine-billionaires/index.html"
        target="_blank">biotech firm</a>&nbsp;cross over into billionaire land. They,
        too, could be taxed to expand the social safety net if Democrats can find
        a path Manchin agrees with.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68811fbb-d59b-419b-8c88-ae0db093007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:07:42.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:23:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/politics/billionaire-tax-what-matters/index.html"
        target="_blank">Elon Musk used government money to build Tesla. But he fears
        a tax on billionaires</a>."</em></p>'
