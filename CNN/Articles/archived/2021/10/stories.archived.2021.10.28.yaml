  'duterte-travel-corridor-ASEAN-tourism-recovery':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T21:03:26.536+08:00
