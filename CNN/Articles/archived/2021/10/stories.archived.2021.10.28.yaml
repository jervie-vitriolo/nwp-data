      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/business/boris-johnson-business-economy-intl-cmd/index.html">Boris
        Johnson thinks he doesn''t need business. It''s a huge gamble</a>."</em></p>'
  'Robredo-on-substitution-rule-for-candidates-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T05:05:53.820+08:00
    'imagesource': 'jcr:700250a2-6247-484d-ad69-0ce87ae9cb44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537a86cc-a0be-4b03-be68-0732c85b73a1'
    'lead': '“Ang pakiramdam ko… parang mockery siya ng election laws natin. So ako,
      agree ako na kailangan i-revisit,” presidential aspirant Vice President Leni
      Robredo says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T05:16:16.154+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:29:05.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:10.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodredo', 'substitution-rule', '2022', 'elections']
    'template': '1'
    'title': 'Robredo supports proposal to review substitution rule for candidates '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcae2d-0122-41c8-b57b-76e3a0ff08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Vice
        President Leni Robredo supports the proposal to review the rule on substitution
        for candidates, saying it is being used to mock the election law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc452cef-b06f-491f-8cb8-7a378684db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pakiramdam ko… parang mockery siya ng election laws natin.
        So ako, agree ako na kailangan i-revisit,” she said in a briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb7ab8-fe53-49e5-ae70-9f459192effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel…it''s like a mockery of our election laws.
        So I agree that it needs to be revisited.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412d485-c5ba-4434-9f85-e84619498797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election law allows substitution if a candidate dies, withdraws,
        or gets disqualified. The Vice President said these conditions should be further
        limited to prevent its abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5a44d-0056-4e76-866c-75fadda30d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a presidential aspirant, pointed out that the substitution
        option is being abused as some of those who have filed their certificates
        of candidacy are only acting as placeholders and this is not the intention
        of the election law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea48eb-fc7a-4310-b838-e06ee8a59c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong intent ng batas, siguraduhin lang na kapag may nangyaring
        hindi inaasahan, mayroong remedy. Pero ngayon…kahit hindi naman desididong
        kumandidato, may hinihintay lang na ibang magdesisyon, maglalagay ng placeholder,”
        she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65503910-7e49-48f3-841d-beec1149ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intent of the law is to make sure that if something
        unexpected happens, there is a remedy. But now, there are candidates who are
        not really decided and just waiting for someone to decide, and they are being
        used as placeholders.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962fc7d-0f4d-46d9-8b44-dba7af556f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s statement comes amid continued calls for Davao City Mayor
        Sara Duterte to run for president in the upcoming elections. <a href="https://cnnphilippines.com/news/2021/10/25/sara-duterte-bato-dela-rosa-meeting-substitution-2022-elections-.html">Senator
        Ronald “Bato” dela Rosa</a>, standard bearer of the ruling PDP-Laban party,
        even met Duterte recently to remind her of the Nov. 15 deadline for substitution
        of candidates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78652f31-f78a-4a8c-8105-ef72289e4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has maintained that <a href="https://cnnphilippines.com/news/2021/10/24/sara-duterte-cebu-visit.html">she
        has no plans</a> to run for president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a97ba-0aa2-473e-93a2-e89870a5fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/27/Comelec-chair-Abas-on-use-of-on-substitution-as-strategy.html">Commission
        on Elections chairman Sheriff</a> Abas told CNN Philippines that while he
        is saddened that the rule on substitution is being used by some as a strategy,
        the poll body cannot do anything unless the law is changed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bd896-526f-4f66-8ea3-594145ff3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:16:16.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers already <a href="https://cnnphilippines.com/news/2021/10/25/Gatchalian-bill-amend-substitution-rule-candidates.html">filed
        bills</a> seeking to amend the substitution rule.</p>'
  'producer-price-index-Q1-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
