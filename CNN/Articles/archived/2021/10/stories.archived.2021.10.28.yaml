      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 28) —</strong> The Philippines
        was drawn with powerhouse Australia, Thailand, and Indonesia in Group B of
        the AFC Women''s Asian Cup 2022, which will be held from Jan. 20 to Feb. 6
        in India.</p>'
