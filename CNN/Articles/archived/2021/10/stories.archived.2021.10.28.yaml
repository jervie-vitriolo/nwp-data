    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Team Lakay founder puts faith on Olsim, Adiwang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3aaf32-41cf-4412-9656-171a005dbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:49:31.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:16:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) –</strong> Jenelyn
        Olsim and Lito "Thunder Kid" Adiwang are some of the Filipino mixed martial
        arts fighters that are enjoying recent success in ONE Championship, the Singapore-based
        combat sports organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab478a23-e172-42a7-ad6f-d9cbf1bd119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:49:31.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:16:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one could be prouder with Olsim and Adiwang''s growth than Team
        Lakay founder and head coach Mark Sangiao, who is responsible for honing the
        two fighters as the future of the Baguio-based stable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74651b9-bcb5-4590-835f-0af1bb45e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:49:31.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:16:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c777d-a256-43c0-b57a-59f7dc892033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:49:31.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:16:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result of the recent bouts of Lito and Jenelyn were pleasing
        and it showed how far they have come along. This is a clear indication that
        our Team Lakay athletes are constantly evolving and I''m very glad about this,"
        Sangiao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa6d18d-e10f-4ba6-9091-dc98fd26406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:49:31.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:16:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
