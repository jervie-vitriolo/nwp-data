      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.8% or 49,835 people are currently sick, with at least 73.4%
        experiencing mild symptoms, 10.97% in moderate condition, 6.8% asymptomatic,
        6.2% with severe symptoms, and 2.6% in critical condition.</p>'
