    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0446537-cf08-4490-abbe-f98464e0937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it does any good for us to characterize this and
        put a label on it, this advancement of capabilities," Kirby said during a
        news briefing at the Pentagon on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f6bcb-2a95-46c1-8ae9-c4865896dd2a'
