    'jcr:uuid': '200413b2-00f8-42de-8c80-fd4a6254f643'
    'lead': 'Vice President Leni Robredo can''t be held criminally liable for her
      remark that voters can accept money offered by candidates in the 2022 polls
      but must vote according to their conscience, the Commission on Elections (Comelec)
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T11:56:21.015+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:21:36.381+08:00
