      'mgnl:type': 'text'
      'text': '<p><em>"Definitely, magkakaroon ng due process diyan. Magkakaroon ng
        depensa ang mga gumagawa. But again, sa ordinaryong pananaw ng tao, kapag
        nakita ‘yan, sasabihin vote buying ‘yan,"</em> he added.</p>'
