    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Bloomberg', 'Carlito-Galvez-Jr']
    'template': '1'
    'title': 'Galvez: Calling PH worst place to be during pandemic a ''biased comment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34279bae-7232-48b4-b55b-b22b62042a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        country''s vaccine czar says it’s unfair to call the Philippines the "worst
        place to be" during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0512fa6-67e0-4431-b83f-c2c0bce9c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the response of other countries, COVID-19 National Task
        Force chief implementer Sec. Carlito Galvez, Jr. said the Philippines never
        had issues like running out of crematoriums and oxygen supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6382cdf-782f-47af-ba21-41fc8909245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We responded," he said at a briefing following the arrival of donated
        vaccines Thursday. "Definitely saying that it is the worst place to be in
        COVID, I think it''s...<em>ano ''yon</em> [that], it''s a biased comment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d843a-50e1-4ed1-9584-e22387e1fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2021/10/27/PH-bottom-Bloomberg-resiliency-ranking.html"
        target="_blank">Bloomberg report</a> released on Wednesday said the country
        placed last for the second straight month among 53 nations in terms of resilience
        and response to the global health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f0044-2f5b-4a39-8b68-c14d7dea5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg noted that while the outbreak in Southeast Asia may have
        peaked and vaccination has improved, many of the region''s nations are "still
        reeling" from the surge caused by the Delta variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380854e8-acb1-4b1f-a4ef-c8a12333a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also questioned why only a few countries were included in
        the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c1b45-6b74-488b-8d36-d2fd2e72ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita natin...</em>we have more than 204 countries around
        the world, <em>‘yun ang</em> question natin, <em>bakit hindi kasama ‘yung</em>
        other countries, they have only selected 53," Galvez Jr. said at a briefing
        f.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b12154-ca13-4596-b006-f04758272a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re seeing is that there are more than 204
        countries around the world, the question is why the other countries were not
        included and they have only selected 53.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cde3c-c186-48d9-bd47-bf4336579759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that at least three to six months of the epidemic curve
        should be considered in the evaluation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764cb13-7b17-45cf-96dd-6d5f0d147446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung makikita sa ngayon</em> [If you look at it now], if they
        will concentrate on the cases that we have, <em>ngayon lang tayo nakaka-recover</em>
        [we are just starting to recover] and we expect they will punish us in terms
        of the evaluations of the different criteria that they use," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42505d3d-ae66-42b0-b92a-a9d3f9783816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Galvez noted that Bloomberg''s report was focused
        on the economy, adding that the assessment should be measured with other criteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d2877-92c8-49ff-8442-30e7d9495c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I believe ‘yung kanila</em> [I believe theirs] is more on the
        economic terms. We believe the COVID-19 response should be measured totally...Meron
        tayong tinatawag na apat na parameters: one is death, second is recovery and
        treatment, third is ‘yung number of cases and active cases, and last is ‘yung
        economic recovery," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4a5c2-ad41-47d8-b246-2673bac56ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ranking, Galvez said he was not too concerned about
        the Bloomberg report, as the country''s response is focused on saving lives,
        as well as the economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19e7bb-5976-4d2c-820e-fd3d3f3c993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:16:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that he believes the country will have a better rating
        in November.</p>'
  'SMC-plants-3.5-million-trees-reforestation-project':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T18:46:46.475+08:00
    'imagesource': 'jcr:edec16c8-1107-4dac-8a18-ba9262c6e7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a40c87c-5b4d-4eb6-aff6-a5ca9984b1f3'
    'lead': 'A diversified conglomerate planted millions of trees under its upland
      and mangrove rehabilitation initiative that seeks to provide better livelihood
      for forest-dependent communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T18:47:56.610+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:18:29.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:29.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['san-miguel-corporation', 'smc', 'ramon-ang', 'trees', 'reforestation',
      'rehabilitation', 'project']
    'template': '1'
    'title': '''Good progress'': SMC plants 3.5 million trees in forest rehab project'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b7960-691a-4265-974a-580571a6d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.610+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28</strong>) —&nbsp;A
        diversified conglomerate planted millions of trees under its upland and mangrove
        rehabilitation initiative that seeks to provide better livelihood for forest-dependent
        communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c08955-4619-4aac-8004-f909056e3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.610+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, San Miguel Corporation (SMC) has planted nearly 3.5 million
        trees on at least 1,000 hectares of forest land, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331b5b5-a5ec-43c2-85c1-19fd43271878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.610+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president Ramon Ang attributed the progress of the reforestation
        project, which he said was "better than expected," to the "commitment and
        focused efforts of our businesses, employees, volunteers, and community partners."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2af5b4-f88a-4965-8c91-abc9d0203682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.610+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of our [program] lies in the support and participation
        of communities —&nbsp;from farmers, to fisherfolk groups, to residents of
        our sustainable housing communities," Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8693da-c8ce-4279-ae17-84ab630069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.610+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our experience, trees and mangroves planted have a higher chance
        of growing to adulthood if the community has a sense of pride and ownership
        over them, and when everyone fully appreciates their benefits," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d97149-d9e7-4fb6-b981-5364d5d3ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, SMC aims to plant endemic or native trees and fruit-bearing
        tree species on more than 4,000 hectares of land nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9133d-87b9-4790-8b7a-6d8483782714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of the total trees include nearly 1.5 million that were planted
        by the company''s power unit, SMC Global Power Holdings (SMCGP), under <a
        href="https://cnnphilippines.com/news/2021/5/26/SMC-power-unit-to-plant-over-a-million-trees-under-its-forest-rehab-project.html">Project
        747</a>,&nbsp;according to Ang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4166bba-71a8-4879-86a7-2396e6233733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the initiative was started in 2019, it has covered 1,021 hectares
        of land —&nbsp;with 3,479,914 million trees and mangroves planted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1af937-b7f5-4f96-8cb5-da84a9059448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGP also reported an 89% survival rate for upland trees and 91%
        for mangrove saplings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad03525-e96b-417d-958f-e0977f7563f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will further expand these programs which are essential to improving
        quality of life, supporting livelihoods, and shaping an overall better future
        for all of us post-pandemic," Ang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de39001-bb35-454e-98a9-5c059ab0f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has also included residents from Balayan, Batangas and the San
        Miguel-Christian Gayeta Homes in Sariaya, Quezon in its initiatives through
        community-based tree-planting activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66607dd-91eb-4cfc-b7a5-aa6ddb0c5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:47:56.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Petron Corporation —&nbsp;which the conglomerate&nbsp;has
        control over —&nbsp;eyes planting at least 50,000 seedlings as part of its
        proposed 10-year biodiversity conservation efforts for the Sarangani Bay Protected
        Seascape.&nbsp;It has already planted over one million trees and mangroves
        nationwide.</p>'
  'undas-2021-cemeteries-closure':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Visitors took the chance to visit their departed loved ones days before
      cemeteries close down nationwide on Oct. 29. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-10-28T18:51:17.730+08:00
    'imagesource': 'jcr:5813d27d-fba0-4042-8eb9-50887e488aa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad0d482a-fe4c-4216-849a-7775f7a871a0'
    'lead': 'CNN Philippines Life went to different cemeteries around Metro Manila
      prior to the Undas closures to capture how visitors are remembering their departed
      loved ones. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T18:53:06.704+08:00
