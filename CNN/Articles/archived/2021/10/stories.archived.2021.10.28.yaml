    'jcr:uuid': 'cb79d671-86ed-4f1a-853c-096c6405f567'
    'lead': 'Tesla was built on government cash. For years it used government incentives
      for people to buy electric vehicles. Much of its current profits are thanks
      to the sale of government regulatory credits to other, traditional automakers,
      which allowed them to keep making gas-guzzling pickups and SUVs rather than
      reduce their emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T11:07:42.812+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:22:46.500+08:00
