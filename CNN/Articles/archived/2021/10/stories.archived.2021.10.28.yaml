      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e7fd3-0e99-4420-8197-47522b53432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Budget undersecretary was not around during the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fd9cd-a372-49c7-be88-1a71a6b18ec5'
      'mgnl:activationStatus': true
