    'mgnl:tags': ['UK', 'Boris-Johnson', 'tax', 'spending', 'plans', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: Boris Johnson thinks he doesn''t need business. It''s a huge
      gamble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb1cb7-73ad-489f-9569-98382cc34cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson''s government has just laid
        out its annual tax and spending plans with a clear central theme: building
        back better after the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be455da4-0baa-4734-8cba-fab895691397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbff553-9f53-4887-9fa9-372ed79b39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister wants to overhaul the UK economy as it emerges
        from a deep recession by boosting productivity, skills and wages. His task
        is being made all the more difficult by skyrocketing inflation, shortages
        of goods and fuel, and massive government budget deficits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922774f-9676-4a63-aeaa-c09eb3bf0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31df36c-7070-4984-8520-b0ca45169993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business could help Johnson deliver his economic agenda. But analysts
        and industry leaders worry that Johnson and his finance minister, Rishi Sunak,
        are more interested in using taxpayers'' money to pursue a political agenda
        that appeals to voters than helping businesses recover and thrive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b72196-0279-4495-9a4e-8f682c58c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01139a-3996-4cb1-9d22-c32ab0e9e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s Conservatives are the traditional party of business,
        yet the prime minister has long had a difficult relationship with corporate
        interests. In 2018 while serving as Foreign Secretary, it was widely reported
        in UK media that when asked about business concerns over Brexit, he replied
        "F*** business."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35584b82-88f7-46cd-bc95-d41a0ed25859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464571b-0a2a-4fbd-9595-9c864c3a3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community''s fears that Johnson was more interested
        in delivering a hard version of Brexit that Euroskeptics could celebrate than
        mitigating pain for firms were not alleviated when he entered Downing Street
        in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b8680-b432-4d1f-be4b-f2498b96a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc01772-3bac-4776-a69a-e2a328a692b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government does not seem to have shown much interest in what
        business thinks but instead focused almost entirely on winning and retaining
        Red Wall voters," says Vicky Pryce, a leading economist based in London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cc117-2c5d-4fa0-ac43-9e2dda854fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611fb21-e988-443a-8f09-32e3e46be317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Red Wall" she refers to is a colloquial term for a handful
        of parliamentary seats that traditionally support the opposition Labour Party
        but voted to leave the EU in 2016. Most research shows that these people support
        left-wing economic ideas like high state spending but backed Brexit because
        of socially conservative ideas like limiting migration and retaining sovereignty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb056e-d0a2-4744-99f8-7e52cd050c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348869e-aa1c-4d46-ab4c-aa3d145efdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Bale, professor of politics at Queen Mary University and a leading
        scholar of the Conservative Party, says that after Brexit, Johnson realized
        that being the party of business wasn''t going to win over these voters who
        he and his party would need to win a majority in any post-Brexit election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08579e62-a87b-4afe-accf-04865f0ea8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea636fab-34b3-459e-a7eb-f3d2f9b59420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new voter coalition meant that the Conservatives needed to
        be seen less as the party of big business and more as the party that understood
        why Leave won and would deliver Brexit," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf4f56-f492-498c-a930-7a00cac91e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c7f1c-0412-42ba-b97d-e4219b1cdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This worked brilliantly for Johnson in the 2019 election, when he
        bulldozed through the Brexit deadlock and won a number of Red Wall seats en
        route to a landslide victory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad180b4-8599-4659-8835-d19cfd3a87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778feee-f26c-4a9a-83e5-b18ae2a762db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point in history, the reality of Brexit was more hypothetical
        than tangible but also by far the biggest issue voters thought the country
        was facing," says Bale. That gave Johnson the green light to make everything,
        including the concerns of business, a secondary priority to electoral success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086eab5-fc1f-466b-a0c0-d9b516b4f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082efdb-4be4-4bad-9008-a29e966dbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach to the economy followed Johnson into Downing Street.
        Businesses were largely ignored during the process of negotiating a trade
        deal with the EU and kept in the dark about its terms until days before implementation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b328e-1689-42fb-860f-05977a0b89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480d4c5-5f51-4ec7-a5c7-681862735667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big companies have been able to swallow the hit to some extent,
        but overnight, exporting to EU countries became a lot harder for smaller businesses,"
        says Roger Barker, director of policy at the Institute of Directors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cdf47-be58-483e-8971-229a859f5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b2c89-4c37-4775-a3d4-c80a17f070b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, Johnson''s government has, some believe, laid the blame for
        these difficulties at the door of those small businesses, accusing them of
        not paying workers enough in order to attract staff or not taking advantage
        of new trading opportunities in the wider world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fe2a6-60b2-46d6-9b6c-d6fa32b9192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035d4c1-ec20-499c-a9ad-1737d253c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nation''s economy cannot turn on a hairpin, it takes time to
        adapt. The EU was easy to trade with because it was nearby, and we were in
        a trading bloc. Flipping a model to exporting to unfamiliar, distant countries
        about which we don''t know as much cannot happen overnight," Barker adds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560ed84-f5c3-4a7f-8257-fda871691c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e1466-9f42-484a-a660-a178a0f2771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one could have predicted the Covid-19 pandemic would bite as
        hard as it did, but experts fear Johnson is taking a familiar politics first,
        economics second approach to the UK''s recovery. On Wednesday, Sunak announced
        some tax cuts for businesses and funds for skills investment, but he also
        reduced taxes on draught beer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9454ce6-2bc1-49a9-b41a-972180ec4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716a63b-5d42-4f56-928a-d4269c6b3771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the government announced a series of tax hikes
        to plug the gap on social and health care. While more money for care is largely
        popular with the public, business groups have warned that this would reduce
        investment and make life very difficult for smaller companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec198f91-0397-4e59-8f01-cecc0db6777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc8a91-20f0-4d88-aed4-b3e2753dcf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These additional burdens come as costs for small businesses in all
        sorts of areas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e05c0-95ee-4521-97c6-10a8c18d8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e0b42-516b-4233-9ad0-209ff5009b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are higher costs for things like raw materials and a strained
        supply chain, to which the UK is more exposed to because of Brexit," says
        Suren Thiru, head of economics at the British Chamber of Commerce.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dda421-c8ef-4f8f-9cff-cd7cbe270ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be2c02-53cb-44f2-a0b9-7f6ff518e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any confidence felt in the business community earlier this year
        has slipped, as the pandemic refuses to end. With the recovery stalling, the
        UK economy is expected to regain its pre-pandemic size months later than many
        other developed countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72391d9c-77b9-4d0c-ab54-e2732dac013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970998f-a49a-431c-80af-6bc5a2a5b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is complacency in Westminster over the underlying strength
        of our economic recovery. We are seeing government tighten fiscal policy ahead
        of other nations despite clear signs of headwinds," Thiru adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe5cd0-1312-417f-8bb9-d200c75b18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c1b3c-7241-4f07-b19f-49d9cbaca1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the Conservative Party, the traditional party of the
        small business owner, is treating the community as troublemakers who are getting
        in the way of politics is nothing short of remarkable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd1c34-21ab-42b9-88a4-a7f0eaef764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491cd06-60f5-4387-a305-bf8554e4d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, after all, the party of wealth creation that privatized
        so much of the public sector in the 1980s. Its most famous leader, Margaret
        Thatcher, created the conditions that made the City of London one of the most
        extraordinary financial centers in the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69147e54-c83b-411a-89f4-71e2b2ef16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80065209-2978-4d1b-a795-73ad2a3e4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when you consider the political project that Johnson and
        his party are undertaking, it all makes more sense. They are trying to fundamentally
        transform the UK into a different type of country, where a highly-skilled
        British workforce takes jobs that would have previously been filled by immigrants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424f759-d635-404c-afac-14cda68973ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f5452-8408-4ee2-adb6-3e9d08e5df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business is more than happy to go along with this, but wishes the
        government would acknowledge this is a long-term project that cannot be implemented
        without inevitable short-term consequences.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65ff09-8237-47bb-aa56-222a5a6acdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00246562-8e4c-4fc2-8839-07718d23abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker says "this government seems to get exasperated with business"
        as it wants business to adapt to this new model as quickly as possible. "If
        companies are experiencing labor shortages, the government position is often
        that it''s their fault as they should be paying more or should have been better
        prepared -- ignoring the fact it''s a process."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79446c4-a2e6-4bdb-8f22-cc3a6165f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b81d6-3ecf-49f3-b27d-9826e41287d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale thinks the government''s short-term thinking could backfire.
        "There is a danger that the government focusses too much on its new electoral
        coalition and loses small business owners badly affected by Brexit''s downsides.
        And if the impact on business starts to measurably affect the people who work
        for those companies, at some point it might come back to haunt Johnson."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed93ca-b2db-4ca9-928e-3ce94f2988db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a4123-27f6-4c37-95f6-ec566e61e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has happened in the UK since the 2016 Brexit vote. However,
        the Conservative Party''s pivot towards ideas that would have been unthinkable
        in the 1980s has been one of the least predictable.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629f842-2bdc-45a9-85e6-ff25df78e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff9a3d-d72d-43f7-be4c-232722db8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the talk of recovery, Johnson is clearly banking on the
        economy being fundamentally changed: fairer, greener, more productive. And
        the gamble he is taking is placing himself and his government at the center
        of that recovery. It''s a big bet to make in a country whose politics has
        been so volatile at a time the world''s been turned on its head.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31915a8-5b83-4a0d-85f7-2e3b3a3876a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T04:42:28.829+08:00
