      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56784e-7a2d-4793-938a-af57ccdceab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.736+08:00
