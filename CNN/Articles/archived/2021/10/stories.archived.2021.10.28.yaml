      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and members of his Cabinet have virtually
        joined the 38th and 39th Association of Southeast Asian Nations (ASEAN) Summits
        and Related Summits, which are expected to wrap up this Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26738fc-961d-4adc-a084-c82e3044f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:33:34.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recently-concluded ASEAN-China Summit, Duterte also pointed
        out the consequences of a warming climate for developing coastal countries
        like the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdf185-d4b1-4667-a994-e2b1d92e98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:33:34.846+08:00
      'mgnl:createdBy': 'alyssa'
