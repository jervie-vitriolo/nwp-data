      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong> The
        Philippines has renewed its call for “urgent” climate justice and urged nations
        to take action on the matter during the 16th East Asia Summit held this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160794f-980f-4bf3-8ae4-1d3dcce7062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:33:34.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines called for urgent climate action and climate justice,
        underscoring that “those most responsible — past and present — must commit
        to our common goal of net zero emissions,” Malacañang said in a statement
        on Thursday as it shared details of the meeting.</p>'
