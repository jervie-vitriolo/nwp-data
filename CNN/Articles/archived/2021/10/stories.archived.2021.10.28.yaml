    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan''s President says the threat from China is increasing ''every
      day'' and confirms presence of US troops on the island'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880bf5b-6215-4327-b806-07dd0de3fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leader of Taiwan, the island thrust
        into the center of rising tensions between the United States and China, said
        the threat from Beijing is growing "every day," as for the first time she
        confirmed the presence of American troops on Taiwanese soil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3c2dd-f94d-4bde-b535-e574c19084b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f26c37-ff9f-437f-b442-2cce12db2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN in an exclusive interview Tuesday, President Tsai
        Ing-wen said Taiwan, which is located fewer than 200 kilometers (124 miles)
        away from China''s southeastern coast, was a "beacon" of democracy that needed
        to be defended to uphold faith worldwide in democratic values.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537df788-b166-43fc-b992-20df837ec2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164875d6-cd2a-4515-a639-ac357b1e0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is this island of 23 million people trying hard every day
        to protect ourselves and protect our democracy and making sure that our people
        have the kind of freedom they deserve," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5094a-974d-46f6-9831-a4ca635d9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b31124-09da-483a-9818-bbf99f0c6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail, then that means people that believe in these values
        would doubt whether these are values that they (should) be fighting for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb7eb1-3a7c-401b-be24-3f58ffbc36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894c77c-e084-4a94-990f-65132c4e47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been separately governed since the
        Nationalists retreated to Taiwan at the end of the Chinese civil war more
        than 70 years ago. Taiwan is now a flourishing democracy but the mainland''s
        ruling Chinese Communist Party (CCP) continues to view the island as an inseparable
        part of its territory -- despite having never controlled it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c133764-61ae-42eb-b8c0-2b81412b52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54176945-14d2-4041-ad6c-de1a20e0d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, relations between Taipei and Beijing are at their lowest
        point in decades. Earlier this month, China''s military sent a record number
        of warplanes into the air around Taiwan while diplomats and state-run media
        warned of a possible invasion unless the island toes the CCP line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbc953-cf84-44eb-96e2-cbf063ecc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff59e8-2732-4c4c-a807-fb295582015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The displays of force are partly the result of strengthening ties
        between Taiwan and the United States under Presidents Donald Trump and Joe
        Biden. Large arms sales and high profile visits by US officials have bolstered
        Taiwan''s international standing and antagonized Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5bc37-4615-4eba-ad04-2e9abefcdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c55f2-f21c-4175-917f-ffaf545657bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with CNN, Tsai became the first Taiwan President
        in decades to acknowledge the presence of US troops on the island for training
        purposes. The last official US garrison left in 1979, the year Washington
        switched formal diplomatic recognition from Taipei to Beijing, though last
        year media reports hinted at small deployments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac4187-4433-46fb-8c37-11914da6f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cc75e-86d5-4417-8bb3-7e7b92763a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military posted and then deleted a video in early 2020 that
        showed US Army Special Forces training soldiers in Taiwan. In November 2020,
        Taiwan''s Defense Ministry announced and then denied to local media that US
        troops were training local soldiers on the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332291e-7acd-44d1-b100-214227eab9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178edcd-0d7f-402b-be51-f303839084b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai wouldn''t say exactly how many US military personnel are on
        the island at present but said it was "not as many as people thought." "We
        have a wide range of cooperation with the US aiming at increasing our defense
        capability," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde73b0-79b0-4581-b3dd-c79afb57dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1257fc6-0095-491b-abb9-4343646a0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising China-Taiwan tensions</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce53ab-f923-4840-8849-6e55cfbf987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former trade negotiator and law professor, Tsai became Taiwan''s
        first female president in 2016, a historic win, which came after large student
        protests on the island against her Nationalist predecessor''s move to form
        closer ties with mainland China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84431c33-e3cc-4bb8-98df-49b60d08f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6625c0-5437-4e2e-a10f-22bdca8f4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tsai took CNN for a walk around Taipei earlier this week, hundreds
        of local citizens waved and called out to her, thanking her for her hard work
        and asking to pose for selfies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594904f-acc4-434d-abb0-b011cfc811f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942680a1-8592-48c1-9ab3-f042b13859e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsai''s presidency has been relentlessly attacked and ridiculed
        from across the Taiwan Strait -- since Tsai took office, relations between
        Beijing and Taipei have fast deteriorated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96431927-7a0b-48bf-aeb6-798905c10e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198a116-1bf3-4335-843c-ebecadb1d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government believes Tsai and her party, the Democratic
        People''s Party, are in favor of formal Taiwan independence, despite her public
        statements favoring the status quo -- an arrangement by which Taiwan remains
        self-ruled, without an official declaration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d3bf0-9eaf-45bc-bb85-59b50f4366be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b2789-1d57-48b4-82b0-4ed505ab017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and diplomatic ties with China, developed over previous
        governments, have frayed, and the Chinese military has ramped up its pressure
        on the island.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467598f-7103-4aa7-b36c-ae02f33407b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68746ca-a158-4eb0-a22b-a28aded78399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first five days of October alone, Beijing flew a total of
        150 fighter jets, nuclear-capable bombers, anti-submarine aircraft and airborne
        early warning and control planes, into Taiwan''s Air Defense Identification
        Zone, according to the island''s Defense Ministry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80babfbf-d4bd-43d2-913a-4525e5f82a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3789c7e-3d59-4984-91eb-20ad9e84dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a carefully executed show of force by the Chinese government
        -- straying into areas where it would provoke a response from Taiwan but not
        entering the island''s airspace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a712e-204a-48cd-80c8-5e40d7fd21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77a831-f8a8-48b6-b908-e9cc19d8f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuvers came after further signs of warming US-Taiwan ties,
        including a $750 million arms sale announced by Washington in August and a
        statement by the US-led Quad foreign policy group in favor of supporting the
        island the same month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b541c1f-f60e-4951-ade7-bdf43dedd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a830403-80b9-4bdd-8de2-39b94b468c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a major speech on October 8, Chinese President Xi Jinping again
        pledged "peaceful reunification" between Taiwan and the mainland. Although
        he made no mention of an invasion in the speech, Xi has previously refused
        to rule out military action.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9ff2b-356f-4009-bc47-da5c9ffa12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db32358-312e-4a13-b01a-1041b992cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s Taiwan Affairs Office confirmed Wednesday
        that Beijing reserved the right to use force to pursue "reunification."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289b9ec-67b6-42f6-a95c-ec1fbba3c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173add77-ed21-4888-b1d8-4d28c6e35afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan President open to China talks</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7789d2-34f5-4914-bd59-ca66131aba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a self-confessed introvert, Tsai is a passionate defender
        of her island and a fierce advocate for her people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1ca67-b674-4164-8b86-785b7dbf22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0347a62-a98b-44d6-87ec-bc8e1d0ca941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Taiwan''s National Day on October 10, in response to growing
        Chinese military action, President Tsai said Taiwan could not be forced to
        follow "the path China had laid out for it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803bf7d-ae0f-4d23-b05b-cb45b6c1c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61038ee8-5b7e-46a2-8a8d-f73cc05ac9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be absolutely no illusions that the Taiwanese people
        will bow to pressure," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6455288-e1d5-4c2d-b664-855bd90701b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdeadb-e253-45c5-be83-a6cdfbc1e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Tuesday, Tsai called on regional democratic partners,
        including Japan, South Korea and Australia, to help support the island.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ac834-0c2a-46ff-b837-4071d6edaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069e4f6-b981-47a3-9653-d6e8a7770944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When authoritarian regimes demonstrate expansionist tendencies,
        democratic countries should come together to stand against them. Taiwan is
        on the front lines," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623661c-b0ef-4a4e-93d8-a1c4f974bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef84815-16f8-4e6f-baad-ea85693d0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai was re-elected in 2020 with a larger percentage of the vote
        and as part of her second term, she told CNN she wanted to rapidly modernize
        Taiwan''s military.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733928c-afd9-4efe-b23e-9ba20522dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a76d81-a4a9-4254-9644-d386ae5ea1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Taiwan announced it would spend $1.4 billion on new fighter
        jets, likely F-16s. In December 2020, the island''s military began construction
        on a fleet of eight domestically produced submarines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8c4aa-684c-4f8e-b681-6414ae3d5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdca537-d70d-4b91-a8b2-023def05cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai told CNN the government needed to better tailor its military
        to defend a small island, rather than a conventional fighting force.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66062391-481e-4eb4-a8ee-3d38a40cecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d1734-1dbe-4c52-9d65-82d40c8e2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a system that is inherited from China, which is a very
        different country ... The way you defend a big piece of land is different
        from the way you protect a small island, so we have to change the traditional
        thinking about how a military should be structured," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd18878-bc40-4348-9584-84389d0e327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b151e-cb89-4633-a79f-c129d372c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsai added that she was not abandoning the possibility
        of improved relations with Beijing, saying she would sit down with Chinese
        leader Xi for talks -- if he was willing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692e40d-eb0a-4f49-b444-5287f1bb314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ebad9-ece6-44ce-af7a-ddcb0d3e313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (would) encourage him to have more dialogue with the government
        and people here in Taiwan, and to get a better feel of what it''s like in
        Taiwan ... And, of course, we would do more in terms of understanding the
        situation in China," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ee5ff-896b-4d44-a36b-19bcd707e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bef10-42bd-4541-9817-6f3449c7cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said again and again that we want to have dialogue with
        China and this is the best way to avoid misunderstanding, miscalculation and
        misjudgment in the management of the cross-strait relations," she added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bb044-9c51-4d6f-9ebe-f7b578aaa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b594a-bbab-4b83-8bd1-a905f8e373cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tsai: US would come to our defense</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2f188-05ec-433c-a171-07443935343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no treaties between the US and its regional partners that
        would guarantee assistance to Taiwan in the event of an attack. But as tensions
        have risen between Taipei and Beijing, some countries have expressed support
        for the island.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0d9f8-6b5c-4523-90d6-8608925b85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f2f55-20f0-40e1-8476-3d0caf2f2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Minister Nobuo Kishi told CNN in an interview in
        mid-September that "what''s happening in Taiwan is directly linked to Japan,"
        and Tokyo would respond to any threats to the security of trade routes in
        the region.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68160c-b160-4cb8-b7c3-753477746c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911d1e2-41f5-4575-be22-290f394048b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a town hall hosted by CNN on Thursday, US President Biden was
        firm on the question of whether the US would defend Taiwan in the event of
        a Chinese invasion.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2b35a-c436-4439-bb10-d568259c99b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189936c-6910-45f4-b63a-ef369fb06859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we have a commitment to do that," he said. The White House
        subsequently played down his comments and, speaking to CNN, Tsai said people
        have "different interpretations" of what the US President meant.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be35292-932d-4f98-87c0-b6f8a4991c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e3b7a-144c-45d5-bfdd-2ea13b8c85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsai said she believed if Taiwan came under attack from
        mainland China, the US and other regional democracies would come to its aid,
        "given the long-term relationship we have with the US."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9a368-c8f3-4a06-a3db-305d6b9fcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a9201-7225-487a-8341-fb7ad3b2a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is not alone because we are a democracy, we respect freedom
        and we are peace lovers. And we share values with most of the countries in
        the region and geographically we are of strategic importance," she said, pointing
        to the island''s leading role in the global semiconductor supply chain and
        adding regional powers had a "common interest" in keeping the island safe.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a18f50-c6a9-46d2-b563-024d26772bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65960161-1123-479f-a2d8-2c16436f02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Taiwan could defend itself without military assistance,
        Tsai said the island would defend itself "as long as we can...But let me reiterate,
        it''s important that we have the support of our friends, and also like-minded
        countries," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b058fee-ce8c-40e2-a0b1-370f53b75a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8336a6-774a-4cc1-9f5f-81cee24a87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending Taiwan doesn''t just involve military might. As part of
        the growing US support for Taiwan, Washington has started pushing for greater
        participation by Taipei in international governing bodies, especially the
        United Nations.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0fceb-5709-4685-95f9-bc77b92c9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7ee3d-f6a9-4a17-98d4-1b3222f30da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said on his official Twitter
        Monday that Taiwan was a "critical partner and a democratic success story"
        and called for it to have a greater role at the UN. Beijing, which took Taipei''s
        seat at the UN in 1971, has since been successful in largely squeezing the
        island off of the international stage.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf17ef-953e-4357-bbf2-44ce86cd4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc0597-73c9-482f-86ea-276f9154c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said it has long been the policy of all sides of Taiwan''s
        politics for the island to take a greater role at the UN. She said she wasn''t
        concerned about aggravating Beijing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9b647-215e-4a08-a764-6a8bc346b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae32e27-74d1-4fa0-b81c-1b8e49840bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expressed our hope that we want to be part of the UN system.
        And China has their story to tell. And it''s for the international community
        to judge," she said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7f6dd-d3a6-4fff-8a78-b4c273276603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfaae5b-761a-449e-9a6a-71ef81f48450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tsai: Xi''s China ''more ambitious''</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61a579-a01a-4e5c-a433-e1721a133ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s time in office has coincided with the rise of a more assertive
        Beijing, with Xi now considered the most powerful Chinese leader in decades.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7074c-c590-46f5-a84c-3ef466d6764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4809ef-e07c-41ff-94af-285f3cbe9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second term in power since 2017, Xi has begun to change
        how China positions itself globally. Under Xi, the country''s military has
        grown larger and more advanced, with China''s naval fleet overtaking that
        of the US in terms of size.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac294b88-2495-4795-b807-5354ef9e7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738c7ac-6419-4230-a725-ac0e467fddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Xi told a conference the military needed to "break
        new ground" in weapons development.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9702a4f-7ecf-49d2-8f3b-642f943857e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b5723-29ac-4a71-893a-b4df48698afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Xi''s foreign policy goals have led to the promotion
        of fiercely nationalistic diplomats, known as "wolf warriors," inside the
        Foreign Ministry, who are willing to vocally defend China''s positions of
        highly controversial and sensitive issues -- with Taiwan often being called
        the reddest of Beijing''s "red lines."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9adee-7523-430e-8d97-a7c2fb68a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4994a7-0af0-445d-9bbe-741d2796fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said she recognizes the threat from the island''s increasingly
        powerful neighbor. "(They''re) more ambitious, more expansionist. And therefore
        things that were acceptable to them, may not be acceptable to them now," she
        said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c74ad-2e82-4f89-bce1-e56f2738545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84951548-14f9-4f78-bdee-bfb130611fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsai said she believed the two governments could still
        live together in peace despite the differences in their political systems.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db945f50-d2e3-4649-ba6d-10a8f538e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88de11d-71e9-4735-92f4-2ef4e64effc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can sit down and talk about our differences and try to make
        arrangements so we can coexist peacefully? I think that is the expectation
        of our people here, and the people in China, as well as the people in the
        region," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e0dc8-c8e6-40a2-8834-2101b9b6b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1dbd7c-583d-4837-8065-e2cd3b89f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said the time was approaching for the Chinese Communist Party
        to decide what sort of relationship it wanted to have with the region and
        with the rest of the world.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3604e1-62d0-4fac-9c27-ad181fb98cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092872e-b285-4424-b45c-9cd2cd914e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Xi want to have a peaceful relationship with everybody in
        the region or in the world, or does he want to be a in a dominant position
        so that everybody listens to him, listens to China?" she said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc8a4e-b891-400a-971f-b728499d313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a763e9-af9d-405a-8009-a03719f7861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai hasn''t given up hope for democracy in China though, despite
        moves towards greater authoritarian control under Xi.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ee5d8-6900-403c-895c-2fc29baf6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346518d-ab44-40f4-8375-993eeb8869b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:25:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy sometimes is chaotic. It''s messy, confrontational, but
        at the end, you find the best way to govern, the best way to establish a social
        order so that people can live together peacefully," she said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860d9aa-2d39-47c2-9a58-72a4b37b33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:59:27.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:26:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037fa96-9ed8-419b-84e5-365626c1f57c'
      'mgnl:activationStatus': true
