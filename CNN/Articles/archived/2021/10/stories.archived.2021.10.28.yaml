  'US-passport-with-X-gender-marker':
    'author': 'Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T00:46:40.096+08:00
    'imagesource': 'jcr:9bb1170f-23c8-4628-a3a9-40f88f672202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee27516d-dcfb-42fe-ae0d-92cf27cc8ad1'
    'lead': 'The State Department has issued the first US passport with an "X" gender
      marker as it seeks to implement gender-inclusive polices, the department announced
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T00:49:18.171+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:30:40.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:07.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'passport', 'X-gender-marker']
    'template': '1'
    'title': 'US State Department issues first passport with X gender marker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605abb32-1e06-421f-9984-1aad585cf5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The State Department has issued the first
        US passport with an "X" gender marker as it seeks to implement gender-inclusive
        polices, the department announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593b04d-b84d-4378-b0d8-bb7c3502d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51797ec-7f55-4de2-9b8d-8d8aa5538898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department announced in June it would update its procedures
        to allow applicants to self-select their sex marker for passports and that
        it "will no longer require medical certification" if an applicant''s self-selected
        sex marker doesn''t match the sex listed on other official identity documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d5b5b-b81e-47ce-9c29-0f1b392ee5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a61b7-6e65-43d5-b456-39e3bb9092e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Secretary announced in June, the Department is moving towards
        adding an X gender marker for non-binary, intersex, and gender non-conforming
        persons applying for a U.S. passport or CRBA," State spokesperson Ned Price
        said in a statement. "I want to reiterate, on the occasion of this passport
        issuance, the Department of State''s commitment to promoting the freedom,
        dignity, and equality of all people -- including LGBTQI+ persons."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab5e50-fc31-477d-8ed5-606e459ea1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32a92e-d210-4f3f-a6a7-d04b7bd42ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option with the new marker will be offered to routine passport
        applicants after the department finishes system and form updates in early
        2022, Price also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f35356-ff66-421e-9c3c-469a2493c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648868af-a6e7-47f4-8e76-7be93c4c1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender rights activists have long said having inaccurate IDs
        could potentially lead to harassment and discrimination for members of the
        LGBTQ community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b700f4f-5a0f-4b68-a40f-6a807436b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement recognizing Intersex Awareness Day, the State Department
        said Monday it was US policy to end "violence and discrimination on the basis
        of gender, sexual orientation, gender identity or expression, and sex characteristics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7eb6bb-e0a6-432f-9b6e-01353fe6f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c444e-bbfa-4315-bb66-6edeb7eaa321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US joins Canada, Australia, New Zealand and other countries
        with similar gender-inclusive passport policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97639d6d-53dd-4dde-a748-7c68913d8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73e71a-c69a-4ef0-a3f0-bf4903b07eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 states and Washington, DC, have also implemented similar
        changes to state documentation, including New Jersey, which enacted the change
        in April after delaying it last year due to the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9a5b0-f14b-4f1a-b6ef-197d60482b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:49:18.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/politics/state-department-passport-gender/index.html">US
        State Department issues first passport with X gender marker.</a>"</em></p>'
