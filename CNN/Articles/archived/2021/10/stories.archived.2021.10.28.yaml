      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23d510-a29b-4aff-8b41-1191e03bf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon bluntly told Yang that people find his replies as “arrogant.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4653f-2d94-4ad8-8419-d607b9ade017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbb88f-0b96-4f95-ace5-24124b73addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami ring nanood sa iyo at maraming nagte-text sa akin ang sinasabi
        arogante ka, nang-aasar ka....Walang natutuwa sa iyo, kaya magpakatino ka,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8cb75-9699-49fd-84af-54d19a684d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446a5f8-877d-4266-9153-c189cd04176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many people are watching you and many are also texting
        me, saying that you are arrogant and you are teasing us...No one is happy
        with you, so you should act properly.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cb810-275c-4b26-a18f-a2f861713b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3838d1d-80e3-4d15-b4eb-044429ef1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through an interpreter, Yang said that he was not being arrogant
        and that he loves the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93d8ca-b928-4106-ad33-cb8a079bb6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658dda3-2d3b-4441-b059-88f9eecc81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came here to the Philippines and I really love this country.
        I am not arrogant. I really don’t know what people think of me. I’m just simply
        doing business here,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2c5fd-2c17-4586-a609-cad5d1aee346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d38c22-c8f4-4fe1-a689-3d4d1a199a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Francis Pangilinan also called out Yang for telling
        “half-truths” and yawning while senators were questioning him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391975b-5471-46e0-bfe7-31e6cbab6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d2835-7cad-4542-9d2e-5694538fd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s not being upfront; he''s not telling the whole truth. He''s
        probably telling half-truths before this committee,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aeef95-2c93-4229-8990-21839edceffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f269f1-a427-40e3-a938-8052004bb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang apologized for yawning, saying that he has been sitting in
        the virtual hearing for six to seven hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b28cc-4839-4ca3-b0ef-71f5e7dd3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a37f29-6f07-4944-ac0c-30622ec557d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the deal of the Department of Budget
        and Management’s Procurement Service with Pharmally for the procurement of
        allegedly overpriced personal protective equipment and testing kits worth
        ₱8.68 billion.</p>'
