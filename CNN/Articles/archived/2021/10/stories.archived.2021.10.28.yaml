    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Visitors rush to cemeteries ahead of Undas closure'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a79bcd-f384-4bf6-8aa9-2c5cfa6f379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:53:06.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:18:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, October 28) —</strong>
        Despite the easing of health protocols in the country, cemeteries, columbariums,
        and memorial parks are closed from Oct. 29 to Nov.&nbsp;2, similar to last
        year’s commemoration of Undas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932fec8-ef0d-426e-ad7e-7125530ca3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:53:06.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:18:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, large cemeteries such as the Manila North
        Cemetery would draw around a million visitors during Undas. Due to restrictions
        from COVID-19 protocols, only around 20,000 people are allowed to visit per
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217df66-9826-4c31-97ed-bbdfb53771c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:53:06.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:18:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines <a href="https://www.youtube.com/watch?v=kC-g4jZeEFg"
        target="_blank">report</a>, one of the visitors attested that the closure
        of cemeteries is a change of pace, saying that it’s a more “meaningful and
        peaceful” way to remember the departed compared to the usually crowded days
        of Undas. “Ako’y nagpunta ng mas maaga para makaiwas din sa hawaan,” he said.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca08a3d-2867-4aff-afe3-bdcedc58d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T18:53:06.705+08:00
      'mgnl:createdBy': 'don'
