        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb75f5c-84bb-4a20-808e-75a120e51346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.765+08:00
