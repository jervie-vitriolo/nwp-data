      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Pharmally
        Pharmaceutical Corp. executives Mohit and Twinkle Dargani were a no-show again
        at the ongoing Senate inquiry on Thursday on alleged irregularities in the
        procurement of COVID-19 supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfda8e-c966-4ad9-abae-85a6fbaaff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.736+08:00
