    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c51e8b-d587-4dcf-a659-8e0f5bd53326'
    'lead': 'Socioeconomic Planning Secretary Karl Kendrick Chua says he is in talks
      with the Inter-Agency Task Force to fast-track the reopening of face-to-face
      classes, suggesting alternate schedules and classes to be held ''in the gym
      or beside the tree'' for better ventilation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T17:41:01.551+08:00
