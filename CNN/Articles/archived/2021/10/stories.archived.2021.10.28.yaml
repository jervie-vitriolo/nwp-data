      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd2e3a-ffc0-4ee2-bf12-96da0f33e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Richard Gordon described the
        siblings as “fugitives” after the Senate security personnel failed to arrest
        them last week, after being cited for contempt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0356fdd-19cd-44f9-b8fc-a4dc6a2ce55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.736+08:00
