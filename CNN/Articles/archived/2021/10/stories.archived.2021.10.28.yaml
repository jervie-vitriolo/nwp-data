  'DOST-lagundi-tawa-tawa-added-indication-in-about-three-months-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T19:00:10.596+08:00
    'imagesource': 'jcr:8e80f23d-56d3-4b32-9772-619d099d8aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957e496e-fa86-45f2-bddc-41d87ed3a031'
    'lead': 'The Department of Science and Technology said it was eyeing to register
      lagundi and tawa-tawa with the Food and Drug Administration as an "added indication"
      for COVID-19 "in about three months."


      Indication refers to the use of a drug for treating a particular illness. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T19:00:34.217+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:17:59.324+08:00
