      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the national government decides to put the National Capital Region
        under Alert Level 2, about ₱3.6 billion will be injected into the country’s
        gross domestic product per week, Chua clarified in a message to reporters
        following  the virtual Economic Journalists Association of the Philippines
        (EJAP) forum on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be68e56-17a0-4f82-b3fe-a6f8c6444506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 16,000 jobs, meanwhile, will be recovered, the NEDA official
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a2f40-e429-4980-ab88-75232f8415d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said during the forum that the de-escalation of NCR to
        Alert Level 2 will translate to ₱10.3-billion gain in the Philippine economy
        per week. But Chua, in a separate statement, said the estimate was a scenario
        under Alert Level 1. About 43,000 jobs are also expected to be restored if
        the government imposes the lowest alert level in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9b8bf-c04a-490c-9009-19c9eab79674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is under Alert Level 3 until end-October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccc969-a957-48e9-a831-01efcb4eab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the improving COVID-19 numbers, government officials have hinted
        at the possibility of downgrading it to Alert Level 2 by November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66ee3b-06f9-4b1c-9064-b2b3556e0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, DILG Undersecretary Jonathan Malaya said the local
        executives in the National Capital Region are ready to shift to Alert Level
        2 next month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2c969-3842-4e51-8b38-da8c31d864e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/27/Metro-Manila-ready-Alert-Level-2-November-.html">RELATED:
        Metro Manila ready for lower COVID-19 level alert by November</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ced4a5-4283-4431-90ef-925a16fdcb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, more sectors will be allowed to operate and
        increase their capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a779f98-5bd1-4f83-84af-f74d095f6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">READ:
        EXPLAINER: What you need to know about the COVID-19 alert level system in
        NCR</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ecc48-923e-4fac-afa1-ddad3c0d28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine-in businesses, personal care services, entertainment and recreational
        venues, mass gatherings, funeral services, meetings, incentives, conferences,
        exhibits, and indoor tourist attractions are permitted to operate at a maximum
        of 50% capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6b25c-f36d-4f4f-a97c-907faec8d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with Safety Seal Certifications will be allowed to operate
        an additional 10% beyond the prescribed capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29cb96-a465-4d4c-8c13-536a579c148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:26:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:19:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses and activities that are not mentioned above are
        allowed to operate at full capacity, except for those areas under granular
        lockdown</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03708847-e8b9-49c2-bb4e-43c310ec25d2'
      'mgnl:activationStatus': true
