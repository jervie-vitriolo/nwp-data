      'mgnl:type': 'text'
      'text': '<p><em>"''Pag nakita nating lalong bumaba ang kaso at nakita natin
        kayang-kaya at na-vaccinate na halos lahat fully ‘yung ating mga residents
        sa Metro Manila, maybe we could recommend 100%."</em></p>'
