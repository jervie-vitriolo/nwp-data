  'taiwan-china-threat-us-military':
    'author': 'Will Ripley, Eric Cheung and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T11:08:36.229+08:00
    'imagesource': 'jcr:462e9963-9b38-4a99-8904-6e2eb86b4dd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebda822-0cdf-488e-8e6a-fb18c87ca18c'
    'lead': 'The leader of Taiwan, the island thrust into the center of rising tensions
      between the United States and China, said the threat from Beijing is growing
      "every day," as for the first time she confirmed the presence of American troops
      on Taiwanese soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T11:28:00.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:21:56.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:21.282+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Asia', 'China', 'Taiwan']
    'template': '1'
    'title': 'Taiwan''s President says the threat from China is increasing ''every
      day'' and confirms presence of US military trainers on the island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d8549-85fb-4dae-b4a2-f2aa91939d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The leader of Taiwan, the island thrust
        into the center of rising tensions between the United States and China, said
        the threat from Beijing is growing "every day," as for the first time she
        confirmed the presence of American troops on Taiwanese soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52761e7-7210-4d3d-8f7b-7cb817dee2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN in an exclusive interview Tuesday, President Tsai
        Ing-wen said Taiwan, which is located fewer than 200 kilometers (124 miles)
        away from China''s southeastern coast, was a "beacon" of democracy that needed
        to be defended to uphold faith worldwide in democratic values.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830d5c4-c76b-475b-bc7f-4e947276f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is this island of 23 million people trying hard every day
        to protect ourselves and protect our democracy and making sure that our people
        have the kind of freedom they deserve," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b12365-a342-45fb-9bb2-f0fc3df71377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail, then that means people that believe in these values
        would doubt whether these are values that they (should) be fighting for."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b8cd1-6fa8-49a0-a946-59e1ec74315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been separately governed since the
        Nationalists retreated to Taiwan at the end of the Chinese civil war more
        than 70 years ago. Taiwan is now a flourishing democracy but the mainland''s
        ruling Chinese Communist Party (CCP) continues to view the island as an inseparable
        part of its territory —&nbsp;despite having never controlled it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da02fe-c7f7-47b4-bd8c-7adf89cf1e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, relations between Taipei and Beijing are at their <a href="https://edition.cnn.com/2021/10/10/asia/taiwan-national-day-tsai-intl-hnk/index.html"
        target="_blank">lowest point</a>&nbsp;in decades. Earlier this month, China''s
        military sent a record number of warplanes into the air around Taiwan while
        <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/t1916918.shtml"
        target="_blank">diplomats</a>&nbsp;and <a href="https://www.globaltimes.cn/page/202110/1235638.shtml"
        target="_blank">state-run media</a>&nbsp;warned of a possible invasion unless
        the island toes the CCP line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d2a0c-6a2f-48c1-8738-783bd4b08191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The displays of force are partly the result of strengthening ties
        between Taiwan and the United States under Presidents Donald Trump and Joe
        Biden. Large arms sales and high profile visits by US officials have bolstered
        Taiwan''s international standing and antagonized Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b789f-c0c4-4b4a-a54a-32c4dcf80df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with CNN, Tsai became the first Taiwan President
        in decades to acknowledge the presence of US troops on the island for training
        purposes. The last official US garrison left in 1979, the year Washington
        switched formal diplomatic recognition from Taipei <a href="https://edition.cnn.com/2021/10/25/china/taiwan-un-anniversary-mic-intl-hnk/index.html"
        target="_blank">to Beijing</a>, though last year media reports hinted at small
        deployments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83181ae2-40e1-4f85-84e2-588e98e7220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military <a href="https://www.thedrive.com/the-war-zone/34474/army-releases-ultra-rare-video-showing-green-berets-training-in-taiwan"
        target="_blank">posted and then deleted</a>&nbsp;a video in early 2020 that
        showed US Army Special Forces training soldiers in Taiwan. In November 2020,
        Taiwan''s Defense Ministry announced and then denied to local media that US
        troops were training local soldiers on the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359b1e8-ea79-4c9a-afcb-cd4d18284656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai wouldn''t say exactly how many US military personnel are on
        the island at present but said it was "not as many as people thought." "We
        have a wide range of cooperation with the US aiming at increasing our defense
        capability," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8754a-9567-42b2-b9f6-78f9d0fe72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising China-Taiwan tensions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281267dc-5958-4484-b132-611de7a48439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former trade negotiator and law professor, Tsai became Taiwan''s
        first female president in 2016, a historic win, which came after large student
        protests on the island against her Nationalist predecessor''s move to form
        closer ties with mainland China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85901d-ba6a-44f9-a3db-fab17f70d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tsai took CNN for a walk around Taipei earlier this week, hundreds
        of local citizens waved and called out to her, thanking her for her hard work
        and asking to pose for selfies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af03038-3df0-49d6-afec-bd0968af222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsai''s presidency has been relentlessly attacked and ridiculed
        from across the Taiwan Strait — since Tsai took office, relations between
        Beijing and Taipei have fast deteriorated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec02bf-32b2-46da-b26b-218468e41202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government believes Tsai and her party, the Democratic
        People''s Party, are in favor of formal Taiwan independence, despite her public
        statements favoring the status quo — an arrangement by which Taiwan remains
        self-ruled, without an official declaration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4470ff-9efa-4acd-95aa-52c4cc054f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and diplomatic ties with China, developed over previous
        governments, have frayed, and the Chinese military has ramped up its pressure
        on the island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f702b-aa90-4dec-ac6d-49a72206517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first five days of October alone, Beijing flew a total of
        <a href="https://www.cnn.com/2021/10/05/asia/china-taiwan-warplane-incursions-analysis-intl-hnk-ml/index.html"
        target="_blank">150 fighter jets</a>, nuclear-capable bombers, anti-submarine
        aircraft and airborne early warning and control planes, into Taiwan''s Air
        Defense Identification Zone, according to the island''s Defense Ministry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a6dcc-f3d0-4e71-88b9-ab9f06d89eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a carefully executed show of force by the Chinese government
        — straying into areas where it would provoke a response from Taiwan but not
        entering the island''s airspace.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e7cf9-ace3-498b-9be7-01c75512804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuvers came after further signs of warming US-Taiwan ties,
        including a $750 million arms sale announced by<a href="https://edition.cnn.com/2021/08/04/politics/biden-administration-taiwan-arms-sales/index.html"
        target="_blank"> Washington</a>&nbsp;in August and a statement by the US-led
        Quad <a href="https://edition.cnn.com/2021/09/23/asia/us-china-india-australia-japan-quad-intl-hnk/index.html"
        target="_blank">foreign policy group</a>&nbsp;in favor of supporting the island
        the same month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c5064-592d-4172-a105-1322e87b91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a major speech on October 8, Chinese President Xi Jinping again
        pledged <a href="https://edition.cnn.com/2021/10/08/china/xi-jinping-taiwan-reunification-intl-hnk/index.html"
        target="_blank">"peaceful reunification"</a>&nbsp;between Taiwan and the mainland.
        Although he made no mention of an invasion in the speech, Xi has previously
        refused to rule out <a href="https://edition.cnn.com/2019/01/02/asia/xi-jinping-taiwan-tsai-intl/index.html"
        target="_blank">military action</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e55413-0346-43b4-8505-a4a4da568104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s Taiwan Affairs Office confirmed Wednesday
        that Beijing reserved the right to use force to pursue "reunification."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f727807-d317-4919-8f52-ee8492f5fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan President open to China talks</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fffc85-19cc-4315-aa3d-8d94b2e2d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a self-confessed introvert, Tsai is a passionate defender
        of her island and a fierce advocate for her people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a423e-c37c-4beb-92ee-05754f6b5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Taiwan''s National Day on October 10, in response to growing
        Chinese military action, President Tsai said Taiwan could not be forced to
        follow "the path China had <a href="https://edition.cnn.com/2021/10/10/asia/taiwan-national-day-tsai-intl-hnk/index.html"
        target="_blank">laid out for it."</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9718cb-8b53-4101-a53f-a9802ce8cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be absolutely no illusions that the Taiwanese people
        will bow to pressure," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4071ec1-df72-488e-97be-a450f61ea555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Tuesday, Tsai called on regional democratic partners,
        including Japan, South Korea and Australia, to help support the island.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60887cb-6698-41d8-8421-9956b14a19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When authoritarian regimes demonstrate expansionist tendencies,
        democratic countries should come together to stand against them. Taiwan is
        on the front lines," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b8e0c-dc35-4e41-8278-6966d1d0301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai was re-elected in 2020 with a larger percentage of the vote
        and as part of her second term, she told CNN she wanted to rapidly modernize
        Taiwan''s military.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f4b05-fc58-4fe6-bf2c-09ed54ca6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Taiwan announced it would spend $1.4 billion on <a href="https://edition.cnn.com/2021/08/26/asia/taiwan-defense-spending-intl-hnk/index.html"
        target="_blank">new fighter jets</a>, likely F-16s. In December 2020, the
        island''s military began construction on a fleet of eight <a href="https://edition.cnn.com/2020/12/19/asia/taiwan-submarine-fleet-analysis-intl-hnk-ml/index.html"
        target="_blank">domestically produced</a>&nbsp;submarines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a499f2-41cb-467c-92f0-1108a23abb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai told CNN the government needed to better tailor its military
        to defend a small island, rather than a conventional fighting force.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85dbccc-3833-48f6-94a0-86e2783c6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a system that is inherited from China, which is a very
        different country ... The way you defend a big piece of land is different
        from the way you protect a small island, so we have to change the traditional
        thinking about how a military should be structured," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb1d9e-3652-44a9-b180-194f6ae1f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsai added that she was not abandoning the possibility
        of improved relations with Beijing, saying she would sit down with Chinese
        leader Xi for talks — if he was willing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4eabd5-7351-485e-bb2d-adab2d41d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (would) encourage him to have more dialogue with the government
        and people here in Taiwan, and to get a better feel of what it''s like in
        Taiwan ... And, of course, we would do more in terms of understanding the
        situation in China," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8d97a-4453-4530-8e1f-421a0320df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said again and again that we want to have dialogue with
        China and this is the best way to avoid misunderstanding, miscalculation and
        misjudgment in the management of the cross-strait relations," she added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8d367-f6e7-4702-b82c-0a639d13f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tsai: US would come to our defense</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848dd30-5e2e-48cc-ae98-84acaaef2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no treaties between the US and its regional partners that
        would guarantee assistance to Taiwan in the event of an attack. But as tensions
        have risen between Taipei and Beijing, some countries have expressed support
        for the island.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00b65f-4917-4dc3-b44b-d7aa9c24ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Minister Nobuo Kishi told CNN in an interview in
        mid-September that "what''s happening in Taiwan is directly linked to Japan,"
        and Tokyo would <a href="https://edition.cnn.com/2021/09/15/asia/japan-defense-minister-kishi-china-interview-intl-hnk-ml/index.html"
        target="_blank">respond to any threats</a>&nbsp;to the security of trade routes
        in the region.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfd247-156a-480f-a0c2-bfa0d109858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a town hall hosted by CNN on Thursday, US President Biden was
        firm on the question of whether the US would defend Taiwan in the event of
        a Chinese invasion.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f341a9-ac40-4f27-b0aa-ef309d17a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we have a commitment to do that," he said. The White House
        subsequently played down his comments and, speaking to CNN, Tsai said people
        have "different interpretations" of what the US President meant.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be712ed-0943-4b1e-afe6-ddd353a1148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsai said she believed if Taiwan came under attack from
        mainland China, the US and other regional democracies would come to its aid,
        "given the long-term relationship we have with the US."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a979e7d-17e9-4060-8193-cb5bf10486a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is not alone because we are a democracy, we respect freedom
        and we are peace lovers. And we share values with most of the countries in
        the region and geographically we are of strategic importance," she said, pointing
        to the island''s leading role in the global semiconductor supply chain and
        adding regional powers had a "common interest" in keeping the island safe.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79f069-89f5-4dbc-abf3-130954856a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Taiwan could defend itself without military assistance,
        Tsai said the island would defend itself "as long as we can...But let me reiterate,
        it''s important that we have the support of our friends, and also like-minded
        countries," she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d26d0c-7f83-4e6e-addd-7bd6dfbe1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending Taiwan doesn''t just involve military might. As part of
        the growing US support for Taiwan, Washington has started pushing for greater
        participation by Taipei in international governing bodies, especially the
        United Nations.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d448f1c-fe76-4536-9953-d0d827328473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said on his official Twitter
        Monday that Taiwan was a "critical partner and a democratic success story"
        and called for it to have a greater role at the UN. Beijing, which took Taipei''s
        seat at the UN <a href="https://edition.cnn.com/2021/10/25/china/taiwan-un-anniversary-mic-intl-hnk/index.html"
        target="_blank">in 1971</a>, has since been successful in largely squeezing
        the island off of the international stage.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aaf0ad-07ef-4de5-a90c-41bcc94c5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said it has long been the policy of all sides of Taiwan''s
        politics for the island to take a greater role at the UN. She said she wasn''t
        concerned about aggravating Beijing.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ee447-9bba-4f9d-a897-365bfa7a9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expressed our hope that we want to be part of the UN system.
        And China has their story to tell. And it''s for the international community
        to judge," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6e9e0-6c37-485e-8d1b-e0f409cbf6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tsai: Xi''s China ''more ambitious''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee300972-dee4-48c8-a936-2705323e6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s time in office has coincided with the rise of a more assertive
        Beijing, with Xi now considered the most powerful Chinese leader in decades.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c291d-bf10-4628-acd3-5749fa04dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second term in power since 2017, Xi has begun to change
        how China positions itself globally. Under Xi, the country''s military has
        grown larger and more advanced, with China''s <a href="https://edition.cnn.com/2021/03/05/china/china-world-biggest-navy-intl-hnk-ml-dst/index.html"
        target="_top">naval fleet</a>&nbsp;overtaking that of the US in terms of size.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5f12a-387f-4991-be6c-a249bda1d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Xi told a conference the military needed to <a href="http://www.news.cn/english/2021-10/26/c_1310270451.htm"
        target="_blank">"break new ground"</a>&nbsp;in weapons development.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891dd80-8d12-4b7b-b0be-91b8a88e5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Xi''s foreign policy goals have led to the promotion
        of fiercely nationalistic diplomats, <a href="https://edition.cnn.com/2020/05/28/asia/china-wolf-warrior-diplomacy-intl-hnk/index.html"
        target="_blank">known as "wolf warriors,"</a>&nbsp;inside the Foreign Ministry,
        who are willing to vocally defend China''s positions of highly controversial
        and sensitive issues — with Taiwan often being called the reddest of Beijing''s
        "red lines."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea070d15-d68f-4ee1-b63c-51153a610a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said she recognizes the threat from the island''s increasingly
        powerful neighbor. "(They''re) more ambitious, more expansionist. And therefore
        things that were acceptable to them, may not be acceptable to them now," she
        said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036eeb6-f0b4-4cfd-9e57-c40af9fb98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsai said she believed the two governments could still
        live together in peace despite the differences in their political systems.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c3474-743a-40ca-a547-7247b0a6661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can sit down and talk about our differences and try to make
        arrangements so we can coexist peacefully? I think that is the expectation
        of our people here, and the people in China, as well as the people in the
        region," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951ee03-a3bf-4b88-a9fc-1b49898f9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said the time was approaching for the Chinese Communist Party
        to decide what sort of relationship it wanted to have with the region and
        with the rest of the world.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce48ecc-0047-4b7f-96a6-a4e37f84c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Xi want to have a peaceful relationship with everybody in
        the region or in the world, or does he want to be a in a dominant position
        so that everybody listens to him, listens to China?" she said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2e8e5-1603-4c14-b19e-55b3a2d78e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai hasn''t given up hope for democracy in China though, despite
        moves towards greater authoritarian control under Xi.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c2a36-b758-456b-b488-3425a25927c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy sometimes is chaotic. It''s messy, confrontational, but
        at the end, you find the best way to govern, the best way to establish a social
        order so that people can live together peacefully," she said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad20efa-c7b5-4f92-9024-2ba1b8f93ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, Tsai can only serve two terms but, with just two-and-a-half
        years left in office before she steps down in January 2024, she still has
        a lot to get done.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db8828-0ff3-4cd5-89d4-0dc3f5ab9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her priorities include connecting Taiwan to the world and shoring
        up its community against attempts by other governments to divide it.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34b462-4045-450b-a110-ad6c4a939448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said she hopes that she is remembered as a leader who left
        her people more "united."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d909f-33d0-4da7-8185-bc2600e1dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they will remember me as someone who made the utmost effort
        to protect this place, to make this place more secure and more resilient,"
        she said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bf217-7a8d-46cb-83e9-8d8d08c330d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:28:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/asia/tsai-ingwen-taiwan-china-interview-intl-hnk/index.html"
        target="_blank">Taiwan''s President says the threat from China is increasing
        ''every day'' and confirms presence of US military trainers on the island</a>."</em></p>'
  'los-angeles-1871-chinese-massacre':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T11:28:51.250+08:00
    'imagesource': 'jcr:94d87b74-3c97-4a55-a11b-5f2b3b70f49a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56728eb1-7339-412c-8147-5cca3a6f5333'
    'lead': 'With the exception of a small bronze plaque on a downtown sidewalk, Los
      Angeles shows very few traces of a massacre that took place there 150 years
      ago — one of the worst in US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T11:39:09.008+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:21:46.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:21.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Los-Angeles', '1871-Chinese-massacre']
    'template': '1'
    'title': 'Los Angeles is planning a memorial to commemorate one of the worst attacks
      on Chinese people in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f5034-f723-4fa4-aad0-35f7afc18fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — With the exception of a <a href="http://trails.camla.org/locations/plaque-of-1871-chinese-massacre/"
        target="_blank">small bronze plaque</a>&nbsp;on a downtown sidewalk, Los Angeles
        shows very few traces of a massacre that took place there 150 years ago —
        one of the worst in US history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2d5ae-0100-4c8e-9f7c-9b04839277a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Woo, who in 1985 became the first <a href="https://www.latimes.com/local/cityhall/la-me-michael-woo-19850606-story.html#page=1"
        target="_blank">Asian American</a>&nbsp;elected to the Los Angeles City Council,
        says he never heard about the <a href="https://www.youtube.com/watch?v=hjZmMUZgwrQ&amp;ab_channel=ChineseAmericanMuseum"
        target="_blank">1871 Chinese massacre</a>&nbsp;growing up, despite being born
        and raised in the city. It wasn''t taught at school, it didn''t appear in
        history books and it seemed to him that no one in the city''s Chinese American
        community knew about it either.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0a638-e093-4ab3-8e94-1750aa284de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2012 when Woo was invited by the <a href="https://www.latimes.com/entertainment/la-ca-scott-zesch-20120902-story.html"
        target="_blank">Los Angeles Times</a>&nbsp;to review a book about the massacre
        that he learned about that dark chapter in his city''s history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e55baa-cc5e-4ac7-a5a6-a871ed6e15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was shocking," Woo, who is now retired from politics, said.
        "It had a huge effect on me because I couldn''t figure out why I''d never
        heard about it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6581a-da9d-4b0c-b483-d5160b70091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles in the 19th century was a Wild West town of under 6,000
        residents with a <a href="https://www.zocalopublicsquare.org/2021/10/24/remember-1871-chinatown-massacre-los-angeles/ideas/essay/"
        target="_blank">reputation</a>&nbsp;for lawlessness and<a href="https://www.jstor.org/stable/41170396"
        target="_blank"> vigilantism</a>. On October 24, 1871, a <a href="https://www.google.com/books/edition/The_Chinatown_War/PeEj8dhRkW0C?hl=en&amp;gbpv=1&amp;bsq=gunfight"
        target="_blank">gunfight broke out</a>&nbsp;between two rival factions of
        the city''s small Chinese community and as police officers tried to break
        up the argument, one of them was killed. Word soon spread that Chinese men
        had killed a White man and soon after, a <a href="https://www.hawaii.edu/news/2021/10/26/150-years-ago-mob-attacked-chinese-community/"
        target="_blank">mob</a>&nbsp;of about 500 people descended on Chinatown, looting
        and burning homes and businesses and killing around 18 Chinese people — about
        10% of the city''s Chinese population at the time, according to Woo and <a
        href="http://civicmemory.la/report/anti-chinese-massacre/" target="_blank">historic
        records</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8d221-ee40-46d1-a6e1-27e37c28b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woo is now one of several <a href="http://civicmemory.la/report/1871/"
        target="_blank">local leaders</a>&nbsp;in Los Angeles involved in an effort
        to build an ambitious memorial to the 1871 massacre. The proposed project
        has taken on a new urgency given the surge of violence against <a href="https://www.cnn.com/2021/05/05/us/anti-asian-hate-crimes-study/index.html"
        target="_blank">Asian Americans</a>&nbsp;brought on by the pandemic, as well
        as the deadly Atlanta spa <a href="https://www.cnn.com/2021/03/16/us/metro-atlanta-shootings/index.html"
        target="_blank">shootings</a>&nbsp;earlier this year, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4797fc4-5623-4945-b5a0-2555d565b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This anti-Asian sentiment in the United States caused some people
        to start to realize that the massacre in Los Angeles in some ways laid the
        foundation for later violence," Woo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce061805-1328-4cf6-996b-669dd35d8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1871 massacre <a href="https://www.wyohistory.org/encyclopedia/rock-springs-massacre"
        target="_blank">wasn''t an</a>&nbsp;<a href="https://www.jstor.org/stable/3636420"
        target="_blank">isolated incident</a>. It took place during a time of heightened
        violence, xenophobia and discrimination against Asians in the US, many of
        whom had come over as laborers during the Gold Rush and had since started
        working in other <a href="http://civicmemory.la/report/anti-chinese-massacre/"
        target="_blank">low-level jobs</a>. Woo and other local leaders feel that
        this piece of their city''s history bears reflection, given recent violent
        events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24e5ba-892d-4554-a486-b5989b5c4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaders want the memorial to be more than a statue</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1f7d3-5638-4ad0-afb5-0976440545b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of this year, a working group commissioned by Mayor Eric
        Garcetti to examine how Los Angeles might better reckon with its history recommended
        that the city work to commemorate the 1871 massacre. In July, Garcetti and
        councilmember Kevin de León established a committee of more than 60 people,
        including Woo, to begin considering how exactly the event might be memorialized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29ba4f-4e98-46ef-a7c3-30ea43ea0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, that committee — formally known as the 1871 Memorial
        Steering Committee — released a report offering suggestions on how the story
        of the massacre might be told through a memorial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab679e-6f97-4c48-b51b-1198bdd46305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee was clear that they wanted to go beyond just a traditional
        statue. Since the events of the massacre took place at several locations throughout
        the city, they proposed a memorial spread across multiple sites. It could
        be connected by a walking tour or involve digital technology that would allow
        visitors to use their smartphones to learn about the significance of each
        site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab09629-1da2-4156-88fa-2feaf8d1d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very committed to making this a world class memorial — something
        that people will really want to see, which includes not just physical monuments
        but is very effective in telling the story about the violence," Woo said.
        "[We want] people to see that this is not only about the past, that it''s
        about something very current in terms of the overlapping of race and violence
        that is still a big problem in America today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956352c-166a-4c32-8ebd-e27cd349e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles has committed <a href="http://civicmemory.la/report/1871/"
        target="_blank">$250,000</a>&nbsp;toward the project, which Woo said will
        go toward funding a design competition that will allow artists to propose
        ideas for the memorial. That process is set to begin early next year and it
        will likely be several more years until the project is completed, Woo said.
        CNN has reached out to the mayor''s office for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b07c24-2a41-4b67-ac51-b5139618f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned memorial to the 1871 Chinese massacre comes as communities
        <a href="https://www.cnn.com/2021/10/20/us/spokane-wa-statue-pacific-islanders-cec/index.html"
        target="_blank">across the country</a>&nbsp;are reckoning with their histories:
        what events have been memorialized, what events have been omitted and how
        they might imagine fuller, more truthful accounts. At the same time, students,
        educators and lawmakers have been pushing for <a href="https://www.cnn.com/2021/05/31/us/asian-american-pacific-islander-history-schools/index.html"
        target="_blank">Asian American studies</a>&nbsp;to be taught as part of K-12
        curricula.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5431045-3be5-4470-83b8-3a478eb97712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:39:09.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/us/los-angeles-memorial-1871-chinese-massacre-cec/index.html"
        target="_blank">Los Angeles is planning a memorial to commemorate one of the
        worst attacks on Chinese people in the US</a>."</em></p>'
  'Robredo-vote-buying-Comelec':
    'author': 'Glee Jalea, CNN Philippines'
