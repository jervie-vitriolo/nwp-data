      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Michael Yang</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5bfad-d4b1-462d-aca2-aec3db874b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
