      'mgnl:type': 'text'
      'text': '<p>Olsim, who holds a 5-2 record, is in the crucial stage of her young
        career as she gets a surprise ticket to the ONE Women''s Atomweight World
        Grand Prix semifinals. The winner of the grand prix will face defending ONE
        women''s atomweight champion Angela Lee.</p>'
    '7':
