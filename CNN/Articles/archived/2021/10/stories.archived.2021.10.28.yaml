    'jcr:uuid': '4118350a-4619-4ba0-9674-e8923e5938d0'
    'lead': 'The country''s vaccine czar says it’s unfair to call the Philippines
      the "worst place to be" during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T18:16:54.203+08:00
