      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        country logged 3,694 new COVID-19 infections on Thursday, pushing the nationwide
        total to 2,772,491, according to the Department of Health.</p>'
