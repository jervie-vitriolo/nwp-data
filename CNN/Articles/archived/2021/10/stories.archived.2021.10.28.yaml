    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca', 'Pfizer', 'Japan', 'Carlito-Galvez-Jr',
      'Kazuhiko-Koshikawa']
    'template': '1'
    'title': 'PH receives over 800K AstraZeneca vaccine doses from Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d863a7-606b-44a9-b471-aba9b29b2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        country received 896,000 more doses of the AstraZeneca vaccine on Thursday,
        pushing the country closer to the 100 million mark in vaccine deliveries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14adf1-e76d-4ce3-bb3b-d15d8b623ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest batch of vaccines was donated by Japan and arrived past
        noon at Terminal 1 of the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73357b59-76d8-4ad7-b61c-a17a748326ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez&nbsp;Jr. and Japanese Ambassador to
        the Philippines Kazuhiko Koshikawa were present at the arrival and in a briefing
        during the arrival. Both officials expressed hope that the vaccines could
        help the country achieve herd immunity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8eac41-7de4-49a5-8d3b-137d086e8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan firmly stands by and will continue to cooperate for the Philippines
        to prevail over this pandemic...We are confident that a better Christmas for
        Filipinos is now well within reach," said Koshikawa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b3785-e6ae-45c9-96ea-a31f34f978e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez thanked the Japanese government for the donated
        vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fae804-eafd-4c1f-8449-f41dd5ed9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people and President Rodrigo Duterte and I thank the
        Japanese government for your donation of an additional 1.9 million doses,
        which comprises 3 million doses, that will save the lives of more or less
        1.5 million Filipinos," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0957d6c-fa97-4cc9-b276-0176204dba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the arrival of the vaccines comes at a crucial time
        as the government expands its vaccination program that now includes minors
        aged 12 to 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e4dd7-fe5d-4821-9a66-00fa19ab3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T15:34:13.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest delivery puts the total vaccine doses shipped to the
        Philippines at 99,551,290. Another delivery later tonight of 976,950 shots
        of the Pfizer vaccine will breach the 100 million mark in total vaccines delivered
        to the country.</p>'
