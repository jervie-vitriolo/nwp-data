      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imbes na magsalita, nawala na lang po sa virtual meeting, hindi
        na po sumagot. Umiskapo na po at naging fugitives sa Senado, at hindi na sila
        nagpakita silang magkapatid. Ayan po ay nagpapatunay na may tinatagong kasalanan
        ang mga ito,” added Gordon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbe010-25dc-41c3-861f-6a7fe73cd667'
      'mgnl:activationStatus': true
