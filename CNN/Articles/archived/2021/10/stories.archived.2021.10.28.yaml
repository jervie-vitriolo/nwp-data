    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Robredo not liable for vote-buying remark'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fa16a-9f89-4b0e-b78f-0a607071887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a7085-02e6-4e0f-8c3e-329b8f37ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Vice
        President Leni Robredo can''t be held criminally liable for her remark that
        voters can accept money offered by candidates in the 2022 polls but must vote
        according to their conscience, the Commission on Elections (Comelec) said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0595a-72db-4a42-9d8d-94e1115aa838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:32:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any liability for her now. I think it is not something
        that should have been said, but in terms of criminal liability, I don''t really
        see it," Comelec spokesperson James Jimenez told CNN Philippines'' <em>The
        Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0280a-1a72-45c7-b53b-316660ccbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7036bd7-921f-42e3-b7d0-a2e2034cea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez was referring to Robredo''s comment in a forum with household
        workers earlier this week, where she was asked for advice to those who may
        encounter vote buying. The Vice President clarified that she also believes
        vote buying is wrong, "but looking at realities on the ground, it happens."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41953d4-c90d-4ee7-8d43-59db3aed7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5023b3-2f22-408e-9842-c44af01f630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/27/Comelec-spox-Jimenez-on-vote-buying.html">Comelec
        official: Vote buying an election offense regardless of noble intentions&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e355dfa-c2e8-435e-87a7-2054d2ec7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972093f-cb93-4a18-aebe-d1b630d25f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2021/10/26/Robredo-on-vote-buying-2022-elections.html">Robredo
        on vote buying: Take the money, but pick candidates based on ''conscience''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523540e-5dfe-4dbf-b186-4bc2bd4d2cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5f65d-bd1c-44b1-90df-0faa3be00130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying and selling votes are election offenses that are punishable
        with imprisonment of up to six years and disqualification from holding public
        office and voting, according to the Omnibus Election Code.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6832487-5a2a-46a7-8276-6619c7027185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:22:06.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jimenez stressed that if Robredo would be criminally
        liable, it would mean that they would also have to probe all political aspirants
        who made a comment on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afb993-553b-4bd7-8f6d-8346b2b15056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06c409-ecb2-4378-9565-bfffa6f012d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say, then we would have to probe everyone who ever said
        that. Remember it''s not just one person who said that, multiple candidates
        have actually said that. <em>So probe namin lahat?</em> (So do we probe everyone
        of them?)" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071caa1-223b-496a-839b-21199707f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81fbdc-c4da-4fa1-9527-9e88f992dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez acknowledged that political camps who are not proven to
        take part in vote selling can raise any defense to their advantage, especially
        if there is no clear evidence on their intent. However, any candidate who
        gives money during the campaign period will have to be investigated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c96f92-691a-4e19-a10d-e0a9748ea386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e128d-79ea-4c11-ab46-6a2f20c41f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T11:56:21.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, it''s a question of what you believe in as an individual.
        If you think it''s a good idea, say so. But I disagree. As far as Comelec
        is concerned, that is against the law," he added.</p>'
  'COVID-19-treatment-depression-medicine-Luvox':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T12:22:55.271+08:00
    'imagesource': 'jcr:cef92110-c64b-40a1-acd8-9e0a89895edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1418c0fb-9a92-4c2c-8109-ddff17026a80'
    'lead': 'A cheap, generically available anti-depressant may reduce the risk of
      severe COVID-19 disease by close to a third in people at high risk, researchers
      report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T12:25:00.425+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:21:28.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:22.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheap, generic anti-depressant may reduce severe COVID-19 disease, study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c9a0e-e27f-47a9-bc75-59a01bee2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A cheap, generically available anti-depressant
        may reduce the risk of severe COVID-19 disease by close to a third in people
        at high risk, researchers reported Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b95f7-5fbb-44cc-8a0e-242b83146f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trial among about 1,500 patients in Brazil showed those who took
        the drug, known as fluvoxamine, were less likely to progress to severe disease
        and to require hospitalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa5f30-0b5e-43a1-8d1b-68ecdb8ffc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, sold under the brand name Luvox, is a selective serotonin
        reuptake inhibitor (SSRI) most often used to treat obsessive compulsive disorder
        (OCD) and depression. But it can affect inflammation, said Dr. Angela Reiersen,
        an associate professor of psychiatry at Washington University in St. Louis
        who worked on the study, published in The Lancet Global Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bfea1-26fa-4351-bdde-3ef9e0e8d41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fluvoxamine may reduce the production of inflammatory molecules
        called cytokines, that can be triggered by SARS-CoV-2 infection," Reiersen
        said in a statement. The drug may also reduce blood platelets, which may affect
        the clotting effects of coronavirus infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4523d9-187a-4f7e-8fff-96c3a129a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reierson and colleagues gave 741 volunteers with Covid-19 100 mg
        of fluvoxamine twice a day for 10 days while 756 volunteers got a placebo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faf85d-5ac1-47f3-91d2-4849b1388f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the patients who got fluvoxamine, 79 — or about 11% — needed
        treatment in an ER or hospital room compared to nearly 16% of those given
        placebos. It was a 5% decrease in absolute risk and a 32% decrease in relative
        risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6670baa-f63d-4c87-8b98-291614071c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More study is needed to see if the drug might be added to the treatments
        given to coronavirus patients, but it''s cheap. "A 10-day course of fluvoxamine
        costs approximately $4 even in well-resourced settings," the researchers wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fba8ee-ed58-401f-b364-351f0b70fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a cure, but if the drug can help keep patients out of
        the hospital, it would be useful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e0cbb-e81b-4f83-899c-ed80be817e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given fluvoxamine''s safety, tolerability, ease of use, low cost,
        and widespread availability, these findings might influence national and international
        guidelines on the clinical management of COVID-19," they concluded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911a616-59d6-452c-8e7b-9c94ad1d9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A related drug, Prozac, or fluoxetine, is also cheap and even more
        widely available, and the researchers said this drug should be studied to
        see if it might help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab8432-3410-4ac6-bb09-726c5953602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now crucial to establish whether a class effect exists and
        whether these drugs can be used interchangeably for COVID-19," they wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7ce9e-1418-4dca-abff-5eb348c60ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a perfect study, they noted. It was done in Brazil, and
        the patients had a higher rate of hospitalization than Covid-19 patients in
        other clinical trials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975afbd4-0826-4e95-849f-f1802257c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T12:25:00.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:21:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no standard of care that exists for early treatment of
        COVID-19 and various advocacy groups promote different interventions, including
        some of those evaluated in this and our previous trials. Furthermore, there
        is little understanding of who is at greatest risk of disease progression
        from this disease as some patients with numerous risk factors do recover quickly
        whereas some others with less established risk factors might not," they wrote.&nbsp;</p>'
