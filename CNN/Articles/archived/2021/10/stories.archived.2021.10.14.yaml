      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the seven-day average in new coronavirus infections in
        NCR dropped to 1,847 —&nbsp;30% lower than the previous week’s average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9dab1-b487-4bcd-88d4-cac840a69a73'
      'mgnl:activationStatus': true
