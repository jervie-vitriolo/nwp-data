  'Beirut-Lebanon-blast-gunfire-protest':
    'author': 'Tamara Qiblawi and Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T18:40:32.168+08:00
    'imagesource': 'jcr:23ee057a-c11a-432e-817c-93e38de23a3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f28577e-d726-4760-8744-253add899ee8'
    'lead': 'At least six people were killed Thursday and more than 30 injured as
      heavy gunfire broke out ahead of a demonstration in Beirut calling for the removal
      of a judge leading a probe into the deadly August 2020 port blast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T18:42:38.780+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:42:01.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:22.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 6 dead as heavy gunfire breaks out at Beirut protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76ea25-8238-403d-9cbc-9ca6aa44339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:42:38.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least six people were killed Thursday
        and more than 30 injured as heavy gunfire broke out ahead of a demonstration
        in Beirut calling for the removal of a judge leading a probe into the deadly
        August 2020 port blast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3156d7-4631-4ce9-afa2-78db1ac1e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese Red Cross reported six deaths during the clashes in
        the Lebanese capital. Lebanon''s Interior Minister Bassam Mawlawi told reporters
        snipers and gunmen "shot people in the head," while four B7 rockets were fired
        into the air, in the worst violence the crisis-ridden capital has seen in
        over 10 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc26d05-3332-4231-a13a-36ac74f15591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of supporters of Iran-backed Hezbollah and its main Shia
        ally, Amal, were marching toward the city''s Palace of Justice when shots
        were fired at the protesters from an unknown location, forcing demonstrators
        and journalists to take cover, according to an army statement and local broadcasters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db375bf9-58b1-4d25-a1ee-137f9e78003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple local reports of snipers shooting at demonstrators
        from the rooftops of buildings in the area. Local TV and social media videos
        also showed masked protesters firing what appeared to be AK-47s from behind
        street barriers and garbage dumps, apparently shooting back at the gunmen,
        and black smoke rising from one of the nearby buildings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb98870-1fe7-4294-8546-1777d84b92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Lebanon''s military, which deployed extensively
        to the scenes of the gunfire, said it will shoot any armed person in the areas
        where the clashes are taking place and called for people to vacate the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2751c-37bc-46ba-8867-dc15123f9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses reported hearing rocket fire, and smoke was seen billowing
        from inside buildings that appeared to have been fired at. The epicenter of
        the violence, Tayouneh, is close to the birthplace of Lebanon''s 1975-1990
        civil war, and has raised the specter of further violence in the crisis-ridden
        country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1233adb-28e5-41fc-8c6d-9497751234c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that those who fired at the protesters were organized
        armed groups who have been planning this attack since yesterday," one high-ranking
        Hezbollah official told CNN. "We will not fire back. They want to drag us
        into civil strife and we do not want to sow civil strife."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f308a-ee8c-4a7c-9fc7-703edaed70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued by Hezbollah and Amal, the groups called
        "for calm" among their supporters on the streets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd3096-e3b4-489a-bb58-f13235e3f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah has been a staunch opponent of Tarek Bitar, the popular
        judge who is leading the Beirut blast investigation and has sought the prosecution
        of high-level officials. This week, the judge issued an arrest warrant against
        lawmaker Ali Hassan Khalil, a top Amal official and former finance minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123b371-7766-4ec8-8481-b02f668e4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitar has also issued arrest warrants against MP Nouhad Machnouk,
        an ally of former Prime Minister Saad Hariri and an ex-interior minister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e7703-2e27-4781-9bed-90de1d7511bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his appointment in February, Bitar, who also heads Beirut''s
        criminal court, has sought top political and security officials for questioning
        in the Beirut blast probe. He is the second judicial investigator to head
        the investigation. The first judge tasked with handling the probe was dismissed
        after two ex-ministers charged in the investigation successfully filed a motion
        for his removal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced34037-2acd-4937-aed1-5b49009ba49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several legal petitions by officials being prosecuted to dismiss
        Bitar have been unsuccessful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939cf2f-fe62-4663-b1a4-4a64df4a8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised speech on Monday, Hezbollah chief Hassan Nasrallah
        chastised the judge, accusing him of being "politicized."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c4078-5756-4265-b8d8-a07e0e7e718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years, Lebanon has been in the throes of an economic depression
        that has led to skyrocketing inflation, poverty rates and unemployment, as
        well as rapid decay in the country''s infrastructure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f82bfa-9729-4702-8e0e-40c394318a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T21:07:45.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:42:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/14/middleeast/lebanon-blast-gunfire-protest-intl/index.html">"At
        least 6 dead as heavy gunfire breaks out at Beirut protest."</a></em></p>'
