      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb395a3-2f9e-4aab-ad70-f626331c2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected in July 2021 in Moscow was based on 28,000 participants
        who received Sputnik Light and compared with a control group of 5.6 million
        unvaccinated individuals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af6968-ff1b-48ee-86cf-94abb79d520c'
      'mgnl:activationStatus': true
