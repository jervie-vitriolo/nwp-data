    'title': 'Key US inflation report: Prices aren''t coming back to earth anytime
      soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4e001-8070-4165-b25e-418b9b681961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US inflation remains much higher than anyone
        would like — consumers, the White House, the Federal Reserve... In September,
        prices stayed high, returning to a 13-year peak after dipping a bit in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0f43b-ffb2-4cf5-92cd-2ccae5bdfe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0695f8-52d3-4c9d-a422-9c33df52f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer price inflation — one of the key inflation indicators —
        rose 0.4% in September, adjustefor seasonal swings, faster than in August
        but slower than in previous months, the Bureau of Labor Statistics reported
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd179caa-8b58-48dd-8ac1-7120bb074f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f247d21-f421-4d1f-9419-e3584fd9384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices for food and shelter contributed more than half of
        this increase, while prices for new cars, household furnishings and car insurance
        also climbed. The index that tracks new car prices rose 8.7% over the 12 months
        ending in September, which marks the biggest jump since 1980.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da189079-1d1b-4322-bf37-a52331d4d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408dbce-091e-415d-9081-5dd9d93e1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in shelter costs, which includes rents and rent-equivalents
        for home owners, is worrying, said economist Sung Won Sohn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813fd79-083d-446b-867c-948132afcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58ab09-4245-4d7a-8c83-2c1ad18aa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shelter costs rose little last year, but keeps marching upward,"
        he wrote in a note. "The government gradually phases in rent increases over
        time. It is about to become a major source of inflation in the coming months."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaeaa52-2281-4ae4-b215-a7e4979fe904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec96eb-1d30-4a3f-906f-dcaffcbbe574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, inflation stood at 5.4% in the 12-month period ended in
        September. Stripping out food and energy costs, which tend to be more volatile,
        prices rose 4% over the same period, the same rate as in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430f2fe-1717-494d-8990-1c6a0b426b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbf2f8-0de4-4f8d-b198-dacf38e3b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s annual inflation rate is the highest since the summer,
        which had matched the highest annual inflation rate since 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b857f23-56ff-4b40-966f-4b3595ec6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a7337-6fcd-463c-a82b-1cf9af21cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More expensive food and cheaper plane tickets</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d7524-3a6c-48fe-891e-07ffa9fac4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices jumped 0.9% in September, far more than in August, as
        grocery store prices climbed across the board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08eef46-f103-4feb-b9d6-ab1ac7f86707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff4dd7-0fc7-4fef-a8d4-ede085191203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everything in America got more expensive. Plane tickets,
        for example, keep getting cheaper: The price index for airline fares dropped
        6.4% in September, after a 9.1% decrease in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49755e7-03ec-4518-8dc4-9d2686a16be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cecd09-6eea-4469-bc2a-8104d0b6def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not great for airlines, and it''s happening even though
        demand for travel continues to recover from the worst of the pandemic. Delta
        said in its earnings Wednesday that the company expected to feel price pressure
        from rising energy costs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d1f76-4af4-4f64-b680-8a52ecc97aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092579a-7b8b-4f82-a7d8-c9779cbdd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices rose 1.3% last month, the fourth straight increase.
        Gas prices rose 1.2%, less than in the prior month. Over the past 12 months,
        the energy price index rose nearly 24.8% and gas increased 42.1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82de4ae-beeb-475a-98a6-aa7550329130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f8d7a-ab6c-4e0b-b180-30fe7b3a701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more volatility in the energy market this month, and US oil
        prices rising above $80 for the first time in nearly seven years earlier this
        week, energy prices could contribute more to inflation in October.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766eb6a0-7e6b-4ae1-8169-3781eeb1fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00b414-a69b-4c1c-ac94-2a5894fc0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for the Fed?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2e49b-b507-4cd2-bca5-9fee94d950d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has been running above the Federal Reserve''s target of
        around 2% for what feels like a long time now. Even so, the central bank has
        been steadfast in its view that the price spikes that have become a hallmark
        of the pandemic economy will only be temporary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a3876-0aa6-45a5-b6c3-3dbe6673c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4426b-681f-4d1e-8d72-907a5c4d1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers, it really doesn''t feel that way. Prices for various
        goods jumped last year — remember the huge spike in used car prices? — and
        have since come down from their peaks. But overall, costs remain high this
        year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841e517-4cd6-4437-bc6f-d18f02e5884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45dd24-c115-4c7c-9be9-ce645bc954b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is the Fed just plain wrong in its assessment?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9055d5-ae3e-4bac-89e4-0d2bbcbec1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee8d9f-2a68-4f46-b6a5-c54dafe06565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still a little early to tell. Even though American workers
        have been feeling the pandemic price pressure for some time, it hasn''t been
        long enough for the policy makers at the Fed to really sound the alarm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47252f-03bc-4e6d-b2cf-ee145584c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae37028-dacc-4c01-ae64-40ff01d8c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the Fed has signaled that it''s getting ready to roll
        back its massive pandemic stimulus package. This could turn down some of the
        heat on US inflation, but a lot of the price pressure comes from supply chain
        problems lurking around the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb67d94-422f-4af6-9dca-853e36f90ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44681d3a-be2e-43b1-8111-da474ba040bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is stepping in to address some of the supply chain
        issues, with President Joe Biden meeting with senior officials and stakeholders
        to discuss efforts to address global transportation bottlenecks. Biden will
        deliver remarks Wednesday afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395fa72-1dbe-4b94-9140-8c2390b5c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:46:20.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/economy/consumer-price-inflation-september/index.html">Key
        inflation report: Prices aren''t coming back to earth anytime soon</a>."</em></p>'
