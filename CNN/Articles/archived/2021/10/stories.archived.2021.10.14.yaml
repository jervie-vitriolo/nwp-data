      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:45:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in Metro Manila for the Oct. 6 to 12 period
        was at 11%, while the healthcare utilization rate was at 49%, the group noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c8eff-cbdf-4ccf-a6ab-7db28b35f82c'
      'mgnl:activationStatus': true
