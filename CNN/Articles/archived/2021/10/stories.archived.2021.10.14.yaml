  'Andrea-Macasaet-Six-Broadway-debut':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-14T10:44:23.868+08:00
    'imagesource': 'jcr:2c1f9114-8ad7-4c72-bad8-8fe748084229'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e948f7e-b65e-4693-a61a-8b23d263c640'
    'lead': 'As curtains go up on Broadway, an actress-singer with Filipino roots
      takes center stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T10:47:21.292+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:48:45.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:09.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Canadian actress makes Broadway debut in ‘Six’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338b815-8bb8-42ef-8dd1-b3df9b1844a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — As
        curtains go up on Broadway, an actress-singer with Filipino roots takes center
        stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52518a-27b6-447d-bf51-c5176856e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Canadian performer Andrea Macasaet plays one of the lead
        characters in the Broadway production of “Six”, a critically acclaimed musical
        about the wives of King Henry VIII of England. She landed the role of Anne
        Boleyn, King Henry VIII’s second wife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4fb9e-d26b-4462-b3cf-cf89eb514253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet spoke to CNN Philippines about how she was cast for the
        musical show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94900fd-d190-46d9-a14c-b500b0db8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I got involved with the project, it was early 2019. I auditioned
        in Toronto, open call. So, I just showed up. I sang a pop song,” she said
        in an interview with New Day on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcbdd8-8880-4c22-9b71-1458675fdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they offered me the contract, I thought I was going to perform
        the show in Chicago and then in Canada and that would be it. Little did I
        know, this show would take me to my Broadway debut in New York City,” she
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea3e75-1984-4441-ba20-efb072d70e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical actress said she auditioned because she “fell in love”
        with the music of “Six”.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d358c-be16-486c-901d-9231098200a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broadway premiere was postponed for over a year due to the COVID-19
        pandemic. The show finally opened on Oct. 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58b681-1ffb-40ef-9483-2976af54e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet shared when the Broadway reopened, it was like a weight
        was lifted off their shoulders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288507d8-09d6-4a11-b727-731820965d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About ‘Six’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559d6d7-a8ef-4ecf-be5e-79d58ac599db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show revolves around the competition among the six wives of
        King Henry VIII, according to Macasaet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba67da-8591-4ad1-a4fb-38cc183265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The six wives actually compete in a concert-style show and they
        ask the audience which of the wives had the worst time with Henry VIII," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042b51b-ae98-4253-8dbe-236711f30f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a twist at the end that leaves the audience feeling empowered...and
        full of joy," she hinted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d354e0-bf5e-4b94-abdc-2d589cb6b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98060a-df75-4867-9d77-cd2892e81c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet is focusing on “Six” for now, which is on an open-ended
        run, but she said she would also love to collaborate with her fellow Filipino
        artists in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40c8a3-a748-4f73-a880-91345fcad82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T10:47:21.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also hopes to continue doing what she loves for a long time,
        which is performing on the theater stage, to show young Filipino girls that
        dreams do come true.</p>'
