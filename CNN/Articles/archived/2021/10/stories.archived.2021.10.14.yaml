      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OCTA still categorized as at critical risk the intensive
        care unit capacity of Muntinlupa and Taguig.</p>'
