  'Maring-October-14-casualties-damage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T09:49:35.251+08:00
    'imagesource': 'jcr:c965895d-1545-4d00-8fee-531f36a1799d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90cef6b9-5586-433c-b6fc-c78f5ae4d82e'
    'lead': 'Nineteen people are confirmed dead while 13 others are missing in the
      aftermath of tropical cyclone Maring, the National Disaster Risk Reduction and
      Management Council (NDRRMC) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T09:52:22.929+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:48:57.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:08.538+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maring kills 19, leaves ₱1B agri damage — NDRRMC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7d1b3-fa4e-41de-a860-202208eedb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T09:56:33.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Nineteen
        people are confirmed dead while 13 others are missing in the aftermath of
        tropical cyclone Maring, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310cbb5-cd6a-45c0-8155-8bb6485dbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities were recorded in Ilocos Sur, Pangasinan, and Palawan,
        while the missing people were reported in Ilocos Norte, Ilocos Sur, Pangasinan,
        La Union, and Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc4ce2-1ab1-47cb-933f-46523ccd6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC is also validating reports of 11 other deaths in Cagayan
        and Benguet, as well as three injured persons, and one missing in Benguet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb07e1d-393d-42b2-947c-5995c60341a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring exited the Philippine Area of Responsibility on Tuesday after
        spawning floods and destructive winds in many areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8958db-1a4f-45f2-9a5a-7d59c0830079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:48:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture rose to ₱1 billion, affecting farmers and
        fisherfolk in Ilocos Region, Cagayan Valley, Mimaropa, Western Visayas, and
        Cordillera, according to initial estimates of the NDRRMC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2badd4-b821-4f12-a5d4-54a7f42aa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:49:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead60d8c-5109-44fa-9f1e-a604e296c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:49:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley, Mimaropa, Western Visayas, and Cordillera suffered
        infrastructure losses worth over ₱66 million, the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394857f-d01e-47c6-8c80-ddb9a14b71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:49:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said 325 houses were damaged. Eighty-nine of them
        were totally destroyed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a135c8-6b08-4432-a680-eb4751645202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T12:44:29.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:49:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrath of the severe tropical storm affected 50,040 families
        or 194,677 individuals in Ilocos Region, Cagayan Valley, Central Luzon, Mimaropa,
        Western Visayas, Caraga, Cordillera Administrative Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6907c0-2352-47dd-b8e1-054001cf1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:42:39.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:49:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has so far distributed
        ₱2.7 million worth of humanitarian assistance to affected areas in Ilocos
        Region, Cagayan Valley and Cordillera, Assistant Secretary Glenda Relova said
        in a media briefing.</p>'
