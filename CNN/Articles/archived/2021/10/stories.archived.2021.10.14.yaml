        under Alert Level 3</a></strong></p>'
  'Gilas-host-FIBA-World-Cup-qualifiers-bubble-February-2022':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-14T14:35:03.361+08:00
    'imagesource': 'jcr:b3fa6816-bd29-4eaf-9b52-7ed128840934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5798492e-cb86-4b33-8569-cf5bc0be0eb2'
    'lead': 'Gilas Pilipinas is initially scheduled to see action next month, but
      will instead host the first two windows of Group A in February 2022. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T14:40:53.929+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:46:23.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:14.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to host FIBA World Cup qualifiers bubble in February 2022'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d0d86-ded8-40b0-ae18-7d63b1589fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Philippines is set to host the 2023 FIBA World Cup Asian qualifiers for Group
        A in February 2022, it was announced by the Samahang Basketbol ng Pilipinas
        (SBP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f3ff3-83dc-47aa-a411-ff610e5dce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was initially scheduled to face South Korea, New
        Zealand, and India in a home-and-away format next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06d7bd-b848-4ce0-a37c-af81a79d7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FIBA made the adjustments and will instead use the bubble format
        due to the travel restrictions in relation to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fb9ba-5cc3-4b69-ba2a-80dfc6074ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February tilt will feature two windows with the four countries
        playing eight games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4d577-290a-467c-8161-d17f46b37fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FIBA Regional Office Asia has been closely monitoring the pandemic
        situation in the region and they saw it fit to employ their right to hold
        the games in a bubble,” SBP President Al Panlilio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9112f-5a57-48b6-aa28-aefbcad24bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Samahang Basketbol ng Pilipinas, because of the experience
        we gained in hosting the final window of the FIBA Asia Cup Qualifiers, volunteered
        to host the games in Group A,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca92c9-0df0-4d9e-bfa4-dbba2bbaf900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand last saw action in the country in the 2016 FIBA Olympic
        Qualifying Tournament, while India last visited in the 2013 FIBA Asia Championship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6e459-e78d-498b-b244-02f4c68c0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines swept South Korea in the third and final window
        of the 2021 FIBA Asia Cup qualifiers, which the former hosted in June at the
        Angeles University Foundation Gym in Pampanga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262223b-3fa8-4b3d-8187-b693b83c3419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group B of the 2023 FIBA World Cup Asian qualifiers will also be
        held in a bubble setup with Japan hosting China on Nov. 27 and 28 before battling
        Australia and Chinese Taipei in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d6e26-0b4c-49d8-b394-294f477aa92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:40:53.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:46:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing for Group C are Jordan, Lebanon, Indonesia, and Saudi
        Arabia, while Group D will be composed of Iran, Kazakhstan, Syria, and Bahrain.
        The schedule will push through with the home-and-away format this November.</p>'
