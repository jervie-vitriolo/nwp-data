      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        country logged 7,835 new COVID-19 infections on Thursday, bringing the case
        tally to 2,698,232, the Department of Health (DOH) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bdbce-d342-4a38-8b68-7073cde419b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:13:19.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 84,850 cases are active or currently sick people which
        comprises 3.1% of the tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380ec99-1db5-4501-ac87-cd8be0f0db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:13:19.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 77.2% of active cases have mild symptoms, 10.6% are asymptomatic,
        7.01% are in moderate condition, 3.6% have severe symptoms and 1.5% are in
        critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c9b01-9975-4235-a224-877f46c8511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:13:19.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 40,221 or 1.49% of the COVID-19 total
        after 154 more patients lost their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be443c4d-3efd-493c-a682-66519d8d01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:13:19.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 5,317 others got better, pushing the recovery count to
        2,573,161 or 95.4% of the total number of infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d9ef6-3fdf-4be5-8462-0fed25365949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:13:19.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 89 survivors into deaths after validation
        and deleted 58 duplicate cases, including 42 recoveries and two fatalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2916c8-05da-4650-afce-cc13bf8feeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:13:19.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories failed to submit data and were excluded from the
        total. These laboratories contributed an average of 1.3% of tested samples
        and 1.2% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93336d43-85c5-445e-ac07-0f21e8d53718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:19:15.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - fell from 14.2% on October 11 to 14% based on 51,358 tests reported
        on October 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed77da3-25a1-40d9-9480-86e87d5f0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:19:15.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate has stayed below 20% since the beginning of the month but
        it has to drop to less than 3% to indicate that testing efforts are adequate,
        according to US nonprofit Covid Act Now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b104d9-d0e2-4eb4-a4b6-976062955de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:19:15.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization on the other hand, says the ideal
        positivity rate is below 5% to show that the infection has been controlled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed57fe0-a0df-49ce-a403-8fda51ec1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:19:15.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team reported that <a href="https://cnnphilippines.com/news/2021/10/14/OCTA-Metro-Manila-moderate-risk-COVID.html">all
        of Metro Manila''s local government units are at moderate risk for COVID-19</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe72db7-481b-4e4e-a586-f3562a9ae4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:19:15.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the reproduction number in the capital region further fell
        to 0.60. The number should ideally be one or less, as anything higher would
        indicate significant community transmission, medical experts have said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718d761-c234-45cf-8b77-4ebf2a0cb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:19:15.296+08:00
      'mgnl:createdBy': 'janine'
