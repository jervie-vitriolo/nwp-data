      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the vaccines will further facilitate the ongoing vaccination
        rollout and promote early economic and social recovery in the Philippines,"
        he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b0781-b8fb-491b-8c21-105e06db359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:48:31.013+08:00
      'mgnl:createdBy': 'currie'
