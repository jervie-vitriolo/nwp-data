      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590b7c6-4b2a-4a9f-b18c-721cb65d5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developer Gamaleya Institute submitted the findings to medRxiv for
        publication this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29ca74-94f5-413e-9a18-10119f98bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1b80c-fe49-4404-a124-dbe45a9e64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik Light is based on the human adenovirus serotype 26, the
        first component of the two-dose Sputnik V.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15987774-8cb0-4600-b5e2-183c670a40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b089fd8-a9e8-47dd-b8a0-79778b1fc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing real-world data, RDIF said the single-dose vaccine has been
        proven safe and effective after it demonstrated 78.6-83.7% efficacy among
        the elderly as reported health authorities from Argentina and 93.5% efficacy
        based on Paraguay’s ongoing vaccination program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ee4f5-080d-4e6d-be7e-04207ea14658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e0a6f-ef7c-4c77-ba9f-d3ddda34dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also ongoing studies on to evaluate immune response and
        safety of combining Sputnik Light with the vaccines developed by AstraZeneca,
        Sinopharm, and Moderna.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a86296-5242-48a9-83f3-7dc01f8ac63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0feb0b-d8e2-41ae-96bb-f178687cecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initial results of the study confirm a high safety profile of combinations
        with no serious adverse events related to vaccination,” RDIF noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd926b-76f3-4c2a-a8cb-ea10fe578623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cc86a-88fe-44f5-8c70-4d07e6f3bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Efficacy of one-shot Sputnik Light as a booster against Delta variant
        for other vaccines will be close to the efficacy against the Delta variant
        of the Sputnik V vaccine: over 83% against infection and over 94% against
        hospitalization,” it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8073551-b6ad-48e0-87e4-6b5d387a63cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710979f-6014-4e86-bce0-9f7b7ede49e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Food and Drug Administration granted Gamaleya emergency
        use authorization for Sputnik Light on Aug. 23.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e1d56-75e8-409b-b6df-435e59d46d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c8ba3-9cbc-4e71-a800-6960d87d8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said last month that the government
        would try to renegotiate the purchase of 10 million doses of Sputnik V to
        shift to Sputnik Light since it is easier to deploy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f33c0-d1c6-4a5b-a179-18adc1ce8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0c71a-8798-4672-8612-7dcbf5ee00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has received over 87 million doses of COVID-19
        vaccines, while more than 23 million individuals have received full protection
        from the coronavirus.</p>'
  'Dean-Cain-Superman-bisexual-comics':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-14T06:19:28.787+08:00
    'imagesource': 'jcr:eba6e6f9-10df-44f6-be66-8a4171bd4e23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e84b324-1eb1-4a34-bc39-04e6d2a767fa'
    'lead': 'Dean Cain, one of the actors who has portrayed Superman, has spoken out
      about the latest DC comic book character version being bisexual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T06:21:23.314+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:49:33.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:06.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dean Cain says Superman coming out ''isn''t bold or brave'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595eb1b1-1e6c-4777-9a40-2e11d210c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T06:21:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dean Cain, one of the actors who has
        portrayed Superman, has spoken out about the latest DC comic book character
        version being bisexual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238056d4-1d5f-4820-a380-7720d5154f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T06:21:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain, who played the superhero in the 1990s TV series "Lois &amp;
        Clark: The New Adventures of Superman," appeared on "Fox &amp; Friends" Tuesday
        and talked about the character of Jon Kent, written as the son of Clark Kent
        and Lois Lane, being in a relationship with another man in a forthcoming edition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4664b-d6e0-49a7-a67b-75ea319ff164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T06:21:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said it''s a bold new direction," Cain said. "I say they''re
        bandwagoning,"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8346427-e9c7-47a1-888b-b8918f5e2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T06:21:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor added that he didn''t think it was "bold or brave or some
        crazy new direction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014de858-e590-4f4c-862b-c50f975301d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T06:21:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had done this 20 years ago, perhaps that would be bold
        or brave," Cain said. "But brave would be having him fight for the rights
        of gay people in Iran where they''ll throw you off a building for the offense
        of being gay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505d733-24d6-40ba-b215-7484edd7ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T06:21:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fifth issue of the DC comic series "Superman: Son of Kal-El"
        Jon Kent becomes involved with Jay Nakamura, a male reporter, it was announced
        this week.</p>'
  'Jamie-Costa-Robin-Williams-impersonation':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-14T07:24:10.431+08:00
    'imagesource': 'jcr:ffdfc5a7-9ba8-44b4-93f5-56f912c4de7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f75eea3c-9812-47a0-9cd7-fbecdac62197'
    'lead': 'Robin Williams'' fans are very excited by actor Jamie Costa''s impersonation
      of the late star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T07:32:11.253+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:49:27.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:06.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamie Costa''s Robin Williams impersonation leaves fans clamoring for
      a whole film'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b504dec-d03d-4fd3-b8d5-51e8390f4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Robin Williams'' fans are very excited
        by actor Jamie Costa''s impersonation of the late star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56da433-cf7e-41e6-b825-4aaa546c20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa posted a five-minute clip to his YouTube channel, titled "ROBIN
        Test Footage Scene," on Tuesday, showing a scene featuring himself as Williams
        and Sarah Murphree as Pam Dawber on the set of "Mork &amp; Mindy."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="823" height="480" src="https://www.youtube.com/embed/0-kOy4s_Z0M"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c5fca-588a-4aba-9aa2-35f0580fc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0905ec1-2310-4f3f-ad17-733d3efa039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip shows Dawber interrupting Williams as he runs through lines
        to break the news of comedian John Belushi''s death  — and shows Williams''
        reaction to the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197bc95-4f2a-42a6-ad64-7a71d49bbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Murphree tells Costa that Belushi had been found dead that
        morning, Costa finds it hard to digest the news, insisting: "No, I told you,
        I was with him. John''s not dead, I was with him last night."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226aa52-1dda-429e-b010-f8bf4affd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blues Brothers" star Belushi died aged 33 of a cocaine and heroin
        overdose at the Chateau Marmont in Los Angeles in 1982.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9276d9-c925-4e5d-8d9a-aebbbc47cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Murphree warns Costa: "I can''t let what happened to him happen
        to you" and a knock on the door signals it is time for the pair to go back
        on set, Costa returns to reciting lines -- this time, with a break in his
        voice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dc31d-5ea4-4e5e-907c-ec31abe72a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short film left some viewers hankering for a full biopic of
        Williams, who died by suicide in 2014 after battling Lewy body dementia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54c603-0d4c-47c1-a77f-b13e53f2ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who else has been hoping Jamie would play Robin in a biopic since
        you saw his first Robin impressions?" one wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f3615-cdfb-44c2-a6bf-9504e288ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to resemble a person but it''s how much he sounds
        like him and has his mannerisms and expressions down that''s so freaking impressive.
        I hope this movie gets made. I still feel his loss," said another.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179da19-de7b-401d-ac73-c8769847b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T07:32:11.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:49:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely incredible. Make this full length movie and
        hire this man NOW!" a third wrote.</p>'
  'Man-arrested-Zoom-shooting':
    'author': 'Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T07:57:55.730+08:00
    'imagesource': 'jcr:124ba681-449e-4168-a460-b433a4209eab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa28303a-5715-48cd-8e1a-28d873233069'
    'lead': 'A Florida man has been arrested and charged after a woman was fatally
      shot by her toddler while she was on a Zoom conference call, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T08:04:56.207+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:49:18.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:07.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested and charged in death of woman fatally shot by toddler while
      on Zoom work call, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10835f77-ee0a-488b-9c49-5f1f50dc9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Florida man has been arrested and
        charged after a woman was fatally shot by her toddler while she was on a Zoom
        conference call, officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555658b-6cc4-422d-b81e-c71f76e6d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256c292-0847-40e3-ab60-ba772c8e5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 7, Assistant State Attorney Dan Faggard charged Veondre
        Avery with manslaughter and failure to securely store a firearm in connection
        to the death of Shamaya Lynn at the couple''s home on August 11, according
        to a statement from the state attorney''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653681d3-32a3-4c36-aed0-8e28a6437db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a696c-5f2d-453d-bff4-1f0cee80aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn, 21, was on a video conference call with coworkers when she
        was shot in the head, the Altamonte Springs Police Department said. According
        to police, a person on the call dialed 911 after seeing a toddler in the background
        and hearing a noise just before Lynn fell backward and didn''t return to the
        call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5884f6-f6b3-452c-ae0c-e3b01c4ed487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7bd34-e812-41c4-a151-0880ead27d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery had an initial court appearance Wednesday and is being held
        without bond, court records show. His next court date is set for November
        23. According to the Seminole Clerk of Courts website, Avery has not obtained
        an attorney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14359ee8-8ae7-4e40-a08e-0dd77a6d668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576e93d-768b-481a-993c-7dbc8ecaeea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altamonte Springs Police discovered evidence that a firearm belonging
        to Avery had been left loaded in a child''s "Paw Patrol" backpack on the floor
        of the couple''s bedroom, a release from the State Attorney''s Office for
        Brevard and Seminole counties said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7561e37-c178-4072-ac5a-dde9bc8c8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8a714-3ee1-475e-ab96-827b8a9921d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Avery was not at home at the time of the shooting, the
        state attorney''s office statement said, and forensic evidence "clearly established"
        that the toddler held and independently fired the weapon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f96e46-c01d-460b-b408-391c8109c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7542ba2-cad9-405d-818c-0f3cca9bf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court order was issued for Avery''s arrest, the state attorney''s
        statement said. The 22-year-old was taken into custody by sheriff''s deputies
        and police officers on Tuesday and taken to the Seminole County Jail, the
        statement said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654964ed-ee70-42c9-9aef-0f75e6f99cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:04:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/10/13/us/arrest-mother-zoom-call-shooting-trnd/index.html"
        href="https://www.cnn.com/2021/10/13/us/arrest-mother-zoom-call-shooting-trnd/index.html">Man
        arrested and charged in death of woman fatally shot by toddler while on Zoom
        work call, authorities say</a>''</em></p>'
  'Biden-administration-wind-farm':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T08:06:08.632+08:00
    'imagesource': 'jcr:6a7689b4-d708-4411-8ddc-1eaea1202bdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a81a7d0f-6724-48bb-ac99-5b22cd382029'
    'lead': 'The Biden administration is planning to aggressively expand offshore
      wind energy capacity in the United States, potentially holding as many as seven
      new offshore lease sales by 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T08:09:07.023+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:49:08.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:07.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration announces plans for massive expansion of wind farms
      off US coasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b5901-dfa1-46b6-a7c5-959843612c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is planning to
        aggressively expand offshore wind energy capacity in the United States, potentially
        holding as many as seven new offshore lease sales by 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9cedd-b8c6-476e-bcb5-c45b976c7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c418c4-6b10-4c70-be86-1b437b5d4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was announced Wednesday by US Interior Secretary Deb Haaland
        and first reported by The New York Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e231db5-2788-454e-8a8b-1187867562df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b774f3-b159-4b2b-a0c3-b1c1b5e7fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaland said the Bureau of Ocean Energy Management is exploring
        leasing sales along the Atlantic and Pacific coasts, in the Gulf of Maine,
        the New York Bight, the central Atlantic and Gulf of Mexico, as well as off
        the Carolinas, California and Oregon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f3122-0e9e-494e-a3c2-ba95c4dd640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354c0f6-a150-4180-a3b1-83dd58d72af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Interior Department is laying out an ambitious roadmap as we
        advance the Administration''s plans to confront climate change, create good-paying
        jobs, and accelerate the nation''s transition to a cleaner energy future,"
        Haaland said in a statement. "We have big goals to achieve a clean energy
        economy and Interior is meeting the moment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842e091-200b-443d-996b-68f0273ba9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779ffb6-8602-41c0-bb0e-b860fa1fe9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration in March announced a coordinated effort to bolster
        offshore wind energy projects in the United States in order to jump-start
        a "clean energy revolution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731094c-b709-4388-bb62-5d974f31e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
