    'template': '1'
    'title': 'Robredo''s 2022 senatorial slate now complete, with only 3 LP members '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d869bd-4f17-4372-877d-f94c2197d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Vice
        President Leni Robredo said Thursday her senatorial slate for next year''s
        national elections is already complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4bde4-1d38-4fd4-90a6-2e2035f744b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already finalized our slate," Robredo said during the Rotary
        Club of Manila membership meeting on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8abca-9331-404c-9aec-f9771636d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo did not disclose the names of the senatorial aspirants under
        her wing but said only three personalities are from the Liberal Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a3167-533b-436b-a384-d8e4f622dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been authorized to reveal it first. After we announce
        our senatorial slate, you’ll see that our slate is composed of representatives
        from different parties," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0b282-0d9b-4569-9f44-55249a62039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Robredo bared her initial list of senatorial bets: Senators
        Risa Hontiveros and Leila de Lima, former Senator Antonio Trillanes IV, human
        rights lawyer Chel Diokno, and former Ifugao Rep. Teddy Baguilat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363154cd-8fdf-48d4-9fc6-3d23d7be4ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said while she is still the chairperson of the Liberal Party,
        she decided to run as independent as "our symbolic way of showing this openness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29087f05-de5d-4ba9-980b-a975079e47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2022 elections is not just about me or our party, or between
        the personalities. It’s really the collective power of the people," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae923c3f-94a0-4bb1-a159-4ca62760d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:43:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s running mate is Senator Francis ''Kiko'' Pangilinan.</p>'
  'london-based-filipino-restaurateurs':
    'author': 'Juli Suazo'
    'caption': 'Romulo Café, Mamasons Dirty Ice Cream, and Sarap Bistro are just some
      of the restaurants that are giving Filipinos in London a taste of home. Photos
      by JULI SUAZO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-10-14T16:25:30.827+08:00
    'imagesource': 'jcr:e8f86b45-87f6-40d0-856e-0a8bb703520b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea5ce5e-3c65-41d7-aceb-c106df0ccbbc'
    'lead': 'Romulo Café, Mamasons Dirty Ice-Cream, and Sarap BAon Bistro are just
      some of the restaurants that are giving Filipinos in London a taste of home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T17:46:44.588+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:42:47.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:21.291+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These London-based Filipino restaurateurs are reconnecting with culture
      through cuisine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297cc35-1a65-481a-a19d-f838debcd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to a new city — away from family, home, and the community
        that raised me — often feels lonely. While cultural differences are expected
        when&nbsp;relocating to a new continent, the most glaring gap between my old
        life back home and my new life in London is that I’m always hungry. I’m constantly
        looking for the familiar fusion of savory, sweet, and salty flavors that Filipino
        food has always offered me.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c612dd8-68a5-43e8-bcd5-8089bbcb4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the search to end my constant cravings could not come to
        an end within three kilometers of my apartment, I started cooking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d91eae-b65b-4cb8-a2ae-1416c4735656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Filipinos in London, food serves as a reminder of home
        and cooking was a way to cope with loneliness of being away from it. And when
        cooking and eating alone at home were no longer enough, these Filipinos did
        what most Filipinos do: start cooking for other people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5815f-1536-4e10-98e3-f16f463f4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bringing a piece of home</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc41902-2566-49b2-9616-6a5cd1a9a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a point in my life where I felt separated from my roots,”
        said Rowena Romulo of Romulo Café and Restaurant London. Having grown up with
        her grandparents and cousins in a family complex, she explained that sharing
        a sole kitchen and dining room made having meals together customary. For the
        Romulos, food represented family, nostalgia, and their childhood. But 20 years
        after leaving her home to build a career in banking in New York and Italy,
        Rowena struggled to reconnect with both her culture and country. “There were
        some times I could not remember parts of my childhood,” she shared. And in
        her attempt to search for her memories, she decided to build a restaurant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad49bd9-721a-4310-8b74-16191655cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu of the first Romulo Café in Quezon City is comfort food-driven,
        but loyal to their Lola Virginia’s old recipe book. “Every Filipino home has
        their own adobo recipe,” said Rowena. When she opened Romulo Café in London,
        Rowena stayed away from any labels measuring the culinary accuracy of the
        cuisine. “I hate the word authentic — how do you know what’s authentic? It’s
        about heritage and it’s always about pinpointing the taste of home.”</p>'
    '18':
      'image': 'jcr:0090b979-420b-4138-96d8-c39408e12340'
      'imageCaption': 'Romulo Cafe''s Truffled Chicken Adobo is made with classic
        Norfolk chicken cooked in soy sauce, garlic, and cane vinegar scented with
        black truffle while served with bok choy and sweet potato shavings. Photo
        by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ade81e-0e05-42bc-afb9-df287e642753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28382fab-06a6-4dc8-9f20-df3b4d8fe44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimenting with her family’s adobo recipe passed on from generations,
        Rowena calls her Truffled Chicken Adobo, “Romulo Style” — classic Norfolk
        chicken is cooked in soy sauce, garlic, and cane vinegar scented with black
        truffle while served with bok choy and sweet potato shavings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c6fb3-82c9-4a4b-bdc3-3973ae5f4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed as an homage to her grandfather and diplomat Carlos P.
        Romulo, the interiors are accented with soft lime colors and adorned with
        photos from his career. “When we were deciding on how to decorate the place,
        all our choices were an answer to: ‘If my grandfather lived in London, how
        would his house look like?’,” she said.</p>'
    '19':
      'image': 'jcr:4c8d444a-6348-4b61-9604-6544bdf84ab3'
      'imageCaption': 'Rowena Romulo built Romulo Café and Restaurant as a way to
        reconnect with both her culture and country. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aecbcf-daf4-4f41-b75b-4f4121abe0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfd7cc-8dc6-44ba-8567-d3ad3a7912ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of living away from home, Rowena believes that she has
        built a new one with Romulo Café and Restaurant. “Once [someone] opens that
        door, it’s like I’ve invited that someone to my home and I want people to
        feel that way when they dine at our restaurant.” Set to expand the household
        brand across London, Rowena will be opening the doors to her second branch
        Kasa and Kin — a new contemporary combination of restaurant, bar, bakery and
        patisserie rooted on their signature Romulo-style comfort food – on Oct. 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f4c6f-3026-403d-8a61-639ffd6a561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food is a family affair</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142a2e3-bdfc-4379-8268-c3b9771d179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipino-Bangladeshi Omar Shah vividly recalled, living in a
        bahay kubo in Pampanga with his lola during his earlier childhood first introduced
        him to dirty ice cream — from yearly barrio fiestas to weekly visits from
        friendly neighborhood manong sorbetero. When he finally joined his parents
        in London, he started working at their family restaurant. “At eight years
        old, I was already washing dishes and helping out in the kitchen,” he said.</p>'
    '24':
      'image': 'jcr:9ac33d6c-d025-4cd2-a23d-732224ee6896'
      'imageCaption': 'Mamasons Dirty Ice-Cream owner Omar Shah also built Maginhawa
        restaurant group — home to six Filipino-inspired culinary concepts. Photo
        courtesy of MAGINHAWA GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32f7e6-1d23-4203-b9b9-d705488df796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e0684-91fd-4181-8c97-96cae5ac0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shah, hospitality is in his blood. He took over their family
        restaurant Bintang — originally serving Malay-Thai-Indonesian cuisine – and
        transformed its menu to underscore Filipino Pan Asian cuisine. But one restaurant
        wasn’t enough for Shah. As his family and community got bigger, he wanted
        to provide the younger ones with the same opportunity he had growing up working
        in a family-run joint and experiencing the first point of hospitality. Since
        then, he’s built Maginhawa restaurant group — home to six Filipino-inspired
        culinary concepts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e4ad1-7bea-4bc7-9a69-4da85b8a0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89a289-f4d7-440f-b20d-3ed997f4bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credits his late mother’s pregnancy cravings for his restaurant’s
        signature hit: the bilog. “The idea started with pandesal and dirty ice cream,”
        he shared. When his mom was pregnant with him, living away from home, and
        desperately pining for this unnamed dessert combination, she turned to nearby
        resources. “My mom would buy whatever white bread and ice cream she could
        find in the grocery, make it herself, and that was the closest thing to it,”
        said Shah.</p>'
    '28':
      'image': 'jcr:b8f1b051-8228-42ed-98a1-e2f80904a234'
      'imageCaption': 'The bilog is a toasted pandesal dirty ice cream sandwich reminiscent
        of the classic Filipino street snack. Photo courtesy of MAGINHAWA GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdafb2-b8c7-4fc4-8a7d-7ebca9e3e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f713a7b-3e11-48cc-b291-8fcc90e3aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilog — a toasted pandesal dirty ice cream sandwich — is sold
        at Mamasons Dirty Ice-Cream, a dessert parlour run by Shah and his family
        which has since expanded to three branches spread across London. “I’ve got
        my nephews, nieces, and friends’ kids working [at Mamasons],” he shared. “And
        a lot of the time, it’s their first job.”</p>'
    '30':
      'image': 'jcr:42569c45-0d7b-416c-9135-104b77873d6e'
      'imageCaption': 'Mamason''s flavor line-up features ube, queso, guyabano, milo,
        calamansi, and black buko. Photo courtesy of MAGINHAWA GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8a877-3005-4820-8bb4-4a14ecee32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e53868-4b03-4324-bdaf-a9e3c831d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around eight out of ten people walking in the dirty ice cream parlor
        are Filipino. And almost all of them order a scoop of dirty ice cream. Reminiscent
        of home, their flavor line-up features ube, queso, guyabano, milo, calamansi,
        and black buko. “I realized that Filipinos who live here and grew up away
        from home don’t even know what dirty ice cream is,” said Shah. “If my experience
        [with dirty ice cream] was at a barrio fiesta, I hope Mamasons can — in a
        way — be that barrio fiesta for them.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abf172-ef42-46f0-b339-2081f85e974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cooking is the way back home</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9773521-89b3-490e-85b0-4bbf8bb7fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipinos who were raised in a third-culture environment like
        Budgie Montoya, food became the easiest way to learn about his country. “I
        felt very disconnected to the Philippines,” shared Montoya, admitting to not
        knowing how to speak Filipino or any native dialect. Having grown up in a
        Filipino household somewhere in Australia, he battled with different identities.
        “It was like I wasn’t Australian enough, but I wasn’t Filipino enough either.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0ab06-f79d-4c80-8aa2-f31c83b21be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his job in information technology led him to London, his longing
        for home was magnified. “I missed my mom, I missed Filipino food, I missed
        everything about my culture, and I felt the connection was not there,” said
        Montoya. To find a missing link, he started by asking his mom for recipes
        and recreating them at home. For him, cooking — what was initially a coping
        mechanism — turned into a calling.</p>'
    '36':
      'image': 'jcr:eba0e592-299c-45d5-9df3-8a5772aa4725'
      'imageCaption': 'Budgie Montoya, owner of Sarap BAon, left IT to start a new
        career as a chef, working his way up from steakhouses to Michelin-starred
        restaurants. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddec54-f86f-4c51-aa6b-08fa50c1a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:42:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343d856-4764-4ca0-b3b2-f809e00d4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left IT to start a new career as a chef, working his way up from
        steakhouses to Michelin-starred restaurants. The spontaneous supper clubs
        he hosted with his then roommate turned into a brand: Sarap BAon. “The ‘A’
        is capital so we annunciate the pronunciation correctly,” he explained. Sarap
        BAon follows a laid-back eatery concept, largely inspired by street food and
        food halls in the Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ec3a5-396b-4ef2-96a7-239fcf570107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes his culinary approach as regurgitative and cites the
        “bistek” tartare as an example. Montoya turned the familiar dish on its head
        and made it his own as he dressed raw bavette with calamansi and soy sauce,
        and topped it with yeasted onion puree, burnt leek emulsion, and crispy shallots.
        “We wanted to make sure the flavors and things people know about [bistek]
        to be there but it’s not necessarily just bistek because the texture is different,”
        he said. “A lot of it is part of it is learning how far we can push the identity
        of the cuisine.”</p>'
    '40':
      'image': 'jcr:18d7acc1-e303-40cf-9d95-36ea9d6e1090'
      'imageCaption': 'Sarap BAon''s signature lechon is a slow roasted pork belly
        stuffed with lemongrass, garlic, chilli, and ginger, served with rice, atchara,
        and Mang Tomas sauce. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4f5a1-b369-4f43-bfd2-554c69ee63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46795fec-f96d-48d7-ac41-24118391dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promoting an underrepresented cuisine comes with its challenges.
        He shared that he encounters a Filipino — almost every day — dining at his
        restaurant complaining about how his dishes aren’t traditional. “These diners
        want to find the sinigang that they ate back home when they were like 12 but
        I can never recreate that moment for them,” he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180b32d-a613-4e47-b03f-9ec5e2d1c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya is most proud of their lechon — their signature slow roasted
        pork belly stuffed with lemongrass, garlic, chilli, and ginger — served with
        rice, atchara, and Mang Tomas sauce. The roasted pork staple also reminds
        him of what food means to his culture: a celebration. “Not growing up in the
        Philippines, food was always about family, community, and getting people together,”
        he said. “For me that’s comforting. I want people who come to Sarap BAon —
        Filipino or not — to feel like they’ve had a little celebration in life.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3de2c-ee11-47b2-8156-b0ba3284e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alluded to introducing Sarap BAon’s little brother, Sarap Bistro,
        this end of October. The concept will stay faithful to Filipino flavors but
        using British produce that’s sourced ethically. “It’s in our nature and DNA
        as Filipinos to not waste food and to me, that means using everything from
        an ingredient,” he shared, providing an example: “So instead of using macapuno,
        we’re finding a local ingredient that can still replicate the same flavors.”
        One of the most exciting things he’s working on for Sarap Bistro is a halo-halo
        trolley that makes the classic Filipino dessert fully customizable to your
        own palette.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1303b37-3ed1-4c3d-b69b-b0f9ead404e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:46:44.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:43:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino food doesn’t need to be elevated, it just needs to be
        championed,” said Montoya. “It’s rare to be able to read about Filipinos doing
        things outside of the Philippines and if I had that growing up, I could’ve
        made these decisions earlier.” He hopes that the string of choices that led
        him to Sarap BAon can inspire the next generation of third-culture Filipinos
        — showing them that one of the best ways to reconnect with your culture is
        through cuisine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e3acb-db7e-4165-9d48-d0242726eafb'
      'mgnl:activationStatus': true
