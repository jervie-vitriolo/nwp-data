      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration in June announced a competitive lease sale for
        offshore wind in the New York Bight -- an area of shallow water between New
        York and New Jersey -- that it estimated could generate 7 gigawatts of energy,
        enough to power more than 2.6 million homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f1ed9-dd89-4228-a9fe-d26ed413acc2'
