    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44531986-af76-4c68-b7a0-204ea94b6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:04:43.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko said Sison will be joining Moreno and vice presidential
        aspirant Dr. Willie Ong in Batangas tomorrow. The local chief executive will
        be meeting political and local leaders in the province.</p>'
