    'template': '1'
    'title': 'US reaches record high of more than 96,000 drug overdose deaths in a
      12-month period, CDC data show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd8b5e-6811-4c00-8931-e7f5342923c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reported drug overdose deaths in the United
        States hit a new high of more than 96,000 in the 12-month period ending March
        2021, according to data released Wednesday by the US Centers for Disease Control
        and Prevention''s National Center for Health Statistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa92119-6ab3-4bed-862c-d082ed9d7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a8079-21f5-49b3-8853-9f88aacf2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that 12 months -- a period when Covid-19 pandemic took hold in
        the United States and shut down normal daily routines -- the US saw 96,779
        reported drug overdose deaths, an increase of 29.6% from March 2020 to March
        2021. The numbers released Wednesday are provisional data, as drug overdose
        deaths require "lengthy investigation" to be recorded, according to the CDC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff8f5b-375a-4300-b1dd-da6fe96bccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3cc836-f798-4f8e-b29b-c195e7cc1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s estimate for predicted deaths, which accounts for delayed
        reporting, was over 99,000 from March 2020 to March 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d7c92-087d-404e-9f2f-807cbd3917b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b2337-1145-434f-a8d8-8e7661c86107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers released on Wednesday show an increase over the number
        of drug overdose deaths reported during the 12-month period ending in February,
        but deaths have risen slightly slower. There was a 29.7% rise in reported
        drug overdose deaths between February 2020 and February 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a706a9-0f21-4796-a997-b671f13f956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e951b8a-b02c-46f1-882c-a1d72528b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three states saw their number of overdose deaths decline from March
        2020 to March 2021: New Hampshire, New Jersey and South Dakota. South Dakota''s
        reported overdose deaths declined by 16.3%, the highest of any state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748090a-2436-4051-8144-4c44fa38f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47098630-a07f-4801-bf7c-f30096e433dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont had the largest increase in overdose deaths of any state.
        Reported overdose deaths in Vermont rose 85.1% from March 2020 to March 2021.
        Vermont also saw the largest increase in the February dataset.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c27e1c-5ab2-486f-9f08-9eae7229ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e8a33-d58c-4af0-8b97-e83f2c03de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the breakdown of CDC overdose death data by drug class, opioids
        accounted for the highest number of overdose deaths, followed by synthetic
        opioids excluding methadone. Methadone continued to see the lowest number
        of overdose deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de02545-2fa3-4b17-bb8b-3ec0ab63d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2b062-a167-4b34-91fa-35834958f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to remember that behind these devastating numbers
        are families, friends, and community members who are grieving the loss of
        loved ones," Regina LaBelle, acting director of the Executive Office of the
        President Office of National Drug Control Policy, said in a statement, urging
        Congress to fund President Biden''s budget request to improve substance abuse
        prevention and treatment, among other efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cd9b2-d26f-47ce-8d20-f8dcd63b458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feea70-abe4-4d99-bf7e-c8c9a900538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw the largest single-year increase in drug overdose
        deaths ever reported in the United States, with more than 93,000 deaths in
        2020, the CDC said earlier this year -- an increase of nearly 30% over 2019.
        At the time, Dr. Nora Volkow, director of the National Institute on Drug Abuse,
        called the data "chilling," saying the pandemic "created a devastating collision
        of health crises in America."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ad029-2c63-43ad-8383-045e57a1eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869b1fe-3d76-4d8c-a82f-5eaf766d5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an incredibly uncertain and stressful time for many
        people and we are seeing an increase in drug consumption, difficulty in accessing
        life-saving treatments for substance use disorders, and a tragic rise in overdose
        deaths," Volkow said earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ab8c0-0a7d-4f5a-a97f-942f13bbcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2ceb6-5c37-4fc6-9ef0-d783a52f5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s update covers one of the deadliest periods of the Covid-19
        pandemic in the United States, where cases, hospitalizations and deaths surged
        from late last year and through the early months of 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a061b-8f4c-4aa5-8ac2-0f0c6c54b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:07:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/health/overdose-deaths-march-2021/index.html">US
        reaches record high of more than 96,000 drug overdose deaths in a 12-month
        period, CDC data show</a>."</em></p>'
  'Afghanistan-evacuation-flights-canceled':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T04:17:54.419+08:00
    'imagesource': 'jcr:7247d3f6-191d-4575-bf8b-786af513b2c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e15b1e-546c-42b2-81bb-61459e206894'
    'lead': 'Most evacuation flights scheduled to depart Afghanistan this week have
      been canceled, according to a State Department email sent to US citizens in
      the country on Monday that was reviewed by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T04:20:19.701+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:50:38.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:04.134+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'evacuation', 'flights', 'US']
    'template': '1'
    'title': 'Most evacuation flights from Afghanistan this week have been canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c3ab1-50da-4d1a-85d1-494cd4741dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most evacuation flights scheduled to depart
        Afghanistan this week have been canceled, according to a State Department
        email sent to US citizens in the country on Monday that was reviewed by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972913b-1278-43c0-979f-c90bacd09e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8a685-bc6e-4638-b670-40f0a6b71781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email did not say why the flights had been canceled and told
        the recipients to "be ready to travel on short notice," given how quickly
        the situation has been evolving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdea471-c0f3-4616-bf15-48aa69b44b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a364168-3352-47d3-bba0-8fce53e1f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue our efforts to facilitate the safe and orderly
        travel of US citizens, LPRs, and Afghans to whom we have special commitments
        and wish to leave Afghanistan. Because there is an ongoing terrorist threat
        to operations of this nature, we will not be sharing details of these efforts
        before people are safely out of the country," a State Department spokesperson
        said, adding that they will continue to engage diplomatically with the Taliban
        to resolve any issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6a0ed-fc4f-42d8-9b9e-a33a491eef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb2e88-53cc-4404-8447-8fb9152f6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people -- including at least 129 US citizens and 115
        US green card holders --- have departed Afghanistan with US assistance since
        the NATO withdrawal was completed at the end of August, State Department spokesperson
        Ned Price said on Tuesday. The department has formed a team to coordinate
        across government agencies and with outside groups to facilitate the departure
        of American citizens, legal permanent residents of the US and Afghans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea592a45-7d75-402d-a40a-774199fb6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dafa46-7fc6-473b-8d98-540714c940ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still Americans and many Afghans in the country who
        are finding it incredibly hard to leave, and the email underlines just how
        challenging the situation is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08572882-9cff-48f5-9879-ba254a760a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aadde1-b676-4221-9b4f-cf5d5828a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, about 100 US citizens remain
        in Afghanistan who wish to depart. Price said one flight left the country
        on Monday but provided no details about who was on board or why that flight
        left and others are not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c46ac-f2c8-4c0e-8bbb-8e595c6dba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d962e-b037-4f82-8c04-89ad54d27a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One American citizen, Prince Wafa, told CNN he is still in Afghanistan
        after more than a month of trying to get out of the country. He was hoping
        to be on a flight this week, but it was canceled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625bf80a-d0d9-43a1-ab2c-a58432899e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833c124-f676-4378-8253-7d590efd2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wafa, who became a US citizen in 2019, lives in San Diego, where
        he owns a 7-Eleven, having previously worked as an interpreter with the US
        military in Afghanistan. He traveled to Afghanistan over the summer when he
        was trying to figure out how to get his wife to the US. She applied for a
        visa in 2020 but had not yet received approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421c85b-abae-455f-b810-349e4e7ce7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab7e69-5510-4498-976a-4971462aee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here to get her out and we both got stuck," Wafa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9f080-cadc-4ac3-a7e5-c04b388a8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260fcb2-a76e-42f9-843a-4709519d4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old American says he has been told by US officials that
        his wife can fly out of the country with him but they have not been able to
        get onto any of the departing flights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff5a44-5a70-4b74-aa7c-e738438c59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
