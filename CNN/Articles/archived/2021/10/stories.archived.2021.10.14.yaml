    'template': '1'
    'title': 'State oil exploration firm to start drilling in Cagayan''s SC 37'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023de35e-4b9f-4f09-9ee1-8986501cf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Philippines will finally start drilling activities in Service Contract 37,
        located onshore Cagayan Basin, according to the Philippine National Oil Company
        Exploration Corporation (PNOC-EC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a8b73-c745-48dc-bd68-4cc2358b393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea7d1b-7b29-404c-b920-249f723b0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just had the approval of our board last week for the drilling
        which will be conducted next year," retired Lt. Gen. Rozzano Briguez, PNOC-EC
        President and CEO, said Thursday during a Senate committee hearing on the
        state-run firm''s proposed 2022 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f55f0-c95e-4bad-8670-d6860c288152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab57898-adae-4e2c-99fc-bdfc7481f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should that happen, probably we are looking at 2025 and 2026 for
        the production if we will be lucky," Briguez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3229019-c5b7-465c-9c63-544d740cbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18a388-2208-4d54-a75a-2e78f9175693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the Committee on Energy,
        was not too optimistic. "When it comes to oil and gas there seems to be almost
        zero activity," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a7681-3dbf-4652-a493-810a36137a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac792c47-aa9d-4bd5-9d30-ce5e0274c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, they (PNO and Energy Department) always tell us some
        promises, some dates of drilling or potential extraction of oil but nothing
        is happening," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e02795-bf45-46bc-a8fb-828f3f0b6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cf615-972c-484f-a61d-db3bdf238720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator lamented how the Philippines has been lagging behind
        its Southeast Asian neighbors in oil exploration and extraction efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a4e76-a931-49d0-b86b-26ed5491899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1adcdb-cc34-4e0a-875c-962996e90606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguez apologized for the delay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bac355-2d96-43f0-8e28-d946e7284d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a150e8-c7be-4fb4-8b6e-93b89fbecae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry Mr. Chairman, it took us one year to really mature the prospect
        and we got the approval for SC 37 and hopefully - we are delayed [by] ten
        to 12 months - but hopefully in 2022 we can drill already," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eef4b0-314a-4d94-90a2-fbce87127f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffab90-f5ec-4bc8-a3d1-30bda3b79f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC-EC, a government owned and controlled corporation, fully owns
        SC 37 - one of seven petroleum service contracts where it is either the operator
        or a partner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89a8b1-6ae9-4eb5-99a1-7f08c1242796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea04074-2feb-4d54-93aa-97cf97df213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T22:47:10.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:39:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to operate the San Antonio Gas Field, the country''s very
        first natural gas facility, which was also located in the Cagayan Basin. After
        it was decommissioned in 2008, PNOC-EC continued to explore the petroleum
        potential of the area, yielding positive results.</p>'
