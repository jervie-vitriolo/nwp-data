  'Robredo-PH-to-only-cooperate-with-China-in-areas-with-no-conflicts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T19:56:25.144+08:00
    'imagesource': 'jcr:763708f2-4a78-4945-a0bb-0d3af19d0df0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d70122-d1b1-43fa-a93c-34841a1575b3'
    'lead': 'If elected president, Vice President Leni Robredo on Thursday said the
      country will only explore trade and investment talks with China until the regional
      power recognizes the arbitral victory on the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T19:58:23.640+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:40:13.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:25.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: PH to only cooperate with China in areas with no conflicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf2faf-05dc-4204-9c13-0a6f4c4ae4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — If
        elected president, Vice President Leni Robredo said the country will explore
        trade and investment talks with China only in areas where it has no dispute
        with the East Asian giant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b97f20-4b1c-4d97-bf9a-d29d4bd87982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T23:06:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:40:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For China, we will collaborate with them in areas that we have
        no conflicts, such as trade and investments, much like what Vietnam has been
        doing," she said during the Rotary Club of Manila membership meeting on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6eb047-7b2b-4039-871e-3ddb1d5a6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T23:06:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:40:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the West Philippine Sea, Robredo said she will only
        entertain discussions with Beijing once it recognizes Manila''s victory at
        The Hague.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e6e27-ec46-4f99-85b1-d773d61a45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T23:06:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:40:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when it comes to the West Philippine Sea, we cannot deal with
        them without their recognition of the arbitral ruling," Robredo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e2be5-5fae-48e6-b124-3013bbf04e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T23:06:18.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:40:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, we only agree to joint exploration with them if there
        is recognition of our rights as declared by the arbitral tribunal," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb964d2-6fd4-4463-bd69-af9e3c4cecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T23:06:18.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:40:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, 2016, an arbitral tribunal in The Hague favored the
        Philippines against China''s claims to virtually all of the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fb142-b72e-4b40-91f4-efd9873df82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">READ:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3545fc5-985b-4668-8bfd-d96f20e8b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Department of Foreign Affairs fired off a
        number of diplomatic protests amid the incursion of over 200 Chinese vessels
        in the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969a35e-76a3-4f33-9bb4-69aee873aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Defense Secretary Delfin Lorenzana issued strongly-worded
        statements calling for the removal of Chinese vessels, further urging China
        to stop its aggressive actions that "disturb" peace in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d04c8-20f1-4ac2-91ec-f8cd71dd63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in May said the arbitral win was "just"
        a piece of paper. But late last month, the executive said the noncompliance
        from the side of China cannot diminish the worth of the arbitral award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037851fb-d570-40c4-838d-f32c09db396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/30/sws-west-philippine-sea-survey-duterte-administration.html">RELATED:
        SWS: 47% of adult Filipinos believe govt. ''not doing enough'' in West PH
        Sea dispute</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c0cef-a8c8-481c-b542-bf5403e465ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo said she will continue to strengthen relations
        with the US, while "creat[ing] better ties" in the areas of protection for
        Filipinos living there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a62c75-039b-432e-8b83-748b6cc3bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of bolstering US ties include "increasing exports, bolstering
        trade, military and intelligence capabilities, and of course protecting the
        West Philippine Sea," Robredo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce518016-dd6d-4f4c-8af7-2a2f17e953c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also need to strengthen our diplomatic relations with our other
        allies, ASEAN countries, EU, Great Britain, Australia, and all the others.
        And in countries where there are large concentration of OFWs," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78b301-a694-4914-883e-7b16be61db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:58:23.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:40:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be open to working with everyone so long as it is to the
        best interest of the Filipino people," Robredo said.</p>'
