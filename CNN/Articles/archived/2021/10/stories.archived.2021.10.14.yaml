      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Erratum: An earlier version of this story referred to Omar Shah
        as Filipino-Indian. We apologize for this oversight.&nbsp;</em></p>'
