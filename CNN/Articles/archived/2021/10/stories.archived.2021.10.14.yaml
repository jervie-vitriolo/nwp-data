    'jcr:uuid': 'f15ab7d8-61fc-47d7-845f-cf4886f101aa'
    'lead': 'As Metro Manila eases to Alert Level 3 on Oct. 16 to 31, more businesses,
      including cinemas, will be allowed to resume operations at 30% capacity for
      fully vaccinated individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T23:01:12.472+08:00
