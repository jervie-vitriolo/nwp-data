  'Taiwan-building-fire-October-14':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T17:24:17.632+08:00
    'imagesource': 'jcr:8807fbd8-b9b9-4374-ab1b-da2738ddb661'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff78f4b-7977-4344-a038-acd47770f13f'
    'lead': 'At least 46 people died and dozens were injured after a major fire broke
      out in a building in southern Taiwan on Thursday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T17:26:45.933+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:43:23.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:19.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 46 people killed after fire tears through 13-story residential
      building in Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02c318-85c5-4383-9a1d-f7943193f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least 46 people died and dozens
        were injured after a major fire broke out in a building in southern Taiwan
        on Thursday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da9d00-6b6a-4671-afae-e8a98738312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started in the 13-story commercial and residential building
        at 2:54 a.m. local time (2:54 p.m. ET) in Kaohsiung city''s Yancheng district,
        according to Taiwan''s official Central News Agency (CNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac9ce7-9c1a-489a-b35e-d2d80be7ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue operations are still underway, with more than 377 rescue
        workers deployed to the scene, a spokesman at the Kaohsiung city fire bureau
        told CNN. At least 41 people have suffered injuries, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be8b62-43c8-40c4-86d5-e6f83f0f2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, authorities put the death toll at seven, but the city''s
        fire chief Lee Ching-hsiu warned more casualties were expected as some people
        may still be trapped in the residential part of the building, between the
        seventh and eleventh floors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca95202-7a96-49bb-a2be-0fc2799934ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 139 fire trucks and ambulances were deployed to the scene
        and extinguished the fire by 7:17 a.m. (7:17 pm ET), CNA said. By midday,
        at least 62 people between the ages of 8 and 83 had been rescued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3174bcc-566e-4916-83db-ba214cf2be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 residents, many of them senior citizens with physical
        disabilities, live in the building, according to CNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e891873-faf0-4273-86c6-c957a7b38093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what caused the fire, according to CNA. Local police
        are reviewing surveillance footage and said they cannot rule out human factors,
        according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1762d7c-8ac6-4a10-81bc-b0176b55e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84e9a1-074a-4a25-9175-fb055068daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:26:45.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/14/asia/taiwan-building-fire-intl-hnk/index.html">"At
        least 46 people killed after fire tears through 13-story residential building
        in Taiwan."</a></em></p>'
  'Japan-parliament-dissolved':
    'author': 'Emiko Jozuka, CNN'
    'caption': 'Japan''s Prime Minister Fumio Kishida dissolved Parliament''s lower
      house on Thursday, setting the stage for a general election this month as he
      seeks to rouse support for his newly formed government. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T17:25:27.968+08:00
    'imagesource': 'jcr:a34b7fdd-b726-4b84-bdbc-f4900ea200d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24003b41-3529-4e4f-8c13-27be90756766'
    'lead': 'Japan''s Prime Minister Fumio Kishida dissolved Parliament''s lower house
      on Thursday, setting the stage for a general election this month as he seeks
      to rouse support for his newly formed government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T17:28:01.867+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:43:18.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:20.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Parliament']
    'template': '1'
    'title': 'Japan''s Prime Minister dissolves Parliament ahead of October 31 general
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4e962-06a7-4a17-b8bd-500575ac8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Japan''s Prime Minister Fumio Kishida
        dissolved Parliament''s lower house on Thursday, setting the stage for a general
        election this month as he seeks to rouse support for his newly formed government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df6522-e8ae-421b-8164-e77644d87464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote, to be held on October 31, will be Kishida''s first major
        test after he won the ruling party''s leadership election on September 29
        and was officially appointed Japan''s 100th Prime Minister on October 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b153fc-197f-4ee9-b828-cae6d8ae3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reports have suggested the ruling Liberal Democratic
        Party, headed by Kishida, hopes to take advantage of the recent nationwide
        decline in COVID-19 cases to drum up support for the party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92386c58-7f0a-49cd-a484-b87870775be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Prime Minister, Yoshihide Suga, didn''t run in his
        party''s leadership race, following a turbulent term marked by a slump in
        public support as he struggled to contain the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937d544-cae8-417f-9efe-057ada2dc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida is pushing for what he calls a "new capitalism." He has
        promised to raise salaries for the middle class and implement an economic
        stimulus package worth at least $290 billion to revive the world''s third-largest
        economy, Reuters reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971bbcc-4a6f-4100-a439-867dba95d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has committed to bolstering the government''s COVID-19 response
        and said Tuesday it would provide free vaccine booster shots as early as December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13bb58-f46a-42fd-a2ec-014944e91b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has also pledged to promote a free and open Indo-Pacific
        amid rising tensions with China and North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726312f3-0291-422c-a816-db01a54cc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:28:01.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/14/asia/japan-general-election-parliament-dissolved-intl-hnk/index.html"
