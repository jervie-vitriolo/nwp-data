      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month he went to the airport with his wife for a flight,
        but it was canceled when they got there. He worried about their safety when
        he left the airport to return to their rented apartment in Kabul, fearing
        that the Taliban would see him leaving and target him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328ca1a-5345-40a0-ae43-cdad9ee5ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
