    'template': '1'
    'title': 'WHO: NCR vaccine bubble ''premature'' until inoculation rates up in
      Regions 3, 4A'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da36e3-3056-480a-a371-ae014f159aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        World Health Organization said Thursday it might be too early to consider
        a vaccine bubble for Metro Manila if neighboring regions haven''t bumped up
        their inoculation drive''s coverage yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced24a0f-3b65-455c-a072-d58c0b84ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac98505-6e3a-4ef2-9a55-5822d6ab821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our contention is that if we can achieve the rates of higher coverage
        in [Regions] 3 and 4A, then we may be able to look at it because then the
        number of people coming into the bubble will be significantly less who are
        unvaccinated,” WHO representative to the Philippines Dr. Rabindra Abeyasinghe
        explained in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4214ca-222f-40de-b633-a415b18d0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cab91-40af-461e-a66c-009b42c393b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because there’s a lot of movement of people to and from
        these three regions, he said, citing specifically trade activities in these
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19748389-cf42-4c27-aed8-2b987eb8fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af645dee-f82c-4768-8883-8c1378f88d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 7.7 million individuals in the National Capital Region have
        been fully inoculated against the disease, yielding a nearly 79% coverage
        rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c9f95-1334-41ef-bb8e-7d1081864939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3250e-91f2-42de-8cbc-9e2a28054919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:20:55.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the WHO official emphasized it’s “premature” to discuss
        vaccine bubbles for now since the Philippines has only fully vaccinated 30%
        of its population so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
