  'transportation-officials-2nd-round-of-fuel-subsidies-for-PUV-operators':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T00:13:20.191+08:00
    'imagesource': 'jcr:028dec29-6305-40d9-be7f-50d07d6b6afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc5b660-739a-4f84-b5e1-c9ad6151e4c2'
    'lead': 'Transportation authorities want another round of fuel subsidies for operators
      of public utility vehicles due to rising pump prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T00:16:49.466+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:51:39.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:02.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'DOTR', 'PUV', 'fuel', 'subsidy', 'oil-price', 'oil']
    'template': '1'
    'title': 'Transport authorities eye 2nd round of fuel subsidies for PUV operators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbaf7c-5fbb-4bd3-9491-4695c52334fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Transportation
        authorities eye another round of fuel subsidies for operators of public utility
        vehicles (PUVs) as pump prices continue to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112de88-5ca3-48b0-8778-65c16c68bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) executive
        director Joel Bolano on Wednesday said they will submit a proposal to the
        Department of Energy (DOE) on the proposed amount of fuel subsidy and the
        number of beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e934ec-c24c-4b34-8d5b-b21a75ca632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOE show fuel prices have increased by around 40%
        since the start of the year. The cost of gasoline has gone up by ₱17.85 while
        diesel is now higher by ₱16.50.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a10566-86ac-4e13-a4f9-7eaf3c8e8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As mentioned by the DOE, we are coordinating with them for another
        possible phase of <em>ating</em> (our) fuel or cash subsidy for our PUV operators...
        <em>yung</em> recovery <em>nito hindi mapupunta sa ating</em> (its recovery
        will not be shouldered by the) riding public but it will be subsidized by
        the government," Bolano said at a hearing of the House Committee on Transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fcaace-ecac-4f50-80b2-14ebc300c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing the proposal to DOE to include <em>magkano ang</em>
        amount and <em>ilan po ang</em> beneficiaries <em>na ipapasok natin</em> (how
        much and how many beneficiaries will be included)," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449a546-f507-4f2c-9b17-8478867a6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Transportation Assistant Secretary Steve
        Pastor appealed to lawmakers to provide funds under the proposed ₱5.024-trillion
        national budget for 2022 for the continuation of the service contracting program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f888b28-ec09-4180-bde5-b5768fd7e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor said the program will benefit both commuters and PUV operators,
        whose income has been impacted by the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba1524-709d-4f30-bbc1-21b546d12c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:16:49.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We of course continue to appeal to the honorable members of the
        House of Representatives as well as the Senate that the Department of Transportation
        through the road sector is truly in need of funding to continue the contract
        of service so that we can ensure the viability of operations of public transportation,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59782f6-2b99-46fc-9f8f-c0be846b73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:34:51.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:51:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups on Wednesday formally filed a petition for a minimum
        jeepney fare hike, from P9 to P12. The petition covers routes within Metro
        Manila, Central Luzon, and Calabarzon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a820c7-29da-429e-9d50-e4c6e72d2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:34:51.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:51:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Jeepney Operators and Drivers Association of the
        Philippines (FEJODAP) said they do not want to burden passengers, but they
        need the fare increase to survive amid limitations on passenger capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2035a72-f96b-4099-9ef3-7aca563a2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:34:51.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:51:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pasahero namin, patawarin niyo po kami, hindi namin gusto
        ito, gusto lang namin magtulungan tayo para</em> maka-survive<em> kami,</em>"
        FEJODAP president Ricardo Rebaño said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2656b-a49c-4f3f-9ec0-235b15dc0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:34:51.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:51:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our passengers, please forgive us. We need your
        help in order to survive.]</p>'
  'US-FDA-discuss-Moderna-J-J-Covid-19-booster':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T02:01:23.294+08:00
    'imagesource': 'jcr:954af1c4-38b7-48a8-9ae2-48bd28c00a84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7188e606-5ebe-472f-9b74-b9e448acc9e9'
    'lead': 'Vaccine advisers to the US Food and Drug Administration meet Thursday
      and Friday of this week to tackle the next round of questions about booster
      vaccines for COVID-19 -- and they might be seeing the first trickle of data
      on mix-and-match boosters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T02:04:42.854+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:51:07.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:03.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'Moderna', 'J-J', 'COVID-19', 'booster', 'pandemic']
    'template': '1'
    'title': 'US FDA to take up Moderna, J&J COVID-19 booster questions this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0df610-0c7d-439b-9480-3ca48143b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Food and Drug
        Administration meet Thursday and Friday of this week to tackle the next round
        of questions about booster vaccines for COVID-19 -- and they might be seeing
        the first trickle of data on mix-and-match boosters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828edbc-61d6-44ca-9711-c12b5eeb3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db703ec-4da3-4e11-b2a1-8d5e637705ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been one of the biggest ongoing questions about vaccines since
        three different products hit the US -- is it safe, and even desirable, to
        mix different vaccine types?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054e281-0e27-4648-bac0-c07a9f60a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c27e0-ad9a-4be6-a30f-b9a729edb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the last question members of the FDA''s Vaccines and Related
        Biological Products Advisory Committee or VRBPAC will be considering. On Thursday,
        they''ll focus on Moderna''s application to add a booster dose to its two-dose
        vaccine schedule. On Friday, they''ll consider Johnson &amp; Johnson''s request
        for boosters, and only after they''ve decided those two questions will they
        turn to the question of mix-and-match boosters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04787d-9f02-4108-96fe-6577916ca33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11478aff-4ad6-4863-a910-3a24b6c7bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can say is that, so far, the results suggest that it''s
        something that is safe to do," Dr. Angela Branche, an assistant professor
        at the University of Rochester School of Medicine who is helping run some
        of the clinical trials mixing booster doses, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef23811-93ff-4b96-9f1b-ad825127bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89a02f-5eab-4f38-8627-b626c8f6bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health, which is sponsoring those trials,
        is collecting the data for publication in a peer-reviewed journal and for
        presentation to VRBPAC Friday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a3a58-448c-45f8-be3e-8ed6a519bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cb2c6-9b67-4863-8e78-09785c9c20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been trying a variety of combinations. "We first
        started off looking at people who have previously received Johnson &amp; Johnson,
        Moderna and Pfizer and boosting those with an additional dose of Moderna vaccine,"
        she said. The researchers have also tried boosting volunteers with Pfizer''s
        and Johnson &amp; Johnson''s vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5df2e-f873-421d-8701-fd6fc2de8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01e2ea-d2a0-437a-b658-ccdedfd31320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which boost is best?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5b5be-c5b5-475c-8015-852bb394b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions they are asking include whether there is a difference
        in the quality and quantity of the antibodies generated with boosting someone
        with a different type of vaccine -- and whether waiting a different length
        of time matters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8a6aa-5e3a-4f29-896d-b4c8b87df913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9951e39-8f41-4e31-ac67-21257d6e57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer was given emergency use authorization for a booster dose
        of its vaccine last month for certain people who are at least six months out
        from their initial two doses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023a062-2211-4ddf-884d-174f006445de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b3615-fdd4-4c85-810b-a998cff5dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has worded its authorization request to mirror the EUA granted
        to Pfizer. It''s asking for EUA for a half-dose, but for a booster in people
        who got their first two doses at least six months ago and who are either 65
        and older, at high risk of severe Covid-19 or those whose exposure at work
        or in their setting puts them at high risk of serious complications from infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fd05f-b56e-4f23-8bea-2b1cf810327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36721d30-4eec-407a-92b4-fce57f7c6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has far less data than Pfizer did showing that immunity
        from its vaccine is waning. In fact, several studies have indicated Moderna''s
        vaccine provides somewhat stronger protection than Pfizer''s does.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98be02-469e-4620-b9ea-77ec4e36bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a67dee-6ccf-4352-ade7-c4665d48c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One head-to-head study led by the US Centers for Disease Control
        and Prevention found Moderna''s vaccine was slightly more effective than Pfizer''s
        in real-life use in keeping people out of the hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f73ba-23f4-4c57-8477-86ec9e3653a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be48b3a-fc88-4115-adf3-0c71e0d83407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does immunity wane with Moderna''s vaccine?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc9fac-c1ce-498f-bff3-9502a3dea78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA staff were circumspect in documents posted ahead of Thursday''s
        meeting. "Some real world effectiveness studies have suggested declining efficacy
        of Moderna COVID-19 Vaccine over time against symptomatic infection or against
        the Delta variant, while others have not. However, overall, data indicate
        that currently US-licensed or authorized COVID-19 vaccines still afford protection
        against severe COVID-19 disease and death in the United States," they wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899cb27d-1bc4-46bb-8409-2c6c5eec6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e7743-135d-4698-8a24-e546a05c846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many potentially relevant studies, but FDA has not independently
        reviewed or verified the underlying data or their conclusions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635e697-2336-4487-b5ba-697a82cadb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc3e25-de7e-4550-a12a-cf630fe41b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Pfizer''s application, Israeli researchers will brief on
        what''s been happening there. Israel has been doing in-depth studies on waning
        immunity, although most people in Israel have received Pfizer''s vaccine.
        Dr. Sharon Alroy-Preiss, director of public health services at Israel''s Ministry
        of Health and Ron Milo, a professor at Israel''s Weizmann Institute, both
        of whom spoke in support of Pfizer''s booster application, are scheduled to
        speak to VRBPAC Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755266b-1762-469f-afd2-cbf9ecc6c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e8ec73-4090-4422-b1f1-6feb419e19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will vote on Moderna''s application and is scheduled
        to adjourn by 4:45 p.m. ET Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81f9c1-49b8-4868-b1d1-33002a9ad529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356087a6-ea90-45a2-951b-6c84c0c8c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:24.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson has been less precise in its application for
        booster doses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc276210-5872-4207-9e66-5e08272fc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:24.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc877e-2003-4a4e-a3cc-b26b4702ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said it wants to leave the details up to the FDA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897b43c-74d5-43d9-9da3-54512fd10959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0acbe1f-3217-47bf-b9b0-f7b412cab953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the recent data, it can be assumed that the administration
        of the booster dose will result in increased protection against symptomatic
        infection, increased strength and breadth of immune responses against current
        variants, and increase of the magnitude of protection against severe disease
        across populations," the company says in its application.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f4ff5-1105-455b-9d70-5a32cff7bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296c026-4615-4d81-a063-10913c50ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The booster dose can also increase the probability of protection
        against future variants of concern. A booster dose is recommended at 6 months
        or later, based on the strength of the immune responses, although a booster
        dose may be administered as early as 2 months. The need for a booster dose
        and/or its timing will depend on the local/epidemiological situation and the
        needs of individuals/specific populations."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70a481-1332-4d85-bd96-54758e19d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ad72e-4363-4a14-9cf3-0f25aaa3d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it has not had time to verify J&amp;J''s analysis and
        would be asking the committee to decide whether the company had submitted
        enough information to recommend boosters at either two or six months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1101c6-6580-4eda-8064-5c98112a1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac0e91-1c6d-4eb6-9279-65e6b01af8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is scheduled to vote by 3:15 p.m. ET on Friday on
        the question of whether to recommend authorizing a booster dose of Johnson
        &amp; Johnson''s Janssen vaccine, and if so, for whom and when.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131824b3-4dfc-4b97-a681-e22f848a1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ccbea-46f1-4013-9d05-9fad8301c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting might pay off</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203abd62-40fb-4365-bd8c-a46f09d8565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the longer you wait, the better the boost will be,"
        Dr. Dan Barouch of Harvard Medical School and the director of the Center for
        Virology and Vaccine Research at Beth Israel Deaconess Medical Center told
        CNN. Barouch is scheduled to speak to VRBPAC on Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482dd8b-253d-417a-9d89-9f915fd6c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b1bb3-b38e-438e-b907-24b01c4ddf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will reconvene at 3:30 p.m. Friday to discuss the
        question of mix and match boosters -- although a vote is not scheduled on
        that question.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d353c4-3469-4a90-9dbd-e7f58b88c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5beb25c-7f1f-4eaf-bcfc-c785a97d7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochester''s Branche said she thinks the data may indicate that
        mixing vaccine types for a booster might offer an advantage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eea92d-95ad-4b8b-b5c8-d2dc3391e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb80424-95fc-4788-a608-65e826c7124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barouch, who has also been studying mixed booster doses, said
        there''s not enough data yet to say.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2aadc-0fe5-4c01-986a-785de7385908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb07622-276c-41d9-b17e-4f86e2981a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that there''s a lot of potential for mix and match regimens,
        but the data sets to date are very small," he told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7bcd1-6d1d-466d-89b9-5520952541fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397a936-ac3f-4134-92b4-95a202bd220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna and Pfizer use mRNA technology -- genetic material
        called messenger RNA delivered directly to cells to instruct the body to make
        little pieces of the virus to stimulate an immune response. The Janssen vaccine
        is a vector vaccine, using another virus called an adenovirus that''s crippled
        so it cannot replicate, to carry in pieces of the coronavirus to stimulate
        the response.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e40ed2-7ab6-48e7-ae7d-ce5c9c1f78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70adf1f-d5ac-43b4-b548-f29d30799184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two different delivery methods stimulate the immune system
        in slightly different ways, Branche said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b1150-719b-4a68-a73e-f263a0ba940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbc5eb-b727-4e0a-86f8-571116d64b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the data will show that boosting is certainly likely to
        be very effective in conferring additional and longer protection," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c6cc7-9dde-4634-8e90-1b660b87e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T02:04:42.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:51:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/health/fda-vaccine-boosters-mix-match/index.html">FDA
        to take up Moderna, J&amp;J Covid-19 booster questions this week</a>."</em></p>'
  'US-CDC-drug-overdose-deaths':
