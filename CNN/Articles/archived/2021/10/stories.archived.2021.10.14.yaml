      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Cusi faction of the ruling party PDP-Laban denied Thursday that it is mocking
        the electoral process by fielding Sen. Bato dela Rosa for president with the
        prospect that he would be replaced by Davao City Mayor Sara Duterte in the
        2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40165e4-4db1-42d2-b502-4e0e2a6d0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a7aef-fbde-4a4e-b654-6ea97308a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a mockery of the elections law if the political parties
        use every available legal option, or time, for them to finally decide the
        candidates to field,” PDP-Laban secretary general Melvin Matibag said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c41c9-ae89-437a-a31b-48b08b19deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7b1ee-4c08-437d-bd5b-4e86a5575ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the real intent of the Omnibus Election Code envisioned only
        those who will die along the way or be disqualified, then why didn’t the lawmakers
        just state so?" he added. "It’s that simple. If the law is clear there should
        be no room for interpretation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609cc90-6df7-41fc-9e41-e6c9a7e7b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5a85b-2083-479d-b8c2-1a7e31ec6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article IX, Section 77 of the Omnibus Election Code provides that
        “[i]f after the last day for the filing of certificates of candidacy, an official
        candidate of a registered or accredited political party dies, withdraws or
        is disqualified for any cause, only a person belonging to, and certified by,
        the same political party may file a certificate of candidacy to replace the
        candidate who died, withdrew or was disqualified.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f3b07-4afd-4779-8c26-aa12e5969001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c10290-8d98-4ea2-8017-0116f061df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitution for political candidates in the 2022 polls is until
        November 15. Unlike the first two cases or death and disqualification, withdrawal
        calls for voluntary substitution of candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda8a56-00a4-44bb-8c00-e20888c7c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
