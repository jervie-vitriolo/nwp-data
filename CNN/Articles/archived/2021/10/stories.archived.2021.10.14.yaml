      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have always been a proponent of better balancing the two important
        facets of our lives today: COVID and non-COVID. I think in the past, we have
        been too focused narrowly on COVID,” Chua told senators.</p>'
