      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:26:07.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        government has failed to balance its COVID-19 response with the need to solve
        economic problems caused by the health crisis, according to the National Economic
        and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51156dd5-b4dc-4970-8a35-0dfffc18d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:26:07.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228be4b6-6bc7-4df1-b747-d8ae882172b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:26:07.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on NEDA’s budget on Wednesday, Socioeconomic
        Planning Secretary Karl Chua said authorities focused more on addressing the
        spread of COVID-19 that led to other consequences like higher unemployment
        and diminishing income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c44d8e-8adb-4450-886d-3ae06cbfe238'
      'mgnl:activationStatus': true
