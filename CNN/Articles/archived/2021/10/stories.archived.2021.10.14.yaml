      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong>&nbsp;San
        Miguel Corporation (SMC) was named "Top Employer of the Year" at the 2021
        Asia CEO Awards - besting other major conglomerates in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910509bb-c5b1-493c-bbd3-c42c5b57060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:39:11.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the largest companies in the Philippines, we know we
        have a responsibility to use our resources to help rebuild lives and our economy,
        better. Despite the uncertainties, we keep pushing to help our country recover,"
        SMC president Ramon Ang said in a video message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670d892-a073-484f-88db-cac1680a0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:39:11.333+08:00
