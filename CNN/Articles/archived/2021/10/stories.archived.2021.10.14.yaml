      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney is coming after Netflix in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a128163-7262-4f48-946b-ce2271b385a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b68214-f662-49ac-9379-908b849a3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of Disney+ announced a major expansion into Asian content
        on Thursday, with plans to greenlight more than 50 original titles from the
        region by 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9772059-3449-40d9-a4ec-ebdfeb17734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472832d-0ade-43aa-b6ce-9426ae554424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is commissioning new shows from South Korea, Japan, Australia,
        Taiwan and Indonesia. Many of the programs will be presented in local languages,
        from Bahasa Indonesia to Mandarin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16848ea-4554-437f-9c00-d80c61f538ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b148f-50fa-4765-a09f-ca7f9b43b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as fans worldwide continue to buzz over "Squid Game,"
        a South Korean hit from Netflix that has become the company''s top show globally.
        The streaming king told CNN Business exclusively this week that it had been
        viewed by 111 million accounts since its rollout in September, making it the
        company''s "biggest-ever" series launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8faf4e7-651e-4d2f-b971-0e87b34a67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6dcf4-85e1-4fb9-b5f0-ef31bfb93925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has been pouring money into original Asian language content,
        and the streaming service has touted the global success of its Korean and
        Japanese programs. It''s also had hits with European series, including "Lupin,"
        a French mystery thriller.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6827d-21f7-409c-af2c-5bb30921dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbb040-5ce7-4633-9ac8-9daf67e965b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Kam-Engle, Disney''s head of content and development for
        Asia Pacific, noted the popularity of Korean content in a presentation shown
        to the media on Thursday, saying that it had "evolved into a global phenomenon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aae11f-2373-4ab6-8cb8-c2dbe1c66171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5df0b-fa45-4274-acca-753ebb0540a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To capture that interest, the company unveiled a sneak peek of its
        own slate of upcoming Korean shows, including "Snowdrop," a romantic drama
        series starring Jisoo, a member of the popular K-pop band Blackpink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e8cb3-81ec-49ca-a81c-eece09134a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a120e4b-e3dc-400f-996e-9e61d39c5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney declined to share how much its new investment in original
        content would cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adeba8a-1bec-4eb2-bad7-464d2ecab50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
