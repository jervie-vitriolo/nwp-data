      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, economic managers are seeing light after pushing hard to reopen
        the economy and to do away with the region-wide implementation of community
        restrictions, he noted.</p>'
