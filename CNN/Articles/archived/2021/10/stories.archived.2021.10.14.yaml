      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s only effective for a day because we will review
        the green list tomorrow and only a few Filipinos or travelers come from the
        green list countries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca2de0-1788-44d9-b57c-885909deb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
