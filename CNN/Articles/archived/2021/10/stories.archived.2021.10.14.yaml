    'lead': 'The Department of Social Welfare and Development (DSWD) has sufficient
      fund for food packs in case the national government implements the COVID-19
      alert level system nationwide, an official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T14:37:23.467+08:00
