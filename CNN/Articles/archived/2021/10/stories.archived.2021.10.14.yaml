      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the administration approved the 800-megawatt Vineyard Wind
        project, located 12 nautical miles off the shore of Martha''s Vineyard. Later
        that month, it announced the California coastline would be opened to wind
        power for the first time.</p>'
