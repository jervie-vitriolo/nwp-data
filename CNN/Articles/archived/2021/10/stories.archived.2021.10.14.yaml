      'mgnl:type': 'text'
      'text': '<p>Now more than ever, it''s important for us to extend help to those
        who need it most. Pay it forward to your favorite charities and communities
        who are heavily affected by the pandemic. Starting as early as now, you can
        find a wide variety of holiday gift baskets for as low as P350 at SM Markets.
