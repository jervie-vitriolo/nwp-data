      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian on Thursday said the new shipment
        is expected to arrive in the country next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f55daa-664a-42f4-990e-9f164e197f3b'
      'mgnl:activationStatus': true
