      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that scenario, the world would still be consuming 75 million
        barrels of oil per day by 2050 — only 25 million barrels per day less than
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d97e70-fdc5-413b-a2ca-3e546c565c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07464c-a3f6-4dba-ad0b-5deb97d52568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy sector has been bolstered in recent weeks by a sharp
        increase in prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a1b81-7c56-4ad7-926c-8de521daeaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27592a-263e-4111-9976-2a06e10993fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas prices in Europe and Asia have skyrocketed, while the
        cost of coal in China is at a record. That''s helped push oil prices to their
        highest level since 2014, as some energy suppliers turn to oil for power generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942b502-1fee-4952-bc19-27e447c8d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e6dfe-e5ac-4457-ae2d-f1343399d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IEA report includes a warning to the fossil fuel industry.
        Demand for oil peaks under every scenario the agency studied, and if countries
        live up to their climate pledges, that moment will arrive in just a few years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c0c62-4c76-422d-aee1-c87aecbfe927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c08b8f-4a91-48f5-b761-8e0a8a9d6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s needed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febdef8-55a7-4c81-9857-974489307ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, investment in clean energy projects and infrastructure
        is falling short. The IEA has said that development of new oilfields or coal
        mines projects must stop if the world is going to limit warming to 1.5 degrees
        Celsius.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8ac7c-772e-4196-a5f7-7021bc7335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca66406-5cef-4f7e-9595-05bea72cdb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a looming risk of more turbulence for global energy markets,"
        Birol said. "We are not investing enough to meet for future energy needs,
        and the uncertainties are setting the stage for a volatile period ahead."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa66c4-5f74-4b4f-b663-843cdefc9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb698d-552b-4cab-b893-d3a7d8f5f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birol said that in order to reach net-zero emissions, clean energy
        investment needs to more than triple over the next decade. About 70% of that
        spending should happen in developing economies "where financing is scarce
        and capital remains up to seven times more expensive than in advanced economies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f120a2-da61-4201-9c3f-55ab8e347c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d952b21-ed23-4fe6-9844-fd661be9652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way ahead is difficult and narrow, especially if investment
        continues to fall short of what is required," the IEA said in its report.
        But it said it remains "hopeful" if government leaders step up to the plate
        next month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825eaf51-1386-43cb-88b9-043996596121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9da6e4-0217-4dbf-b785-d91990ad0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment surge required will largely be "carried out by private
        developers, consumers and financiers responding to market signals and policies
        set by governments." These players will need "an unmistakeable signal from
        Glasgow," where world leaders will gather in November for international climate
        talks, the IEA emphasized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a1222-a342-4fc8-bf65-eb2cb3d60d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5456f6-dee1-47d0-98e0-f0470226a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum had been building ahead of COP26 to implement tougher measures,
        such as putting an end date on the use of coal, the most carbon-intensive
        fuel. But talks have been complicated by the recent energy crunch, which is
        feeding fears that businesses could have to shut down and consumers will face
        soaring bills this winter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fa054-0143-46eb-9383-a1c2bca0bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82da0bd-eea8-4089-bf7c-08cd99e16faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, China promised not build any new coal-fired power projects
        abroad. Yet in a bid to ease its worsening power crisis, Beijing recently
        ordered mines to ramp up production.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9dceed-ca6d-4900-a0a7-8db8ef3ae519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae14f7-d69c-4f47-9c7a-b0e6e9565a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA projects that coal demand will fall 10% by 2030 if countries
        follow through on their climate commitments. To keep a lid on warming at 1.5
        degrees Celsius, and prevent a climate disaster, use needs to drop by 55%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebcb51-f731-4394-a21d-2d028cce0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:46:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/energy/iea-world-energy-outlook-climate/index.html">Peak
        oil is coming. That won''t save the world</a>."</em></p>'
  'US-consumer-price-inflation-September':
