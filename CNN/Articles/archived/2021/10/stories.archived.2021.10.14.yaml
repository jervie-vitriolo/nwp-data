        <a href="https://cnnphilippines.com/news/2021/10/12/Duterte-COVID-19-vaccine-hesitancy.html">vaccinate
        people in their sleep</a> to reach those who hesitate to get COVID-19 shots,
        Malacañang said Thursday.</p>'
