      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as assistant general manager of the National Housing Authority
        from 2001 to 2005, then president of the National Home Mortgage Finance Corporation
        from 2006 to 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64878bfe-f9f4-4c80-9861-a1e7f7140a42'
