  'comelec-Jimenez-firm-voluntary-substitution-option-cannot-be-removed':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T13:43:34.915+08:00
    'imagesource': 'jcr:25539146-41cc-42fd-b77a-96924f90455f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e1b9a3-90fd-48cd-906d-c2c123ebdcb5'
    'lead': 'The poll body remains firm that the voluntary substitution option for
      political aspirants should not be removed, despite growing calls from several
      members of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T13:38:01.623+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:47:40.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:11.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['comelec', 'james-jimenez', 'firm', 'voluntary-substitution', 'withdrawal',
      'option', 'cannot-be-removed', 'ban', 'elections', '2022']
    'stories': ['80bf063b-94dc-4271-a42a-e3ebd50e04c6', '7a676f57-6370-4d19-ad10-391863bd4233']
    'template': '1'
    'title': 'Lawmakers urged: Propose restrictions to substitution, don''t ban it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02f202-dcaa-477f-beb0-0980d03a36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.624+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> ​The
        poll body remains firm that the voluntary substitution option for political
        aspirants should not be removed, despite growing calls from several members
        of Congress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208bb8e-cf02-42ff-b86e-59f45ddc78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.626+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said instead of banning the
        provision altogether, lawmakers should consider coming up with specific limitations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a4add-20d7-4993-ae6b-1c021f79e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.624+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What needs to happen is that Congress should introduce restrictions
        of some sort on the exercise of the statutory privilege of substitution,"
        said James Jimenez, spokesperson of the agency, in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692f037-ba47-4f07-bef0-01ad7b9e22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.624+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 77 of the Omnibus Election Code allows a candidate of a
        registered or accredited party to be substituted in case of death, disqualification,
        or withdrawal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3d4fa-ce88-4771-bb0a-fd31fa15e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.624+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the first two cases or death and disqualification, withdrawal
        calls for voluntary substitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b4632-8167-459a-b627-3af95355562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.624+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senator Koko Pimentel have both
        sounded the alarm on the withdrawal option being "abused" by some parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5cab3-e54a-4fee-9a84-da9efb9c2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.624+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said he believes in the importance of the provision, although
        he admitted that it is being used as a "strategy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1606fb8-cac9-4565-95c6-fb1f4641da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deplore the thinking that results in this ''strategy,'' but [I''ve]
        also seen the intrinsic worth of the system of substitution," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4324ba-aa42-4f5c-a87c-6861c652112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, apparently commenting on the substitution scheme, also
        tweeted: "There was a time when these negotiations happened behind closed
        doors, before the deadline for filing [certificates of candidacy] passed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d85e31-4a47-4a32-b469-45cbd5582166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, though, it''s all being played out in the open, and it makes
        the public uncomfortable seeing what used to be hidden from them," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ff369-2591-47f5-84c8-925bac0d9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aspirants who filed their candidacies are speculated to be
        just "placeholders" until the November 15 substitution deadline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c35cb-ab44-40cf-97ed-314c97a7b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are Sen. Ronald "Bato" Dela Rosa, who is vying for the
        presidency under the Cusi faction of the ruling PDP-Laban, as well as the
        presidential and vice presidential candidates of the Lakas-CMD.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c3c45-0525-4e93-b7d0-233560acdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted he wants Davao City Mayor Sara Duterte to take
        his place, while Lakas-CMD''s Prospero Pichay said the party is still open
        to having the presidential daughter as its substitute standard bearer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d20868-15e5-41df-b851-196a4ad51e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.625+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Deputy Speaker and Cagayan de Oro 2nd District Rufus
        Rodriguez filed House Bills 10380 and 10381 on prohibiting substitution of
        candidates and declaring incumbent officials resigned upon filing, respectively.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192713aa-26c7-4569-b8b5-74c6ee0b60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:38:01.626+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://https://www.cnnphilippines.com/news/2021/10/9/Comelec-substitution-option-cannot-be-removed.html">READ:
        Comelec: Substitution option cannot be removed</a></strong></p>'
