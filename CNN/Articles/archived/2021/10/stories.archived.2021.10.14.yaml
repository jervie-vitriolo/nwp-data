    'template': '1'
    'title': 'Lacson-Sotto tandem eyes endorsing 14 senatorial aspirants with surprise
      bet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83558c6-a19e-4515-b376-1663b2f917cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        tandem of presidential aspirant Senator Ping Lacson and his running mate Senate
        President Tito Sotto could field 14 — not 12 —&nbsp;senatorial aspirants in
        the upcoming May 2022 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef67f5-1d05-480a-b2a2-8152fbf08cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson on Thursday said they do not have a final slate yet, but
        they could adopt 14 hopefuls from different political parties — mostly comprised
        of incumbent and former senators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d158bda-098d-449b-8dba-426a413b3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said included in the initial list are Senators Richard Gordon,
        Sherwin Gatchalian, Joel Villanueva, Migz Zubiri, and former Senators Loren
        Legarda and Chiz Escudero. They''re also looking at endorsing DOH adviser
        and ophthalmologist Minguita Padilla and former Makati Rep. Monsour del Rosario.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281c09a-a415-458a-9def-0bd02202fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobra pero mabuti na ang sobra kaysa kulang-kulang," Lacson said
        during the Pandesal Forum in Quezon City. "After all, this is democracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa88d7-710f-48c6-8c65-5a638d8b4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more than 12 but that''s better. After all,
        this is democracy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd71782-8a5f-411c-b664-9f0926b1b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung piliin man namin ang 14, at the end of the day iiwanan namin
        sa Filipino people, electorate, kung sino piliin nila na 12," he also said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5f476-ea83-4307-a1b7-35cdead511dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:55:16.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we pick 14, the Filipino electorate will be
        the ones to decide on the 12 they will vote for.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147604a6-58ee-49f8-93d2-fad05abb61aa'
