    'mgnl:tags': ['Metro-Manila', 'movie', 'theater', 'cinema', 'guidelines', 'reopening',
      'CEAP', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'What to expect when cinemas reopen'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d9ebf-ba86-410a-9330-347a5c02a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:07:53.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:38:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> As
        Metro Manila eases to Alert Level 3 from Oct. 16 to 31, more businesses, including
        cinemas, will be allowed to resume operations at 30% capacity for fully vaccinated
        individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a7666-4e24-4d27-9d76-554a048ad482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you enter the cinemas, again, in line with the 30% capacity,
        then you’ll be seated at least one seat apart," Cinema Exhibitors Association
        of the Philippines President Charmaine Bauzon told CNN Philippines on Thursday
        night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f223c2-525f-4e85-8896-67d1556d1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moviegoers should wear their face masks all the time, Bauzon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a796e-2a91-42dd-b518-3affc00725ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating inside cinemas will also be prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ee2ee-798a-4ccd-82d6-ad3aee6cbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ireneo Vizmonte stressed owners must ensure
        proper ventilation in their movie houses before reopening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c19ca-a064-4f60-87c2-989826e6853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman po natin na ang mga sinehan ay mga saradong lugar</em>,"
        he said. "<em>''Di pa po tayo pwedeng mag-enjoy ng inyong mga popcorn</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bf914-d7de-43d3-9ea6-ae16b6c629ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are well aware cinemas are enclosed places. You
        cannot enjoy your popcorn yet.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52338555-0f3a-40da-8dfd-45f13b9bbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vizmonte also assured that cinemas currently operating as vaccination
        centers won''t be affected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8ae12-9f1a-429e-8f98-e2c9b463fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.981+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But movie houses are not going to open just yet on Saturday, as
        operators need to "mobilize a lot of things." Bauzon said they are still finalizing
        the guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9e7bd-59dc-48d7-bb77-3945090210b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.981+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora said there will be High-Efficiency
        Particulate Air (HEPA) filters in his city''s movie houses to ensure the safe
        reopening of cinemas amid the ongoing health crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d0754-a915-4cfc-b00d-d1f6ec3eacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:13:56.981+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:38:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these safety nets are in place," he told CNN Philippines''
        New Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085db16b-e3ce-40ba-bc64-0b0ef2e26ab8'
      'mgnl:activationStatus': true
