      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Effective siya for one day kasi bukas ire-repaso yung list ng green
        list at tsaka kakaunti lang ang mga Pilipino o kahit sino mang biyaherong
        galing dito sa mga green list countries,” presidential spokesperson Harry
        Roque said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108189d-1a90-4177-98a7-b9ec2b054475'
