    'lead': 'The Philippines will finally start drilling activities in Service Contract
      37, located onshore Cagayan Basin, according to the Philippine National Oil
      Company Exploration Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T22:47:10.123+08:00
