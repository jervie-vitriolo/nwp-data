      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)—</strong> All
        local government units in Metro Manila are now classified as moderate risk
        for COVID-19, the independent OCTA Research group said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226613e-d403-48c5-8709-8c93ea2376a2'
