      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite appeals from lawmakers to remove the substitution rule,
        Comelec spokesperson James Jimenez said they could not ban the provision altogether,
        and urged lawmakers to instead come up with specific limitations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af0f16-7e77-470b-b48a-9e163057c238'
