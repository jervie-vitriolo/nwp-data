      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big chunk of the country''s vaccine supply is from Sinovac, many
        of which were donated by China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deedd0f8-e20f-45a5-bd7a-264ee2ae5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:48:31.013+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also receive 844,800 doses of AstraZeneca vaccine
        on Oct. 15. These are donated by Germany through the COVAX facility co-led
        by the World Health Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54404542-9be2-4460-9780-23bde116b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:48:31.013+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:47:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the vaccines authorized for emergency use in the nation
        are Pfizer-BioNTech, Moderna, Sputnik V, Sputnik Light, Johnson &amp; Johnson,
        AstraZeneca, Bharat Biotech, Sinovac, and Sinopharm.</p>'
