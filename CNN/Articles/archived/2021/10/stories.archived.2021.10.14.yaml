      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ef173-df25-42a1-a50d-f89a0ed69313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:54:34.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:45:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said this deadline was simply meant to give the poll body
        more time to print ballots and finalize the list of candidates, and any political
        party can utilize the substitution rule just as it is entitled to employ its
        own political strategies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce109962-2a73-4ca7-80b0-683a618f02ff'
      'mgnl:activationStatus': true
