  'guidelines-reopening-of-cinemas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T22:57:58.724+08:00
    'imagesource': 'jcr:f463fb33-c461-4d15-ba8d-cabd356da591'
    'jcr:mixinTypes': ['mgnl:hasVersion']
