    'template': '1'
    'title': 'Senator wants govt contractors'' financial capability established in
      emergency procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8859bc-a745-45d5-b20e-56097028eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> A
        senator wants guidelines that could better establish a government supplier’s
        financial capability during emergency procurement in light of the supposed
        overpricing of COVID-19 medical supplies tackled in legislative probes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888f0aa-f006-4682-8a5f-88bff46046a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc114c-4f0e-4082-8469-1980cd6489f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic laid bare disparities in our laws, particularly those
        related to health care, travel, transportation, and procurement,” said Sen.
        Francis Tolentino, who filed Senate Bill No. 3433.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b065a6b-664d-42a5-a153-8d2d2537b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f2e2b-397b-49c6-97b2-fd14f2451666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, also known as the Government Procurement Reform Act
        — aims to amend Section 53 of Republic Act No. 9184 in order to require the
        presentation of documents proving potential suppliers, contractors, and consultants
        are indeed capable financially to meet requirements set by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a4618-5655-4f10-b452-298159a2a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9169db7-ef5e-4528-923b-0db6c21f1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shall apply to all cases of negotiated procurement, according
        to the bill, which also mandates the procuring agency to determine the financial,
        legal, and technical capability of the contractor during emergency procurement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5bd3d2-d38d-4955-b823-46295b6007a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c5d75-ace2-4734-9767-4fd5cc6d9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the procurement law failed to provide guidelines
        on establishing sufficient efficiency on the supplier’s end to fulfill their
        contractual obligations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405ad96-2671-452c-946b-2bf0040e9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96210145-079b-405c-a166-91d04a25fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill’s filing came after inquiries by both the Senate and the
        House of Representatives tackled the purchase of allegedly overpriced face
        shields and face masks at the onset of the COVID-19 health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbb965-3363-4e3d-96ea-d44da74c3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:47:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281eccd-6c6b-4082-8a4d-ff0d79d090b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T13:21:27.272+08:00
      'mgnl:createdBy': 'pilar'
