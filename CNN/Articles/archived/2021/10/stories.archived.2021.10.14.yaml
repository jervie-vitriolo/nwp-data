      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte has so far stood firm that she will not run for president,
        but Dela Rosa expressed hope that the latter would change her mind because
        of her "winnability."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3326be-aa00-415c-a5bb-3f9fb34d5798'
