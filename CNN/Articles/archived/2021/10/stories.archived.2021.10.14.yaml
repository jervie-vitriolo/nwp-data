      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1a78d-1191-49a4-abb1-85407bcd5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:49:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that initiative, which spans multiple government agencies,
        the Departments of the Interior, Energy and Commerce committed to a shared
        goal of generating 30 gigawatts of offshore wind in the US by 2030. The Interior
        Department estimates that reaching that goal would create nearly 80,000 jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447e20f-b71a-4a47-bd5e-8481502a9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T08:09:07.024+08:00
