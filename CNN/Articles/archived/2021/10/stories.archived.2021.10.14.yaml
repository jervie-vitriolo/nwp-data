      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/politics/afghanistan-evacuation-flights-canceled/index.html">Most
        evacuation flights from Afghanistan this week have been canceled</a>."</em></p>'
  'Brazil-Bolsonaro-no-to-COVID-19-vaccine':
    'author': 'Rodrigo Pedroso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T04:20:35.501+08:00
    'imagesource': 'jcr:acae792a-ba60-49a5-95ac-8b04ebeb1df3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33148fd-7b73-4f62-af43-6f40eea0ae5a'
    'lead': 'Brazilian President Jair Bolsonaro said he decided not to get a COVID-19
      vaccine, in an on-air interview with Jovem Pan radio on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T04:23:06.087+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:50:27.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:04.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Bolsonaro', 'COVID-19', 'vaccine', 'coronavirus', 'pandemic',
      'president']
    'template': '1'
    'title': 'Brazil''s Bolsonaro says he will not be vaccinated against COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bc3c6-26b0-46dd-927e-32a3e57604ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian President Jair Bolsonaro said
        he decided not to get a COVID-19 vaccine, in an on-air interview with Jovem
        Pan radio on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c55163-329b-4172-b0e4-4a599bedee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635aa0b1-8343-48ac-a21f-9a96e1fba858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Bolsonaro -- who has been eligible to get vaccinated
        since April -- has said he would take the vaccine after the last Brazilian
        was immunized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5c1be-b02b-4aa5-a4cb-267ee1f18087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d17073-372b-4fd8-b517-7ead44255d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided not to take the vaccine anymore. I''m seeing new studies,
        my immunity levels are through the roof. I am going to get the vaccine for
        what? It would be the same thing as playing $10 in the lottery to win $2.
        That''s out of place," he said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb7949-ac71-4e87-8910-2b613a84e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5031d-b285-407c-adc8-c342d76fe80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro argued that Brazilians have the right to not get vaccinated,
        saying: "For me, (it is) freedom above all. If a citizen does not want to
        get the vaccine, it is his right and that''s it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84edf72-eca6-43e9-a27e-a0e9c80b8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96425a06-1aff-42ad-a35b-c98847d42503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s remarks come as the Brazilian population is showing
        major support for the vaccine. According to Johns Hopkins University, Brazil
        has fully vaccinated about 47% of its population and according to Our World
        In Data, 72% of the population got at least one dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a73296-1a12-4ae2-b170-862a84b4de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34109f-b0b9-4a87-9413-d5c51000a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pan American Health Organization (PAHO) director Carissa
        Etienne said: "In Brazil we have seen the impact of weekend-long vaccine drives,
        and vaccine champions to encourage everyone eligible to get vaccinated. These
        and other tailored strategies will be key to reaching those that we have not
        yet reached."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b2c89-73ed-4605-9571-bba5dbf17be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0694057-936d-4935-a96e-2f61de417d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has been fiercely criticized at home for his handling
        of Covid-19 and long-standing reluctance to impose public health precautions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7f0c2-63a2-475f-966f-3c8a0d5e2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbeeac-1197-45bf-b58a-ec26ac24cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Brazilian president publicly flouted a UN requirement
        that required foreign delegations to be vaccinated before entering its headquarters
        in New York. Multiple members of his delegation later tested positive for
        the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9322340-2772-43be-8963-597f96f2363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfee1ce-d7de-4cbb-9317-e465a21272e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, Brazil has been hard-hit with over 600,000
        deaths -- second only to the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812866f-f442-41c8-8c68-2417026b7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:23:06.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/americas/bolsonaro-no-vaccine-intl/index.html">Brazil''s
        Bolsonaro says he will not be vaccinated against Covid-19</a>."</em></p>'
  'deaths-after-Norway-attack':
    'author': 'Vasco Cotovio, James Frater and Lianne Kolirin, CNN'
    'caption': 'A 37-year-old man has been arrested and charged after five people
      were killed and two injured in a bow and arrow attack in the Norwegian town
      of Kongsberg on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T04:59:17.433+08:00
    'imagesource': 'jcr:49c8bd3e-e762-454d-81ed-65ad8f29052d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfd78291-238b-41c7-9f4f-aabb7d3012c5'
    'lead': 'A 37-year-old man has been arrested and charged after five people were
      killed and two injured in a bow and arrow attack in the Norwegian town of Kongsberg
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T05:01:36.680+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:50:10.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:05.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kongsberg', 'Norway', 'attack']
    'template': '1'
    'title': 'Suspect charged after 5 killed in bow and arrow attack in Norway, police
      say'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671144c7-6ed4-4d4b-b167-04be29961100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:01:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A 37-year-old man has been arrested
        and charged after five people were killed and two injured in a bow and arrow
        attack in the Norwegian town of Kongsberg on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29378c-a374-4ab4-a816-da3e5500153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is a Danish citizen who lives in the town, police said
        in a statement early Thursday. The suspect, who has not been named by police,
        was arrested on Wednesday afternoon and transported to the nearby city of
        Drammen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35bf91-b393-4fe3-be63-eff3d64787bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not disclosed what charges the suspect is facing. Authorities
        released the latest statement to counter what they said was speculation on
        social media that other perpetrators were involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a24d2-d22c-4c05-9f07-ca5d8d816006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perpetrator is believed to have acted alone, police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a475f6-eb4c-42a4-a551-ca7c8a2d3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media after the attack, Oyvind Aas, police chief of
        the county seat Drammen, said authorities had not ruled out the possibility
        of a terror attack. "From the course of events, it is natural to consider
        whether this is an act of terrorism," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b35d6-5f26-4ccb-9ffd-13b7ee5526b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aas added, "the apprehended person has not been questioned,
        and it is therefore too early to say anything about this and what was the
        person''s motivation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918093c-04ad-4845-8d48-f7dda838051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect moved across a "large area" in the course of the attack
        and was apprehended at 6:47 p.m. local time, a police statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477b2d1-688f-44b1-a546-74e5753da778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Oslo, the capital, Erna Solberg,
        the country''s outgoing Prime Minister, described the developments in Kongsberg
        as "gruesome" and promised "all necessary resources" were being deployed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc73d68-8854-4482-bb08-a25d0030098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrator has carried out horrific acts against several people.
        It is a very dramatic situation that has hit Kongsberg society hard, and the
        events shake us all," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17450e-e80a-43ca-9a71-9107e5ab8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes on the eve of a new government after last month''s
        parliamentary elections unseated the long-ruling Conservative Party. Labour
        leader Jonas Gahr Store is due to assume the role of Prime Minister on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183ee5a-5a5a-4db3-ac87-bfd3ec2f4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Store described the attack as a "cruel and brutal
        act."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5248c0a-2001-4a5d-9e71-5ce1b2dee2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and deepest sympathy now go to those affected, their
        families, and to the police, health personnel and aid workers who are now
        working full time to provide an overview and assist those who need help,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c15a0-70f4-451c-9f19-4fa8124652c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aas, one of the injured is an off-duty policeman who
        was in a store.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c162e-ad6b-405c-8e45-f2fc0a3ec574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The injured have been taken to hospital for treatment. The Kongsberg
        municipality has been notified and has set up crisis teams to assist and follow
        up with those who need it," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaaf64-c6e7-407e-b76f-8752c2f5d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kongsberg is located 85 kilometers (about 53 miles) west of Oslo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563b1a9-6216-42f7-9428-99621b74a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police in country are now temporarily armed</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e1f89-27e6-43b7-a21d-edfe19e9ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police began receiving emergency calls from central Kongsberg
        at 6:13 p.m. local time, according to a statement by the southeastern police
        district.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9be16-fbea-4c31-925c-70c2055e6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls reported a person walking around with "what was supposedly
        a bow and arrow."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b456f4-6ab1-47ac-8b45-281f3621611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were fired by police during the arrest, Aas said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fec7e8-1f74-4209-ac7e-c726c2bdbb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took some time from the time our first patrol was on the scene
        until he was arrested. We will return to a more detailed description of the
        course of events when we have a better overview of what happened," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde7c6d-40f5-4c6a-bead-b8192dcfd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police across the country have now been given the rare order to
        carry firearms as a precaution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44831c7-7771-4915-96be-efac0c314525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the serious incident in Kongsberg where several people were
        killed and injured tonight, the police in Norway are temporarily armed," the
        Norwegian Police directorate said in a statement on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea78ad0-a3fe-4f61-99c7-e16be288332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an additional emergency measure," the statement added.
        "The police currently have no concrete indications that there is a change
        in the threat level in the country."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822f84d-aa68-4eec-8859-6bbf7701973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Norwegian law, officers typically must have prior approval
        to carry firearms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4c4fc-5f0e-4b84-8152-5ebc42a7e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes just over a decade since Norway''s worst terrorist
        attack.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c896a40-eecb-42d6-b541-b2be7bbf398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2011, Norwegian far-right extremist Anders Behring Brevik
        killed 77 people, many of them teenagers, in a bomb attack and gun rampage.
        He was sentenced to 21 years in prison, the maximum possible term.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0aa9a-862c-4d0f-9e9b-676a822f6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:40:37.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:50:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, another man stormed an Oslo mosque armed with guns
        before being overpowered. That year, the country''s intelligence service repor</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8743a8-5810-4fee-92e1-672760b54f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:01:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/europe/kongsberg-norway-attack-intl/index.html">Suspect
        charged after 5 killed in bow and arrow attack in Norway, police say</a>"</em></p>'
  'NEDA-government-COVID-19-pandemic-response':
