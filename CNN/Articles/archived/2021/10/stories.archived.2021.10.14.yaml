    'template': '1'
    'title': 'Russia: Sputnik Light COVID-19 vaccine 70% effective vs. Delta variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c89b6-4a5c-4119-b770-bd368e3c67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        single-dose Sputnik Light COVID-19 vaccine “has demonstrated 70% efficacy”
        against the Delta variant “during the first three months after vaccination,”
        according to Russia’s sovereign wealth fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da371cbe-fc47-40a3-9066-0837bc45a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63abf6-218b-4d77-b4d4-4bb1d37a6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://rdif.ru/Eng_fullNews/7123/">statement</a>
        released on Wednesday, the Russian Direct Investment Fund (RDIF) said based
        on analysis conducted, “the vaccine is 75% effective among subjects under
        the age of 60.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6cd72-2eab-45af-b829-72e7ea85a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514df69-0026-49b9-aec3-154132ac1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vaccine provides flexibility in immunizing the population,
        contributing to the formation of primary immunity and effective re-vaccination
        for recipients who originally received a different vaccine,” said RDIF CEO
        Kirill Dmitriev.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1426b28-48f5-4b1a-b16a-c6773268a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a14e87-59f3-4dc4-be1d-2b418de62f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik Light also demonstrated “superior efficacy” compared with
        two-dose vaccines, which have shown waning efficacy against the Delta variant
        to less than 50% five months after administration, RDIF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4be7d8-7d5c-4f23-82b0-f1f88630300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0c6e7-0d1b-4dac-b3ac-7fd3fc5b582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Standalone use of Sputnik Light also provides much higher efficacy
        against severe disease and hospitalizations,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ccacc9-5c72-402e-b30b-90ed0fef8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T05:40:12.455+08:00
