    'jcr:uuid': '8a90ca2d-d7c1-4b38-88ce-3ec7767dea93'
    'lead': 'The shift to clean energy is sending the oil industry into decline. But
      the world needs a much more ambitious plan to save the climate and achieve net-zero
      emissions by 2050.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T15:43:06.593+08:00
