      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6959b-5c1c-41ee-a60f-1da26a845eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company only launched Disney+, its flagship streaming service,
        in late 2019, but it has impressed analysts and investors so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5b678-e018-4bd9-961d-554538e00107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d859e8-b08e-46b5-801c-a9a3a035a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform currently has more than 116 million subscribers across
        61 markets around the world, including eight in the Asia Pacific region, such
        as India, Australia and New Zealand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c4945-8693-41bf-9869-efc0ce5e4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b1df4-434a-41a0-9636-f568d2906ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives are now gearing up for more launches, with debuts in
        South Korea, Hong Kong and Taiwan expected next month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012b83c-584f-4d3c-ae56-3d263c4d121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a74b0-c568-4384-a01e-a4b4eec2ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To blitz each market, the Hollywood heavyweight will be relying
        on the help of local creators, according to Luke Kang, the company''s president
        in Asia Pacific.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f8a6e-78bc-4fbf-843a-182c152dd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e066c-21e1-4675-aadc-8d28755b6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers across the region are increasingly demanding the best
        of global and the best of local language content," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3a8ef-df47-4639-b5c5-98fcf485b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a114de5-70b7-4a05-b9d9-863dc9f26d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney wants to combine the two by leaning into its storied history
        and existing army of talent, which include creatives from Pixar and Marvel.
        The company announced plans Thursday to connect hundreds of Asian creators
        to Disney''s global executives and producers through masterclasses, live panels
        and other activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf73f2-fe62-498e-a1cc-50a71a575849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac38ae4-2d9d-4d0c-b6f1-e4311482178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:39:08.772+08:00
