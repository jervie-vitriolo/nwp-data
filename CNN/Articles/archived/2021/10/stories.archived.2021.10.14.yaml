      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c8ffe-998a-4661-b982-109d5c5dbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his recent conversations with US officials have been deflating,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f80076-14cb-4ee2-b54b-bc6906dc5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
