      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department has already started lease sales for some
        of the areas Haaland mentioned on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210abff-e792-4791-a7f4-448d64340699'
