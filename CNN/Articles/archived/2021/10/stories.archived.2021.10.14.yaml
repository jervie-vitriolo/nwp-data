    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD: Food aid fund sufficient for nationwide implementation of alert
      level system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5b3a7-c349-4cba-b237-a22676c2f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        Department of Social Welfare and Development (DSWD) has sufficient fund for
        food packs in case the national government implements the COVID-19 alert level
        system nationwide, an official said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab51c19-00e3-4789-9b15-e8023012c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the alert level system being implemented in Metro Manila,
        local governments provide food packs for the first week of localized lockdown,
        while the DSWD gives food aid for the second week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c53cdd-3b4d-4eec-9dcb-f8f83f502746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sapat ang pondo ng ahensiya upang magbigay ng augmentation assistance
        sa mga lungsod na magpapatupad ng granular lockdowns in case po na iro-roll
        out po ito natin sa iba’t ibang areas at i-adopt ito nationwide," Social Welfare
        Assistant Secretary Glenda Relova said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c381254-2417-43a6-ac8d-20f9824b571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The agency has enough budget to provide augmentation
        assistance to cities implementing granular lockdowns in case we roll out the
        alert level system in other areas, and adopt it nationwide.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb915f-d96d-41b6-afcc-b1080aeaa209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 13, the DSWD still has P1.05 billion in standby funds,
        Relova said, adding 387,000 food packs have been prepositioned in the satellite
        offices of the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f0bb4-fc08-4e9f-b381-db7720aea95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has so far distributed 45,775 food packs worth P27.6 million
        since the alert level system took effect in the capital region in mid-September,
        Relova noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3ec92-1b93-4fc3-aa6b-b9f4fb96c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier announced that the
        Inter-Agency Task Force approved the recommendation to downgrade the capital
        region''s classification from Alert Level 4 to 3 from Oct. 16 to 31. This
        means more leisure activities, like going to the cinemas, will be allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9bc55-8d79-4b46-8059-e74820195b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:37:23.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
