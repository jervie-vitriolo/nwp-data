  'Ping-lacson-Tito-Sotto-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T16:46:41.714+08:00
    'imagesource': 'jcr:71f08a66-db4b-4589-bd37-cc1b2af8bf82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e36e33e-1f76-4f6c-8c89-f8746c52d761'
    'lead': 'Senate President Tito Sotto will head the anti-illegal drug operations
      in the country if he wins the vice presidency, but the campaign will undergo
      a huge turn from the Duterte administration''s bloody war on drugs, Sotto''s
      running mate Sen. Ping Lacson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T17:03:03.775+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:44:27.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:18.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: Sotto to lead ''modified'' drug war if elected'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e13152-9713-45b3-9b3c-1bdd6a16136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:03:03.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Senate
        President Tito Sotto will head the anti-illegal drug operations in the country
        if he wins the vice presidency, but the campaign will undergo a huge turn
        from the Duterte administration''s bloody war on drugs, Sotto''s running mate
        Sen. Ping Lacson said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd391518-fdcd-4386-b60e-347b2e1b8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:03:03.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said Sotto personally volunteered to take
        over the daunting task of overhauling the program if they win in next year''s
        elections. He added that Oplan Tokhang will no longer be continued since it
        has been carried out "indiscriminately."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec935954-9bd2-4d60-86b5-c4da83786ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:03:03.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya masyadong focused ang Duterte government sa law enforcement
        kaya nagkaroon ng maraming issue. Under his management style, law enforcement
        will only be one component. Ang mas gusto niya i-focus ang prevention and
        rehab. Ito ang nakakaligtaan, dapat holistic ang approach," Lacson said in
        a forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f80e20-626c-4f79-b713-a89842ee3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:03:03.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said the Duterte government focused too much on
        law enforcement, which encountered a lot of issues. Under his style, this
        is just one of the components. He wants to focus on prevention and rehabilitation,
        which were ignored. The approach must be holistic.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea27f71-dcd9-4514-9c92-0fefaef9abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:03:03.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, a former chief of the Philippine National Police, expressed
        full confidence in Sotto since he previously chaired the Dangerous Drugs Board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237f23b-56a8-4270-a66f-fed8ba01efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:03:03.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drug war, Lacson also said he will introduce changes
        to the pandemic response, which focused too much on lockdowns. He also vowed
        to put an end to the "double standard" shown by President Rodrigo Duterte
        during corruption investigations.</p>'
  'findings-on-Venus':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Venus may be a sweltering wasteland today, but scientists have questioned
      whether the planet was always so inhospitable. While previous studies suggested
      Venus might have once been covered in oceans, new research has found the opposite:
      Venus has likely never been able to support oceans. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T16:45:24.638+08:00
    'imagesource': 'jcr:99a43f78-f728-462c-b5a7-2ecf02cce6d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b0be203-d675-4f49-a601-604e82de8d6d'
    'lead': 'Venus may be a sweltering wasteland today, but scientists have questioned
      whether the planet was always so inhospitable. While previous studies suggested
      Venus might have once been covered in oceans, new research has found the opposite:
      Venus has likely never been able to support oceans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T17:11:21.707+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:44:02.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:18.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New findings a ''complete reversal'' in understanding why Earth became
      hospitable to life and its ''twin'' didn''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d3d9e-57f9-4d92-9380-fff080227b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venus may be a sweltering wasteland today,
        but scientists have questioned whether the planet was always so inhospitable.
        While previous studies suggested Venus might have once been covered in oceans,
        new research has found the opposite: Venus has likely never been able to support
        oceans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06795722-ebee-4fe0-ade3-02739c5449ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also determined that a similar story could have played
        out on Earth as well had things been just a bit different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10f374-70d7-42bd-986a-3e0b986f0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus, our closest planetary neighbor, is called Earth''s twin because
        of the similarity in size and density of both planets. Otherwise, the planets
        differ radically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac92394-9615-47e3-ae3b-85d770d627ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Earth is a natural hub for life, Venus is a lifeless planet
        with a toxic carbon dioxide atmosphere 90 times thicker than ours, clouds
        of sulphuric acid and surface temperatures that reach 864 degrees Fahrenheit
        (462 degrees Celsius) —&nbsp;hot enough to melt lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706669d-95c9-42f9-9c76-4e79b179ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how these two rocky planets turned out so differently,
        a team of astrophysicists decided to try to simulate the beginning, when our
        solar system''s planets formed 4.5 billion years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba473aa-b5e7-46e2-822b-b6d35fc0ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used climate models —&nbsp;similar to what researchers use
        when simulating climate change on Earth —&nbsp;to peer back in time at young
        Venus and Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63617afe-0ac5-48be-a381-ff419c6109af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new study published Wednesday in the journal Nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2d1e6-8fc6-41be-a357-8aacd1fd10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When Earth and Venus were furnaces</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf8faa-e3cd-4093-bca5-5af991e1b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4 billion years ago, Earth and Venus were piping hot and
        covered in magma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420d10e-561b-42a1-8dac-fd2f6ef266ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceans can only form when temperatures are cool enough for water
        to condense and fall as rain over thousands of years. That''s how Earth''s
        global ocean formed over tens of millions of years. Venus, on the other hand,
        remained hot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb30c6f-16e2-4576-9938-5fd2cce16efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, our sun was about 25% fainter than it is now. But that
        wouldn''t have been enough to help Venus cool off, since it''s the second-closest
        planet to the sun. The researchers questioned whether clouds could have played
        a role in helping Venus cool down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b62433-6ae2-41e0-ac77-fb0218d217f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their climate model determined that clouds did contribute, but in
        an unexpected way. They clustered on the night side of Venus where they wouldn''t
        have been able to shield the planet''s day side from the sun. While Venus
        is not tidally locked to the sun, where one side of the planet always faces
        the star, it has an extremely slow rotation rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee700e-acad-4e6d-8218-6e5855eef89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than shielding Venus from heat, the night side clouds contributed
        to a greenhouse effect that trapped heat within the planet''s dense atmosphere
        and kept temperatures high. With such consistent, trapped heat, Venus would
        have been too hot for rain to fall. Instead, water could only exist as its
        gaseous form, water vapor, in the atmosphere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a7dee-44ae-4801-8226-ef1f528ace2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The associated high temperatures meant that any water would have
        been present in the form of steam, as in a gigantic pressure cooker," said
        Martin Turbet, lead study author, researcher at the University of Geneva''s
        Department of Astronomy of the Faculty of Science and member of the National
        Centre of Competence in Research PlanetS, Switzerland, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec7ae95-69af-4058-b5d1-7c63bb010b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Earth might have gone the same way</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc7bbd-7e1a-4711-8a4f-9013b1a28ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could have turned out the same way for Earth if our planet
        had been slightly closer to the sun or if the sun was as bright back then
        as it is now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f77c32-7fba-498a-a611-c9f3dfed6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the sun was dimmer billions of years ago, Earth was able
        to cool down enough from its molten state for water to form and create our
        global ocean. The faint young sun "was a key ingredient to actually form the
        first oceans on Earth," Turbet wrote in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939ba0f-b28c-4356-a2ab-cde622c584a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a complete reversal in the way we look at what has long
        been called the ''Faint Young Sun paradox,''" said Emeline Bolmont, study
        coauthor and professor at the University of Geneva, in a statement. "It has
        always been considered as a major obstacle to the appearance of life on Earth.
        But it turns out that for the young, very hot Earth, this weak Sun may have
        in fact been an unhoped-for opportunity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97dda1-4597-4145-8b68-31000487335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists believed if the sun''s radiation was weaker
        billions of years ago, Earth would have just turned into a snowball. Instead,
        the opposite was true.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539d117-cbdc-4aab-a29d-f401ce80e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings show the variety of ways rocky planets have evolved
        in our solar system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc3cc1-c188-40d0-9bb8-c6e5a8928014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth''s ocean has existed for nearly 4 billion years. There is
        evidence that Mars was covered in rivers and lakes between 3.5 billion and
        3.8 billion years ago. And now it seems less likely that Venus could have
        ever supported liquid water on its surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd467b19-047d-4efb-9afe-fd40e86e250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond our solar system</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8608f-9bd7-4950-ad55-dab58f0513b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research could also be applied to exoplanets (planets outside
        of our solar system).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6eb826-aeda-4df5-9c7e-fde6c678811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results have strong implications for exoplanets, as they suggest
        that a large fraction of the exoplanets that were thought to be capable of
        having surface oceans of liquid water are probably now desiccated because
        they never succeeded in condensing and thus forming their first oceans," Turbet
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412abf98-1086-44e2-978a-b390a423bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is particularly important for exoplanets around low mass stars
        like TRAPPIST-1, which will be prime targets for NASA and ESA''s James Webb
        Space Telescope, to be launched in December this year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73b9a2-5f1a-4c36-9db7-8b537151dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future missions to Venus can help test the theory put forth by Turbet
        and his team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486e948-927d-45ac-9a5e-5040d03443f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results are based on theoretical models and are an important
        building-block in answering this question," he said. "But observations are
        needed to rule on the matter definitively! Let''s hope that the future space
        missions EnVision, VERITAS and DAVINCI+ will bring us a definitive answer."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a1e03-b5ed-4e97-840c-503d22954d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These NASA and European Space Agency missions, set for launch at
        the end of the decade, will help scientists understand the oldest surface
        features on Venus called tesserae, which "may hold pieces of evidence of past
        traces of the presence (or absence) of liquid water on the surface of Venus,"
        Turbet said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9589d-4d0b-4b51-9d1b-d1284825d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:11:21.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:44:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/13/world/venus-oceans-earth-scn/index.html"
        href="https://edition.cnn.com/2021/10/13/world/venus-oceans-earth-scn/index.html">New
        findings a ''complete reversal'' in understanding why Earth became hospitable
        to life and its ''twin'' didn''t</a>"</em></p>'
