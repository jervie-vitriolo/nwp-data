      'mgnl:type': 'text'
      'text': '<p>Now, this is the best way to put your gift-giving game on. Ask your
        loved ones and friends to sign up to thesmstoregiftregistry.com where they
        can come up with their Christmas wish list!  When you''re ready to go shopping,
        just check their list and SM will help you get everything done in just a snap,
        from wrapping your gifts to delivering them right at your recipients'' doorsteps.
        It''s like being Santa and having your own elves take care of the gifts for
        you!  Because it''s at SM, the gift options are practically endless from accessories,
        gadgets, toys, books, art materials, kitchenware, home décor, appliances,
        and so much more! There''s nothing more rewarding than seeing your loved ones
        happy when they receive gifts they chose so you know they''ll truly enjoy.</p>'
