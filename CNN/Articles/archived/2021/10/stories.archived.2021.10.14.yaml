      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> A
        former vice mayoral bet of ruling party PDP-Laban will be filling the vacancy
        left by Noli De Castro in presidential aspirant Manila Mayor Isko Moreno''s
        senatorial slate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af35a1-a070-4df4-8eff-d4848756bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11880e-991d-4301-90fa-143141687e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s party Aksyon Demokratiko on Thursday confirmed Joseph
        Peter "Jopet" Sison has joined them and will be running for senator, replacing
        the veteran broadcaster who <a href="http://cnnphilippines.com/news/2021/10/13/Noli-De-Castro-senate-withdraw-2022-elections.html">withdrew</a>
        his candidacy yesterday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f26d2f-1d72-4dbc-85b8-f5d5c9ab51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40add898-3b17-4a49-a36b-debe92b596a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:04:43.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, the former Quezon City chairman ​of the Liberal Party, ​ran
        for the city''s second highest post under PDP-Laban in 2019 but lost to Vice
        Mayor Gian Sotto. He was also 4th District councilor from 1992 to 1998.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c12351-cde1-4f8b-9a43-8425b11de671'
      'mgnl:activationStatus': true
