  'Lacson-Sotto-Robredo-Drilon-unity-opposition-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T14:27:22.230+08:00
    'imagesource': 'jcr:c4cf7c94-9f84-483b-a177-1ad05298339c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78091754-5cdc-434f-b869-4c8550a83b0f'
    'lead': 'Presidential aspirant Senator Ping Lacson details why a last-ditch effort
      to field one candidate to represent the opposition failed, saying a meeting
      with Vice President Leni Robredo and Sen. Franklin Drilon left him feeling offended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T14:30:29.017+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:46:40.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:13.178+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson insulted with insinuation to withdraw for Leni-Tito tandem during
      unity talks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24dba1-bd6f-4f96-9344-061e71196127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Presidential
        aspirant Senator Panfilo "Ping" Lacson detailed on Thursday why a last-ditch
        effort to field one candidate to represent the opposition failed, saying a
        meeting with Vice President Leni Robredo and Sen. Franklin Drilon left him
        feeling offended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d8533-fd71-4a91-8b3e-7fa0207f4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and his running mate Senate President Vicente "Tito" Sotto
        III met with the two opposition leaders for the second time on Oct. 2, the
        second day of filing of candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b688ee0-e9f3-4fe0-a383-0023ad108e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting he did not personally notice it, Lacson said he was informed
        by Sotto that Drilon had indicated in a hand gesture that the unified opposition
        wanted to field Robredo and Sotto for the top two national posts. He said
        the action insinuated that he should withdraw his plan to run in the 2022
        presidential polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86360084-ffea-4710-997d-df085ed5194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was only informed by Senate President after our meeting. Sabi
        niya, ''Hindi mo ba napansin na ''yung dalawang daliri ni Frank nakaturo sa
        aming dalawa?'' Parang effectively telling me in my face to withdraw and create
        a new tandem between the Vice President and the Senate President," he said
        during a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec25429-3e41-401f-8b21-9c9466273f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was only informed by Senate President after our
        meeting. He asked me, ''Didn''t you notice that Frank''s fingers were pointed
        at us?'' It seemed to say that I should withdraw because they will create
        a new tandem with the Vice President and the Senate President.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2b73d-4382-49a2-8a42-df1aec3f852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he would have walked out from the meeting if he personally
        noticed Drilon''s alleged hand motion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e42b9-354b-4957-9604-97e41df93062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too insulting to say the least, in your face sabihin sa iyo
        na mag-withdraw [tell you to withdraw]," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735ce0d-a9cb-4477-9457-1ca974e2675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second meeting with Robredo and Drilon, the senator said
        he had decided that he will not withdraw his presidential bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004005b3-1080-4d11-85e1-490aefea620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon ko na-confirm na ang [That''s where I confirmed that the]
        unification effort is only to unify under them, nothing more," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa71e0a-5706-4a7e-b23d-a72c26c736d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:30:29.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo eventually confirmed her presidential run with Senator Francis
        "Kiko" Pangilinan as her running mate, after several failed attempts to unite
        presidential aspirants Lacson, Isko Moreno, and Manny Pacquiao against the
        Duterte administration’s standard bearer.</p>'
  'Renewable-energy-firm-powering-up-plant-in-Nueva-Vizcaya-within-2021-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-14T14:31:26.745+08:00
    'imagesource': 'jcr:c0313a1f-607c-4f16-aee9-275dd7736fc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f454ced-c730-4c60-a904-3799caa64f1b'
    'lead': 'Start-up renewable energy firm Matuno River Development Corporation (MRDC)
      is on course of boosting the power supply of Luzon with the commercial operations
      of its ₱1 billion hydroelectric power plant in Nueva Vizcaya set before the
      year ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T14:33:04.707+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:46:34.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:13.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renewable energy firm powering up plant in Nueva Vizcaya within 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca0f46-193a-4d61-b117-fde4c9bcde12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Start-up
        renewable energy firm Matuno River Development Corporation (MRDC) is on course
        of boosting the power supply of Luzon with the commercial operations of its
        ₱1 billion hydroelectric power plant in Nueva Vizcaya set before the year
        ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79878d7-8805-4146-9f5d-a376367da58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8-megawatt hydroelectric power plant is strategically located
        along Matuno River, a tributary of the Magat Dam which has a large watershed
        area of 590 square kilometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e99c05-3176-4c8a-aa78-e9bd3b701011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be connected to the Bayombong Substation of the National
        Grid Corporation of the Philippines, with its output "augmenting the power
        supply needs of Luzon especially with the unpredictable outages of the older
        and less efficient coal power plants," the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a923550-da83-4bcb-bf13-1a139dbd1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the plant will also provide irrigation to the farmers
        in Nueva Vizcaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dbb5f-4d03-452c-8389-3b7adfd9f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is very much optimistic and bullish in our push for
        green energy which we are proud to say, defies the limitations of the current
        pandemic and its restrictions," MRDC president Armando L. Diaz said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf63ca-8ab4-4df4-b2c9-e3a93c3b1e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project is a realization of the company’s plan to push forward
        the Department of Energy’s agenda towards making renewable energy a significant
        part of the country’s energy mix," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacb8a7-5e39-4883-bb08-7d17fd104bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:33:04.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:46:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mobile message on Thursday, the official said the total investment
        in the project reached "over a billion pesos".</p>'
