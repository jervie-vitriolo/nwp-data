      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199cd891-be63-4233-8bdb-8a8bde8d95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T04:20:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last week or so my contact with US State Department was
        absolutely useless. It seemed like they were googling information," Wafa said.
        "After my flight was canceled, I said who should I call for help? Should I
        call the Taliban for help? The lady told me call whomever you think will help
        you."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0cb71-f29f-4b9e-932a-d056cab653be'
