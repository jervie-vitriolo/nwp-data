      'text': '<p>[Translation: We''ve entered into something serious, and this was
        not the plan. We did not intend to run for vice president and we really planned
        to run for senator on Wednesday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4234c-cb2c-4926-a456-d0c79d0ed6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40537e56-96d4-48b7-8470-e5f5798d89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan recounted that presidential aspirant Vice President Leni
        Robredo talked to him last Tuesday, October 5, and offered to run in tandem
        with her. Robredo announced her bid and filed her certificate of candidacy
        last Thursday, October 7, while Pangilinan filed his candidacy the day after.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d620c5e-f933-4090-b59c-e70169e1770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd718e0a-2e51-4b71-8520-2f07970744a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is running under the Liberal Party in which he serves
        as president, while Robredo, the party chair, is running as an independent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd442f8-411c-4916-ab64-b06d5286808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016f665-708a-47cf-b2ac-e27ad94c6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan cited two reasons for his bid: Seeing the weight of the
        responsibility that comes with leading the country in the middle of a health
        crisis, and having Robredo on his side to share that "huge burden" after she
        declared her candidacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960d30a-7adf-4e68-8949-3cf76b3e3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50add85f-2e21-40b4-9b11-046a2dc98619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"H<em>indi biro na pasan natin yung hanapan ng solusyon ang daing
        ng ating mga kababayan</em> (It is no joke to carry the weight of finding
        a solution to address the people''s woes). It was overwhelming, the prospects
        of this huge burden that was on our shoulders ni (of) VP Leni and myself,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4903d-6421-48e0-ae7e-0b96f4696376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9205d-9066-41af-b478-3933cdb672a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangalawa, siguro nagkaroon ng pag-asa. For the last year kinukumbinsi
        natin si Vice President na tumakbo, at one point ayaw talaga niya</em>," he
        said. "Finally, she did reconsider. <em>So parang hopeful na sa wakas nagdesisyon
        siya. Nagkaroon ng pag-asa...meron nang ilalaban ang aming hanay.</em>"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973b22b-5faf-4e05-98cc-284ed6b6f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038f112-1701-4e9e-908e-70dd435f9dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Second, maybe because of hope. For the last year,
        we have been convincing the Vice President to run and at one point, she really
        did not want to. Finally she did reconsider, so I was hopeful after she made
        a decision. There was hope....that our group has a fighting chance.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbf6f0-47d5-478b-b3f8-bc96122bc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:18.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc28105-cdd4-44af-827e-c0b1d638f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No time for bickering''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82824ac5-cd89-4658-9ed8-ccc10d59558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangilinan acknowledged presidential aspirant Manila
        Mayor Isko Moreno''s recent remark that his issue with Robredo is now "water
        under the bridge," after previously calling her a "fake leader."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec81d93-4c5c-46c8-ae0d-be8a8b9c04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c89d7-276d-4b3e-bc8b-10b4e45844e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said there is "no time for bickering" as everyone should
        be focused on addressing the COVID-19 pandemic, the economic downturn, and
        the loss of livelihood of Filipinos, among other issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451d42e-cdc7-4c2b-8b3b-89638ad2a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173c627-2b78-431c-aa93-ec68fd9c9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential aspirant said that if he wins, he wishes to
        expand the interventions done under Robredo''s term as Vice President, which
        includes assistance to frontliners, teleconsultations for COVID-19 patients,
        as well as solid contact tracing, testing, and isolation efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca178cf2-b47d-4d3f-9dee-837155ce9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c199a-0379-4fed-8ea7-670d839a21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T14:41:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to help uplift the lives of farmers and address food
        security, using his experience as former Presidential Assistant on Food Security
        and Agricultural Modernization.</p>'
  'IEA-global-energy-outlook':
    'author': 'Julia Horowitz, CNN Business'
