      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> China
        is donating an additional one million shots of Sinovac’s COVID-19 vaccine
        to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca96bd7-f60c-4320-8f4d-93aa0d70d637'
