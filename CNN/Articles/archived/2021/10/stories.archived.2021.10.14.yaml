    'title': 'Nearly half of Filipinos believe it is ‘dangerous’ to publish criticisms
      vs govt, survey says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d633de9-1995-48ce-8c7a-2f2f07daae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)—</strong> Nearly
        half of Filipinos believe it is “dangerous” to print or broadcast things critical
        of the administration, according to a recent survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d9b2a-02f1-48c6-993f-1aa72bcc8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20211014060019&amp;mc_cid=81e3df54cc&amp;mc_eid=31b9d30a85">Social
        Weather Stations (SWS) poll</a> conducted Sept. 12 to 16 and released on Thursday
        found 45% of adult Filipinos agreed with the statement, “It is dangerous to
        print or broadcast anything critical of the administration, even if it is
        the truth.” Of this percentage, 15% said they strongly agree, while 30% somewhat
        agreed, SWS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18db14-6d14-40d8-8426-c2fcfd1b5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 19% of the respondents said they disagreed with the statement
        while 29% were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157d128-5fd4-4bca-a634-00bd62b9d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a net agreement score of a “moderate” +26 — a
        six-point increase from the +20 (45% agree and 25% disagree) tallied in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d9972-97ba-4094-a814-99c3315de6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also noted that the net agreement with the statement rose in
        all areas except Metro Manila. The highest score was in the Visayas (+31),
        followed by Balance Luzon (+28) and Mindanao (+23). The capital region logged
        a +17 net agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbcf8d8-753f-4325-97bf-39426e920b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>42% say they can speak freely</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35944074-d235-4791-a478-37ab50651e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found 42% of respondents agreed with the statement
        “I can say anything I want, openly and without fear, even if it is against
        President Duterte.” Of this percentage, 16% strongly agreed, while 26% somewhat
        agreed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321fd48-d52f-4d23-97ef-7ada74f94389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two percent meanwhile disagreed, while 28% were undecided,
        according to the independent pollster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036e038-b4f5-4bb5-8502-6c39bb85c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives a net agreement score of +20 — a slight rise from June''s
        +18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392dcb9-fd5a-4383-abfe-8f2b8fd98419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS, however, noted that the net agreement scores in May, June,
        and September of this year are “lower than in previous surveys when the test
        statement was ‘I can say anything I want, openly and without fear, even if
        it is against the administration.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c3e1e-7d0f-4c69-bd6d-a1f479528fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews
        and included a sample of 1,200 adults. The survey had a ±3% error margin,
        and ±6% for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6938c0-a728-4cee-94b2-1f584684f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:03:11.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:40:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malacañang has yet to comment on the latest survey, it has
        previously said that freedom of speech is guaranteed under the Constitution.</p>'
  'ANZ-Research-on-PH-household-demand':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-14T20:06:53.496+08:00
    'imagesource': 'jcr:48fd9e4f-4fc1-44fe-a644-6b92eb2e8168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cbc84bb-d966-4b2e-ab81-07f52081bb2e'
    'lead': '''For the Philippines, the proportion of households with savings has
      dropped remarkably,'' says ANZ Research in its latest report looking into the
      country''s household demand, along with Indonesia''s and Thailand''s amid the
      COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T20:10:44.857+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:39:53.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:25.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['household-demand', 'Philippines', 'economy', 'uncertainty', 'reopening',
      'ANZ-Research']
    'template': '1'
    'title': 'Economic uncertainty amid COVID-19 still weighing on household spending
      — report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8f8de-c426-48f6-862a-86e776ec649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        uncertainty of when economies will fully reopen in countries such as the Philippines
        has affected demand among households, according to a think tank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882877e-5e3a-43d0-8fb3-ed2bd74ec21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2bda7-76bb-4ef4-a8b6-554ec2429ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Philippines, the proportion of households with savings
        has dropped remarkably," ANZ Research said in its latest report, noting this
        could have been "aggravated" by the milder pace in overseas worker remittances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961b144-a9be-461c-bd98-9d9b8563b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46aa71-4772-47fe-bb36-f47e33b5a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australia-based organization''s report tackled the country''s
        household demand, along with Indonesia''s and Thailand''s. Uncertainty on
        the reopening of their economies has "made a lasting dent" on the financial
        positions and incomes of families, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a372b-542a-439a-bb0a-731aa3925eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ceeda-045e-44d8-87f8-d2d4ba987c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now risk a durable suppression in household demand in Indonesia,
        the Philippines and Thailand. The scope and scale of pent-up demand waiting
        to be unleashed upon reopening could disappoint," ANZ Research said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e721408-8acd-4252-a4db-47414d4fa370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d1466-7b31-4802-a9c9-6302375d835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households are also expected to rebuild their savings for now before
        spending again at pre-COVID-19 levels, and this could take years, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cff6e9-bf7b-4208-9e9a-16a0d089d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53daad-ddf6-47bd-b09c-97d886af4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research likewise observed a "persistent slack" in the labor
        markets of the three Southeast Asian economies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deca2e6-dc55-4e61-be70-7eb8c38183ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:39:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a5d4d-090a-4824-8d96-eaa7804a96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines stands out with more than a quarter of its labour
        force un/underemployed for six straight quarters," the report read. The country''s
        joblessness and underemployment figures have risen amid the pandemic as workers
        deal with firm closures, limited hours, and dampened consumer behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ee38f-e174-4ddc-b85e-ff04b8c7dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e1bf4-a0c9-4def-bdba-6ed8f8f3d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, ANZ Research recommended a shift in the countries'' policy
        framework towards bigger fiscal deficits, allowing monetary policy to finish
        normalizing much longer than expected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec115d56-a21c-4463-a9bb-0f496e5b1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71176c3-6164-44e7-bafc-1d4b5d51c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, in the Philippines, policymakers do not intend to reduce
        the budget deficit to their earlier target of 3% of GDP anytime soon. The
        deficit is expected to fall to 4.9% of GDP in 2024 from 9.3% this year - 2024
        is the present horizon of fiscal planning," ANZ Research said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1b530-1ef3-48dd-af8e-6d6fbf7175f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606cb97-4509-48bc-b601-7f6c4fdac0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of monetary policy, the Bangko Sentral ng Pilipinas (BSP)
        has long maintained its accommodative stance in a bid to further encourage
        borrowing activity - hoping this would sustain economic recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90095d04-4af9-49ef-9b9d-671741c2da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:10:44.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:40:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb8fa7-c485-40e5-9095-20aa64361e66'
