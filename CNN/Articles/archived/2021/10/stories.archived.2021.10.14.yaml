      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea4a1d-daed-4877-a686-ead8289ed9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito yung mga lugar na saksakan ng baba kaso ng COVID at wala naman
        pong risk. Ganun pa naman titignan po natin,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042002b-2cfc-466d-91cc-f8b6f405da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b235f82-df23-484b-afe2-fbffce6029ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These countries have very low COVID-19 cases and there
        is no risk. But then we will see.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae1c3e-6035-4acd-8834-88986bca9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa256b1-de7f-45a7-b129-f07d774c0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Malacañang’s response after Health Secretary Francisco
        Duque III raised concerns regarding the policy, noting that only 30% of the
        population are fully vaccinated and not all travelers are passing through
        the National Capital Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48669c-1da7-4793-be75-47e6316bfe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58eda9-51b4-498a-9e08-6cae337c6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also pointed out that he was not consulted about the new policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca98d8-0f09-48b5-af30-4f74774ef99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ca338-e288-45a9-915a-a85bfd71b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque defended that the relaxed policy was consulted with other
        health authorities during a meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a23fc0-b6d4-48e1-82b5-edcbd6ebb476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84e180-f33e-4372-aaf8-d2648a848fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandoon naman po si Dr. Edsel Salvana (of the Department of Health
        Technical Advisory Group) at siya po ang nag-manifest minimal naman daw po
        ang risk galing dito sa mga green countries,” he said. “Nandoon din po si
        Usec. [Rosario] Vergeire at Dr. Alethea [De Guzman] ng Epidemiological Bureau.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5346a-c08a-417c-9a10-b1dca753eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62125c2c-16d6-4f85-8345-fdf7c9df2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dr. Edsel Salvana was present in the meeting and he
        was the one who manifested that there is minimal risk in the green countries.
        Undersecretary Maria Rosario Vergeire and Dr. Alethea De Guzman of the DOH
        Epidemiological Bureau were also there.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46f200-5278-41c9-a4d7-0dbf7519a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe47b19-47cf-437c-830a-1a591a4aa916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective Oct. 14, fully vaccinated Filipinos can skip the facility-based
        quarantine provided that they present a negative RT-PCR test taken 72 hours
        before arrival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fa1f6-2726-451c-ad27-f72e36071679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139996b-a1d5-4ba2-98ad-d7ca4020ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also opt to take an RT-PCR test in a quarantine facility
        upon arrival and stay there until the release of the negative result.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055f050-76bf-4d96-ade5-272cd69505b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1045a-6577-4b73-9b25-22cfacc5cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said the list can still be updated if some countries
        record high COVID-19 cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc0f7c-166c-4b18-aa2d-e3247ddbecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae330d-73cb-45d6-87bc-5161eb6dfe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tsaka wala naman pong permanent na resolution tayo," he said. "Kung
        meron talagang tumaas na mga kaso sa mga bansa sa green list, pwede naman
        po repasuhin ang polisiya.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d490eb-5f0e-4bb7-a4d9-d8124b5dd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7ee93-6367-4d4d-af8b-08fac1b3a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:44:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no permanent resolution. If there’s a country
        in the green list which recorded high cases, we can review the policy.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51673c-cd51-425c-8b73-dd87599978af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T16:11:34.232+08:00
