    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:20.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First 100 days as president: Robredo to realign budget to strengthen
      COVID-19 war chest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9b983-f6f1-4be1-adfe-90efe06c6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Vice
        President Leni Robredo said once she secures the presidency, her administration
        will immediately recast the 2022 national budget to provide enough financial
        muscle to the COVID response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29039942-e40c-4cc7-945d-65910db5ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Rotary Club of Manila membership meeting, Robredo
        said she will exhaust all efforts to control the coronavirus pandemic during
        her first 100 days as the country''s top leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5759da-d258-45bf-a4e1-84cb9231c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing health woes will make challenges "less daunting," she
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10428e-1101-4553-99ff-df957c97ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do this we must realign the national budget so that it will
        be more akin to addressing the pandemic," Robredo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd2ccf-4f12-4764-8244-ad056caccf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s 2022 proposed budget is ₱5.024 trillion.
        The education sector is set to receive the highest initial allocation worth
        ₱773 billion. The Department of Health, meanwhile, was only allotted around
        ₱242 billion so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e8d0f-6218-419c-9a77-29632c20eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/29/Duterte-certifies-2022-budget-as-urgent.html">READ:
        Duterte certifies 2022 budget bill as urgent</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf39bf-1fa8-42f8-a08a-72211fbe68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be coming in with a set budget already, this means realigning
        the budget, alotting more funds for healthcare services and facilities, COVID-19
        response, social services for Filipinos. This also means improving access
        to hospitals, building more facilities if needed, improving infrastructure
        to acess vaccines, the logistical support for vaccines," the presidential
        aspirant said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd05cd6-5ac5-4aa2-a468-db246c7cac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have a comprehensive plan for testing, treating, vaccination.
        We will empower our healthcare system, take better care of our medical frontliners,
        vaccinate as many people as possible," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515195db-1ca0-40fd-8b23-101533f5800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the health crisis and reports of corruption hounding the
        Philippines, Robredo stressed declaring martial law is never the answer to
        fix the country, good governance is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b3e33-859a-4aa6-bfee-c60bc417cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no need for a martial law. If there is a need to declare
        anything, it is really health and education crisis. There is no need for martial
        law to reign because we have enough laws that we can help us get through these
        crises if only government was more efficient, if only government was more
        accountable," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288952c-4471-4cd4-8912-2fe744ee994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said she was willing to take the lead in combatting
        the pandemic, as she reiterated calls to boost testing, tracing, and vaccination
        efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2086a-10e4-4954-8bcb-7c549e8d4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP ''very hopeful'' about 2022 win</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5401e3-773f-4e61-a14f-7a8dd549bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with weaker survey figures, Robredo remains optimistic about
        her presidential bid as she recalled being an underdog in previous elections,
        but still winning at the end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3cb6e-c69f-4642-b84a-0a0938637a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:41:12.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:43:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if my numbers are still low now, everything is upbeat. The
        momentum is there. There is absolutely no guarantee that we will make it during
        the elections, but if we fight smart, if we will be able to put up a really
        honest campaign, I am very hopeful about it," she said.</p>'
  'Robredo-s-2022-senatorial-slate-now-complete-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
