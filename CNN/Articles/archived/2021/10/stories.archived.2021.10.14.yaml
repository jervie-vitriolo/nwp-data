      'jcr:uuid': '3ab5452a-1a54-495c-8493-36651c7fd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:39:11.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s Ligtas Lahat vaccination task force has so far been able
        to vaccinate 90% of the company''s employees and extended workforce in the
        entire country. The company is seeking to complete the vaccination program
        by November.</p>'
