      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we are at an inflection point," said Kang. "Streaming
        is quickly going mainstream, and Disney+ is well placed to play a central
        role."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db21ce-c412-463d-8fc5-775a2d10594e'
