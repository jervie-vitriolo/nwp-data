      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OCTA still categorized the intensive care unit capacity
        of Muntinlupa and Taguig at critical risk</p>'
  'child-suicide-Japan':
    'author': 'Emiko Jozuka, CNN'
    'caption': 'Suicides among Japanese schoolchildren hit a record high during the
      last school year, according to an education ministry report published Wednesday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T17:20:50.530+08:00
    'imagesource': 'jcr:e01dcfe1-0d61-433f-93f9-e52ea8199b7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e698c26a-60d2-4d36-9445-d74f76b781df'
    'lead': 'Suicides among Japanese schoolchildren hit a record high during the last
      school year, according to an education ministry report published Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T17:25:10.759+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:43:37.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:19.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'suicide']
    'template': '1'
    'title': 'Child suicides in Japan are at a record high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7f259-3114-4d67-870a-c2a1b22feb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Suicides among Japanese schoolchildren
        hit a record high during the last school year, according to an education ministry
        report published Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787de48-8711-4068-8d68-cd1c6d28bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan recorded 415 suicides among schoolchildren aged 6 to 18 during
        the 2020 school year —&nbsp;the highest number since records began in 1974.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89459b44-8de4-4eeb-9569-532eef2c21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A range of factors were behind the suicides, including family problems,
        bad school results, relationships with other children and illness, Japan''s
        public broadcaster NHK reported. The reason behind more than half of the suicides
        reported last school year was unknown, NHK said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fa283-6364-4998-ae20-70fb3b4a8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was 31% higher than the previous school year, when 317
        schoolchildren died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d2e1d-ad3d-4648-a68d-02a03cd14845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in suicides is extremely alarming," Eguchi Arichika,
        the head of the children and student affairs division of Japan''s education
        ministry, told NHK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d052b08-e8fb-4bf5-ab60-944878b77a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s education ministry carries out an annual survey of schools
        across all levels and compiles data on suicides, bullying and truancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63af1ba-d71b-41f1-8a24-43686f1b5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s report also found that more than 190,000 elementary
        and junior high school students were out of class for 30 days or more last
        school year, NHK said. That''s a record high —&nbsp;and about 8% higher than
        the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d6da5-befc-4b30-860a-baf235bccd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results show that the pandemic has caused changes in the school
        and family environment and had an impact on children''s behavior," Eguchi
        said. "I want to promote efforts to make it easier to share ways where people
        can find help and make sure children who can''t attend school can keep learning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c32ad1-9b6c-446b-9c2d-d38196410d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much pandemic lockdowns contributed to the increase
        in school absences. Primary and junior high schools were closed in Japan from
        March to the end of May 2020. The Japanese school year starts in April and
        ends the following March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c31ed7-5bc8-4312-a654-09e18d943cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed around 30,000 students stayed away from school
        for 30 days or more due to concerns about coronavirus infection, NHK reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1afd7c-50d5-48e1-b5b2-2702f2dd73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T17:25:10.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:43:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/14/asia/suicide-children-japan-intl-hnk/index.html">Child
        suicides in Japan are at a record high</a>"</em></p>'
