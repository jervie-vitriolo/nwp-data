  'senators-murang-kuryente-act-borrowing-cost':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T20:50:29.257+08:00
    'imagesource': 'jcr:91add237-614c-4164-bd61-d6fcd551ba7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37d6bd3-b007-4499-8128-eda9975e335a'
    'lead': 'Senators fear consumers would end up bearing the cost of implementing
      the Murang Kuryente Act next year, if the plan to slash the budget of the Power
      Sector Assets and Liabilities Management Corporation or PSALM pushes through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T20:51:42.504+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:39:24.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:26.798+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators flag ₱21B borrowing cost without Malampaya share for Murang
      Kuryente Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590ca6a-ee63-446a-8ab8-563b17b19afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Senators
        fear consumers would end up bearing the cost of implementing the Murang Kuryente
        Act next year, if the plan to slash the budget of the Power Sector Assets
        and Liabilities Management Corporation or PSALM pushes through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef79f9d-24ed-4a9b-8bfe-28adcf2456d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645db394-dc28-4d5c-af6b-4da860a21da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in 2019, the law states that ₱208 billion in proceeds from
        the national government’s share in the Malampaya fund shall be allocated to
        PSALM to reduce electricity rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e2e78-ec2f-4ddf-a5e1-533c968b28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e132ddf-ebd0-4655-bbf5-8813d3b0d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the Senate finance committee’s hearing on the proposed
        2022 budget of PSALM on Thursday, the government-owned and -controlled corporation
        said the budget department only gave it an ₱8 billion allocation to fulfill
        its mandate under the Murang Kuryente Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4fe97-317b-46c8-8d0a-198bfb7a60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00332d-96b5-4fb7-8c53-7ecc2a0b286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSALM President and CEO Irene Besido-Garcia said the corporation
        will have to borrow more than ₱79 billion, resulting in a ₱21.67 billion interest
        for a four-year term loan. PSALM’s corporate life is only until 2026, although
        there’s a pending bill at the House of Representatives seeking its extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f900f4-b664-42cd-ad8f-2e139639632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63785136-5d07-4585-8d5d-ba9f0fd4b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang ang nangyari na-double whammy ‘yung PSALM [It seems PSALM
        was double-whammied],” Besido-Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19628c2-2510-44a0-8eb5-7cdd4c074b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011427be-c4e4-4b5f-8fa2-8057af1e9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because now, we cannot anymore file for universal charge (UC) which
        is our objective naman [really] when we had that Murang Kuryente. Pero ang
        objective natin was dalawa nga, mabibigyan kami ng allocation [But there were
        two objectives, we would be given allocation] therefore we don’t need to file
        that UC. But now we cannot file the UC but we are not being given the allocation
        that we need,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebb53e-7de5-497b-bba3-5c1a3d5b0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aac3c6-6708-4498-bbdf-a9831fce1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the committee on energy,
        said it’s “not the spirit of the law.” Proceeds from Malampaya were supposed
        to pay off the stranded contract costs and stranded debts which were being
        collected from consumers through universal charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6f548-3248-4701-8521-a7bf3e8638d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad11710-61bd-41ab-838a-064714e174d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang umikot tayo [It seems we’re going in circles] because in
        their electricity bill, you don’t see that anymore but of course through our
        taxes, whatever taxes we are paying, portion of that in theory goes to the
        interest payments. In this case, the ₱21 billion interest payment which I
        think is quite, sobrang laki [too big],” Gatchalian said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef436f-8cd1-41a9-aa82-1c4c8b248a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae521f-e44f-407a-9b33-265e7081c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay suggested requesting the National Economic and
        Development Authority and the Department of Finance to provide the Senate
        with a computation of the impact of the borrowing scheme. Gatchalian agreed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e5f16-0cd5-4d84-b215-596e60346f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e017b3-8075-46dd-82b8-036d910e0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi baka doon sa bandang dulo, nakatipid nga tayo ng piso sa kuryente
        natin pero dalawang piso pala yung babayaran natin dahil sa utang na i-incur
        ng PSALM,” Binay said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489fd75-8bd8-4cd2-9049-7c6e4ee5a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93835064-25c2-42d0-9844-477a80b541bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because in the end, instead of saving a peso from
        our electricity bill, we might be paying ₱2 because of the debt incurred by
        PSALM.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a88bd3-5acb-4281-af8d-70373cb7e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d27ab8-1921-411c-b7e1-d23d60fb80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:51:42.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is expected to be tackled in plenary as the committee
        endorsed PSALM’s total corporate operating budget of ₱183.22 billion for next
        year.</p>'
