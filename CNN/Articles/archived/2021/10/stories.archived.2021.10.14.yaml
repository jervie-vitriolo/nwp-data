  'Vladimir-Putin-says-Russia-is-not-using-energy-as-a-weapon-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-14T11:49:49.302+08:00
    'imagesource': 'jcr:d33f7dc4-bb29-4cf5-91b2-48cab2e4479c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b087d796-7ac0-4429-bbba-31d5b1c8a82f'
    'lead': 'President Vladimir Putin has rejected accusations that Russia is deliberately
      driving natural gas prices higher in Europe by withholding exports.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T11:51:45.739+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:48:32.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:10.137+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin says Russia is not using energy as a weapon

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad55196-79a6-471e-910b-160f3f12c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Vladimir Putin has rejected
        accusations that Russia is deliberately driving natural gas prices higher
        in Europe by withholding exports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0c0f8-109c-46d4-a81e-55d23a0ae072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an energy conference in Moscow on Wednesday, Putin called
        the accusations "politically motivated" and without evidence. His comments
        came as EU officials said lower than anticipated supplies of Russian gas were
        partly to blame for Europe''s energy crisis and pledged to accelerate the
        bloc''s efforts to wean itself off fossil fuels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19888be-5592-48c9-99d4-2d72681d9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is not using any weapons," Putin said. "Even during the
        hardest parts of the Cold War, Russia regularly fulfilled its contractual
        obligations and supplied gas to Europe," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac2492-d699-45d7-9a3e-df7aadcfb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia last interrupted gas exports to the European Union in January
        2009 after failing to agree prices and pipeline transit tariffs with Ukraine.
        It also reduced gas flows briefly to Ukraine in 2006 and 2008 as the result
        of pricing disputes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cef882-dd8b-45c3-aff9-806b7757474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned Gazprom warned of a repeat of the 2009 crisis in 2014
        after Ukraine failed to pay its energy bills and Russia''s relations with
        the West plummeted over its annexation of Crimea. That threat never materialized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66436d2-d394-4497-bdff-9cf6a762352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin struck a more conciliatory tone on Wednesday, saying that
        Russia was "prepared to discuss any additional steps" with European governments
        to tackle the worsening energy crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb214a-6478-43bc-abab-1ac01c998c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia flawlessly fulfills its contractual obligations to our partners,
        including our partners in Europe," he said. "Moreover, we always strive to
        meet our partners halfway."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36cf18-d8d0-419b-b6ea-8a8242d0e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale electricity prices in Europe have increased by 200% compared
        to the 2019 average, according to the European Commission. The surge is the
        result of soaring natural gas costs, driven by high demand in Asia and lower-than
        expected deliveries from Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6fed2-871d-44be-8f67-5c3bab56ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most EU countries rely on gas-fired power stations to meet electricity
        demand, and about 40% of that gas comes from Russia, according to Eurostat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2e4c4-4ba2-4f25-b1ed-4d3741b66bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the International Energy Agency called on Russia to
        supply more natural gas to Europe to help alleviate the crisis, saying that
        although Russia is meeting contractual obligations to European customers,
        exports are down from their 2019 level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650c3e7-cb47-4c24-aa18-0d52c9496092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told journalists on Wednesday that
        Russia has increased gas supplies to Europe to the maximum possible level
        under existing contracts and cannot exceed those thresholds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b67c2e-57ed-4fed-92aa-ac71cd3e9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials have previously said that speeding up the approval
        of the controversial Nord Stream 2 pipeline linking Russia with Germany could
        help bring down natural gas prices. The pipeline was completed last month
        despite years of opposition from countries including the United States, which
        warned that it would boost Moscow''s influence in Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cea8c-b4be-4f2c-bb50-b1334e8c13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration announced in July that it had reached a
        deal with Berlin that would allow the pipeline to go ahead in exchange for
        German assistance to Ukraine. It is now awaiting clearance from German authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cb6cb-936c-4974-a729-a4e47c90604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission on Wednesday unveiled a series of measures
        aimed at tackling the energy crisis, including speeding up the transition
        to renewable forms of energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53b696-21b6-4a22-af5f-b0d35da9bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU member states have put in place a series of emergency measures
        to help consumers and businesses cope with the decade-high electricity costs,
        including direct financial support to households, state aid for companies
        and targeted tax reductions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3e0a6-eaf6-4a1b-8ada-eff3fc547949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Amy Cassidy, Chris Liakos, Walé Azeez and Katharina Krebs
        contributed reporting.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff3151-d1fc-42b3-9ba2-001f0587c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:51:45.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/13/business/russia-energy-weapon-putin/index.html">Vladimir
        Putin says Russia is not using energy as a weapon</a>".</em></p>'
  'WhatsApp-messages-are-being-deleted-by-UK-officials':
    'author': 'Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-14T11:52:39.687+08:00
    'imagesource': 'jcr:6b846ab9-ac4c-4a3a-a053-76a38dd627ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4735108e-0d73-4582-ad3c-b1ece584751a'
    'lead': 'Should UK government officials be allowed to send each other "disappearing
      messages" on WhatsApp? A High Court judge has ruled that two campaign groups
      can pursue their case to end the practice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T11:54:34.569+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:48:23.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:10.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp messages are being deleted by UK officials. Should that be
      allowed?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5ce22-f973-4f22-8c4b-3f03da154d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Should UK government officials be allowed
        to send each other "disappearing messages" on WhatsApp? A High Court judge
        has ruled that two campaign groups can pursue their case to end the practice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe545844-6e38-43c8-8b8c-1d7deab02ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonprofit groups Foxglove and the Citizens were given the go ahead
        on Tuesday to challenge the use of disappearing messages by UK officials,
        which they describe as "government by WhatsApp." Apps such as Signal and WhatsApp,
        which is owned by Facebook, allow users to send messages that disappear automatically
        after a set amount of time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdc0da-d7fc-487d-8655-aaa1620ca6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaigners have accused the government of breaching laws on
        freedom of information and the Public Records Act 1958, which requires the
        government to preserve certain official documents in the public interest.
        They began legal proceedings after writing to the government in March, asking
        Prime Minister Boris Johnson to ban disappearing messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c79a1-3ac1-48aa-a14b-6d654a56e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Office — which supports the prime minister and the cabinet
        — requires officials to delete WhatsApp chat messages at the end of a conversation,
        according to the campaign groups, which said the rules were revealed for the
        first time in court on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819c1a3-b8d9-46a1-bd37-9a2e328a2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Office said it does not comment on specific legal cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b22ac4-5e0b-4af7-a824-f4b518937e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ministers will use a range of modern forms of communication for
        discussions, in line with legislative requirements, and taking into account
        government guidance," a Cabinet Office spokesperson said Wednesday in response
        to questions from CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0302498-7a6b-45ea-9213-70da7a7abf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disappearing messages</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8104029-e00c-407f-be16-1d39205a66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny of UK government communication practices has increased
        since Dominic Cummings, Johnson''s former top aide, posted Whatsapp messages
        online in June that appeared to show private chats with the prime minister.
        That same month, the Department for Digital, Culture, Media and Sport (DCMS)
        acknowledged that it allowed ministers and civil servants to set their messages
        to delete instantly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077f00f-3d08-4819-9b66-97291d6048e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, UK Information Commissioner Elizabeth Denham launched a
        formal investigation into the use of private correspondence channels at the
        Department for Health and Social Care, saying information in private email
        accounts or messaging services is often forgotten, deleted or lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e52ab-7c7e-4718-8102-69650438ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion of ministers and senior officials using private
        correspondence channels, such as private email accounts, to conduct sensitive
        official business is a concerning one," Denham said in a statement at the
        time. "It concerns the public to feel there may be a loss of transparency
        about decisions affecting them and their loved ones."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35cc96-bead-4c0d-bcf3-4be686ce0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxglove director Cori Crider said Tuesday the case was the first
        of its kind and raised "a critical issue in modern government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15d59a-8230-4a98-878a-82f164384194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this to defend the integrity of our public debate.
        We can''t learn from history if the evidence has vanished into thin air,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a4bef-8681-452d-bfcd-257f93b84be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clara Maguire, director of the Citizens, said that a lack of government
        transparency has contributed to policy failures and hampered the response
        to the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2be1a9-c3fa-4be8-b512-74091fc09491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this case goes to the very heart of this problem and
        we look forward to proving government by WhatsApp is not only dangerous but
        also unlawful," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15367ecd-fffe-4adb-89f2-3e0e60aac080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T11:54:34.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:48:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/13/tech/whatsapp-messages-uk-government/index.html">WhatsApp
        messages are being deleted by UK officials. Should that be allowed?</a>".</em></p>'
