      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Assistant Secretary Glenda Relova said they chose FSPs for
        the social amelioration program based on the qualifications approved by the
        Bangko Sentral ng Pilipinas. These include having a license to operate as
        an electronic money issuer, experience in commercial rollout, financial capability,
        and an established business model.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190f6cd-6c64-433a-ad85-12e0cf0c4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven firms that sent their business proposals to the DSWD,
        six&nbsp;— including Starpay —&nbsp;passed the agency''s scrutiny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f6f77-10f2-4edf-ae17-df1659fa9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ay masusi na pinagdaanan ito," Relova said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c5967-8ed8-41cf-b75c-7134378e7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them underwent a thorough selection process.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4db0c3-c436-4f91-a774-d24806970122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance comes after Starpay was likened to the controversial
        Pharmally Pharmaceutical Corp. In a Senate hearing early this week, Sen. Kiko
        Pangilinan noted that like Pharmally, Starpay is also a little-known firm
        that was tapped for a major government project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1efd7c-9f66-4c51-afd5-00840cfb3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally won several contracts worth over ₱8 billion from the government
        —&nbsp;including those awarded for the supply of allegedly "overpriced" face
        masks and face shields - even though the company had a paid-up capital of
        just ₱625,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c31ee-44fd-4f4e-b4f9-72ede9983533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Starpay was tasked to deliver the bulk of cash aid worth
        "more than ₱50 billion" — beating other more established FSPs like GCash,
        Sen. Manny Pacquiao previously said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57f8e4-1ad6-476e-832f-c77360f90af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, all six FSPs were asked to handle the distribution of
        cash aid for the same number of beneficiaries, Relova explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3673a-5a1b-4045-8485-e8f84208b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency had to "recalibrate" after learning that most of
        the beneficiaries did not provide contact numbers. She said only Starpay and
        RCBC "signified" they can distribute financial assistance to those without
        contact numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b07b6-c363-49ef-a6f3-9376175ce28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relova also said all funds given to FSPs are "accounted for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ff7d5-4aab-4d33-af18-b0a72adda18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong nawawalang pondo," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1bc57-b679-4c04-accd-fd5fd26b66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T18:47:38.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have missing funds.]</p>'
  'Trump-lawyers-steer-clear-Trump-legal-fight-':
    'author': 'Katelyn Polantz, CNN Reporter, Crime and Justice'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-14T19:06:35.786+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fda599-9108-4cf3-89b9-3de4eadda9b4'
    'lead': 'A number of high-powered lawyers who have represented Donald Trump in
      the past are sitting out his latest legal battle, as the former President prepares
      to assert executive privilege to block congressional investigators from getting
      information on the January 6 insurrection.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T19:08:53.344+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:41:19.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:23.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'lawyers']
    'template': '1'
    'title': 'Top conservative lawyers steer clear of Trump''s latest legal fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1d61e-de64-41a2-9183-f2cca2ce06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A number of high-powered lawyers who
        have represented Donald Trump in the past are sitting out his latest legal
        battle, as the former President prepares to assert executive privilege to
        block congressional investigators from getting information on the January
        6 insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13c4d2-9c45-42d4-aba8-00336f3c7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d846550-3e18-4395-998d-ae52ef9e988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left Trump with a relatively small legal team without a
        lot of experience litigating issues of executive privilege as he readies for
        a court fight that could test major issues of presidential authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a5d9b-ee7a-44f7-af69-a6c8d08a5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d3a5b-133d-4296-bcb1-a265439348cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some go-to attorneys have been spooked by Trump''s reputation for
        sometimes not paying as a client, according to several people familiar with
        conservative legal circles. Others watched closely as lawyers fled Trump''s
        prior teams, frustrated by him as a client or facing their own ethical predicaments.
        Others still want themselves and their firms to stay far away from Trump''s
        insistence that the election was stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193c794-aa2d-4807-affa-ab25e19763e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcded9b-058a-4119-a6c1-ac8ef44d9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a 10-foot pole" for law firms distancing themselves from
        Trump, "it''s a 1,000-foot pole," said John Yoo, a University of California
        at Berkeley law professor who held a senior Justice Department position in
        the George W. Bush administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823dc757-af5e-4313-8ca5-b997dd067522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602ebd2-74dc-46ec-bd3c-40905b2fc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a half-dozen prominent attorneys who took notable roles
        in defending Trump or his advisers in the past are not assisting him this
        round. Those include Jay Sekulow and Ty Cobb, according to sources familiar
        with Trump''s legal effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8810b0a-6348-4893-943b-d01682c49c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1ce48-d4d4-4392-b0e2-7d744c517289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least four well-known lawyers were repeatedly approached
        by Trump''s team for help in recent weeks -- and said no, a source familiar
        with the discussions tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0c3c6-1203-412e-9db6-260c94cf4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ad7bc-564a-4ae3-818a-84bd0bc700c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the four is William Burck, the white-collar lawyer who represented
        11 Trump associates in and after the Mueller investigation. Burck turned Trump
        down three times in recent months, according to people familiar with the former
        President''s orbit, because he wanted to stay away from how toxic Trump''s
        situation has become after the attempt to overturn the election, the people
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070836e1-7f0f-4977-8a04-966eff64db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9baef9-9a85-450e-9031-e06e5a32ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a statement that he had never asked the four lawyers
        who turned him down, including Burck, for help. "I don''t even know who they
        are, they are just looking to get publicity," the ex-President said. "I am
        using lawyers who have been with us from the beginning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b0095-98ee-42ee-b626-9f54561761ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd061a0-4d18-41af-8d3f-5af94d2e5f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do pay my lawyers when they do a good job," Trump added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ac911-405d-4ae8-b672-acbebb0a6a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b467b0-222a-4178-a8dc-21275795d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, lawyers who worked in Trump''s White House or campaign are
        still at work for the ex-President and now focused on more narrow tasks, such
        as handling executive privilege discussions with the National Archives or
        communicating with potential ex-White House witnesses called to Capitol Hill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0fc75-1ab4-4db9-988f-ce33be792fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5292b-6b82-475f-a095-1e17cec7f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former legal advisers -- Patrick Philbin from the Trump White
        House counsel''s office and Justin Clark from the 2020 campaign -- are still
        involved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61744782-8ed5-4d26-be5d-6df23da5f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9fd0e-4c52-40bf-a172-362cbcc5aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, for instance, signed letters outlining Trump''s executive
        privilege concerns to four witnesses under subpoena.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843907d-5d12-4c22-b6e2-6b8de11a0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949041e8-6ef7-417a-aef6-ba826008e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The toxic client</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cd918-b16f-4936-bf3b-796554c0a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large sections of the legal industry have publicly distanced themselves
        from Trump for years, and especially at the end of his presidency, when he
        pushed dozens of lawsuits to challenge his 2020 electoral loss and spread
        unfounded voter fraud accusations. Those lost cases have already resulted
        in the suspension of his celebrity attorney Rudy Giuliani''s law license,
        prominent conservative attorney Cleta Mitchell''s departure from her firm
        and the sanctioning of several other attorneys who worked on a case in Michigan.
        Giuliani and another lawyer, Sidney Powell, are also facing defamation lawsuits
        seeking billions of dollars in damages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9b00a-36e3-43f1-9b67-15331c6e4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7f52b-f5fb-42fc-8fac-f72ba9257573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even longtime Trump law firms like Jones Day announced publicly
        that they wouldn''t be involved in his legal challenges to the election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac7076-f01e-4f9c-bb30-02c89d89f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e9414-ca59-44a9-9c9c-120fc959326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three lawyers in addition to Burck who have turned down Trump''s
        entreaties in recent months, one source said, are the conservative heavy-hitters
        Charles Cooper, Mark Filip and Paul Clement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11e2ca-d5b2-480d-936b-9ea02592b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174460fd-ae54-4618-9e36-a9f13e5c52f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, a former assistant attorney general with experience in congressional
        subpoena fights, told CNN he would watch any court fight about Trump and executive
        privilege "from the bleachers." He declined to comment further.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea782615-20f8-4da7-9077-df202191c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9cfca-c92b-4b82-98ff-a16d2cb7a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s impeachment over his dealings with Ukraine, Cooper
        brought an unconventional court challenge on behalf of a National Security
        Council witness that put on ice the House''s ability to get testimony from
        that witness, Charles Kupperman, his boss John Bolton and then-White House
        chief of staff Mick Mulvaney.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3298d0c-b88f-45b6-b1f4-a67073cbe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea222f-abd0-4731-91fc-73e31e3dc8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filip, a former acting attorney general, and Clement, a former solicitor
        general, work at the same elite law firm, Kirkland &amp; Ellis, that represents
        Trump''s last attorney general, Jeffrey Rosen, in the Capitol Hill probes
        into January 6.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0c81f-0777-4bc1-b94c-306e7d12e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470b741-5371-4350-a337-f48404419aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen already spoke to the Senate Judiciary Committee for hours
        about Trump''s attempts to fire him and overturn the 2020 election, making
        his lawyers'' involvement more difficult to secure -- and even less likely.
        The firm declined to comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa38cce-d2cc-46c4-b38e-5c9bd6fa13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38aba7f-baed-4611-8337-09c37cbac0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disjointed legal effort</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbecd26-c304-4218-9c96-afd55764a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the January 6 aftermath, Trump''s legal approach has structured
        itself differently from past investigations, such as the Mueller probe and
        during the Ukraine impeachment, where presidential privilege and litigation
        czars emerged. In those cases, Trump enlisted personal lawyers, witnesses''
        attorneys, the Justice Department and White House counsel''s office experts
        to coordinate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9beec6-9ba0-416e-8d38-c579d9089450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc1d42-d4dc-44e6-871a-b90010d5e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ex-President now has no coordinating attorney leading his
        team, according to several people familiar with his approach. There also isn''t
        a main attorney who''s handling messaging on behalf of the former President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884aaa4f-5458-4db4-b7df-a73a0aef635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b7406-37f9-4e16-8e12-eb45b3e1d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal machine has been disjointed at times. Several people
        close to the former President have told CNN in recent days that they are not
        aware of a broad, cohesive legal strategy ready to respond on his behalf or
        a litigation heavyweight waiting in the wings to go to court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611d21a-e3f5-4a9c-a359-649e65e87cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b458d1-e73a-4814-8539-07bbb8bd30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Trump''s legal response has largely consisted of writing
        letters to witnesses and weighing in on a congressional request to the National
        Archives, which houses his presidential papers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2bbc8-c6d8-40b8-9304-30ead12be845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7689c-db54-49a2-a4f7-14743a816561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the witnesses, Trump''s legal team said he may want to assert
        executive privilege. The witnesses may have to decide on their own whether
        they will comply with subpoenas they''ve received or fight them in court,
        the people said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8dcb2-19a8-4a4f-addd-8a4873998bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803ba29-7626-46d2-ad1d-87184cbd2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves Trump''s team primarily dealing with the National Archives.
        Philbin and Pat Cipollone, former White House counsel, have also been involved
        behind the scenes there -- but both could be key witnesses to Trump''s actions
        in the last days of his presidency, complicating the roles they could play
        in the wider investigation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e7bd9-cb75-4f9c-a12a-899e6ac0b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd9d0a-efa3-4f78-ac1e-405ed225067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pair already opened a Washington, DC, office of a California-based
        small litigation law firm with other former Trump administration colleagues,
        making it likely they''ll continue to handle some legal needs for the former
        President.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba5387-505f-4713-aff3-90daa2d89f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fd231-4ca3-47c1-ab0a-2b609bbd7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Legal heavyweights needed</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbc587-3bfe-4a12-8174-0d2c65427b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger, more experienced firm may be needed if the Trump executive
        privilege fight heads into appeals. Past presidents have used some of the
        most elite law firms in Washington to help them post-presidency, including
        the Clintons keeping a decades-long relationship with their private attorney
        David Kendall at Williams &amp; Connolly and Ronald Reagan turning to Ted
        Olson, who had high-ranking Justice Department experience, to counsel him
        when he testified in a 1990 trial related to the Iran-Contra affair.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326e6f5-923f-4b01-b458-6cfd04cb3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b2ae3-d98a-45a4-8747-472d814c3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d want to see a top 10 national law firm with a big, experienced
        DC office" handling cases that test constitutional issues, such as how much
        say a former president has over the confidentiality of his records, said Yoo,
        the former Bush administration Justice official. "You don''t see that here.
        It''s quite glaring."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47982689-4761-4dc0-a15f-0c0e65485976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc454d4e-6b39-43ce-b228-cd1a71c9ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-Watergate-era law allows for former presidents to have some
        say over what they want to keep protected in their presidential records --
        and to litigate what should stay confidential if they choose.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c309fc-8a10-4c5e-9751-3833962b0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f15137-31d0-42f0-a81a-6420ccaed120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A split has already materialized between what Trump wants and what
        the Biden White House''s position is. Last Friday, Trump''s political organization
        said it believed that more than 40 documents in the hands of the National
        Archives should stay confidential. The Biden White House, however, didn''t
        oppose the documents going to the House investigation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536a6e1-3189-446e-849d-c9ea7c3267ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf897e16-10ed-41ef-bee7-8c0921a608dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sets up the possibility of a complex and expensive court fight
        -- where Trump may need to sue if he disagrees with the National Archives''
        approach to his papers. It''s possible that the questions he could raise in
        court about executive privilege may need to be settled by the Supreme Court,
        Yoo said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345b23d-a7a4-496a-88cd-4a376c4d752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13eb2c-d0ee-4201-a7f2-ef7bc688eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:08:53.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/13/politics/conservative-lawyers-steer-clear-of-trump/index.html"><em>
        "Top conservative lawyers steer clear of Trump''s latest legal fight"&nbsp;</em></a></p>'
  'cut-salt-US-FDA-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-14T19:11:28.641+08:00
    'imagesource': 'jcr:6f991478-c468-4983-95d0-621547eada98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02466bbf-de96-40ea-8bef-7af338491acc'
    'lead': 'The FDA is asking manufacturers to voluntarily reduce salt in the foods
      they produce and says it needs the help of consumers to make that happen.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T19:14:41.837+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:40:42.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:38:24.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salt', 'Food-and-Drug-Administration', 'United-States']
    'template': '1'
    'title': 'We''re drowning in a sea of salt. The FDA says we have to help save
      ourselves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c7e26-0fb0-4d5f-b4eb-17d4f8d18cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>I never add salt to my food at home
        or in restaurants. Nor do I add salt to any recipe while I''m cooking. I''m
        well aware of the link between salt, high blood pressure and heart disease,
        which is the leading killer of American men and women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8458f-b62e-402e-978e-11682f4a372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet I am still getting over the recommended daily limit of 2300
        milligrams of sodium by eating out or by adding processed or prepared ingredients
        to the meals I make.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a41cb6-343b-4863-8a31-f90d90ddcf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afbefa-5bdf-4820-b007-418eff12610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take salad dressing, for example.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b65fc7-e35a-484a-b2f2-f1afb46ff564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b671e3-762a-4c5f-94af-769e2eb43fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found salad dressings where a single serving (2 tablespoons)
        had over 23% of one''s daily value in sodium," said Dr. Stephen Juraschek,
        an assistant professor at Harvard Medical School who researches sodium and
        hypertension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f93d8e-8c10-4466-bc42-645e9333b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bbbe4-8f45-49f7-8506-522b4b49816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of my patients do not add salt at the dinner table, but don''t
        realize that bread rolls, canned vegetables and chicken breasts are among
        the worst culprits in the US," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b747b-ff76-48a8-80ba-9c6460b5bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad5115-ac8e-4f58-8307-b91302d79518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicken breasts? Yes, because salt is added in the manufacturing
        process to plump up the breasts so they look bigger and more appetizing. In
        fact, hidden sources of sodium are everywhere in our diets, said Dr. Janet
        Woodcock, acting commissioner of the US Food and Drug Administration, in a
        media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddf63b-d0f4-42fb-a2de-924365c26efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b5911-d7f3-44a1-afec-c3c5b585013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would think bread? And yet bread is one of the highest sources
        of sodium that people are getting," Woodcock said. "The problem it''s so cumulative:
        the tomato sauce, the peas, the bread, the salad dressing. Pretty soon your
        whole meal has hidden salt in it, and it''s really hard right now for people
        to manage that on their own."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2a66d-8cb1-4c5d-8283-a7e76af3c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6704b0-cf23-40af-8ac7-f9bcd8af4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, more than 70% of the sodium Americans eat comes from what
        has been added by the food industry to products later purchased in stores
        or restaurants, according to the FDA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2589b4-1cd5-4a20-9e8a-a2a6fc74be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625868bd-34f4-4554-982c-0b8af23fd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Voluntary guidelines set</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedf50c-f459-40ef-84bb-0e7f99c9d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock and her team at the FDA announced Wednesday they want to
        help people manage their salt intake by asking the food industry to voluntarily
        reduce sodium levels in 163 categories of the most consumed processed, packaged
        and prepared foods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a2033-deff-4348-956e-7c4fc4670068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5a7a8-fa0a-402a-8596-3929db9beda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The targets seek to decrease average sodium intake from approximately
        3,400 milligrams (mg) to 3,000 mg per day, about a 12% reduction, over the
        next 2.5 years," the FDA said in a statement announcing the final guidance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac4960-75c1-4d06-8a21-9ce94264bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83884a57-d653-4b2c-be4a-d39a040752cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, five years ago the agency issued draft guidance that set
        a much lower level: 2300 milligrams, or about 1 teaspoon of table salt. That''s
        the recommended daily limit set by federal nutritional guidelines and the
        American Heart Association (people at high risk of hypertension should aim
        for 1,500 milligrams).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536659c0-045e-4c0f-a14e-2267e122cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a36a31-bcef-4af2-8abd-f3130cb345ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite applauding the action by the FDA as a "step forward," the
        AHA said the 3,000 mg/day target set for manufacturers was not low enough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74484c46-4e03-4227-ac7f-f78042ff4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72418f-2836-4fee-bb1a-7e46f7e1228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowering sodium further to 2,300 mg could prevent an estimated
        450,000 cases of cardiovascular disease, gain 2 million quality-adjusted life
        years and save approximately $40 billion in health-care costs over a 20-year
        period," the AHA said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2e437-54b0-407f-9ae9-29d75d828e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e755dc9-ee3b-4748-aee9-bc00d22534db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock said the FDA set the higher levels of 3,000 milligrams
        to help the public -- and therefore manufacturers -- wean themselves over
        time from a preference for higher-salt foods.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee725a71-7ed8-47d3-ab8e-248bc6bd3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce012451-93ad-4226-a2e3-50d1c2383b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Experts are dubious</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf6733-97ed-4258-8f28-4baf87948783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it work? Experts who spoke to CNN were skeptical.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fd336-9129-4097-ad65-1836143e8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce238ac7-3dbd-4b44-b77a-540406a27bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first issue is that this is voluntary. Food companies don''t
        have to pay any attention to it at all," said nutrition researcher Marion
        Nestle, who has authored numerous books on food politics and marketing, including
        2019''s "Unsavory Truth: How Food Companies Skew the Science of What We Eat."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac480d-8285-4d86-9930-2189d13a7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c9e09-bc94-4af0-b794-01d5581d9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear voluntary recommendations have been helpful," Juraschek
        said, pointing to a study he conducted showing American consumption of salty
        foods has increased despite the 2016 FDA call to action for food manufacturers
        to reduce sodium levels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a79bf0-94bf-4478-927f-728530ba0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aefe7f-e57a-42b5-a1b6-374d0d7cfcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the manufacturers I''ve spoken with inherently like
        the idea of harming people, but when faced with the expense of discontinuing
        a product or changing industrial processes, I think a ''voluntary'' mandate
        may not provide enough activation energy to make a difference," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b3bc2-ef58-44b8-8613-e5f64d48b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b3249-0ad5-4917-93a5-11321f6e2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d argue that change should not be delayed," he added. "The FDA
        and government agencies need to be more aggressive in providing mandatory
        limits on salt in foods as well as requiring more transparent warning labels."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1fda5-40b5-4379-9dd4-b1258aaca70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109fff5-7b25-410b-a471-b87d8f30b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Consumers need to help</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154fe58-cb6e-495d-ada3-073f0afc9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock said industry action would be monitored over the next few
        years, and if needed, additional action might be taken by the agency. That''s
        an important follow-up action, former CDC Director Dr. Tom Frieden told CNN
        in an email.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b305412-04dd-4bf1-a712-4cf43a071272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b89200-6133-41d7-befc-f0e7761e8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s new guidance from the FDA is an important first step,"
        said Frieden, who is president and CEO of Resolve to Save Lives, an initiative
        of Vital Strategies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178dba70-a226-4d85-b170-433e8c11b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90f978-31d9-471d-9ec6-4c33e0964820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But a first step is just that -- a first step. It will be essential
        that the FDA track industry adherence to these voluntary guidelines, and,
        if industry fails to take even these modest steps to reduce sodium, then mandatory
        warning labels and other actions will be necessary," Frieden wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b9e21-566c-43e0-87a3-378f090c0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9d04c-cb42-4b8a-b9b0-2f5066be36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging the difficulty in reading nutrition labels and
        understanding sodium levels in the food they buy, Woodcock and her team repeatedly
        called upon the consumer to contribute to the effort to reduce salt in the
        American diet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35108e48-56db-4920-be82-42c59700b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bbda46-a7d0-4cff-a3d9-56f663e927a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really relying on the public to ask for these (low-sodium
        foods) and be positive about them because that will help drive us toward a
        healthier food supply," said Susan Mayne, who directs the FDA''s Center for
        Food Safety and Applied Nutrition.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18b8fc-3034-47d4-80e4-6262c8efc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422876d-78eb-4756-ac00-5d3bc32bb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until government and manufacturer actions coincide to create products
        with less salt -- and make it easier to find salt in the foods we are served
        -- there are actions people can take to reduce their dependence on salt.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d3c17-f1a4-4f5b-b7d9-6b4f992a56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f56621-4c7d-4b9c-9826-77341044c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that it doesn''t really take that long -- just
        a few weeks -- for a person''s taste buds to adapt to eating less salt, Juraschek
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f969c-6888-4a72-b5b1-c44ddfac8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac93446-0ace-4e8c-b5a9-1d1790cd05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to do so is to adopt the DASH diet, which stands for Dietary
        Approaches to Stop Hypertension. It''s been shown in studies to reduce high
        blood pressure, even in people with resistant hypertension (high blood pressure
        that cannot be controlled despite the use of three different medications).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b729383-362b-4c44-9ee0-57e83d87a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498e17d-ed03-4556-a127-8e3c3065fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DASH meal plan includes four to six servings of vegetables and
        another four to six servings of fruit; three servings of whole-grain products;
        two to four servings of fat-free or low-fat dairy products; and several servings
        each of lean meats and nuts, seeds and legumes each day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac39b03-e73e-40f9-b660-be9af15ec8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c03a11-dbcf-4198-8af6-839c71991d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are more tips to reduce salt in your diet:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364eaa6b-3b67-4c71-983f-526632bb6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56979f14-b9ac-4ca9-a4ac-823d558c8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Review the nutrition labels -- besides salt, the label could use
        terms such as monosodium glutamate (MSG, common in Chinese food), sodium citrate,
        sodium alginate and sodium phosphate.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143785c-ec09-415d-afb1-99c0450beb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Become familiar with common sources. The foods with the highest
        levels of salt include breads and rolls, pizza, sandwiches, cold cuts and
        cured meats, soups. burritos and tacos, savory snacks such as chips, popcorn
        and crackers, chicken, cheese, and omelets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbe7a3-14a0-427c-8656-9904c031b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Stop using the salt shaker. That helps, even if most of your sodium
        intake is from processed foods.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c321b60-ad42-451f-ac4c-b72e24fb2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Try spicing without salt: "This strategy has been demonstrated
        to reduce sodium intake," Juraschek said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21004c5-e38e-4a56-93ea-dc255c3a39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Ask for nutrition facts at restaurants and try to avoid entrees
        with excess sodium.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61149c-6a22-480f-8b84-daa26491e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Avoid eating out and consume more minimally processed foods at
        home by eating more fresh and flash-frozen fruits and vegetables.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11369b62-84f2-4f8d-98e1-bdbd8eaaadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Remember, a daily goal for adults is only 1 teaspoon of salt or
        2300 milligrams. For children younger than 14, it''s even less -- 1,500 to
        1,900 milligrams a day, or about one-third of a teaspoon.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef9a06-2d3a-4b0f-9ab8-67395757d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T19:14:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:41:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/13/health/cut-salt-fda-wellness/index.html"><em>"We''re
        drowning in a sea of salt. The FDA says we have to help save ourselves"&nbsp;</em></a></p>'
  'WHO-NCR-vaccine-bubble-Regions-3-4A':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-14T19:17:18.266+08:00
    'imagesource': 'jcr:db6d84d9-710b-400a-8c37-35a526fee8f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c114a8-0a3e-481b-9cbb-ed9589a2e2c2'
    'lead': '''Our contention is that if we can achieve the reach of higher coverage
      in [Regions] III and IV-A then we may be able to look at it,'' said the WHO''s
      country representative, noting the ''very high'' movement of people to and from
      these areas.'
    'mgnl:activationStatus': true
