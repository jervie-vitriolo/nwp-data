      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report, OCTA said the reproduction number
        in the capital region further decreased to 0.60. The number should ideally
        be one or less, as anything higher would indicate significant community transmission,
        according to medical experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627e042-1001-4d0b-83eb-0fad468f8a22'
      'mgnl:activationStatus': true
