    'template': '1'
    'title': 'Peak oil is coming. That won''t save the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265480b2-a3a9-49ba-b819-6a31d84fa7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The shift to clean energy is sending the
        oil industry into decline. But the world needs a much more ambitious plan
        to save the climate and achieve net-zero emissions by 2050.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3d659-c66e-4848-8459-23c7b2ffe85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e6308-de0c-45cb-9558-2528eb2648f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to the International Energy Agency, which said
        in its global energy outlook published Wednesday that more aggressive climate
        action is needed as world leaders prepare for the crucial COP26 summit in
        Glasgow in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b9be4-2b88-4695-8a01-97ce4d831ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea3459-731f-46c7-9926-f78ac7c193e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s hugely encouraging clean energy momentum is running
        up against the stubborn incumbency of fossil fuels in our energy systems,"
        Executive Director Fatih Birol said in a statement. "Governments need to resolve
        this at COP26 by giving a clear and unmistakeable signal that they are committed
        to rapidly scaling up the clean and resilient technologies of the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d0662-5cfe-49a4-9556-39e9b35bbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf10849-40f8-4978-8294-d627bd154f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T15:43:06.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 countries and the European Union have pledged to meet
        net zero emissions targets. If they live up to those commitments, demand for
        fossil fuels will peak by 2025, but global CO2 emissions would only fall 40%
        by 2050, far short of net zero.</p>'
