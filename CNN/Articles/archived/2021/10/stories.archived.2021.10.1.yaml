      'mgnl:lastActivated': 2023-01-24T21:36:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55c407-eada-4773-85f2-0be4e7591648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and CEO Ramon Ang said in a statement that the conglomerate
        has inoculated around 64,000 or more than 90% of its employees and extended
        workforce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44287e-fe77-4220-85d3-6ce9ba230b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb8e26-84d1-4e0c-9153-97035f70fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recognized people who succumbed to the virus as the corporation
        marked its 131st anniversary by paying tribute to its fallen personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b9b7d-c3d8-4a5d-afc2-8f66fc402f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c6f7e-f075-4fe4-a294-d9f2ec00cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re marking this milestone, our 131st anniversary with heavy
        hearts, because the pandemic has taken away many of our beloved colleagues
        and friends--members of our San Miguel family," Ang said. "We reflect not
        just on their work and contributions to our company, but most importantly,
        their impact on our lives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab3cb3-5285-492c-aba7-ba3edb6905d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48c373-7cb9-405f-ac91-06429ac73c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said SMC will continue assisting the national government in
        its vaccination drive, adding that he recently instructed the donation of
        some 15,000 Astra Zeneca doses to a number of cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13891d-82da-4312-a437-69e88a67d3b9'
