    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3476e75-6ad0-42cf-87ad-0e5576424f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.686+08:00
      'mgnl:createdBy': 'glee'
