      'mgnl:lastActivated': 2023-01-24T21:37:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—&nbsp;</strong>Brothers
        Wes and Rex Gatchalian will attempt to switch posts in Valenzuela City in
        the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e90d04-faa2-476e-a74c-04cdcd590539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:33:29.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes —&nbsp;who currently serves as Valenzuela''s 1st District Representative
        —&nbsp;filed his certificate of candidacy (COC) for mayor on Friday.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Cong.
        Wes Gatchalian files his Certicate of Candidacy for Mayor of Valenzuela City.
        He&#39;s accompanied by his brothers, Sen. Win Gatchalian and incumbent Mayor
        Rex Gatchalian. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <br><br>Live blog: <a href="https://t.co/GzK3PZSxF7">https://t.co/GzK3PZSxF7</a>
        <a href="https://t.co/ZJr4ezqOnN">pic.twitter.com/ZJr4ezqOnN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1443741253879820289?ref_src=twsrc%5Etfw">October
        1, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd52ae6-4d9f-41d7-97da-220d70498060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:33:29.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bce4c-a0ed-49ae-aefd-beb4ee6bb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:33:29.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, incumbent local chief executive Rex also filed
        his COC for the position held by his brother.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Valenzuela Mayor <a href="https://twitter.com/rex_gatchalian?ref_src=twsrc%5Etfw">@rex_gatchalian</a>
        files his COC for representative of the city’s 1st district at Comelec’s regional
        office for NCR. The post he’s running for is currently held by his brother,
        Rep. Wes Gatchalian. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/xR0t8jsVJ0">pic.twitter.com/xR0t8jsVJ0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1443770749811003412?ref_src=twsrc%5Etfw">October
        1, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033bcd0-c791-419f-bde5-3fa45a6a9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:33:29.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403b605-ce22-4b14-b673-319fc8c891bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:33:29.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings were accompanied by their other brother, Sen. Win Gatchalian,
        who has yet to announce his plans for next year''s polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbad6f-b8a9-4dde-b593-608a9992e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Continuity in the city’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398dc91-8569-404a-a1a4-255f7b170855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about their move to switch government seats, Rep. Gatchalian
        cited their intention to continue the progress in Valenzuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b667a3-2f24-4736-a936-6204b0dc04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Throughout the decades that we have been serving our city, we have
        a lot of programs that we shared together. <em>Malaking bagay kung nagtutulungan
        ang</em> congressman <em>at</em> mayor (it’s a big help when the congressman
        and mayor work with each other),” he told CNN Philippines’ <em>News Night.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ea5ee-291c-4905-b784-b11cdc5f7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the reason why we want to continue, so that there would
        be continuity in the progress of Valenzuela,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a04c7-b0ae-4904-adae-7b110f6e2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also stressed that the public would eventually have
        the right to choose their next leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaad07-39b3-4cd1-ad20-c9d80ccca3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t mean all the time that <em>ang isang kapatid</em> with
        the same surname <em>ay binoboto, at ‘yung isang kapatid ay kailangan ding
        iboto,</em>" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c504be7-3b3e-4d84-ad77-473db5ffb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn’t mean all the time that if you vote for
        one person, you also have to vote for the sibling.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96931e7-a3a9-4466-af0a-3bac8553bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Gatchalian, for his part, boasted of his nine-year experience
        as the leader of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc78cde-e4c6-4ad7-8a3a-1c335633758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:39.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I get a chance to go back to Congress, I carry with me 9 years
        of executive experience... and hopefully those insights I learned in city
        hall all these years can help me craft laws," he wrote on Twitter after filing
        his COC.</p>'
