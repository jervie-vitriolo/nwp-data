      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for young, working couple Carlo and Princess Faustino, the personal
        and professional lives blended well amid the community quarantine restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489df71-ab98-49a3-b246-559419ac5b13'
      'mgnl:activationStatus': true
