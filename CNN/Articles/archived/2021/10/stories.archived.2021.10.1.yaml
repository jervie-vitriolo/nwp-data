    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The gays are winning'': Miss Universe PH Beatrice Gomez proudly represents
      LGBTQIA+ community'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a35f77-827e-4dcd-a4c4-6eeb6d66face'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        LGBTQIA+ community is celebrating the win of newly-crowned Miss Universe Philippines
        2021 Beatrice Luigi Gomez, the first openly gay candidate to win the title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bab02-292a-46fd-844e-0019a34838c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronation night, Gomez said she was confident that the
        Philippines is ready for a proud member of the LGBTQIA+ community to be sent
        to Miss Universe pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fe36f-662c-40ee-a989-50617a6a109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Cebuana beauty has shared during preliminary interviews
        that she is in a long-term same-sex relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19748c13-4f3c-4719-9ef4-022f7a1bb046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens hailed her win, saying she is breaking barriers as the
        country''s first LGBT queen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7341a30-38d9-4544-9858-d5e6c8ecca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a proud LGBT member," <a href="https://twitter.com/rraymownd/status/1443592430624772100?s=20">one
        said</a>. "And the very first openly gay MUPH in history. What a representation!
        The community is winning!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5012e7-e88e-4c70-855c-646f5daa4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the homophobic and open your eyes that being gay is not a
        definition of who you are. You can be gay but you can be that beauty queen
        too and Beatrice Gomez is that woman. What''s important is her advocacies
        &amp; purpose," <a href="https://twitter.com/nikkacchuu/status/1443604784750088192?s=20">another
        one remarked.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916c6b8-f490-4f0e-bc53-ea75624cd3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some expressed hopes that her win will pave the way for the Miss
        Universe Philippines Organization to accept transgender candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb8525-e597-4333-bbc7-ad36038ef9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victory of Beatrice Gomez, an openly gay candidate, is a major
        win for the LGBTQIA Community! I hope this will finally open the door for
        our transgender women to join Miss Universe PH! After all, they are all women,"
        <a href="http://&lt;blockquote class=&quot;twitter-tweet&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;The victory of Beatrice Gomez, an openly gay candidate,
        is a major win for the LGBTQIA Community! I hope this will finally open the
        door for our transgender women to join Miss Universe PH! After all, they are
        all women. 💖🌈&lt;/p&gt;&amp;mdash; 𝗔𝘅𝗰𝗲𝗹 𝗤𝘂𝗶𝗻𝗴 (@axcelquing_)
        &lt;a  data-cke-saved-href=&quot;https://twitter.com/axcelquing_/status/1443588818699915278?ref_src=twsrc%5Etfw&quot;
        href=&quot;https://twitter.com/axcelquing_/status/1443588818699915278?ref_src=twsrc%5Etfw&quot;&gt;September
        30, 2021&lt;/a&gt;&lt;/blockquote&gt; <script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;></script>">another netizen</a> stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461b936-1404-4df3-8555-079f87c2ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who was one of the dark horses in the competition, bested
        27 other candidates to win the much-coveted crown. She also won the evening
        gown and swimsuit competitions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158c75d-d3c3-48e8-8d93-e229e77bff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T07:37:42.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will represent the country in the 70th Miss Universe pageant
        in Eilat, Israel in December in the hopes of bringing home the Philippines''
        fifth crown.</p>'
