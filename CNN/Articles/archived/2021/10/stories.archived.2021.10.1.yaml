      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For many couples,
        extended confinement and isolation can bring their relationship to a boiling
        point during the pandemic. Cabin fever, limited interaction with friends,
        and "constant companionship" can sometimes put a strain on an otherwise loving
        relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656b888-11f6-4a0a-bd7f-327267727bec'
