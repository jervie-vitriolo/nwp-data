      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab9960-23d0-4a61-a469-5fd03e9175eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang bait ng Amerika. Baka pupunta ako doon</em> (America is
        kind. I might go there) just to thank the American government and the people,”
        he said after confirming with vaccine czar Carlito Galvez Jr. that the U.S.
        will be donating additional 5 million COVID-19 doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56862c-1e30-4384-9116-c0ee4bd2b521'
      'mgnl:activationStatus': true
