      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangga’t maari, P500 ang maging discount nila except sa may mga
        business (As much as possible, their electricity and Internet costs must have
        a P500 discount except for those who have businesses),” he said.</p>'
