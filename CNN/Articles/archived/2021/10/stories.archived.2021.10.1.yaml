    'mgnl:tags': ['Australia', 'Scott-Morrison']
    'template': '1'
    'title': 'Australia reveals plan to reopen international borders to fully vaccinated
      citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286da09a-f7f2-40b6-93cc-05fb86016c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian Prime Minister Scott Morrison
        on Friday, October 1 announced plans to reopen the country''s borders to fully
        vaccinated citizens and permanent residents, moving from a strict zero-Covid
        strategy to a model of living with the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc1f46-1ea5-4c56-bb17-1e4538994015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33348b5-164c-4a1e-bcff-d534fa8d8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move —&nbsp;expected to take effect in November —&nbsp;comes
        more than 18 months after Australia closed its borders to the world in response
        to the pandemic, imposing quotas on arrivals that left thousands of citizens
        stranded overseas and mandatory 14-day hotel quarantine for those able to
        make the journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41756bdb-1437-48a8-9853-1368091beeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76516820-5fda-42bc-a9f7-5f1f73f560a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison also said that with 55% of the country now fully vaccinated
        and first dose rates approaching 80%, the government "has been finalizing
        plans so Australian families can be reunited, Australian workers can travel
        in and out of our country, and we can work towards welcoming tourists back
        to our shores."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed9905-ac71-4e09-83fb-a59e0b24e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40761831-857e-42b9-a9ce-aa29a6edb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries around the world have now safely reopened to international
        travel and it will shortly be time for Australia to take the next step," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d5e6d-92d1-4285-8f32-0435a6f716f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb657de-d750-42fb-a023-ee52abe2c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s tough restrictions, combined with localized measures
        including lockdowns, have helped the country mostly control COVID-19 inside
        its borders. To date, Australia has reported more than 107,000 confirmed cases
        of the virus and 1,311 deaths, according to data from Johns Hopkins University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222322d-00d8-456c-8c72-bf5251bcc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35effdb-d564-469b-820a-7525fffd723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as states and territories have struggled to contain outbreaks
        of the highly-contagious Delta variant in recent months, the Australian government
        said it had been forced to reexamine its zero-Covid approach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2cd5b-4e8b-4510-8089-cc863f80ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb82052-e62f-4b59-ae2b-26ea1361b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan outlined by Morrison Friday, Australians and permanent
        residents would be allowed to quarantine at home — which would essentially
        remove the caps limiting the number of people allowed into the country. Those
        travelers would also only face seven days of quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862502b0-1ea2-4e21-9dbe-7d2878facedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2eaf91-2f70-4832-8172-d544df041b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was "anticipated" to follow the completion of home quarantine
        trials in two states, Morrison said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a432c-5c49-4dab-bb2e-01d72a537a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3e846-528e-48ad-9e5a-13b4c4e5901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reopen safely and to stay safely open, firstly we need home
        quarantine pilots in New South Wales and South Australia to conclude and be
        successful so they can role out at scale."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37c807-a787-44ac-b687-35f5dee40a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c983f7e-5c3e-4105-956c-9ec7d43ba660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those not vaccinated with an approved shot, 14 days'' quarantine
        in a government managed facility will still be in place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da502a-c61f-401e-bf0f-f768d8c3d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe29a0-f83f-40e2-8584-6129604f896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Therapeutic Goods Administration had previously approved
        four vaccines —&nbsp;made by Pfizer, AstraZeneca, Moderna and Johnson and
        Johnson. Morrison said Friday that two more had been added to the list as
        of Friday —&nbsp;China''s Sinovac and India''s Covishield.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bb8aa-b084-459e-a207-99da9f87a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961b5fe-c1f4-4165-9691-8396da2a1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australian citizens and permanent residents who cannot be vaccinated
        -- for example if they are under 12 or have a medical condition -- will be
        treated as vaccinated for the purposes of their travel," a statement from
        the government added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e85846-9cc2-4e4d-ad88-d35910d8c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57adc7f-5b7f-4806-935b-d252fc7157a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming an exact date, Morrison estimated that an 80% fully
        vaccinated target set by the government as a condition for the border changes
        to come into effect was likely to be reached sometime in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260b9a6-fb18-4acb-abc8-53a563e89b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941719c7-a7ea-4169-836b-9b890efb6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Australians have been stranded overseas for months
        due to the country''s tough border conditions, which has led to huge frustration
        among citizens who felt their country had abandoned them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fca43c-a7ca-4e25-a655-181d295bac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8124b-84c0-466f-bb66-ba7118ec32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Christmas, an estimated 39,000 Australian residents were not
        able to make it back into the country to celebrate the holiday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803aa72-236f-4218-b695-a8721758eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bacb2a5-5447-415c-bfa7-3983ed256dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new border opening will allow them to return, Morrison
        was less clear on when people who are not citizens or permanent residents
        will be able to visit the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1ca6a-0179-4677-8c9a-e48232c8be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db8c5a-c0b1-4c48-8f95-e807f075771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also work towards completely quarantine-free travel for
        certain countries, such as New Zealand, when it is safe to do so," Morrison
        said Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6958e6-ed8e-4118-9033-6f1afbb9e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caad2d5-7ad1-4d6c-9d7a-26db8ce72a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jennifer Evans, chief executive officer of the National Association
        of Testing Authorities, said she was waiting to hear how the government planned
        to handle Covid-19 testing for incoming travelers, given even vaccinated people
        can carry the disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183d168-2f07-49f2-a2a1-b00a0b53cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0002a05-e1f4-4509-a628-96333952b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there''s nothing mandated by the federal government.
        I''m asking that we follow the UK government''s example and require accreditation
        for all labs and facilities doing pre-travel testing," she said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2620f6-df14-4a31-ad68-14fdb1f7ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34369921-01a9-4705-b493-482570d4c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s make testing mean something and give Australians confidence
        in their results."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95dcde7-aa8e-4ba5-b9c5-615d65d65c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:35:24.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/australia-international-travel-borders-intl-hnk/index.html">Australia
        reveals plan to reopen international borders to fully vaccinated citizens</a>"</em></p>'
  'eastern-Europe-vaccines':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'With nearly three quarters of all adults fully vaccinated against
      COVID-19, the European Union is a world leader in inoculations. But the impressive
      headline number is obscuring an uncomfortable reality: the rollout has been
      extremely unequal across the union. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-01T15:36:03.434+08:00
    'imagesource': 'jcr:209ada6d-db8e-42ce-9c03-17f49f57cf70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01719f38-65fb-41fe-9c60-23e26df6bcd5'
    'lead': 'With nearly three quarters of all adults fully vaccinated against COVID-19,
      the European Union is a world leader in inoculations. But the impressive headline
      number is obscuring an uncomfortable reality: the rollout has been extremely
      unequal across the union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T15:39:22.859+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:37:13.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:59.594+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They have all the vaccines they need, but these EU nations are still
      miles behind their neighbors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ccf23-63e8-49ca-b0df-2cb5dded899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With nearly three quarters of all
        adults fully vaccinated against COVID-19, the European Union is a world leader
        in inoculations. But the impressive headline number is obscuring an uncomfortable
        reality: the rollout has been extremely unequal across the union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa9105-b2af-465d-a104-6b395b8a6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a9239-6c99-4392-ba30-64f2a00696a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, including Ireland, Malta, Portugal and Denmark,
        have achieved near universal vaccination, boasting coverage rates of around
        90%, according to the European Center for Disease Control. On the other side
        of the bloc, Romania and Bulgaria have fully vaccinated only 33% and 22% of
        their adults, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ba7b7-d6f4-4004-ae95-e83e9e8f5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480bbc1-7289-462e-befa-a2b4960320ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem isn''t down to vaccine shortages. All EU countries have
        access to all of the shots approved by the EU —&nbsp;Pfizer/BioNTech, Moderna,
        AstraZeneca, and Johnson &amp; Johnson. Individual countries are also free
        to get other shots. Hungary, for example, has acquired Russian Sputnik vaccines
        for its population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73639649-db75-4b79-86a3-1bb0337e8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ee0a7-963c-4545-8191-994410196172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the vaccines. Anybody who wants to get vaccinated can,"
        Ivan Krastev, a Bulgarian political scientist and a founding board member
        of the European Council on Foreign Relations, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda56dc-5334-4dab-a5e1-85c37d41dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d0082-7a29-4f00-b230-19b072ac6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Krastev said, Bulgaria struggles with deep-seated vaccine
        hesitancy that is fueled by political instability, conspiracy theories and
        a lack of faith in the authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45289daa-70cd-4113-9d7f-66bab3e4aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2def8-f31f-408d-aa16-c894f094e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s high level of mistrust, and that goes both for Bulgaria
        and Romania," he said. "Even the medical community, doctors, nurses, many
        are hesitant to get vaccinated, so it''s not a surprise that the society as
        a whole is too," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce8021-3761-4668-9b1b-972e7b724bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a495c1-2367-4057-8c4b-26f451bfd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Romania and Bulgaria have been battling spikes in new coronavirus
        cases since early September. Romania has reported over 45,000 new cases and
        more than 800 deaths in the week to Sunday, about the same level it saw at
        the peak of its second wave of the epidemic in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c93a72-85ef-44bf-8ad1-1af7a18f88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a3062-a073-4c00-b87d-ab54a1306957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgaria is holding its third parliamentary election this year in
        November. Two previous votes, in April and then in July, ended in a stalemate,
        with no government formed. As a result, the country is stuck in a perpetual
        election campaign with little room for anything else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7b6ae-9b47-4125-b275-4edaef448039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b755e0d-7561-4780-a053-b444d7a901d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been much more election campaigning than vaccine campaigning,"
        Krastev said. "Neither the government that was in power nor the caretaker
        government made vaccination a priority."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2d10a-67fb-4100-b391-e07739ab3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda1938-f4e6-4a0f-8885-bc34589a3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krastev said the issue of vaccines hadn''t divided Bulgarian society
        along partisan lines, because most people were generally united in their distrust
        of the political class. "The US has a major level of polarization; here it''s
        not so much political polarization, but confusion and disgust with anything
        political that very much hurt the success of the [vaccination] campaign,"
        he told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4765c-b5b4-4aac-a2fa-cd561397a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5ea42-28ce-4d3f-8194-038486080f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of government corruption sparked widespread protests
        across Bulgaria last year. Police reacted with violence that shocked the nation
        —&nbsp;and made people even more suspicious of the authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f888823-ca74-4939-bb82-4bf2975e264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2507c-1771-421f-a1c3-b65a9d7b7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media also played a role, Krastev said. "In order to make the
        debate more interesting, they would present the pro-vaccine and anti-vaccine
        opinions as equally valuable, so people get confused," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3007195-4db9-4e0b-920b-ddd28ff89c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d23623-d9bd-484e-a38c-d8b8a408c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian government has blamed its poor vaccination rollout
        on fake news and conspiracy theories that are being spread online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69677d-bef8-4cbf-801b-3d771e97f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a0fd7-e0e7-41d3-b9c7-38ad868bfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also stark inequalities within both countries. Roma communities
        in Romania and Bulgaria are among the least vaccinated. Dimitar Dimitrov,
        the director of the Roma Program at the Open Society Institute in Sofia, said
        the problem is down to strained relationships between the communities and
        wider society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9ef49-4441-4be1-83a6-f6c77268fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a6dc5-5f61-4ebd-ac73-262d62b50b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Roma neighborhoods in Bulgaria have been subject to lockdowns
        without proper [explanation] even though the level of infections in other
        parts of the same municipalities has been higher. So this attitude from institutions
        towards Roma people and Roma neighborhoods shows why Roma don''t trust institutions,"
        Dimitrov told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d25b1c-f2b3-4b2f-8c11-1a4ea1853b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc9113-2a5f-40a7-ae4d-816dd6982d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov said many people, especially in rural areas, might also
        find it difficult to access vaccination clinics. "If you have to get a bus
        or train and travel 100 kilometers to get to the hospital and then wait in
        the line, that takes time and money. The vaccination itself is free but to
        get to the vaccination point costs money," Dimitrov said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8496c2-b5f2-4423-ab34-2ec3c0f0e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e33bd8-d777-4b34-a70f-1a305aa1ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian government recently announced it would put extra resources
        into ensuring people who can''t access clinics are able to get the shots —&nbsp;for
        example by requesting a doctor to visit them at home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb8ccd-e48f-4aad-89cb-0a22e3292736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2a4f7-1b04-4a66-a5ad-5fab8754e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The East-West divide</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7587f8f-d2fb-48dc-a0dc-d358762d409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bulgaria and Romania aren''t the only ones facing a hesitancy
        problem. The European Union appears to be divided into two parts. One half
        has embraced inoculation and got almost everyone immunized. The other is struggling
        to convince large numbers amid deep mistrust in the vaccines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46deb86-432d-44f8-bfa9-34f0fe44f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a71cf-e105-4aa0-acaa-74a7f2037897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dividing line sits roughly along the Iron Curtain boundary that
        once split Europe into East and West.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb84f6-2ba9-4d3a-841d-00a55061a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f8b2f-a27c-46f7-9151-568d93064d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the bloc''s 27 member states, the 15 top performers in terms
        of inoculation rates are all part of what used to be the Western bloc, while
        the bottom 10 are all former Communist countries. Greece and Lithuania are
        the only two countries bucking the trend, with Lithuania placing 16th and
        Greece 17th.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941348d-3bc4-44a5-9b9f-2258e1f08721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf7059-a23b-48fb-9a93-d7c22bc55ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the former Western countries, with the exception of Greece,
        have fully vaccinated at least 70% of their adults. None of the Eastern states
        have reached that threshold yet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71982aa-f55f-4809-86ef-5af3a38caf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd97347-5804-48ad-b15a-aef6da4c9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krastev said the way the pandemic unfolded across different countries
        could be one factor explaining the differences. "The countries that got hit
        by the first wave more, in 2020, when the shock was stronger, countries like
        Italy or Spain, they have more success with vaccination in general than the
        countries that were hit by the second wave," he said, adding that the Bulgarian
        government never managed to convince people that a high vaccination rate was
        a top priority.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af403e-74a8-4390-aa5d-793fa93b2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d8bf6-6bd7-4875-8396-7b3952ae0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead it became the matter of national pride that we never had
        lockdown," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0788a-91a7-4fee-9f00-61b6edfa8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38830d-4cc5-4bf3-9c5f-568f61fb9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Nicińska, an assistant professor at the School of Economic
        Sciences at the University of Warsaw, has studied the reasons for vaccine
        hesitancy and said that history also plays a major role in influencing people''s
        decisions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a284e-2413-40af-91ce-f80fec08e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7d278-d403-42fa-b2ee-826548ebb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicińska and her colleagues looked at data on trust in health care
        systems and medical authorities from 100 countries and found that mistrust
        was much higher in nations that had experienced Soviet-style communism in
        the past. People who had had firsthand experience of being lied to by their
        governments struggled to trust the authorities, even years after revolution,
        she explained. The longer people lived under communism, the higher the mistrust.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2bc14-31a5-4b43-9813-32febf93882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83394a1f-2b1d-467e-854b-bff4c43821d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People exposed to Soviet Communism are less trustful in other people,
        the government and also the health care systems, [the experience] instills
        mistrust in the public domain and [anything] formal," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb170457-f196-4ba5-8751-3c608a088e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e5ea6-99ae-42ff-acca-56ad7e5b49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicińska said this was one reason why strict vaccine requirements
        may not lead to significantly higher uptakes in such countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c66e43-22ef-496a-99c8-fe56b905ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c02efa-0e8a-42e7-9c08-a90e6f626c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccination decision is based on trust and making it compulsory
        would be counterproductive, you have to remember that in many countries there''s
        a long tradition of resistance towards the state, so people would find a way
        to avoid compulsory vaccination."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a009ec-ce4f-446e-b9c9-467e425c4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9cb15-796a-410e-9683-6023142ecd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has acknowledged the low vaccination rates
        in some of its member states as an issue.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d179a-83ab-411c-8b12-704af74a6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3975e4-ce40-454c-b7a6-a74390df12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the virus is not defeated in all member states, the
        virus is simply not defeated," a Commission spokesperson told CNN in a statement.
        The Commission said countries that are struggling to boost vaccination levels
        should focus on campaigns specifically targeting those who are hesitant, and
        stress the importance of science.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d088de-912b-4489-94c5-a4d09842edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:39:22.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/01/europe/eastern-europe-vaccine-takeup-bulgaria-romania-intl-cmd/index.html">They
        have all the vaccines they need, but these EU nations are still miles behind
        their neighbors</a>"</em></p>'
