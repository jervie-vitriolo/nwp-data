      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While keeping its commitment to give access to over 5,000 products
        for over 70 sports, Decathlon will also launch a fresher and more digital
        "City" Concept. The brand promises to make multiple sports accessible through
        digital and omni-channel features.</p>'
