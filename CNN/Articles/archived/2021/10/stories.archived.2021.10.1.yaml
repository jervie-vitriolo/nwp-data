      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was the first presidential aspirant who filed his certificate
        of candidacy for the 2022 elections, surprising the public with Atienza as
        his running mate, who filed his candidacy with him. The 80-year-old party-list
        representative previously headed the Department of Environment and Natural
