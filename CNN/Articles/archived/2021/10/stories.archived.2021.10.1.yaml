      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/1/Manny-Pacquiao-certificate-of-candidacy-president-2022-election.html">Pacquiao
        first to file COC for presidency, picks Atienza as VP&nbsp;</a></strong></p>'
