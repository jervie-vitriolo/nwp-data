      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) –</strong> The
        first day of the filing of certificates of candidacy for national positions
        will not be complete without aspirants with colorful backgrounds they believe
        will catapult them to their desired post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7b622-18a5-445d-ac0c-2fd19e16b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:55:05.077+08:00
