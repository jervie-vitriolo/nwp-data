      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4ea19-0a7c-4cf8-89a2-e2961fa21915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte even issued an official notice to terminate the
        country''s Visiting Forces Agreement (VFA) with the U.S. This occurred after
        Senator Ronald "Bato" dela Rosa''s visa was canceled due to alleged extrajudicial
        killings during his term as chief of the Philippine National Police from 2016
        to 2018 under Duterte''s war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2439e-0156-4346-bdf3-03479d2e003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df48f4-8837-44b1-9862-45a2a2c291b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The termination notice was recalled in July this year after the
        President''s meeting with U.S. Defense Secretary Lloyd Austin III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9910efb-aa9e-4303-92b0-5be5af29a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

