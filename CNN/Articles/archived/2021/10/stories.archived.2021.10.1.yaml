      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon ng trend na bumaba to 200 to 300 calls a day,” OHCC medical
        officer Marylaine Padlan said in a Laging Handa briefing.</p>'
