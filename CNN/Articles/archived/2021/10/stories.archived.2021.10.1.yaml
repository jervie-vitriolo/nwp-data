      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f4897-e40a-4c85-820b-654181c45d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Ana, 23-year-old Christel only got to attend fan events when
        she was older. A big Marvel fan in college, she went to the first-ever APCC
        in 2015, where she met Paul Bettany, the actor behind MCU’s Vision. She returned
        the following year, attending “Stranger Things” star Millie Bobby Brown’s
        autograph signing. APCC was “the culminating moment” for Christel; aside from
        the opportunity to get to know her favorite actors up close, she especially
        enjoyed meeting a lot of people who share her interests. She adds, “‘Pag close
        friends mo lang kasi, not all of them share the same enthusiasm.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625aaf5-ba63-4028-aa44-f8e539b70261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual convention only got bigger from there. In 2016, Marvel
        introduced its own panel, Hall M; Netflix and Disney followed suit in the
        next two years. Like Tudum, Netflix’s Hall M introduced attendees to binge-worthy
        shows still to drop on the platform, exclusive looks to new seasons, and panels
        from show creators. In the rest of the con’s massive floorspace, musical performances
        and different stage shows happened by the hour, including workshops, Q&amp;As,
        wrestling shows, and portfolio review sessions with comic book and video game
        companies. Cosplay Authority Global Challenge or CAGE also held cosplay competitions
        yearly. Getting exclusive previews of upcoming shows and feature films was
        the highlight for many — in 2015, Manila fans were the <a href="https://cnnphilippines.com/entertainment/2015/09/15/Captain-America-Civil-War-trailer-scenes-AsiaPop-Comicon-Manila.html">first
        in the Asia-Pacific region</a> to get a look into the highly anticipated “Captain
        America: Civil War.” It’s the pop culture aficionado’s dreams come to life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf479b-17f0-49bf-b59f-3a58424a4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, a 20-year-old student from Rizal, says discovering new shows
        and artists was his favorite part of the con. He cites Hall N, Netflix’s panel,
        and artwork and comics by local artists as his go-to whenever he attended.
        He also went to Millie Bobby Brown’s Q&amp;A, who he didn’t know was in attendance
        until the day of the event. “Every time ire-relate ni Millie sa Filipino fans
        yung mga sagot niya, nagsisigawan kaming lahat,” he recounts.</p>'
