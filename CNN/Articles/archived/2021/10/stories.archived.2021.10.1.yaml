      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a330ec5-c207-49c4-9830-25d589f14edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Sotto emphasized it is high time to prioritize agriculture
        in the country because of its big role in the national economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51ab56-9682-4cc7-b39c-dcb09fd9bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cfd556-52a3-4bac-9be5-b9611aa87731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan natin siguraduhin na may food security para walang nagugutom
        at kailangang syempre ng food safety para malusog ang bawat pamilyang Pilipino,”
        added Sotto, who is on her last term as Quezon City councilor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b37cc-d616-4514-9669-89b8db003fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b464b-358e-4098-92a7-6501fb7dd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to have food security so that no one will
        get hungry and we also need to have food safety so that every Filipino family
        will be healthy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8ae54-af9e-4f0e-8a86-752835940499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.908+08:00
      'mgnl:createdBy': 'david'
