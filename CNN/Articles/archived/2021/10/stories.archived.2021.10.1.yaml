      'mgnl:type': 'text'
      'text': '<p>Earlier, Santiago said nearly <a href="https://www.cnnphilippines.com/news/2021/9/21/government-procured-COVID-19-test-kits-expired.html">8,000
        government-procured COVID-19 test kits</a> with a six-month life span had
