      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15638a3d-3a85-4a3f-ad41-c9dc19643a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also launched its "Bakuna Bus" program in Mandaluyong City,
        deploying its medical teams to the Correctional Institution for Women. The
        company also vaccinated jeepney drivers and their families at Pasig Elementary
        School.</p>'
