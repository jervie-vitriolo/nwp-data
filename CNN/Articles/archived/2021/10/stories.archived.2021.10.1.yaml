      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5da4e-4b2f-4470-a6eb-3e50721e1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been donating vaccine supply to several countries
        –- including the Philippines -- through the World Health Organization led-COVAX
        facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed8cf6-62c8-4de8-a4f5-231d3de3f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572f6c4-6cc3-48b5-ae6c-cbb4a9358e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been vocal in criticizing the Western superpower throughout
        his leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96dce6-a9b1-4e9f-b825-32cff695402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
