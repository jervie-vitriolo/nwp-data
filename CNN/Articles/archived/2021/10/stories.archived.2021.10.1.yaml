      'mgnl:lastActivated': 2023-01-24T21:37:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d0c02-d7ca-40d5-ac15-e9f5f9818727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with his beliefs, Lumbera did not allow his American
        education (Comparative Literature at the University of Indiana as second degree
        under a Fulbright scholarship) to preclude his ability to connect with the
        common audiences. He produced work after work written in Filipino — from his
        poetry collections, including “Likhang Dila, Likhang Diwa” (Creation of the
        Mind, Creation of the Tongue) and "Poetika/Politika: Tinipong mga Tula” (Poetics/Politics:
        Collected Poems), to his stage plays, including “Bayani” (1985) and “Sa Sariling
        Bayan: Apat na Dulang May Musika” (2003), among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdd9f7-be14-4f70-8820-8591317fda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a sharp critic, Lumbera remained friends with many
        people in the literary scene, often addressed by peers with much fondness
        and respect even long before his passing. Sir Bien to his juniors and Ka Bien
        to those whom he aligned with in the larger political struggle, Lumbera was
        relentless in the wisdom and clarity of his contemplations. As such, he produced
        honest scholarly work that continues to inform and embolden the country’s
        culture of literary criticism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066c60c-980f-4103-99fb-69420b4a0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc350e-99ca-4311-997a-ef5c78fb5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The national artist award and Bienvenido Lumbera’s legacy</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f183a-9844-4cd5-934a-7bb5dd787d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon being proclaimed national artist in 2006, an article by writer
        Krip Yuson <a href="https://www.philstar.com/lifestyle/arts-and-culture/2006/03/20/327216/nationalist-artist-awards-anyone">published
        in The Philippine Star</a> pejoratively labeled the order as the “nationalist
        artist award” for having chosen Lumbera over other nominees, especially with
        his body of work entrenched in anti-imperialist and anti-capitalist movements.
        “These same beer house rhetoricians also predict that it is the ‘extreme Left’
        that will be overjoyed by their champion’s ascension as National Artist. The
        communist candidate, it has been said rather bitchily,” Yuson wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76054f56-b746-4fab-bdf2-dc9a21e6a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was before terms like “red-tagging” were popularized on social
        media, which punctuates the late writer’s enduring relevance to the present
        day political entanglements of Philippine artistic practice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e362187-cdc2-4116-9e9d-4282cc0cb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the intersections between art and activism have become a
        hotbed for state-sponsored violence. Cultural organizations like <a href="https://artreview.com/news-2-december-2019-philippine-street-artists-detained/">Panday
        Sining</a> are often subject to harassment both online and offline. Artist-activists
        are tagged as rebel warriors, their pro-people stance being conflated with
        the act of taking up arms and receding to the mountains. One can’t help but
        wonder how much of these similar assaults Lumbera had to endure in the last
        89 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f3420-dceb-45bf-b77b-eaa22c77650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the late writer also helped found and lead many progressive
        cultural groups including Panulat para sa Kaunlaran ng Samabayanan (PAKSA)
        and the Concerned Artists of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a336f50-b33d-469e-9c77-a4823b068b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning his early works in the ‘60s up to his more recent ones
        in the 2000s, Lumbera’s resistance to oppressive institutional forces is embedded
        so intrinsically in both his critical and literary writing, it only makes
        sense that he is periodically criticized by those whom he is blatantly opposed.
        As a consequence, not only did he endure the violent repressions of an authoritarian
        government, but he also had to contend with elite institutions who undermined
        the merits and validity of his art.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26e846-afe1-44aa-89ce-76f5b72cf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lumbera’s death leaves a void not only in the Philippine arts but
        also in the political struggle of the masses. More than the national artist
        award or the various cultural monikers of poet/playwright/essayist/etcetera
        often ascribed to his personhood, Lumbera’s true brilliance emanates from
        his belief in the kind of art that goes beyond the mere pursuit of beauty.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3fe99-fef7-41bc-ac25-e84f4ec0eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What all of this tells us is that in a country whose artistic sensibilities
        are often dictated by what’s palatable to upper-class, therefore, to colonial
        preferences, Bienvenido Lumbera dared to write what many weren’t interested
        in writing. He dared to write what others wanted to write but were simply
        too afraid to. Above all else, he dared to write even when it meant advocating
        against his own safety and personal interests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d00ac6-a601-4d06-b2c2-bce35a84cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumbera’s death leaves a void not only in the Philippine arts but
        also in the political struggle of the masses. More than the national artist
        award or the various cultural monikers of poet/playwright/essayist/etcetera
        often ascribed to his personhood, Lumbera’s true brilliance emanates from
        his belief in the kind of art that goes beyond the mere pursuit of beauty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeaf75b-65b2-4a9f-bb78-27d19810029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he was more interested in was a purer and more rigorous path;
        a pursuit of truth. Of critical thought. If there is anything that young writers
        today can learn from Lumbera’s legacy, it’s that in deciding what work one
        churns out in the vast sea of things, one must always ask the question, “for
        whom?” Para kanino?</p>'
