    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ca077-b505-49b4-83c5-bf1cfe53e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
