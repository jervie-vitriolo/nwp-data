  'Pateros-mayor-alert-level-system-downside-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T15:24:54.124+08:00
    'imagesource': 'jcr:523b0d0c-0623-4fb6-8305-808c62416641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b64260-beeb-4b8e-8a26-376b1beea11d'
    'lead': 'While ''effective'' in helping slow the spread of coronavirus, granular
      lockdowns under the new alert level system do come with a downside, Pateros
      Mayor Miguel Ponce admitted Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T15:25:37.735+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:15.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:58.970+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Hirap na hirap’: Pateros mayor says ‘cost-sharing’ downside of alert
      level system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a741dda-620a-4de1-b4b2-b31c2712a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — While
        “effective” in helping slow the spread of coronavirus, granular lockdowns
        under the new alert level system do come with a downside, Pateros Mayor Miguel
        Ponce admitted Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69b920-73dd-450f-986e-edc922f35fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, local governments provide food packs for the first
        week of localized lockdown, while the Department of Social Welfare and Development
        gives the supply for the remaining seven days. Under the previous system,
        the government distributed cash assistance to residents affected by the strictest
        enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43e257-3461-4d45-b68a-ad0dff388f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit effective ito, ay talagang hirap na hirap kaming local government
        unit na mapagpatupad nito dahil nga doon sa cost-sharing,” Ponce said in a
        Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245fb3f-1f9a-4d0b-8fad-21ca06107214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if this is effective, the local government unit
        is having a hard time implementing the granular lockdown because of cost-sharing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a312d-041e-4980-9e24-486a196a3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati malaki ang nagiging partisipasyon ng ating national government.
        Ngayon ay naghahati kami,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc2b91-133d-49da-b948-61a1effcf5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government used to have bigger participation.
        Now, we split the expenses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51bb38-4713-4499-aaa1-c344cf1a190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upside, though, is the number of cases in Pateros decreased
        to 400, from 800 two weeks ago, the mayor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9733095-d991-4f58-8fd5-7e9d2e50b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:50.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level system was implemented in Metro Manila on September
        16. Its pilot run, which was initially set to end on Thursday, was extended
        <a href="https://cnnphilippines.com/news/2021/9/30/IATF-alert-level-system-October-15.html"
        target="_blank">until October 15.</a>&nbsp;</p>'
  'Australia-plans-to-reopen':
    'author': 'Ben Westcott and Angus Watson, CNN'
    'caption': 'Australian Prime Minister Scott Morrison on Friday, October 1 announced
      plans to reopen the country''s borders to fully vaccinated citizens and permanent
      residents, moving from a strict zero-Covid strategy to a model of living with
      the virus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-01T15:32:39.186+08:00
    'imagesource': 'jcr:d6e092c8-384d-4dde-99b7-43ebaf65a495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b852eaea-d196-420d-95bb-a09090c2c2a6'
    'lead': 'Australian Prime Minister Scott Morrison on Friday, October 1 announced
      plans to reopen the country''s borders to fully vaccinated citizens and permanent
      residents, moving from a strict zero-Covid strategy to a model of living with
      the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T15:35:24.484+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:37:15.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:59.190+08:00
