    'template': '1'
    'title': 'More than 2 million US teens use e-cigarettes, a quarter of them daily,
      CDC and FDA find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f611f-11f2-442b-a6ab-c6c06e05d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 2 million US teens say they use
        e-cigarettes, with a quarter of them saying they vape daily, a new national
        survey finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e15f62-0ca1-4e1b-b5ed-d8be33c56394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbeae7-c4f3-49ab-a91b-2b31b9ca6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with many middle and high school students home because of the
        pandemic, the survey found, they found ways to get hold of e-cigarettes and
        other vape devices and use them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b20a50-693e-4434-be8b-0cb972c80e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ed7c2-82b8-48e2-b9da-b4d1ce2030ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration and Centers for Disease Control
        and Prevention survey middle school and high school students every year for
        the National Youth Tobacco Survey. Because of the pandemic, this year''s results
        cannot be compared to previous years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0367b7-c568-416b-94f9-9c14f48496c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fb32d-6af5-4a9c-a8c6-5f3a2b3ed1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 2.06 million youths were estimated to be current
        e-cigarette users in 2021. Use of tobacco products by youths in any form,
        including e-cigarettes, is unsafe. Most e-cigarettes contain nicotine, and
        nicotine exposure during adolescence can harm the developing brain," the FDA
        and CDC said in their report, published in the CDC''s weekly MMWR report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4db9a2-fe54-45f3-8295-51f2125fc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d344a3c-9058-4e02-878a-d14198fb03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notably, when many students were in remote learning environments
        that might have affected their access to tobacco products, an estimated 11.3%
        (1.72 million) of high school students and an estimated 2.8% (320,000) of
        middle school students reported current e-cigarette use," the FDA and CDC
        said in a joint statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fd8f1-c131-4f5d-a8a8-bd02a6fa1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23286f4-b8cb-48af-aef9-cb171a680230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 85% of the students said they used flavored vapes, especially
        fruit, candy, mint and menthol flavors. Anti-tobacco groups have been pressing
        the FDA to ban all flavored vape products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db08e2e-9916-482d-8860-83d39b1bd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020538f-c75f-4744-a76f-d7d1ac3dfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among high school students who currently used e-cigarettes, 26.1%
        reported their usual brand was Puff Bar, followed by Vuse (10.8%), SMOK (9.6%),
        JUUL (5.7%) and Suorin (2.3%)," the FDA and CDC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327c478-aac2-4bad-bebc-fc21e3657f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800826e-6417-473f-9cfd-a19bfa252821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data highlight the fact that flavored e-cigarettes are still
        extremely popular with kids. And we are equally disturbed by the quarter of
        high school students who use e-cigarettes and say they vape every single day,"
        Mitch Zeller, director of the FDA''s Center for Tobacco Products, said in
        the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae0b69-83cc-412e-a9ad-a86e0c1dde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1e9e1-c265-4847-b0a9-b5be581610a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is noteworthy that the survey finds higher rates of e-cigarette
        use among high school students who took the survey in school compared to those
        participating at home or some other place (15% to 8.1%), raising concern that
        rates would be much higher if the survey had been conducted entirely in schools
        as in previous years," Matthew Myers, president of the Campaign for Tobacco-Free
        Kids, said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee93c85-fd8b-4d02-bf09-a7d92b5de521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8fd57-3a15-4f34-9548-2a1e2468623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As kids return to school, we face the real risk of a resurgence
        of the youth e-cigarette epidemic unless the FDA quickly eliminates all flavored
        e-cigarettes. With 85% of youth e-cigarette users using flavors, our kids
        will remain in jeopardy as long as any flavored products remain on the market."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cf02a-0f63-4c12-9a92-8fe94ebe3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c8ac0-7aae-4052-877e-eedc432b148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies noted that Puff Bar brand vapes are made using synthetic
        nicotine, perhaps in an attempt to evade FDA''s mandate to regulate tobacco
        products.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e14718-3684-4e7d-b6fb-88507eca01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d0acb-ba1c-4eb2-a8c9-52cfebad04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA is aware of a number of companies, such as Puff Bar, claiming
        their products contain only synthetic nicotine not sourced from tobacco, which
        may raise separate regulatory and legal issues that the agency is considering
        how best to address," the agency said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e402d146-564f-4159-8915-ebb39892b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a393580-4d3d-4512-940d-58df6a7b2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one brand used by youth, Puff Bar, not only comes in
        a wide variety of flavors, but has also recently indicated that it will now
        be manufactured with synthetic nicotine in a brazen attempt to thwart FDA
        oversight," Robin Koval, CEO of the Truth Initiative, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab04f9b-c8cb-42d0-a530-6a1f76448660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce2269-9f10-412b-8904-8863987f4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Puff Bar for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b39fc-50da-4a6c-9144-12db612d1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622f039-48ec-4b33-99ae-92ef6306bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showing that more than 43% of students who use e-cigarettes
        do so nearly daily "underscores the trap of nicotine addiction and the risk
        that once hooked, many young people will be users of these and potentially
        even more dangerous tobacco products for life," added Koval, whose organization
        arose out of the 1998 Master Settlement Agreement between the major tobacco
        companies, 46 U.S. states, territories and Washington, DC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c57a7-0a78-4040-9681-990c25ad85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c880a-5d58-4bc0-b5ee-a1a66abf47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is especially troubling given the youth mental health crisis
        exacerbated by the pandemic, and the fact that nicotine can worsen symptoms
        of anxiety and depression in addition to the physical health risks associated
        with its use."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccf69f-06ec-4694-8c06-be309c68f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf551f7f-effe-49c6-bce2-086a042d9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has delayed making a decision on how to regulate many vape
        products. E-cigarette products have been allowed to remain on the market for
        years, even though none have been given the official green light by the FDA.
        Manufacturers were given until September 9 of last year to submit applications
        for the agency''s authorization to remain on the market.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062106a-f078-4032-bd74-808a792ac353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d4656-890a-47f2-a99c-4d8c6a6852ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the FDA said it had rejected pre-market applications
        from more than 6 million electronic nicotine delivery systems or ENDS products,
        but made no ruling on big players such as Juul.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc638f-64bb-4739-9e04-bcf3ec625134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea204b28-7ca9-4096-a42d-d0f46da49a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-cigarettes were not subject to FDA regulation until 2016. They
        were in regulatory limbo after that until July 2019, when a federal court
        gave companies until May of 2020 to apply to FDA for premarket review.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822957ae-09fe-4ad6-a17a-2929af55cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4ea60-f3d1-4519-8919-616e5d6c8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is still reviewing some of those applications.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fc530-a364-422e-b8a1-8d7eb35086ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79f080-d5c1-4062-a34a-d79b7e8c6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows yet again the urgent need for federal action to
        address the nation''s youth e-cigarette epidemic," Lisa Lacasse, president
        of the American Cancer Society Cancer Action Network, said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3e8e8-2ee1-4b05-9191-bccdf9c92667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb0449-0cd4-462c-a606-dbbb4f051bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flavored tobacco products of all kinds, including those flavored
        with menthol, enable the tobacco industry to entice and hook another generation
        of users on their deadly products -- no less, a generation who was on track
        to be the first tobacco-free generation," Lacasse added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7beec8-6643-4bd5-af5f-45283baf79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8235e-216a-4426-9f25-6635b88b2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known for years about this danger and still the FDA continues
        to delay taking definitive action -- despite a court ordered deadline -- on
        some of the biggest brands and manufacturers of these products."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ed625-909a-4f29-b3d2-5ce5b51d5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e3967-6ce2-4838-ab78-a25767957a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA''s ongoing delays and inadequate action to evaluate products
        with substantial market share and enforce marketing denial orders to date
        leave the door open for further addiction to products that contain nicotine,
        proven to harm brain development in children."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd53aa1-fe5e-4782-9b2d-900b8113015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c532b74-4ce2-417b-ba07-b32e6a7fdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myers praised the FDA for denying marketing applications to a million
        flavored e-cigarette products.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fef648-170c-45f9-83c5-1aa1ccdeaf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f7954-07d0-4b6f-b56c-4f74060dfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the agency has yet to issue decisions about e-cigarette
        brands that have the largest market shares or are most popular with kids,
        such as Juul, Vuse, NJOY, blu, SMOK and Suorin," Myers said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297859e-d915-467e-82b3-8b9081509fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae820bf5-beeb-4582-a3ef-449dd3ba3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:53:08.121+08:00
      'mgnl:createdBy': 'bamba'
