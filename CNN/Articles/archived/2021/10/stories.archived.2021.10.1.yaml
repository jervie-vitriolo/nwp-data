  'Certificate-of-candidacy-filing-2022-elections-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T07:59:30.214+08:00
    'imagesource': 'jcr:f17ae5c0-8387-4bb7-959e-890cec989473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bc62a5-997a-4c7f-9013-3f33c027966c'
    'lead': 'There''s no stopping the election season despite the COVID-19 pandemic
      as the filing of candidacy opens today. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T08:00:49.668+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:24.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:56.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filing of 2022 election candidacy opens in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60199cd-a4cd-4c65-a072-fdde091b75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> There''s
        no stopping the election season despite the COVID-19 pandemic as the filing
        of candidacy opened on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d43e88-4896-47ec-ad83-4109f4d25918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent protocols will be implemented at the Harbor Garden Tent
        of Sofitel Philippine Plaza Manila in Pasay City   for the week-long filing
        of certificates of candidacy for presidential, vice presidential, senatorial,
        and party-list positions. Around 3,000 police and military personnel are deployed
        in and around the posh hotel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715967f1-b122-4519-9b78-e4aaae545348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:26:14.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/1/Filing-of-certificates-of-candidacy-COC-2022-elections-Philippines-updates.html">LIVE
        UPDATES: COC filing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff917fe-dbdb-493b-86eb-d12c1ef60585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area surrounding the hotel will be a no-fly and no-fishing zone
        until midnight of October 9. The police also recommended the suspension of
        permit to carry firearms for civilians to limit threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91efcd4-c0da-41eb-911f-159dcc8675de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the aspirant and their three companions, Comelec officials,
        and the media are allowed to enter the&nbsp;tent in Sofitel. A negative antigen
        test is required upon entry, which may be done in private laboratories or
        in swab tents at the hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5977d-bc3d-4883-9e1c-c2001e265adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshals will be deployed to enforce health protocols, such as proper
        wearing of face mask and observance of one-meter distance, to prevent the
        spread of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bd485-e02c-4578-b3cf-192a0f508a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing area is divided into three sections: One for presidential
        and vice presidential bets, another for senators, and the last for party-list
        groups. Seats will be properly distanced to avoid crowding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6fdba-add5-4af4-a425-e72517605ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and police personnel said adjustment will be made in case
        President Rodrigo Duterte — who is expected to run for vice president — or
        Vice President Leni Robredo, who has yet to announce her plans, will personally
        file their COCs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266db1b7-2dd9-40cd-858a-4d6638d9cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be coordinating with PSG (Presidential Security Group)
        to make sure that when they come, we will integrate the PSG into our security
        preparations," Comelec spokesperson James Jimenez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb03db-2bc8-4d06-84d6-a149a08efbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their security detail will not be counted against the limit of three
        companions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d2d86-6995-46e2-9787-bae1556779bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other elective officials may bring two people with them when
        they file their COCs in local Comelec offices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a276d82-ea6f-4a2a-aefb-7e0f241ed6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:00:49.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
