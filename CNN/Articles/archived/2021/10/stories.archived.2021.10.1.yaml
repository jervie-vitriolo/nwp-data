    'title': 'Duterte to formally bar Cabinet from attending Senate probe on COVID-19
      purchases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c61a2-adf0-4c83-b3ec-19b19dd1e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> President
        Rodrigo Duterte said he will issue a memorandum that will formally prohibit
        his Cabinet members from attending the ongoing Senate investigation on the
        alleged anomalous government purchases of COVID-19 supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9535a38-732d-4fdc-be7d-b67fb942c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddf98c-f806-4879-8005-168c5c6b2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have ordered [Executive] Secretary [Salvador] Medialdea... I
        will issue a memorandum <em>na lahat ng nasa</em> (so that all members of
        the ) executive department will no longer obey your summons,” the President
        said during his taped Talk to the People, addressing Senator Richard Gordon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa015ce-c35e-451f-965b-33b38d9fa3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e66dd-e291-4b79-a29d-40213dd8e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the order after repeatedly criticizing Gordon,
        who is the chairperson of the Senate Blue Ribbon Committee leading the inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fb3b1-bb77-4708-9566-875ece48c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c2e0b-0b90-41d3-b2a6-abce984a433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it is “undemocratic” for the senator to say that the
        probe will continue “until kingdom come.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f99e4-23d8-49cf-b144-e96bb34a3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af749938-d883-4572-aacf-ded86e37ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an abuse of discretion already," the chief execuitve said.
        "This is not an acceptable statement in the democracy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408c972-fa6a-4197-b7cb-6d4b270773af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573fc89-3299-43c3-a44d-f989b9f57880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he also wants his Cabinet members to focus on the pandemic
        response, which is currently being hampered since some of them have to attend
        the hearings that usually last for a whole day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86152a45-e5a8-4242-ab9f-667977acbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdbd00-6500-4d2d-930f-452cc89ad0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Gordon were to instruct the Senate’s sergeant-at-arms to
        arrest those who will ignore his subpoena, Duterte warned: “Do not ever attempt
        to arrest anybody <em>kasi ikaw ang arestuhin ko</em> (because I will arrest
        you).”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351148d7-1032-4195-bc60-2331c2ea00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c24496-25c0-451d-abbe-70d1c697d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also instructed the military and the police to ignore
        the senator’s orders if he will ask for their assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d4796-485a-4eca-9638-6081f6bef4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627935d-05ce-4ac4-8ae1-e2c6854f702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am ordering the police and the military and everybody to stay
        out of this trouble," Duterte said. "‘<em>Wag kayong sumali, ‘wag kayong sumunod
        kasi may</em> crisis <em>na tayo</em> (Do not join, do not follow because
        we have a crisis)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae93bb-de38-4bce-aea9-872b8f491795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512fea58-c473-4e34-8e87-0899f548807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a time maybe, I am just afraid, that you will have
        to intervene," he added. "<em>Pero wag muna ngayon</em> (But not now).”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af92d6-739f-4fa1-be60-161c8b38bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada90eb-109f-44b6-8c16-91b85ebbca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte also said Cabinet officials need to seek his permission
        first before attending such hearings to ensure that their presence will not
        be used to harass them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871c982-82f8-44ff-a65e-26d8ede6a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4a772-c576-4358-b2b5-236a6bbc377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue ribbon committee has been holding a series of hearings
        to look into the alleged misuse of COVID-19 pandemic funds worth more than
        ₱67 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710de4f-9619-4e41-b95f-97229fe99e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
