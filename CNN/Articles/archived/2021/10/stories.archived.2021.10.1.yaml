  'bienvenido-lumbera-legacy':
    'author': 'Alfonso Manalastas'
    'caption': 'The death of the National Artist for Literature leaves a void not
      only in the Philippine arts but also in the political struggle of the masses. '
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-10-01T16:49:51.283+08:00
    'imagesource': 'jcr:73f14fad-a7bc-41b7-8fd1-b0546d0e1529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd459bb9-deec-4208-9162-78fae6f29865'
    'lead': 'The death of Lumbera leaves a void not only in the Philippine arts but
      also in the political struggle of the masses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T17:06:50.992+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:37:08.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:36:00.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bienvenido Lumbera and a legacy of resistance'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e25df-22af-4383-b167-cece003169af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May titis na nagliyab sa dibdib / Ng bawat isa sa amin, / At ang
        mga dila ng lagablab / Ay sasanib sa ipo-ipong dumarating, / Hahawanin ang
        lupaing sasaksi / Sa itatanim naming lipunang / Malaya at hindi na paaapi.”
        (“There is ash smoldering inside the chest / Of each one of us, / And the
        tongues of fire / Will merge with the coming whirlwind, / To clear the land
        as it stands witness to / The society we will cultivate / Free and no longer
        oppressed”). These are the last lines of “Agunyas sa Hacienda Luisita” by
        Bienvenido Lumbera — a poem that the late writer <a data-cke-saved-href="https://www.tagaloglang.com/agunyas-sa-hacienda-luisita/"
        href="https://www.tagaloglang.com/agunyas-sa-hacienda-luisita/">performed</a>&nbsp;on
        the eve of Nov. 21, 2004 as tribute to the slain workers of the notorious
        Cojuangco-owned sugar plantation in Tarlac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513d728-2c58-4661-a108-a7e20f6a71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such politically-charged articulations expressed through cultural
        and artistic practice were not new to the late writer. At the onset of the
        Philippine martial law in 1972, Lumbera went underground as editor for the
        revolutionary literary publication, “Ulos,” prompting his illegal arrest in
        January 1974. He also wrote a number of plays with thematic preoccupations
        that were unafraid to arouse and provoke political thought, including “Nasa
        Puso ang Amerika” in 1984, a stage adaptation of the Carlos Bulosan novel,
        “America is in the Heart.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ef489-6cab-4122-8e5f-c5d2c915e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2003, over a year before the Hacienda Luisita massacre,
        Lumbera performed his poem “Paanyaya kay Bush” during an anti-US war protest
        in Plaza Miranda. This happened at the height of the Arroyo administration,
        known for its military allegiance to the Bush administration. Decade after
        decade, Lumbera’s work sought some sense of material purpose beyond whatever
        arbitrary notions of aesthetic suitability. In each attempt, his work took
        on the form of something political. Uncomfortable. Revolutionary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420dad1-8fa3-4a31-8460-7b419dde875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How his literary criticism also shaped his own literary
        work</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c457a48-400a-4033-938c-f7c2fb360cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a critic, he believed in challenging our age-old concepts of
        nationhood. In his essay, <a href="https://sirmykel.files.wordpress.com/2014/01/lumbera-harnessing-regional-literature.pdf">“Harnessing
        Regional Literature for National Literature,”</a> he questioned, “Who was
        it who decided that regional literature ought to consist only of works written
        in the vernacular? Who was it who relegated ‘regional literature’ as a mere
        sub-category of ‘national literature’?” By tracing the ethnography of Philippine
        literary production, he argued that the country’s American education system
        aligned with the bourgeois aspirations of the Filipino ilustrado who endorsed
        and authorized a literary tradition that privileged discourses concerning
        the country’s cultural and political center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f24a76-70e8-4616-a187-9ffa5b503015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar argument against bourgeois art is made in his essay, <a
        data-cke-saved-href="https://journals.ateneo.edu/ojs/index.php/kk/article/view/1465/1490"
        href="https://journals.ateneo.edu/ojs/index.php/kk/article/view/1465/1490">Philippine
        Theater in Confinement: Breaking Out of Martial Law</a> where he explores
        the shifts in local theater as spurred by the heightened precarity of the
        Marcos period. Lending itself into the hands of activists outside the glittering
        stages of auditoriums, Lumbera explained that “Those who directed and acted
        in these [protest] skits called themselves ‘cultural workers’ instead of ‘artists’
        and the distinction was significant. As ‘workers,’ they identified themselves
        with the ‘common people’ in the audience, instead of raising themselves as
        belonging to an elite specializing in ‘art.’”</p>'
