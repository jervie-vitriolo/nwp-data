    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c16f20-aee0-4e55-91bb-374bc788856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the organizers behind APCC, Manila was a shoo-in for the site
        of Southeast Asia’s biggest comic convention. Abdulla Mahmood, marketing and
        business development head of the Al Ahli Holding Group, the company behind
        the event, said in an <a href="https://news.abs-cbn.com/life/08/25/16/why-organizers-chose-ph-to-host-asiapop-comicon">interview</a>
        that they didn’t have to sell the concept of the con because Filipino fans
        already knew what it was about. He explained, “All we needed to do is give
        them a platform where they all could come together and celebrate this. That’s
        exactly what we did last year and we got an overwhelming response.” It was
        through this overwhelming response that the event got to expand from gaming,
        movies, and cosplay to now include elements of fashion, lifestyle, and sports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd597e-6903-43ad-a8d6-52529f4b8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of APCC is not an isolated case. Filipino fans, regardless
        of who the subject of their admiration is, go all-out in celebration of this
        admiration. The same year that APCC was launched, the first YouTube Fan Fest
        (YTFF) in Manila was also in full swing. It featured local and international
        talent, including creators Bethany Mota and the Jaspoli trio of Thatcher Joe,
        Caspar Lee, and Oli White; tickets were snapped up in <a href="https://adobomagazine.com/philippine-news/20-online-stars-converge-at-first-ever-youtube-fanfest-philippines/">less
        than an hour</a>. YTFF returned year after year, persisting virtually once
        the pandemic hit. In 2020, the online fest had a lineup of over <a href="https://cnnphilippines.com/entertainment/2020/10/6/Lloyd-Cadena-Emman-Nimedez-YouTube-FanFest.html?fbclid=IwAR20PdCNuleg6ExaugF3lhWIPdnPKvfxufA8KHecHxSQ1Ofp73V86fIvaJA">150
        creators and artists</a>, from Alex Wassabi to Ben&amp;Ben.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf810a4-0972-4ded-9a15-90c32c3624bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after APCC and YTFF’s inaugural events, History Con, the
        biggest entertainment convention of its kind, also hit Manila. The 50,000
        attendees got to see history come alive in a way that transcends their TV
        screens, with “Ancient Aliens” host Giorgio A. Tsoukalos leading the lineup
        of local and international celebrities. The event also upsized yearly, with
        attendance skyrocketing to 68,800 in 2017.</p>'
