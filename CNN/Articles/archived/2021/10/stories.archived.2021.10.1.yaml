    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a73357a-4fe0-4328-9eab-b3a5c8aee087'
    'lead': 'Comicons remain a distant dream for fans under lockdown. Streaming giant
      Netflix''s first global fan event brought the experience closer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T18:19:55.382+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:37:05.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:36:01.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This virtual fan con is a reminder of all the live events that could
      have been'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2dc71-420f-4322-a83c-d2455ccc32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year is 2018, and 17-year-old me is sitting on the floor of
        my high school lobby with three copies of my thesis and a calculator. “I’m
        literally never gonna shut up about this until I write it down,” I scribbled
        in the margins of my review of related literature, followed by a comprehensive
        rundown of exactly how much petty money each of my thesis groupmates owed
        me. You see, it was the week before Asia Pop Comicon (APCC), the largest pop
        culture convention in the country, and there was no way I wasn’t meeting this
        year’s special guest, “X-Men: Apocalypse” and “Ready Player One” star Tye
        Sheridan, because a classmate forgot to pay me back for an impulsive round
        of Lucky Me pancit canton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d02ad-3f08-43ce-94e5-4d5e1759810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll see how the week goes; buy con passes at SATURDAY AM!!” I
        wrote, underlining “Saturday AM” as if I needed a reminder of the thing I’ve
        been thinking about every minute of every day since the event was announced.
        In the end, though, I simply couldn’t afford it; I spent Saturday a.m. in
        bed attending the con vicariously through Twitter. It was always the same
        feeling, of the heart caving in — dramatic as it may seem, it was the kind
        of opportunity that felt one in a million, and I figured, if I couldn’t meet
        Tye then, it would simply never happen. When I moved to Manila for college
        a few months later, I vowed I would never let something like that pass me
        by again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f2942-d74b-4b39-b8dd-87a63897c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was four years ago, when I could walk around the streets
        of Ermita mask- and face shield-less, feeling like I could take on the world.
        I saved up, but APCC postponed the 2019 installment of the convention to the
        following year due to scheduling conflicts, and we all know what happened
        in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13a938-99bd-473c-a137-a9a58e6e765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year is 2021, and 21-year-old me is sitting on the floor of
        my childhood bedroom, the walls pastel pink and still laden with One Direction
        posters. It’s midnight and my laptop is the only light source, Ncuti Gatwa
        and Kedar Williams-Stirling of “Sex Education” laughing onscreen. I’m watching
        Tudum, Netflix’s first-ever global fan event, where over 145 of the streaming
        platform’s biggest stars were (virtually) in attendance. And while I never
        got to attend APCC in person, I imagine the three-hour stream is the closest
        I can get to a real con during lockdown. We were treated to first-looks of
        highly anticipated titles, from the second season of “Bridgerton” to the title
        sequence of “Cowboy Bebop,” as well as panels from the cast and crew of “Army
        of Thieves” and Netflix action stars like Charlize Theron and Regina King.
        The event even tried to replicate the look and feel of an actual comic con,
        positioning the presenters as if they were standing atop a big stage with
        massive screens behind them.</p>'
    '52':
      'image': 'jcr:e58731a4-ee7f-48f4-b491-2d6904a6dc04'
      'imageCaption': 'Netflix''s Tudum even tried to replicate the look and feel
        of an actual comic con, positioning the presenters as if they were standing
        atop a big stage with massive screens behind them, as seen during the "Money
        Heist" segment with Álvaro Morte. Photo from NETFLIX/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd65ba-ae17-4259-a2ae-27a946acf5d3'
      'mgnl:activationStatus': true
