  'US-court-greenlights-PAL-access-to-505M-financing':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-01T20:27:11.420+08:00
    'imagesource': 'jcr:0f98bc7d-e66b-45b8-8c3c-1193a3951a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf35b6ce-6b49-44cc-8fb5-58b594dd9cf5'
    'lead': 'Philippine Airlines has secured a US court approval to access a funding
      boost amounting to $505 million, further reviving hopes for the flag carrier''s
      recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T20:29:42.510+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:36:55.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:36:03.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US court greenlights PAL''s access to $505-M financing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6e329-b37d-43c0-87d9-fc2a534be93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> —&nbsp;Philippine
        Airlines has secured a US court approval to access a funding boost amounting
        to $505 million, further reviving hopes for the flag carrier''s recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f3c27-080a-480b-ab46-6467155f90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its US Chapter 11 bankruptcy filing, PAL said it was
        granted full access to the multimillion-dollar debtor-in-possession (DIP)
        loan facility needed to operate business as usual, while undergoing a restructuring
        plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db9a72-aaaa-44b0-89e8-5a457c070100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This important step confirms that our recovery process is on track
        as we continue to work hard on securing a fully consensual reorganization
        plan in an efficient manner," Gilbert Santa Maria, PAL president and chief
        operating officer, was quoted as saying in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540b7cb-02ad-4f10-a238-1e453a932d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DIP financing comprises a loan facility in the amount of $250
        million—$20 million of which had been previously approved by the bankruptcy
        court—and another multi-draw term loan in the amount of $255 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f035604-1447-4e35-9d36-34093ad7f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With approval to fully access our DIP financing, PAL has the additional
        liquidity needed to meet our current and future obligations and to continue
        operating as usual," said Nilo Thaddeus Rodriguez, PAL chief financial officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe9d37-2dfb-42b9-8e4e-58c314b2d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL will emerge a leaner and more competitive airline thanks to
        our hardworking employees, the resolute commitment of our majority shareholder
        and the strong support from our stakeholders and creditors," Rodriguez added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90b6c4-e99c-49b8-8fc7-cd83344deb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in September, PAL finally pursued the filing for the US
        Chapter 11 bankruptcy in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ae5f4-5983-40fa-9920-f351a02e38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the restructuring plan, the Tan-led airline seeks to slash
        $2 billion in borrowings, cut its operating fleet capacity by 25%, and raise
        $655 million in new financing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628bd84-910c-4d95-bf01-293c084fb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing for Chapter 11 bankruptcy in the US will allow PAL to "stay
        in the rehabilitation process in the shortest possible time" compared to the
        years-long receivership program it had to deal with in 1999, Rodriguez said
        in an earlier virtual briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1256a-1c17-44e2-9344-6fe0037dbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is bullish it will exit the Chapter 11 process by the
        end of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb9f11-af17-4ba4-9fc1-0837f2fabda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the airline does not expect to easily hit its pre-pandemic
        size as travel demand is expected to bounce back only until 2024 or 2025,
        PAL chief strategy officer Dexter C. Lee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b0bcb-a0f3-4c2b-8d3d-bd0ac627be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching pre-pandemic revenues may happen "closer to the back half
        of the decade," Lee added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c4020-cdfa-4d7f-9507-8f04914fe726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T20:29:42.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL assured the public that its passenger and cargo flights will
        continue during the rehabilitation program. The move to file for bankruptcy
        protection—which includes reducing its fleet volume—will not lead to layoffs,
        Santa Maria said.</p>'
