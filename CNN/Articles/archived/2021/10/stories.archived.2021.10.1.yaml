      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Reyes also pushed for streamlining government procedures and
        the mandatory enrollment of working Filipinos in basic social benefits in
        Pag-IBIG, Social Security System, and Philippine Health Insurance Corporation
        so they will be worry-free upon retirement.</p>'
