      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/9/27/NBI-Pharmally-official-Mago.html"
        href="https://www.cnnphilippines.com/news/2021/9/27/NBI-Pharmally-official-Mago.html">National
        Bureau of Investigation</a> was later instructed to conduct a search for the
        Pharmally official.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a830d-66f0-4ae9-852b-c0860839e1d9'
      'mgnl:activationStatus': true
