    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c038687-c490-4e83-949d-fba2fdc55c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, I’m writing this as someone who has never stepped foot
        into these events; inasmuch as they sound completely gargantuan and truly
        a spectacle made to appease any admirer’s heart, I can only imagine thousands
        of others outside the gates, missing out on what is supposedly their one-in-a-million
        cultivating moment. Frankly, these events cost a lot of money. VIP Passes
        for History Con, which only had 100 limited available tickets, went for ₱10,000
        each. The APCC three-day pass I was collecting measly change for cost ₱1,150
        — relatively smaller, but still an amount that I, as a high school student
        at the time, did not have lying around. Objectively, I understand that they
        are expensive for a reason, but I’m realizing now that our celebration of
        admiration through these fan events is very often also a commodification of
        it. Why is this three-day pass deemed the ultimate show of fan status; why
        must other fans get earlier access to trailers, or to the insights of filmmakers
        and actors, and the rest of us don’t?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2725b-08dd-4683-b975-b814c6e6a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still remember obsessively typing “APCC Tye Sheridan” on the Twitter
        search bar every half-hour, scavenging for any piece of tiny news I could
        use to delude myself into thinking I was in attendance. Every thread that
        ended with, “you just had to be there!!!” invoked a teenaged bitter resentment.
        Watching Tudum, it was my turn to post ecstatic Tweets, affixing a link to
        the livestream every time someone asked how I got to attend the event. After
        all, it wouldn’t have been as fun to find out that “Sex Education” was getting
        a new season if I couldn’t text all my friends about it after; or to see the
        actors cast in Neil Gaiman’s “The Sandman” and not read hundreds of other
        fans’ reactions in real-time at the livestream chat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f4aca-a3f9-4472-8f44-dbd7ca821b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this highlights the fact that while star-studded panels
        are definitely a major selling point for events like APCC, it’s other fans
        that ultimately draw us into these massive get-togethers. In fact, even before
        large cons entered the Filipino fan’s social calendar, fan events were already
        common. No stars were usually in attendance, yet fans still came in droves,
        donning homemade merch and meeting online friends.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb4ca6-1504-4b9c-8448-490beabb3188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop cupsleeve events are regularly held in various coffee shops
        across the country every time a K-pop idol celebrates a birthday; when I asked
        an ARMY friend about it for this piece, she pointed me to elaborate party
        set-ups and cupsleeve kits that I still can’t believe are not official merch.
        There was the One Direction/5 Seconds of Summer/The Vamps album launch trifecta
        of yesteryear, something I personally hold dear — events I found so perfect
        that I once wrote, “If I could be a professional fangirl, I would” in my eighth-grade
        journal. It didn’t matter that the people we were celebrating were thousands
        of miles away; what mattered was that they reached us anyway, and we, the
        fans, found each other.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eceb1c-7245-465c-82e8-7c4d28337f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the irony is not lost on me. Tudum may be free, but the
        shows and movies paraded on the stream are still behind a paywall. This reminds
        me of something a filmmaker friend said when I asked him what changes he wanted
        to see in the film industry: that he’s looking forward to the day it’s no
        longer an industry, where film as a medium is available to the masses for
        them to tell their own stories. And while that may seem way into the future,
        the existence of fandom — of people who spend upwards of 40 hours creating
        art in the name of their bias, writers who labor over multi-chapter fanfic
        for free, people like eighth-grade me who loved something so much they wished
        they could love them every day, <em>professionally</em> — I’m confident it’s
        not too far off. Besides, with in-person fan events still an impossibility
        with the current health crisis, I was grateful for the three-hour escape,
        for this reclamation of my pop culture dreams, even just from my bedroom.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a41f3b-c419-4f03-a4e6-dedd070f78d2'
      'mgnl:activationStatus': true
