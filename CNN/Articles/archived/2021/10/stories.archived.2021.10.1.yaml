      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Filipino
        voters must demand more from political candidates and hold them accountable
        for their campaign promises, an analyst said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23502fe3-1f5a-4d03-abad-c50d0e956c69'
