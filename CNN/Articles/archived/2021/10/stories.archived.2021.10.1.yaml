      'jcr:uuid': 'dfc969c9-db29-48f0-acbc-4d2ff4626211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:32:44.933+08:00
      'mgnl:createdBy': 'david'
