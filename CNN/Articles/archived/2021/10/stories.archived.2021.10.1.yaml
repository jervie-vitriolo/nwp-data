      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6401483-132e-4f8e-830c-2891a61069c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When politicians talk about eradicating corruption, maybe voters
        are getting weary of that. But I hasten to add that they should not be. In
        fact, they should be more aggressive and assertive in asking questions to
        these politicians who make these promises," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f66a4d-9de0-42bb-9c40-ca59ef47d16b'
      'mgnl:activationStatus': true
