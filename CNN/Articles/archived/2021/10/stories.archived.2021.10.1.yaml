      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the Philippines''
        largest sports retailers Decathlon and the country''s largest mall developer
        SM Supermalls forged on with 2021 store openings at SM City North Edsa and
        SM Mall of Asia. Further expansion is planned as multiple stores are expected
        in the next two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dce7af-df91-465b-a9e1-61cf532c7be4'
