      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cac91b-9cee-45f2-a74e-c69ebc07dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:06:51.051+08:00
      'mgnl:createdBy': 'nikko'
