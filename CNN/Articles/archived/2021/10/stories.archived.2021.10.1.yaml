    'title': 'IATF mulls shortened quarantine period for vaccinated individuals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cf844-15dd-430a-9289-0709d5c622b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        government’s COVID-19 pandemic task force is seeking to shorten the quarantine
        period for vaccinated individuals to five to seven days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef557b-d5a1-4511-b8a8-5184ea6fbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cfbac-2d13-4613-ae29-9afbb4b7ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinaguusapan na po sa</em> IATF (Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases), in fact <em>po</em>, <em>fina</em>-finalize
        <em>na lang po namin ito. Magiging</em> five to seven days <em>na lang po
        yung</em> quarantine period <em>sa mga</em> vaccinated,” Interior Secretary
        Eduardo Año said in a taped Cabinet meeting aired late Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2e220-18a0-4d91-91ae-af8146e9e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eeb12c-3067-4133-ad4e-6c9c64a8f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF is already discussing this. In fact, we are
        already finalizing it. Quarantine period for the vaccinated will be down to
        five to seven days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d1416-87b8-4c83-9a95-ae3f7c6aa0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3e427-d80b-46f1-96de-e9d1fc65ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after President Rodrigo Duterte asked if the current 10-day
        protocol “is really demanded as of the moment.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47996a-5360-425c-a2c1-884f8ee6ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3c834-336e-4aec-b827-376611aad58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is it really a compelling thing that you complete the 10–day detention?”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51325c-3f42-459e-907a-b0120645a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fed8d3-de84-4432-a004-4701757c5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this thing COVID came in, they were talking about the incubation
        period of about seven days <em>lang</em>... I may be wrong... <em>pero kung
        totoo yan</em> (but if this is true), 7 days <em>na lang</em>," the President
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d64e09-eba9-4482-9e6e-adbc09d99328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0831c6f-73b5-4e3f-9dd2-1c5674db80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted how the government''s debt is accumulating due
        to the use of premium hotels as quarantine facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea692f-d23e-486b-88d3-69151836f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147d90f-3a4c-4266-bc2a-4f769b0f926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the task force’s guidelines, inbound travelers from
        countries or territories under the “Green List” are required to complete a
        seven-day facility–based quarantine, while those coming from the “Yellow List”
        shall complete a 10-day facility quarantine then another four-day home quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322df3cf-6911-4e9f-942b-abfc60247464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b895dc5-c443-47e2-8ca5-521107b76863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, travelers from areas under the “Red List,” except for
        repatriates, are not allowed to enter the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14609c28-8c87-4503-bce2-8a9ae1ce59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c314b3b-5ccf-4fd0-b2a5-78aef5eda04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:32:26.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force recently updated the list of countries in the said
        classifications effective from October 1 to 15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9381677-8064-4c85-89c0-a3709766f3e9'
      'mgnl:activationStatus': true
