      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermuda is the only country classified under the Red List.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc7b09-3978-4dba-8ad4-6fe859c2f73a'
