        soar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46078fa2-3181-43ce-a532-c47119f937bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, anti-poverty organizations and environmental campaigners
        are warning that the coronavirus pandemic and rising prices have intensified
        a longstanding problem tied to a combination of high energy costs, low household
        incomes and homes that aren''t energy efficient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638535a0-6ca1-4c43-9c8b-95f26e842a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research led by Stefan Bouzarovski, professor at the University
        of Manchester and chair of energy poverty research network Engager, found
        that up to 80 million households across Europe were already struggling to
        keep their homes adequately warm before the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47381fb5-36e3-4fed-be94-eacdcc4f42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union describes energy poverty as being unable to afford
        "proper indoor thermal comfort." Only four European countries — France, Ireland,
        Slovakia and the United Kingdom — have official definitions, but experts say
        the problem is widespread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a13639-1733-44d8-ab5e-3937215ab755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, price hikes are putting even more households at risk of being
        disconnected from power and gas grids because they can''t pay their bills.
        Many are vulnerable because their incomes dropped and bills rose during the
        pandemic. Workers in retail, hospitality and the airline sector were hit especially
        hard, and many have lost their jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57019f1-2dd7-4c82-8d1c-9249256d97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2019 a lot has changed, but more than 12 million households
        [in Europe] were [already] in arrears with their utility bills," said Louise
        Sunderland, senior adviser and policy analyst at the Regulatory Assistance
        Project, which focuses on the clean energy transition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142c083-eee7-48d7-9dbe-022a3c4e9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven million European households receive energy disconnection notices
        a year, according to the Right to Energy Coalition, an umbrella group that
        includes trade unions, environmental organizations and NGOs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376dcf0-83c4-4bd0-a5d8-f61badfc631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic made the problem even worse, said Sunderland, because
        many people are spending more time at home, increasing their energy consumption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdafd6a-2603-44d6-86e5-3d08cc10852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, energy prices are rising because gas suppliers
        are struggling to replenish stocks depleted by high demand for heating last
        winter and air conditioning over the hot summer. That scarcity has pushed
        consumer and wholesale prices to record levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12810d91-4589-4b5f-b5e4-af3359013556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas futures for October delivery have more than doubled
        over the past three months, according to data from the Dutch Title Transfer
        Facility, a major gas trading venue. Inflation data published Thursday shows
        that consumer energy prices are surging in France and Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a3c64-c2e2-4366-9490-05c378a95977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A longstanding problem</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64c65a-c712-4d87-9d51-f1fb052769d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of falling into energy poverty within the European population
        is at double the risk of general poverty," Bouzarovski told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33120d-ac3a-4319-b573-8b98873d4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 20% and 30% of Europe''s population is facing general poverty,
        while up to 60% are suffering from energy poverty in some countries, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346ab95-b665-45f2-a23a-fece567313a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgaria has the highest proportion of energy poor people in Europe
        at 31% of the population, followed by Lithuania at 28%, with the relatively
        warmer Cyprus at 21% and Portugal at 19%. Switzerland''s population is the
        least vulnerable to energy poverty at 0.3%, followed by Norway''s 1%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041ebb7-194e-440f-bb05-5b110d45d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and campaigners have argued the European Union should legislate
        a ban on suppliers disconnecting households from their energy sources in the
        short term. But they warn that only reducing dependency on gas and introducing
        more renewables to the energy mix can tame price spikes in the longer term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e67ff-191d-46d7-9995-93bad7d7e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear why we don''t have an EU-wide disconnection ban,"
        said Bouzarovski, adding that implementation could be similar to how the bloc
        scrapped mobile phone roaming charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a11bab-3f30-404a-9c7b-fd6d23515273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be seeing access to energy as a human right in the same
        way as we see access to water as a human right," said Martha Myers, climate
        justice and energy campaigner at Friends of the Earth Europe, which is part
        of the Right to Energy Coalition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9a7a0-1028-498c-98a6-edc251583983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Civil unrest fears a</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560d397-3881-49d2-af86-d7860b8e8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers are also warning of the possibility of political unrest
        if governments don''t take action to help households.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c6ecd-2231-44e7-ab55-4f77dce0bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be a rise in ''Gilet Jaunes''-type movements across
        Europe," Bouzarovski said, referring to protests that rocked France in recent
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660612f-f4e5-401f-9c49-a368dc02150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising fuel prices sparked protests across Bulgaria in 2013 that
        brought down the government and caused smaller scale demonstrations in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cfb27-2326-40e3-80e7-10b7a24e2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has announced a €100 ($116) one-off payment to nearly 6 million
        households already receiving energy vouchers from the government. Spain has
        moved to slash household energy taxes and impose a levy on some energy suppliers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f5db1-6b87-43c5-b74c-082ab1c116f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government has committed up to €3 billion ($3.5 billion)
        to subsidize up to 5.5 million of its most vulnerable citizens, according
        to Reuters. The government will scrap some standing charges from consumers''
        bills, which suppliers use to cover overheads related to renewable energy
        subsidies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152bd4b-d094-4762-9777-ff1faacbece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Energy Commissioner Kadri Simson said earlier this month
        that "there are tools" EU countries can deploy to address the situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94187a3e-a26a-4601-927c-b0ab0eeabc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Sales tax] and excise policy, targeted measures for energy poor
        and vulnerable consumers or temporary measures for households and small businesses,
        as well as direct support to consumers are all steps that can be taken, fully
        in line with the EU rules," she said, following a meeting with energy ministers
        in Slovenia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d00a52-1218-4b2c-ac6e-48e74e7cd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:26:06.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/30/business/europe-energy-poverty/index.html">80
        million European households struggle to stay warm. Rising energy costs will
        make the problem worse</a>".</em></p>'
  'US-rents-pandemic-pricing':
    'author': 'Anna Bahney, CNN Business'
