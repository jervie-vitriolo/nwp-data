  'House-approves--5-trillion-budget-for-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T00:25:44.605+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3594af-cbc6-4d5f-ba7d-196bf0f7aba1'
    'lead': 'The proposed ₱5.024-trillion national budget for 2022 is considered the
      highest in Philippine history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T00:27:49.363+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:37:47.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:54.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves ₱5-trillion budget for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a08a1-b034-4be6-9bcb-a06e8ed97518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—&nbsp;</strong>The
        House of Representatives approved on Thursday the proposed ₱5.024-trillion
        budget for 2022 —&nbsp;the highest in the country''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1f1d4-485d-495d-9c1f-3721a8f08415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Rodrigo Duterte certifying as urgent House Bill No.
        10153 or the 2022 General Appropriations Bill, the lower chamber passed the
        measure on second and final reading in succession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647bc34-445e-4437-9854-d1d22ad8b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 238 lawmakers voted in favor, six were against, and no
        one abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7478c8f-68f3-49ea-af68-32f68827bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the over ₱5 trillion budget, the Education department will receive
        the highest allocation worth ₱773 billion, followed by the Public Works and
        Highways department with ₱686.1 billion, and the Interior department with
        ₱250.4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238f649-ccec-4145-a914-ab9445945abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health was only allotted around ₱242 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e83664-6a58-45d0-be0d-09c43a744538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up voting and approval, the House created a small committee
        led by Appropriations Committee chairman Eric Yap to resolve individual amendments
        of congressmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5672c-d9dc-46f3-b321-98c143cd76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed amendments will be accepted until Oct. 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e44304-107f-4b88-887d-03479f1e3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers conducted marathon hearings on the budget proposals of
        government agencies so they can approve the spending plan before going on
        a month-long break, and ahead of the filing of certificates of candidacy from
        Oct. 1 to 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12096c2f-3a12-4646-a67b-8086cdd72adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T00:27:49.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:37:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Rabiya-Mateo-showbiz':
