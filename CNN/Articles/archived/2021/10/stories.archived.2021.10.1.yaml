      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padlan earlier said the command center was getting around 400 to
        500 calls amid the huge spike in cases in August.</p>'
    '6':
