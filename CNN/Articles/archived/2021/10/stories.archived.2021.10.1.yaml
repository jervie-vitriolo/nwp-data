      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Decathlon to become one of the most loved brands in the
        Philippines. Thanks to the innovation and unbeatable value of our passion
        brands, we continue to deliver the best quality and safety to guarantee customer
        satisfaction," said Hans Iff, CEO of Decathlon Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a131b54-967c-4917-a8d8-cbb8825f223a'
