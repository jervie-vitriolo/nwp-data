      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Sen Pacquiao wants to eradicate corruption, the next question
        should be how do you want to do it?," he added.</p>'
