    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80e3e0-59d6-40df-a4f7-b639b9c50445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.169+08:00
