      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Pasig
        Mayor Vico Sotto, who is vying for a second term, filed his certificate of
        candidacy on Friday. He was accompanied by his celebrity parents Vic Sotto
        and Coney Reyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbd493-057a-4ab1-ba57-b977fa6fd241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:03:52.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate will be Robert "Dodot" Jaworski Jr., basketball
        player-turned-congressman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1b153-990e-4d92-9132-296fd6bf7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:03:52.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he needs more time in office to carry out the changes
        he wants in the city and make sure they are felt by the Pasigueños.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dda634-a721-4d41-9d97-8ab9e5c87152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:03:52.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan na ''yung mga reporma. Iba na ngayon. Paiigtingin na lang
        natin at sisiguraduhin na damang dama ng bawat Pasigueño ang mas pinabubuting
        serbisyo ng pamahalaang lungsod," he said in a Facebook post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c588a-5345-41df-bc0a-34324f6280e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:03:52.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reforms are there. Now, we will enhance them and
        make sure public service is felt by all Pasigueño.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713e456-7bb4-4dbf-9704-b269513c8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:03:52.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millenial politician defeated Bobby Eusebio in the 2019 mayoral
        race with over 80,000-vote lead, ending the 27-year reign of the Eusebio clan.</p>'
