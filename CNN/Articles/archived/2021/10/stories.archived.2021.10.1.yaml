      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218679d-f760-454b-9959-79426b55495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
