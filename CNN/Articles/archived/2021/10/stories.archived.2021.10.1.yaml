  'US-shutdown-deadline':
    'author': 'Clare Foran and Ali Zaslav, CNN'
    'caption': 'US President Joe Biden on Thursday night signed US Congress'' stopgap
      funding bill to avert a shutdown and extend government funding through December
      3, according to the White House. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-01T15:44:10.836+08:00
    'imagesource': 'jcr:6f92a50b-5c90-4922-a4dc-01dc63099fbb'
