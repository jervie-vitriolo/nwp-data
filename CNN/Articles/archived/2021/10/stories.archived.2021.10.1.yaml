  'Japan-Princess-Mako-commoner-wedding':
    'author': 'Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-01T14:15:19.685+08:00
    'imagesource': 'jcr:e260a8a8-506b-4ec3-b78f-d53f2c12da37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb73f6ef-9409-4ddc-a4ce-bc2323bca092'
    'lead': 'Japan''s Princess Mako and her commoner fiance Kei Komuro announced they
      will be married on October 26, public broadcaster NHK reported — a controversial
      union that requires her to give up her royal status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T14:17:23.303+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:18.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:58.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Princess Mako will marry her commoner fiance this month'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef651f5f-da71-45d9-b398-bc033348f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Princess Mako and her commoner
        fiance Kei Komuro announced Friday they will be married on October 26, public
        broadcaster NHK reported — a controversial union that requires her to give
        up her royal status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185f96c-710f-45c6-82dc-6f2952abd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple — who met in college — announced their engagement in
        2017. But the following year they postponed the wedding, saying they were
        not yet ready for marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033158e4-a58a-49e2-ad47-4b37d1237658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is because of our immaturity and we just regret it," the couple
        said in a 2018 statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78726f49-2e71-43e0-b1c0-c65921c969db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial Household sources told CNN at the time the postponement
        was due to "lack of preparation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b2cce-967c-4ce9-a3c7-6fa58a8461b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under centuries-old Japanese law, the marriage between a royal and
        a commoner would require Princess Mako to give up her royal status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3327e41-a8fa-4886-965b-468c7d53c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s imperial law means only male heirs are allowed to inherit
        the throne.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2891f-eaa7-4a53-8563-f8eba91c87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:17:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the other unmarried princesses of the family married commoners,
        they would also lose their royal status. That could leave the imperial family
        without enough members to carry out its public duties.</p>'
  'Aladdin-Broadway-COVID-19':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-01T14:18:10.314+08:00
    'imagesource': 'jcr:dc220324-d301-43ca-920a-370a5f7e1b23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5050fe0e-59c6-4b05-a15d-ba8469df6d54'
    'lead': 'Disney''s ''Aladdin'' on Broadway resumed Thursday night, one day after
      it was canceled because Covid-19 cases were detected within the theater company,
      the show said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T14:21:46.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:17.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:58.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Aladdin'' Broadway show resumes a day after COVID-19 cases canceled
      performance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c0400-d5f9-47b9-b7c7-17f34bf95651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney''s "Aladdin" on Broadway resumed
        Thursday night, one day after it was canceled because Covid-19 cases were
        detected within the theater company, the show said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d35f8-d31d-4fde-b87c-7cf17f609f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production was paused Wednesday —  one night after officially
        returning —  becoming the first-known show cancellation due to Covid-19 since
        Broadway began reopening earlier this month after shutting down in March 2020
        due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f24ca4-e95f-4ede-8a3d-1392edb2766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show returned Thursday at 7 p.m. at The New Amsterdam Theatre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a141819-70e5-4047-acca-4b7626732edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our rigorous testing protocols, breakthrough COVID-19 cases
        have been detected within the company of Aladdin at The New Amsterdam Theatre,"
        the show said Wednesday in a tweet. "We will continue to provide support to
        the affected Aladdin company members as they recover."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a971d-61fd-4c85-8524-96aa2b22785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show didn''t say how many Covid-19 cases were detected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f68c99-3c03-4b5d-9bc2-8b6955e6bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway is big business for New York''s economy -- an estimated
        97,000 people are employed by shows. And when Covid-19 first swept across
        the US, it made New York City one of the first virus hotspots, forcing theaters
        to shutter for about 18 months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dfe1c-7f24-44cf-8811-6bde7a40a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, theaters began gradually reopening, raising their curtains
        with health measures in place to help protect against the spread of coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1187ec9-eaea-457f-ae4d-d2ef555554e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of New York''s 41 Broadway theaters require eligible audiences,
        crews, performers and other staff to be vaccinated against Covid-19, according
        to the Broadway League''s policy. Children under 12 and those unvaccinated
        due to health conditions or religious reasons must provide a negative Covid-19
        test to be granted entry. Audience members are also required to be masked
        inside theaters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20110201-c27e-455f-be6b-e80e6949f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakthrough cases occur when someone tests positive for Covid-19
        at least 14 days after they have been fully vaccinated, according to the US
        Centers for Disease Control and Prevention (CDC).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fe8aa-7035-4303-922d-4cf5debbccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such infections can cause disease with symptoms but some vaccinated
        people who become infected with Covid-19 show no symptoms at all. Research
        has shown that if people become infected after vaccination, typically they
        get a milder case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cd484-d45d-4d98-8056-4dcbc28d19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:21:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is one of the most vaccinated states in the nation, with
        more than 63% of its residents fully vaccinated against Covid-19, CDC data
        showed Wednesday.</p>'
  'Cebu-swab-tests':
