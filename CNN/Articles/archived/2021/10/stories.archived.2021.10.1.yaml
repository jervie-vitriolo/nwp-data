      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the new branches, Decathlon has three other stores located
        in Alabang, Muntinlupa City; Pasig City, and Masinag, Antipolo in Rizal. Decathlon
        also has an e-commerce site that caters to nationwide delivery.</p>'
