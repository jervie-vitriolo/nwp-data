    'title': 'Loren Legarda, Chiz Escudero seek Senate comeback'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b3686-d0bb-4f3e-a8b3-2b7cd7bdf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T08:29:25.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —&nbsp;</strong>
        House Deputy Speaker Loren Legarda and Sorsogon Governor Francis "Chiz" Escudero
        again officially threw their hats into the ring for the senatorial race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857cfea-3315-4b77-8ee2-f3f582a1f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda and Escudero on Friday filed their certificate of candidacy
        (COC) for senator in the May 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b1e64-8220-4d12-9a64-598da101a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who is running under the banner of the Nationalist People''s
        Coalition, was the first to file her COC at the Harbor Garden Tent of Sofitel
        Philippine Plaza Manila in Pasay City. She arrived there at around 8 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a81561-f628-4a93-b224-4629599cccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that with my vast experience as a former majority leader
        and a senator for three terms, I have been able to craft laws that are helping
        our people right now. And there is much more I can give our people right now
        especially during this pandemic," she said in a speech after filing her COC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad29e9-8e33-44ae-95a1-690cda067e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, a former broadcast journalist, is no stranger to holding
        a Senate seat, as she has been a three-term senator before being elected as
        Antique representative in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfc7c4-be0a-4129-ae92-651c535cbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate aspirant graduated cum laude from the University of the
        Philippines with a degree in broadcast communications. She also obtained a
        degree in National Security Administration. graduating from the National Defense
        College of the Philippines at the top of her class.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a634f14-828a-40f5-a596-3342793d3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, meanwhile, filed his COC through a representative. Prior
        to becoming governor, he served as a senator and a representative of Sorsogon’s
        first district.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b24495-c412-4f38-8f06-a02ec35f093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:28:50.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing the Bar examinations in 1994, Escudero taught at the
        University of the Philippines College of Law, his alma mater. In 1996, he
        obtained a master''s degree in International and Comparative Law at Georgetown
        Law Center in Washington, D.C.</p>'
