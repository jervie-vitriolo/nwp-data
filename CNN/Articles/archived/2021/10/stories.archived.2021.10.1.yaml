      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 1) —</strong>&nbsp;Cebu Governor
        Gwen Garcia announced that swab test results are no longer required for anyone
        to enter the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc66b89-fb67-4294-8b87-8065e22e7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:07:18.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d18efe-1d84-4b34-b45f-0adf85d500fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:07:18.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued Friday, Garcia said incoming travelers will
        only need to present a medical certificate showing that they do not exhibit
        symptoms of COVID-19 at the point of origin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056a118-e3a1-4e51-8dc5-abb00f335e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:07:18.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652ec4d-7321-4ff1-aaf4-9b496413d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:07:18.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The medical certificate should be issued within twenty-four hours
        immediately before arrival in Cebu,” Garcia said in her memorandum sent to
        all mayors, coast guard personnel, police, airline operators, and airport
        authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a986bf-ff0b-4e88-9074-f3531323585f'
