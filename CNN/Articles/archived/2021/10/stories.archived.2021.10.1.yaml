      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351130c-75d4-4811-ae9e-c1d09e1cc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
