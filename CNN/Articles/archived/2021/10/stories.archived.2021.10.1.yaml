      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Philippines needs a woman''s heart instead of a man''s bravado to lead amid
        a pandemic, a convenor of opposition coalition 1Sambayan said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e4f7c-0c28-42db-a38f-922741a092bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.647+08:00
