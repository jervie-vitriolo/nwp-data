    'title': 'Pill to treat COVID-19 cuts the risk of death by half, says Merck, which
      will seek its emergency authorization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70026f-4553-4969-a09d-59552dffd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pill has cut the risk of hospitalization
        or death from COVID-19 by half in a study, Merck and Ridgeback Biotherapeutics
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd19224-a9f4-40b3-865e-b20fbe93d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ce7ca-b9ae-48f5-bf82-a483137eb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would become the first oral medicine that fights viral infection
        for COVID-19 if approved by the US Food and Drug Administration for emergency
        use authorization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fd069-8550-4ebe-a7f2-d92ee9b41bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d8751-3bee-4c4f-afae-aecb1cf5afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the interim analysis, molnupiravir reduced the risk of hospitalization
        or death by approximately 50%," Merck said in a news release. "7.3% of patients
        who received molnupiravir were either hospitalized or died through Day 29
        following randomization (28/385), compared with 14.1% of placebo treated patients
        (53,377). Through Day 29, no deaths were reported in patients who received
        molnupiravir, as compared to 8 deaths in patients who received placebo."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c4019-3fb5-4d12-969b-99017c487b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2fe192-e9c8-4a28-a334-9c005c82e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck said it will seek FDA emergency use authorization "as soon
        as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233bf54-cb0d-41f1-9ed9-baba9a4c9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
