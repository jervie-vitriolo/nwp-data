      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you do that, multiple… you deprive your countrymen... <em>sa
        isang bakuna na maibigay doon sa kapwa mo tao</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28648356-70a6-4125-a027-f05293e8487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
