      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6746d41-21b5-490a-bd48-15e46cbf58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York city officials issued an order requiring Department of
        Education staff who "work in-person" in a school setting or building to submit
        proof of at least one dose of vaccination of Covid-19. The original deadline
        was September 27 and it did not permit the employees to undergo weekly testing
        in lieu of the vaccination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c75a9b-2fb3-4a41-a978-9b11eddb656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9f0ea-fffa-48f0-968c-753e4d2736ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers argue that instead of allowing teachers the opportunity
        to opt out of the vaccine mandate through weekly testing, the city''s mandate
        "forces unvaccinated public-school employees to go on unpaid leave for nearly
        a year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443bfbb2-0565-4878-b0b3-febbc6e1100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee8322-7513-46ab-875d-d1a5d0df93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challengers in the case give different reasons for not wanting
        to get the vaccine including a concern over the long-term effects of the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0d8a2-c85c-4e43-81cf-9b50bbe02997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32f9f2-9502-4cd0-8f03-f2a5c68fddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the mandate "threatens the education of thousands of children
        in the largest public-school system in the country and violates the substantive
        due process and equal protection rights afforded to all public-school employees."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bbced-dc51-4958-9cf2-eab6fd4465f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651510d-6193-4935-ac20-c5b954010583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court initially put the mandate on hold, but later
        lifted the order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20059e-1346-4ee7-bd4a-496e202c39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:50:35.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/30/politics/nyc-vaccine-mandate-supreme-court/index.html">New
        York City public school teachers ask Supreme Court to block vaccine mandate</a>."</em></p>'
  'US-teens-use-e-cigarettes-CDC-FDA-study':
    'author': 'Maggie Fox, CNN'
    'caption': 'Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
