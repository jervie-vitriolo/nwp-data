  'Manny-Pacquiao-certificate-of-candidacy-president-2022-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T08:57:25.950+08:00
    'imagesource': 'jcr:7769771c-2fdd-4943-9228-a996ac480558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceaaa1a9-683e-470c-923c-6ef72b4bf450'
    'lead': 'Presidential aspirant Manny Pacquiao surprised the public when Buhay
      Party-list Rep. Lito Atienza showed up at the Sofitel Hotel as his running mate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T07:25:31.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:26.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:56.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao first to file COC for presidency, picks Atienza as VP'
    'updated': 2021-10-01T09:49:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c536092-c546-4aea-a3c1-d1115ab5878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Senator
        Manny Pacquiao was the first presidential hopeful to file his certificate
        of candidacy (COC) for the 2022 elections on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc67aa-15c7-48df-8db2-dcd37d301464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surprised the public when Buhay Party-list Rep. Lito Atienza
        showed up at the Harbor Garden Tent of Sofitel Philippine Plaza Manila in
        Pasay City as his running mate and filed his COC for vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea16c90-3ba7-469b-b3d7-21d5b6a06bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful said he handpicked Atienza because of his
        decades of experience in public service when he became the mayor of Manila
        City and later served in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f0501-0ed2-4eb1-b416-a3c3ef2ebe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he gets elected, Pacquiao vowed to focus on poverty alleviation,
        improve COVID-19 pandemic response, boost internet connectivity, provide sufficient
        power supply, and put an end to corruption by jailing erring officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967f6a8-60d5-464d-b8b9-1d773fb17631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking pagtakbo ay hindi lang para sa aking sarili, pamilya,
        kundi sa sambayanang Pilipino, para mabigyan ng magandang kinabukasan ang
        ating mga kababayan," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06401ad7-f982-4345-be80-e6ab51747f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am running not only for myself and my family, but
        for the Filipino people, so the youth can be given a better future.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641d303-777c-4b89-8ebb-1c1fec5c7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Atienza are running under the PROMDI political party,
        which is in alliance with PDP-Laban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9a816-8ddf-417f-b7a7-85182eccdd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician earlier accepted the nomination to be
        the standard bearer of a faction within PDP-Laban, which he co-leads with
        Senator Aquilino "Koko" Pimentel III.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d17b5-ee10-49cc-a9cd-b81e0d8c4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint at the upper chamber, Pacquiao also held a seat
        at the House of Representatives as congressman of Sarangani province.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785996ca-2313-4ed1-8120-082be321af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T11:22:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of COC for elective national and elective posts will
        be from Oct. 1 to 8. However, substitution of candidates is allowed until
        Nov. 15.</p>'
