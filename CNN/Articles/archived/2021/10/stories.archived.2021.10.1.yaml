      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718ff4f-df48-425a-bfd1-d7682d748c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Good Government and Public Accountability chairman
        Michael Aglipay said Mago has been safely inside the House''s chambers since
        6:30 p.m. Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcde44-5cf1-45c4-9c3c-6af6213f9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bac614-fa0c-490d-a15b-41756689afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Senate Blue Ribbon Committee chairman Richard
        Gordon, Aglipay said Mago informed the House panel on September 30 that she
        wanted to be in protective custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db588c-a834-4ff7-b32d-c534e63d3b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df38c2-d0e1-4450-af97-b38221293c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee earlier issued a subpoena requiring Mago to
        attend its hearing on October 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0da27-ba9c-42c6-adb7-9fd644c4af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T21:04:45.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of Mago''s letter shared by Aglipay stated that she could
        not speak freely about the ongoing investigation without "feeling threatened
        due to undue influence and pressure being exerted from various sources."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e940d-6667-4105-98d6-97ca615a0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T21:04:45.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bf5d2-02f5-475c-b94c-b6675e7edf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T21:04:45.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that my life and liberty are in grave danger because of
        my coming out and my desire to speak the truth," Mago said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667070de-92a7-40f3-9cbf-46186bfcb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T21:04:45.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417e8d2-a3bc-42cd-8499-6bd6e4968311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T21:04:45.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development runs contrary to the statement issued by Pharmally
        on Tuesday which Mago allegedly penned. In that letter, Mago denied she was
        hiding from authorities and that she was being threatened by the company.
        She also asserted that Pharmally was run by good people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fc50e-e852-4597-bb67-fce810c67433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fed56-394d-4590-bebf-c5eb3b6628be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on September 26&nbsp;when Gordon said his Blue Ribbon Committee
        <a href="https://www.cnn.ph/news/2021/9/26/krizle-mago-pharmally-richard-gordon.html">could
        no longer reach</a> Mago. Two days earlier, the panel offered her protection
        following her testimony in a hearing that <a href="https://www.cnn.ph/news/2021/9/24/Pharmally-face-shields-expiration-dates.html">Pharmally
        changed the expiry dates of government-procured face shields</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576df37e-971a-46b8-9881-b3cef050a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:31:49.415+08:00
