    'lead': 'The law states the last day of registration “shall be thirty (30) days
      after the effectivity of this Act” and shall take immediate effect after its
      publication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T23:24:22.158+08:00
