      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo, on the other hand, was accustomed to working from home as
        an online English as a Second Language teacher for the past three years, and
        with Princess now at home, the pandemic allowed them to rediscover quality
        time together.</p>'
