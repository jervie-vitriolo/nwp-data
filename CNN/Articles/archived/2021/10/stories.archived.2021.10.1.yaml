      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077dfb7-73f0-4ab8-aa61-39f711ff0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T06:13:44.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will start by restructuring the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases by getting “the very best
        from the private sector.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6bcb9-8739-409e-b3ce-874c8a95a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T06:13:44.617+08:00
