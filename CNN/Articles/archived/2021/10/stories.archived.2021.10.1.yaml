      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, sports lovers across Metro Manila can look forward to
        two Decathlon openings, one at SM City North Edsa in Quezon City and the other
        at SM Mall of Asia in Pasay City. Both are known as hubs for multisport lovers
        within the Metro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0a211-defa-4841-b8e9-7eb65be23414'
