      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinautang ako ng</em> Russian consortium ng 740 billion euros,
        <em>ite-</em>trade ng 200% per month, <em>wala ng Pilipino maghirap. Piso
        na lang ang</em> power <em>kasi walang</em> fuel,” said Yulaga.</p>'
