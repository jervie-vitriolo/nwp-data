    'lead': 'Miss Universe Philippines 2020 Rabiya Mateo says she is saying goodbye
      to the pageant scene and instead will venture into acting and hosting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T01:08:22.440+08:00
