    'mgnl:tags': ['US', 'Joe-Biden', 'United-States']
    'template': '1'
    'title': 'Biden signs bill to avert shutdown ahead of midnight deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f566c06-c12d-4263-906d-59d6f4101d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Thursday night
        signed US Congress'' stopgap funding bill to avert a shutdown and extend government
        funding through December 3, according to the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf50dba-358a-4190-ace7-97ff5fc0cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d537e-f0a1-4810-a326-7e7f5eeaed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government funding had been set to expire at midnight, but Democratic
        congressional leaders, who control both chambers of Congress, had projected
        confidence that the government would remain open. The bill passed the House
        and Senate earlier in the day with a bipartisan vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0057b4-74ac-4c7d-9300-e65dfa9ffe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7991a-40da-439b-8557-cff7ef3680d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in a Thursday statement, said that "the passage of this bill
        reminds us that bipartisan work is possible and it gives us time to pass longer-term
        funding to keep our government running and delivering for the American people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9909a-b376-47c8-9b90-118b6a88baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer announced Wednesday evening
        that an agreement had been reached, paving the way for a Thursday vote in
        the chamber on a continuing resolution, which keeps the government funded
        at current levels for a set time period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2af757-8649-4fd1-b448-a35b07382b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c74b85-83e6-4b7b-986a-7471d963d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some good news —&nbsp;today the Senate will pass a continuing resolution
        that will eliminate the possibility of a government shutdown tonight," Schumer
        said in floor remarks Thursday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc65c1e-9bca-4143-b384-57ce249c950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905bc3c-9b1f-4b58-96e5-b2afc42d47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to funding the government until December 3, the stopgap
        bill will "provide funding to help process and resettle Afghan refugees and
        finally deliver on critical disaster aid for Americans battered by storms
        and wildfires this summer," the majority leader said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3017b-9cbd-43bd-bbcd-6c9e0ed215d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b61689-b565-47ba-9f32-5f2819e623a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats initially attempted to address the government
        funding issue alongside the debt limit, a strategy that was thwarted by Republicans
        in the Senate who have insisted that Democrats must act alone on the debt
        limit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f1e09-f556-4bd7-a09c-a564832bd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df1287-ebd3-44b9-81b8-f7ca1277308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Senate took up a House-passed bill that would have
        extended government funding to avert a shutdown and suspended the debt limit,
        but Republicans blocked the measure. Senate Republicans have said that they
        would support a "clean" stopgap funding bill to avert a shutdown if it did
        not contain a debt limit provision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc67a9d-a65d-47c4-b561-10d1ea1eda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f24ca-72ff-451c-b4d9-fd30d42e0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In staving off a shutdown by passing a "clean" stopgap bill, lawmakers
        punt the debt limit issue further down the road with another key deadline
        fast approaching.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88458549-ea35-4cb1-a8a5-fd8c6a755054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef4a45-d3d9-4a9f-8cd9-7d933e9742c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen has warned that the federal government
        will likely run out of cash and extraordinary measures by October 18, leaving
        Congress with little time to act to stave off what would likely be a catastrophic
        default.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ea4e8-dc11-4477-b5cb-c9ad921381fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de005fd-a961-4069-b3d2-6d6542b3f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:46:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats do have the option to raise the debt limit on their own
        using a process known as budget reconciliation, but they have argued that
        route is too risky and would risk a default, leaving it unclear how the issue
        will be resolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
