      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guard Phil Delos Reyes, one of 14 senatorial aspirants,
        proposed that all Filipinos especially the marginalized be provided with free
        housing and enrolled in Pag-IBIG to address shelter lack.</p>'
