      'mgnl:lastActivated': 2023-01-24T21:37:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593147d2-aa6f-486c-bae4-a5ea166c6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:40:01.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest issues raised was the deal made by the government
        with Pharmally Pharmaceutical to procure “overpriced” face masks and face
        shields.</p>'
