    '39':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e1425-c01f-454e-aedd-5796aa377635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:06:50.995+08:00
