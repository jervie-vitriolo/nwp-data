    'template': '1'
    'title': 'Investors welcome Megaworld REIT''s market debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ba6af-cd67-47b8-9904-108b1e25831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Megaworld''s
        real estate investment trust (REIT) arm made a successful market debut performance
        on Friday as investors bank on the property giant''s plans to prop up the
        unit, coupled with the easing of COVID-19 rules, an analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fb1be-d588-4921-aeb9-0227ebb86f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of MREIT in the Philippine Stock Exchange finished at ₱16.70
        each, 3.73% higher than its initial public offering (IPO) price of ₱16.10
        per share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09ed4e-df6c-48a5-9554-f3367aa8df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even reached a high of ₱17.16 during the intraday, or 6.58% up
        from its IPO price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218496f5-8b93-409f-945b-acc121b2ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philstocks Financial equity analyst Claire Alviar said in a mobile
        message that MREIT Inc. witnessed "the best debut performance" among the REITs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff2714-4c2f-4663-972b-5a3b67a83533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that its discounted final offer price of ₱16.10 from its
        maximum of ₱22.00 attracts investors to buy shares of MREIT, in addition to
        its competitive forecasted dividend yield of 5.65% and 6.09% for the fiscal
        years 2022 and 2023," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4578dca-83f4-4780-845c-1ce5908f31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the sponsor''s plan of injecting more assets into MREIT spurred
        positive sentiment since this could increase the distributable income of the
        company," the analyst said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74886550-5a99-495c-9a24-868630151eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the listing ceremony, Kevin Tan, Megaworld chief strategy
        officer and MREIT president and CEO, bared the plan to fuel the company''s
        portfolio with additional office and commercial assets from premier township
        Uptown Bonifacio by 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500bac1e-c298-4ff1-9a8b-e76b6e4f2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Uptown Bonifacio has close to 331,300 sqm of completed
        office and commercial projects. Another 70,000 sqm of prime office spaces
        are set to be completed in three years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc80230-8301-497e-9e9f-5e190cbaa80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These prime office and commercial assets can be potentially injected
        into MREIT. With BGC having the highest office rental rates among major business
        districts in the country, these fresh assets can truly bulk up MREIT’s portfolio,
        increase its rental revenues, and of course, grow the distribution yields
        for our investors," Tan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb684c10-977e-4518-809f-baf004d89c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MREIT’s initial portfolio consists of 10 prime office buildings
        covering around 224,431 square meters in Eastwood City, McKinley Hill, and
        Iloilo Business Park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afdca5-106f-4724-a41b-42b9ddc421ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alviar also said MREIT''s timing to go public was "good" since the
        national government has started to relax COVID rules, particularly in Metro
        Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a83c3-983d-48b4-8a8a-8f2db8f48853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:20:09.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until October 15, the capital region will be under Alert Level 4,
        allowing more sectors to operate in a limited capacity.</p>'
