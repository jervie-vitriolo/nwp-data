      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 1) —</strong> Karl ''KarlTzy''
        Nepomuceno of local team Bren Esports is one of the finalist for the Esports
        Mobile Player of the Year at the 2021 Esports Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e04c0-5ec5-45ef-8dc4-05a4f4b38ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:43:01.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:36:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno, the <a href="https://twitter.com/esportsawards/status/1443802857384423447">lone
        Filipino in the category</a>, will go up against nine players from other professional
        mobile games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1bc4d-0c11-42a5-8bb9-ec357501a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:43:01.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:36:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KarlTzy made international headlines when he helped Bren Esports
        capture the Mobile Legends M2 World Championships title in Singapore earlier
        this year. He was named Finals Most Valuable Player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbe411-01c3-4deb-b32a-29b30ee7e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:43:01.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:36:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno and Bren Esports are competing in the ongoing Mobile
        Legends Professional League Philippines Season 8, where they are currently
        at the fifth spot with four wins and six losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9794cc-e33d-4c3d-96b1-c3d6034375f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:43:01.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:36:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among in contention for the Esports Mobile Player of the Year are
        China''s Zhu "paraboy" Bocheng (PUBG), Egypt''s Mohamed "Mohamed Light" Tarek
        (Clash Royale), Brazil''s Gabriel “Syaz” Vasconcelo (Free Fire), Austria''s
        Mustafa "Skyriikzz" Ibrahim (Brawl Stars), India''s Jash "Learn" Shah (Call
        of Duty: Mobile), Thailand''s Piyapon "TheCruz" Boonchuay (Free Fire), American
        Brian "Tectonic" Michel (Call of Duty: Mobile), Brazil''s Lucas "LucasXGamer"
        Vinicius Batista Rocha (Clash Royale), and Brazil''s Cauan "Cauan7" Santos
        da Silva (Free Fire).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe41612-7870-4db7-a3cb-c2e9d1b1554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:43:01.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:36:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will be announced on Nov. 20 in Arlington, Texas, USA.</p>'
  'DOH-Pharmally-face-shield-probe-delivery-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T19:45:24.458+08:00
    'imagesource': 'jcr:1bfcfcfb-1e73-45fe-91e7-f9525e1429ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3914017-6d04-4ab8-a7bc-fd246a7f3b81'
    'lead': 'The Health department is also suspending the pending deliveries from
      Pharmally as it awaits results of the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T19:48:00.533+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:36:57.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:36:03.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH probes ''tampering'' of face shields sold to govt, suspends Pharmally
      deliveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1d1b0-35c5-4e78-b65c-7bd61b57b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—&nbsp;</strong>The
        Department of Health (DOH) on Friday said it is investigating the reported
        tampering of face shields supplied to the government by Pharmally Pharmaceutical
        Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e82b2-4296-41b9-bc27-4543d95bf068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d478f9-b540-456a-bb0d-cddef0838a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a revelation in a past Senate hearing that the
        company had changed the expiration dates of the medical supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae451e8-235a-4669-8c94-9d28d6a32c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fast-tracking our investigation on the face shields delivered
        to the DOH and if those are the ones being referred to in the Senate hearing.
        If the face shields are proven to be tampered with, we would definitely take
        necessary legal remedies," the DOH said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf98be-9e70-466d-a3d5-e0f310beb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it is also conducting a "comprehensive review"
        of procurement transactions with Pharmally&nbsp;—&nbsp;including an inspection
        of incoming or current stocks of procured personal protective equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb0cde-bbc7-48b6-a770-928a6c23fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate inquiry last week, Pharmally executive Krizle Grace
        Mago <a href="https://cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html">admitted</a>
        that the firm modified the expiration dates of the medical-grade face shields
        sold to the government, citing "supply concern" during the onset of the COVID-19
        pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bc56b-ff25-4c51-a78d-c7ad77fa61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is suspending the deliveries of face shields from
        Pharmally, pending results of the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bab5a0-d71e-4976-947a-1369e52c9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:48:00.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:36:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of prudence and caution, the DOH has decided to suspend the
        succeeding deliveries to protect the interest and safety of our healthcare
        workers," the agency said, adding it will implement more measures to ensure
        the quality of purchased medical supplies.</p>'
