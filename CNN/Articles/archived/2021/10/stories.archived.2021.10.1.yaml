      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> It''s
        Singsons against Singsons for the gubernatorial and vice gubernatorial positions
        in Ilocos Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be782f10-d3d9-445e-afcd-72c339a48122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:59:42.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvacan town Mayor Luis "Chavit" Singson and his brother incumbent
        Vice Governor Jerry Singson will formally go up against the husband-and-wife
        tandem of outgoing Gov. Ryan Luis Singson and Patch Savellano-Singson following
        the filing of certificates of candidacy on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb353d-7d53-4df5-bd70-d47a760e7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:59:42.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavit will face off with his son Ryan in the vice gubernatorial
        race. Patch and Jerry are battling for the top local post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63af6aa-57d7-4b3c-8b5f-f2296016d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:59:42.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ryan''s father-in-law, Ilocos Sur 1st District Rep. Deogracias
        Victor "DV" Savellano — who is seeking reelection — will go up against Chavit''s
        son and former Cong. Ronald Singson.</p>'
