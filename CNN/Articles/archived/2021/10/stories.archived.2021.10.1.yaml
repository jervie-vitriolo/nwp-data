      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — The
        government''s One Hospital Command Center (OHCC), which facilitates COVID-19
        patient referral, has been receiving fewer calls lately, an official said
        Friday.</p>'
