      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court papers, lawyers for the teachers say that New York City,
        as well as the Department of Education and the Department of Health and Mental
        Hygiene, have placed an "unconstitutional burden" on public school teachers.</p>'
