      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f4503-0767-468d-80c1-61af4112a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I got this from the political analysts, ang tawag nga doon
        ''girian ng manok.'' People want to see kung ito bang pambato namin seryoso,"</em>
        Luistro explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e177a2b-a0ba-4f0a-ad64-06c7bf0e71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
