      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce58d82-7633-46bf-94c1-63d11321fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' T<em>he Source,</em> former Education
        secretary and 1Sambayan convenor Bro. Armin Luistro said majority of the members
        and partners who vouched for Vice President Leni Robredo as their presidential
        bet did not just consider her "winnability" in the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd873a5-b152-473a-bc2a-ca84dcc9875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8ebb2-656f-413e-8e2f-3fb7eec4ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/30/Leni-Robredo-1Sambayan-president-2022.html">1Sambayan
        endorses Robredo for president in 2022 polls&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86c1e3-c0fb-4f68-93a9-456ed3e5b302'
      'mgnl:activationStatus': true
