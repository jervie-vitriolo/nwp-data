    'template': '1'
    'title': 'So long, pandemic pricing. Rents are skyrocketing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6655a-4283-4303-b4cd-500fddcd67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The days of rent discounts and "pandemic
        pricing" are over as rents across the US climb back up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246bf4c-e4d5-4c99-8405-886f15d192d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national median rent rose to $1,302 in September, up 15% from
        a year ago, according to a report from Apartment List, a rental listing site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2bf347-5517-43ec-93b1-5510bb202460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling for much of 2020, rents are now rising much faster
        than before the pandemic. Since January, the national median rent has increased
        by 16.4%. From 2017 to 2019, a more typical rent increase during those months
        was 3.4%, according to the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac423e82-4e69-4e85-abac-99614df19565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, rents remained below pre-pandemic levels in just five
        large cities: San Francisco, Oakland and San Jose, California, as well as
        Minneapolis and Washington, DC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f779a-343a-4bc2-b98b-4975554ed770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meteoric rise in rents may be starting to show signs of
        cresting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07132fff-b0cc-4924-bec8-374a798e3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boise, Idaho, which saw the biggest increase in rent during the
        pandemic -- up nearly 40% since March 2020 -- did not see a monthly increase
        in September. Instead, according to the report, the median rent in Boise fell
        by 0.1%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e4013-fe57-4c66-8543-bd6110141e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s hardly much relief for Boise renters, but, according to
        Apartment List''s report, it may begin to signal that the market is starting
        to stabilize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54afff2-00ba-42f2-8e38-4780f844a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rents soar in Sun Belt cities</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533d1ef-0c31-4432-95e8-50030a24004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening now is a massive rebound in rents," said Anthemos
        Georgiades, CEO of Zumper, a rental listing site. And much of that rebound
        has come through steady increases throughout 2021, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c3133-4233-4161-b8b6-cbb876cdd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors contributed to the higher rates, he said, including
        people coming back to urban cores for in-person work and school, would-be
        homeowners remaining renters because they are priced out of buying a home
        and an overall lack of housing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84827141-5c8e-4815-901c-586e2c3df5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rents are climbing fastest in Sun Belt cities like Phoenix, where
        rent for a one-bedroom apartment was up 22% year-over-year in September, according
        to Zumper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcca6bd-351b-4cd7-94ad-68c255501d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Scottsdale''s one-bedroom median rent rose to $1,850 in
        September, up 23% from last year, according to Zumper''s analysis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cacf0-fbba-4140-9888-fe65837dced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Sun Belt cities posted the strongest rent gains in the
        country during the end of the summer, according to a report from CoStar Group,
        a real estate data company that owns Apartments.com.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7416f1a-4491-4d5b-8c92-5ed6eab219b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rents in this region were pushed up by robust economic recoveries
        and newcomers moving to the area, according to the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fe5c0-90b1-4b2d-b025-df089dc42e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sun Belt markets were already seeing good growth pre-pandemic and
        they are the standouts now," said Jay Lybik, the national director of multifamily
        analytics at CoStar Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc95304-5876-46d3-b222-7b9e2bbf6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities seeing rent increases are those that aren''t the major
        city in their region -- like Fort Lauderdale, Florida, or San Diego, according
        to Zumper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b72b1-a44b-45d4-8a5b-e06f970ddd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe people don''t need to live in Miami or Los Angeles, but they
        still want to be close," said Georgiades. Nearby cities often offer a lower
        cost of living, larger square footage and an attractive lifestyle. "Only a
        minority of people will be fully remote going forward. The proximity is a
        realistic alternative for many people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf131c-177b-4e38-a2b8-951d4696cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York and San Francisco rebound</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b6d1a-50f2-4aad-b1d5-2614f6c2018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rents in the two most expensive markets in the country, New York
        and San Francisco, cratered during the pandemic. Now both are coming back,
        with San Francisco lagging a bit behind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c613b2-a69e-4a84-b4ad-1dfdce12af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The borough of Manhattan is heating up the most in New York City,
        said Nancy Wu, an economist at StreetEasy. "Manhattan residents were more
        mobile and had the ability to move. That''s where we saw the biggest drops
        in rents [during the pandemic] and the biggest gains back up in the city."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d4efd-9858-46bf-8c06-4b2f3da77628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, rents in San Francisco were more expensive
        than New York and there was less inventory. San Francisco may not be coming
        back as fast as New York, Wu said, because the Bay Area''s tech industry might
        not require workers to be in the office to the extent the financial firms
        in Manhattan do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f765c5-6ed3-4ba9-9e34-a258a34729a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, New York and San Francisco have more in common
        than they do with other parts of the country. "They are different than Midwestern
        and Sun Belt cities that were relatively more affordable and have seen big
        rent growth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe28c92-80aa-420f-b685-0d5a5fe6b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rents are not as strong in New York as some analysts thought they''d
        be at the beginning of the summer due to the ongoing threat of Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1dbac-b239-47b4-a07d-875130736bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That still leaves a lot of good deals for renters," said Wu. "You
        can still negotiate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea080e-0515-4a58-8e2a-b4f68089796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median rent in Manhattan was $3,255 in August, according to
        a report from brokerage firm Douglas Elliman and appraisal firm Miller Samuel.
        That''s up 1.5% from July, but still 3.2% below last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f052f-cae1-4d83-b3cd-e62934372a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is bouncing back, however, according to Jonathan Miller,
        President and CEO of Miller Samuel. Even though leasing activity was strong
        heading into the fall, said Miller, it was more muted than expected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7834a-46ce-4bd6-a305-01a21370624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of the summer, there seemed to be consensus among
        corporate America that in-person work would resume in the fall," said Miller.
        "That consensus is much more diffused. Start dates are being kicked down the
        road, often to January and into the new year."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417f8b6-03e5-4373-91da-d7151ed1523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That uncertainty can be seen in the rental activity, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873b7f6-5a4f-4817-9635-f9f5ca020001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of having this moment that was going to be a light switch,
        when things were back to business in a significant way, that has become less
        of an obvious outcome," said Miller. "Now there is more uncertainty."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262d65d-21fe-496c-b89e-e8e327279b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:28:13.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:37:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/30/homes/rents-going-up-in-us-feseries/index.html">So
        long, pandemic pricing. Rents are skyrocketing</a>".</em></p>'
