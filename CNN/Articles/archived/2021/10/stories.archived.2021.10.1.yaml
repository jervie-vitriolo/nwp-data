    'title': 'DOH reports over 15,000 new COVID-19 cases, 199 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38891b8f-54fb-4ebf-9b40-b83378c1f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;The
        country logged 15,566 new COVID-19 infections on Friday, pushing the nationwide
        tally to 2,565,487, the Department of Health announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fd641-ca47-4876-9a68-57962d79bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said out of the total number of cases, 5.1%
        or 130,268 are active or people currently sick - with 77.9% experiencing mild
        symptoms, 15% asymptomatic, 3.97% in moderate condition, 2.1% with severe
        symptoms, and 0.9% in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93f1d7-ae1e-4026-a76e-4bb1efc612ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bda89-ceb1-46a5-be9f-233294b69987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also increased to 38,493 - which is 1.5% of the COVID-19
        count - after 199 more people lost their lives to the disease. It''s the third
        day in a row that new deaths were over a hundred. Meanwhile, recoveries rose
        by 23,483 and stood at 2,396,726 or 93.4% of the case tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48791114-aea5-4b26-86e1-5a3284e8e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133375c-cd61-435a-8b0e-79b98c22304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:43:29.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said five laboratories failed to submit their data and were
        excluded from the count. These non-reporting laboratories contributed an average
        of 1.7% of tested samples and 2.4% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b11b4c-8708-498a-b829-04e7b9b9ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T16:31:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of tested people with positive
        results continues to drop from 22% on September 28 to 21.3% based on 63,850
        tests reported on September 29. The rate is the lowest following August 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a018ff-3628-4dcc-97bc-56640f53e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T16:31:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:37:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

