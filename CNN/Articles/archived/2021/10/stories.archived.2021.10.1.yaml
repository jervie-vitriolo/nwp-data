    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05483170-5b6b-4e12-bb96-5a0bf9c397f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the stream’s first hour, Brazilian actress and “Maldivas” star
        Maisa Silva introduced audiences to the <a href="https://www.youtube.com/watch?v=aCVcHo6riSQ">first
        iteration of Tudum</a>, which was held in-person early last year at Sao Paulo.
        Seeing clips of that event, which had a stage not conjured via green screen,
        recalled a familiar feeling in me — it was as if I had, yet again, missed
        my one-in-a-million chance. I can’t help but long for the alternate universe
        where Tudum this year was held in person; as much as I try to come to terms
        with the irreversibility of the new normal, my heart caves in, still.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a537df-c340-4388-a384-62c09988a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:19:55.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:37:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Just as] we thought our freedom to attend huge gatherings like
        concerts and fan meetings [would have no end], the pandemic happened, and
        it made me realize how lucky I was that I didn’t think twice [about] going
        to those gatherings before,” says travel and lifestyle blogger Ana Gonzales,
        who posts about her favorite K-dramas and K-pop artists on her website. When
        she was younger, she would just watch her favorite artists come and go to
        Manila since she couldn’t attend their concerts. Now, she’s been to <a href="http://www.anagonzales.com/2020/04/korean-drama-actors-fan-meetings-manila-philippines.html">ten
        different Korean actor fan meetings</a> in three years. “Naisip ko, if not
        now, when? It might take years ’til our favorite Korean actors visit the Philippines
        again.” She adds that since she posts her fan experiences on social media,
        she often gets “sana all” comments, usually from younger fans.</p>'
