    'template': '1'
    'title': 'Rabiya Mateo to leave beauty pageants to try showbiz'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73344d0-8b50-4ae8-b6ed-9e9b8a8b8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:08:22.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —&nbsp;Miss
        Universe Philippines 2020 Rabiya Mateo said she is saying goodbye to the pageant
        scene and instead will venture into acting and hosting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaaca0-7b52-4e47-a319-1111e7167da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:08:22.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo shared her plans during the coronation night of her successor
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea4832-1da2-4036-944e-548f81868a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:08:22.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rabiya Mateo as a beauty queen is saying goodbye for now but I
        am excited in trying my chances in show business," she said. "I really want
        to try hosting and acting soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcf277-3799-4011-8c9f-d06255100346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:08:22.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her final moments onstage as the reigning Miss Universe Philippines,
        Mateo tripped, but later quipped: "Once you fall, you have to get up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06519792-6afe-48ed-b5bc-b3102d0a1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:08:22.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://cnnphilippines.com/entertainment/2020/10/25/Rabiya-Mateo-Iloilo-City-Miss-Universe-Philippines-2020.html">
        Iloilo City native</a>&nbsp;represented the country in the Miss Universe pageant
        in Hollywood, Florida, USA back in May. She ended her journey to the crown
        after failing to get into the top 10.</p>'
  'Grab-MoveIt-partnership-suspended':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T01:11:56.688+08:00
    'imagesource': 'jcr:91cd5fac-7c80-4cc3-8343-7d5db0620d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590425ba-f20d-4516-843f-b03c35944c4a'
    'lead': 'The Department of Transportation''s Motorcycle Taxi Technical Working
      Group confirmed the suspension of the firms'' partnership on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T01:13:52.432+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:37:47.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:54.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab, Move It partnership for motorcycle taxi services suspended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f9600-376f-4f5d-a99d-78a09b4855f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> -
        Users will no longer be able book the Move It motorcycle taxi service from
        the Grab app temporarily starting Sept. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd927b2-764a-491e-a49b-b0c981a6477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation''s (DOTR) Motorcycle Taxi Technical
        Working Group (TWG) on Thursday confirmed the firms'' partnership has been
        suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176dd62-ca56-4492-8653-03391969332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-isyu po ang TWG na kung saan po inihihinto po muna ang pag-implement
        ng partnership ng Move It gayundin po ng Grab," DOTr Assistant Secretary Mark
        Steven Pastor said during the Senate hearing of the department''s 2022 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29a4da-0c02-4f86-a3ed-d74bec3930a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The TWG issued an order to suspend the implementation
        of partnership between Move It and Grab.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc95058-3634-49ae-8576-137fcc831d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor explained the TWG will further study the tie up while waiting
        for more important documents from Grab and Move It.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e46805-594b-4782-81ad-352dab7effc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have partnered to provide motorcycle taxi services
        to Grab app users just last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66868efa-40a1-4f78-afed-072b010e5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It focuses on motorcycle taxi services while Grab serves as
        an online platform for delivery, food, rides, and other services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3b0a7-2f94-4708-bd67-c597f3fa3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Move It said it''s frustrated and disappointed with
        the suspension. It even decried the decision as a form of "bullying."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d9ea2-0827-4bdd-985f-b35112e6511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suspension was orchestrated by a number of stakeholders in
        the Motorbike Taxi Pilot against Move It - the smallest player in the Pilot,"
        the company said in a statement released Thursday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c894d-e7dd-4bd7-ba84-27fc622b55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn the maneuvering by the other stakeholders resulting
        to this suspension as it is anti-consumer, anti-Filipino, and is tantamount
        to bullying," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960fc40-9278-4965-be5d-8589eee92a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lawyers for Commuters'' Safety and Protection earlier urged
        the TWG to probe what it called the "backdoor" entry of Grab through Move
        It.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890dec1-52f5-4071-b3ae-b26aadc4a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ride hailing company''s dubious partnership with Move It is
        clearly a circumvention of the program''s guidelines as the Singapore-based
        company is not part of the pilot study of the government," the group''s spokesperson
        Atty. Noel Valerio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7db9f1-ec5b-40d8-a7b9-44b6e5a52e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide, Angkas, and Move It are the only motorcycle ride-hailing
        companies allowed to join the extended pilot implementation of the government''s
        motorcycle taxi pilot study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07079b43-e658-4877-a826-b9b8d5fb897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The backdoor entry of the giant foreign multinational Grab through
        the help of Move It is tantamount to anti-competition practice as it hopes
        to dominate the transport market which is disadvantageous to Filipino-owned
        companies," the group added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630c98f-e9f2-4837-a11c-52f14a4fc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, however, said it has been transparent and forthcoming with
        their dealing with the TWG and stakeholders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13ca6a-4af8-4f66-a70d-379d6e25fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added their partnership with Grab has gone through several rounds
        of discussions with the TWG. "So bakit ngayong naka-launch na kami, tsaka
        kami ipapasuspend?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d90b4-a923-4eae-93d7-7cb6e159b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is it that our partnership is being suspended
        after we''ve launched already?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac0974-b2f9-41a9-b33c-75f4c01a2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:13:52.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines, meanwhile, said it''s currently engaging with
        transport regulators and looking forward to resume their partnership soon.</p>'
