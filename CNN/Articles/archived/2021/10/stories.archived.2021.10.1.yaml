      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b7fbd-52e1-4923-9765-40be4cf0d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:06:51.052+08:00
      'mgnl:createdBy': 'nikko'
