      'mgnl:lastActivated': 2023-01-24T21:37:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c233a7-e9d2-45b1-a6e9-24cec3b32899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T06:13:44.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming magagaling na presidente at</em> CEOs from private
        sector<em> na may</em> expertise in handling this kind of crisis,” Lacson
        told CNN Philippines’ The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b56f4a-0694-4002-85cb-9743fde62ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T06:13:44.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
