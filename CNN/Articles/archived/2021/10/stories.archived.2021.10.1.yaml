      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir is not a vaccine. It is an oral antiviral, and experts
        have said developing such a drug could be the next chance to thwart Covid-19.
        A short-term regimen of daily pills would aim to fight the virus early after
        diagnosis and prevent symptoms from developing after exposure.</p>'
