    'lead': 'More than 2 million US teens say they use e-cigarettes, with a quarter
      of them saying they vape daily, a new national survey finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T05:53:08.117+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:37:30.550+08:00
