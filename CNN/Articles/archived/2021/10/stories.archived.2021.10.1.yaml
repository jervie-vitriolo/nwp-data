      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd12ef3-0cc9-4202-8bb5-4da43ef9510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:38:19.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:36:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite her non-appearance in the recent Blue Ribbon hearing, I
        am glad that she will be available to answer questions that could be asked
        of her regarding this PS-DBM Pharmally scandal," he said, referring to the
        Procurement Service of the Department of Budget and Management.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b56d8-3bfd-4f11-8277-9464f8361531'
