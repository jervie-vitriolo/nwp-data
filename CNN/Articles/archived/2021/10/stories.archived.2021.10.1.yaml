      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> President
        Rodrigo Duterte on Thursday said he may fly to the United States to personally
        thank the Americans for donating COVID-19 vaccines to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923f582-81d8-44df-9542-72ca5e281a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.238+08:00
