      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat sana ay magkaroon ng bahay para maiwasan ang mga naninirahan
        sa daan at tabing ilog (Every one of us should have a home so that we cannot
        see a person living outside the streets and near rivers),” he said.</p>'
