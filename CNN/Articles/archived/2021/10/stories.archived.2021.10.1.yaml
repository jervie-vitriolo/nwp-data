      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang kung sino ang mayaman at kung sino ang magaling, yun
        ang makakapasok sa ganung ambisyon (Everyone have the right to follow their
        ambition, not only those who are rich and smart),” the security guard said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ebc2e-0560-438a-ba60-c04227ed92d7'
      'mgnl:activationStatus': true
