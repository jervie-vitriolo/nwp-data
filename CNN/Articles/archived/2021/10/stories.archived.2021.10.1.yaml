    'template': '1'
    'title': 'Gatchalian brothers seek to exchange posts in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa7639-5492-4aee-80aa-ce1d487a1c85'
      'mgnl:activationStatus': true
