      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;Pharmally
        Pharmaceutical Corp. executive Krizle Mago is now in the protective custody
        of the House of Representatives after days of being out of reach since her
        bombshell admission that the firm allegedly swindled the government with expired
        face shields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448cf4e-6865-428e-b9b9-db1893562044'
      'mgnl:activationStatus': true
