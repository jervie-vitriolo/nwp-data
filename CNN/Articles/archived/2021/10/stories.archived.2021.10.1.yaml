      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Common sustainable grounds</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2acc1-682c-4ce5-8c93-69ce13cfae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.183+08:00
