      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;San
        Miguel Corporation said Friday it hopes to complete the COVID-19 vaccination
        of its 70,000-strong workforce nationwide by next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5846541-d059-4c67-8cc6-1fabaf2b1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T19:41:38.445+08:00
