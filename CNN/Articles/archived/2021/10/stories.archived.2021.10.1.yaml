    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3f0a6-ba69-4e66-aa0d-018ad71a2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said if elected, she will look into the Fisheries and Aquatic
        Resources Code -- a law co-authored by her father --  to see if it is still
        applicable in the present situation.</p>'
    '11':
