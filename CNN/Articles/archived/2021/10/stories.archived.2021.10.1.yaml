  'Politicians-seen-to-hike-spending-on-digital-ads-for-2022-election-campaign':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T23:21:28.505+08:00
    'imagesource': 'jcr:25d84f52-1dfb-40c1-a364-7e3450799038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123d3249-0df9-4901-821d-b39f88e4b8fb'
    'lead': 'Digital political advertising will be increasingly popular for next year''s
      national elections as the country''s COVID situation may still bar bigger crowds
      during face-to-face campaigns, a media research firm said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T23:23:51.052+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:36:54.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:36:03.996+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Politicians seen to hike spending on digital ads for 2022 election campaign
      — Kantar PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b6790-dfce-4ad1-9794-58a9bd671cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Digital
        political advertising will be increasingly popular for next year''s national
        elections as the country''s COVID situation may still bar bigger crowds during
        face-to-face campaigns, a media research firm said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5496d-0fcd-40a6-9425-04473f65e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see an increasing share of digital as a go-to platform
        for the candidates. Digital is an important part now," Kantar Philippines
        Media division managing director Jay Bautista told CNN Philippines'' The Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e62ef4-ec2e-4bda-bd74-c03bfc0827b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the change in the number of players on television, we
        will probably see lesser amounts being spent on traditional TV, traditional
        printed newspapers. The money that''s decreasing there will shift to their
        online counterparts," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1af39-2513-4335-a349-d7060439a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, aspirants for government positions will continue
        to shell out a sizeable amount of investment for political advertising given
        COVID-19 restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b31bfa-3bf9-4dd5-9d78-c31900d3f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advertising will be an important and efficient tool for reaching
        voters... to create awareness about the candidates platform because face-to-face
        campaigning in the old normal of reaching out is no longer feasible," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48029fb1-7b6f-4e7e-95d0-96302d86d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Alan German, campaign strategist and Agents International,
        Inc. president and CEO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b120f14-d8a6-41cd-9698-d63976a298f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest difference is the pandemic... The face-to-face campaigning
        will change muscle-flexing initiatives," he also told CNN Philippines. "The
        shift will go to social media, and even digital mobile media to engage the
        voters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec467ca-9d83-425a-86b8-a9b283aca8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said it is not possible to ban
        in-person campaigning as mass media, television broadcast in particular, may
        not be the most accessible to local candidates since this will require a huge
        amount of money for just a 30-second slot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6c1e6-a4e6-446d-8e73-12f7ccb4c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "new normal" guidelines, the poll body will require that
        attendees in physical gatherings should be limited to 10% of a venue''s capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd97f9-e681-408a-ae11-e43de83138fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the pandemic situation improves, the Comelec may raise the
        capacity limitations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43fc84-38b6-4817-8c26-859931c18729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:23:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/9/Comelec-campaign-event-limits-pandemic-situation.html">READ:
        Comelec may raise 10% limit for physical campaign rallies if pandemic situation
        improves</a></strong></p>'
