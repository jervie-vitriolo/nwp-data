      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd3820-7b85-4a31-a0d5-2d6a802d06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck has been producing doses while awaiting the study results
        and expects to produce 10 million by the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676f9d0-78a9-489d-8cc1-ee6a0b5e4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0f209-0a6e-43e5-b6f0-d248a5810cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One antiviral drug has been approved to treat Covid. Remdesivir
        is given intravenously to sick patients in the hospital. It is not meant for
        early, widespread use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563f3ac-a8e4-4d31-84b2-0a9c0689089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1cb08-f1ba-4e9a-8101-f46ea7b15baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some states are seeing increased vaccinations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a16b4-be52-43f9-8fdf-2227f7374f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more states and health care systems are moving toward
        mandatory inoculations for certain workers. Officials hope the incentive of
        employment will eliminate hesitancy over Covid-19 vaccines -- while one governor
        is making contingency plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36202e-f698-4c4b-93cb-4418d174a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156b269-3bcb-4b9d-bd83-7842d6b70cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Gov. Ned Lamont has instructed the National Guard to
        prepare in case of staffing shortages when a mandate and testing requirement
        go into effect at the end of Monday. State employees must provide proof of
        vaccination or submit to weekly tests; those who don''t will be put on unpaid
        leave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f492ff7-3d75-4e21-bc60-55e1b42c4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0225734-496b-4c83-a8ce-1179a530c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than 63% -- 20,000 employees -- were fully
        vaccinated, while 12% of employees have started weekly testing, Lamont said.
        More than 8,000 non-compliant employees remain, yet some 2,000 have updated
        their status in the last two days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a9b43-1523-42f2-b971-a495c3830c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18680c5a-0f3e-4f5e-b7e0-c5041a81529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have provided most state employees with the option to get tested
        weekly instead of getting vaccinated, providing more flexibility than our
        neighboring states. We have also provided our employees with a compliance
        grace period. There is no reason all our employees should not be in compliance,"
        Lamont said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c079d-63b5-44f1-94ae-72a08a730e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5a4eb-c988-427a-9d74-9252ba392d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut is one of several states that face pushback over mandating
        vaccinations for critical workers. Health experts say it is necessary to protect
        people at a higher risk for Covid-19. But it has been met with resistance
        from a minority wishing to remain unvaccinated and in their current roles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00f420-485d-4645-beba-abb3f1510444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092f931-e7ed-42ef-b73f-7d07dd36e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rhode Island, the Health Department announced in August that
        "all employees, interns, and volunteers in RIDOH-licensed healthcare facilities"
        would be required to get their first dose of the vaccine by Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c7c49-52cd-4910-8947-0fb0a53f46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3669c-fc40-4cdc-92ca-026667ca9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care New England, one of the largest hospital systems in the state,
        reported Thursday that over 95% of its health care employees have been vaccinated.
        Staff vaccination "continues to climb by the day and the hour," said CEO James
        E. Fanale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79bad1-612b-4dd8-b005-beeafe8859a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a82094-4c87-4942-b9ad-557442c76c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline has passed in other states. California''s 2 million
        health care workers needed to be vaccinated by Thursday or risk losing their
        jobs, with exemptions available for religious beliefs or qualifying medical
        reasons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d381cb7-2384-426c-88d8-fe9f9b9f6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a871fee-1f87-4f9f-b6f8-313f43044328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, none of the health care facilities shut down as a result
        of vaccine mandates for workers, Gov. Kathy Hochul said Thursday. Earlier
        this week, it was reported that 92% of nursing home staff, 89% of adult care
        facilities staff, and 92% of hospital staff have received at least one dose
        statewide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87642aeb-7587-4e13-9cbe-9e2819ecec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc462e-4eec-4adc-be0b-82b8612558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will see that number go higher quickly, because what we''re
        finding is, you know, as more people are furloughed or suspended, that that
        number is going to go up," Hochul said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb132a-5292-4e53-b488-d57d584877ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e5452-8c58-49bc-bc51-40e4add97ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of public school teachers asked the Supreme Court on Thursday
        to block the New York City vaccine mandate set to go into effect Friday afternoon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482472b0-68ee-4fb9-8ddd-95251e8af0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c9009-8ed8-4f5c-a64b-9e2fe76698a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City''s teachers are now 93% vaccinated, with the deadline
        approaching at the end of the day, Mayor Bill de Blasio said Friday morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57e634-a047-4068-b1c7-ed936c39fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21491c-3c49-4afb-815f-5903ffd460e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is this mandate has worked," the mayor said on
        MSNBC''s "Morning Joe." "And the goal was to protect kids, including our youngest
        kids who can''t be vaccinated yet, and to ensure that families knew schools
        would be safe."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04c14e-4134-4382-8a5c-673713bf9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5cf6b-0fdb-4671-9ac5-6dbd7673abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines for younger kids be available soon, but poll finds hesitancy
        remains</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b3c43-0cfa-418f-bf18-5d3a8df66aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of in-person learning in schools has already been
        complicated by Covid-19 outbreaks and the quarantining of exposed students
        and staff.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09db5b-74ac-427c-be42-2d338c7f8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c3a01-cfad-4045-a269-754be3983561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite evidence that vaccinations are lowering infections and
        severity among eligible age groups, hesitancy remains among some parents about
        inoculating children 5 to 11, a survey says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c8e17-b2e0-476d-b957-2fc64138d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa2ec5-0fc7-4c2b-ab68-8838da52345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of parents of 5- to 11-year-olds say that they will vaccinate
        their child as soon as possible, according to the Kaiser Family Foundation
        Vaccine Monitor on Thursday. A similar percentage, 32%, say that they will
        wait and see how the vaccine is working, and 24% say that they definitely
        won''t get their kids vaccinated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fc486-8979-497f-a95e-2b12d71bcfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d52c93-52e0-4da7-9764-5fde4a813be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of interviews, conducted September 13 to 22 from a sample
        of more than 1,500 adults, were before Pfizer announced that clinical trials
        showed their Covid-19 vaccine was safe and generated an immune response in
        this age group.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f34202-4dcb-469e-8131-214fcc997d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde704f-887f-40f6-91b2-baf02625c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is approved for people age 16 and older
        and has an emergency use authorization for people ages 12 to 15.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690313-28f5-4dc4-8711-cbc88caac70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e75a3-147d-4b97-a857-ced6d5668aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those already eligible for vaccines, the latest data from
        the US Centers for Disease Control and Prevention shows that nearly 200 million
        US adults have gotten at least one dose of the vaccine. Nearly 67% of US adults
        are fully vaccinated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87533f1-5dd9-431c-a61d-f2c92ae58a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4fbfd-a43f-4bcd-9270-9b6f21814fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death rates in non-metropolitan areas are higher, study finds</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434729c8-19bc-4e6d-b431-94604fafbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are looking at the pandemic''s effects on different
        parts of the nation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672376e6-ea3c-4d5c-bc6b-3f28aa6b7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb51bd3-755f-426a-803a-2b9239763562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from Covid-19 in non-metropolitan areas are occurring at
        more than twice the rate in metropolitan areas, according to an analysis of
        Johns Hopkins University data from the University of Iowa''s Center for Health
        Policy Analysis.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381d9f1-a630-406e-bdfd-e2b5dd583d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3e97b-f8a7-40e0-91df-a67c0ca72037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two weeks ending September 15, non-metropolitan areas had
        an average of 0.85 Covid-19 deaths for every 100,000 residents. Metropolitan
        areas had an average of 0.41.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470ed31-6eed-4978-878d-6381920abe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d33413-392f-473c-a97c-4cebd6d03acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:49:26.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in nonmetropolitan areas have outpaced those in metropolitan
        areas consistently since the beginning of the study in April 2020. The numbers
        from September 15 are the fourth time the non-metro death rate has been at
        least double the metro. The non-metro rate had not doubled the metro since
        December 1.</p>'
