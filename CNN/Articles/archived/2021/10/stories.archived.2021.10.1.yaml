      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Laurencio Yulaga, who claimed to be a graduate
        of the prestigious Harvard University, proposed climate friendly solutions
        that will help the country get out of poverty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c282d-c6a1-462b-9a5c-5d12db8e8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:32:44.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20658566-8631-4dce-8014-92cc4b4f9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:32:44.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulaga, who is running under the Philippine Green Republican Party,
        said he tied up with several corporations in first-world countries to lower
        the cost of electricity through a modernized “nanotechnology” that he claims
        will give “everlasting power” to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5d408-ebf2-4d12-8d80-b6e18391f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T18:32:44.934+08:00
