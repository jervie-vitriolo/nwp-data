      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Lawyer
        and author Alex Lacson, the vice presidential candidate of Kapatiran Party,
        shared his plans on how to address the country’s current problems if elected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20153454-2bb6-4d19-b044-b463a726a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T06:13:44.617+08:00
