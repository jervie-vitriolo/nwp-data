      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) –</strong> The
        daughter of Senate President and vice presidential bet Vicente “Tito” Sotto
        III on Friday filed her candidacy as the second nominee of a partylist representing
        farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd02f51-a303-4482-9225-f7a464eb2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.907+08:00
