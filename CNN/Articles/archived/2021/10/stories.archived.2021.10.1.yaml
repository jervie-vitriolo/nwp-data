      'mgnl:lastActivated': 2023-01-24T21:37:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc86bdc-65dc-488d-b27c-88593fa4771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They call it cockfighting. People want to see if their
        bets are really serious.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbdc67-c732-44da-8170-89385099ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0912849-a8e0-445b-b749-686ff4d045bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what is Robredo''s strongest trait as a potential contender,
        Luistro said: "She has shown in the last five years of a very difficult vice
        presidency that even with the least resources, with attacks from the government
        itself, both officials and trolls, that it is possible to continue steadfastly
        to serve the people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ef164-d2b6-46f7-bcc3-13a6f0cba688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa829e2d-68f2-4af7-8df5-d64a47b45fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"That''s what we need. In the time of COVID-19, hindi tayo pwedeng
        yung galing sa bibig, hindi pwedeng ''pag may kaunting batikos, manghihina."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211aeb6-1703-4b34-b607-e4fde458c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14308b6a-fd8c-4e78-a51c-0f4cdaff85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the time of COVID-19, we can''t just accept those
        who only do lip service. We can''t accept those who will budge even with the
        slightest criticisms.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe3dca-a14f-414b-ab4b-9e72e158fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351071b-09c4-4ef2-a3c3-f6f86d82404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, I believe her word: the last man standing is a woman.
        In COVID-19, you need a woman''s heart more than just a man''s bravado," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50ef7a-d123-4136-9ed9-3725f681badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f962d-b300-4c62-89cc-062bc1a2b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Thursday thanked 1Sambayan for the presidential nomination,
        and for the support thrown her way. But she has yet to say whether she was
        accepting the endorsement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23510dd4-134e-492c-8bbe-18287f8938a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb5e78-f994-49a5-9c72-5bf751eb69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luistro said if Robredo does not run, the three-million strong coalition
        can still endorse another presidential aspirant in their list, as Manila Mayor
        Isko Moreno previously got the second highest number of votes, followed by
        Senators Manny Pacquiao and Ping Lacson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ab0e7-f89a-4286-aeac-c78ed38b5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02bbf7-dac3-4545-8bf1-37c906eaecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he expressed doubt that Robredo will back down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b659e9-aa41-4112-9636-eac78e6cdf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e3f88-c1ee-4e77-af66-9c66f18a3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:16:42.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have worked with a lot of women. I have heard of gentlemen come
        up with their promises and a lot of them are politicians, it''s easy for them
        to just give up. I have not seen that in the personality of the Vice President."</p>'
