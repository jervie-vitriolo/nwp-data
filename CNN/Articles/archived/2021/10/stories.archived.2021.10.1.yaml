      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433a0c5-b0c0-4fb7-bfc8-0261eeac644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines'' <em>The Source</em>, political
        analyst Michael Yusingco was asked whether he believes that Filipinos have
        grown tired of the typical promise of politicians to end corruption when they
        take their posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd1db4-da8d-42cc-a2be-7360c7dc8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cae335-c572-4395-b9c7-bdf325c2b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it comes from senators like Sen. Manny Pacquiao, I would surmise
        that it enters one ear, it exits the other, preciesly because it’s the same
        old spiel of the same old type of politician," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622792b-8719-469d-b4e6-a49410b9ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb882cf2-5186-4f96-bfff-49384da3da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusingco commented on the short speech of Pacquiao, who filed his
        candidacy for president earlier in the day. The boxer-turned-politican reiterated
        his promise of jailing erring officials when he gets elected to the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460b8f3-a576-4bbd-99f7-f0296dc71f67'
