      'mgnl:lastActivated': 2023-01-24T21:37:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4354b-4c8c-4468-a907-179eed5580c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also warned Filipinos against getting more than
        two doses of the COVID-19 vaccine, saying it will only cause danger for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3724083-9633-424c-840c-40ab1133c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
