    'template': '1'
    'title': 'Duterte signs law extending voter registration for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31132290-48e9-4da0-ad9c-c2d57f48db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> President
        Rodrigo Duterte has signed into law a bill extending voter registration for
        the 2022 national and local elections for 30 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c9d73-fc39-48e8-90ba-645818f6b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b158a41-7b75-42fe-9635-ef15653bbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signed Republic Act No. 11591, which states the last
        day of registration “shall be thirty (30) days after the effectivity of this
        Act.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02d3cd-a970-4fcb-b882-0617a55d63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239c088-0378-4256-a99b-343bb9a383f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also takes “effect immediately after its publication in the Official
        Gazette or in a newspaper of general circulation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671d362-2618-4cc3-baef-80c9654dace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fde83d-1179-4002-bf55-b2b8efbcb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was signed on Sept. 30 and was <a href="https://www.officialgazette.gov.ph/2021/09/30/republic-act-no-11591/">published
        on the Gazette</a> today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afd896-008b-46d4-adf0-9b16d51df508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecf22c-575b-4a61-ad1d-24ea18df2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T23:24:22.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:36:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Commission on Elections (Comelec) said voter registration
        will <a href="https://cnnphilippines.com/news/2021/9/29/Comelec-voter-registration-extension.html">reopen
