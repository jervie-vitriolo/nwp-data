    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab664e-d61f-4680-9d5f-d96956deb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive admitted that the American vaccine donations
        played a role in his decision not to cancel the VFA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc02756-4e92-46f3-98ac-998f98a10e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:58:55.239+08:00
