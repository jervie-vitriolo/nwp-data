      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b90d65-e1ed-4c5e-bf8e-72b800935ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the strong intersection towards accessibility, Decathlon
        and SM share a common commitment towards positive social and environmental
        impact. Some examples include a focus on waste collection and management.
        Last year, Decathlon launched an initiative with the Plastic Flamingo to create
        waste collection centers in Decathlon, something that one could find in the
        new stores opening in SM Malls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31292b2f-925d-42fd-8e3e-fd99232abd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631e46b-08e7-4e91-94cb-5b07c6b9cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iff also shared that the collaboration would expedite other sustainable
        commitments such as more employment opportunities for the community, green
        energy, and waste management. "Our wish is to contribute to a healthier tomorrow
        by increasing the practice of sports. We will continue to work for and with
        the citizens and all those involved to share the benefits of this cooperation,"
        said Iff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4896a8-80f5-4bad-8ef8-3e82a2df4b62'
      'mgnl:activationStatus': true
