      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to develop digital solutions to make our products
        accessible, propose faster shopping through self-checkout and RFID technology,"
        Iff said. Bundled with these digital solutions will be classic Decathlon services
        like ''click and collect'', free membership, and free product testing.</p>'
