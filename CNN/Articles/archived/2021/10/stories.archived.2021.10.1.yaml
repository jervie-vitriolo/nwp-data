      'jcr:uuid': '9da0a247-89b7-4758-a079-c7548e3a2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Tan, President of SM Supermalls, is also thrilled about Decathlon''s
        expansion, noting that health and wellness is one of the most relevant consumer
        categories in retail today. "Filipinos are increasingly turning to fit, healthy
        lifestyles. This includes the adoption of sports and hobbies. So we''re very
        excited with Decathlon''s timely entry into our malls," Tan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0990a8-0f88-404c-9256-1de630bb6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f22a0-21b8-41a4-b921-5ea11e914f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Filipinos can look forward to more Decathlon Stores
        at SM, in addition to SM City North Edsa and SM Mall of Asia, in the next
        three years. "Our malls have been catalysts in letting the greater public
        consume and experience new brands. Being in SM Supermalls definitely gives
        Decathlon more touchpoints to reach their core market. We are helping Decathlon
        deliver their promise to make sports more accessible to every Filipino," Tan
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe62e0-471a-4ad5-9e4b-74344fa131ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:37:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82581d0-45c8-4a5f-abc9-ae5545cda3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T17:24:24.256+08:00
      'mgnl:createdBy': 'nikko'
