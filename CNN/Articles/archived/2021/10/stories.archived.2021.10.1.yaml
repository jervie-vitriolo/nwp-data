    'template': '1'
    'title': 'Daughter of Senate Pres. Tito Sotto to run as partylist rep for farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a14de6-5341-42a8-a539-24d572ea4bda'
