      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also promised to address poverty, boost internet connectivity,
        provide sufficient power supply, and improve COVID-19 pandemic response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fa7b1-48ee-40ab-a343-fa6780dedb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13b283-b160-41cc-b5d7-0ca42bfd7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yusingco noted that politicians must be questioned further about
        their campaign agenda, and voters must ask specific questions on how the country''s
        pressing problems will be addressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbf482-8996-4176-8df9-fe893b11eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T15:14:27.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:37:16.555+08:00
