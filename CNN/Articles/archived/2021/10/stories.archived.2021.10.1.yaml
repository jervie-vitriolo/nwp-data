  'Hontiveros-questions-purchase-of-Pharmally-test-kits':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-01T05:22:00.976+08:00
    'imagesource': 'jcr:ae460979-eba6-4c22-8dbc-916fa881cb19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e305b63-4c18-4746-bdd1-9d2c9f22b373'
    'lead': 'Senator Risa Hontiveros on Thursday questioned why the Procurement Service
      of the Department of Budget and Management didn’t buy COVID-19 test kits directly
      from the manufacturer in order to cut costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-01T05:25:09.653+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:37:45.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:54.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'investigation', 'Hontiveros', 'Pharmally', 'test-kits',
      'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Senator on purchase of Pharmally test kits: Why not buy straight from
      the manufacturer?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a720fa-ea64-4871-b1cf-d9028450a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;Senator
        Risa Hontiveros on Thursday questioned why the Procurement Service of the
        Department of Budget and Management (PS-DBM) didn’t buy COVID-19 test kits
        directly from the manufacturer in order to cut costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e3c1d-36c7-48d3-a0a6-7d943a1fae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a200e-52ee-4a24-a8a2-b3a29ca6fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros raised this during the Senate Blue Ribbon Committee hearing
        on the handling of pandemic funds. She said that instead of buying from Pharmally,
        the procuring agency could have gone straight to Chinese manufacturer BGI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0787566-295a-4386-a2d5-ef20d0f26bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1787e7-c946-4f33-9561-67ec3b392960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Australia and Chile were able to procure these test kits for much
        cheaper (prices) because they went straight to the manufacturer,” the senator
        said. “Even UNICEF, in its reference documents, priced those test kits lower
        than the price at which PS-DBM procured them.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c28ded-d7e3-4ded-a394-0ad71326ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e51659-7b57-448b-b3ff-cee9c0fce8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM Executive Director Jasonmer Uayan said there are deals between
        the BGI and companies in the country which prohibit direct purchases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4abdc-582e-4606-87ea-f882445092b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447dacd-7410-48a9-ac16-ae9247b55a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BGI had existing dealership agreements with local companies here.
        And as I understand it, if we go directly to the manufacturer, it would affect
        the dealership agreement," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566498bc-2893-48e4-bdff-fbf8810d5520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220f47c-dcac-4f0b-abe5-eb73f832d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uayan said Pharmally offered the lowest test kit prices from among
        the firms that had supposedly entered into a contract with the BGI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c221151-cebd-406f-ab1f-c1bbbdbbacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f23bf-0770-46bd-9333-e5bf72cf1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros asked why there would be a different arrangement
        in the Philippines when there are no such deals with other nations, such as
        the two she mentioned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d818e92-5d3d-4669-a0fd-2ae1ec26fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811750a7-a063-471b-9367-cf23158fb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uayan admitted he did not see a copy of the dealership agreements
        himself. However, he adds, it was the Department of Health (DOH) which provided
        the information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e369f2-7346-4720-9982-b6959fafe9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777fed8-0f22-4a29-8825-73c295ec5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do have a letter coming from DOH regarding that matter. If I’m
        not mistaken it would be under the office of Asec. Nestor Santiago,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b01c2f-555f-4bf9-b1d2-9f08eed5ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a762f7-b412-46c2-b72a-891a88ceb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:37:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to confirm this, Santiago told the panel he still has
        to double check if his office really sent the letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ed46b-8db9-42b3-b234-bf645032c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T05:25:09.655+08:00
