      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557277c9-cddd-4056-8425-8ff9ce6a523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lala Sotto joined former Rep. Nicanor Briones as the nominees of
        AGAP Partylist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3839641-82f1-40cf-a6b7-7173e00f4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T13:26:47.907+08:00
