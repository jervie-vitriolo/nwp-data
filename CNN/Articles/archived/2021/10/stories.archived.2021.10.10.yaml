      'mgnl:lastActivated': 2023-01-24T22:19:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to the West 14th Street location in Manhattan
        about 6:20 pm ET, Lt. Thomas Antonetti said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50da7fb-059b-4921-ada7-28b6149ac9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:52:58.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, a 37-year-old male whose identity was not publicly disclosed,
        did not suffer life-threatening wounds and was sent for treatment to Bellevue
        Hospital, Antonetti said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce277554-6030-4365-a726-3497a0dd880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:52:58.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness, Roberto Monticello, said he saw the victim and the police
        responding, telling CNN affiliate WABC, "I saw him when they took him out
        on a stretcher, two paramedics followed by about five or six policemen, but
        I did see cops running in and running to the back."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddee076-b270-4d2a-8be3-e00e9c770434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:52:58.972+08:00
      'mgnl:createdBy': 'lisbet'
