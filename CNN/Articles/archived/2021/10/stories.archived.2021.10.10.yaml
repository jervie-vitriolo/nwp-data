      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my side, one of the best races I''ve had -- everything was
        under control. Everything went smooth for once for me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61846130-a1de-4ca4-8299-5b72c2515d9e'
