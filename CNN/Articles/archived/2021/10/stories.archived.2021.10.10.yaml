    'lead': 'Zamboanga City Mayor Beng Climaco tells CNN Philippines the southern
      city is experiencing a third surge in COVID-19 cases, as she appealed for more
      medical oxygen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T19:32:43.327+08:00
