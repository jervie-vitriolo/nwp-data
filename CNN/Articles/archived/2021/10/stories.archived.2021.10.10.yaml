      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) –</strong>&nbsp;On
        the occasion of the World Mental Health Day, a psychologist listed down the
        telltale signs if a person is manifesting a mental health concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b5f84-c273-47c3-ae9a-6381e712730d'
      'mgnl:activationStatus': true
