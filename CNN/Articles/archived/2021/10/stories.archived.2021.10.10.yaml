      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Senator
        Ronald “Bato” Dela Rosa was the “last minute” choice of a PDP-Laban faction
        to be its standard bearer for the 2022 presidential race, President Rodrigo
        Duterte said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ee551-543a-476b-9a8b-64e2c43212ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcccb06-f65e-4f35-a12f-a42c834e2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Friday that the faction led by Energy Secretary Alfonso
        Cusi failed to choose a presidential candidate before the deadline for the
        filling of certificate of candidacy (COC) last Oct. 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c4ad2-66d5-49b3-b735-3a08362ea35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165bd3c-8790-481d-b5d2-2d7227b3aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala kaming ulo (We didn’t have a standard bearer). I think PDP
        [Laban] decided last minute, during the last day of filing of the certificates,
        that it would be good to have at least a head of the whole team,” said Duterte
        in an interview with SMNI News in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed3301-0d22-4dae-9641-40005c1bb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c20ab-1fc8-416f-9b92-ba30992b49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, <a href="https://cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html">who
        will run alongside colleague Senator Bong Go as his vice president,</a> earlier
        claimed that his surprise presidential bid was merely a “strategy.” He added
        that he has long been considered by the party to be its presidential candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629b291-e012-4ac6-9b7a-3034d3f3d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697c41e-115b-4a04-863a-f466871a7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cusi said after accompanying Dela Rosa in filing his
        COC that the senator was their party''s “secret candidate.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b13c7-5b20-4038-9c25-7951db28435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12b7e6-2afe-4f35-9349-15ef53aa996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Duterte is confident that Dela Rosa would have a good chance
        in the elections on May 9 next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcc656-3b71-4c51-8f9e-3ec049d62dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ca63f-f4b8-4797-bb67-db9b5b8395fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa totoo lang (To be honest), he might still make it, with so many
        candidates filing their certificates of candidacies, you can never tell the
        destiny of man,” he said. “It would be good to have a military man as president
        of this republic.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caa7ad-d36b-4a2a-966c-e775e7a67242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94608233-b574-4872-9e9a-de736fd6c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a Philippine Military Academy alumnus, was the first
        Philippine National Police chief under Duterte’s administration. He was at
        the forefront of the administration’s controversial war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6569ba-a3b2-422f-9b51-86720ec7ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ee960-def8-4cdf-ab33-1be6025c1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Out of the race</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba5776-5532-42df-aeab-81e78ddcd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49601b18-1c2c-4624-ae65-9adbbe2887c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City Mayor Sara Duterte-Carpio was “definitely
        out” of the presidential race, said Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96e767-ef17-4bc3-a34a-88898fc40682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c8502-1453-4b8c-b14f-b1e9d6b093e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inday is definitely out as she has said earlier and for the oft-repeated
        statements in so many interviews, she has always maintained that she’s not
        running. She was just true to her words,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6fecc-55d2-424d-9b1c-a38bce3eac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073a3c2-b971-4dd9-88ba-1e08678e946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte patriarch was earlier&nbsp;<a href="https://www.cnn.ph/news/2021/10/3/Sara-Duterte-tandem-2022-polls-Duterte-.html">caught
        on tape</a> that his daughter would run for president alongside Go. However,
        Duterte-Carpio filed her candidacy for reelection as Davao City mayor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e4711-eb86-468c-bbda-8b2f62803d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be26ee4-52d7-47ef-8131-25038b408d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inday is young and there will always be some opportunities in the
        future for her. Not necessarily the presidency, but one of those options in
        life, especially if you will think [about] the imponderables of life,” he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd548a1-24c3-4cf8-aa4e-1276ceaf292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95497fc6-ab9a-4ee4-8acd-1c4dbd63d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said earlier that he would be willing to step aside if
        ever the presidential daughter decides to run and is adopted by the party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8d18e-d479-48ba-aaef-cac6b5246e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a7204-63b6-4c3b-85ae-891598255237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T13:13:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:18:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirants seeking to substitute for a candidate who withdrew from
        the party ticket can file their COCs until Nov. 15. However, if the reason
        is death or incapacity, substitution would be until midday of May 9.</p>'
