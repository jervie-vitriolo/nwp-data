      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cf5f1-1335-40ab-86af-000f65590ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
