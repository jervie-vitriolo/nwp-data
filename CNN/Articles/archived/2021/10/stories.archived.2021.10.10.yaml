    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dubai Expo presents a facade of 192 nations at peace. The reality is
      never far from the surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d8edb-558a-4893-8c1d-acc27645bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Spend a few hours wandering the manicured
        walkways of the Expo 2020 grounds and the world -- or at least this sanitized
        version in the Dubai desert -- feels at peace and in harmony. But, for many
        nations, it''s all a façade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8651eb9-aa1e-46e7-a4da-063434523644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a43cfa-e975-43ef-8301-df8c8a91cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 192 countries are represented at this year''s postponed
        Expo -- up from 139 at the previous World Expo in Milan -- among them, of
        course, the world''s most poverty-stricken, war-torn and unstable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480586c-0200-4598-80e7-47e30083da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347d2cb-d4b8-46a1-9b53-67deb432b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aided by funding from the Emirati government, all of them are using
        Expo 2020 to present a polished image that might attract investment or tourists,
        but the strife from back home lurks just under the surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a482190-aba7-422b-b6dc-bda5855ae908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a5d47-c975-4290-a868-1effad98b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked away off the main pedestrian walkway, the modest Myanmar
        pavilion is filled with photos, clothing and cultural items native to the
        South Asian nation -- in an attempt to represent the regional and religious
        diversity of the majority Buddhist country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4b305-20f0-459e-8110-5854ceabf28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582eb3f6-45bc-4c30-99b6-9bd2d1189a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levi Sap Nei Thang, the pavilion''s deputy director, says she was
        appointed by the previous, democratically elected government of Aung San Suu
        Kyi. "Deputy" was added to Thang''s title after Myanmar''s military took control
        of the country in February, arrested Suu Kyi and cracked down on nationwide
        protests. Technically, they''re now in charge of the pavilion too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335158c8-29bb-49f2-a941-37691881896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499dc73-3b95-48c8-8014-3f658fadeaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thang herself is a perfume entrepreneur and a household name in
        Myanmar, thanks to her philanthropic work. She has also made headlines in
        the United States recently over her purchase of oil and gas leases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fcc5e-e3c9-4d1a-a720-ecca3e20c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684439d-0f6b-4912-a84a-0d9c4f13f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Dubai, Thang told CNN that she has been planning the Expo
        exhibit for years, aiming to promote trade and attract visitors to Myanmar,
        but conceded that "it may not be a good time now [for tourists]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540206bb-fe59-436d-a11b-1628dd250740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe2e18-662f-4824-bd78-7fd3a18eeece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expo runs until March 2022 and Thang says she expects that at
        some point Myanmar''s military junta will "send a new team" to take over the
        pavilion, just as they have taken over the country. She said she recently
        declined a call with a minister seeking to discuss control of the pavilion.
        If she''s pushed out, however, Thang said she won''t stick around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a182e6-0edb-448a-a0db-03f8c18bd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:12.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c37dfb-23d6-4444-bd82-5df3603d0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do this for my people, not for any political parties," she told
        CNN. Myanmar''s military government did not respond to requests for comment
        from CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d6fbc-2738-4988-a225-093aae410990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f42b5-22a0-47c1-a549-9772975dc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s pavilion is not the only one to be caught up in a government
        overthrow. Afghanistan''s pavilion stood empty for days at the start of the
        Expo on October 1, after the Taliban takeover of the country left a vacuum
        in its management. Now, an Afghan antiquities collector from Austria, Mohammed
        Omer Rahimy, has opened the pavilion after being called in by the Expo''s
        organizers and struggling with customs delays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00a076-2b5a-4e39-9b38-1229c3d0254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6107082-250c-43af-b3e5-9c83ed8527eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimy told CNN that he represents neither the previous government
        nor the Taliban, and has taken up the task for the Afghan people. Indeed,
        there is no sign of Afghanistan''s turmoil in the displays of colorful traditional
        clothing, ornate antique jewelry and elegant brassware, including a mortar
        and pestle from the 12th century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22a3ea-ce4b-4bfd-8f92-8ef31704db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002ae72-a78a-4c53-9ada-74228d25d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimy takes great pains to make clear that he is non-partisan --
        in fact, he says he has curated items for the Afghan pavilion on behalf of
        several regimes since the 1970s at more than a dozen expos -- and said he
        only wants peace for his country, no matter who is in charge. Rahimy said
        his goal was to showcase Afghanistan''s rich cultural history, and promote
        investment and buyers for the country''s exports, like saffron, which is on
        sale in small vials at the pavilion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6bd54-3bd5-4e93-a9f8-799d91ffe761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a579bf-b68c-4042-b6fa-63b5041ecc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any regime comes to Afghanistan, then five years, four years later,
        the next regime comes. For me, my people are what''s important," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8c3e9-7590-40b7-80d0-0990abeb024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6406fa-4085-434f-bcc7-e822fa1a4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the country pavilions at Expo 2020 are built with funding
        from the Emirati government, though organizers declined to detail cost-sharing
        arrangements. Private sponsorship is also a major source of funding, but individual
        governments are ultimately supposed to be in charge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a300a-ae7a-40ca-a2fb-3963dcafcbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51fb17-3612-47cb-b139-d0a5ad51e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Syrian pavilion, there is no doubt that President Bashar
        al-Assad, accused of using chemical weapons on his own people, is in control.
        His portrait hangs among 1,500 Syrian-made wooden paintings meant to collectively
        represent the country''s national unity -- despite it being torn apart by
        a decade of civil war. A historical timeline of Syria makes no mention of
        that conflict.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adefda-0ce5-468e-a484-2f8b36234423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10193d53-8da4-485c-a686-92aa687558c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pavilion was financed by the Emirati government and Syrian businesspeople,
        according to designer and director Khaled Alshamaa. Syria''s economy minister,
        Mohammad al-Khalil, was there to open the pavilion and Alshamaa, is encouraging
        tourists to return the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30a567-2c6c-4237-ab0c-0838d0447747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea9ca5-3279-4e3e-9e25-69bde6a2fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s totally safe," insisted Alshamaa. "Now, we''re trying to
        build our economy back. The war is over in 99% [of Syria]." Airstrikes and
        terror attacks are still frequent in the country, however, and civilian casualties
        remain common.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89a3ae-0c35-4487-9f3a-bac27d958376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3f55e-9766-405b-a120-4391db55e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Yemeni pavilion showcases a 330-year-old manuscript,
        and some of the Gulf''s rarest swords -- but makes no mention of the brutal
        war and humanitarian crisis in Yemen over the past seven years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16990b5-f7e2-45f6-8bd1-c8449ab37e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087de0a-7c2b-44f4-99b7-52bcfb8a55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the oddest contradiction is the Lebanese pavilion. A striking
        solid gray structure with minimalist black statues outside standing guard,
        inside, the presentation bears no resemblance to the current economic state
        of the country. Lebanon is still recovering from the Beirut port explosion
        that killed hundreds and injured thousands -- as well as a worsening economic
        crisis that has wiped out the value of the Lebanese pound, and with it, the
        life savings of ordinary people. Severe food, fuel and medicine shortages
        have helped push almost three-quarters of the population into poverty, according
        to a recent United Nations report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9d31a-9dd2-449b-ae4f-ef3993ad311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72403027-c39f-4d28-94a6-75d9f119c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, inside the pavilion, visitors are greeted by an immersive video
        experience that could easily double as an ad for the Lebanese tourism ministry,
        with scenic aerial shots highlighting the country''s natural beauty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f619bc3-9a2d-433a-88a8-122de77564cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed44a3-c474-4fe8-be22-2725a80dc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news will cover the unsanitized version of Lebanon," explained
        Nathalie Habchi Harfouche, the pavilion director. Harfouche doesn''t work
        for the Lebanese state. When the country''s dysfunctional government, plagued
        by allegations of corruption abandoned plans to operate the pavilion in 2019,
        a coalition of private sponsors headed by the Lebanon Chamber of Commerce
        and the diaspora in Dubai stepped in to salvage the project, organizers said
        -- aided by funding from the United Arab Emirates. The logo of the Lebanese
        Ministry of Economy adorns the wall, but Harfouche said that is out of necessity
        more than anything since technically pavilions must be government-backed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f3e31-b6b5-4fbc-9353-1586162dfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe5dcb-64f5-4ab9-b943-2fca284b11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not carrying water for the government, we''re not doing
        their job, we''re doing it for the people. If they''re not willing to do it,
        then we''ll do it. If this means our survival, then so be it. We want to survive
        and we''re going to survive as a people," she told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89995efc-b520-4914-b042-64d99cc0f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31228c5a-cd0c-4473-a2cc-12491190a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past the gift shop filled with soaps and jewelry, there''s an attractive
        bar with a curated selection of Lebanese wine. Harfouche said the pavilion''s
        display will evolve and change over the next six months -- including content
        that "depicts the reality, but yet in an artistic way." Still, she has no
        plans to make the pavilion overtly political.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77675e-b8e0-4d41-bed4-a5c0a15c38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683ea2e-a951-441a-812c-d2f2290c7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I do that?" she asked. "I don''t want to think about
        the government. This is an apolitical entity here."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1441d3-1b88-4667-a8f6-a8acf715ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d590e-a634-4edc-a83d-c39abe16f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harfouche said her goal is to encourage tourism and badly needed
        investment to help rebuild Lebanon''s battered economy, and ultimately, aid
        its people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9b47b-8623-456b-b5ed-93588631eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee471057-1496-4529-8ef5-23d7f11e6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been easy to not be here, but it would have been
        totally a waste of opportunity for the people, not for anyone else," she added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063559c7-c6f5-46b3-b5ba-ab0e47781a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
