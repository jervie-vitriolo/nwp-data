      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games silver medalist Caluza ended up at the
        25th spot with 156.24 points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74c4e2-4eec-46b2-b82c-e16bd2a4f763'
