      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667c61e-011b-43e2-b7b1-b7f42735b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:15:47.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ensured Red Bull driver Verstappen regained the lead over the
        seven-time world champion in the drivers'' championship standings by six points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083ed55-25ef-4546-9bfc-ceee88a76032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:15:47.745+08:00
