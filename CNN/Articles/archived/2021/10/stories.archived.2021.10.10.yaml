  'China-orders-coal-mines-to-increase-production-as-power-shortages-bite-':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-10T07:17:20.265+08:00
    'imagesource': 'jcr:48a9ac73-c865-448c-9a0c-e9a0f01a1e25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '827ac8e2-be16-49be-9227-6348ee712477'
    'lead': 'China has ordered its coal mines to ramp up production in a bid to ease
      a power crisis, as the country struggles to balance its need for electricity
      with efforts to tackle the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T07:19:10.159+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:19:11.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:46.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China orders coal mines to increase production as power shortages bite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485035e5-1839-472c-82e7-06a684767517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has ordered its coal mines to ramp
        up production in a bid to ease a power crisis, as the country struggles to
        balance its need for electricity with efforts to tackle the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf8f44-5045-4d4c-b72a-129f60596f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Inner Mongolia, China''s second largest coal-producing
        province, have asked 72 mines to boost production by a total of 98.4 million
        metric tons, according to state-owned Securities Times and the China Securities
        Journal, citing a document from Inner Mongolia''s Energy Administration. The
        order, which was approved on Thursday, took effect immediately, the state
        media outlets said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8c6b4-34a0-4c0a-a064-546d2ffa7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is equivalent to about 30% of China''s monthly coal production,
        according to recent government data. Inner Mongolia''s energy authorities
        didn''t immediately respond to a request for comment by CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c77b0-8c64-401c-abb9-506ab2a9304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power shortages have spread to 20 provinces in recent weeks, forcing
        the government to ration electricity during peak hours and some factories
        to suspend production. These disruptions resulted in a sharp drop in industrial
        output last month and weighed on the outlook for China''s economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d3902-d01a-48b3-86d9-39744eda9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the production order triggered a plunge in coal prices on
        Friday. Thermal coal futures on the Zhengzhou Commodity Exchange tumbled as
        much as 6.7%. Shares in major Chinese coal miners and power producers also
        plummeted. Yanzhou Coal Mining fell 11% in Hong Kong. China Resources Power
        slid 12%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65973f7b-c34b-4c38-a411-2dcc3506c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes only days after China''s top economic planning agency
        asked the country''s three biggest coal producing provinces — Inner Mongolia,
        Shanxi, and Shaanxi — to deliver 145 million metric tons of coal in the fourth
        quarter, so that the "livelihood use of coal" is not interrupted, according
        to separate statements by the provincial authorities last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148ba22-1b7b-42a8-92cc-f1c0c519ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps underscore the challenges facing Beijing as it attempts
        to balance the country''s need for power with President Xi Jinping''s push
        for a carbon neutral China by 2060.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973de701-74fe-471a-a447-1b9cb867f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is the main energy source of China, widely used for heating,
        power generation, and steel making. Last year, it made up nearly 60% of the
        country''s energy use. It is a major source of the country''s carbon emissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cec1dc-891c-4114-9591-4ffbfe169c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, China has shut down hundreds of coal mines —
        or reduced production in the functioning ones — amid a national push to reduce
        carbon emissions. It also slapped restrictions on imports of coal from its
        key supplier Australia, as political tensions between the two nations escalated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55409372-2b62-45d1-a9d2-9eb730cae5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, coal supply fell sharply, even as demand surged due
        to industrial growth and extreme weather conditions. That has driven coal
        prices to record highs and resulted in widespread shortages of power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff2280-b046-4094-9e11-0f29ea88c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau contributed to this article.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454eba0-b0ea-47ee-aa10-fb3231705814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T07:19:10.160+08:00
