    'template': '1'
    'title': '

      PH COVID-19 tally rises by 12,159, as active cases drop to below 100,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62101f45-fd47-4293-a3f4-ee9d03bc411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        Department of Health on Sunday announced 12,159 more people caught the coronavirus,
        while active COVID-19 cases fell below the 100,000-mark for the first time
        in nearly two months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3cab5b-578a-4b31-80d6-ca12b050a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new infections brought the country’s total to 2,666,562, the
        DOH said. Around 3.4% or 90,927 are active cases. The last time the number
        dipped below 100,000 was on Aug. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c94ce4-a7e8-43f4-836a-82b83bf1598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the bulletin, 72.2% of the currently ill patients exhibit
        mild symptoms, 16.2% are asymptomatic, 6.7% are moderate cases, 3.4% are severe,
        and 1.4% are critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ac5b7-102d-495d-9803-42d6e250b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant drop in active cases came as the department listed
        27,727 new COVID-19 survivors. These pushed the total recoveries to 2,536,011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217da05e-2691-4600-abf3-0f38bba66dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll hit 39,624 with 119 more fatalities confirmed,
        including 71 erroneously reported as recovered patients in previous reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e420e-c521-4ac4-997f-600ce964621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the department removed 47 duplicates from
        its data, including 32 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b95ed8-c0e5-4bc1-b97a-d712ee72922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the positivity rate, or the percentage of infected
        people out of all tested, continued its slight decline, although it remained
        high at 15.9%. This is based on 53,880 tests reported on Oct. 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab0431-605c-4e21-a24a-7e0b19dc9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal positivity rate is below 3% to indicate adequate testing,
        according to the US nonprofit Covid Act Now. The World Health Organization
        also said the percentage should be below 5% to show transmission has been
        controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd496f5-6042-424e-a592-6b4b89469ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:39:05.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case count excluded results from two non-reporting testing
        laboratories. On average, the two account for 0.1% of all samples tested and
        0.1% of all positive cases, based on DOH data over the last two weeks.</p>'
