      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics to be discussed include:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c276973-0d0c-4515-b437-20b910e19cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T09:01:31.077+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:19:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Managing someone with mental health needs;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736faca8-a9bb-4d21-bbca-bfc8b25e5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T09:01:31.077+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:19:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Overcoming your own mental health battles;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9da566-73c1-43d0-bbe0-8190cc1da7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T09:01:31.077+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:19:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Facing other people and the usual everyday activities when you
        know you are not okay;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7fad5-1b42-4de6-800e-004155dd154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T09:01:31.077+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:19:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Understanding and embracing what you are going through; and</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc829-19a4-434a-a79c-919afa8c7ae9'
      'mgnl:activationStatus': true
