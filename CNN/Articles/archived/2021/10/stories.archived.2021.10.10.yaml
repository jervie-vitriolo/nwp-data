      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a7087-45d6-4162-972c-b86423e97634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:47:22.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expo 2020 has shelled out large amounts of money to ensure that
        as many countries as possible are represented here. Spokesperson Sconaid McGeachin
        declined to get into cost details, but told CNN that: "This [financial support]
        provides every country to tell their narrative about their culture and heritage
        and their focus for the future."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c5db2-e6a5-41cc-82e1-4e2a517b9c5e'
