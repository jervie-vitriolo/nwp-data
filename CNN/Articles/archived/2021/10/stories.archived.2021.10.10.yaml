      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Turning mental health struggles into something positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
