      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the spread of COVID-19 persists, the impact of the health crisis
        continues to take a toll on everyone''s well-being.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecda1e-a8ef-43da-9cc7-57a7238e6f21'
      'mgnl:activationStatus': true
