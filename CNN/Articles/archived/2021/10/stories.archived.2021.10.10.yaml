      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ec25a-9366-4d2f-bf10-06250e9cac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:15:47.745+08:00
