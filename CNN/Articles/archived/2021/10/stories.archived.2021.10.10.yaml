      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health challenges remain a crucial issue as more people experience
        stress, anxiety, and other pandemic-triggered mental health woes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd95793-dc7b-4243-bf23-6c419ebed823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T09:01:31.077+08:00
