      'mgnl:lastActivated': 2023-01-24T22:15:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826babd-6662-4046-95c7-632cab9d0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:15:47.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not easy today, the track was greasy and we had to manage
        the tyres the whole race," Verstappen told the F1 website. "Valtteri had a
        bit more pace, but we are happy to finish second -- it''s easy to get it wrong
        and drop back."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9399934-5876-4ab3-acc4-c0ef8e7c3da0'
      'mgnl:activationStatus': true
