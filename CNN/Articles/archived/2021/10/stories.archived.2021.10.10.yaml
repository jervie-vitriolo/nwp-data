      'mgnl:lastActivated': 2023-01-24T22:16:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f894d8-3e49-443a-8dab-4d89cfdea99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naaapektuhan ang trabaho o kaya ‘yung</em> academic performance
        <em>nila. ‘Yung kanilang pakikitungo sa ibang tao, sila ay nagiging magagalitin</em>
        [Their work and academic performancce are affected. There is also a change
        in their dealing with other people, such as being short-tempered] or impatient,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237f951-090b-4e8b-96fe-21997100811c'
