    'template': '1'
    'title': 'VP aspirant Kiko Pangilinan on 2022 elections: ''Laban ng ating henerasyon''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c817392-23c6-4ea0-b5b5-81f6ea9544e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Senator
        Francis ''Kiko'' Pangilinan, the running mate of Vice President Leni Robredo,
        has called on Filipinos to make their presence felt in the 2022 general elections
        as the Philippines continues to suffer from its "worst crises", involving
        the economy and health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdc515-debf-459f-98d2-cd664504834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who was supposed to seek reelection, said he is considering
        next year''s elections as the "fight of our generation".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa14ded-d62c-426a-bd2e-d3ccba2d9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay laban ng ating henerasyon. Dun sa mga nakikinig at naniniwala,
        ano pa ang choice natin? Tumaya na tayo at ilaban natin," he said Sunday during
        Robredo''s weekly radio show, where the senator was a guest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531a700-fcd4-4568-8a96-7cf784a6132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masasabi natin na nung panahon na may pinakamatinding krisis sa
        ekonomiya in the last 40 years, at pinakamatinding krisis sa kalusugan in
        the last 100 years, at least masasabi natin na nanindigan tayo," Pangilinan
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955caa8-9df2-4b69-bd31-db243b72f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the fight of our generation. Those who listen
        and believe, what choice is left for us? Let’s stand for what we think is
        right. At least we could say that when the country experienced the worst economic
        crisis in the last 40 years, and the worst health crisis in the last 100 years,
        we gave everything we could and stood our ground.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706292f5-c6e0-43c5-8f6f-12c406315891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in September, estimates from the state''s top economic policy
        body showed that while the Philippine economy may hit its pre-pandemic level
        by the end of 2022, it will continue to bleed losses amounting to a whopping
        ₱41.4 trillion due to restrictions to contain the spread of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a347a-ff35-4300-b266-009687edfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/25/NEDA-PH-losses-from-pandemic-over-the-next-40-years.html?fbclid=IwAR2reKwZFfI2JAylFmGwn5Sy7zEb4DaprGV5tLufvhjGC_w0eMaFigGbKao">READ:
        PH losses from pandemic may hit ₱41.4 trillion over the next 40 years — NEDA</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c3118-9d69-4f41-9163-a2a6f43ef6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:45:59.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s battle against the virus, meanwhile, is far from
        over as only 23 million Filipinos are fully protected against COVID-19. But
        the government keeps its optimism to vaccinate 50% to 70% of its target population
        by end-2021 amid the current flow of fresh vaccines.</p>'
