  'US-doctors-advise-Pfizer-vaccine-recipients-not-to-worry':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-10T06:44:12.734+08:00
    'imagesource': 'jcr:58de147f-55d9-4451-8a95-f3e656f7c88e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c341aff9-0ddd-4557-ab0b-c340619a4c47'
    'lead': 'There''s little doubt now -- study after study, in real life and in lab
      dishes, in the US and elsewhere -- that people''s immunity starts to wane just
      months after they finish the two-dose series of Pfizer Covid-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T06:46:33.273+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:19:13.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:45.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is my immunity waning? US doctors advise Pfizer vaccine recipients not
      to worry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1520cb5-2cd3-4baf-a37b-b28b6ae101a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s little doubt now -- study after
        study, in real life and in lab dishes, in the US and elsewhere -- that people''s
        immunity starts to wane just months after they finish the two-dose series
        of Pfizer Covid-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c7885-c609-4f19-8bde-b605aea7792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While getting two doses of vaccine creates a strong immune response
        that reduces the risk of severe disease by more than 90%, the protection against
        milder and asymptomatic infections drops off gradually.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347e94c-d501-4329-a646-a0d75d50bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Pfizer has asked for and received US Food and Drug Administration
        authorization to add boosters for many people who are six months out from
        vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05949efc-aa69-4f68-a652-f37223de122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should others be seeking boosters, too? How much should people
        be worrying?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bd8f7-25ed-4f9a-916b-c37d60e84762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we expect that immunity will slowly wane, over time,
        but it''s not a reason for people to panic," said Dr. Ann Falsey, a specialist
        in viral respiratory diseases at the University of Rochester School of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d7ed5-ed81-4198-a0f6-15e3d97b3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like suddenly one day you''re completely susceptible,
        like you were before you were vaccinated," added Falsey, who is helping lead
        clinical trials of Covid-19 vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cb1db-8ee3-40e9-bbd3-a2e06047b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines are all standing up pretty well -- Pfizer, Moderna
        and Johnson &amp; Johnson -- for severe disease," Falsey told CNN. "Now, that''s
        not to say that we might not eventually get to a point where we really need
        people to get boosters to prevent more severe illness. But, really, the majority
        of the breakthrough infections are colds, maybe flu-like illness -- not the
        scary illnesses that we were facing before. So my main message is, don''t
        panic. You''re going to be okay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8536387-91b5-407b-98f5-0c981f7e700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped Americans from flocking to get boosters. This
        past week more people were getting booster shots that were getting their first
        round of a coronavirus vaccine. By Friday, more than seven million Americans
        had received either booster shots of the third round of vaccines authorized
        for people with immunocompromising conditions who likely did not get adequate
        responses to the first two shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1e2ff-e40e-4aa4-992e-348fc778a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, two more studies added to the growing evidence that immunity
        from Pfizer''s vaccine drops off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2c59b-81ea-466e-9e84-d680bf76b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study from Israel covered 4,800 health care workers and showed
        antibody levels wane rapidly after two doses of vaccine, "especially among
        men, among persons 65 years of age or older, and among persons with immunosuppression."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfc80c-1d7f-4cdf-aa2e-db8b2d986658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study from Qatar showed protection from the Pfizer vaccine
        peaked in the first month after vaccination and then begins to wane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61abef-dfef-46a0-90de-f73a046f3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings suggest that a large proportion of the vaccinated
        population could lose its protection against infection in the coming months,
        perhaps increasing the potential for new epidemic waves," the team wrote in
        a report published in the New England Journal of Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42252bd-dad8-4209-ba23-52ed451b2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can protection wane against mild or asymptomatic infection while
        staying strong against severe disease?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f2e47-caf1-41dc-a211-62ff9ce0645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s because the human immune system is complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b16112-3ed4-4350-8dbd-ed115212c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies form the first line of defense, stopping a virus from
        getting into some cells in the body. This is the protection that starts to
        wear off after time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bead48-7d6f-4339-aed6-aabe111774ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a second line of defense -- cell-based immunity. Cells
        called B cells and T cells can take longer to generate than antibodies, but
        they provide a longer-lived, broader defense against infection and are responsible
        for decreases in severe infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de9966-78b2-4ff8-8506-226ecb6a0ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while people may be susceptible to mild illness after they''ve
        been vaccinated, they''re much less likely to get really sick, end up in the
        hospital or die.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84eb4d6-ed35-42c6-95cb-0832406149b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s a lot of reasons people don''t want to get sick. They
        don''t want to pass it to loved ones. People don''t want to pass it to young
        children that can''t get vaccinated yet," Falsey said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171d979-5953-4e2c-a174-a2656466f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has been saying
        for months that''s why even fully vaccinated people need to continue taking
        precautions against infection -- wearing masks when around a lot of other
        people who may or may not be vaccinated, especially indoors, and making sure
        rooms are well ventilated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9149e7-c25a-47b5-bde0-3afe98b5750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is considering applications later this month from both Moderna
        and Johnson &amp; Johnson to authorize booster doses of their vaccines. Dr.
        Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, has said he thinks a third dose of vaccine will become part of the
        standard regimen for Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bf06a-cd67-479f-abcb-b9448ade6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just don''t need to storm the pharmacies and panic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b2c89-56e8-4912-bc0e-fbb3cd903a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people getting boosters now should have been among the first
        to have been vaccinated -- in January, February and March. They include people
        65 and older, adults with conditions putting them at risk of severe disease
        and people in occupations or living conditions that put them at higher than
        average risk of infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792794c3-8c8f-4a3f-b284-4d263cacc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone else should cool it for now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313e2d2-e254-4265-8e56-e4c164c64b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just don''t need to storm the pharmacies and panic," Falsey
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4880f-31d3-4b1e-8128-a8e92be013fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should not go ahead and get booster doses if it hasn''t been
        six months since their last dose of Pfizer vaccine, because they will not
        get the best immune response, Fauci said in a White House briefing last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b29021-41e7-42c8-9c65-4cf53fed44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be temptations, for example, for people who recently
        got vaccinated to not wait for the six month period of time," Fauci said.
        But waiting for several months after the initial immunization to boost helps
        produce a stronger response. Immune system cells that help restore waning
        immunity respond more robustly if they are allowed to go into a resting state
        after the first round of vaccination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb6e75-5c3e-4eab-b8b9-f0c4e62ef13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, most people should eventually plan on getting boosters,
        Falsey said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cafb93-f730-4c1e-8955-887966850b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably it''s going to be true of any of the vaccines, not just
        Pfizer -- we''ll benefit from boosting immunity. That''s not the same thing
        as saying it''s critically necessary," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a53636-6a0a-430f-833c-f7679e3df6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people who have recovered from an infection have some protection,
        they''re even more protected if they get vaccinated, too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1267559-8518-4185-a6b3-7274ab695860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that, depending on your own natural immunity because you
        feel like you''re a strong person is like playing Russian roulette," Falsey
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa7044-8d1f-4527-9013-2fe32701522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even young, seemingly healthy people have become seriously ill from
        Covid-19 and have died from it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75170904-0e27-4865-97e3-2851c7d33650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never depend only on my natural immunity to weather this
        virus. It''s a very, very bad actor," Falsey said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a51c2-8c39-4107-8ad9-ce4b5d06a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:46:33.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/09/health/pfizer-covid-vaccine-waning-questions-wellness/index.html">Is
        my immunity waning? Doctors advise Pfizer vaccine recipients not to worry</a>".</em></p>'
