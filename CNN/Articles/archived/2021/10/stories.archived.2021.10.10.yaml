      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44504f83-c61e-42bc-8fbe-31fd15089c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag tayong matakot na i-</em>identify <em>natin na may ganyan
        tayong klaseng</em> thoughts. <em>Ang ibig sabihin noon, kapag naiisip mo
        ‘yung mga ganyang bagay ay dahil meron kang pinagdadaanan</em> [Do not be
        afraid to identify if you have these kinds of thoughts. It means that when
        you think of those things, you are going through something],” said Portuguez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37bb9a-000b-47a6-b087-b858fec2a8d1'
      'mgnl:activationStatus': true
