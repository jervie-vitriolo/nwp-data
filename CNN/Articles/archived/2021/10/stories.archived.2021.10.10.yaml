      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Vice
        President Leni Robredo is pinning her hopes on what she called the "overwhelming"
        support of the public as she reiterated her lack of resources to bankroll
        a presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd285c50-1375-456f-ad87-26e488ce017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her camp was surprised by the reaction of the Filipino
        public after she announced her candidacy for the highest government position
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a3a85-387b-4257-86fe-76835c8caea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/7/Leni-Robredo-president-2022-elections.html">READ:&nbsp;''Lalaban
        tayo'': VP Robredo formalizes 2022 presidential bid with COC filing</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ee46f-02f6-49f7-9aef-7fb9612069f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin inaasahan ''yung overwhelming reaction ng tao, akala
        namin matutuwa ang dating supporters. Ang nakikita namin ay ibang-iba. After
        announcement, ang daming nagvo-volunteer, gumagastos ng sariling pera. Ang
        daming nagiisip ng paraan para makatulong," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aced037-4cd7-4b96-893f-b2885ec4b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t expect the overwhelming reaction of the
        people, we were expecting that only our existing supporters will be glad.
        What we see is very different. After the announcement, many people started
        volunteering, spending their own money. Many supporters are thinking of ways
        to help.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02082293-ce5a-41f3-b283-9d61776b3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader said she was at first hesitant to throw her
        hat into the ring to succeed President Rodrigo Duterte as she lacks the financial
        muscle for a massive campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49647b96-cdbb-49ff-bf05-b5f671939a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam natin kung gaano kahirap kasi wala tayong makinarya ngayon,
        hindi tulad nung 2016. Wala tayong resources na kailangan na kailangan sa
        kampanya. Hindi tayo naghanda," she said during her weekly radio show Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385b0a5-74f8-4891-8084-cae6d0ef1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know how difficult it is because we don''t have
        the machinery, unlike in 2016. We don''t have the resources that are needed
        for the campaign. We did not prepare.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9166230-d99f-4155-ad35-5f1948eddba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted that they are having a hard time penetrating sites
        that have been on the frontline spreading and producing propaganda, fake news
        against those who oppose the current administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab7d70-13d1-462b-b5f7-b754fac33bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gumagastos talaga sila ng maraming pera, nahihirapan kami kasi
        wala kaming resources," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fd0d4-9c89-454a-be99-b39e687d71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They really spend a lot of money, we have a hard time
        because we don''t have resources.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d48d9-0441-48ec-96d9-13fa8c7a11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipinos'' support for her candidacy painting social media
        giants Facebook and Twitter pink has boosted Robredo''s confidence in her
        bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c994a-02c7-47c4-8bcf-dfc1261859f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/7/Robredo-pink-campaign-colors-president-2022.html">RELATED:
        Robredo''s supporters don pink but spox says campaign colors yet to be finalized</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1d9d4-f984-4e91-823a-6ef92032aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinapakita nilang paglabas, pagsuporta, parang ina-assure tayo
        na tama ang desisyon natin. Ang pakiusap lang natin ay sana ma-sustain ito,
        sana mapalawak ang ating hanay kasi ito lang ang pwedeng lumaban sa fake news,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91277c00-c268-4dbe-9a5c-1b9c24acbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung suporta ng taumbayan nagpapakita na kapag ang taumbayan
        ang nag-decision na gumalaw, wala nang laban ''yung laki ng makinarya ng iba,"
        Robredo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b02f6-fbeb-4484-9230-710e1cc8d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The way they are showing their support is assuring
        us that our decision is right. Our only hope is to sustain this, that we expand
        our network because this is the only thing that can fight fake news. The support
        of the people shows that if they mobilize, they can defeat the machinery of
        other aspirants.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a8624-07d0-4516-aea4-2d5ff2c4990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial plan to run for local post in 2022 polls</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b824d-f60b-4dff-9449-d10809f364ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that she was initially targeting to take a break
        from politics or to seek a local position for next year''s elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452e819-9c9b-455c-8c18-746bb52fcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her push for unity talks failed to materialize. Robredo''s
        running mate is Senator Francis ''Kiko'' Pangilinan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce7d42-9cdf-48c2-ad4a-cc480fdd3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:25:36.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:17:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/8/Leni-Robredo-Isko-Moreno-Marcos-2022-elections-president.html">READ:
        Robredo: Isko''s stance on Marcoses a factor in presidential run, unity talks
