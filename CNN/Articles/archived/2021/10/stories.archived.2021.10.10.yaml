    'jcr:uuid': '142b0784-615a-42a6-9d15-fa7e9a54d105'
    'lead': 'Pasig City Mayor Vico Sotto says “practically all employees” who have
      worked in the local government for at least 10 years will be regularized effective
      January next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T17:47:22.014+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:16:45.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:53.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig to regularize contractual govt employees of at least 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a911b8-6071-40ad-92b9-32e7c6ddbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:47:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> —&nbsp;Contractual
        employees who have worked in the Pasig City government for at least 10 years
        will be regularized in a few months, Mayor Vico Sotto announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e9e22-8048-414e-8b14-9fd192d32e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:47:22.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Sotto said the move will benefit 1,097 contractual
        workers, or “practically all employees,” who have been in service for 10 to
        15 years. The regularization will be effective in January next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68257ab3-7cf4-42ea-8d95-da32d1a323db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:47:22.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started with those 20+ yrs in service. Now processing those
        10+ yrs,” Sotto tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e3d53-94a1-4c47-ae6a-338a7cb3447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:47:22.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that the latest batch will bring to 1,957 the total
        number of Pasig government workers regularized under his term, or since July
        2019. Of the tally, 304 have been contractual workers for more than 20 years,
        while 556 have worked from 15 to 20 years for the city.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">When
        this photo was taken last year, i was so happy. June 2020- isa sa unang bunga
        ng HR reform program natin, nakapag regularize tayo ng 100.<br><br>⏩ As of
        today, the total is up to 1,957 EMPLOYEES REGULARIZED.<br><br>We started with
        those 20+ yrs in service. Now processing those 10+ yrs <a href="https://t.co/UyTIDOIruL">https://t.co/UyTIDOIruL</a>
        <a href="https://t.co/IcCrDBq1hU">pic.twitter.com/IcCrDBq1hU</a></p>&mdash;
        Vico Sotto (@VicoSotto) <a href="https://twitter.com/VicoSotto/status/1447084069544607744?ref_src=twsrc%5Etfw">October
        10, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1a4a2-aecd-424a-84bf-687e6c906609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:47:22.015+08:00
