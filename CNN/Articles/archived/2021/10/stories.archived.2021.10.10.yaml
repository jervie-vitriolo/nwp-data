      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect remains at large.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1478b-258c-44bd-bda4-5e13e818a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:52:58.972+08:00
