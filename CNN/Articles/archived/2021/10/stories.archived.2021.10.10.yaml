  'taiwan-national-day-tsai':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-10T14:19:41.370+08:00
    'imagesource': 'jcr:20ed142f-9b20-4e7a-a16a-8916b386c81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18276b2-c031-43d8-849c-57dc9a6d1ece'
    'lead': 'Taiwan will not bow to pressure and nobody can force it to accept the
      path China has laid out for the self-governing democracy, President Tsai Ing-wen
      said as the island celebrated its National Day amid heightened tensions with
      Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T14:19:14.910+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:18:15.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:49.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan won''t be forced to bow to China, President Tsai says during
      National Day celebrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32b4e6-a1aa-41ae-9dc8-3d52ad455bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Taiwan will not bow to pressure and nobody
        can force it to accept the path China has laid out for the self-governing
        democracy, President Tsai Ing-wen said Sunday as the island celebrated its
        National Day amid heightened tensions with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d5e96-c7a7-4fb8-863c-a463e6e4af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech in front of the presidential office in the capital
        Taipei, Tsai warned that Taiwan is facing the "most complex situation" in
        the past 72 years, since the end of the Chinese civil war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bda61e-3993-4212-be73-bba92d712a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech came days after China flew record numbers of warplanes
        into its defense zone in a significant escalation of military tensions. Chinese
        President Xi Jinping on Saturday vowed to pursue what Beijing called "reunification"
        with Taiwan by peaceful means.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a43e1c-625b-486b-a5c2-45293e2cf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who forget their heritage, betray their motherland and seek
        to split the country will come to no good," Xi said. He also reiterated calls
        for Taipei to unify with Beijing under a "one country, two systems" model,
        similar to that used in Hong Kong -- but generally opposed by Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722294b5-824d-4200-9ee7-67e4424753e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Tsai said on Sunday that Taiwan hopes for "an easing
        of cross-strait relations" and will not "act rashly," but stressed "there
        should be absolutely no illusions that the Taiwanese people will bow to pressure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5fa18-8fe1-49b3-9779-eaed42c5ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to bolster our national defense and demonstrate
        our determination to defend ourselves in order to ensure that nobody can force
        Taiwan to take the path China has laid out for us," she said at the National
        Day celebrations, which marked 110 years of a revolution that ended the last
        Chinese imperial dynasty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592daad-d4c8-4cd1-a50f-fafcdc31db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because the path that China has laid out offers neither
        a free and democratic way of life for Taiwan, nor sovereignty for our 23 million
        people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33c6d3-6e73-4a9c-9989-f5959b70c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai added that Taiwan''s position on cross-strait relations remains
        unchanged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204cbc7-89c5-48b4-bcbe-6911745fdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining the status quo is our position, and we will do our
        utmost to prevent the status quo from being unilaterally altered," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dd925-181f-4b52-adc3-5b30661bd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24c4f3-20dd-440a-a63d-961f322a9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing views Taiwan as an inseparable part of its territory
        -- even though the Chinese Communist Party has never governed the democratic
        island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080448b-d8e2-4189-a8e2-da8bbde815ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Tsai presented Taiwan as being at the forefront of
        the battle between democracy and authoritarianism, echoing the theme of the
        celebrations this year -- "a democratic alliance, making friends around the
        world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830f4ac-e0c0-42d2-8e0f-2397ae7fa98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment free and democratic countries have been alerted
        to the expansion of authoritarianism, and Taiwan is on the forefront of the
        defense line of fellow democracies," she said, following a morning of musical
        and dance performances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ad249-236b-4187-a0bd-62dc755a8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony, held outside the presidential office in Taipei, was
        attended by hundreds of people, including members of the public and foreign
        guests -- a smaller attendance than previous years due to Covid concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b1cbe-45ee-497a-858e-67c2c95e8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, major roads in the Taiwanese capital were lined with
        national flags. The celebration also saw the largest national flag ever made
        flown over the crowds by a helicopter, as the national anthem was performed
        at the start of the ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce539e04-0b32-4cdf-9d6e-af3de811c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the celebrations, Taiwan''s ministry of national defense
        said it would display four types of domestic missiles, include the Thunderbolt
        2000 multiple rocket launcher, medium-range Sky Sword II and Sky Bow III,
        as well as cruise missiles Hsiung Feng II and III.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d39d48-a01d-4fbd-9caf-71f3ca38b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the parade, however, the audience did not see the actual
        missiles when the military trucks drove past the stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aeb53c-28bd-4671-aaf2-dc3f39338926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened tensions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f91cb6-8e7c-4525-b04d-565709d05d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to rule out military force against Taiwan if
        necessary, and tensions have risen in recent weeks after the Chinese People''s
        Liberation Army sent the largest number of warplanes -- including fighter
        jets and nuclear-capable bombers -- into Taiwan''s Air Defense Identification
        Zone (ADIZ) last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c66f6-2047-4e16-aa69-04b156074438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions did not violate Taiwan''s sovereign airspace, which
        extends 12 nautical miles from its coast. The US Federal Aviation Administration
        defines an ADIZ as "a designated area of airspace" where a country "requires
        the immediate and positive identification, location and air traffic control"
        to protect its national security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941a373-bd7e-4cde-8e68-30421ebe849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the US State Department issued a statement that called
        on China "to cease its military, diplomatic, and economic pressure and coercion
        against Taiwan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d4714-53d2-4d5e-be44-db3226eab86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is very concerned by the People''s Republic of
        China''s provocative military activity near Taiwan, which is destabilizing,
        risks miscalculations, and undermines regional peace and stability," said
        US State Department spokesperson Ned Price. "The US commitment to Taiwan is
        rock solid and contributes to the maintenance of peace and stability across
        the Taiwan Strait and within the region."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f428e2d-e50b-44f1-b64d-571cd0c41dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs subsequently criticized the
        US for making "irresponsible remarks," adding the US has "seriously undermined
        the One-China Principle."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0b704-c63a-40f6-916c-5ad364df778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the constant military threat, analysts pointed out that
        Taiwan has steadily expanded its international presence over the last few
        years. Last Thursday, Tsai welcomed former Australian prime minister Tony
        Abbott and a group of French senators in Taipei, as she vowed to deepen collaborations
        with "freedom-loving democracies" around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650202b-4870-49d2-83c1-4eff8f627523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a balancing act," said J. Michael Cole, a Taipei-based senior
        fellow with Global Institute Taiwan. "Taiwan has been in recent years seizing
        the opportunity to expand its international space ... we have seen this with
        the United States in recent years, but more and more other democracies --
        large and small -- are also willing to challenge what just a few years ago
        had been unreachable red lines defined by Beijing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e85953-a10c-4060-b328-df91aeb8e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Lithuania announced in July that it would allow Taipei
        to open a new representative office under the name "Taiwan" -- despite having
        no formal diplomatic relations with the self-governing island. Beijing strongly
        opposed the move, and both China and Lithuania subsequently recalled their
        ambassadors amid worsening ties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448d1ec-8f26-4ee0-a2a3-2bb808351247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military parade</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ab6ee-7b88-4945-9e07-57484bc56944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military parade on Sunday is an unprecedented show of force
        to mark Taiwan''s National Day, with an aim to "show the national army''s
        determination, responsibilities and obligation in defending Taiwan," the island''s
        ministry of national defense said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042bd5eb-4f5a-4cdd-a88f-59d27a2fe11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:29.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Taiwan''s Defense Minister Chiu Kuo-cheng estimated
        that China could be capable of mounting a "full-scale" invasion by 2025.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85803c68-2ce9-4cdd-bad1-62e64f77c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to staging an attack on Taiwan, they currently have
        the ability. But [China] has to pay the price," he said, adding that the price
        will become lower in the next four years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef66b7-d131-43e2-8fdd-9fda9fa0ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang Yan-ting, a former deputy commander of the Taiwanese air force,
        told CNN he believed the display of missiles were linked to a recent proposal
        to increase the island''s defense spending. The defense ministry proposed
        last month an extra budget of US$8.7 billion over the next five years to upgrade
        weapons -- including developing new missiles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfb912-8cb1-42d1-9291-a69d7f6d42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang said Sunday''s parade was likely targeted at the domestic
        audience to rally support for increased military spending, adding the development
        of long-range and mobile missiles would be an important part for Taiwan to
        boost its asymmetric warfare capabilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85827059-9554-495a-8a1a-b07cb792dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best weapon for elevating our precision-strike capabilities
        is by developing missiles," he said, because they can be effective for targeting
        airports and ports if military conflict were to happen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc88c3d-7e47-4f71-9237-c8d9faf9accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot control whether or not the Chinese Communist Party has
        the ability to attack Taiwan, but we are able to control and make sure it
        does not have the motivation to do so," Chang added. "We need to be able to
        defend against the first wave of attacks -- whether it is for half a month,
        one month, or two months, then we can wait for assistance from the international
        world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107206ad-36c3-4a1d-9221-581b68df8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:19:14.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/10/asia/taiwan-national-day-tsai-intl-hnk/index.html">"Taiwan
        won''t be forced to bow to China, President Tsai says during National Day
        celebrations"</a></em></p>'
  'jake-cuenca-arrest-mandaluyong-city':
    'author': 'CNN Philippines Staff'
    'caption': 'SOCO operatives inpect the vehicle of actor Jake Cuenca'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-10T14:50:55.353+08:00
    'imagesource': 'jcr:3bb49e7b-8fbf-457b-8214-2ab515222d18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dca2951-bf39-46a7-8940-1dcbe699a175'
    'lead': 'Actor Jake Cuenca was arrested by authorities on Saturday after he tried
      to evade arrest following a traffic incident that led to a police chase from
      Mandaluyong City to Pasig.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T14:53:57.739+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:18:09.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:50.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jake-Cuenca']
    'template': '1'
    'title': 'Actor Jake Cuenca arrested for evading cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef9b10-158a-468d-ac60-e4bebbfe2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Actor
        Jake Cuenca was arrested by authorities on Saturday after he tried to evade
        arrest following a traffic incident that led to a police chase from Mandaluyong
        City to Pasig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe37b86-4001-4e33-b7ef-5e845a9adef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the incident began at around 8:30 p.m. on the corner
        of Pantaleon and Silangan Streets in Bgy. Barangka Ibaba, Mandaluyong City,
        where Cuenca''s off-road vehicle accidentally hit another vehicle owned by
        police officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8ea10-a9af-467a-bbee-ab547155ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of stopping, Cuenca allegedly tried to flee the scene,
        hitting a steel barrier, the police said. The actor also ignored a police
        checkpoint in the ensuing chase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade65d5-30b9-4c73-9bec-4d47fede1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said authorities were forced to shoot at the tires
        of Cuenca''s vehicle before he was cornered along Shaw Blvd., Barangay Kapitolyo
        in Pasig City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f7278-ee5e-4433-aa17-9649c20b5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bystander was hit with by a stray bullet in the incident and was
        immediately brought to the Rizal Medical Center for treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfc5e7-e5e4-4fe6-b4c3-1dd8d20b3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuenca was brought to the Mandaluyong Police Station where appropriate
        complaints against him were filed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959e9ef-6c3f-4c99-baa7-03f51777ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T14:53:57.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate investigation on the stray bullet incident is being conducted,
        the authorities said.</p>'
  'snl-facebook-frances-haugen':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-10T14:57:36.593+08:00
    'imagesource': 'jcr:63df3e12-09a7-4a3e-b329-407110db4033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f9b1d4-d53e-47db-abeb-3c9ccef4e5b0'
    'lead': 'Social media can be difficult to understand, but luckily for Congress
      they had the Facebook whistleblower walk them through it on "Saturday Night
      Live."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T15:18:14.440+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:17:56.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:50.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SNL', 'Saturday-Night-Live', 'Frances-Haugen', 'Facebook']
    'template': '1'
    'title': '''SNL'' has the Facebook whistleblower help Congress understand social
      media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaaa1ae-0c23-45b8-9d4b-27e53b43d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Social media can be difficult to understand,
        but luckily for Congress they had the <a href="http://www.cnn.com/2021/10/06/tech/facebook-whistleblower-january-6-select-committee/index.html"
        target="_blank">Facebook whistleblower</a>&nbsp;walk them through it on "<a
        href="http://www.cnn.com/2021/10/03/media/snl-season-premiere-joe-biden/index.html"
        target="_blank">Saturday Night Live</a>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95b72d-416f-4656-a9f2-ec9d6528e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC variety show opened up on Saturday with <a href="http://www.cnn.com/2021/10/06/opinions/facebook-frances-haugen-congress-hearing-filipovic/index.html"
        target="_blank">Frances Haugen</a>, played by Heidi Gardner, giving testimony
        on Capitol Hill about the internal workings of Facebook. Unfortunately for
        Gardner''s Haugen, it quickly turned into Congress asking questions about
        how social media works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f52727-3139-4ab7-b52f-bf1bf7afcf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank the Facebook whisleblower for coming forward,"
        Mikey Day''s Sen. Richard Blumenthal said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46c5a6-e632-42b7-819c-a11c786af041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardner''s Haugen responded by saying that it was nice to be in
        an office with "no skateboards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db7b80-3f26-4ca4-a45b-0690eec9d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day''s Blumenthal then let his colleagues ask questions to Haugen,
        with Sen. Dianne Feinstein, played by Cecily Strong, going first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472c60a-8300-430d-973a-4fd9be71b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Facebook has done is disgraceful and you better believe that
        Congress will be taking action," she said. "Right after we pass the infrastructure
        bill, raise the debt ceiling, prosecute those responsible for the January
        6th insurrection and stop Trump from using executive privilege, even though
        he''s no longer president. But after all that, you watch out, Facebook!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c47715-262a-43b1-9abf-d2e3430401f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then asked if having 2,000 friends on Facebook is "good."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93d7df-4536-4489-9da4-340fac5474fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many does Drake have? 4,000?" Strong''s Feinstein asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0a7d6-1369-4fe9-80ab-6b164a42f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he has like 50 million," Gardner''s Haugen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596045cd-e841-44b7-9300-68b592b21955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, no wonder he never answered my poke," Strong''s Feinstein
        responded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104bbb6-6d67-439b-a53c-73f0e3a256d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questioning then shifted to Sen. Ted Cruz, played by Aidy Bryant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddecd4-cd8b-42e7-a49a-c912c9fbf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was particularly drawn to your testimony about bullying online,"
        Bryant''s Cruz said. "How some teenagers, and even some adult men, are bullied
        almost constantly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17c342-488a-4831-8c63-86cb61953f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s Cruz then asked how to turn off the bullying feature and
        said he was concerned about the toxic groups Gardner''s Haugen mentioned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550b925-2418-440e-af4f-32ff075c16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen groups with hateful names, like ''Ted Cruz sucks''"
        Bryant''s Cruz said. "Now, shouldn''t you flag those as misinformation?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1a260-80ef-4746-a6c9-5de99fe6668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardner''s Haugen explained to Bryant''s Cruz that those groups
        weren''t misinformation, but rather just one person''s opinion.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="da" dir="ltr">The OG
        social media king <a href="https://t.co/2OQm1LXGq0">pic.twitter.com/2OQm1LXGq0</a></p>&mdash;
        Saturday Night Live - SNL (@nbcsnl) <a href="https://twitter.com/nbcsnl/status/1447050032071458819?ref_src=twsrc%5Etfw">October
        10, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d14ee-fc30-4054-82da-f1678dbfad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89da86-a29e-4205-b8fa-7e1312d5cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it''s more than one person''s opinion," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea0a01-8f21-4a1a-9c67-e7b315593a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sketch came to an end with two of social media''s leaders joining
        the questioning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f856f6-3243-4cbc-9e49-219640836464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was Facebook''s founder, Mark Zuckerberg played by Alex
        Moffat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a339c-08b5-4a02-9ed8-d0f8d28897c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, we don''t need any more from that guy," Day''s Blumenthal
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dc5c2-94ee-4794-ac62-9f6a29c71ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he went to the "O.G. social media king," Tom from Myspace,
        who was played by Pete Davidson.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dff752-8386-4e1e-b56d-468f1aa8381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember me? I was harmless," Davidson''s Tom said. "I''m not doing
        anything of that weird algorithm stuff. We barely maintain the website."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616833b-35b4-4e9a-bbcf-22f83104ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said, "Come on by, check out your friend''s band from 20
        years ago" and "let''s make America top 8 again."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e69d9c-0893-40dc-9759-54c67c0f8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson''s Tom then kicked off the show with its signature catchphrase,
        "Live, from New York... It''s Saturday night!"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b9f91-302e-47e8-b9a1-821dfc9e0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:18:14.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/10/media/snl-facebook-whistleblower-cold-open/index.html"
        target="_blank">''SNL'' has the Facebook whistleblower help Congress understand
        social media</a>."</em></p>'
