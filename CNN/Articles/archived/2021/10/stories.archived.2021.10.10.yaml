      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maria was walking with a kababayan near Times Square after visiting
        the Philippine Consulate General when she was struck by the suspect who was
        reportedly being chased after grabbing a mobile phone from someone,” the statement
        read.</p>'
