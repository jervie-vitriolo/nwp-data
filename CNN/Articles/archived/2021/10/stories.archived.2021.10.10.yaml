      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting the race in 11th due to a 10-place grid penalty, Hamilton
        manoeuvred his way through the field -- initially in treacherous wet conditions
        -- to pick up 10 points as title rival Max Verstappen finished in second.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a0c95-902a-472a-bff4-0d4e6fc5be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:15:47.745+08:00
