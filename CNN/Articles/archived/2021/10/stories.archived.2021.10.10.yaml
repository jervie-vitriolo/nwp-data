      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have joined calls for authorities to take the necessary steps,
        including heightened police visibility, to protect the public after we noted
        the surge in anti-Asian hate incidents that targeted some of our kababayan,”
        it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf0c9e-c2ca-42cd-93fa-45932502b1d1'
