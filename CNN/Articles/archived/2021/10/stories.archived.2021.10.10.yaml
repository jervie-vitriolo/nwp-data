      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> A
        Filipino nurse in the United States died on Sunday (Philippine time) after
        she was assaulted by a mentally disturbed homeless man in New York City, the
        Philippine Consulate General in New York said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8601d93-a1aa-4bda-99a5-d73a8eda4d95'
      'mgnl:activationStatus': true
