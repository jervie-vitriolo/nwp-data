        was delivered to the country in May last year while the <a href="https://www.cnnphilippines.com/news/2021/2/10/PH-s-second-missile-capable-frigate-arrives-in-the-country.html"
        target="_blank">BRP Antonio Luna</a> arrived last February.</p>'
