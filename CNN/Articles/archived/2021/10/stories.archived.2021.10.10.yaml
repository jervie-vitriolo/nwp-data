      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad341261-378c-4de2-9366-4e8696a67821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman was taken to hospital shortly after speaking with Prime Minister
        Andrej Babiš -- a day after a general election where Babiš''s ruling party
        ANO appeared to have lost its grip on power, and the two opposition coalitions
        who won a majority said they planned to form the next government together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b33008-14ac-4601-a2f4-541d4f086476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecdd11-8918-4ee5-8bb8-31b57f7f8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman has not said when or whom would be asked to form the next
        government. But he has previously indicated he would ask the leader of the
        largest single party -- not any coalition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2f9e6-1f32-4852-a1cc-715bbe8fdfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591dd85e-2d16-46d1-b460-5684daf189c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters further, Babiš''s ruling ANO party won the
        most seats among individual parties -- but has no clear path to a majority
        in the lower house.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba9ebf-c1b6-4a84-8778-4e344df84a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d43ef-dd5b-401e-b01e-1c6e39a06c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dramatic day at the ballot box</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070af5d-83f4-43ca-b706-0d0efdc2f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrej Babiš''s ANO party was edged out by the narrowest of margins
        by the two opposition coalitions trying to unseat him, according to the Czech
        Statistical Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1f64f-7213-40a7-b27c-d3852ead5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6586fdf-af3e-4b7e-8615-ad496d5d83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center-right alliance Spolu (Together) won the most votes with
        27.79% of the ballots, followed by Babiš''s ANO party with 27.12%, and the
        centrist PirStan coalition on 15.62%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d3a10-2032-4d30-863f-827a05fea838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefe324-d81c-46d3-970b-bec3382e79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the change. You are the change," Spolu coalition leader
        Petr Fiala said Saturday, claiming victory before a cheering crowd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd13f3c-37ee-4993-88dc-ab2cbccde8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef9e83-50a9-4fae-b30d-dc64447bc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the PirStan coalition, Ivan Bartoš, said talks with
        Spolu "on the possibilities of forming a new government" would likely begin
        on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee99a12-f71a-4b8e-bb5f-41b8f95e4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37829c04-f06a-4bb5-b760-26931ba41edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dominance of Andrej Babiš is over, and the democratic parties
        have shown that the era of chaos will probably be behind us," Bartoš said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90600562-1613-4a2f-b43d-4efda23f69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fa75d-256a-4473-b02d-e6d0f9974415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning a combined 108 seats in the 200-seat lower house on
        Saturday, talks between the two coalitions who campaigned against Babiš ended
        with the leaders of the five parties in the combined coalitions signing a
        memorandum to work together to form the next government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad500a87-88f9-4415-a237-179807aa48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcac66-4da0-4f2c-9f0a-8da72d89a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new government would distance the Czech Republic from populist
        parties in Hungary and Poland, which have increasingly come under fire for
        rolling back European Union democratic values.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306ea4b-9eb1-42f1-8cde-e4176b7e5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57686cf-62bd-4160-b8e4-8517b4da443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tight election also comes just days after a Pandora Papers investigation
        into controversial financial dealings by Babiš and other world leaders. The
        report claimed the Czech prime minister secretly moved $22 million through
        offshore companies to purchase an estate on the French Riviera in 2009, before
        he entered politics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d9d2f-805e-4def-8312-7908f4740fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954dc3a6-cbae-47c6-b901-5ead27a8647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding on Twitter, Babiš said he had "never done anything unlawful."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21745961-f4b2-4086-b764-4107dd4831a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31462fdc-4918-4e9c-b466-ceeb02c460a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A businessman who is worth about $3.4 billion, according to Bloomberg,
        Babiš has railed against the elite since he became prime minister in 2017,
        vowing to crack down on tax avoidance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c018cb0-61b7-40cb-bff9-4ff37d47bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7582ef-95a5-4b21-a79e-78929fda9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his premiership has been dogged by long-standing allegations
        of financial impropriety.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d1db6-04cb-459c-b1de-b6b7b7762f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/10/europe/czech-president-milos-zeman-hospital-intl/index.html"
        target="_blank">"Czech President in intensive care after holding talks on
        dramatic election"</a></em></p>'
