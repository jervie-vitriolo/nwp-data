      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef7b54-1fab-4e45-897e-b069e76f43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Riyan Portuguez identified the five Ds to recognize
        if people need to have a thorough assessment of their state of mental health
        to prevent it from developing into a disorder:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df3068-d98d-47ad-a73f-d13a434330e5'
      'mgnl:activationStatus': true
