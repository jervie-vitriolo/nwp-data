    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to conduct assessment before procuring COVID-19 drug Ronapreve'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02874eb-e060-4a10-803b-f0360e7b846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) –</strong> The
        Department of Health (DOH) clarified on Saturday that a “health technology”
        assessment is needed before procuring the new COVID-19 treatment drug Ronapreve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e4c90-ee27-4a11-a1b0-8ea5722c4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will need a positive recommendation from the Health Technology
        Assessment Council (HTAC) and Living CPG (Clinical Practice Guidelines) before
        the government procures the drug,” the agency said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421ad14-7808-4c81-8ad7-19f7068fb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2638d8b-6951-4ad9-b2c3-4d095743de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department added they are consulting with experts to
        update the Living CPG in using treatment drugs like Ronapreve in managing
        COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554f526-2654-4ffb-b42a-a03716d27b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab2c30-c181-482c-8a24-c5e01f370e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH emphasized that the “health technology” assessment must
        be completed before hospitals can order Ronapreve through the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ff49f-58ba-4410-92eb-a11ad016ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7e441-bd23-465a-9ebb-cf427b6630e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:30:04.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is the only entity allowed to procure Ronapreve,
        which cannot be sold in the market, the health agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd00af8-4016-44db-8746-bdeef6e3d34e'
