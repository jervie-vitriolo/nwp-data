      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5c5e7-7343-4431-8c52-0816f17110cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the individual is distressed, Portuguez said the person cannot
        function like his or her normal self.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f39ce-66cf-44ff-9c80-7da8cae097d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
