      'text': '<p>The government received 918,450 doses of the vaccine from the COVAX
        facility past 4 p.m. at Terminal 3 of the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b968450-21b0-4e19-9318-5811dec299ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:24:42.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest shipment of vaccines to arrive in the country.
        <a href="https://cnnphilippines.com/news/2021/10/9/Moderna-vaccine-arrival-October-9.html"
        target="_blank">On Saturday</a>, 1.3 million shots of Moderna COVID-19 vaccines
        were welcomed by officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c8400-bde2-4a85-9418-1fe691b88f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:24:42.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:05.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. and U.S. Chargé d''Affaires Heather
        Variava were present to welcome the latest Pfizer shipment donated by the
        United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dd3d8-598a-4caf-9a77-774f27423610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:24:42.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variava said more vaccine doses from the World Health Organization-led
        COVAX facility will arrive in the country tomorrow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fad49-46ca-49ec-89bf-0953e58c6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:24:42.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s shipment is just over 900,000 doses, and we''re getting
        some tomorrow. So, 1.8 million doses of Pfizer coming in through the COVAX
        facility this week. Last week, we had 5.5 million doses arrived, and we''re
        now up to 21 million doses through COVAX for the Philippines," Variava told
        members of the media at the NAIA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acb11d-0efc-4c5c-b95f-6e76e5342f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:24:42.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, meanwhile, said more or less 500,000 Filipinos would benefit
        from the latest shipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3722c-7da3-4a2f-ac2e-4f851b8a18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:24:42.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:17:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really thanking the U.S. government for their act of generosity
        and compassion for the Philippines," he said.</p>'
  'Filipino-figure-skaters-Finlandia-Trophy':
