  'US-expert-covid-19-booster-shots-mix-and-match':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-10T08:03:19.969+08:00
    'imagesource': 'jcr:8938c503-16d0-438b-82d6-14326efa9d47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb87170-5056-4ad3-899c-c0690735c399'
    'lead': 'Amid the growing prospect of more Covid-19 booster shots becoming available,
      an expert has suggested that some people could receive a dose of a different
      vaccine from the one they initially received.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T08:05:14.456+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:19:11.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:46.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With more Covid-19 booster shots on the horizon, one expert says mixing
      and matching doses may be an effective approach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551ae49-9f89-4d8f-8d32-9d6924d2d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amid the growing prospect of more Covid-19
        booster shots becoming available, an expert has suggested that some people
        could receive a dose of a different vaccine from the one they initially received.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b83537-548f-4eef-8aba-73f32efa3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that when the FDA and CDC review data around Moderna and
        Johnson &amp; Johnson that they will allow a mix-and-match approach," CNN
        medical analyst Dr. Leana Wen said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7645bdc-e8c4-463b-8746-6ba4482ca939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers for the US Food and Drug Administration will meet
        October 14 and 15 to discuss applications for booster doses from Moderna and
        J&amp;J''s vaccine arm Janssen. And on October 20 and 21, vaccine experts
        with the US Centers for Disease Control and Prevention are slated to discuss
        the same course of action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d723c-5e03-49ef-81e2-fa971e0a0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pfizer booster shot received emergency use authorization in late
        September for people 65 and older, people at high risk of severe disease and
        people whose jobs put them at risk of infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85318df5-32a2-4727-88a7-5e90df5e47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen, also the former health commissioner for the city of Baltimore,
        said allowing the mix-and-match option is more convenient to those who initially
        received the Pfizer or Moderna vaccines in the event either booster shot isn''t
        available where they go for their shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355733b2-8930-48fb-ae37-2d94c6c9a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mRNA vaccines really should be interchangeable," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7954ae-dfea-40d4-9c5c-93fe480cba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s and Moderna''s vaccines both use genetic material called
        messenger RNA (mRNA) to deliver immunity, but they use differing doses and
        slightly different formulations. J&amp;J''s Janssen vaccine uses an inactivated
        common cold virus called adenovirus -- a viral vector -- to carry genetic
        instructions into the body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e24b9-fe24-4218-a0d2-315800fc2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wen cautioned that people who received the J&amp;J vaccine may
        need to consider the risks associated with taking its booster dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd5734-fc09-4246-aa54-558f33671332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there is an association between the Johnson &amp;
        Johnson vaccine and a very rare --but extremely serious blood clotting disorder--
        in women under the age of 50," Wen told CNN. She added while she was fully
        vaccinated with the Johnson &amp; Johnson vaccine, she''d rather get a different
        vaccine booster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040dd45-fb66-43b5-be07-905fcadabb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said late last month that "mix and match" studies
        are underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc70bc-8f77-4611-b572-f3e8f88d80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mix-and-match study in which you look at Moderna as the boost
        against the other three, those data are now available," Fauci had said at
        a White House Covid-19 briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3509a8-17ff-4f16-86c0-38837d098756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data has not yet been published or submitted to the FDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f03b2f-bd68-4ce3-98d1-b72ac46a05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, CDC data shows more than 6 million fully vaccinated Americans
        have received a booster dose. An average of 417,237 people are getting a booster
        shot each day, while only 282,317 people are starting their vaccination series
        each day and 295,072 people are becoming fully vaccinated each day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c4df8-a90e-4432-84bd-34c869f68c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, certain people who are immune-compromised can get a third
        dose, although it''s not technically considered a booster because it''s likely
        they did not fully respond to the first two doses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f68b6-54e9-4593-8eb5-4f8ad16b933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overall infections are down, but experts warn against complacency</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f7ddf-af5b-4b6e-9250-63c2f9ccd2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts caution that the primary public health focus must
        remain on getting initial vaccine shots into the arms of the millions of Americans
        who aren''t vaccinated at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596e892-ac71-4b36-a23f-5b8bcc2c1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a country, we are definitely trending in the right direction
        -- finally," Wen said. "The problem, though, is that people really need to
        look at where they are. Because while there are some places that are really
        doing very well with high vaccination rates and low infection rates, there
        are also other places that are still trending in the wrong direction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40189c0-d9bd-4d1f-94c3-d622e58b0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coroanvirus cases and hospitalizations, after jumping in the early
        summer as the highly contagious Delta variant took hold, have been dropping
        in recent weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedd0e2-f11b-4559-bfab-097cd3d03475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country averaged 95,917 new cases a day over a week ending Friday
        -- down 44% from a peak average in the Delta-driven wave reached in mid-September,
        according to Johns Hopkins University data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03752f08-0c35-4938-82aa-e60160cca2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 patients in US hospitals -- 67,321 as of
        Friday -- is down 35% from a Delta-wave peak reached in September, according
        to the Department of Health and Human Services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d2aee-3fe7-417b-9c9a-fa1eb2872add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts, including Wen and US Surgeon General Dr. Vivek Murthy,
        are warning against complacency as there are still areas showing upward trends
        in deaths and hospitalizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677ceec-78de-4916-8360-93af72ce0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thankfully seeing cases and hospitalizations come down,
        but it''s not a reason for us to take our foot off the accelerator or to relax
        our guards," Murthy said earlier this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dcb07-cfc9-4c46-829b-4ac28b6c0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, infections have decreased in recent weeks, but people
        are still dying from the disease at high rates, a top state health official
        said Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83785a-f9d7-4c1b-80b7-b31cedda7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very thankfully, we''ve had declines in our number of hospitalizations.
        ... We''re down to just over 1,000 in-patients in the state," State Health
        Officer Dr. Scott Harris said. He acknowledged that the number was still high,
        "but it''s about two-thirds less than we were seeing a month or so ago."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecf6c0-daf6-4c94-ba91-24e8c67a49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have not really seen a change in the number of deaths,
        unfortunately."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7b705-7ce0-46d2-a3a2-27a061edbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pennsylvania reported the highest number of Covid-19 hospitalizations
        since February, a spokesperson for the state''s health department said. Of
        the 3,001 people in hospitals with the virus, 680 were in intensive care units
        Thursday, officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ad936-a19d-4f6e-8282-c2fba84b9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 racial and ethnic disparity gap narrows but remains wide</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f53cac-3dcb-4f06-a5d2-081560add526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Black and brown communities have been bearing the brunt
        of the Covid-19 pandemic. Racial and ethnic minority groups had higher rates
        of hospitalization for Covid-19 and sought emergency department care for Covid-19
        more when compared to White people, according to CDC studies published in
        April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b0fa9-3962-4387-9cda-214ecc91002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis published Friday by the Kaiser Family Foundation
        shows the difference in Covid-19 cases and deaths between Black, Hispanic
        and White people is narrowing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033a5cc-b4b3-4db8-8664-9fc19147c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFF researchers found that while disparities are still present across
        different racial groups, the gap is improving for Black and Hispanic people,
        based on an analysis of case and death data from CDC last month. But Covid-19
        infections remain high in American Indian and Alaska Native people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448dd76-691c-4918-9a3a-3f62681d51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent data included in the report, from September 25,
        shows a case rate of 96.1 Covid-19 infections for every 100,000 White people.
        In Hispanic people, this number was 90.8; in Black people, it was 92.7.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc54879-3906-4610-a1c0-01c7eae8e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Indian and Alaska Native communities saw the highest
        case rate per 100,000 people, at 181. Asian people had the lowest case rate:
        42.9 per 100,000 people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf735a-b47e-4390-b1f1-ebbf03a3e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a report from the CDC on Thursday showed that children
        from racial and ethnic minorities were far more likely to lose a parent or
        grandparent who takes care of them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1b074-c419-4b1a-8f7a-0e955a3574df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Center for Health Statistics data through June showed that
        children of racial and ethnic minorities accounted for 65% of those who lost
        a primary caregiver, while White children accounted for 35%. That''s even
        though minorities account for just 39% of the US population.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c2a8b-188c-488b-83b3-3bfdb282088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:05:14.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/09/health/us-coronavirus-saturday/index.html">With
        more Covid-19 booster shots on the horizon, one expert says mixing and matching
        doses may be an effective approach</a>".</em></p>'
  'Covid-19-has-taken-the-parents-or-grandparents-of-US-children':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-10T08:06:52.226+08:00
    'imagesource': 'jcr:385aa3a9-aa0c-434c-a95d-8ee8da63a78e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb3bb5cf-67fc-49dd-ba2a-1e016e1397f9'
    'lead': 'More than 140,000 US children have lost a parent or grandparent who takes
      care of them to Covid-19, CDC researchers reported Thursday, which is as many
      as one in 500 US kids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T08:08:07.171+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:19:10.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:46.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 has taken the parents or grandparents of 140,000 US children,
      and minorities were hit harder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95180c7-bc55-4c62-a089-4618e21933c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 140,000 US children have lost
        a parent or grandparent who takes care of them to Covid-19, CDC researchers
        reported Thursday, which is as many as one in 500 US kids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841f66c-71b6-4c74-8c82-6bdde019e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children from racial and ethnic minorities were far more likely
        to lose such a caregiver, the CDC-led team found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e466852-4d9b-4c6e-8b31-c21110b78a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings illustrate orphanhood as a hidden and ongoing secondary
        tragedy caused by the Covid-19 pandemic and emphasizes that identifying and
        caring for these children throughout their development is a necessary and
        urgent part of the pandemic response -- both for as long as the pandemic continues,
        as well as in the post-pandemic era," the National Institute on Drug Abuse,
        which helped pay for the study, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299df98-141a-4a0e-8b80-1fa425c15276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Center for Health Statistics data through June showed children
        of racial and ethnic minorities accounted for 65% of those who lost a primary
        caregiver, while White children accounted for 35%, even though minorities
        account for just 39% of the US population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7ed2e-de66-468b-991d-3cd1cc2391fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During 15 months of the Covid-19 pandemic, 120,630 children in
        the US experienced death of a primary caregiver, including parents and grandparents
        providing basic needs, because of Covid-19-associated death. Additionally,
        22,007 children experienced death of secondary caregivers, for a total of
        142,637 children losing primary or secondary caregivers," the researchers
        wrote in the journal Pediatrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb572496-34fb-4c18-9159-25b092bd8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondary caregivers included mostly grandparents who provided love,
        security, or basic care, researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082688e5-ab2f-4170-8051-db4fd7e21ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst hit were kids in Southern border states, where Hispanic children
        accounted for anywhere between 50% and 67% of affected children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff77f2-97e6-4ed3-b761-5666296f5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southeastern states, up to 57% of affected children were Black,
        and in states with tribal territories, American Indian/Alaska Native children
        accounted for up to 55% of kids who lost a parent or other primary caregiver
        to Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecab4d7-e377-4496-b988-e0667b4b56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond parents, grandparents are increasingly indispensable, often
        providing basic needs. In the US from 2011 to 2019, 10% of children lived
        with a grandparent and in 2019, 4.5 million children lived with a grandparent
        providing their housing. Black, Hispanic, and Asian children are twice as
        likely as White children to live with a grandparent," the CDC''s Susan Hillis
        and colleagues wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb1501-0a25-4f41-8ef7-8c16a7e2d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loss of parents is associated with mental health problems, shorter
        schooling, lower self-esteem, sexual risk behaviors, and risks of suicide,
        violence, sexual abuse, and exploitation," they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4da35-9fb7-42d0-99b8-9c499dde132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, there is hope. Safe and effective vaccines can stop Covid-19-associated
        orphanhood and death of caregivers from negatively impacting children and
        families."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0490e9-237f-475d-b1b7-c4cd7a4c4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even losing one parent or grandparent can be devastating for children,
        especially those in marginal situations where they stand to lose their homes,
        be abused or simply fall into poverty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1f81f-8240-4c58-a27f-6bf10fb8c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children facing orphanhood as a result of Covid is a hidden, global
        pandemic that has sadly not spared the United States," Hillis said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0022d-94dd-4776-b5e4-619c87488c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us -- especially our children -- will feel the serious immediate
        and long-term impact of this problem for generations to come. Addressing the
        loss that these children have experienced -- and continue to experience --
        must be one of our top priorities, and it must be woven into all aspects of
        our emergency response, both now and in the post-pandemic future," Hillis
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb4b65-b5a0-4b61-a725-31bfe888a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said government need to pay close attention to the
        affected children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1310f-ef5b-4e07-9fc3-4c175a26cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must ensure children who have lost a parent or caregiver have
        access to the support services they need, and that this additional impact
        of the Covid-19 pandemic is comprehensively addressed in both our rapid response
        and our overall public health response," said Charles Nelson, who studies
        the effects of adversity on development at Boston Children''s Hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa55ae9-723c-4537-903b-c7abf75c9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Hillis and colleagues published a study in the Lancet medical
        journal which showed 1.1 million children globally had lost a parent to Covid-19
        by April, and 1.5 million had lost either a parent or a grandparent or other
        relative who helped care for them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654495f-f47f-4f67-96df-ff636a615cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:08:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/08/health/kids-lose-parents-covid/index.html">Covid-19
        has taken the parents or grandparents of 140,000 US children, and minorities
        were hit harder</a>".</em></p>'
