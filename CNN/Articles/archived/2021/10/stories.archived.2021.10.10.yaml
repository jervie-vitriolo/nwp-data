      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73671702-1a2a-46c8-9e32-180a5b19a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
