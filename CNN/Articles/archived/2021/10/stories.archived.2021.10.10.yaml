      'mgnl:lastActivated': 2023-01-24T22:15:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton pitted on lap 51 of the 58-lap race for new tires -- a
        decision by the Mercedes team that didn''t go down well with the 36-year-old
        driver.</p>'
