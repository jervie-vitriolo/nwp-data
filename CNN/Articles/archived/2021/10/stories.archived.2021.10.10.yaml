      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8249011-b454-4c44-8066-45c7a1f4755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deviancy</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da28090-8179-4e0d-b6d6-d2cea74aa039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08777162-c20c-40e4-a2e7-d9a11d5e4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant unusualness of a person’s behavior or appearance
        is also a possible indication that an individual has a mental health concern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e291906-fbbc-428d-975e-a3829c85d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209ebee-714f-4bef-a04d-af27f35f3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masayahin siya, tapos ngayon biglang hindi na siya masayahin.
        Kadalasan, maganda</em> performance, <em>biglang bumaba</em> [An often cheerful
        person, suddenly becomes gloomy. The usual great performance, suddenly drops,”
        Portuguez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28dc8e-de8b-4aef-a768-1d3cb5b8b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79fdfe-7d29-4643-80cf-888af01de29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duration</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860a7db-8368-426d-a4c6-6f9850193758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70cb585-49b2-4775-b426-b79d3b8c7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychologist said if a person exhibits the four previous signs
        for more than two weeks, do not hesitate to seek professional help.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb032935-8ec3-481b-9e1a-8e2a04eb8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a2db6-60ff-4620-a87c-4183f5b4b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ito kahinaan. Ang ating</em> approach <em>dapat sa
        mga</em> mental health concerns <em>ay</em> preventive than curative. <em>Kumbaga,
        hindi pa ito nagiging</em> mental health disorder, <em>lumapit ka na para
        matulungan ka sa pag-</em>develop <em>ng mga</em> coping mechanisms,” said
        Portuguez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca542d5-3aef-4fde-a4b6-a560c57aeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092fba2-53bc-4b34-94bb-948517e798f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a sign of weakness to seek professional
        help regarding your mental health. Our approach to mental health concerns
        should be preventive rather than curative. Before it turns into a mental health
        disorder, you should consult (professionals) immediately so that they can
        help you develop your coping mechanisms.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc02e3a-105e-4a84-a03a-a30ca43c21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9399c-c0f7-440b-89aa-3fcc265489c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguez also hopes that more Filipinos can get access to mental
        health services so that people can prioritize their overall well-being amid
        the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66faefe3-ece7-475d-a10c-ddb006163ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f86c40-2709-4af0-b9b6-2cb2c6acb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727,
        or (02)7-989-8727, or 1553 (landline-to-landline only).</em></p>'
  'Czech-President-intensive-care':
