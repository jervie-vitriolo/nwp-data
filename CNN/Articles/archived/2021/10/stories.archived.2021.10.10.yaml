    'jcr:uuid': '6b0495cf-362f-44a7-85f2-f9c94b8f8bc6'
    'lead': 'Senator Francis ''Kiko'' Pangilinan, the running mate of Vice President
      Leni Robredo, has called on Filipinos to make their presence felt in the 2022
      general elections as the Philippines continues to suffer from its "worst crises",
      involving the economy and health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T16:45:59.152+08:00
    'mgnl:createdBy': 'lisbet'
