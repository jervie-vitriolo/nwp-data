      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a while but it feels good," Bottas told the F1 website
        after securing his first his first chequered flag of the season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db125c-91e6-4722-8548-2a1bc82ba8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T22:15:47.746+08:00
