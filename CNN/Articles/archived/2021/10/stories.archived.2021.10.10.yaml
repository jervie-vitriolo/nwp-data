      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Perez, in the other Red Bull, finished third with Ferrari''s
        Charles Leclerc in fourth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6ff91-d4d3-4d63-b833-fc160ed2671b'
