      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A dispute over wearing a face mask led
        to the stabbing of an Apple Store security guard Friday, a spokesperson with
        the New York City Police Department told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3576a2-1e42-4c68-b708-97eb9be07593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T06:52:58.972+08:00
