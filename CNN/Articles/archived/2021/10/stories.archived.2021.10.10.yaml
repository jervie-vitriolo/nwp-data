      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two mental health advocates — Binibining Araneta City 2021 Francesca
        Taruc and registered psychologist JB Bacaoco — engage in a motivating discussion
        to shed light on the issue of mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722df0c7-21c3-40d6-a47b-5a5830ce41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T09:01:31.077+08:00
