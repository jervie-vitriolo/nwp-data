    'template': '1'
    'title': 'PH receives surface-to-air missiles for two Navy frigates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9a0b2-cd88-4493-8073-d1e3bfcead9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) –</strong> The
        country received its first ever surface-to-air missiles that will be used
        for the Philippine Navy’s two missile-capable frigates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798765e0-cc0f-495f-a336-7a2b906bfad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf27ca-2d06-45d2-b684-941b4269bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mistral 3 surface-to-air missiles that will be placed on Philippine
        Navy frigates BRP Jose Rizal and BRP Antonio Luna arrived at the Subic Bay
        International Airport on Oct. 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dcde5-b47f-4c91-83e3-8a1ece2b744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce342a-3088-4bb9-bed3-d7e55b7172e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The arrival of these missiles will greatly capacitate our frigates
        in the conduct of their maritime operations,” said Commander Benjo Negranza,
        director of the Philippine Navy naval public affairs office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb290e-dc4f-4fea-ba0e-2c3f266cf4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea86e3-048a-477a-9aa1-93521d3963dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Adeluis Bordado, Philippine Navy’s flag officer in-command,
        confirmed it is the first time that the country acquired such kind of missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e74e7-518a-4ce6-b02b-60992acc6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be81ed-0303-4153-a6bc-faa8a4dd9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a game changer. We are becoming modern and multi-capable,”
        said Bordado.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe6e61-78b6-43df-8b8e-65be10cb5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Pacific Defense Journal said in a report that the Philippine
        Navy acquired the missiles for 10.69 million euros (equivalent to some P625.95
        million) through a negotiated deal with French missiles firm MBDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39835162-b8e5-4a86-a1fc-13d96feac17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:11:44.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f80c8d-6b78-43e3-9c32-dae8cc99c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:11:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also welcomed the arrival
        of the new missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec8868-cafd-4015-a5f3-308cee2b9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:11:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819636ee-2a79-43f9-96b6-135f8d94604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:11:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The procurement of missile systems is cost-effective and a reliable
        addition to a layered defense system, capable of denying enemy intrusion and
        deterring future attacks by external threats," said AFP spokesperson Col.
        Ramon Zagala.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71f208-7da3-47a1-a697-d372bc892416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:11:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de9ae2-7468-4b54-96b9-4f9a892815d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T16:11:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mistral surface-to-air missiles are expected to be fired from
        the two Navy frigates'' Simbad-RC twin mount remote firing system, which can
        be used against low-level aircraft or anti-ship missiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2831a0-0a8d-4ffb-996e-4b8bad7df4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement of the Mistral surface-to-air missiles is part of
        the Philippine Navy''s Frigate Acquisition Project, which seeks to modernize
        the country''s naval force to boost its maritime defense and development,
        the Navy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505c6cc-c765-4323-857b-90ef9551c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T15:48:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:34.402+08:00
