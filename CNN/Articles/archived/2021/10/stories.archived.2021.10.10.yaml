      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also supported calls for authorities to take the necessary measures
        to address mental health issues, especially among the homeless.”</p>'
