      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a3799-d794-49ff-8bf7-d9386211e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:17:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caluza managed to record 59.74 points in the short program, but
        settled for 96.50 points in the free skate event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f9cee-6671-4be8-b7ce-2de9e32f4b53'
