    'jcr:uuid': 'e81272e3-7917-4ffc-8f94-0bc02eada2ff'
    'lead': 'Despite approving the emergency use of Ronapreve, the Department of Health
      says a ''health technology'' assessment is needed before procuring the COVID-19
      drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T15:30:04.468+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:17:36.865+08:00
