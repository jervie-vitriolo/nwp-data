    'template': '1'
    'title': 'Mayor: Zamboanga City experiencing third surge in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78061467-00d2-4bcd-a04c-b5ebc45dfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) –</strong> Zamboanga
        City is experiencing its third surge in COVID-19 cases, Mayor Beng Climaco
        told CNN Philippines’ Newsroom Weekend on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd03d63-1cdc-40fb-b30b-15f0d3a73458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern city tallied 227 new infections on Sunday, increasing
        its total active cases to 2,495.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509f324-bdb3-4876-ac4a-a3a74ec981b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e5f16-aa04-4e21-9185-60857590eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said the city’s seven-day positivity rate breached the 20%
        mark, as she urgently requested national pandemic response officials for additional
        personal protective equipment and antigen test kits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ce174-d345-4f7f-a61c-d7911a4b425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b82fe-d3bc-4d1b-ba6b-07c474506979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga City mayor also reported a shortage in medical oxygen
        supply in the area given the increase in COVID-19 infections, adding that
        she had already taken the responsibility of coordinating the needed stock
        even for the city’s private hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ae0b1-282a-47fb-a894-c175e4579310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d22a05-eb9d-4e8e-a4a0-11c1982c2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The doctors are saying, even in private hospitals, <em>na naghahanap
        na po ‘yung pasyente at nagdadala ng sarili nila kung meron pa silang</em>
        oxygen tank. <em>Hindi po dapat na maging ganito ang sitwasyon</em> [that
        the patients themselves are the ones looking for and bringing their own oxygen
        tank. This should not be the situation],” Climaco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0e207-18e0-4f77-a16d-de461d3d7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f93ea-ab98-492a-98e5-bb4dffd968d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical groups in Zamboanga City also appealed to Climaco to impose
        a modified enhanced community quarantine in the city to give their frontliners
        a much needed “medical timeout.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328c04a-e818-4b18-a69c-9023de91ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:39.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f69fd-7c65-4b01-a49b-82b3ee7192ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said the city’s total COVID-19 bed capacity is now at critical
        level at 85.6% while the isolation capacity is at 79%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f858163-aa43-4669-b362-cd0e3209a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a32ff1-e157-4a18-9387-17bde4cfdeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to target 3,000 isolation beds for COVID-19,” the mayor
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8254e8-4011-4a2b-9bb0-d004883ce71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f9d34-bdb9-47ba-99c6-233d354f54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga City Medical Center has exceeded its 222 COVID-19
        bed capacity after 225 patients were admitted to the hospital. Of the number,
        207 are COVID-19 patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e846ae-7662-429f-b6e3-fa594902cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f251b-a35e-4caf-b4c4-f5544cacef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T19:32:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ang pinakamalaking</em> tertiary hospital <em>hindi lang
        sa</em> Region 9 <em>pero pati na rin sa</em> Basilan, Sulu, at Tawi-Tawi.
        <em>Kaya naka-</em>maximum capacity <em>na siya</em> [This is the biggest
        tertiary hospital not just in Region 9 but it also serves Basilan, Sulu, and
        Tawi-Tawi. That’s why it is now in maximum capacity),” said Climaco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bec42-8215-46f3-8d59-12da31580ce3'
