      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Oct. 7, the Food and Drug Administration (FDA) issued an <a
        href="https://cnnphilippines.com/news/2021/10/7/Ronapreve-COVID-19-treatment-Philippines-FDA.html"
        target="_blank">emergency use authorization</a> to Ronapreve for COVID-19
        treatment, especially to confirmed mild to moderate patients aged 12 and above
        with a minimum weight of 40 kilograms who do not need supplemental oxygen
        and are at high risk of progressing to severe cases.&nbsp;</p>'
