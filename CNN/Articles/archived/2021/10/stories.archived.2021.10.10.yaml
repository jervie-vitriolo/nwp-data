    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dcec1-faac-4d66-a2b8-70759aefdcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) –</strong>&nbsp;Filipino
        figure skaters failed to bag a medal in the 2021 Finlandia Trophy, but one
        of them stood out with her historic performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dff9d-7a2f-4fef-a0f4-ce7f1548e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50ee2d-c9a0-48ed-9ff2-12af4d5cc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising Filipina figure skater Sofia Frank achieved a milestone in
        her young career after breaking three Philippine records in Finland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5029ac-551e-4ebd-b98c-2709f66ba428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Frank garnered the highest short program score for
        a Filipina skater in an International Skating Union (ISU)-sanctioned meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e8279-c4c2-4dce-819d-a23afd0985c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Frank scored 53.30 points in her short program routine
        where she executed a triple lutz, triple toe loop, and double axel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d40be0-7247-405a-9f2c-90d90f13e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles-born Frank received 29.21 points for her technical
        element score and 24.09 points in the program category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5a1fd-cb63-4543-896c-ffb57a868cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, she shattered two Philippine records for tallying the
        highest free skate event score and total score for a Filipina in an ISU-sanctioned
        tournament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069a72a-1518-493e-adee-a3e33c5ae560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a997c-7dac-4903-9449-f3a501897c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank scored a total of 94.79 points in the free skate for an overall
        finish of 18th place among 26 female figure skaters with 148.09.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598dc92-a6ed-4366-b767-afe7dc30f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd76174-965d-4e15-9b76-3a30108b03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Filipina figure skater surpassed the records of 2019 Southeast
        Asian Games silver medalist Alisson Perticheto, who notched 51.66 points in
        the short program in the 2019 ISU Four Continents Championships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c3674-7b99-4f3f-97cd-8f2a49a3407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee92cf-5c5c-4fa2-85e8-abe7eb2f86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:30:58.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perticheto previously held the records in free skate with 93.20
        points and total score with 139.70 points, which she achieved during the ISU
        CS Warsaw Cup 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad9cfd-083f-45c9-981c-4aabdf77d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
