      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate general added that many Filipinos, most of them senior
        citizens, have been “violently assaulted by individuals with mental health
        issues” since January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549a3d4-12d2-40dd-9c14-d6f18f7eecda'
