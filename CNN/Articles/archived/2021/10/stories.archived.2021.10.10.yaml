      'jcr:uuid': '589a3aa7-18ce-476b-b66e-f9b39a6f900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Let''s hear it for the trailblazers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27887f47-44f5-46bb-ad8a-3a37df00b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the winners of the Nobel Prize in physics, medicine,
        chemistry and literature were announced, as well as the Nobel Peace Prize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafee843-7ac2-4343-8503-13bb45233f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, discoveries and contributions of these individuals
        cannot be understated -- they can change lives, enhance understanding and
        shift perspectives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdafae-db4e-478d-b306-8fa5621f9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists Syukuro Manabe and Klaus Hasselmann were awarded for
        their groundbreaking work in sounding the early alarm on human-caused climate
        change in the 1960s and 1970s -- and this kind of recognition is game-changing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabba5ad-ee05-4902-8851-807e5e8e9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite was the creative approach used in the discoveries of
        receptors for temperature and touch. The Nobel Prize-winning research by David
        Julius and Ardem Patapoutian was rooted in how chili peppers cause us to feel
        the heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521c09d-a124-4050-9798-aa74475b1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re fortunate to have a front row seat to history. And who knows?
        Perhaps some of the fascinating findings shared here each week may one day
        receive such recognition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336701c-1371-43b4-9632-bdd109691ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantastic creatures</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8427ecc-306e-40e9-912f-ebe1dbd77349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microscopic tardigrades -- you may know them as water bears -- were
        around long before humans, and they''ll probably outlive us, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400884e-7c84-4cad-bca0-a3213f5aa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny creatures, which are the smallest animals with legs,
        have survived five mass extinction events over 500 million years. But they
        don''t leave a lot of fossils behind -- not ones we can see, anyway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67353d2-9c2e-49dc-bf80-2893de8fdfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-ever tardigrade fossil on record has been found within
        a piece of 16-million-year-old Dominican amber. Researchers called it a "once-in-a-generation"
        discovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06ce39-a8b7-4e2b-a7fc-f5d7df3b1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying gravity</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a2172-35b6-48e5-99a6-6c298add968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those missions to the moon and Mars are paying off as we
        learn surprising new things about our planetary neighbors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e229e-b6e4-4664-ac75-b11b1e5021bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Chang''e-5 mission brought back the first fresh lunar samples
        in more than 40 years to Earth last December. Now, scientists have had a chance
        to study the 2 billion-year-old rocks and determine that the moon was volcanically
        active more recently than they thought.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cd63a-e804-4970-951c-7cd5e919184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images captured by the Perseverance rover revealed that flash flooding
        energetic enough to move massive boulders occurred on Mars before the red
        planet''s climate changed and its water was lost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e992a3e-9015-4345-a1c5-4abd891b4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United Arab Emirates announced an ambitious new space
        mission that will orbit Venus and ultimately land on an asteroid, slated for
        launch in 2028.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0e378-cc00-4c13-91b8-a6b41a45e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA''s Double Asteroid Redirection Test is ready to launch
        on November 23. The planetary defense mission will deliberately crash into
        an asteroid''s moon in September 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174ce9f-d38e-4bd3-b007-ef835c57b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curiosities</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6570656-8401-460b-9ef1-b040ef0fec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern technology is illuminating the secrets of royalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ada024-b21a-4138-8b78-a5da5c1c07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis using X-rays has revealed that an obsidian "spirit mirror"
        used by John Dee, a confidant and adviser of Queen Elizabeth I, is actually
        a product of the Aztec culture. The nearly 500-year-old mirror, made from
        volcanic glass, had spiritual significance for the Aztecs -- and Dee used
        it in a spooky way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8f362-aaf0-4e7d-9a23-c8d15d751516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, redacted lines from letters between Marie-Antoinette
        and her alleged lover, Count Axel von Fersen of Sweden, have been revealed
        for the first time, using advanced scientific techniques. The once-hidden
        words definitely appear to confirm their connection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541b1e3-bd2d-4fb4-bd36-2f1a02355e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 2,700-year-old toilet was found during archaeological excavations
        of a former royal mansion in Jerusalem -- quite the throne in its day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fd215-f500-4f49-b7ce-a0054b554a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consequences</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbaa2d5-8b76-4f57-ba12-c4403e8fae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth isn''t as bright as it used to be.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8428431-5365-4601-94b9-af6d78303d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers measured "earthshine," which is when "the dark face
        of the Moon catches Earth''s reflected glow and returns that light," according
        to NASA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccc017-9f7b-4bc5-be6a-d56d217da2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our planet''s "ghostly light" has dimmed dramatically over the last
        few years, so much so that the scientists thought their data was flawed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a4167-3ae1-40ad-add5-f092f61c97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprit? A side effect of the ongoing climate crises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d8ce1-594d-4807-9fab-8db97d27e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the universe</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c6c8b-fbf9-40e8-be68-a7693f2ff67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the exoplanet WASP-76b, located 640 light-years from Earth, it''s
        so hot that iron falls like rain from the sky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d7934-0ef1-4f0c-a270-46afea3edc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the dayside of the planet, which faces a nearby star, temperatures
        exceed 4,400 degrees Fahrenheit (2,426 degrees Celsius).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090306f2-412f-436f-a1aa-347ef3e9a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its close proximity to the star, WASP-76b completes one
        orbit around it every 1.8 Earth days -- soaking up thousands of times the
        radiation that Earth receives from the sun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b7c03-654e-4bfa-89bd-4506baa5c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have also detected elements in the planet''s atmosphere
        that suggest the planet is even more extreme than they thought.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33913dc2-6530-461e-836a-cec8e8450c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T08:31:12.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:19:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/09/world/science-newsletter-wt-scn-tardigrade-fossil/index.html">''Once-in-a-generation''
        find reveals microscopic fossil in amber</a>".</em></p>'
