      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756673f7-816d-401a-ac3f-6419764f6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:05:15.140+08:00
      'mgnl:createdBy': 'vince'
