      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Araneta City,
        the City of Firsts, joins the worldwide celebration of Mental Health Awareness
        Day on Sunday, Oct. 10, through an online discussion about the timely issue
        of mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe351f-1f4e-428e-8a4e-21dce3c0d0cb'
