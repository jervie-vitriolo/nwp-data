      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f875d-0e1c-4942-b7dc-b77b80b70317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:47:22.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:16:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is<a href="https://www.cnnphilippines.com/news/2021/10/1/Vico-Sotto-Dodot-Jaworski-Pasig-City-COC-filing.html">
        seeking re-election</a>&nbsp;in the 2022 polls, saying he needs more time
        in office to carry out the changes he wants in Pasig.</p>'
  'Mayor--Zamboanga-City-experiencing-third-surge-in-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-10T19:32:22.893+08:00
