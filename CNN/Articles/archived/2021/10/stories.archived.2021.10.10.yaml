      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Antonetti, the suspect was last seen entering a subway
        station on 14th Street, and no weapon was found left behind at the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065288e6-bad4-4029-8e8c-0e41bed11d0c'
      'mgnl:activationStatus': true
