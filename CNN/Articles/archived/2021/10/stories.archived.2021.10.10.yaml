      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Valtteri Bottas, who started in pole positiion,
        cruised to win the Turkish Grand Prix on Sunday as his Mercedes teammate Lewis
        Hamilton finished fifth to limit the damage to his Formula One title defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c42d10-3b23-4ccb-acbb-9e06f98eaae1'
      'mgnl:activationStatus': true
