      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault caused head trauma to 58-year-old Maria Ambrocio from
        Bayonne, New Jersey, which led her to be placed on life support in a hospital,
        the consulate general said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ba944-4586-493d-b7b0-ab0ae9a1381b'
