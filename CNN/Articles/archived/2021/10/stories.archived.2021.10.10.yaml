      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11925435-631d-49ed-8ec7-83b12dd96d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipino figure skaters Michael Martinez and Christophe
        Caluza finished at the bottom of the overall rankings in the men’s division.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46397df1-a926-4aa9-be19-c285f91e0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b008fe-28e5-4c72-8ef2-728ae392555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Winter Olympian Martinez ended with a total score of 156.78
        points, ranking 24th out of 26 male skaters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae2182-f7e3-47f3-a523-2c126c80d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c42bc-135f-430a-92ff-f22b701d1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez scored 55.62 points in the short program and 101.16 points
        in the free skate category.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf2ba5-8e0f-41e6-b098-b31b95e7dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T17:38:12.685+08:00
      'mgnl:createdBy': 'david'
