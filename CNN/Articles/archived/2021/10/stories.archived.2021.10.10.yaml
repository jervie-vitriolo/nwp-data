    'lead': 'The Mistral 3 surface-to-air missiles that will be placed on Philippine
      Navy frigates BRP Jose Rizal and BRP Antonio Luna have been delivered to the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T15:48:23.018+08:00
