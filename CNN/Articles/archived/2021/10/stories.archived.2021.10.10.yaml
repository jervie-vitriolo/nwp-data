      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9026e-a12d-4c84-9c5c-089eec1aeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:16:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people experience distress, Portuguez said they have an “impairment,”
        which affects their daily routine and socialization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acb975-217d-43e0-a1ca-4a9753ad792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T20:45:21.228+08:00
