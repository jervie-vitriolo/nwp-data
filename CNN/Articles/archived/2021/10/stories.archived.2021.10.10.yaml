  'Dubai-Expo-presents-facade':
    'author': 'Scott McLean, Gio Prati and Charbel Mallo, CNN'
    'caption': 'Photo courtesy: KARIM SAHIB/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-10T22:50:50.990+08:00
    'imagesource': 'jcr:baca214f-e2a4-41b1-9e8f-b09cfd57f9c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7975398e-0bb7-4d11-9158-9fa7e0c4fe78'
    'lead': 'A record 192 countries are represented at this year''s postponed Expo,
      among them the world''s most poverty-stricken, war-torn and unstable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-10T22:47:22.312+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:15:04.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:14:55.923+08:00
