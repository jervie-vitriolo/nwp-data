      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Czech President Miloš Zeman was in intensive
        care on Sunday, shortly after holding talks with the country''s populist prime
        minister whose leadership hangs in the balance following a dramatic election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c6152-f209-4387-b8cd-5ff37841c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696ebb3-ed46-4b1a-9ffa-b14b46bbc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman is being treated at Central Military Hospital in the capital
        Prague, his doctor Miroslav Zavoral said in a brief statement to the press
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d055e0-f740-4027-b799-52243c74c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b911782-fa61-4bc4-8f93-27b53fa0e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for [Zeman''s] hospitalization is complications from
        the illnesses for which he has been receiving treatments," he said, adding
        he could not yet talk about the diagnosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a5f49-ff81-45f4-95ba-62598ee4aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca2b57-59e3-4d14-bb44-eb9c83a5b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from outside the presidential chateau in Lány, west of Prague,
        showed an ambulance leaving the compound with a police escort and limousines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c29ca-2a8b-426d-9567-349054e0c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d815686-8f41-4152-aee6-c7ec91bd18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old Zeman has been suffering from a range of health
        problems over recent years. On advice of his doctor, he voted in the country''s
        general election Friday from the presidential retreat, instead of at a school
        in Prague as was previously scheduled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3dfc3b-9878-4e64-8de2-45f265f94479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c3d86-a0f6-45a2-8fde-bb338e3c91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-10T21:58:31.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:15:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Zeman''s admission to hospital comes at a pivotal moment
        in deciding the Czech Republic''s new government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b2d93-68c7-4cf4-b0ed-e389ed9a1e8b'
      'mgnl:activationStatus': true
