      'mgnl:lastActivated': 2023-01-24T22:21:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Abdul Qadeer Khan, the man known as the
        father of Pakistan''s nuclear weapons program, has died in the Pakistani capital
        Islamabad, according to the country''s Ministry of Information. He was 85
        years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4fc29-175f-41c7-a7be-f6597ae7e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997d9a5-a194-4e36-ba5e-b2c4117d6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was given a state funeral at Islamabad''s Faisal Mosque on
        Sunday. The funeral, attended by thousands of mourners including Pakistan''s
        Chief of Army Staff, General Qamar Javed Bajwa, was held in pouring rain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e49f0-fbc4-47aa-bc3a-18991144a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e524e6-6035-4a9b-ba7c-a1e23e334ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was hailed as a national hero in Pakistan for helping make
        the country a nuclear-armed state, but was viewed by many in the West as a
        villain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44176a7-11e2-4df5-90dc-45a0ee1cfa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eaa224-17bc-4630-acdc-cd9f3244e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Khan was best known for selling nuclear technology
        to nations such as North Korea and Iran. In 2004, at the urging of the US,
        Pakistani authorities placed Khan under house arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425230e-ec51-43d2-9fef-4837fbd8e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed79e27-f74a-46f5-a29f-358832c7be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was released in 2009, but his movements in and out of the country
        were still severely curtailed by the country''s security agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752da23-c092-4d26-8fab-29284a8447e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1326a0-7174-4c08-b016-8c23451a821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said that year that Khan had run an "extensive
        international network for the proliferation of nuclear equipment and know-how
        that provided ''one stop shopping'' for countries seeking to develop nuclear
        weapons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf215ed-5c18-4d45-b825-6ba66b6af5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b52b9-6e03-479a-bd5f-f3a7f4fa08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, this network''s actions had "irrevocably
        changed the proliferation landscape and have had lasting implications for
        international security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c762f-acbd-405d-8bbd-5781d6d89a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cb97f-b270-481b-ba66-ce19d5d25238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon, tributes had started pouring in for Khan. Pakistan''s
        Prime Minister Imran Khan tweeted he was "deeply saddened by the passing of
        Dr A Q Khan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3643a63-5125-4544-bff7-014c4d23269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdb9a3-f785-404e-a728-73abaa9562a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was loved by our nation (because) of his critical contribution
        in making us a nuclear weapon state. This has provided us security against
        an aggressive much larger nuclear neighbor. For the people of Pakistan he
        was a national icon," Khan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2d107-b31d-418c-82cc-b9cea645c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac0c57-33dd-40e0-822f-cfad255b2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.339+08:00
