      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If you have passed
        through the Tarlac–Pangasinan–La Union Expressway or TPLEX to travel up north,
        chances are you have used the road partially made from NCC Supreme Portland
        Cement Type 1. A top choice of major contractors in civil works, this main
        product from Northern Cement Corp. partially constituted TPLEX from Urdaneta,
        Pangasinan leading to Rosario Exit in La Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a298f49-9a27-4637-aa8d-21f9f8fc5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fe546-3cf1-43b5-ab4b-3cd1a770145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sourced from the nearby Cordillera Mountain Range in Sison, Pangasinan,
        NCC Supreme Portland Cement Type 1 is top of mind for heavy-duty construction
        that needs “high early concrete strength.” This means that the compressive
        strength of the concrete made from NCC Supreme Portland Cement Type 1 at the
        first 24 hours after site pouring could achieve structural concrete quality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1ee81-57b0-41b4-ae60-c3ad402c73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67761519-5a51-4f97-ab09-76af830cdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its excellent workability, admixture compatibility, and
        superior strength, NCC Supreme Portland Cement Type 1 is used to build high-rise
        buildings and civil works such as roads, bridges, dams, tunnels, and airports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8a09b-879b-472f-80db-a2f2423ff46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797fcee-6276-4382-956b-5f658a61a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easily identified with the red stripe at the upper right part of
        the bag, Supreme Portland Cement Type 1 surpassed the Department of Trade
        and Industry’s (DTI) Philippine National Standard (PNS) 07: 2018 (40MPa min.
        at 28-days) and American Society for Testing and Materials (ASTM) C150. The
        DTI’s Bureau of Philippine Standards is the national standards body of the
        Philippines, which is also a member of the International Organization for
        Standardization (ISO) and the International Electrotechnical Commission (IEC).
        In 2003, it has established a partnership with ASTM International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3828d4-b578-4fdc-8c63-3fd060e94d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
