  'Delta-variant-source-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T15:18:39.672+08:00
    'imagesource': 'jcr:a5165d36-02cd-4223-9bde-5c480b53b919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cb3c555-627a-432f-8de0-d1c3e01c2e08'
    'lead': 'The country has detected an 411 more cases of the Delta coronavirus variant
      from samples taken from February up to September, the Department of Health reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T15:20:54.083+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:21:39.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:51.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records additional 411 Delta cases in bid to trace variant source'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acf9d9-de5f-472f-80b2-bea767ba719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        country has detected an 411 more cases of the Delta coronavirus variant from
        samples taken from February up to September, the Department of Health reported
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b473ac0-e41f-45ea-b939-74b12d26ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said they studied samples
        taken from February, April, May, August, and September ​to trace the earliest
        cases of the feared variant in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd50cb-7c6f-41d9-af93-e2413c46a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing retrospective sampling to trace the beginnings of
        the Delta variant introduction to the country as well as the earliest cases,"
        she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c29698-7a86-4331-8d96-0087e60eef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, 88 cases of the Alpha variant and 78 cases of
        the Beta variant were also detected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c18ce-197b-4a81-8672-05fde46e8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta remains the most common lineage in the country with 3,798
        cases at 26.16%, Beta with 3,307 cases or 22.78%, and Alpha with 2,935 cases
        of 20.22% of the total variant cases in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e56145-1596-4da2-8352-eccce35713e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research, meanwhile, said Metro Manila and other nearby regions
        are improving at beating the more transmissible Delta variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5b187-d84c-4d3d-aef6-1c317af780be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nama-manage natin ang cases sa Metro Manila. Ang tingin natin ito
        na yung, patapos na yung Delta variant sa Metro Manila at sa mga surrounding
        areas sa Calabarzon, Central Luzon. Hindi pa ubos yung Delta variant, pero
        kumokonti na sila. Nananalo na tayo against the Delta variant," OCTA fellow
        Dr. Guido David said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813bb83-b01b-4718-98ea-6e96a99c44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:20:54.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are able to manage the cases in Metro Manila. We
        believe the Delta variant spread is ending in Metro Manila, Calabarzon, and
        Central Luzon. There are still Delta variant cases but they are on the wane.
        We are winning against the Delta variant]</p>'
