      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who bagged the Pulitzer Prize, A.M. Turing Award, Ramon
        Magsaysay Award, or an Olympic medal shall be conferred with the Senate Medal
        of Excellence, according to Senate Resolution 110.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c7bcb-c0c9-4469-a092-4d0ec51d9a3e'
