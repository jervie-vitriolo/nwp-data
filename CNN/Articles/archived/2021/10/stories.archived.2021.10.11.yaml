      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40ddb4-0c21-4edc-851d-a724159deabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:47:29.691+08:00
      'mgnl:createdBy': 'david'
