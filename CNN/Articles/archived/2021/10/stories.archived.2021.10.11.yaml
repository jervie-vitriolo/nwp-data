  'Palace-Maria-Ressa-Nobel-Peace-Prize':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T16:48:50.145+08:00
    'imagesource': 'jcr:4bb37da3-99e3-4820-a59f-c5957a18fa27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ee3f83-b00e-4cda-8b99-5e5f4663ca96'
    'lead': 'Presidential aspirant and Senator Ronald dela Rosa believes the veteran
      journalist shouldn''t have received the Nobel Peace Prize if the basis for awarding
      her is her fight for press freedom as such liberty already exists in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T16:52:10.830+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:21:36.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:52.449+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'Maria-Ressa', 'press-freedom', 'Nobel-Peace-Prize']
    'template': '1'
    'title': 'Palace: Ressa''s Nobel Peace Prize ''not a slap'' on Duterte administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68be45-873f-45ce-9013-7fc6d36a258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Malacañang
        on Monday congratulated veteran journalist Maria Ressa for winning the Nobel
        Peace Prize, but emphasized “it is not a slap” on the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d011671-cf04-42ba-a597-e18a892a0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bef12-471c-4af8-86ad-c650aee69ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was made by private individuals in Norway. We respect their
        decision," said Presidential spokesperson Harry Roque, who also acknowledged
        that Ressa was the first Filipino to win the prestigious award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6065f-3c82-40cc-9368-300083dba947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e6712-4fe8-4068-9263-a579aed2ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no slap there because as everyone knows, no one has ever
        been censored in the Philippines," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f60e8a-2676-4770-8021-08d605e100b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc8d10-b592-479d-a2b1-f53b36fc5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler’s chief executive officer shares the award with Dmitry Muratov,
        editor-in-chief of Russian independent newspaper Novaya Gazeta. The Norwegian
        Nobel Committee cited their efforts to fight for freedom of expression in
        their respective countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936b154-fcdf-4a00-87f4-ed1afeaaf20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4c84d-ab1b-4f88-ae13-44f1e35048b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque quoted writer and National Artist F. Sionil Jose''s Facebook
        post disagreeing with Ressa''s win. He argued that free press exists in the
        Philippines at present, noting President Rodrigo Duterte "hasn''t closed a
        single newspaper or radio station" while ABS-CBN''s closure was Congress''
        doing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff6554-cb4a-4944-8cd9-40c7fdbf5da5'
      'mgnl:activationStatus': true
