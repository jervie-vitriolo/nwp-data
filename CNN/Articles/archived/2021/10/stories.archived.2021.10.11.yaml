      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308c6bc-2369-4e6d-b7ea-c1f54cfbe6b5'
      'mgnl:activationStatus': true
