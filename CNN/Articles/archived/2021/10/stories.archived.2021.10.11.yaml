      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David Card, Joshua Angrist and Guido Imbens
        have been awarded the 2021 Nobel Prize in economic sciences for contributions
        to labor economics and analysis of causal relationships, the Royal Swedish
        Academy of Sciences announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44591d-03bb-4d2d-a1b4-e1b20acf1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card was recognized for groundbreaking work on the market effects
        of minimum wages, immigration and education. He showed, for example, that
        increasing the minimum wage does not necessarily lead to fewer jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
