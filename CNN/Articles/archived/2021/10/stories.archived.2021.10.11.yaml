      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern Land, based in Beijing, calls itself the country''s "leading
        operator of green technology industrial homes," and says it has completed
        nearly 200 projects in more than 50 cities in China and abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715899eb-f0ac-46b4-ae02-7c9d8f870be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
