      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Leader Migz Zubiri proposed amending
        the Senate’s rules further to clarify the medal can be given automatically
        to recipients of prestigious awards like the Nobel Prize.</p>'
