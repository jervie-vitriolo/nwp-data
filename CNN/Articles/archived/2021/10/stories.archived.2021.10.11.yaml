      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm will also bring light to moderate with
        at times heavy rains over Central Luzon and the rest of Cagayan Valley.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e555e2-c886-4b76-88c8-79aa1367a244'
