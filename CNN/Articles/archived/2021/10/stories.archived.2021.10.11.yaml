      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;His messages are a mix of uncertainty
        and terror -- with glimmers of hope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75093b9f-3b1c-4ffa-bd49-46785e34ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047b1a2-f89a-4ce7-8468-14b945108371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is gay, a convert to Christianity and a member of the Hazara
        ethnic minority -- three groups that have been historically persecuted by
        the Taliban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d14756-5a49-43ea-88b6-0212df49d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97befdf3-b547-4974-9d52-3475b62477bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old man went into hiding after the Taliban seized control
        of Afghanistan in August, cutting off communication with family back home
        and holing up in a Kabul basement with his younger brother. They spent their
        days reading and praying and venturing outside only for food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f87d1-427e-461c-a8fe-7aaa4fd8a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51dd16c-5dd2-43fd-b7f3-1dd763488fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With phones their sole connection to the outside world, he and his
        brother sent messages. Lots of messages. To activists and human rights organizations.
        To friends of friends who knew anyone who could help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9025b-ac32-46f3-aaea-06df592c5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33129f4d-785f-4988-8f23-68e2555b11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their biggest fear: meeting a deadly fate at the hands of the Taliban,
        as their father did years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512f613-2e4e-4152-8287-28dbf1191002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c764e5b-0e0b-4568-9bac-97951a2e8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will behead us or kill us in the most brutal way," the older
        brother told CNN. "They are masters in that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb936636-4d21-48f8-9b48-342bc0da0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf30ac-335d-4d73-81e7-b7d9a535397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN verified the man''s identity through human rights activists
        and has been messaging with him via WhatsApp since August. To protect his
        safety, CNN is identifying him only as Ahmed -- not his real name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37f473-d8a4-4ba8-9a6b-f9d5a984bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae57e76-7235-41a5-bd77-fafdc68ba168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days in the basement turned into weeks filled with dread and isolation.
        At times Ahmed felt so hopeless he contemplated suicide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded5984-872e-4e66-839a-73f0702ac528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e21083-910e-4ee4-862d-711726460958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, late last month, came word of a possible escape route.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad69f0-41cd-466b-b9b5-4d64ae8bb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90ed1e-b009-483a-aecb-753403f7cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of recent WhatsApp messages, Ahmed chronicled his life
        in the shadows in Kabul, his deep-rooted fear of the Taliban and his scramble
        to flee a country he''s called home all his life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ea5f6-d39d-4be9-9fcd-2be3de4fc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38b0fd-0aa0-4622-a18f-2bc00b241783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He first fled to Kabul for his safety</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c799fc-ad4f-4bc1-8766-1fde376511bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was early August. The newly emboldened Taliban was seizing control
        of cities across Afghanistan, and Ahmed could feel the terror in the air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c8365-ef6a-4d46-9da2-cb3230357104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c556da-3bcc-41e3-822e-38a480d89e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began to worry that someone in the northwestern city of Mazar-i-Sharif,
        where he and his brother lived, would out him to the Taliban.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419b483-3511-43a0-8ec4-5f31e9ce5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163dbd3-fbdb-40ec-9302-a2cf2c0a684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on August 12, the siblings packed their bags in a rush and took
        a bus to Kabul.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e7fea-f839-42ca-9835-eba97fd1477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babce13-206c-442a-bf6a-b2bf5110a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers are among the nation''s estimated 10,000 to 12,000
        Christians, an overwhelming majority of them converts from Islam. Afghan Christians
        largely practice their faith in secret, because leaving Islam is considered
        punishable by death under the Taliban''s interpretation of Sharia law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f210ab6-8f20-457d-9631-5901f0f620e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60750461-03c2-4b11-bafb-8e85294bc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed felt he''d be safer as a gay man in the sprawling Afghan capital.
        But three days after their arrival, Kabul fell to the Taliban.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e18fa-e413-4a2d-9eaf-1b2ec4e19c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c84ae-0735-4ac6-8f4e-3f8b6be1ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed was well aware of the Taliban''s treatment of minorities in
        Afghanistan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ee4df-dbfd-48c7-bb15-6d1285d99c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9c2d1-45e6-448d-a384-ba87d7352673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public statements in July, one Taliban judge said there were
        only two punishments for homosexuality -- stoning or being crushed under a
        toppled wall. A recent investigation by Amnesty International found Taliban
        forces in late August executed 13 Hazaras, most of whom were members of the
        Afghan National Security Forces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25903680-b518-4fd8-b5b2-d9cb06eef6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d62ee4-88b3-489a-9633-4ba66714b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He tried to hide his features in public</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008e169-5212-4fb5-88fd-147c7f3f25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Hazaras have east and central Asian features -- lighter skin
        color and distinctively shaped eyes -- that set them apart from most Afghans.
        The ethnic group largely practices Shia Islam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5378ec-3c94-45a3-b405-776c2d75f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d7955-3e82-4624-8d60-39d6d2a631b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Ahmed wore traditional clothes and a turban. A medical mask covered
        his sparse facial hair. Sunglasses obscured his eyes -- and any eye contact
        with Taliban soldiers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d4607-c5e9-4b87-b609-649d5e01189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db58cf6-4ed5-4222-8b1e-640fa95c5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the beginning, he wasn''t always careful. One day in August,
        he was stopped by the Taliban for wearing a baseball cap. They yanked it off
        his head and demanded to know why he was wearing a "hip hop" hat, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46ad79-87b8-4556-9624-34170526e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ae4d8-d7ee-4673-9c9e-6898dc3ec280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers tried to avoid public places. They hid in a tiny room
        off a back alley in a densely populated part of Kabul, where they slept on
        the floor with the windows covered.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7321a10-8f22-4441-b294-8370f9217032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278f814-3ee2-4c8a-a0cc-b78d782121f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time they heard noises outside, Ahmed said "we would sit in
        the dark, totally motionless, afraid to move a muscle."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32341b0a-e2ac-453e-9364-8e55154b8df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42f818-45c1-4f8e-a5eb-c82084f24a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Failla, a Seattle-based human rights activist who has been
        helping the brothers, said he got panicked calls from Ahmed in the dead of
        night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2feb5-ec03-4269-8af6-359ebe2d4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f43b6-9806-494d-a8a1-f6863112d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time he called me sobbing and said he''d heard the
        Taliban was going door to door in the neighborhood," Failla said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9899fba-4647-4032-a008-a23f0b5149c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5bd6a-8fff-4c6f-9e1c-2daf1bf99c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was threatening to jump off a building because he thought it
        would be a less painful way to die than getting caught and beheaded by the
        Taliban as a gay man."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca076543-94c8-468b-b02b-5ffa4d20f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ca540-684c-4093-92b0-d843ea8e8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He and his brother''s fear of the Taliban is personal</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa29510-925c-4d9b-ad3b-2679afeeca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers'' fear of the Taliban is rooted in their family history.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f791e0b-c96a-44d6-ab71-9264551a3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026f1b6-7b90-4b07-804a-422480bcb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed said Taliban fighters killed their father during a notorious
        August 1998 massacre in Mazar-i-Sharif that left hundreds of men and boys
        dead.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f16447-0b57-47e2-8e50-ccedd7c31f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07929246-8e64-4b6b-980c-1a3262bf4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban threw his father in the back of a pickup truck and drove
        off, he said. That was the last time he saw him. Ahmed was 9.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9d6ef-149d-415b-854e-3a8a07759f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e6f9b-bed9-4bb8-913f-5741c32a8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before their father''s death, Ahmed said his childhood was
        far from idyllic. He recalls fond moments spent riding his bike under a pomegranate
        tree, but also brutal attacks against Hazaras and his city''s LGBTQ community.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053412dd-4b69-4a64-b7de-e389ab3e7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f687633-f5ac-403b-a4c1-9173c089ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said the chaos that followed the recent Taliban takeover
        has brought back painful memories.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8c01c-3e06-4d83-976a-1659d1d872da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f4741-615c-40ff-a11f-ad486b9e4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed''s younger brother is 26 and not gay. But as a Hazara and
        a Christian, he has also been at risk in Afghanistan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056082be-06ea-4dce-8142-0c5ce2f482bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d877d5-1785-410a-945d-7a7b41b10302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years ago they lost their mother to a brain tumor. Since then
        the orphans, who have no other siblings, have always faced the world together.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe14e2c-2ce9-449b-b7bc-89996bfd5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124025fa-1371-4946-bfa4-ad7a1ef2ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Activists raced to get them out of the country</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57848b13-1a40-4a85-b49d-438a9a585f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many LGBTQ people are in Afghanistan because
        most of them live in the shadows, activists say.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6eee0a-baf4-4ca0-81ff-05e25a7624f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1fa66-005e-40ba-9077-97696ca5b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a State Department report on Afghanistan said LGBTQ people
        faced "discrimination, assault and rape," as well as harassment and arrest
        by authorities.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb769f6-cc62-4e9b-b878-b05e8d328769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a81a1d-c4a0-457b-8e85-39d2874a75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the country fell to the Taliban, human rights groups have
        been scrambling to get LGBTQ Afghans out of the country.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebdc12-5140-4147-82d3-869b9822dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0714e-66f2-4126-80ec-3793e56725ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban is well known to have executed many LGBTQ people when
        it was in power and there have been reports of gay men being murdered since
        it took over in August this year," said Aws Jubair, director of the Aman Project,
        a Turkey-based group that advocates for the LGBTQ community in the Middle
        East.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4587e7-6215-4086-92ba-7085cf967147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef59f63-5058-4461-8fe6-e1f42ea8390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of donors, the Aman Project has been sending money
        to LGBTQ people in Afghanistan and advising them to remain in hiding until
        they are able to receive asylum in other countries.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de1a43-77d9-4dff-a415-a4b0d8941aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb58a2-1aa3-418e-b29f-8106d7c2c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failla, the Seattle activist, has also been helping LGBTQ Afghans
        like Ahmed flee persecution.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3df78-ed2f-4563-a8cd-45da5eb56d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3f3a1-606e-4a7d-a5df-27af672d10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban are saying they are going to be easier on women and
        minorities. But no one is saying they will be easier on the LGBTQ community,"
        Failla said, calling them "the most vulnerable minority in the country."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3feab-aa00-4051-83a4-7d5822444200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30689f1a-aae0-49b7-908a-81f8450aad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The day that changed everything</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6bfdd-96cf-4e00-872b-dbab708b0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed downloaded an app that deleted his messages once they were
        read. He wanted to be prepared in case the Taliban seized his phone.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7d5ef-94ed-483a-923b-8afca2f647b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183d70e-da38-4a5b-8cfd-f8f5409a2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agonized. And he waited.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce442b1b-9857-4801-bd67-c79fb43bbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e341a-8eb0-4b55-beda-3f9767f7a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, one day in late September, he got a call from an activist.
        A flight was available in the coming days to ferry him and his brother to
        Pakistan.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8c3e5-2e6c-455b-86ae-7e434d357405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b1015-a3a9-4519-96e8-b14e33c97254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed was ecstatic but fearful. As the departure day got closer,
        he became fixated on how he''d get past the Taliban checkpoints.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fdce1-6f6e-477e-9fff-30c28210bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecf5b4-3713-425a-8044-dc5c6185412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the flight, he donned his traditional robe. He''d
        already grown out his beard to disguise his face. Ahmed took a deep breath
        and headed with his brother to the airport.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526137a-f212-4eca-987e-41cddbdc32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d132a-f261-463d-afee-3290526c4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Now he''s safer. But his journey is far from over</h3>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5b359-29b7-4dc0-9aec-58c149f785ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, in Islamabad, Ahmed is cautiously optimistic. He spends most
        days reading and taking walks in his new neighborhood.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011c8dc-51e3-4d4c-999e-1d5354df3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4011993-a6cb-499b-a46d-2dc02bbec6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failla sends Ahmed and his brother money and is pushing to get them
        granted humanitarian parole. It allows people with a compelling emergency
        to relocate temporarily to the United States, where they can petition for
        a more permanent stay.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bff71f-f62c-43d9-8c3d-386856ddc3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01788b61-3c49-44ad-b0ec-25e754939d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relieved to have them there temporarily," Failla said. "They
        were in extreme danger (in Kabul). It''s almost like a genocide that they
        (Taliban) have done with the Hazaras."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12112357-88fd-42e8-ac29-86fbd8c2c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f4f1f-4f21-46ec-b448-56abece22e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ahmed is trying to get used to his new surroundings.
        Although Pakistan is not a model for LGBTQ rights, he says he and his brother
        feel much safer there. Their ordeal is mostly behind them.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8ab94-89ac-4a31-8082-85f17f85ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b5484-b359-4840-b33a-af67e55b269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he finally dares to hope for his future.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d9798-a982-42b5-adb6-a00dd74ae800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/10/world/afghanistan-gay-man-whatsapp-messages-cec/index.html"><em>"''I''m
        just trying to survive''"&nbsp;</em></a></p>'
  'pregnancy-COVID-19-complications':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T07:15:52.078+08:00
    'imagesource': 'jcr:d1a74a7f-5386-4e49-ae33-8ee3cef509ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442b57a5-0b82-4d27-a753-7d26bf921afa'
    'lead': 'Pregnant women who develop COVID-19 symptoms risk emergency complications
      and other problems with their pregnancies, according to two new studies. The
      disease also puts their children at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T07:17:20.350+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:21:59.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:44.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Studies show COVID-19 worsens pregnancy complication risk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde31572-9b43-41e5-9b8a-b40a0aa8498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pregnant women who develop COVID-19 symptoms
        risk emergency complications and other problems with their pregnancies, according
        to two new studies. The disease also puts their children at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8743dd6-abef-483b-8ca6-626d4e3dc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study showed that pregnant women with symptomatic Covid-19
        had a higher percentage of emergency complications when compared to those
        who tested positive but didn''t have symptoms. This research was part of a
        presentation given to the Anesthesiology 2021 Annual meeting over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56173f-85ef-418a-90ce-a62a8631ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 100 Covid-positive mothers who delivered babies between March
        and September of last year at one hospital in Texas, 58% of those with symptomatic
        infections delivered in emergency circumstances, the study, which has yet
        to be peer reviewed, found. For those with an asymptomatic case, 46% did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc8fc1-6acb-48ca-b481-3f6fe10a0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothers with symptoms were more likely have emergency complications
        that were a danger to the baby. More babies were born breech, there was more
        likely to be decreased fetal movement, and some had too little amniotic fluid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293a64c-0fb5-429e-a605-c55d37462dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that babies born to these symptomatic mothers
        were much more likely to need oxygen support and more likely to be admitted
        to the intensive care unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414fe01-87c5-47cb-9ec6-c9eb23895190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, babies born to these symptomatic mothers were much more likely
        to need oxygen support and more likely to be admitted to the intensive care
        unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9965d-2939-4c61-b213-6d57926a6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 has severe systemic effects on the body, especially symptomatic
        patients," said Kristine Lane, a medical student at the University of Texas
        Medical Branch, in Galveston, Texas, who helped lead the study. "It is possible
        that these effects are amplified in pregnant mothers, who have increased fetal
        and maternal oxygen demands."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e7036-bed4-451a-a3eb-d39d4e9cc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a possibility, she said, that the doctors caring for
        the symptomatic patients were being cautious because of the virus and proactively
        recommend a cesarean delivery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7bae6-4c2c-4e96-b40b-84be48b09b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gil Mor, a reproductive immunologist who did not work on the
        study but reviewed the work, said it''s also possible that the problems could
        be related to chronic inflammation caused by Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d2679-9ba0-48da-9974-539906743a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflammation is extremely dangerous for both the mother and the
        development of the fetus. A chronic inflammation is now a fight for the survival
        of the mother and the fetus, and in every fight, they pay they pay a price,"
        said Mor, who leads a research lab at Wayne State University that studies
        the immune system during pregnancy and the impact of pathogens. "We need to
        do everything in our hands in order to prevent the chronic inflammation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631a3b0-2756-483a-bf03-482f8fcd379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study was peer reviewed and was published Sunday in The
        Journal of Maternal-Fetal &amp; Neonatal Medicine. This research looked at
        the impact Covid-19 had on women in the third trimester of their pregnancies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c98861-a0b6-45aa-8ea3-5041cff5bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists looked at the records for more than 2,400 women at one
        hospital in Israel between March and September of last year and saw significant
        health differences between the women who had Covid-19 and those who did not.
        Of the Covid-19 positive patients, 67% were asymptomatic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a2120-9424-4784-ac9b-7b47b389c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women who had symptomatic Covid-19 had the most trouble, Dr.
        Elior Eliasi of the Mayanei Hayeshua Medical Center and colleagues found.
        They had higher rates of gestational diabetes, a lower white blood cell count,
        and experienced heavier bleeding during their delivery. Their babies also
        experienced more breathing problems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75932e-2116-456b-9bbc-071d2065b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased risk of problems was nearly 20% higher for women who
        had Covid-19 symptoms, and 14% higher for people with asymptomatic Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833ac07-9ba7-409f-a43b-5ccacbcb3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the other research, this study did not find symptomatic women
        were significantly more likely to deliver early.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a99e2-4c93-4a62-8ea0-b56069a7cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has limitations as it only looked at women in one hospital,
        so its findings may not be true for all people who are pregnant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a0dd5-a240-4721-954c-8bdf9627274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new studies add to a growing body of evidence that Covid-19,
        particularly symptomatic Covid-19, is a real threat to people who are pregnant
        and provides more evidence that the risks of Covid-19 far outweigh the risks
        to pregnant women of getting vaccinated, said Dr. Denise Jamieson, who did
        not work on this study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e3d59-be26-4598-9034-7ddc58950777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a third of people who are pregnant are fully vaccinated against
        Covid-19, according to the US Centers for Disease Control and Prevention.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2bed9-299b-43ba-9eea-cdb1a6d5f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines can protect pregnant women from getting Covid-19 and if
        they have a breakthrough case, a vaccinated person is much more likely to
        have mild symptoms, if any at all. The protection that comes from a vaccine
        is also passed along to the newborn.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21c9e1-477b-48bf-814e-6ef0ba3865b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies fit into an overall emerging pattern of what we have
        seen with other research," said Jamieson, chair of the department of gynecology
        and obstetrics at the Emory University School of Medicine and a member of
        the American College of Obstetrics and Gynecology''s Covid-19 expert group.
        "Covid impacts pregnancies and can cause severe illness in pregnant persons
        and their babies, this is clear."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c2eb1-0a6d-46bb-8c6e-0850cb1d93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamieson said it is important for doctors to urge their pregnant
        patients to get the Covid-19 vaccine as soon as possible. Initially the CDC
        guidance said that women could get the vaccine but it did not recommend it.
        That''s because the initial vaccine studies did not intentionally include
        pregnant women, although there were woman who became pregnant during the studies.
        After more research, the CDC sent out an urgent plea in September that strongly
        recommended pregnant women get vaccinated right away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3281eaf-6e65-4d82-87f4-100b75914f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:17:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know pregnant persons can be reluctant to take medications or
        receive vaccines during their pregnancy and they really want to do everything
        possible to protect their baby, and they make sacrifices in pregnancies, but
        I think it has to be balanced with the risks of not getting vaccinated," Jamieson
        said. "It''s important for all persons to get vaccinated, but in particular
        for pregnant persons to get vaccinated in order to protect themselves and
        to protect their babies."</p>'
