      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is necessary so that more of us can work. As
        you all know, I''ve said multiple times that no Filipino is lazy. He just
        needs to be allowed to work and make a living.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec7d14-818c-4191-8038-881212f3d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.287+08:00
