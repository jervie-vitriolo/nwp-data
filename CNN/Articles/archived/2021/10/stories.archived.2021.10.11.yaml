      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdfa0e-0db2-4566-a90c-62c258f2b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.876+08:00
