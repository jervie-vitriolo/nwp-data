      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aadb0c-18d2-4350-97d6-ed5d6b4bb8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:59:40.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion was earlier
        pushing to downgrade the alert level status in Metro Manila as the country
        sees a <a href="https://www.cnnphilippines.com/news/2021/10/9/OCTA-DOH-hospital-admission-COVID-19-NCR.html">downward
        trend in COVID-19 cases</a>. Downgrading Metro Manila to Alert Level 3 or
        2 would allow more businesses, including cinemas, to reopen at limited capacity,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8554f-b960-4d16-bc89-6c5f36e7666e'
      'mgnl:activationStatus': true
