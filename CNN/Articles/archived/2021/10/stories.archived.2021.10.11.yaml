      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) –</strong> The
        country received on Monday a total of 1,196,910 Pfizer COVID-19 vaccine doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8bfbb-cbc2-4229-bceb-a341e53c97b4'
