      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2cb83-6823-4cf3-a9bf-b407f948d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, Dela Rosa admitted to reporters that he
        was picked as the presidential bet of the PDP-Laban, just two hours before
        the filing of candidacy closed last Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca83a4-295a-483c-aa81-7d4e02602158'
