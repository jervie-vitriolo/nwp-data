      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c32c8e-5b88-47ed-b929-eadb87d1e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
