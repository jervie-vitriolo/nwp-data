      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        cinema industry has lost some ₱21 billion since the closure of movie houses
        in March last year due to the pandemic, an industry group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b9066-c61d-4ef3-ae26-f88ae4ad052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:59:40.548+08:00
