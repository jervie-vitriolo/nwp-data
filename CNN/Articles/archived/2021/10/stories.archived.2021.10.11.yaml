    'lead': 'Hiding in a basement in Kabul, he feared for his life if exposed by the
      Taliban. While activists worked to help him flee Afghanistan, he ventured outside
      only when wearing a mask and sunglasses.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T07:13:55.231+08:00
