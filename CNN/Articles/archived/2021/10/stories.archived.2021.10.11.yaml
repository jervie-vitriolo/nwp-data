  'No-Time-to-Die-has-a-muted-opening-for-James-Bond':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-11T10:03:59.323+08:00
    'imagesource': 'jcr:5df101e0-9402-4356-9623-9a1b385f92c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c7e4c1-302f-45df-a363-ce777d0da83f'
    'lead': '"No Time to Die," the latest entry in the James Bond franchise, notched
      an estimated $56 million at the North American box office this weekend, according
      to its studio, MGM.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T10:08:08.876+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:21:51.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:46.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No Time to Die'' has a muted opening for James Bond

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658fe4e-5c72-4c14-a7c6-5056326b5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "No Time to Die," the latest entry in
        the James Bond franchise, notched an estimated $56 million at the North American
        box office this weekend, according to its studio, MGM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99565d-3f35-4c4e-9221-770a08f84117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number met the studio''s expectations for the film, which stood
        at $55 million to $60 million going into the weekend, but was nonetheless
        a somewhat muted performance for the Bond brand — one of the most lucrative
        franchises in Hollywood history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec02df4-6620-4099-8c58-0dc4d992a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, with "No Time to Die" as the final film of the Daniel
        Craig era and one of the most anticipated films of the year, the results are
        solid but a bit soft for 007. Keeping with the Bond theme, Hollywood, theater
        owners and MGM are likely neither shaken nor stirred by this result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98217a-d3b2-47b5-8f44-7b83eae36ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has already racked up $313 million at the worldwide box
        office since opening internationally last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031705e0-3fed-4072-b985-f0ccadde2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The totals for "No Time to Die" are ultimately fine, but with all
        of the attention — and good reviews — there were some analysts who felt it
        could exceed expectations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af17759-34e9-4af1-8f89-3ae803e9a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it didn''t is likely due to several factors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48244f42-1277-49df-9346-d7bad986f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the pandemic is still ongoing which makes projecting
        box office returns week-to-week a bit of a gamble. The film is also fairly
        long, clocking in at two hours and 43 minutes. That type of duration could
        have stifled the number of screenings the film had, despite opening in 4,407
        theaters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a7b73-f7f0-4ccf-adb0-13dbeecb04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Bond fans skew older than, say, Marvel lovers, so audiences
        may wait until next week or longer to see the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c0fca-67bb-4c28-8403-66b71a5915ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, this weekend gives Craig the second-lowest opening of
        his run as Bond. Only his first film, 2006''s "Casino Royale," earned less
        in its debut, according to Comscore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee946f-3f77-446a-b556-e43eff220abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expectations certainly ran high for ''No Time to Die,''" Paul Dergarabedian,
        senior analyst at Comscore, told CNN Business. "While the long running time
        may have played a role in this weekend''s performance, it also is reflective
        of the fact that the more mature moviegoer — who has an interest in the Bond
        franchise — generally take their time to get out to the movie theater."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc2f5e-80ce-4fb7-954d-a945f560225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the film will "likely be taking its time to build
        its box office."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53798a-8dbb-49e6-9ba4-0cdd28fb4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, theaters look to next week as another of cinema''s most iconic
        names — Michael Myers — returns in Universal''s "Halloween Kills." The horror
        film starring Jamie Lee Curtis hits theaters and the streaming service Peacock
        on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd329b-ba83-4b28-b4b3-bf5de55e1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:08:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/10/media/no-time-to-die-james-bond-box-office/index.html">''No
        Time to Die'' has a muted opening for James Bond</a>".</em></p>'
  'Raising-Canes-Chicken-Fingers-bringing-corporate-employees-to-work-in-restaurants':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-11T10:09:02.987+08:00
    'imagesource': 'jcr:928ea25f-d9c5-4d28-aa42-ec5f49c92805'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a9658fc-eaf6-44cd-9369-716bb0c76cf2'
    'lead': 'National fast food chain Raising Cane''s Chicken Fingers has a new solution
      to the restaurant industry''s labor shortage — it''s asking corporate employees
      to work as fry cooks and cashiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T10:11:24.279+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:21:51.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:46.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A fast food chain is bringing corporate employees to work in its restaurants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b970c3-0004-4e43-a3a3-68fe3305f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;National fast food chain Raising
        Cane''s Chicken Fingers has a new solution to the restaurant industry''s labor
        shortage — it''s asking corporate employees to work as fry cooks and cashiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce121d9f-32c1-41b3-bdf0-a062999837db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privately-held Baton Rouge, La.-based company has a total of
        750 corporate employees, 500 in its Dallas office. Of those, 250 will be going
        in the field as front-line employees. Another 250 who work as marketers and
        trainers will shift to restaurant and recruiting jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a35c91-e6e0-4083-aa60-3c73613ce451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees will be housed in hotels for one to two weeks at company
        expense. Other corporate employees will be working to recruit more workers
        or will work in one of the company''s more than 500 drive-throughs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e131b56-f041-409f-8d82-b467074f15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all hands on deck," co-CEO and COO AJ Kumaran said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de6f3b-f423-42ea-94d2-17e22203e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the corporate workers will have already gone through training
        as a fry cook or cashier, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1baa98-21e1-43fc-b2ac-96b96efd9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran said he saw the effects of the labor shortage in mid-September,
        when job applications suddenly decreased online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fbd14-f840-40a9-afe3-e4c777bdfc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty soon we had to start dropping hours of operations, we had
        to cut down some of our channels, like mobile ordering and dining rooms,"
        Kumaran said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353728d0-af2a-419c-825b-079067f37a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cane''s is looking to hire 10,000 more people in 50 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ef7a9-b09f-4116-8c95-a299c8663584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran also said Cane''s will invest $70 million into workers''
        wages, with hourly workers receiving 15-22% wage increases over the next few
        weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99157c-1412-4300-bd4e-6f4787832b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously unprecedented times, there''s no playbook on how
        to get through it," Kumaran said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2cc39-8ce2-4188-8cb9-96301926a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September marked the second straight month in which the US economy
        added far fewer jobs than expected, after employment growth slowed down dramatically
        in August. Hiring in restaurants and bars fell as consumers avoided going
        out due to the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d38ebf-c000-43cc-86de-6706e050cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September survey by the National Restaurant Association found
        78% of restaurant operators said they have experienced a decline in customer
        demand in recent weeks because of Delta variant concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbde3d7-81a8-44fb-8e71-804700630b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:11:24.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
