      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f7868-4191-42b2-9d3f-b62509586cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:35:14.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Cement manufactures products in accordance with strict
        QA (Quality Assurance) procedures to ensure optimum product performance and
        sustainable quality consistency. On the hands of a skilled construction company
        knowledgeable in Philippine Building Standards, NCC Supreme Portland Cement
        Type 1 can provide a strong concrete structure for civil works that will last
        for a long time.</p>'
