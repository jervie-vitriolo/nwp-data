      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinawagan ako 3 p.m. na pumunta sa Sofitel para mag-file ng
        COC. Sabi ko, bakit? Ang sabi sa akin ng liderato...''Wala na tayong ibang
        nakitang pwedeng magpatuloy sa legacy ni President Duterte</em>,''" he said.</p>'
