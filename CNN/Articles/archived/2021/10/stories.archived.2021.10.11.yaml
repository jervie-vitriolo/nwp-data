      'mgnl:type': 'text'
      'text': '<p>Oxford Economics noted the Philippines scored high in terms of labor
        dynamics given its ongoing urbanization and relatively young workforce, a
        description it shares with Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3673c9-5b0d-43de-b3a6-262e77066a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.794+08:00
