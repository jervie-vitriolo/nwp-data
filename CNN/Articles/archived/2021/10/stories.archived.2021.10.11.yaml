      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauzon said they have come up with some proposed safety measures
        if ever cinemas will be allowed to reopen in the country. Aside from the standard
        health protocols, CEAP is also proposing a one-seat apart rule and no eating
        will be allowed inside cinemas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6e301-083d-42d3-bab8-99833a17467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:59:40.549+08:00
