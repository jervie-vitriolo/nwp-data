      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang malaki po nito, yung 150,000 na estimate, yung mga gumagawa
        ng pelikula, ito yung mga artista, direktor, ito yung production crew behind
        po sa paggawa ng pelikula. At the same time, malaki rin po ang naapektuhan,
        mga 136,000 yung nagdi-distribute nitong mga nagawang pelikula,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268b793-61b1-43bc-990f-21ba9f5c9296'
      'mgnl:activationStatus': true
