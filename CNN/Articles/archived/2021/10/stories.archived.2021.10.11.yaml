      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been a tough week for Facebook. Whistleblower
        Frances Haugen testified to Congress that the company is aware that its platforms
        are used to spread hate and misinformation but has failed to take action to
        prevent it. The social media giant and several of its services were also hit
        with widespread outages.</p>'
