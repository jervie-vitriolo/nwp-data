      'text': '<p><strong>Metro Manila (CNN Philippines Life, October 11)</strong>
        — This week, attend a webinar about contemporary multimedia art, book a slot
        to watch three Filipino films in-person, save yourself from maskne with a
        skincare secret weapon, watch a dreamy new music video, and stay healthy with
        a candy classic-turned-vitamin.</p>'
