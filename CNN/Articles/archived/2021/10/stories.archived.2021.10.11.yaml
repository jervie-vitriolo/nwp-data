      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fd0a5-dc0d-4f4a-989d-0cbe83da8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:11:13.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive twist on AllDay''s "National Hakot Day Challenge," the
        heart-stopping event also tugged heartstrings when people found out that displaced
        workers due to the pandemic would have the whole supermarket for themselves
        - albeit within a time limit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0875fd-bf17-4eb4-855a-b9c4cea3a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:11:13.355+08:00
