    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea549c-e649-4ef7-8360-d87ee5da155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:15.556+08:00
