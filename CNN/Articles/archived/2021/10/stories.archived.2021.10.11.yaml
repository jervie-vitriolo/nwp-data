      'text': '<p>"Should I make it in the Senate at pagtiwalaan ulit tayo ng mga
        kababayan natin, I would want to head the blue ribbon committee para talagang
        makita natin yung extent ng corruption, at yung iba-ibang anomalies na nangyari
        nitong Duterte administration," Trillanes told CNN Philippines'' <em>The Source</em>
        on Monday.</p>'
