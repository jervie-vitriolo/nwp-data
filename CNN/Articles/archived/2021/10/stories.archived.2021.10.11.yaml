      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        COVID-19 situation in the National Capital Region continues to see a steady
        improvement, which means its risk classification could be downgraded next
        month, OCTA Research said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824c81d-6431-4fbc-9e8f-31e610a4f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David on Monday told CNN Philippines
        the seven-day average daily cases in Metro Manila has dropped below 2,000
        — the first time since the strictest enhanced community quarantine was enforced
        over the region in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80dae7-6265-4570-a95d-62ba23e4bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said cases could go below 1,000 per day in Metro Manila before
        the end of October since the reproduction number is only at 0.63 now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147eeee4-5abe-4c10-a0c6-9f38bb05ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already reversed the trend in NCR down to even before ECQ
        was implemented," David said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3570497-fc5e-4a34-8765-9c3794f17e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said if the encouraging trend is sustained over Metro Manila,
        it is possible that the capital region will be classified as low-risk area
        by November, so the alert level system could be lowered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bbb99-3168-4ad0-8502-6ebeaf9c46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level determined by the Department of Health is based
        on the risk classification and hospital utilization rate. Metro Manila is
        under moderate risk and on Alert Level 4 until Oct. 15.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93105aa3-959d-43cd-affc-bdd73ead2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has acknowledged that there was a decline in coronavirus-related
        hospitalizations in Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9dd77-0e01-4eac-b091-af8cf7255dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said businesses could expect a better Christmas season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79e716-1906-442e-84b0-d97a3448d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that if the projections hold and the situation opens up
        even further by November, gatherings would be possible like Christmas because
        we are not seeing a credible threat outside the country," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb589b77-ff32-41a0-9f8d-34b71bc7d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the observations of DOH and OCTA that the COVID-19 situation
        in NCR is improving, presidential adviser for entrepreneurship Joey Concepcion
        urged downgrading the region to Alert Level 2 or 3.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92540a92-f6a4-44cd-9658-0c6c5ce8a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can downgrade to Alert Level 2 or Alert Level 3 with 50 percent
        capacity and reopen the cinema and wellness industry,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521622c6-b210-4e9a-af60-0bb30fdad000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T10:13:09.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the improving situation in Metro Manila and nearby regions,
        David said authorities should shift the focus and resources to addressing
        the rising cases in Northern Luzon, Zamboanga, Bacolod.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227342ca-ea45-4b77-ae3a-8221eac8512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:07:30.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:55.029+08:00
