      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa susunod na linggo, magbabakuna tayo ng 300 student-athletes
        (na gaganapin) sa UP College of Human Kinetics," Prospero de Vera, CHED chairperson,
        said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded094b0-33c6-4d5b-9fd9-b5437747e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.837+08:00
