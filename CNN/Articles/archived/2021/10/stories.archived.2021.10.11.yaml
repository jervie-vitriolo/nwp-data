      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung pagiging safe po ng ating sinehan, ang isang patunay po diyan
        na ang ating mismong mga sinehan ay ginagamit na vaccination sites,” said
        Bauzon.</p>'
