    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b720953-243b-4857-a26f-f160aaec3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he will also support the COVID-19 initiatives that
        will help the economy and Filipinos recover, as well as his pet advocacies
        such as good governance and security sector reform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ef08a-6483-426c-a60e-6bb0b5323f79'
      'mgnl:activationStatus': true
