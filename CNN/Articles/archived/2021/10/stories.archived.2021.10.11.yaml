      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier <a data-cke-saved-href="https://www.cnn.ph/business/2021/9/28/Concepcion-private-sector-Alert-Level-3-NCR-Q4.html"
        href="https://www.cnn.ph/business/2021/9/28/Concepcion-private-sector-Alert-Level-3-NCR-Q4.html">said</a>&nbsp;the
        private sector wants the capital region to ease to Alert Level 3 by the last
        quarter of 2021 so they can make up for losses as consumer spending is expected
        to surge in time for the holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
