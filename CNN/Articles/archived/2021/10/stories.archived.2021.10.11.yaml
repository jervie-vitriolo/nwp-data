      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders and organizations locally and globally, meanwhile, called
        the feat a <a href="https://cnnphilippines.com/news/2021/10/9/Maria-Ressa-Nobel-Peace-Prize-world-leaders.html">victory
