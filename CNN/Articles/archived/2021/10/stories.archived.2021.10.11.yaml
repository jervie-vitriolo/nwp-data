      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only fitting that the Senate bestows and confers the Senate
        Medal of Excellence to Maria Ressa for giving the country its first Nobel
        Prize since the award''s establishment in 1895," said Senate Minority Leader
        Franklin Drilon, adding she automatically qualifies for it.</p>'
