      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately my sonic preferences have veered towards the "healing" persuasion
        (something heavily influenced by K-Drama “Hometown Cha-Cha-Cha” and its status
        as a "healing drama"). Slow sounds help me to put a pause on the busyness
        and chaos of daily life, so singer-songwriter Shanne Dandan’s latest single
        “Hanggang Sa Langit” fit right into my playlist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fb4c7-54dc-4771-8da2-150b92ee12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.333+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the lyrics focus on love gained and lost, the ‘50s-style
        riffs and sweet melody were enough for me to recall why Dandan and her boyfriend,
        fellow singer-songwriter and constant collaborator Zild Benitez make for a
        perfect match creatively. The dreamy music video, directed by Aijalonica Lei,
        makes this a fitting visual timed for Mercury retrograde. — GABY GLORIA</p>'
