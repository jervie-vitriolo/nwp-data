      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch (not stream!) these three films from a lineage of
        improvisational Filipino cinema</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65815d16-dd65-471a-9e3c-6715be7b6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.334+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, creative director/writer Erwin Romulo and director Antoinette
        Jadaone launched their “Unconfined Cinema” project with a surprise Instagram
        Live reunion between John Lloyd Cruz and Bea Alonzo. The project’s goal, according
        to Jadaone, was “[to explore] what else cinema could be, freeing our stories
        to be told outside of the traditional spaces and conceptual boundaries set
        by the last century of the medium.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f485af-88f2-424f-a80f-246abd95066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.334+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unconfined Cinemas No. 3: Revolutions/Refrains/Songs” is currently
        ongoing until Oct. 23 at Artinformal Greenhils. Curated by Romulo, the project
        features three films, which are available to view in-person by appointment
        at the gallery. “Revolutions Happen Like Refrains in a Song” (1987). dir.
        Nick De Ocampo, “Refrains Happen Like Revolutions in a Song” (2010). dir.
        John Torres and “Songs Happen like Refrains in a Revolution” (2021). dir.
        Martika Escobar.</p>'
