    'title': 'Chavit Singson, daughter-in-law withdraw bid for Ilocos Sur top posts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a1b1c-9b29-402f-a069-dd37f8ba4529'
