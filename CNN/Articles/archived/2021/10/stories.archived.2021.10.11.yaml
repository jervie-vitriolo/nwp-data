      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kardashian West, as a woman named Rochelle looking for a husband,
        thanked Rock for watching his multiple comedy specials together while he "mouthed
        the words" Rock quipped "We can watch (Dave) Chappelle next time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276551db-1507-47a5-af17-e9732c31a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:36:59.264+08:00
