      'mgnl:lastActivated': 2023-01-24T22:21:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zeiss Superb Night Camera and AI Algorithm, meanwhile, allows
        you to enhance your night shots by previewing and manually adjusting exposure
        intensity and brightness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5329d91-64f6-416d-b4f7-55fe2b57a3f7'
      'mgnl:activationStatus': true
