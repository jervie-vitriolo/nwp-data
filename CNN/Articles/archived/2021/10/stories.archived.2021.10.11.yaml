      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff652d-16af-4ac5-89bd-61f81a871c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:47:29.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment completed the 1.8 million vaccine doses delivered by
        the US government to the Philippines through the COVAX facility, which is
        also part of the 10 million vaccine donations earlier pledged by Washington.</p>'
