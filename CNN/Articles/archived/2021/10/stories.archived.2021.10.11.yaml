  'taiwan-china-tsai-ing-wen':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T17:51:35.101+08:00
    'imagesource': 'jcr:259f1dab-cade-4fc9-b7e1-52b2cb6fa3b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44e71d59-6ca9-417b-9fbf-84cdf7c34d92'
    'lead': 'Taiwan will not bow to pressure and nobody can force it to accept the
      path China has laid out for the self-governing democracy, President Tsai Ing-wen
      said Sunday as the island celebrated its National Day amid heightened tensions
      with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T17:58:42.056+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:21:29.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:53.781+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Taiwan', 'China']
    'template': '1'
    'title': 'Taiwan won''t be forced to bow to China, President Tsai says during
      National Day celebrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46021fa8-dd50-4393-9ec6-1963953811ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taiwan will not bow to pressure and nobody
        can force it to accept the path China has laid out for the self-governing
        democracy, President Tsai Ing-wen said Sunday as the island celebrated its
        National Day amid heightened tensions with Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249b224-50a0-4cec-abde-1451173227d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech in front of the presidential office in the capital
        Taipei, Tsai warned that Taiwan is facing the "most complex situation" in
        the past 72 years, since the end of the Chinese civil war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba0208-b532-480d-8e85-b12643953224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech came days after China flew record numbers of warplanes
        into its defense zone in a significant escalation of military tensions. Chinese
        President Xi Jinping on Saturday <a href="https://edition.cnn.com/2021/10/08/china/xi-jinping-taiwan-reunification-intl-hnk/index.html"
        target="_blank">vowed to pursue</a>&nbsp;what Beijing called "reunification"
        with Taiwan by peaceful means.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84078d3-8af7-4a27-ae61-092ca3519ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who forget their heritage, betray their motherland and seek
        to split the country will come to no good," Xi said. He also reiterated calls
        for Taipei to unify with Beijing under a "one country, two systems" model,
        similar to that used in Hong Kong — but generally opposed by Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fd491-9d90-4474-aef3-2fe12b86b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Tsai said on Sunday that Taiwan hopes for "an easing
        of cross-strait relations" and will not "act rashly," but stressed "there
        should be absolutely no illusions that the Taiwanese people will bow to pressure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb864a-0e46-48f6-a973-2ff3de0aab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to bolster our national defense and demonstrate
        our determination to defend ourselves in order to ensure that nobody can force
        Taiwan to take the path China has laid out for us," she said at the National
        Day celebrations, which marked <a href="https://www.cnn.com/2011/10/10/opinion/frum-china-1911-revolution/index.html"
        target="_blank">110 years of a revolution</a>&nbsp;that ended the last Chinese
        imperial dynasty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808131eb-0376-4f3b-a337-ba7c2c9b1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because the path that China has laid out offers neither
        a free and democratic way of life for Taiwan, nor sovereignty for our 23 million
        people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cb89d-ef0f-4c83-b207-2ea9753a5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai added that Taiwan''s position on cross-strait relations remains
        unchanged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdea17-c988-41fc-b314-f17b63f11574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining the status quo is our position, and we will do our
        utmost to prevent the status quo from being unilaterally altered," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2ce7e-2198-48a6-b88e-b7925e572caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727872b3-20ec-4ba3-95f7-6a2c861846f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing views Taiwan as an inseparable part of its territory
        — even though the Chinese Communist Party has never governed the democratic
        island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f38db1-d47f-4301-897c-b618442ff354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Tsai presented Taiwan as being at the forefront of
        the battle between democracy and authoritarianism, echoing the theme of the
        celebrations this year — "a democratic alliance, making friends around the
        world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390b813-3d20-470d-b23e-187970278531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment free and democratic countries have been alerted
        to the expansion of authoritarianism, and Taiwan is on the forefront of the
        defense line of fellow democracies," she said, following a morning of musical
        and dance performances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8acdca-e57b-42ee-b9a2-64f23df6c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony, held outside the presidential office in Taipei, was
        attended by hundreds of people, including members of the public and foreign
        guests — a smaller attendance than previous years due to COVID concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854a2f4-483e-4fba-8bc6-da831a83f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, major roads in the Taiwanese capital were lined with
        national flags. The celebration also saw the largest national flag ever made
        flown over the crowds by a helicopter, as the national anthem was performed
        at the start of the ceremony.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d8070-0ade-47a7-823b-fed8db4c9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the celebrations, Taiwan''s ministry of national defense
        said it would display four types of domestic missiles, include the Thunderbolt
        2000 multiple rocket launcher, medium-range Sky Sword II and Sky Bow III,
        as well as cruise missiles Hsiung Feng II and III.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3874c-78d1-4f60-b623-1152cf4ba908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the parade, however, the audience did not see the actual
        missiles when the military trucks drove past the stage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6deea9-7c23-404c-85db-17d0ab79639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened tensions</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313543d-14cc-4c41-ada4-3da4fb558d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to rule out military force against Taiwan if
        necessary, and tensions have risen in recent weeks after the Chinese People''s
        Liberation Army sent the <a href="https://www.cnn.com/2021/10/05/asia/china-taiwan-warplane-incursions-analysis-intl-hnk-ml/index.html"
        target="_blank">largest number of warplanes</a>&nbsp;— including fighter jets
        and nuclear-capable bombers — into Taiwan''s Air Defense Identification Zone
        (ADIZ) last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fd9a4-fafc-49f7-a0c5-e78f3a530452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions did not violate Taiwan''s sovereign airspace, which
        extends 12 nautical miles from its coast. The US Federal Aviation Administration
        defines an ADIZ as "a designated area of airspace" where a country "requires
        the immediate and positive identification, location and air traffic control"
        to protect its national security.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad960e8c-faf5-45a1-b8eb-0e33e31d8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the US State Department issued a statement that called
        on China "to cease its military, diplomatic, and economic pressure and coercion
        against Taiwan."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34350c-33da-4257-bde8-b4c76fbe1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is very concerned by the People''s Republic of
        China''s provocative military activity near Taiwan, which is destabilizing,
        risks miscalculations, and undermines regional peace and stability," said
        US State Department spokesperson Ned Price. "The US commitment to Taiwan is
        rock solid and contributes to the maintenance of peace and stability across
        the Taiwan Strait and within the region."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32acd69d-2825-4415-b929-0fb1ebdd6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs subsequently criticized the
        US for making "irresponsible remarks," adding the US has "seriously undermined
        the One-China Principle."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a257e6-2448-419f-9fdb-b589febb7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the constant military threat, analysts pointed out that
        Taiwan has steadily expanded its international presence over the last few
        years. Last Thursday, Tsai welcomed former Australian prime minister Tony
        Abbott and a group of French senators in Taipei, as she vowed to deepen collaborations
        with "freedom-loving democracies" around the world.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564dfb9-83de-4f38-8624-784400791c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a balancing act," said J. Michael Cole, a Taipei-based senior
        fellow with Global Institute Taiwan. "Taiwan has been in recent years seizing
        the opportunity to expand its international space ... we have seen this with
        the United States in recent years, but more and more other democracies — large
        and small — are also willing to challenge what just a few years ago had been
        unbreachable red lines defined by Beijing."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f6c9f-1308-4331-ba34-d1df2a20da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Lithuania announced in July that it would allow Taipei
        to open a new representative office under the name "Taiwan" — despite having
        no formal diplomatic relations with the self-governing island. Beijing strongly
        opposed the move, and both China and Lithuania subsequently recalled their
        ambassadors amid worsening ties.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d9054-5907-4996-9e71-9856140c3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military parade</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a598746-aa38-4c24-968a-ebe52f7209f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military parade on Sunday is an unprecedented show of force
        to mark Taiwan''s National Day, with an aim to "show the national army''s
        determination, responsibilities and obligation in defending Taiwan," the island''s
        ministry of national defense said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec65734-0236-4203-a06a-1665c068ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Taiwan''s Defense Minister Chiu Kuo-cheng estimated
        that China could be capable of mounting a <a href="https://www.cnn.com/2021/10/06/asia/taiwan-defense-minister-china-attack-intl-hnk/index.html"
        target="_blank">"full-scale" invasion by 2025</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e68d6-2ef7-422d-aa54-0b38804a8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to staging an attack on Taiwan, they currently have
        the ability. But [China] has to pay the price," he said, adding that the price
        will become lower in the next four years.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb251b-971b-4066-a994-c09ab1a4bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang Yan-ting, a former deputy commander of the Taiwanese air force,
        told CNN he believed the display of missiles were linked to a recent proposal
        to increase the island''s defense spending. The defense ministry proposed
        last month an extra budget of US$8.7 billion over the next five years to upgrade
        weapons — including developing new missiles.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991ce3e-e3cb-4700-986c-664e0217f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang said Sunday''s parade was likely targeted at the domestic
        audience to rally support for increased military spending, adding the development
        of long-range and mobile missiles would be an important part for Taiwan to
        boost its asymmetric warfare capabilities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d0ebb-8967-4a71-9eb2-fc4b4e4a7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best weapon for elevating our precision-strike capabilities
        is by developing missiles," he said, because they can be effective for targeting
        airports and ports if military conflict were to happen.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433444af-58dc-46fc-bcbc-6851160c80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot control whether or not the Chinese Communist Party has
        the ability to attack Taiwan, but we are able to control and make sure it
        does not have the motivation to do so," Chang added. "We need to be able to
        defend against the first wave of attacks — whether it is for half a month,
        one month, or two months, then we can wait for assistance from the international
        world."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafef06-a689-4064-9629-2539fc97788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:58:42.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/10/asia/taiwan-national-day-tsai-intl-hnk/index.html"
        target="_blank">Taiwan won''t be forced to bow to China, President Tsai says
        during National Day celebrations</a>."</em></p>'
  'us-taliban-doha-':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T17:58:56.291+08:00
    'imagesource': 'jcr:f7d869a1-9dc1-4ae5-91de-fcded9377992'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5beaee2f-20bc-4553-9e2b-080f7edd2979'
    'lead': 'The US State Department said Sunday that this weekend''s talks with representatives
      of the Taliban in Doha, Qatar — the first such gathering since the US withdrawal
      from Afghanistan at the end of August — were "candid and professional" while
      emphasizing that the Taliban "will be judged on its actions, not only its words."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T18:02:41.808+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:21:26.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:54.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Taliban', 'Afghanistan', 'Doha', 'Qatar']
    'template': '1'
    'title': 'US calls talks with Taliban ''candid and professional'' following Doha
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48267d-0c4a-4717-8d7f-011e432a6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:02:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US State Department said Sunday that
        this weekend''s talks with representatives of the Taliban in <a href="https://www.cnn.com/2021/10/08/politics/us-taliban-doha-meetings/index.html"
        target="_blank">Doha, Qatar</a>&nbsp;— the first such gathering <a href="https://www.cnn.com/2021/08/30/politics/us-military-withdraws-afghanistan/index.html"
        target="_blank">since the US withdrawal from Afghanistan</a>&nbsp;at the end
        of August — were "candid and professional" while emphasizing that the Taliban
        "will be judged on its actions, not only its words."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023dc942-bf09-416e-b938-7182be5a375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:02:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. delegation focused on security and terrorism concerns
        and safe passage for U.S. citizens, other foreign nationals and our Afghan
        partners, as well as on human rights, including the meaningful participation
        of women and girls in all aspects of Afghan society," a readout from the State
        Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a3608-45a0-47ec-b4f1-a6a679108177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:02:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides also discussed the United States'' provision of robust
        humanitarian assistance, directly to the Afghan people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e9fd1-566e-4540-b64e-2323fc0018ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:02:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suhail Shaheen, Afghanistan''s ambassador-designate to the UN, said
        the discussions "went well" in a statement Sunday evening. "Political issues
        were discussed in detail during the meeting and the Islamic Emirate considered
        full implementation of the Doha agreement as the best way of resolving problems
        and that the humanitarian assistance should not linked to political issues."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d32dd-8925-490a-aaab-e0baf77939b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:02:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesperson Zabihullah Mujahid told reporters on Saturday,
        "We had a detailed discussion with the American delegation in Doha."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97d577-4075-43cc-8e04-d2d2fb50e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:02:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this meeting, discussions were made about the humanitarian
        assistance as well and this discussion will continue," Mujahid said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38bc73-5813-4387-84c8-2ad2c711b2fd'
      'mgnl:activationStatus': true
