      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the updated case tally did not include results
        from two testing laboratories which failed to submit on time. These two contribute
        around 0.2% of samples tested and 0.4% of positive cases, based on figures
        over the past two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d7780-2a30-4529-8399-10cf7bff7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:19:22.940+08:00
      'mgnl:createdBy': 'kristel'
