      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 924,300 Pfizer shots donated by the United States government
        through the World Health Organization-led COVAX facility arrived at the Ninoy
        Aquino International Airport Terminal 3 on Monday afternoon aboard an Emirates
        flight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400e0e4-8d26-49aa-8721-28672699a2b7'
