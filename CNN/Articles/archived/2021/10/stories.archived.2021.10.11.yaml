      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 52,352 tests were reported on Oct. 9, with
        16.5% yielding positive results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28d61e-23ef-4e6e-88d9-cc1d9c6305ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:37:31.365+08:00
