  'Pacquiao-Robredo-Trillanes-president-choice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-11T14:02:47.609+08:00
    'imagesource': 'jcr:d10f2134-57c7-4047-8f2f-f7cab6fb6905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15ce0a63-42fa-47e9-8719-56483fa55f6c'
    'lead': '"Kung wala si VP Leni among the choices, siguro mas sisimulan ko pang
      tingnan o i-consider si Sen. Manny Pacquiao," former Sen. Antonio Trillanes
      IV says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T14:06:05.320+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:21:44.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:49.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Robredo, Pacquiao is Trillanes'' next pick for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312be7c-4b7a-4af4-98d6-c97ffe4d8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> If
        Vice President Leni Robredo did not declare her presidential bid in the 2022
        elections, former Sen. Antonio Trillanes IV would have considered boxer-turned-politician
        Sen. Manny Pacquiao for the post, he said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c047581-0802-4b58-a0c4-fdd000fa420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf849dd-a2c1-4fbc-939d-9860f7ebae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Trillanes
        was asked who would he choose among the other presidential aspirants if Robredo
        did not run for the highest post. The former senator said he would pick Pacquiao
        because of his character.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7ab7d-c72a-4a99-b303-ca84ce6c5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eef7eb-3374-46f4-aff9-a44bffcff75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hypothetically, let’s take VP Leni for a while,<em> kung wala siya,
        kung character ang pagbabasehan mo,</em> I would pick Sen. Manny Pacquiao,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466c209-1ee8-488b-b20c-2d02d99fcb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515265c-83ec-4a36-916b-ca6f6abe631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hypothetically, let''s take VP Leni for a while, if
        she is not among the choices and we''ll have to base on the character, I would
        pick Sen. Manny Pacquiao.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4eba7-0ba2-45eb-9181-12f1e9d4ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafce29-d2f5-400e-9523-52e28370238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then explained why Pacquiao would be his next pick over
        other presidential aspirants Sen. Ping Lacson, Manila Mayor Isko Moreno, former
        Sen. Bongbong Marcos, and Sen. Bato dela Rosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11f6ce-a732-4221-928d-0c00e4a8f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86909802-1830-4295-9a76-ffb8ab513cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we look at it is this, we start with character, next diyan
        ''yung qualifications, competence, experience, accomplishments," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e318f-a1b6-41b0-8965-380a0d9f05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372942e-0f96-44bb-937e-b2215510952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:06:05.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero hindi pwedeng yun ang uunahin kasi you have dictators
        and tyrants, magaling sila on paper,"</em> he explained. "They are skilled
        as leaders, well-accomplished, very solid academic foundation but still <em>since
        yung character nila ay marupok at corrupt, ganoon din ang kinalabasan at hindi
        rin maganda para sa ''ting bayan."</em></p>'
    '13':
