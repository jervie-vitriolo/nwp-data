      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEAP assured that the reopening of cinemas will not cause superspreader
        events, noting that theaters have high ceilings which would allow proper ventilation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b814024-5c0a-40ef-97c9-07f726505a37'
