      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7544b-a941-4f4a-ace9-8796602eeea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both countries performed poorly in infrastructure and business
        environment along with ease of doing business, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5d408-8c06-4a1b-afe6-08aa11542439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e2b48-ad2f-41fd-be5d-4c9184af8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Oxford Economics noted the Philippines'' policy efforts to
        attract FDIs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a8d47-4259-4c37-b8aa-7c5a791a7fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc335c9a-9d4b-4637-a6d2-39a7a6df3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines lowered the corporate tax rate to 20% from 30%
        at the start of 2021 and plans to ease mandatory local employment requirements
        for foreign investors," said the think tank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f80aa-75bc-4f38-bd36-626903e0ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102f1dd-f5cd-4f89-95c2-601590249499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bangko Sentral ng Pilipinas revealed FDIs plunged
        by 24.3% in May, but rebounded by 60.4% <a href="https://www.cnn.ph/business/2021/9/10/foreign-direct-investments-June-2021.html">the
        month after</a>. Inflows were at a milder pace of 52% in <a href="https://bit.ly/3iSBMXH">July</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb767461-d158-4d00-b5bb-46ede044f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb2f25-9626-4314-8e80-a2ad0dedec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Vietnam topped the FDI attractiveness scorecard, with
        Beijing leading about 6% increase in inflows for the region last year, according
        to the firm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14032c0e-861a-4639-85f9-7314888f0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.501+08:00
