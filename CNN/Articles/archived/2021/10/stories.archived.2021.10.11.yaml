      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauzon also noted that over 300,000 industry workers lost job their
        jobs. Among them are cinema employees, actors, production staff, and workers
        of related businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454f636-6c96-401d-886a-c2e67ebd0b0c'
