      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A big part of this were an estimated 150,000 workers,
        such as the actors, director, and the production crew who are working behind
        the scenes of the movie. At the same time, 136,000 distributors were also
        affected.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f905645-deff-4735-8a83-668694c19d96'
      'mgnl:activationStatus': true
