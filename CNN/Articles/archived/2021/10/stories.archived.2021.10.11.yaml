      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19781d33-4be1-4f30-adb2-ac40d0150d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will push too the abolition of the National Task Force to End
        Local Communist Armed Conflict, noting there are more effective ways to end
        insurgency in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14af8ba-f921-4751-ba3e-c37a7ada4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.686+08:00
