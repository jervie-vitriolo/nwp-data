      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other half of the prize was awarded to Angrist and Imbens for
        demonstrating how precise conclusions about cause and effect can be drawn
        from natural experiments — or situations that arise from real life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59403549-6e07-4c24-9a0c-38c8d543083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee8cda-ed10-49cf-96a3-a2e66232771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Card''s studies of core questions for society and Angrist and Imbens''
        methodological contributions have shown that natural experiments are a rich
        source of knowledge. Their research has substantially improved our ability
        to answer key causal questions, which has been of great benefit to society,"
        Peter Fredriksson, chair of the Economic Sciences Prize Committee, said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07ec05-012f-4257-bf00-69449cf2cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557caed-3751-4520-9be0-ebd267f3ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card was born in Guelph, Canada and is a professor at the University
        of California, Berkeley. Angrist is a professor at the Massachusetts Institute
        of Technology. Imbens was born in Eindhoven, Netherlands and is a professor
        at Stanford University in California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcdd33-ae53-4ba9-8031-bf101f04e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fa50f-6d54-4198-b0ff-969399fbb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize, officially known as the Sveriges Riksbank Prize in Economic
        Sciences, was not instituted by Alfred Nobel. It was established by Sweden''s
        central bank and is awarded in memory of Nobel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999795f-848b-497e-96f4-de4b3013a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648fd9a-497b-4e67-b494-1ef168fbb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:15:00.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card will receive one half of the 10 million Swedish kronor ($1.1
        million) prize. The other half of the prize money will be split between Angrist
        and Imbens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6639b2e-0ad1-4c86-b2b8-10fec484c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:17:56.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American economists <a href="https://edition.cnn.com/2020/10/12/business/nobel-prize-economics/index.html"
        target="_blank">Paul Milgrom and Robert Wilson</a> were awarded last year''s
        economics prize for their work on auction theory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d74a52-05de-4ec6-89c1-33e870223489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:17:56.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanford University professors were recognized for theoretical
        discoveries that improved how auctions work and made it easier to allocate
        scarce resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be251b4-7b08-41ec-8a48-65f188ef2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:17:56.429+08:00
