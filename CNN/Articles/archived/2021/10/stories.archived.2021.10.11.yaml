      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d63c6-2287-4f48-bd16-9ff9200a5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, Sen. Bato is the last-minute placeholder chosen by PDP-Laban
        in case Mayor Sara Duterte changes her mind and decides to run for president,"
        he said. "They have reserved that option."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4c855-03f1-4521-9573-50eb6df6911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ec451-4cda-4a3d-b9bb-5d1b462503c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been expecting that because <em>sabi ko nga nandoon yan
        sa taktika ni Duterte. Noong 2016, inoptimize niya iyan</em> (like I said,
        that was part of Duterte''s tactics. In 2016, he optimized that)," Trillanes
        said, referring to the tactic employed by PDP-Laban member Martin Diño for
        President Rodrigo Duterte in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811b7ad-b65a-44d9-9d98-66e89f30647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
