  'Balmain-Olivier-Rousteing-fire-injuries':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-11T06:39:21.510+08:00
    'imagesource': 'jcr:56f5142c-6b38-430f-aeae-181ab6e972d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1275f6f0-6dae-40ec-8be7-34721d3a81f8'
    'lead': 'Olivier Rousteing, the creative director of French luxury fashion house
      Balmain, has revealed he sustained serious injuries after a fireplace exploded
      at his home in Paris last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T06:40:37.526+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:04.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:42.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Balmain director Olivier Rousteing reveals he was badly injured in a
      fireplace explosion last year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf446f-8121-4d12-8390-13823a791d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olivier Rousteing, the creative director
        of French luxury fashion house Balmain, has revealed he sustained serious
        injuries after a fireplace exploded at his home in Paris last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57e693-4cd8-49d9-b1fe-8210b03268c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Instagram Saturday, the 36-year-old said he had been
        "hiding this for too long" but was "finally ready to share" his experience,
        adding the incident took place a year earlier on October 9, 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912190c-0ff5-4da8-82f2-ead5e88f6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did everything to hide this story from as many people as possible
        and trying to keep the secret with my teams and friends for too long," Rousteing
        wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d837c8-47ac-47db-9b7f-5d4c289945cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest I am not really sure why I was so ashamed, maybe this
        obsession with perfection that fashion is known for and my own insecurities..."
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc6f28-cbd0-4696-a165-724839f97ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praising the staff at the Hôpital Saint Louis in Paris where he
        was treated, he said he had hidden his injuries with clothes and accessories
        during interviews and photoshoots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03419408-e16c-4b9f-910e-1ac27e3572fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the experience made him realize that the power of social
        media enabled users to "create our own special narrative that avoids what
        we do not wish to see or show."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b1de6-6063-4f25-b870-56cdbdc15472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I feel so free, so good and so lucky. I''m beginning a new
        chapter with a smile on my face and a heart full of gratitude," Rousteing
        wrote, reminding followers that "there is always the sun after the storm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406d598-d9bc-40b3-9d69-0cd401231cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Rousteing''s celebrity friends posted supportive comments,
        including musicians Cardi B and Maluma, reality star Kim Kardashian West and
        designer Donatella Versace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c7dc5-ad6b-419a-baf4-55d48f367ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousteing said he was now "healed, happy and healthy" and said his
        last show, which took place on September 28-29, was "about the celebration
        of healing over pain" and commemorated his "rebirth" as well as 10 years as
        Balmain''s director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f054d-527c-479d-ba42-097476824efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, billed the "Balmain Music Festival V02," featured food,
        music and fashion. Supermodel Naomi Campbell took part in the runway show
        and Doja Cat performed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c47b93-82e7-44a0-aab8-35d10f2345d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T06:40:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousteing took over as creative director of Balmain in 2011 and
        has since worked with legions of models and musicians including Gigi Hadid,
        Rihanna, Jennifer Lopez, Beyoncé, Iman and Cara Delevingne.</p>'
