      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the company''s financial difficulties came on the same day
        China''s second biggest developer Evergrande faced another debt repayment
        deadline, this time for about $148 million in interest payments on US dollar-denominated
        bonds, according to Refinitiv data. Evergrande did not immediately respond
        to a request from CNN Business for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b95278-6a10-456b-8c4d-7c2f24be21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447c66e-54c6-41d2-ab2f-5c7e01c58790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled real estate conglomerate has been hunting for buyers
        for some of its businesses as a major cash crunch threatens to sink the company.
        China''s most indebted developer has already missed interest payments on bonds.
        That has fueled speculation over whether the company could see a Beijing-backed
        bailout, restructuring or default.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e3633-8214-40be-abbe-a14880a99be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85caf18-b626-49d3-b0b9-f78db644a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, its shares were suspended amid reports that a rival Chinese
        developer was preparing to buy its property management business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c592af-fcfb-446f-abab-ba38c8b66317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
