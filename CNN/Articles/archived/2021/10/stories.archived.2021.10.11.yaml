  'beatles-break-up-john-lennon-paul-mccartney':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-11T18:42:58.866+08:00
    'imagesource': 'jcr:eab59332-2284-400a-953d-a2177d09a32d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d3c4e4-f86e-4fb7-804c-c1ad6bc78ea4'
    'lead': 'When the biggest band in British musical history, the Beatles, broke
      up in 1970, fans pointed the finger at co-lead vocalist Paul McCartney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T18:47:19.658+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:21:23.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:54.723+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britain', 'music', 'The-Beatles', 'Paul-McCartney', 'John-Lennon',
      'George-Harrison', 'Ringo-Starr', 'Yoko-Ono', 'Beatles']
    'template': '1'
    'title': 'Paul McCartney says it was John Lennon who broke up the Beatles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fcfa8-8151-41cf-9029-faa0926fa793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When the biggest band in British musical
        history, <a href="https://www.cnn.com/2013/11/13/showbiz/music/beatles-myth-reality-lewisohn-bbc/index.html"
        target="_blank">the Beatles</a>, broke up in 1970, fans pointed the finger
        at co-lead vocalist <a href="https://cnn.com/2021/07/15/entertainment/mccartney-321-review/index.html"
        target="_blank">Paul McCartney</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285821c0-87c5-442b-86ea-79caf7e10946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than half a century later, McCartney has revealed it was,
        in fact, John Lennon who instigated the split.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912c7df-0a0f-4ff3-8480-e47f98fc59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an upcoming interview on <a href="https://www.bbc.co.uk/programmes/m0010fl4"
        target="_blank">BBC Radio 4</a>, he told journalist John Wilson: "John walked
        into the room one day and said, ''I''m leaving the Beatles.'' And he said,
        ''It''s quite thrilling. It''s rather like a divorce.'' And then we were left
        to pick up the pieces," McCartney said in a preview that aired on the station''s
        Today program Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd7e68-2100-42d5-a3e5-ad928002b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wilson highlighted that McCartney was the one to sue his bandmates
        to end the business partnership, he also said being blamed for the band''s
        breakup had "frustrated McCartney for half a century."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb86db-4703-4d90-938c-7c620aa7e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney said Lennon''s decision to leave the band was driven by
        his pursuit of social justice, including movements such as "<a href="https://www.cnn.com/2016/10/28/living/john-lennon-queen-letter-trnd/index.html"
        target="_blank">bagism</a>," where he and his wife, <a href="https://www.cnn.com/2014/10/08/world/yoko-ono-fast-facts/index.html"
        target="_blank">Yoko Ono</a>, wore bags to urge people not to judge others
        based on their appearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170143d1-35d8-4ca1-bbb4-c1a5b778ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lennon and Ono also held "<a href="https://www.cnn.com/style/article/unreleased-john-lennon-song-radio-peace/index.html"
        target="_blank">bed-ins</a>" for peace in Amsterdam and Montreal in 1969,
        whereby they lay in bed in hotel rooms for a week in protest against conflict,
        particularly the Vietnam War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4abfe-5051-4f00-a254-e11b7ece3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of it really was that John was making a new life with
        Yoko and he wanted to go in a bag, and he wanted to lie in bed for a week
        in Amsterdam, for peace," McCartney said. "You couldn''t argue with that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d3e75-34c1-4008-88a6-d08a3f4a1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney described the breakup as the "most difficult period of
        my life" and said he could have imagined the Beatles continuing for longer
        if Lennon had not instigated the split.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031a6e8-f7fa-4764-975c-4b2eb9eb0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Beatles were breaking up and this was my band, this was my
        job, this was my life," he said. "I wanted it to continue, I thought we were
        doing some pretty good stuff — you know, ''Abbey Road,'' ''Let It Be,'' not
        bad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36b7ae-f5f2-4d61-90d6-6e320f348f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney will release a book of commentaries on his song lyrics
        next month, edited by Irish poet Paul Muldoon, and including songs written
        for the Beatles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6fa4d-9391-4056-a430-9c4fad816256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Wilson he and Lennon had written a four-page play in
        the "kitchen sink" genre before they started the Beatles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0c970-de44-4adf-b9c8-6067e0639d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview will be broadcast on October 23.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504cdca-e8a2-45e3-bc07-bc5373be43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:47:19.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/11/entertainment/paul-mccartney-john-lennon-beatles-split-scli-intl/index.html"
        target="_blank">Paul McCartney says it was John Lennon who broke up the Beatles</a>."</em></p>'
