      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bbbf0-b7fe-4bfe-be85-e46de9b5113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also acknowledged the slim chance that Dela Rosa will
        push through with his bid, but said that he "highly doubts it," because vice
        presidential aspirant Sen. Bong Go can still replace the senator and have
        Duterte end up running as his running mate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b52fd0-d1cf-4a46-968c-811c542b514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166b13d-99a0-449b-876a-75a9720c6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who was initially endorsed by the PDP-Laban faction of Energy
        Secretary Alfonso Cusi as its standard bearer, earlier filed his candidacy
        for the second highest post, as Duterte announced that he will retire from
        politics after the end of his term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd6b2d-9d35-459f-a686-aea5a329de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.814+08:00
