      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will continue to move westward over the Luzon Strait until
        early Tuesday morning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fe5d0-908f-4bf5-84e8-3afadb0172e5'
