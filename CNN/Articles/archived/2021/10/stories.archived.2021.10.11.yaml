    'template': '1'
    'title': '''Duplicitous tactics'': Trillanes says Bato may withdraw bid if Sara
      won''t substitute in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a81dab-ca90-41e9-85dc-12841d307736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> PDP-Laban''s
        Sen. Ronald "Bato" dela Rosa may eventually make way for the tandem of Sen.
        Bong Go and President Rodrigo Duterte if the presidential daughter, Davao
        City Mayor Sara Duterte, remains firm in her reelection bid, former Sen. Antonio
        Trillanes IV said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd0fa5-ece3-4192-b3a1-03c0d904ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d121a-509b-40be-bca9-80436b9c3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Trillanes said
        this could be one of the alternatives of PDP-Laban if the younger Duterte
        refuses to replace Dela Rosa as the standard bearer of the party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d03f73-8a7e-48a3-900f-2050fa9def08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b20681-c51e-430e-b812-d8c4ac04efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"One of the possibilities na nakikita namin, is if Mayor Sara
        decides not to run, kumbaga with finality, baka mag-withdraw na rin si Sen.
        Bato,"</em> Trillanes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6c168-d5de-4d11-8eb1-e0107321b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d635e-5aa0-4eae-96e1-47befd7ed796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the possibilities we see is that if Mayor Sara
        decides not to run with finality, Sen. Bato might withdraw his bid.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dcae6-cc0f-4aea-9bbe-be59737eaa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.813+08:00
