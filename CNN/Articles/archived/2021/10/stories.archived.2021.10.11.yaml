      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)&nbsp;</strong>—
        The Commission on Higher Education (CHED) will ask the government to allow
        all degree programs of colleges and universities in low-risk areas for coronavirus
        to re-open for limited face-to-face classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a48604-cee0-484d-a702-7cb5158ccf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:14:55.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagaaralan namin kung pwede payagan ang mga (We''re studying
        the possibility of allowing) schools na mag-limited (to do limited) face-to-face
        in all degree programs in areas with very low COVID-19 prevalence and high
        vaccination rates," Prospero De Vera, CHED chairperson, said during an interview
        with state-run PTV''s Laging Handa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdfec5-027c-4f4b-8b87-36c299014992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:14:55.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said since President Rodrigo Duterte gave his go signal
        in January for limited face-to-face classes for students taking up medicine
        and allied health courses, 30 degree programs across the country have been
        allowed to conduct in-person classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b25c16-dda0-49b3-8535-102a6598a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:14:55.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Duterte also approved the resumption of limited
        in-person classes for five more degree programs:</p>'
