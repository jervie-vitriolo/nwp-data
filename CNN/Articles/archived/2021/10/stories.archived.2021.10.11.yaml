      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said Maring is moving away from the Babuyan archipelago
        in a westward direction over the Luzon Strait and the West Philippine Sea.</p>'
