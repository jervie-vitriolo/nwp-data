      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm was last spotted over the coastal waters
        of Aparri, Cagayan with maximum sustained winds of up to 95 kilometers per
        hour and increased gustiness of up to 145 kph.</p>'
