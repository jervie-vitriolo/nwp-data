    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6152f7-f1ca-4b20-a245-88888abb8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
