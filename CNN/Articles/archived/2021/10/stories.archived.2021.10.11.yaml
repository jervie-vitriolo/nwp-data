      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> —&nbsp;The
        Commission on Higher Education (CHED) is set to vaccinate about 300 student-athletes
        in Metro Manila next week, its chairman said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d905c86-b88d-4584-bba2-3533a3814e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.838+08:00
