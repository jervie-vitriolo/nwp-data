    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 ex-DOH chiefs, over 300 doctors speak out vs Duterte''s attempt to
      ''obstruct'' probe into pandemic spending'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc092e0e-5fc7-494c-874f-7f00d7597d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> More
        than 300 physicians, past and present health leaders, and five former Health
        secretaries stood up against President Rodrigo Duterte''s supposed attempts
        to block Senate investigations on alleged anomalies in COVID-19 response funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299bac0-86e0-4252-bb2b-3ef60128b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians, including its past presidents,
        signed a strongly-worded letter of indignation and call to action addressed
        to the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c70dda-51a2-48af-b9da-b0d85deed618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even former Health secretaries Carmencita Reodica, Manuel Dayrit,
        Enrique Ona Jr, Esperanza Cabral and Paulyn Ubial signed the statement asking
        Duterte not to "obstruct" the Blue Ribbon Committee inquiry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f5af6-e00c-4509-9c91-c1b7496e4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCP, past presidents, and other people who have signed the
        statement think that the President is actually obstructing the investigation,"
        Cabral said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774f859-2cdd-47d2-a74d-1a9628817b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte signed a memorandum that directed Health Secretary
        Francisco Duque III and other members of the Cabinet to ignore summons of
        the Senate committee led by Richard Gordon. He said the probe hampers pandemic
        response efforts since key officials will have to attend the hearings that
        usually last for a whole day. He also warned senators he will send them to
        jail if they cite Cabinet members in contempt.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0af392-394d-4771-9091-d22304745a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:06:50.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/5/senators-duterte-forbidding-cabinet-officials-hearings.html">RELATED:&nbsp;Senators
        slam Duterte''s ''unconstitutional'' order barring Cabinet members from hearings</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535183a-3560-4ce2-afc5-0c8f82ce3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricar Limpin, president of PCP, slammed Duterte''s order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81749da9-85aa-4d6c-a343-1e481c9c2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all deserve to know the truth," Limpin said in a media briefing.
        "Aayawan ho namin ang anumang tangka na pigilan ang testimonya o cover-up
        ng totoong nangyayari kaya kami ay naririto ngayon para manawagan for transparency,
        exigency, and accountability."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943586e-ccdc-4dca-8931-247723bfbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will reject all efforts to block or cover-up the
        testimonies on what truly happened, so we are here to demand transparency,
        exigency, and accountability.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1decee3f-cba2-47b2-b48f-65299365ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Norberto Lingling Uy said Duterte should be the first to launch
        a probe or order his officials to attend investigations if his priority is
        to uncover possible anomalies in the handling of pandemic funds or if he values
        his countrymen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84896466-5c10-4edc-ba54-085c485d8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eugene Ramos, a former president of PCP, said the letter personally
        signed by hundreds of leading physicans in the country is a big deal since
        doctors typically do not engage in protests related to politics so they can
        focus on their duties.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13517e9-31db-4347-b953-ae2ba128e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, silence is no longer an option, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13515bb9-9167-4263-99e0-3ff781c3a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi karaniwang korapsyon ang nangyayari ngayon," he stressed.
        "Ito kaming mga doktor na nagngingitngit ngunit gusto pa ring tumulong kung
        may pag-asa pa. Ngayon kami ay makikialam na."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb9a10-11e5-4789-979e-9e6868cdecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not your regular corrupt activities. Doctors
        are fuming but we still want to help if we can fix this. We are speaking up
        now.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef4aca-5924-4a60-8c41-bf1b532a2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos added: "Health is central to life and its development. We
        cannot afford to leave the nation''s health in the hands of politicians whose
        priorities are on something else."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6ac77-3721-4952-81aa-aebdac7ef805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former PCP president, Dr. Vicente Tanseco Jr., said the
        medical professionals will not take it sitting down.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4df4e-44be-48b7-9e40-b79207a197db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay nandito dahil sa conscience," Tanseco said. "Matagal kaming
        nananahimik ngunit ngayon hindi na kaya ng aming conscience."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc763b7-4733-427b-b172-d86c5131f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been quiet for the longest time. But we are
        speaking up now because our conscience can no longer take it.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982c195-1b78-4679-a4e1-a87887feb032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their appeal to Duterte, the doctors also called on government
        officials to support the pursuit of truth.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f4cd5-a1d2-4825-90d4-0659307ba7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also asked the Department of Justice to conduct an impartial
        investigation, and urged the Ombudsman to file appropriate cases against those
        found to have engaged in anomalous transactions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ffbe7-cb4c-40ad-9e34-7a328996b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silence from the Philippine Medical Association</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b15d8a-a3e1-4b9b-b2ea-d4e183eaa9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin and Dr. Tony Leachon, a health reform advocate, confirmed
        that the Philippine Medical Association (PMA) have not expressed support for
        their protest. PMA is the umbrella organization of all doctors and medical
        practitioners in the country.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa4393-9c5f-4155-abfd-7e591874b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t recognize there is a problem and turn a blind eye,
        then you are an accomplice to perpetuating a crime," Leachon said. "There
        is apathy and lack of proactive measures from the mother org."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d7147-9691-4009-bca2-1670fce521e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:05:37.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said she remains hopeful the PMA will stand with them in
        their fight.</p>'
  'Cebu-Landmasters-housing-sales-despite-COVID-19-woes':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-11T14:30:46.534+08:00
    'imagesource': 'jcr:b917e918-afc2-4e6f-a07c-253b54308610'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda79c59-b7ac-4484-94e2-11f37ea2fd20'
    'lead': 'Cebu Landmasters Inc. is optimistic to end the year on a positive note
      as reservation sales in the first nine months jumped by 13% to ₱11.8 billion,
      driven by the Visayas and Mindanao markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T14:30:07.243+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:21:42.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:50.013+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Landmasters'' housing sales hit ₱11.8B despite COVID-19 woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7dd9e-fafa-4a74-a123-44bedd98425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Cebu
        Landmasters Inc. is optimistic to end the year on a positive note as reservation
        sales in the first nine months jumped by 13% to ₱11.8 billion, driven by the
        Visayas and Mindanao markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3c590-9124-4e00-a9ec-7805bc574838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Cebu market continued to lead the pack, accounting 38%. About
        21% is from projects in Iloilo, while 17% is from projects in Cagayan de Oro.
        The remaining come from projects in Davao, Bacolod, Dumaguete, Ormoc, and
        Bohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa05e7d-de2c-4044-8f55-c8299c881d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Soberano III, chief executive officer of Cebu Landmasters,
        is optimistic about gaining more momentum in the last three months of 2021
        as the real estate firm targets to launch more residential projects in the
        Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e836bd-f173-4073-a74d-c6d0e0aeea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is foreseen that the company will exceed its sales target for
        the year," he was quoted as saying in a disclosure on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31b19f-ad2f-43a2-b0bf-a76c52af6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand for mid and economic homes in VisMin continues to be strong
        despite the extended economic effects of the pandemic and we are optimistic
        take-up will further improve as recovery takes place," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c26089-58de-4b30-8013-e7ac6f74f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic has forced Cebu Landmasters to tap digital
        ways to connect to potential buyers, which Soberano says has been successful
        as the company "has maintained its close connections with its clients though
        effective digital channels that offered virtual tours and user-friendly and
        convenient online sales platforms."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d1bad-4240-4708-abba-dee69346ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will also pursue the 100-hectare Minglanilla
        project in Cebu, its biggest development yet that will require an investment
        of ₱20 billion. The plan has secured a notice to proceed from the Philippine
        Reclamation Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09332814-d80b-4628-9e9a-95ddf55659c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the pipeline is a 14.4-hectare university township Manresa
        Town in Cagayan de Oro and the adjoining Xavier University Masterson Campus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d69076-b0df-411f-91be-8f078204fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:30:07.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to pursue projects in anticipation of VisMin’s strong
        recovery and opportunities to move this region forward," Soberano said.</p>'
  'Cinema-industry-P21-billion-loss-pandemic-CEAP-':
