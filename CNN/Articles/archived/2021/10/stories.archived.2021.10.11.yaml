      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Disaster Risk Reduction and Management Council
        reported four families were pre-emptively evacuated from Brgy. Bolusao in
        Lawaan, Eastern Samar due to Maring.</p>'
