      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its Ultra-Sensing Gimbal Camera that uses the superior technology
        of Zeiss optics, the newest entry to the X series is designed to produce high-quality
        images even through the toughest conditions such as low light and constant
        movement.</p>'
    '3':
