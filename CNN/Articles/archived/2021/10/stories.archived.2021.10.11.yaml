    'lead': ' "Walang ambiguity  sa mga sinabi niya, talagang maka-Duterte siya and
      I am so glad he outed himself," former Sen. Antonio Trillanes IV says of presidential
      aspirant Manila Mayor Isko Moreno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T11:17:45.212+08:00
