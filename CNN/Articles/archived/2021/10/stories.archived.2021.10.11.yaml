    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517502a1-8b60-44ab-81c7-186011383167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
