      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f09d93-e07b-4a42-9a7e-7fb6d4f4c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.287+08:00
