      'mgnl:type': 'text'
      'text': '<p>[Translation: The cinemas are just part of this. Whenever you buy
        tickets, more than half goes to the film producer and we also pay some taxes
        to the national government and to the LGU.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e9584-f22f-484d-8cc6-77573fc56370'
