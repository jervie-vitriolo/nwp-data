      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429263f-1247-4c25-bc9f-23efb4ab4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:59:40.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parte lang po yung mga sinehan. Kasi kapag bumibili po tayo ng
        mga ticket, mahigit kalahati nito ay napupunta sa producer ng pelikula at
        siyempre may binabayaran tayong mga buwis sa gobyerno at sa LGU (local government
        unit),” said Cinema Exhibitors Association of the Philippines (CEAP) president
        Charmaine Bauzon during the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c345133-f376-4b2d-ab48-ae99b18cea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T14:59:40.548+08:00
