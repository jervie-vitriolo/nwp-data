      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s property crisis is ensnaring yet
        another developer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40001836-807b-4515-9305-65ee4375072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b92e0-b20c-4848-9fcd-53f57c70303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern Land is asking investors for more time to pay back a $250
        million bond, according to a company filing with the Hong Kong Stock Exchange
        on Monday. The payment was due October 25. Modern Land said it wants to extend
        that deadline to the end of January as it seeks to improve "liquidity and
        cash flow management and to avoid any potential payment default."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c472a-6d71-4263-8ce6-671c7f4403ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ea5e3-482b-4039-9e7c-10a3f70b30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a separate filing that Chairman Zhang Lei and
        President Zhang Peng intend to provide about 800 million yuan ($124 million)
        in loans to support the company. Shares in Modern Land fell more than 2% in
        Hong Kong on Monday. The stock is down 45% this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a2d39-8101-412b-9902-ea6e588acb8c'
