    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:57.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PTV', 'Wanda-Teo', 'Wanda-Tulfo-Teo', 'Ben-Tulfo', 'Office-of-the-Ombudsman',
      'Samuel-Martires']
    'template': '1'
    'title': 'Ombudsman dismisses case vs. ex-Tourism Sec. Wanda Tulfo-Teo, Ben Tulfo
      over DOT-PTV ad deal'
    'updated': 2021-10-14T20:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e4224-0cae-44cd-8dfa-497133ea98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Office of the Ombudsman dismissed the case involving former Tourism chief
        Wanda Tulfo-Teo, her brother Ben Tulfo and several others over an ad deal
        between the Department of Tourism and state-run TV network PTV-4 for lack
        of probable cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da633a-984b-4955-8227-d3a86b7c48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-page resolution was shared by Atty. Jesi Lanete, Teo''s legal
        counsel. It was approved by Ombudsman Samuel Martires on Oct. 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794c630-8855-4423-ad0b-a65ad3f9c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue to be resolved is whether there is probable cause for
        Section 3(e) of the...Anti-Graft and Corrupt Practices Act against respondents
        for conspiring with one another in giving unwarranted benefits in favor of
        Bitag Media Unlimited Inc. through Kilos Pronto, a Daily News-Type Magazine
        Segment in PTNI/PTV4 which is produced by Bienvenido ‘Ben’ Tulfo, a brother
        of then DOT secretary Wanda Tulfo Teo," the document read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd820567-bff8-431b-8f98-8ef51d57663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman said the case was dismissed and that
        records showed Teo was "not in any way privy" to the contract between Bitag
        and PTV regarding the Department of Tourism advertisement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29152b6b-5be8-466f-9f57-40a313a72edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also named as defendants were:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e06ba-2e2d-4970-aba8-e5eac945b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Arlene Mancao, DOT executive assistant</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c78acb-4c58-4733-b5ef-7368eb8c6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dino Antonio Apolonio, general manager, People''s Television Network
        Inc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5ed32-a7e4-444d-b0ba-78875cd56703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ramon del Rosario, head of airtime management group, People''s
        Television Network Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be107316-fa05-4297-adf5-50c5184138f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ma. Alma Francisco, administrative officer IV, Presidential Communications
        Operations Office</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff4a74-f699-4ee1-a643-4fde44906824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2018/05/03/DOT-Tourism-Wanda-Teo-PTV-4-Tulfo.html"
        target="_blank">2018</a>, Teo landed in hot water after the Commission on
        Audit revealed the DOT placed P60 million-worth of TV advertisements on the
        show of her brothers Ben and Erwin Tulfo on PTV-4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308514a9-0515-4f42-8ade-c08928c82446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo denied there was conflict of interest, saying DOT dealt with
        PTV and not her brother''s production house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad45e0-5111-4d66-8915-4ad8a915c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said PCOO Secretary Martin Andanar wrote Teo in Jan.
        2017 to say he wanted PTV to work with the DOT through the network''s programs
        and services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ab575-867f-45f3-af9e-b1503bf6c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, representatives of PTV/PTNI and the DOT headed by Atty.
        Arlene Mancao...Usec. Katherine S. de Castro and Asec. Ricky Alegre met and
        discussed the mechanics of the proposed partnership including possible discount
        in favor of DOT," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490b551-1d65-4ea1-98ae-47378fc0335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposal was submitted by Del Rosario and Apolonio in Feb. 2017.
        In the same month, the Bids and Awards Committee met where Mancao presented
        the proposal to which the committee members were amenable to. Also in February,
        the BAC recommended the approval of the partnership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55206dc-4852-4fc7-acaf-57abeb498934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement was executed in March of the same year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624e191-d5f4-48bc-a65f-d5ddfcff48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said it was clear Teo''s participation in the transaction
        was limited and to say that she had a hand in the "contract executed between
        PTV/PTNI and BMUI through Kilos Pronto" was "unfounded."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6692c-ca10-409f-9a29-d65fb10d7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:31:51.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No notice of disallowance?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5df22d-3b88-43bc-be68-0cee7da66edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde3a89-e296-4352-bdef-27f5527043a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman went on to say that while COA raised a possible conflict
        of interest, there was "no evidence on record" that the commission''s findings
        "ripened to a Notice of Suspension (NS) or a Notice of Disallowance (ND)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abf875-6c01-43ff-a594-d0ea797d80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd94141-331a-41ef-a92b-9ccd42571fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to this claim, however, COA did in fact issue notices of
        disallowance against PTV in 2019. This was shown in the commission''s 2020
        audit report on the state-run network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87ea83-acfd-44ef-90fb-04e199f954eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce853696-bcab-4e86-ace4-3f4a0c2d1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report released in August showed COA issued two NDs against
        ₱75 million worth of payments PTV made for the airing of the advertisements
        in the Kilos Pronto program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575134d-c4ab-4255-9bca-01e8898ff1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200c3ce-87a8-4863-9891-9322f8834a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ombudsman resolution also read, "Even granting for the sake
        of argument that a NS or ND had in fact been issued, there is nothing on record
        showing that it had gained finality as there are other legal remedies under
        the COA Rules of Procedure which are available to the respondents."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de936113-42f8-4b25-a377-bd92d6f65232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebec4a-1794-45ad-b80b-1a5e45170b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA report, both NDs are still under appeal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a90b6-d16a-4a15-9355-8a24bd27bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197dca72-6d87-4c08-bd5f-47411ebde9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of proof that the findings of COA in its AOM (Audit
        Observation Memorandum) have gained finality, the filing of the instant case
        borders on prematurity amounting to lack of cause of action," the Ombudsman
        said. "Wherefore, the instant criminal complaint is dismissed for want of
        probable cause."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e180a-18ea-415b-a7f1-d3b89772131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T20:22:42.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br></p>'
