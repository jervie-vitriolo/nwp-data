    'template': '1'
    'title': 'Trillanes camp already ''sounded the alarm'' about Isko before unity
      talks with Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b43ac-136e-494c-be14-83a92a3cadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        camp of former Sen. Antonio Trillanes IV already "sounded the alarm bells"
        about Isko Moreno prior to the early stages of unity talks between the Manila
        mayor and now fellow presidential aspirant Vice President Leni Robredo, the
        former senator revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad21b0-763f-4ebb-a894-91eca411d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47899693-6587-4ab5-9577-4c5e2acfd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, leader of the Magdalo group and running for senator under
        the Liberal Party, told CNN Philippines'' <em>The Source</em> that his camp
        did a background check on Moreno, along with other presidential aspirants
        earlier on, including their alliances and positions on several issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baf111-2b42-4624-b20b-6b7937bf0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ff1e5-bb19-4597-b208-dad887dd82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang grupo namin,</em> we do profiling of these personalities
        because we are going to consider them as the next president of the country,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e24dd9-7950-431b-afa4-943e1f5aafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0138ed-f7a9-4a30-9159-8a0bf2da2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:17:45.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s precisely the reason why we were sounding the alarm bells
        when <em>kinoconsider ni VP Leni noon early on na mag unite or align with
        Mayor Isko. Nakita naming danger zone yun</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb0c23-81b7-48d2-ba7e-22aac85315c7'
      'mgnl:activationStatus': true
