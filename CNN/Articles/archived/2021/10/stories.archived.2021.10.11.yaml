      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special moments can happen so fast that you also need a camera that
        can keep up with movement. The vivo X70 presents cinematic-level video features
        such as the Gimbal Reset Technology that offers stabilization angles and reduces
        the frame crop to prevent shaky videos. It also supports standard HDR10+ video,
        editing and broadcasting, and full-path support with its software algorithms.
        When it is time to share your video masterpiece, it stays true to its colors
        and your artistic vision. The Zeiss Pro Cinematic Mode lets you express your
        creative side with video log mode, zoom supporting SAT, focus distance, adjustable
        audio level, and immersive surveillance video interface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
