      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said Maring made landfall
        in the vicinity of Fuga Island, Cagayan at around 8:10 p.m.</p>'
