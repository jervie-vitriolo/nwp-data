      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Narvacan
        town Mayor Luis "Chavit" Singson and his daughter-in-law Patch Savellano-Singson
        withdrew their candidacy for Ilocos Sur vice governor and governor, respectively,
        leaving other family members in the 2022 race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc212348-1925-4e86-a7d1-1c926ecfdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:00:12.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavit and son Ryan filed their candidacies last week for the vice
        gubernatorial race, while Patch and Chavit''s brother Jerry filed their certificate
        of candidacy for governor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62037610-52e3-451c-bade-c65b263354e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:00:12.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patriarch said the decision to withdraw their candidacy was
        done for the sake of the family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6e9d7-e5ce-4d48-8908-011d0082e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:00:12.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-withdraw kami ni Patch [Patch and I withdrew]... For the sake
        of the family. Kalimutan lahat [Let''s forget everything] for the sake of
        the family," he said in a <a href="https://www.facebook.com/lcsluischavitsingson/videos/221110470012322/?__cft__[0]=AZXsU_wPe68Qe9g5HHtX843jMXg3UEffOt72FwXd8VqLzlQUmBo86h6Uf8jGh6dAp7CREPE-EQm-uzpUojV-Af0_S93au8XFw80JdXBGXFj-2pqIvkIeyqTSAgnMpiTU3AjuLQm1ceqsgNIaWrRVUKu50p6pDudq2i97Qj0qAe4aug&amp;__tn__=%2CO%2CP-R">Facebook
        Live</a> as he filed the paperwork at the Comelec provincial office. Patch
        and her husband, Ryan, were also seen in the poll body office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703f93c-e0cc-4339-a652-6a0c5beafebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:00:12.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political kingpin said misunderstanding led to family members
        vying for the same position in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf9017-ecd6-416c-b4ff-de0cd90125b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:00:12.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ryan''s father-in-law, Ilocos Sur 1st District Rep. Deogracias
        Victor "DV" Savellano — who is seeking reelection — will go up against Chavit''s
        other son and former Cong. Ronald Singson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee092d4-f0ca-4cd3-b86a-48430cd5dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:00:12.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singsons and Savellanos have been ruling the province for decades.</p>'
