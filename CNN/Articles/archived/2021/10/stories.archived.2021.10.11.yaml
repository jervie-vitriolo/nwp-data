      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 feels like being in flux — slow moving yet fast paced too.
        I’m slowly working on my Christmas gift list this year, despite the lack of
        holiday spirit these ber months, and I’m determined to give things that are
        practical but fun to receive, especially for the younger people in my life.
        I think the Health Fusion gummy vitamins make for great stocking stuffers
        this year; in a time where strong immune systems have never been more important,
        it’s good to make vitamins part of our daily regimen. Health Fusion gummy
        vitamins come in two varieties: orange flavored Vitamin C and their strawberry
        flavored MultiVites. The MultiVites contain 13 essential vitamins (from vitamin
        A to Zinc) and are safe for kids to take. You can even double-dose on both
        Vitamin C and the MultiVites, because any excess vitamin C you consume just
        gets flushed out. One bottle goes for ₱599 and contains 90 tablets each. I
        know my niece and nephew probably prefer getting a Switch game for Christmas
        but you know what, they’re getting something better this year: the gift of
        health. —MARGA BUENAVENTURA</p>'
