      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772af51-4f39-4179-b9aa-f948a3b79567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:56:15.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe prospects for FDI inflows into APAC over the medium
        term remain strong, even though pandemic-driven supply disruptions and uncertainties
        over the pace of recovery may see some firms rethink their supply chains,"
        said Oxford Economics.</p>'
  '2022-elections-bato-dela-rosa-candidacy-filing':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T19:28:05.388+08:00
    'imagesource': 'jcr:b9542aad-37cf-42d9-a77c-c85a4b90b34b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2364e3a0-d8fb-4d8a-8683-414af71b3207'
    'lead': 'Senator Ronald "Bato" dela Rosa on Monday revealed he was asked to file
      a certificate of candidacy as PDP-Laban''s presidential candidate at 3 p.m.
      on October 8, two hours before the deadline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T19:39:18.095+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:21:21.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:55.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'Ronald-dela-Rosa', 'Bato-dela-Rosa', 'COC']
    'template': '1'
    'title': 'Asked to file candidacy 2 hours before deadline, Bato says substitution
      in back of mind '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c03beb-ae62-4b13-8797-f70c7115905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Senator
        Ronald "Bato" dela Rosa on Monday revealed he was asked to file a certificate
        of candidacy as PDP-Laban''s presidential candidate at 3 p.m. on October 8,
        two hours before the deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e8f0e-09db-4c7d-a508-6219760d772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinawagan ako</em> 3 o''clock in the afternoon <em>na pumunta
        sa</em> Sofitel <em>para magfile ng</em> COC. <em>So sabi ko, bakit? Pwede
        malaman anong rason? Ang sabi sa akin ng liderato ng</em> PDP-Laban <em>na
        si</em> Secretary Cusi <em>e wala na tayong ibang nakitang pwedeng magpapatuloy
        sa</em> legacy <em>ni</em> President Duterte," Dela Rosa recalled in an online
        media interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553eb88-5b15-4f79-9cab-8876d285b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I received a call at 3 o''clock in the afternoon asking
        me to come to Sofitel and file a COC. I asked, why? May I know the reason?
        The party leader, Secretary Alfonso Cusi said there''s no one else to continue
        President Rodrigo Duterte''s legacy.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f06ed-c32c-4bf2-902b-d4a1bb55bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was surprised although he knew that within PDP-Laban,
        he was next in line after Senator Christopher "Bong" Go opted to run for Vice
        President to replace party chairman Duterte who announced his retirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aaa949-ed28-471a-9c05-2e93e74ef4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Senator Francis Tolentino was the third choice, but
        for him, the best bet is someone from outside the ruling party—presidential
        daughter and Davao City Mayor Sara Duterte of the regional group Hugpong Ng
        Pagbabago. He said four days before the surprise filing of his candidacy,
        he was texting Mayor Sara and encouraging her to run for President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb7897-3ebb-4409-b857-24605f06cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Cusi and other party officials never said he was
        a placeholder for the mayor. But he knew this was a possibility, and made
        it clear he would give way if Mayor Duterte changes her mind and decides to
        vie for her father''s post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806c5cc-0045-4ded-b9ff-be1688cbd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quizzed about his seriousness to run for President then, dela Rosa
        said, "<em>Kung ayaw ni</em> Mayor Sara <em>talaga na tanggapin ''yung</em>
        offer <em>ng</em> PDP-Laban (if Mayor Sara really does not want to accept
        PDP-Laban''s offer), then I am a serious candidate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fef1d8-da9b-479b-9872-4411ec3b995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed my candidacy both as a principal or as a supernumerary.
        <em>Pwede akong palitan</em> (I can be replaced) anytime," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6814e9-e44e-4e9c-b350-4998fb112c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My aim was to offer myself to the Filipino people <em>na pwede
        akong maging Pangulo ng ating bansa, iyan ang aking pinaka-aim. Pero</em>
        back in my mind,<em> alam ko may</em> scenario <em>na ganoon, na pwedeng tumakbo
        si</em> Inday Sara <em>at pwede akong mag</em> give way <em>sa kanya,"</em>
        Dela Rosa further explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ab9b7-2a3f-4cf9-a89e-2c97cd4d03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My aim was to offer myself to the Filipino people
        that I can be the President of our country that is my greatest aim. But back
        in my mind, I know there''s that scenario that Mayor Sara may run and I might
        give way to her.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824039d4-f7bb-4424-a30f-19d2ea7bf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Matibag, secretary general of PDP-Laban, said this may be
        Dela Rosa''s own opinion. As far as the party leadership is concerned, there
        are no talks of substitution to date, Matibag said without ruling it out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3889cb7-893f-40a6-8b7f-cf0cd2673818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option is there up to November 15 so we are open to any possibilities.
        <em>Pero</em> right now <em>ang nakataga ngayon sa bato ay si</em> Senator
        Bato <em>ang aming</em> presidential candidate (But right now what''s set
        in stone is Senator Bato is our presidential candidate)," Matibag said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b53d56-1d46-4845-8534-eacb31efee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the senator will work on his campaign platforms this week.
        The "Ba-Go" tandem of Senators Bato and Go will then start touring the Visayas
        and Mindanao next week, Matibag said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0373c-1f4f-40e3-8c52-1d5a36f8b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who first led Duterte''s war on drugs as then chief of
        the Philippine National Police, said he would continue the flagship anti-drug
        campaign "Oplan Tokhang" if he wins the presidency. He said he will ensure
        that all anti-drug cops wear body cameras to prevent abuses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5e691-ee16-4682-8e55-98a4836a22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:39:18.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other faction of PDP-Laban, led by their presidential bet Senator
        Manny Pacquiao, said the Cusi wing violated the party constitution in fielding
        Dela Rosa and other candidates who were not nominated during a national assembly.
        Ron Munsayac, executive director of the Pacquiao faction, said they are studying
        its possible implications in the ongoing legal battle at the Commission on
        Elections.</p>'
