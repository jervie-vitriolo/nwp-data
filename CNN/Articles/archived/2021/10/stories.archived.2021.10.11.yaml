    'template': '1'
    'title': 'Father of Pakistan''s nuclear program Abdul Qadeer Khan dies at 85

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91c679-79fb-468d-80d3-e001e4c4c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:12:33.338+08:00
