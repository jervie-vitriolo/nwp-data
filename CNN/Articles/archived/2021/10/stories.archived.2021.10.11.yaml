      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next week, we will vaccinate 300 student-athletes
        at the UP College of Human Kinetics.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e39ce-ece8-4bca-8821-618563efe6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.837+08:00
