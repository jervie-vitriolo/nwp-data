    'lead': 'David Card, Joshua Angrist and Guido Imbens have been awarded the 2021
      Nobel Prize in economic sciences for contributions to labor economics and analysis
      of causal relationships, the Royal Swedish Academy of Sciences announced on
      Monday.'
    'mgnl:activationStatus': true
