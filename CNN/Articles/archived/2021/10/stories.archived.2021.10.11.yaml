      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring is forecast to exit the Philippine Area of Responsibility
        on Tuesday morning. It may reach typhoon category on Tuesday night over the
        West Philippine Sea, the weather bureau also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0daefb3-c72d-4697-b960-1c1da7b33f32'
