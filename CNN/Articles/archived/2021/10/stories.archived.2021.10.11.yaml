    'template': '1'
    'title': 'Why this cement is the contractors'' top choice for civil works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00236f-aa93-440e-98ed-4dec3fba1ff2'
