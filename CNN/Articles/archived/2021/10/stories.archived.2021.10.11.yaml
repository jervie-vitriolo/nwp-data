  'lowest-birth-rate-in-34-years-2020':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T12:25:16.042+08:00
    'imagesource': 'jcr:9d51dc85-cbd3-4377-b3b9-edf864c909f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8cb3ec3-4932-4f36-a958-287afff05537'
    'lead': 'The Philippines saw the fewest number of Filipinos born following the
      onset of the pandemic in 2020, the Commission on Population and Development
      (POPCOM) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T12:43:49.130+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:21:46.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:48.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lowest', 'births', 'childbirths', 'significant-decline', '2020',
      '1986', '34-years', 'POPCOM', 'marriages', 'fertility']
    'stories': ['']
    'template': '1'
    'title': 'PH births drop to 34-year low amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f9ba4-b8ad-44d5-ba12-dc027383bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Philippines saw the fewest number of Filipinos born following the onset of
        the pandemic in 2020, the Commission on Population and Development (POPCOM)
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23901556-16eb-463b-81ca-23469a4de65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing preliminary data from the Philippine Statistics Authority
        (PSA), the commission on Monday said the country registered 1,516,042 million
        babies last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d73cd4-d054-4294-9f7e-9e41f264c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest in over three decades or since 1986, when only
        1,493,995 Filipinos were born.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048433a8-415c-4478-b041-ab50466ab3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number was also compared to that of 2019, which was 1,673,923
        million or higher by 157,881.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22144b9f-6562-4676-acc3-8e306f7ac067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Population and Development Juan Antonio Perez
        III attributed the "significant" decline in the birth rate to the "combined
        impacts of fewer marriages, women delaying pregnancies during the pandemic,
        and the increase in women using modern family planning methods to prevent
        unplanned pregnancies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dcc8ad-e766-4685-bb60-8d3ee8587a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we feared at the onset of the pandemic did not happen," Perez
        said. "It is clear Filipino women are deciding to delay having children, and
        families are deferring or avoiding [having] more kids, as they were made well-aware
        of the possible hardships and inconveniences in securing medical as well as
        family planning services."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e3704-242b-42f7-a5b5-a4d16867d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM said the country also recorded the lowest number of marriages
        in 20 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d07e65-3fdf-44a4-8c6e-92c3bc01e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said only 240,183 couples tied the knot in 2020, 44% fewer than
        the 431,972 who got married in the preceding year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e7896-5243-4777-b65e-3be7dbadec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez projected the slowdown in marriages, pregnancies, and childbirths
        to go on until the end of 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520a4ef-91c7-4a58-846d-ffb70ba67bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.133+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of those who gave birth between January and March 2021
        were at 268,000, compared with the normal trend of 350,000. If that continues,
        we can see an even smaller addition to the population by year-end," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae0f33-e0e4-48f3-9cf0-cfb86b4d835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.133+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POPCOM official pointed out, however, that there may be delays
        in the registry of births, especially in the provinces where there are difficulties
        in the reporting of childbirths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841a319-8c1a-4a1c-b7b7-37c37c9e9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.133+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the country''s fertility rate decreased to 2.5 births
        per woman from at least six in the 1960s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1475f3-dde0-4abd-9d3d-33da4831e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.133+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez cited the November 2020 study conducted by Social Weather
        Stations, which revealed that unplanned or unintended pregnancies were among
        the major concerns of many Filipino women amid the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6572cc-90d4-4a9a-bc4f-f1f84e67b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.134+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also reported that they were most worried about the impact
        of COVID-19 on their well-being, as well as of their families and their unborn
        children, and the country''s overall condition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05e84f-a655-413a-bc36-a8cb85f0bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.134+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the situation, POPCOM said the nation saw an improvement
        in family planning services in 2020, with an addition of 400,000 users. This
        brought the total number of protected Filipino men, women, and couples to
        over eight million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4797db-ecc5-4043-99b2-97676f5a98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.134+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said he expects the situation in the Philippines to normalize
        post-pandemic, "when fertility and the steadily dipping number of marriages
        will see a possible rebound, similar to what occurred after World War 2."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ceaed-c696-498a-8c97-f7344bf826ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:43:49.134+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:21:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos will eventually learn to live with COVID-19. As such,
        we may see increased births, with family planning helping couples avoid unplanned
        pregnancies, unlike in the late 1940s and 1950s," he added.</p>'
