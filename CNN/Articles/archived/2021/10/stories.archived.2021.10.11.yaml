      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be818e4f-6698-4cf1-9ac5-b927287b1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has insisted the ICC has no jurisdiction
        over the Philippines since it withdrew from the Rome Statute - the treaty
        that established the court - on March 17, 2019. However, the ICC said it retains
        jurisdiction over the alleged crimes committed while the country was still
        a member.</p>'
