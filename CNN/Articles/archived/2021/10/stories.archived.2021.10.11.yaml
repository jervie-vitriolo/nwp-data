      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebe4d2-868a-49cd-be64-0907d2f6a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock has dropped more than 12% since early September,
        signaling a "reputational change" for the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad7e5a-a1d3-4672-a309-8c020864f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84beb0-f98f-4d1f-8f1f-130ef5c060fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never see the stock take a prolonged dip like that in response
        to this sort of political news," Fischer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d5bd8-3668-4e0b-a4bf-c54662cab8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f3eae-2d3a-4387-a99c-e8f28589c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has done in prior interviews, Clegg denied that Facebook had
        any responsibility for inciting or promoting the Jan. 6 insurrection at the
        US Capitol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5a568-9006-4e87-8d05-e6a212fef479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4842a4e-18f2-4661-97be-9fe527ebb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal Facebook memo leaked to Buzzfeed in April revealed how
        the company failed to prevent a "Stop the Steal" group from undermining the
        2020 presidential election results and promoting the Jan 6. riot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091e172-4fa6-4e31-88df-1609651b440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53766b-376a-46e8-ac4b-1dd5078de08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s "State of the Union" Sunday, Clegg claimed that removing
        the algorithms would spread more misinformation and hate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5f652-d3fe-4474-9263-576e71dd744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e1a14-59e1-4fec-bdf9-23e41ff9546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given we have thousands of algorithms and millions of people using
        this, I can''t give you yes or no answer to the individual personalized feeds
        that each person uses," Clegg said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508162-269d-4a9d-af6d-3bc1361ebcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820b9f3-5efb-4910-86ed-a077d8f19037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg did hint that Facebook might be open to legislation requiring
        parental consent for children under 16 to use social media, saying there is
        "nothing more important than our kids."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4150c01-5487-49d9-b556-0d19939974c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f48a37-088e-48ef-80d7-8704ceb97f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If lawmakers want to set down rules for us and for TikTok and for
        Youtube and for Twitter about exactly how young people should operate online,
        we''ll of course abide by the law," Clegg said. "I think it''s right that
        this is a subject of great bipartisan interest and discussion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed21ad2-28e5-4549-bb07-6f445d052b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d4008-1395-488b-b3cf-a1d786e3bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg also said he supported regulations that would allow access
        to the company''s algorithms and a change to section 230, which shields social
        media companies from liability for content on their platforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db73d5-c6b1-49e2-8f6b-8b510266a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30132663-0ec6-420a-a175-55a816ab81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t design regulation that intervenes in real-time in the
        way that human beings interact every millisecond of the day with those multitude
        of algorithms," Clegg said, "but I think in term of transparency, of course,
        yes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7750ca6-87fb-4bd5-ba84-afc409fed78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccd7e6-56c7-4ed6-ae8e-5801827e757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforming or eliminating Section 230 protections have been under
        debate as the Biden administration is cracking down on misinformation on these
        platforms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c8612-5347-4744-b856-088e648081f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb78da-5b7a-41bf-aed8-12e4cd0b575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to perhaps change Section 230, my suggestion, would be
        to make that protection, which is afforded to online companies like Facebook,
        contingent on them applying the systems and their policies as they''re supposed
        to," Clegg said. "And if they fail to do that, they would then have that liability
        protection removed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6950cb5e-9820-4322-b9be-b23edf606cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:55:38.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/10/business/facebook-reliable-sources/index.html">Facebook
        could be facing a Big Tobacco reckoning</a>."</em></p>'
