    'jcr:uuid': '102b5b5a-e316-42e7-8857-3161dd98413d'
    'lead': 'A performer at Moscow''s renowned Bolshoi Theatre was killed on Saturday
      in an accident on stage during an opera.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T09:20:14.876+08:00
