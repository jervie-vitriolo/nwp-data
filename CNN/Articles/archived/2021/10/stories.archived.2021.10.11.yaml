      'text': '<p><strong>(CNN) —</strong>&nbsp;A record number of people attempted
        to cross the border between Poland and Belarus Saturday, amid accusations
        that Belarus is facilitating migration to the European Union''s eastern border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15177d5f-7de4-4e69-922a-6bd05963ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish Border Guard told CNN that Saturday''s figure of of 739
        attempted crossings was the most so far for a single day. They''re the latest
        in a weeks-long migration crisis at the border, for which Poland imposed a
        state of emergency last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987df65-f55c-4221-ab74-f8df87444ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdff5ea-aafc-4238-aadf-7b458b2b2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 16,000 attempts to illegally cross the Polish-Belarusian
        border have been stopped since August, Poland''s border agency has said. Of
        those, 5,000 took place in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb518ab-fd62-4d5f-92f3-a8a366e9cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c4d91-b375-4f35-a531-9e3614d9b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossing could become increasingly dangerous as the seasons
        change. At least four people died on the border between Poland and Belarus
        in August; three people were found dead on the Polish side of the border after
        suffering from hypothermia, according to Polish authorities, and a fourth
        was found dead in Belarus, one meter from the border, Belarusian state agency
        Belta reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f259c-63af-4828-aadf-967724b4fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0d025-17e4-41d1-8eef-eb9c901df0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those arriving at Eastern European borders are from Afghanistan
        and Iraq.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4c67c-acdb-49b1-b693-a6873ae31f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5340031-64ec-405c-a3aa-ed13101e396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Belarus and its neighbors are growing increasingly
        tense over the border situation. In August, the prime ministers of Poland,
        Latvia and Lithuania accused Belarusian President Alexander Lukashenko of
        creating the crisis by driving migrants toward the European Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234bd50-e202-49a4-947b-a35b4d97a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041a0e8-5bb5-44bd-b6ef-d753932ae5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Poland also summoned Belarusian charge d''affaires Alyaksandr
        Czasnouski amid allegations of bullets being fired at Polish soldiers stationed
        along the border. Czasnouski has told press that "the information about the
        shots is not true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8d4b2-ee42-4cf3-aa46-168ed94a312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0c4eb-5e2a-47f5-a55a-bc988ba9ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Polish Border Guard Sunday said that "patrols of
        officers and soldiers reported that last night shots were heard once again
        on the Belarusian side near the border with Poland."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91ca30-91eb-45b1-aa7e-3b7a1e8f1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f302d-535d-4bde-8344-408a005a25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European officials too have accused Belarus of encouraging people
        to cross illegally into Poland, and its other EU neighbors, as part of efforts
        to put pressure on the bloc over sweeping sanctions it imposed on Minsk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af52eb0-5269-460f-8c8a-39869359f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b17182-20ab-4d63-a647-b4faf6cb41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions by the EU, the US and Britain in June were a coordinated
        response to the Lukashenko government''s forced landing of a Ryanair flight
        and arrest of an opposition journalist as well as "continuing repression"
        in the former Soviet state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e209d37-cc12-4edb-a432-88a605f62ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:08:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:22:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/10/europe/poland-belarus-border-crossing-migrants-record-number-intl/index.html"><em>"Record
        number of people attempt to cross the border between Poland and Belarus, officials
        say"&nbsp;</em></a></p>'
  'Gay-Afghan-hiding-Taliban-':
    'author': 'Faith Karimi, CNN'
