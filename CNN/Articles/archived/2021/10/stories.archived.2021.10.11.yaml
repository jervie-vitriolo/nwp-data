      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantasia Holdings, a Shenzhen-based firm, also missed $315 million
        in payments to lenders last week. The luxury apartment developer said in a
        stock exchange filing at the time that it was assessing "the potential impact
        on the financial condition and cash position of the group."</p>'
