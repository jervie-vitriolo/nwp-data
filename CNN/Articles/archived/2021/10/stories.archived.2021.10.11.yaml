      'mgnl:lastActivated': 2023-01-24T22:21:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fb347-1788-48f4-bb16-ec1f638472fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:11:13.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen recipients of the challenge were displaced spa worker
        Ramon Chuatico at the Libis branch, jeepney driver Manuel Reneva at the Shaw
        branch, laundress Mercy Aristol at the Taguig branch, maid Maria Luna Galdo
        at the Global South branch, displaced waiter Carlito Consul at the Somo branch,
        Jr., former street sweeper Gina Bonion at the Alabang branch, Alternative
        Learning System (ALS) student Rayson Diaz at the Evia branch, manicurist-turned-Sampaguita
        vendor Salvacion Abanilla at the Las Piñas branch, and over at the Nomo branch,
        Roanne Hernandez, a casino operator before the company had to stop its operations
        due to the lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b4616-0bb7-44c9-9306-9d36e4225291'
