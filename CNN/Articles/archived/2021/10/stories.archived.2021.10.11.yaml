  'Doctors-Duterte-Duque-DOH-COVID-19-spending-Senate-investigation':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T14:24:31.097+08:00
    'imagesource': 'jcr:67d2765c-89d1-4b0e-b280-edeeb94b9914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a79779d9-5fee-42a9-9356-0764480c88c7'
    'lead': 'A former president of the Philippine College of Physicians says the letter
      of indignation signed by hundreds of doctors is a big deal since they typically
      do not engage in protests related to politics. But this time, silence is no
      longer an option.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T14:29:40.066+08:00
