      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Chinese government started reining in the real estate
        sector to curb excessive borrowing to prevent the market from overheating.
        Beijing has since made it clear that it wants to tame runaway home prices,
        which it has blamed for worsening income inequality and threatening economic
        and social stability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19bace-c05f-4fad-b0e1-5a8b91c5f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.954+08:00
