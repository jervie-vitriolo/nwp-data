      'mgnl:type': 'text'
      'text': '<p><strong>Learn about how artists incorporate 3D printing, coding,
        and AI in their work at this webinar</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d66a0-e89c-4a29-850a-975a2393226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.333+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the concept of NFTs to considerations of artificial intelligence,
        the move towards newer technologies make it an exciting and polarizing time
        for contemporary art. Following the signs of the times, the Ateneo Art Gallery
        has invited three visual artists to discuss how they used 3D printing, coding,
        AI, and video to interpret works in their respective solo shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24b0eb-0a85-4712-a3ab-1901b8bab845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.333+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the artists participated in the 2021 Ateneo Art Awards (AAA).
        Shortlister Celine Lee’s works focus on process and materiality through multimedia,
        visual perception and spatial recognition to invoke concepts that extend beyond
        form, while AAA winner Christina Lopez tackles how artificial intelligence
        can be co-opted by the neoliberal machine. The third artist, Miguel Lorenzo
        Uy, creates work that focuses on immediate concerns with regards to beliefs,
        technology, and media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298b2c2-0b4b-4788-aa10-5c32035520d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.333+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar will stream live on the Ateneo Art Gallery Facebook
        page on Oct. 13, at 2 p.m. To participate via Zoom, register here: <a href="http://bit.ly/AAA2021ArtSpeak">bit.ly/AAA2021ArtSpeak</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
