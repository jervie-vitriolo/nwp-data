      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This positivity rate suggests the country still needs to test more
        people, as the US nonprofit Covid Act Now said the ideal percentage is at
        3% to indicate sufficient testing. The World Health Organization, on the other
        hand, set the benchmark at below 5%.</p>'
    '6':
