    'lead': 'The country''s number of new COVID-19 cases on Monday dropped to its
      lowest in over two months at 8,292, the Department of Health reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T16:19:22.939+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:21:37.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:51.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH tallies two-month low in new COVID-19 infections with 8,292'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef9422-a746-42d2-8ab2-ed62d1933e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:19:22.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> —&nbsp;The
        country''s number of new COVID-19 cases on Monday dropped to its lowest in
        over two months at 8,292, the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23173c6-76f2-494b-831c-0301a97db5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:19:22.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the smallest single-day increase in infections since Aug.
        4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05b1d8-1322-483e-be07-683b1352fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:19:22.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brought the total count to 2,674,814, of which 3.7%, or 98,894,
        are active cases, the DOH said. Around 74.4% of those currently sick exhibit
        mild symptoms, 15% are asymptomatic, 6.14% are moderate cases, 3.2% severe,
        and 1.3% critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ce61e-1dbe-4fc2-9b45-8e02985dc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:19:22.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New fatalities were also relatively low at 36, following four consecutive
        days of a three-digit rise in the death toll.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115d6dc-d97d-492b-91a2-fc5ae2bdfc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:37:31.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from days when the DOH reported zero deaths due technical
        issues, the 36 new fatalities are the lowest since Aug. 16. The department
        noted these include 21 cases it earlier tagged as survivors before final validation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c0b28-a7c5-4c2f-88f8-58c8f8fd7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:37:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data show a total of 39,660 people nationwide have died
        of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c23bd-7582-45a0-bd86-d7087677dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:37:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries, meanwhile, rose to 2,536,260, with 302 added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d09720-1306-44d1-adf5-578dc9f311d3'
      'mgnl:activationStatus': true
