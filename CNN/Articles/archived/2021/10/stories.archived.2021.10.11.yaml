      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga about 43,000 na apektado na rin, yung mga suppliers at pa rin
        mga establisyemento na umaasa sa mga sinehan, mga food establishments sa tabi
        ng sinehan natin.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc830de9-1d8b-476d-a727-bf4fba0752af'
