      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/10/Mayor--Zamboanga-City-experiencing-third-surge-in-COVID-19-cases.html">RELATED:&nbsp;Zamboanga
        City experiencing third surge in COVID-19 cases</a></strong></p>'
  'Father-Pakistan-nuclear-program-dies-85-':
    'author': ' Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T09:10:41.530+08:00
