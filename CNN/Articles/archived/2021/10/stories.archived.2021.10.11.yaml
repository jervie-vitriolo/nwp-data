    'title': '''High chance'' Metro Manila''s alert level will be lowered by Oct.
      15 — Malacañang'
    'updated': 2021-10-11T18:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b4b74-d4c6-4e7f-980c-ff10f8cc3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Metro
        Manila could soon shift to a more relaxed alert level with recent data showing
        promise, the Palace said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91b957-2aab-43bc-a53c-a5aea0989cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf5d55-36a6-47d7-a849-807c7c401bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mabuting balita po ay pagdating po sa</em> ICU capacity
        eh for the first time po in many, many months <em>ang</em> Metro Manila <em>po
        ay nasa</em> moderate risk," said Presidential and IATF spokesman Harry Roque,
        who reported a 69% utilization rate for the region as of Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44489c-0b59-4383-bb7c-20392fa97754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6accc31-6490-49b6-ab2b-af42c9a8f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news is that when it comes to ICU capacity
        is for the first time in many, many months Metro Manila has become moderate
        risk.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97842515-131a-4d1d-b67f-17f2864b2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e37b6-b709-48e2-a69c-0a68e9a15723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the official noted the National Capital Region''s two-week
        growth rates and average daily attack rates are also taken into account, he
        said the data "supports a reduction of the alert level but that''s ultimately
        the decision of the IATF."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851aef38-442f-4156-bb99-ceb0950ce3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:32:34.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Department of Health spokesperson Ma. Rosario
        Vergeire acknowledged COVID-19 cases are indeed going down along with hospital
        admissions. However, the evaluation of local governments'' responses must
        also be assessed, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804ca78-f0b0-4dba-9a8c-f65cd21e4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:32:34.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a23c9-0554-48c3-b521-417a1dd23e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:32:34.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan din tingnan</em> if we can maintain the current health
        system''s capacity. ''<em>Yung</em> shortened detection to isolation,<em>
        kaya ba to</em> maintain <em>itong apat na araw lang</em>? ''<em>Yung</em>
        active case finding <em>mapagpapatuloy ba natin yan, ''yung</em> intensive
        contact tracing <em>at</em> testing <em>at</em> immediate isolation," she
        explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f805e7-a9a3-480b-90cd-cbb892b0b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:32:34.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c9660-189e-4d53-864c-8547f61ae7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:32:34.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also need to see if we can maintain the current
        health system''s capacity. Can we maintain the duration for shortened detection
        to isolation to only four days? Can we sustain active cases finding, intensive
        contact tracing, testing and immediate isolation?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a52fd-3696-4222-abec-9ac6d3d1bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under Alert Level 4 ever since the COVID-19
        alert level system was first piloted last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad3df4-89dc-4d9d-ab01-4e393fcbc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d91be-3961-4b49-ac55-4c3eae0e3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise agreed with Presidential Adviser for Entrepreneurship
        Joey Concepcion that further easing of restrictions is necessary to allow
        ailing businesses to pay their workers'' 13th month pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b0fc2-5284-4904-acdf-b4da215c40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420f0ae-6604-4fe2-baf7-d3639813efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangan po ito para mas marami sa atin ang makapag-hanapbuhay.
        Alam naman ninyo, paulit-ulit kong sinasabi wala pong tamad na Pilipino. Kinakailangan
        lang hayaang magtrabaho at mag-hanapbuhay</em>," the spokesperson added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35cc73-caea-46be-a566-53062f0ba9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396f38b-1e9b-49e4-96c6-17a015594368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:51:36.287+08:00
