      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1dcaf-94a7-46dd-8b2c-dfe39e619cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be pushing for the abolition of the NTF-ELCAC. I believe
        hindi yun yung paraan para manalo tayo dito sa insurgency (that''s not the
        way to win our fight against insurgency)," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484a20e-0028-458e-ae02-ca3976c5d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bbc6e-277f-41e2-86b0-79341f224a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said no "draconian" measures had to be implemented during
        the administration of the late former President Benigno "Noynoy" Aquino III
        apart from effective ground operations, but it had the lowest number of insurgents
        of the Communist Party of the Philippines, and its armed wing, the New People''s
        army.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ba4b3-5d31-4de7-a5be-8b0b875f8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983a5ae-aa5a-4ad0-a9ef-a05b1c7ec876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspiring senator will also have the Senate help out in the ongoing
        investigation by the International Criminal Court on the Duterte''s anti-drug
        campaign, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d28451-6851-4e50-8fdd-50891fde69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45b8ea-9d13-41d5-8ac4-45a3c8af0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s pre-trial chamber previously green-lighted the investigation
        into killings committed during the drug war from July 1, 2016 to March 16,
        2019, as well as in Davao City - by what is known as the Davao Death Squad
        - between Nov. 1, 2011 to June 30, 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2a5b9-4d7e-4d01-b161-1f294c777637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T15:03:02.392+08:00
      'mgnl:createdBy': 'glee'
