      'text': '<p>A State Department official had told CNN before the meeting that
        it was "a continuation of the pragmatic engagements with the Taliban on issues
        of US vital national interest." The official told CNN that the meeting with
        the Taliban representatives "is not about granting recognition or conferring
        legitimacy."</p>'
