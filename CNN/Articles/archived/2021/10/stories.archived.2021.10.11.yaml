      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I honestly haven’t had a fully “good” skin period in the last few
        months because of all the mask-wearing. Apart from that, the few times I do
        go out are still moments of exposure to a lot of air pollutants. The perks
        of living in the big city, I suppose. I’ve taken to building my skincare routine
        by way of layering different serums, and my latest bottle in rotation is Aesop’s
        Parlsey Seed Anti-Oxidant Intense Serum (₱4200 / 60mL). Crafted to cater to
        the needs of urban dwellers, this serum is formulated to protect your skin
        from airborne pollutants by forming a breathable film of protection through
        red algae and tara gum extracts. The best part is that the film is hardly
        noticeable; the serum has a matte finish so build over it with your moisturizer
        of choice. For the past few days, it’s integrated very well into my morning/evening
        regimen, and glides nicely on the skin. My maskne may not be going away anytime
        soon, but I appreciate the added layer of protection. —MB</p>'
