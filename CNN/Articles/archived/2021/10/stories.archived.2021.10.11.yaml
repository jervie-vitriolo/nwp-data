      'mgnl:type': 'text'
      'text': '<p><strong>Watch the music video for Shanne Dandan’s latest dreamy
        single</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2981deb-6d80-4916-abea-d7f658d4896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:48:19.332+08:00
      'mgnl:createdBy': 'gabrielle'
