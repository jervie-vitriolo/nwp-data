      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to clarify when the clause for a unanimous vote does
        and does not apply, and if need be, we will introduce the proper amendments
        to avoid any further confusion in the future," said Zubiri.</p>'
