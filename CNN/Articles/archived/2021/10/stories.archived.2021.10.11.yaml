      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/10/10/entertainment/kim-kardashian-snl-moments/index.html"
        href="https://edition.cnn.com/2021/10/10/entertainment/kim-kardashian-snl-moments/index.html">Kim
        Kardashian West on ''SNL'': Her funniest moments</a>''</em></p>'
  'Facebook-algorithm':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-11T07:37:31.289+08:00
    'imagesource': 'jcr:52ef45de-6ae3-4b98-9b4a-8edb011efb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b761b98-0d84-493b-8d6a-0c83a54ac26c'
    'lead': 'For billions of people around the world, Facebook can be a source for
      cute baby pictures, vaccine misinformation and everything in between — and all
      of it surfaces in our feeds with the help of algorithms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T07:41:10.254+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:21:56.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:45.322+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s success was built on algorithms. Can they also fix it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69d2a0-e747-4804-865a-969d9892c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For billions of people around the
        world, Facebook can be a source for cute baby pictures, vaccine misinformation
        and everything in between — and all of it surfaces in our feeds with the help
        of algorithms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d520105-22fc-4785-8040-4f44b51887b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fb4dd-a17e-42c8-850e-b007b8cce6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, hours of testimony and thousands of pages of documents from
        Facebook whistleblower Frances Haugen have renewed scrutiny of the impact
        Facebook and its algorithms have on teens, democracy and society at large.
        The fallout has raised the question of just how much Facebook, and perhaps
        platforms like it, can or should rethink using a bevy of algorithms to determine
        which pictures, videos and news users see.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6d65a-d456-48e5-a18f-f0eda6b63782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67172cca-4597-4c7b-8ee5-aea27ec155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen, a former Facebook product manager with a background in "algorithmic
        product management," has in her critiques mainly focused on the company''s
        algorithm designed to show users content they''re most likely to engage with.
        She has said this is responsible for many of Facebook''s problems, including
        fueling polarization, misinformation and other toxic content. Facebook, she
        said on a "60 Minutes" appearance, understands that if it makes the algorithm
        safer, "people will spend less time on the site, they''ll click on less ads,
        they''ll make less money." (Facebook CEO Mark Zuckerberg has pushed back at
        the idea that the company prioritizes profit over users'' safety and well
        being.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ca8ad-ab97-48ec-a883-44add16b594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aba3e9-fcad-4e3c-8cf4-8de759b9a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s head of global policy management, Monika Bickert, said
        in an interview with CNN after Haugen''s Senate hearing on Tuesday, that it''s
        "not true" that the company''s algorithms are designed to promote inflammatory
        content, and that Facebook actually does "the opposite" by demoting so-called
        click-bait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586100ab-4b24-4ca7-ad44-5aa0e7a4d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8ae97-8b15-4d4c-bd54-dceb8c8bd6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times in her testimony, Haugen appeared to suggest a radical
        rethinking of how the news feed should operate to address the issues she presented
        via extensive documentation from within the company. "I''m a strong proponent
        of chronological ranking, ordering by time," she said in her testimony before
        a Senate subcommittee last week. "Because I think we don''t want computers
        deciding what we focus on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5655e-9c05-493a-bb35-cb138f4abea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d348b-465f-4c95-a846-97bcad7dddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But algorithms that pick and choose what we see are central not
        just to Facebook but to numerous social media platforms that followed in Facebook''s
        footsteps. TikTok, for example, would be unrecognizable without content-recommendation
        algorithms running the show. And the bigger the platform, the bigger the need
        for algorithms to sift and sort content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7946936-a7e4-4fb6-81f0-ad9cd25b369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e79b8-6f52-4219-a6c6-99cb924e53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algorithms are not going away. But there are ways for Facebook to
        improve them, experts in algorithms and artificial intelligence told CNN Business.
        It will, however, require something Facebook has so far appeared reluctant
        to offer (despite executive talking points): more transparency and control
        for users.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f8a7e-f1f9-4519-8efb-0bc7f6d11118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a23a43-af58-4a68-954c-78a18960a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in an algorithm?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f36fc-b560-404f-b1f5-3d1d87e961ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook you experience today, with a constant flow of algorithmically-picked
        information and ads, is a vastly different social network from what it was
        in its early days. In 2004, when Facebook first launched as a site for college
        students, it was both simpler and more tedious to navigate: If you wanted
        to see what friends were posting, you had to go visit their profiles one at
        a time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde2bf5-b796-43fe-aae8-eea05493d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723b7f8-ddba-4b36-88bd-52f4b13b4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This began to shift in a major way in 2006, when Facebook introduced
        the News Feed, giving users a fire hose of updates from family, friends, and
        that guy they went on a couple bad dates with. From the start, Facebook reportedly
        used algorithms to filter content users saw in the News Feed. In a 2015 Time
        Magazine story, the company''s chief product officer, Chris Cox, said curation
        was necessary even then because there was too much information to show it
        all to every user. Over time, Facebook''s algorithms evolved, and users became
        accustomed to algorithms determining how Facebook content would be presented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677000a6-ab66-4a75-a14e-367c46e5f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f615303-5a03-49e5-9535-1ed39afdd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An algorithm is a set of mathematical steps or instructions, particularly
        for a computer, telling it what to do with certain inputs to produce certain
        outputs. You can think of it as roughly akin to a recipe, where the ingredients
        are inputs and the final dish is the output. On Facebook and other social
        media sites, however, you and your actions — what you write or images you
        post — are the input. What the social network shows you — whether it''s a
        post from your best friend or an ad for camping gear — is the output.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743c53b-b71b-44ff-88c4-0c6c72767cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec3a07-a1a8-421d-a0c5-a636b80119bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their best, these algorithms can help personalize feeds so users
        discover new people and content that matches their interests based on prior
        activity. At its worst, as Haugen and others have pointed out, they run the
        risk of directing people down troubling rabbit holes that can expose them
        to toxic content and misinformation. In either case, they keep people scrolling
        longer, potentially helping Facebook make more money by showing users more
        ads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140939ea-2c7c-4ac6-983d-fa4e44d37b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b50ea-84df-4651-92c7-9f662783e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many algorithms work in concert to create the experience you see
        on Facebook, Instagram, and elsewhere online. This can make it even more complicated
        to tease out what''s going on inside such systems, particularly in a large
        company like Facebook where multiple teams build various algorithms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158549f-8e61-44ac-a5af-bbe934d45746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75982d4b-6132-45e9-9a5a-61dd9a1a5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If some higher power were to go to Facebook and say, ''Fix the
        algorithm in XY,'' that''s really hard because they''ve become really complex
        systems with many many inputs, many weights, and they''re like multiple systems
        working together," said Hilary Ross, a senior program manager at Harvard University''s
        Berkman Klein Center for Internet &amp; Society and manager of its Institute
        for Rebooting Social Media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9bb89-d796-47fb-9eba-a88549e435a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422193be-7174-469d-a09a-891292f65972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More transparency</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbc3e1-1599-445b-98db-1c514a9e8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to make these processes clearer and give users more
        say in how they work, though. Margaret Mitchell, who leads artificial intelligence
        ethics for AI model builder Hugging Face and formerly co-led Google''s ethical
        AI team, thinks this could be done by allowing you to view details about why
        you''re seeing what you''re seeing on a social network, such as in response
        to the posts, ads, and other things you look at and interact with.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737149d-8c08-4604-a4dd-3ff7f8d5b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda4a6a-8e63-44b7-9ba3-a4ed78f0497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can even imagine having some say in it. You might be able to
        select preferences for the kinds of things you want to be optimized for you,"
        she said, such as how often you want to see content from your immediate family,
        high school friends, or baby pictures. All of those things may change over
        time. Why not let users control them?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744f75f-332a-4707-b834-90aaebda1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2c92d-491e-45de-9347-f6b1453735e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency is key, she said, because it incentivizes good behavior
        from the social networks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea46d5-7264-4b72-a37b-4fa8d44e7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05500566-eab5-4a1f-872d-44831a2d491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way social networks could be pushed in the direction of
        increased transparency is by increasing independent auditing of their algorithmic
        practices, according to Sasha Costanza-Chock, director of research and design
        at the Algorithmic Justice League. They envision this as including fully independent
        researchers, investigative journalists, or people inside regulatory bodies
        — not social media companies themselves, or companies they hire — who have
        the knowledge, skills, and legal authority to demand access to algorithmic
        systems in order to ensure laws aren''t violated and best practices are followed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2559422-0ef3-496c-b506-463fd0d9999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f2fd6-7ff4-466a-b680-62d6688e8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Mickens, a computer science professor at Harvard and co-director
        of the Berkman Klein Center''s Institute for Rebooting Social Media, suggests
        looking to the ways elections can be audited without revealing private information
        about voters (such as who each person voted for) for insights about how algorithms
        may be audited and reformed. He thinks that could give some insights for building
        an audit system that would allow people outside of Facebook to provide oversight
        while protecting sensitive data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f80fa-d9e2-4ca8-bfae-9a3894202d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da567c6-44db-4042-b53f-4a2d5a175600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other metrics for success</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab321de4-da2f-473b-82f6-77418b48a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big hurdle, experts say, to making meaningful improvements is
        social networks'' current focus on the importance of engagement, or the amount
        of time users spend scrolling, clicking, and otherwise interacting with social
        media posts and ads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818161cf-51ca-432d-8265-a63841dafabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ddc363-9fed-4e37-901d-a2f8c9b67933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen revealed internal documents from Facebook that show the social
        network is aware that its "core product mechanics, such as virality, recommendations
        and optimizing for engagement, are a significant part" of why hate speech
        and misinformation "flourish" on its platform.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753aa645-0b1f-4cbc-9928-bfac4a07cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818559d7-f2ad-43d4-849f-22ed04620fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing this is tricky, experts said, though several agreed that
        it may involve considering the feelings users have when using social media
        and not just the amount of time they spend using it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93317d7-a51d-4b0f-a503-7dde87c466d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f502b-1a26-46cf-aca3-56a5fa7bdffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Engagement is not a synonym for good mental health," said Mickens.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0041473-b763-40b9-b1e2-a4641a4dcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20380a76-c50e-4c3c-acfb-28247c9ceffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can algorithms truly help fix Facebook''s problems, though? Mickens,
        at least, is hopeful the answer is yes. He does think they can be optimized
        more toward the public interest. "The question is: What will convince these
        companies to start thinking this way?" he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bcef1-d798-4dec-af99-a0fec985b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff042f2-bfc9-4e04-8a27-9c1cbdccc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, some might have said it would require pressure from
        advertisers whose dollars support these platforms. But in her testimony, Haugen
        seemed to bet on a different answer: pressure from Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec4efe-2c72-4516-a340-e5fbe7466d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:41:10.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:21:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/10/10/tech/facebook-whistleblower-algorithms-fix/index.html"
        href="https://edition.cnn.com/2021/10/10/tech/facebook-whistleblower-algorithms-fix/index.html">Facebook''s
        success was built on algorithms. Can they also fix it?</a>''</em></p>'
