      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/5/time-to-scrap-deceptive-substitution-scheme.html">Time
        to scrap ''deceptive'' substitution scheme for aspiring candidates – analysts&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c52fb1-bf90-4707-82d5-0ecce97c01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T12:34:00.814+08:00
