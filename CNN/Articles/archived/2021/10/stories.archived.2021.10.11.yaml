      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A performer at Moscow''s renowned
        Bolshoi Theatre was killed on Saturday in an accident on stage during an opera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929d6cd-eb9c-4919-8c87-f32cb0acf8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823a8d7-ddb0-48ba-af49-c95acc429f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolshoi, one of Russia''s most prestigious theaters, said the
        incident occurred during a set change in Sadko, an opera by Russian composer
        Nikolai Rimsky-Korsakov.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6ad0f-dfbf-4b44-8f44-280ca4b3cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b39f7a-a94b-4a45-a3b0-d05064b202c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast member has been identified by state media as 38-year-old
        Yevgeny Kulesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52966b6-03ca-44b9-b6b3-c2be8c2f50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e79cc4-4897-43a9-9651-d1d7fca89b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater tweeted its condolences on Sunday. "The management of
        the Bolshoi Theatre and the team of the mimic ensemble regretfully announce
        the tragic death of our artist YEVGENY SERGEEVICH KULESH (16.08.1983 - 09.10.2021).
        We express our deep condolences to the family and friends. The time and place
        of a memorial will be announced later," the tweet read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426b0b2-981e-4cc3-a5a7-0ea30f7e8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff85d3-4caa-45e5-bba8-27561d1e14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s prosecutor''s office has opened an investigation into
        the circumstances surrounding the accident, and the Tverskoy Inter-district
        Investigation Department is conducting a pre-investigation check at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cdc11-08ae-4d55-b650-323095fb14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4358b2f-07b2-42f3-8b90-f24099ab5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opera was immediately stopped and the audience was asked to
        leave," the theater also said in comments carried by the Interfax news agency.
        The rest of the performance was canceled and the audience was refunded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83c7ca-7c53-49b2-a7b8-53a2d04de453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3b969-c7a1-4cdb-b65f-cedba086ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place towards the back of the stage, where Kulesh
        "went in the wrong direction" as the scenery was descending, according to
        a law enforcement source, Russian state news agency TASS reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d8657-4069-42a0-a093-983ba75fd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681c341-fdcd-4922-bcb6-cb3856fb5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interfax news cited a source as saying that the performer was
        crushed by a ramp during a change of scenery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638edb5-79ba-4b3e-9393-c8918ff9e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fb289-34a5-4418-a02d-15fc1644e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:20:14.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolshoi has been struck by tragedy in the past. In July 2013,
        a senior violinist died after falling into the orchestra pit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833246f-4c8d-4073-bf1f-817af8c7a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T09:21:04.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:21:53.590+08:00
