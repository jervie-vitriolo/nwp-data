      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s leaders have come under fire for choosing profit over
        health, drawing comparisons to Big Tobacco. On "Reliable Sources" Sunday,
        CNN chief media correspondent Brian Stelter asked if this scandal is different
        from others the tech company has faced.</p>'
