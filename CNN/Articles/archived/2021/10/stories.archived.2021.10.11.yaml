    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Barroca grateful for Magnolia coaches'' support as wife about to
      give birth'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e93c3-86eb-429c-918b-7741e4ef8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:29:17.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:21:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Being
        away from loved ones can be tough especially when a new member of the family
        is on the way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1662c35-0efd-42e4-8d1a-70a608ccebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:29:17.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:21:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Magnolia Hotshots star guard Mark Barroca is feeling
        right now as his wife is expected to give birth to their third child any time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19932f-0afd-42ab-a4de-510c9548a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:29:17.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:21:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old cager, however, said he''s thankful to head coach
        Chito Victolero and assistant coach assistant coach Johnny Abarrientos for
        the words of encouragement. He shared that the wives of his coaches took time
        to ease his worried mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890c813-11e6-44b8-802a-a13f02481082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:29:17.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:21:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see my wife because it''s her due date this month," he
        told <em>CNN Philippines'' Sports Desk</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4967c24-dfbf-4b80-a4a6-8b37025ec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:29:17.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:21:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My coaches gave me a peace of mind as their wives volunteered to
        talk to me and I thank them for that," said the veteran guard, one of the
        few remaining members of the franchise''s grand slam team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87889dd6-8701-4093-a703-786708d765a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T11:29:17.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:21:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barroca and his wife have been apart for more than a month with
        the former staying in the Pampanga semi-bubble for the ongoing PBA Philippine
        Cup.</p>'
    '12':
