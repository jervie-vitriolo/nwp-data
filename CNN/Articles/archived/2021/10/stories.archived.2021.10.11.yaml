    'lead': 'Abdul Qadeer Khan, the man known as the father of Pakistan''s nuclear
      weapons program, has died in the Pakistani capital Islamabad, according to the
      country''s Ministry of Information. He was 85 years old.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T09:12:33.338+08:00
