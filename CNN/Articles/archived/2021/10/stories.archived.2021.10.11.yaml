      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c289336-c265-4cbd-911b-73cdca32f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T16:52:10.832+08:00
