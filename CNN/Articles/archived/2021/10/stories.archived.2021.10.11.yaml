      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Katulad noong unang pandemic, talagang hirap na hirap ho kami.
        Biro ninyo walong buwan, wala kaming income,</em>" shared Reneva, a senior
        citizen who had to park his jeepney driver during the first year of the pandemic.
        This was a big blow to his family especially because he was the one paying
        for his wife''s medication for liver disease.</p>'
