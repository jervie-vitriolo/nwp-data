      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e728e43-c1fc-4025-bc9f-128eab9d4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T07:13:55.232+08:00
