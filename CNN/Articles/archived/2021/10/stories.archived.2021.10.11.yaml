      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s property sector has grown rapidly in recent years, helping
        to power economic growth. The sector accounted for 29% of outstanding loans
        issued by Chinese banks in yuan in the second quarter of 2021. Including related
        industries, it now accounts for around 30% of GDP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd2a0b-dea3-4f44-becb-af8ac1ad2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T19:57:58.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
