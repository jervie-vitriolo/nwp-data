    'mgnl:tags': ['Nobel-Prize-in-Economics', 'Royal-Swedish-Academy-of-Sciences',
      'David-Card', 'Joshua-Angrist', 'Guido-Imbens', 'Nobel-Prize']
    'template': '1'
