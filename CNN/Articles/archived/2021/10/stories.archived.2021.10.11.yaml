      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should I make it in the Senate and if the people entrust
        us to take the post again, I would want to head the blue ribbon committee
        so that we would really see the extent of corruption and other anomalies under
        the Duterte administration.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
