      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ten individuals
        whose livelihoods were affected by the pandemic had the biggest supply run
        of their lives - literally - as AllDay Supermarket gave them two minutes to
        grab items from their stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e429a-021b-4911-96ca-57bf5a96cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T18:11:13.355+08:00
