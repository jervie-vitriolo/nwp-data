    'template': '1'
    'title': 'CHED seeks limited in-person classes for all degree programs in low-risk
      areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8449c-5274-4eeb-8301-59beb8bedb5e'
      'mgnl:activationStatus': true
