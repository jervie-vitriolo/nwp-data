  'darien-gap-children-unicef':
    'author': 'Caitlin Hu, CNN'
    'caption': 'Haitian immigrants arrive by boat in Acandi, Colombia, to begin their
      overland journey through the Darien Gap into Panama and on towards the United
      States.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T21:09:27.908+08:00
    'imagesource': 'jcr:e3723a38-7248-4f4d-8cb1-804e342be4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9de083a-a004-4c9b-a7d2-c823d169c884'
    'lead': 'A record number of children crossed on foot the treacherous stretch of
      jungle between Colombia and Panama known as the Darien Gap this year: 19,000,
      half of whom were under 5 years old, according to UNICEF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T21:03:44.423+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:21:17.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:57.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 19,000 children crossed the dangerous Darien Gap on foot this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903753c-974e-4377-b75e-dc6b786b3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A record number of children crossed on
        foot the treacherous stretch of jungle between Colombia and Panama known as
        the Darien Gap this year: 19,000, half of whom were under 5 years old, according
        to UNICEF.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005828a4-093f-4f95-b230-58d48a1ed705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infamous 60-kilometer (37-mile) trek north brings migrants from
        Colombia to Panama -- a crucial passage out of South America for those hoping
        to reach the United States and Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee73999-add1-4c79-91b4-70cd35e098c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers trying to make it through -- many of them from Haiti --
        have reported robberies, corpses, mutilations and rape in the dense forest
        along the route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff1178-9b92-489d-bd93-db4837bc3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children, the dangers are acute. At least five children have
        been found dead in the jungle, and more than 150 children ended up arriving
        in Panama without their parents, according to UNICEF, which has been working
        with other organizations and government agencies to assist migrants at both
        ends of the journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e283b37-50a3-4950-b17a-7e1a34b83330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a lot of children being separated from their parents during
        this horrendous trip, so when they arrive, they''ve been picked up by someone
        who was just walking by. Sometimes babies or very young children are picked
        up by strangers and brought to our reception centers," Sandie Blanchet, UNICEF''s
        representative in Panama, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a5b74-392f-4407-884b-cd2ee57cf080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 88,000 people have entered Panama through the jungle chokepoint,
        Reuters reported in late September, citing Panama''s National Migration Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6443a51-f9c8-4bd1-8a83-6995c1a617f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more vulnerable people pass through the area, organized
        crime has also taken root.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94047ed4-09c8-4081-91a4-4acca38cc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual violence is increasingly an "instrument of terror" wielded
        by criminal gangs operating around the Darien Gap, according to UNICEF. Minors
        are sometimes targeted; the agency has registered 29 reports of sexual abuse
        of adolescent girls since January, in addition to assaults on women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291df5d-51c5-476a-a4ff-c298dabf1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that shocked me when I was in one of the reception
        centers is hearing women who were raped and who were asking for just for new
        clothes. They were still wearing the clothes they were wearing when they were
        raped. And they wanted just to get rid of these clothes," said Blanchet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ecd635-99fd-4c8b-99ee-519471481632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for families who manage to stay together, the week-long hike
        is brutal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8eac2-cc6e-4044-ad2d-652d076c5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What parents have told us is that they start the journey with some
        water and some food, but they don''t realize how far it is and how long it''s
        going to take them," Blanchet said. "So at some point during the trip, they
        don''t have water, food, there''s nothing available, so they start drinking
        the water from the river, which is not potable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494873aa-15d8-4e1d-ae57-dc8f5c0259a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children emerge from the jungle weak with dehydration and fatigue,
        and often plagued by skin diseases from tropical insects, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ad164-d884-4ef3-af5a-963415b4525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this are what Blanchet called "the invisible wounds" left
        by the journey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb47ba-7a29-45ba-965c-1cf1f43c642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these kids have gone through a terrible time, they have
        seen things they should not have seen," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704676c-0f39-4a85-b011-303ddf17c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:03:44.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/11/americas/darien-gap-children-unicef-intl-latam/index.html">"Nearly
        19,000 children crossed the dangerous Darien Gap on foot this year"</a></em></p>'
  'alexander-schallenberg-austria-new-chancellor':
    'author': ' Stephanie Halasz, CNN'
    'caption': 'Alexander Schallenberg was sworn is as the new Austrian chancellor
      on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T21:11:10.499+08:00
    'imagesource': 'jcr:4a85d22d-4a5e-40cc-b2b5-687bfe3313f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccccfd16-bed3-47f1-be43-21ec5704cb10'
    'lead': 'Alexander Schallenberg was named Austria''s new chancellor on Monday
      after his predecessor, Sebastian Kurz, resigned abruptly amid a corruption scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T21:05:23.240+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:21:17.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:57.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexander Schallenberg sworn in as Austria chancellor after Sebastian
      Kurz quits amid corruption inquiry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab3253-1c58-4988-9d15-da5e9c4dedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Alexander Schallenberg was named Austria''s
        new chancellor on Monday after his predecessor, Sebastian Kurz, resigned abruptly
        amid a corruption scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ac118-35f7-4dd5-a067-8e6106355eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former foreign minister Schallenberg was sworn in by President Alexander
        Van der Bellen at the Hofburg palace in Vienna. Schallenberg, 52, is a career
        diplomat and a close ally of the former chancellor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72598c1-00df-4918-8a6e-39fb0af8a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz will continue to lead the center-right Austrian People''s Party
        (ÖVP) and will remain a member of Austria''s parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b149fdb-6624-4436-ab49-c72d2c851e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the chancellery told CNN on Sunday that Kurz
        "enjoys the full support of the people''s party."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5878b-f331-44ab-9f66-4ca697733c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians say this means Kurz will effectively remain
        in charge of the country but with Schallenberg, who is relatively new both
        to politics and to the ÖVP party, as a figurehead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae030a7c-72d1-4837-a82e-132acf34623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Rendi-Wagner, leader of the center-left Social Democratic
        Party (SPÖ), said Kurz would remain a very influential figure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f31593-29c6-4fcb-b79c-8418c6c0c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Kurz announced that he was stepping down from his position,
        days after his office was raided by Austrian prosecutors investigating him
        and members of his team on suspicion of bribery and breach of trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b0a8a-6771-4a64-9ae2-0e641fba99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old is under investigation over claims that government
        money was used to ensure positive coverage in a daily newspaper, Austrian
        prosecutors announced Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b985100-33d4-4e9a-a892-ad4b517ce497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz said the corruption allegations against him were "wrong," and
        denied that he had used government money for political purposes, but said:
        "I want to make space to guarantee stability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c6f76-1c30-4373-9a26-1b81623f3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties had threatened to bring a vote of no confidence
        against Kurz in parliament on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483eba0b-cc62-4d08-a352-e2668bb6b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Van der Bellen said trust in Austria''s political
        system had been "massively hit," and that it was now up to politicians to
        repair the damage through "serious and concentrated work," according to public
        service broadcaster ORF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d167bd8-ba8a-46c1-8ae8-2c276bbdfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Manipulated'' results</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b08283-2f96-4e54-9dd9-2a188a5b73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz is under investigation alongside nine other individuals and
        three organizations, according to a statement from the Office of Austria''s
        Attorney General for Economic Affairs and Corruption (WKStA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6eaf9-a1b4-4bbe-ac8d-fef43cf5742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids were carried out in several locations -- including two government
        ministries -- last Wednesday as part of the inquiry, according to the prosecutor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc463a1a-a104-4bf3-9653-76ed1225a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between 2016 and at least 2018, budgetary funds from the finance
        ministry were used to finance exclusively party-politically motivated, sometimes
        manipulated surveys conducted by an opinion research company in the interest
        of a political party and its top management," the WKStA statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f8af4-83d8-41aa-95a2-ae8b72d8f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survey results were published (without being declared as an
        advertisement) in the editorial section of an Austrian daily newspaper and
        other media belonging to the same group," the statement read, adding that
        "suspected payments were made in return to the media company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c54cb1-024d-4cb1-a202-4ae65a975a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian media have identified the daily newspaper involved in the
        case as tabloid-format daily Österreich (Austria). The paper has rejected
        the accusations and denied any wrongdoing in multiple op-eds published this
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca2524-cf74-4b7d-8a09-3aa6e2fc0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz led the ÖVP into government in 2017, in coalition with the
        far-right Freedom Party, having turned the refugee influx of 2015 into a vote-winner
        at the ballot box.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53749ec3-73d7-48a7-9992-4a9540c3e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in power just as Chancellor Angela Merkel''s grip in
        neighboring Germany appeared to be weakening. He seemed keen to dismantle
        at least some of her welcoming approach to migrants and take the continent
        down a more hardline path, despite insisting regularly on his support for
        the European project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af72e1-e532-40e5-8774-858e6b3fb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his government lost a vote of no-confidence in May 2019,
        following a corruption scandal prompted by a secretly-filmed video of his
        vice-chancellor Heinz-Christian Strache. But they returned to power after
        winning a general election September of the same year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b020be-97c0-4605-87dd-5ab1e1f7adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T21:05:23.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/11/europe/alexander-schallenberg-austria-new-chancellor-intl/index.html">"Alexander
        Schallenberg sworn in as Austria chancellor after Sebastian Kurz quits amid
        corruption inquiry"</a></em></p>'
  'national-planetarium-temporary-closure-decommissioning-building':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T22:29:41.582+08:00
    'imagesource': 'jcr:11ff8ff6-fea6-4f4e-8519-7b36079da13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8be0d7c9-753e-4ce5-9fda-6521fbf573f6'
    'lead': 'The National Planetarium will be temporarily closed and its 46-year-old
      building in Rizal Park decommissioned to give way to development plans, including
      a new "world-class" facility, the National Museum says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T22:30:53.640+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:21:16.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:57.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Planetarium building to be shut down to give way to new ''world-class''
      facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c2757-a597-400f-b4e2-113f54feaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:30:53.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> —&nbsp;The
        National Planetarium will be temporarily closed and its 46-year-old building
        in Rizal Park decommissioned, the National Museum of the Philippines announced
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79b6db-859c-47f3-9540-dfc7bb912c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:30:53.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Museum said the move would pave the
        way for its development plans, as well as those of the National Parks Development
        Committee, in the central, eastern, and western sections of Rizal Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09eca41-3821-47d2-9632-cd6ce1574bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:30:53.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times in the life of a beloved institution where a long
        chapter has to be brought to a close in order to start a new one, for a new
        contemporary world and a new set of generations of Filipinos," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303329e-1883-4ccf-9838-19a2f39108c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:30:53.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum has yet to present the specific plans, which
        it said are still in the development stage. However, it noted these include
        putting up a "world-class" planetarium that will replace the old facility
        inaugurated in 1975.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b3a78-6676-42f4-9168-a63a128afec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:30:53.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sad to retire the old building, which has in its own way
        been a landmark in Manila and a pillar of the National Museum of the Philippines
        as a whole, but we are excited and motivated to work to deliver a new facility
        that will breathe new life into the National Planetarium as a beloved institution,"
        the organization said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fafcd5-6d22-4378-a747-2149bd179864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T22:30:53.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:21:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the new planetarium will be "truly worthy of the name
        in our present time" and "designed to serve the public well for many more
        decades to come with the unique experience that only a world-class planetarium
        can provide."</p>'
  'ombudsman-wanda-teo-ben-tulfo-ptv-dot':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-11T22:27:49.782+08:00
    'imagesource': 'jcr:3e14a568-a9c8-4eff-9e26-2968955d3ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '531dd282-f97c-49e5-bae6-316c905786ec'
    'lead': 'The Office of the Ombudsman dismissed the case involving former Tourism
      chief Wanda Tulfo-Teo, her brother Ben Tulfo and several others over an ad deal
      between the Department of Tourism and state-run TV network PTV-4 for lack of
      probable cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T22:31:51.340+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:21:16.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
