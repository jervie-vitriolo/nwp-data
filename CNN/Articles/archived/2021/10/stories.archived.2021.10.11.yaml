      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About 43,000 suppliers and workers from establishments
        triving on cinemas, such as food establishments, were also affected.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee0e8e-a07e-41c3-9e4c-a4b168e9abe1'
