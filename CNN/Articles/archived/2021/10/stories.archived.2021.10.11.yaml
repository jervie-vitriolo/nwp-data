      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of the administration and a senatorial aspirant
        under the Liberal Party, Trillanes said there is so much to unpack about the
        numerous anomalies under the leadership of President Rodrigo Duterte in the
        past five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b3d7a-1489-4207-b45d-f9cc8b02ebbc'
