      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination drive is for college players from the National Collegiate
        Athletic Association and the University Athletics Association of the Philippines,
        De Vera noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45eaee-c6bf-4759-90a6-308ac778a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to highlight the urgency of vaccination and to encourage
        all education personnel and students to immediately get vaccinated," the official
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c83a13-cdcb-4ed1-ac74-841a6e7780fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said some universities already have high vaccination rates
        among faculty members and students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27f767-7e2e-4965-bdcf-3d45fb05d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that 73% of higher education personnel from 1,448 universities
        and colleges are now protected against the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895f9ea-0e4f-4127-88bc-22835ac1a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:47:44.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:21:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its data, CHED said the COVID-19 infection rate among students
        and educators was "very low", proving that the guidelines for limited in-person
        classes are being strictly implemented.</p>'
  'malaysia-singapore-ease-travel-restrictions':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-11T17:43:54.944+08:00
    'imagesource': 'jcr:9c6d3efb-1fce-4f99-9f7d-03e08bf07b38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ced6a1b-820f-499e-bee5-4cbad9baf3c9'
    'lead': 'Singapore and Malaysia have each revealed plans to start reopening their
      borders as the Southeast Asian neighbors move away from their zero-COVID strategies
      toward living with the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-11T17:50:51.314+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:21:34.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:20:53.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Asia', 'Southeast-Asia', 'Malaysia', 'Singapore', 'travel-restrictions']
    'template': '1'
    'title': 'Malaysia and Singapore ease international travel restrictions in pivot
      to living with COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d7fb8-7fd9-41c4-b6bd-1ce38e33f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/travel/article/singapore-travel-covid-19/index.html"
        target="_blank">Singapore</a>&nbsp;and <a href="https://edition.cnn.com/travel/article/langkawi-malaysia-travel-bubble-intl-hnk/index.html"
        target="_blank">Malaysia</a>&nbsp;have each revealed plans to start reopening
        their borders as the Southeast Asian neighbors move away from their zero-COVID
        strategies toward living with the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6ca9f-b1b6-407d-8655-5f0563416b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Ismail Sabri Yaakob said Sunday the country
        would end its domestic and international travel restrictions for fully vaccinated
        residents from Monday, after reaching its target of full inoculation for 90%
        of the adult population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ae3ae-ca84-462e-b067-22e33f3443b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes one day after Singapore added eight new countries to its
        vaccinated and quarantine-free travel lanes — the most significant easing
        of travel restrictions since borders shut last March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b84f9-3ada-4298-9290-3eb2d631b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore and Malaysia both battled disastrous surges in <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>&nbsp;cases earlier this year, fueled by the highly
        infectious Delta variant. Both nations pursued aggressive zero-COVID policies
        by imposing strict lockdowns and closing borders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761da40-7b44-4c5c-88c5-973dd21550bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come as governments across the region — including Thailand,
        Indonesia and Vietnam — look to <a href="https://www.cnn.com/2021/09/21/asia/covid-zero-asia-vietnam-thailand-malaysia-intl-hnk/index.html"
        target="_blank">revive their economies</a>&nbsp;via tourism and by reopening
        local businesses. Singapore and Malaysia are transitioning toward treating
        the virus as endemic by attempting to control outbreaks with vaccines, rather
        than restricting citizens'' lives — despite continuing to see <a href="https://edition.cnn.com/2021/09/07/asia/singapore-covid-19-restrictions-intl-hnk/index.html"
        target="_blank">active community cases and deaths</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c8884-55e4-44fa-bf64-3bd6ae28e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans also mirror the "living with COVID" approach seen in many
        Western countries, including the United Kingdom and parts of the United States,
        where daily life has largely returned to normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced64574-4fcc-4f1a-9379-0868e5e4a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malaysia</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc2ce4-0e17-4c4e-ac9d-454a24a64894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in Malaysia began to surge at the start of 2021, prompting
        the government to reimpose lockdown restrictions that had been lifted last
        December. Then in June, it felt the sharp edge of the deadly Delta variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce042b65-b344-45cb-b0d1-c1b39e6075e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a national lockdown, at the peak of the surge in August
        the country was reporting hundreds of thousands of cases per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd00edb-a21e-42cd-a19f-2d9f074100e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrations mounted among citizens who were forced to endure yet
        more curbs on their freedom, and protests against the government''s handling
        of the virus broke out in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71518b-5cd3-446b-b30a-33334ddcf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the lockdown restrictions, millions of people were told to
        stay at home whenever possible and prohibited from domestic travel. Schools
        were closed and gatherings banned. The following month, Malaysia''s then-Prime
        Minister Muhyiddin Yassin resigned, fueled in part by the public''s seething
        anger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903bddc-0271-456e-a14e-e6c6f89ad376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Yaakob''s announcement Sunday marks a significant
        shift from Malaysia''s previous strategies — predominantly because of a highly
        effective vaccination drive. About eight months after its mass rollout, more
        than 66% of the country''s 32 million people have been fully vaccinated, <a
        href="https://coronavirus.jhu.edu/region/malaysia" target="_blank">according
        to data from Johns Hopkins University</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f389fc-cf33-4c8c-9e96-12faf6660fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to train ourselves to live with COVID, because COVID may
        not be eliminated fully," Yaakob told a news conference Sunday, adding Malaysia
        will not impose wide lockdowns again if cases rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13617b-34d4-4f7b-8a74-544c0ac810cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of restrictions means fully vaccinated Malaysians can
        travel overseas without applying for permission from immigration authorities.
        Previously, travel was largely restricted for business, official or emergency
        reasons. Domestic journeys will also be allowed, ending the ban on travel
        across Malaysia''s 13 states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d0b46-1421-4002-8674-c218dbb01ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 16, Malaysia reopened <a href="https://edition.cnn.com/travel/article/langkawi-malaysia-travel-bubble-intl-hnk/index.html"
        target="_blank">Langkawi</a>&nbsp;— a cluster of 99 islands and a prime holiday
        destination — to domestic tourists, with strict protocols in place. The country
        is currently still shut to international travelers, with a fuller reopening
        under consideration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca1410-335c-4eed-8fed-9c3892a4ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of measures comes as the daily caseload continues to
        drop after rising steeply from June to August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7105eb-26ce-4803-84aa-d75dbc1c83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559784a-6d6d-4341-b933-99167cced42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is continuing to uphold its strategy of living with the
        virus, despite recently reporting record daily COVID-19 cases and a spike
        in deaths fueled by a Delta variant outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0070d-faaf-4cda-918d-d3c83b6ebf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the island city-state of 5.45 million people reported
        a daily record 3,703 cases and 11 deaths, according to <a href="https://coronavirus.jhu.edu/region/singapore"
        target="_blank">data from Johns Hopkins</a>. The same day, Singapore decided
        to press on with its quarantine-free vaccinated travel lane (VTL) scheme,
        set to begin October 19, by announcing the addition of eight Western nations,
        including the US and the UK.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b295bbe-2fc2-411f-a702-5629b313f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, travelers from a total of 11 countries can
        enter Singapore without having to quarantine — all part of its "reclaim and
        rebuild" campaign, according to Transport Minister S. Iswaran.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac3eb9-6d38-46a3-9aa1-8ebc78b14cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is home to the Asian headquarters of many multinational
        companies, whose executives rely on ease of travel to and from the country
        — one of the world''s biggest travel and finance hubs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7087e-4484-418f-8ca6-157abee01737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation, Prime Minister Lee Hsien Loong said
        Singapore could not "stay locked down and closed off indefinitely," adding
        that job losses, separation of families and business closures had caused "psychological
        and emotional strain and mental fatigue."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464731ee-d468-4723-843e-6e8f75fb915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Singapore said that it wanted to transition to an endemic
        COVID model in May, the recent Delta variant <a href="https://edition.cnn.com/2021/09/07/asia/singapore-covid-19-restrictions-intl-hnk/index.html"
        target="_blank">surge has put those plans at risk</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0f5f3-8fb4-402e-909b-f6c5197eaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 1, Singapore reimposed some local restrictions to thwart
        the spread. The tighter measures included limiting social gatherings to two
        people and suspending or moving classes online for students age 12 and under
        — a move met with some frustration by Singaporeans, Reuters reported.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35b4eb-2c9a-44b4-b844-197669fb1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address Saturday, Lee said it would take "at least three
        months, and perhaps as long as six months" to become restriction-free, and
        hinted at the possibility of future lockdowns if cases begin to rise — unlike
        Malaysia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e13c67-b1be-48f2-a7aa-26a134514e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this surge stabilizes, we may still see future surges, especially
        if new variants emerge," Lee said. "We may have to tap on the brakes again
        if cases again grow too fast, to protect our healthcare system and healthcare
        workers."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fffb1-06f3-47b4-a9b4-d9be301f814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has one of the highest vaccination rates in the world,
        with more than 80% of its population fully vaccinated, according to data from
        Johns Hopkins.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e55f8b-8a24-4ad0-ad49-f07e3c39c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia-Pacific reopening</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe83fe0-f9bc-437f-b0ff-3f504a70852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s decision to go ahead with the VTL comes as other countries
        in the Asia-Pacific region also move toward living with COVID.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990f2b4-092c-4506-bb7b-916113938e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/travel/article/thailand-travel-covid-19/index.html"
        target="_blank">Thailand</a>&nbsp;plans to reopen its capital, Bangkok, and
        other major destinations to foreign tourists by November in order to revive
        its flailing tourism industry, which accounted for more than 11% of the country''s
        GDP in 2019, according to Reuters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f002e09-6215-43a3-93a3-07df22c0ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s government said Wednesday it plans to reopen key tourist
        destinations to vaccinated visitors from countries deemed a low COVID-19 risk
        from December, ahead of a full resumption targeted for June next year, Reuters
        reported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d27a9-1936-4724-9240-1c2355028575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/travel/article/bali-denpasar-airport-reopening-intl-hnk/index.html"
        target="_blank">Indonesia</a>&nbsp;meanwhile, has allowed public spaces to
        reopen and permitted factories to return to full capacity. Tourists from countries
        including China, New Zealand and Japan will be allowed to enter the resort
        island of Bali by October 14, Reuters reported, citing government officials.
        But travelers will have to quarantine for eight days at their own expense.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dba768-c8d4-4b6f-a2b4-f72b712010f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sydney <a href="https://www.cnn.com/2021/10/10/australia/australia-sydney-lockdown-vaccinations-intl-hnk-dst/index.html"
        target="_blank">emerged from a strict lockdown</a>&nbsp;that was imposed in
        June to contain a Delta outbreak. Now, fully vaccinated Sydneysiders — about
        70% of the city''s adults — can return to restaurants, bars and gyms, while
        many family members can reunite with one another after months apart.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296043e-9b7b-4d87-b4e5-086b86cceda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-11T17:50:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:21:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/malaysia-singapore-travel-covid-intl-hnk/index.html"
        target="_blank">Malaysia and Singapore ease international travel restrictions
        in pivot to living with Covid</a>."</em></p>'
