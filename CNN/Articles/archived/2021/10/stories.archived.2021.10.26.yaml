    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edda9d82-4775-4f0e-9d5c-ccf41ea1b76d'
    'lead': 'Lagundi helped ease the anosmia, or the loss of or changes in taste and
      smell, among COVID-19 patients, according to the two-stage study of the Department
      of Science and Technology (DOST).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T17:06:25.127+08:00
