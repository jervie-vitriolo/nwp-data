    'jcr:uuid': '482f0dfe-d5a3-4a36-8aaf-f2dd599a63b7'
    'lead': 'CEO Mark Zuckerberg kicked off Facebook''s quarterly earnings call by
      addressing the latest wave of coverage based on a trove of leaked internal documents
      on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T20:13:42.350+08:00
