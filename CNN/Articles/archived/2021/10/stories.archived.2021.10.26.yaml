      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b3189-15f2-483f-8505-22cf09e4c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
