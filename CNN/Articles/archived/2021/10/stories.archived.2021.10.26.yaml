      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have discussed with them that fuel is with private
        (companies), so we immediately created a system to talk about this to make
        sure discounts may already be given. So now they are already giving out discounts,
        not just Shell and Petron, but practically all the other companies are granting
        discount.]</p>'
