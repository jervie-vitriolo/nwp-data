      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- inaction in the release and processing of benefits and financial
        assistance of “fallen” and infected medical frontliners</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd4c691-106e-458f-ba9e-85aaeecb3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:55:13.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:41:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the confusing and delayed reporting of Covid 19 related deaths
        and confirmed cases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3df16-696e-416e-aa7b-4a0c8c711e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:55:13.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:41:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

