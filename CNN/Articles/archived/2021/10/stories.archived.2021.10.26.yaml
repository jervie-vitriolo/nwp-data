      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil jumped another 1.2% to trade as high as $85.07 a barrel.
        It''s the first intraday trade above $85 since October 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6392cda-bf24-4baa-84b1-efb59c776c71'
