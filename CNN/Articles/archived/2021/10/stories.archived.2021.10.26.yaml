      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the deadly incident on the set of "Rust"
        is ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e28016-795a-47d3-97d2-bbdad8ff02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a49212-55d7-4f9d-a6a1-ec0b8eba6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, it was reported that actor Alec Baldwin had been
        given a prop firearm during a rehearsal and been told it was a so-called "cold
        gun," a term meant to indicate the weapon didn''t have live rounds, according
        to an affidavit for a search warrant for the movie set filed by the Santa
        Fe County Sheriff''s Office and obtained by CNN affiliate KOAT.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ac803-e011-4db0-bb02-2bab5a1ff0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be0882-fc2c-4f40-92eb-0c155448a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavit, Baldwin was handed one of three prop
        guns by assistant director David Halls that were set up in a cart by an armorer
        for the movie "Rust."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027092ca-ca8b-4a81-a01e-79e7e6e9da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f37910-cee5-4980-b774-727c01ca39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls did not know there were "live rounds" in the gun, the affidavit
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667fff5-8eb9-481b-99db-390974ac3b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ba1c7-9195-47a3-a76d-99b7c872b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not yet been determined what the gun Baldwin fired was loaded
        with, according to Santa Fe County Sheriff''s Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ceb97-7ddc-4b63-bfa1-3846dee98ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
