      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Centers for Disease Control
        and Prevention has added just one new location to its list of "very high"
        risk travel destinations this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a0b1e-bfd1-4cde-997f-f41a253bd5b6'
