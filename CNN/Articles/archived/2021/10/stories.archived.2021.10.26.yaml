      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are not careful or people are complacent...we could possibly
        see a return to moderate risk or even high risk. That is why it''s important
        for us to strictly follow health protocols and we should be careful in crowded
        places," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c6b15-7c0d-4f52-a6b0-86c928f1178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T22:52:14.358+08:00
