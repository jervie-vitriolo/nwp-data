      'mgnl:created': 2021-10-26T16:53:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, architecturally rich Ukraine, the second-largest
        nation in Europe in land area, was moved up from Level 3, or "high" risk for
        COVID-19, to Level 4, the agency''s highest risk category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1aa05-d541-4327-9e65-e83a3d45bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second week in a row that the CDC has moved only one new
        nation to the Level 4 ranks. Last week, it was the modern city-state of Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67359f16-75c6-4f2d-94fe-65844bbcbcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These last two updates in October are a far cry from the situation
        in early August, when the CDC added 16 destinations in one week to Level 4,
        and Delta variant cases were rising rapidly across much of the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6297b95-3d61-45e8-8e5c-113a4366766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations that fall into the "Covid-19 Very High" Level 4 category
        have had more than 500 cases per 100,000 residents in the past 28 days, according
        to CDC criteria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
