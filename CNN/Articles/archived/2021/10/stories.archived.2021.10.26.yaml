      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e388d0c-fb6b-4c7b-9b16-cad52a2c3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest stunt by New York''s MSCHF, the group of around
        20 artists infamously sued by Nike for creating modified "Satan" sneakers
        containing real human blood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55869ed9-ecda-48c8-8c76-b33a81c81cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b302b-472c-4d5c-87eb-a6a4293dcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Museum of Forgeries," the group purchased an authentic 1954
        Warhol pen drawing, titled "Fairies," and then used digital technology and
        a robotic arm to recreate the artist''s exact strokes, before using heat,
        light and humidity to artificially age the paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6879d1-8bba-46d5-a9bf-fc8e6c0498f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a826be-526c-4747-b04d-77d89c3e3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having mixed the 999 fakes with the lone original, MSCHF now claims
        not to know which is the real Warhol. And from Monday collectors can buy one
        of the 1,000 works, each titled "Possibly Real Copy Of ''Fairies'' by Andy
        Warhol," for $250.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b4ed3-2423-4d26-85c4-a5617d861fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ac85d-882d-4b78-bbe3-4128158abf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all the pieces sell, the group would have made over 12 times
        what it originally paid for the drawing. But MSCHF also hopes to poke fun
        at an industry more interested in the authenticity of an artwork -- or who
        created it -- than the art itself, said chief creative officer, Lukas Bentel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfffa64-c09c-483b-9cda-99a523318e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7433c0-c036-4e4a-8cab-6940927916ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the majority of high-net-worth individuals collecting art,
        it''s not about the aesthetic value," he said during a video call from New
        York. "It''s just about the investment value. Will this appreciate in time
        or not?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342a6fa-205d-41c4-8c96-5f07873ab0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18cae5-5c62-4d22-bdc3-cc1963d654dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always very funny," added creative director Kevin Wiesner,
        "to do pieces that are able to simultaneously spit in the art world''s face,
        and also do what they''re trying to do -- which is use art as an investment
        vehicle -- but better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd39b1-3d6b-418a-a4a7-24d9c08ad604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63792a-6afa-49f5-a148-59a531d505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Destroying provenance</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059c80d-1576-48d9-a262-f77b52b50561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective believes that whoever buys the authentic Warhol may
        never realize it. While admitting that an expert might still be able to decipher
        the difference, Wiesner said the forgeries are good enough to cast permanent
        doubt over the work''s provenance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e7197-4c45-42cc-92ca-ec0cfa5cf987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e576d-1888-4bef-95cc-1bae04787ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to be out of your mind to take seriously a gallery
        that is offering this piece as a (authentic) Warhol in the future ... we hope
        the chain of trust is irrevocably broken here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e39507-0158-4d69-970a-35dd84e1d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8ef94-69f2-4745-a80c-a2daa8140e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as commenting on the subjective nature of value, MSCHF hopes
        to make Warhol''s work accessible to those who might not otherwise be able
        to afford it. According to Bentel, the project isn''t only destroying the
        value of one artwork -- it''s creating an entirely new one that is jointly
        owned by all 1,000 buyers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d84fc-8082-46cd-9779-37f6bdc8b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0475b-5a4e-487f-bf55-8f9bc76ddc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Warhol piece is completely unrealistic for most people to even
        come close to getting," he said. "In some way, we''re democratizing it by
        letting everyone have what could be a Warhol."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7f573-cd4a-4584-a480-9dd1b6412082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3547d94-5880-46f5-96bf-120e1eca96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiesner suspects that the artist, a figure who famously explored
        -- and exploited -- mass production in his own work, would approve of the
        project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ff1db-e8b7-4d73-ad63-9db32c2c5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b272e4d-80f2-4f77-abd8-823da9c985ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he''d get a kick out of it," Wiesner said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac54c29-049e-4c63-94e9-60bf66fd954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123cc64-56c5-4220-ba00-333c783113d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enfants terrible</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f6d58-e88d-4918-be04-8c3b9b65f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Andy Warhol Foundation, which manages the pop artist''s
        estate, is so enthusiastic about the stunt remains to be seen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e0054-4447-4e05-b02b-dffb69897c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb14ee-a094-4f0f-a5a5-8c60fc878626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCHF said it doesn''t anticipate legal difficulties. But, as chief
        revenue officer Daniel Greenberg conceded, the group thought the same when
        teaming up with rapper and singer Lil Nas X to create the controversial blood-filled
        "Satan" shoes earlier this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930e9b3-f6b0-48d1-99e9-e76e61dd39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410246d4-7313-4208-af5a-c67e8e156e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the sportwear giant sued MSCHF for trademark infringement,
        claiming that the "unauthorized Satan Shoes are likely to cause confusion
        and dilution and create an erroneous association between MSCHF''s products
        and Nike."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a8e88-7979-4f88-953b-bb5f0d7580b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128c736-d028-4e73-9b17-0cb2d1cce7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two things I said at the time that I''ll never forget,"
        recalled Greenberg. "One was, ''I hope Nike sues us.'' And (the other was),
        ''this is 10,000 percent legal. And man, did they make my wish come true."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988dbb84-8497-45ea-9ff1-4d614ee3ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bad8a2-279d-49c8-ae3d-fe7248dec139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties eventually reached a settlement, thrusting MSCHF
        into the global spotlight in the process. But the group had been making headlines
        since 2019, when it sold a laptop installed with some of the world''s most
        dangerous viruses for over $1.3 million. It has since embarked on a series
        of irreverent "drops," a series of tongue-in-cheek art projects unveiled once
        every two weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26026c-196d-4b3b-b72d-79d99cf48d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d63fbe-93b7-46e3-8305-f4637f881c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the group spent over $30,000 on one of Damien Hirst''s
        famous spotted artworks, before cutting out each of the 88 colored dots by
        hand and selling them separately for huge profit. Then, earlier this year,
        the collective ripped apart four Hermès Birkin bags to create what could be
        the world''s most expensive sandal -- dubbed "Birkinstocks" -- that were priced
        between $34,000 and $76,000.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8bc93-e3c1-420a-9bf4-e7facb41ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e5b45-6996-44e8-9a05-d6bf01132e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By forging Warhol''s work, Bentel hopes to continue "creating value
        through destruction." And the art world''s latest enfants terrible seem intent
        on holding up a mirror to the industry along the way.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c97d7f-7eaa-4fa5-af09-7cab52558268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6980dd-0ca0-4dd7-ab46-acc67a0ff9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s satire and it doesn''t get a reaction," Wiesner said,
        "then it''s just a description of reality."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be747565-6ca2-41fa-870b-15a5ca24aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:24:16.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/style/article/warhol-art-mschf/index.html"
        href="https://www.cnn.com/style/article/warhol-art-mschf/index.html">1,000
        Warhol artworks are on sale for just $250 each. But only one is real</a>''</em></p>'
  'Tesla-1-trillion':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-26T08:24:49.178+08:00
    'imagesource': 'jcr:86841fbc-c730-4009-9a45-b57412ab60ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20acb8b5-0997-4e38-aaba-6e12744c6aa9'
    'lead': 'Tesla just became the sixth company in US history to be worth $1 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T08:27:48.792+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:47:36.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:38.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla is now worth more than $1 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d1721-831b-472b-bd4a-56f3c1d7b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla just became the sixth company
        in US history to be worth $1 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c67222-f745-47d2-b863-74bc7061975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3bef5-6717-4f18-bea9-710dd173e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares popped more than 12% Monday to close at about $1,025, boosted
        by two spots of good news: Hertz announced a record order of 100,000 Teslas
        for its fleet, and influential Morgan Stanley auto analyst Adam Jonas recently
        raised his price target on Tesla to $1,200 a share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71930b-4924-40e3-bafd-312efe6be579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f69819-8344-4c1b-8633-e3aa99c7dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hefty one-day gain put Tesla just over the $1 trillion mark.
        That market capitalization is less than half that of Apple, the most valuable
        company in the world at $2.5 trillion, and No. 2 Microsoft, which is worth
        $2.3 trillion. Other members of the trillion-dollar club include Google parent
        Alphabet, worth $1.8 trillion, and Amazon, at $1.7 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bb2f0-13a4-474d-b9d0-96074b43131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cbdb7-4389-46a6-bf8e-aba30696c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is the second fastest company to hit the $1 trillion mark,
        reaching it just more than 12 years after its 2010 initial public offering.
        Only Facebook, which needed just over 9 years from its IPO to reach $1 trillion,
        got there faster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4c545-43f5-4ef0-bcdb-5c5d2d99efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcef09c-fbe2-437f-b148-e696dc8a38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple took the longest, hitting the mark more than 37 years after
        it started trading in 1980, followed by Microsoft, which took a bit more than
        33 years. Amazon needed 21 years, while Google reached the mark for the first
        time after 15 years. It''s not uncommon for companies that reach the $1 trillion
        benchmark to slip back below it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcba57-504d-45a4-b834-ed862b6e664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90b681-d035-456f-9fe1-7e571e023bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did on Monday surpass Facebook, whose shares are slipping
        following the release of a large trove of internal documents known as "The
        Facebook Papers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b8d76-2ce0-4298-9e45-7a34db57b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c569a1-8c38-444f-9975-4662a87fa95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook shares closed down more than 5% in Friday trading, and
        even with a modest rebound Monday are off 17% from the peak earlier this year
        when the company was valued at more than $1 trillion. Facebook''s market cap
        closed Monday at $927 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb091974-75b9-40bf-8015-b582d5479061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60961390-3fa1-4972-ae5d-0cb1646d69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tesla, by contrast, Wall Street''s excitement about the future
        of electric vehicles has pushed the company''s market value to more than the
        11 largest global automakers combined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae0e2b-75be-4fad-9b68-1b781ae1cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42de17-6571-44ab-bc51-c0ee9d9ded15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is worth more than three times as much as Toyota, the second
        most valuable automaker, which has a market cap of about $280 billion, and
        boasts sales and profits that dwarf those of Tesla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a1a69-c179-48d5-98b7-cbe10cac0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1f8d9-a91a-4590-961b-076fb24e3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Tesla sold only 500,000 cars worldwide — meaning its current
        market value is equivalent to roughly $2 million per vehicle sold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac49b3-1ba9-470f-8b16-8feb126db4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ba7f2-fe1d-42ce-bd0d-753faf18917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already sold 627,000 cars so far this year, and
        is aiming to be close to a million sales for the full year. That would still
        equate to a valuation of more than $1 million per vehicle, but clearly investors
        are nonetheless betting Tesla will achieve its target of 50% or more in annual
        sales growth for years to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c9278-f5d6-4c53-9a3d-d08968fb40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:27:48.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:47:47.499+08:00
