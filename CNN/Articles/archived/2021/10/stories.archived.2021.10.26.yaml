      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) –</strong> Four
        Filipino karatekas will represent the country in the 2021 World Karate Championships
        on Nov. 16-21 in Dubai, United Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdaeda-bafb-4538-bf9b-edb948d5294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:15:24.310+08:00
