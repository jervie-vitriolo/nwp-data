      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are gearing up for a busy week of corporate earnings reports.
        Top techs will release their latest results, with Facebook on tap Monday afternoon.
        The social media giant is also expected to announce a new brand name that
        will focus on its growing multiverse-related business.</p>'
