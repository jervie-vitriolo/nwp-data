      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c86874-0064-4c65-b662-fb006b0db0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi, the president of the ruling political
        party''s faction, gave the assurance amid the still prevailing talks of substitution
        among their fielded candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150409c-8a3c-42b6-b389-d19e2dd764a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef04a45-a503-4468-bb61-1e7fd1618ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Bato ang aming pambato, siya ang aming kandidato sa pagka-pangulo.</em>
        Unless if something happened, <em>siya po ang aming kandidato</em> (Bato is
        still our bet, our candidate for president. Unless if something happened,
        he is stiil our candidate) for 2022," Cusi said during the party''s coalition
        signing with Reporma Party on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b3572-fd99-47f5-8b87-1461a4a9a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860e070-e44a-4cfa-845b-189311fbcc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi expressed confidence that Dela Rosa will catch up in presidential
        surveys and people will know his platforms better in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f1686-fb12-4083-86c3-36a2e4aa45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c7536-6863-418c-a89c-0edc7a5e33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
