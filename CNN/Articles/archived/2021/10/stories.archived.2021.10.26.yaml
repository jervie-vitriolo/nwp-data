      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, it''s wrong. Vote buying is wrong. But what
        I tell people is, accept it. I tell them to accept it because that''s public
        money. Accept it, but still vote for the candidate based on your conscience.]</p>'
