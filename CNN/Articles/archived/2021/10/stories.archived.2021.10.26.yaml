      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda added that the issue on social distancing was addressed
        by allowing only 400 people at a time, and reminding them after five minutes
        to give way to the next batch of visitors.</p>'
