    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gymnastics world champion Carlos Yulo to receive ₱750,000 special incentives
      from PSC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd95e3-a2b9-40b0-8e1c-d9d7e78825ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:09:17.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Carlos
        Yulo will be receiving ₱750,000 special incentives (₱500,000 for gold and
        ₱250,000 for silver) from the Philippine Sports Commission (PSC) for his double-medal
        performance at the the 2021 World Artistic Gymnastics Championships in Kitakyushu,
        Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574aec75-4ac6-4e1b-b6ac-1a22a6776b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:09:17.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old won gold after besting seven other athletes in the
        finals of the vault event. He also bagged silver at the parallel bars category
        behind China’s Hu Xuwei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e609349-de85-4408-a626-d711b70d7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:09:17.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/10/24/carlos-yulo-world-championship-gold.html">Yulo
        claims vault gold, parallel bars silver at world championships</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e89a95-8a18-4f57-a032-aeeb46b147f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:09:17.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC Chairman Butch Ramirez explained that the provisions and technical
        conditions of Republic Act 10699 or the National Athletes and Coaches Benefits
        and Incentives Act does not cover the annually-held world tilt of gymnastics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4878acb-0130-467c-9b23-6ee2e88b4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:09:17.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that a gold and silver medal at a world championship
        will be worth ₱1 million and ₱500,000, respectively. However, it also indicated
        that the world-level championships must be held at least every two years with
        entries from at least 45 countries participating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093dc08-91ba-4fdb-8f72-a6b3082d990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:09:17.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2021 World Artistic Gymnastics Championships saw 56 countries
        participating, the gymnastics meet has mostly been held annually since 2019
        because the next edition was moved from 2020 to 2021 due to the COVID-19 pandemic,
        thus denying Yulo from getting the incentive under Republic Act 10699.</p>'
