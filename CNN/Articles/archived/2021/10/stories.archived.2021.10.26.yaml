  'Duterte-38th-39th-ASEAN-Summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T21:55:30.405+08:00
    'imagesource': 'jcr:b87492c4-50de-477e-a5e2-73f7e1ba4fd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc913c94-41c1-4ea9-b24c-54d26147f7e9'
    'lead': 'President Rodrigo Duterte highlighted regional issues — including the
      crisis in Myanmar and the situation in contested waters — during his speech
      at the 38th and 39th Association of Southeast Asian Nations Summits and Related
      Summits on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T22:01:49.064+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:34:58.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:55.420+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reiterates support for Myanmar, call for maritime peace during
      ASEAN Summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b8480-7126-46d8-8e9e-4bac3a69da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T22:01:49.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)—&nbsp;</strong>President
        Rodrigo Duterte highlighted regional issues —&nbsp;including the crisis in
        Myanmar and the situation in contested waters —&nbsp;during his speech at
        the 38th and 39th Association of Southeast Asian Nations (ASEAN) Summits and
        Related Summits on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e6398-dc98-4d65-844b-eda3456fcaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned that the ongoing situation in Myanmar may
        further exacerbate the effects of the pandemic," Duterte said in his intervention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec74cc-c964-42a5-bc0e-6175b8b8afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:35:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While focusing on comprehensive recovery efforts, we must stand
        with Myanmar in resolving issues peacefully and in a manner that prioritizes
        the welfare of its people," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b5b5c-1b11-4acf-aca3-25dab2bacd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:35:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged camps in Myanmar to "engage in constructive dialogue,"
        adding that the ASEAN Special Envoy must be allowed to visit the country "to
        meet all relevant parties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba40c3-7cfe-4e93-8b5c-29571c8c0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:35:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Philippines will have open doors for those seeking
        refuge from Myanmar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28fee0-9eb7-48ae-8112-799cabcfd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:35:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peace in South China Sea</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b031e9-19a3-4561-be57-d83cc885d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:35:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise reiterated the call for peace and stability
        in the South China Sea —&nbsp;highlighting the United Nations Convention on
        the Law of the Sea and the 2016 arbitral award in favor of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
