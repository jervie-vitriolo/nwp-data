  'greenhouse-gases-level-record-high':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T08:49:13.899+08:00
    'imagesource': 'jcr:ac416a74-1836-406c-bcb6-509ddbfff02b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e24a0e-c65c-4c35-85db-e76f06a523bc'
    'lead': 'The concentration of greenhouse gases in the atmosphere has once again
      reached record highs, according to a UN report published Monday, putting the
      planet on course for warming that far exceeds critical limits to stave off catastrophic
      climate change'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T08:51:24.505+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:47:12.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:39.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CO2 levels in the atmosphere reach a 3 million-year high, putting the
      world ''way off track'' on climate goals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fff952-e6fc-4f8d-ad1a-a480a73097d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The concentration of greenhouse gases
        in the atmosphere has once again reached record highs, according to a UN report
        published Monday, putting the planet on course for warming that far exceeds
        critical limits to stave off catastrophic climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898b4b0-0006-4df3-9905-e5d4ba30f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concentration of carbon dioxide (CO2) in 2020 was 149% higher
        than levels before industrialization, hitting another annual record, according
        to the World Meteorological Organization''s (WMO) Greenhouse Gas Bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e08cc-42fd-4970-8abd-954a3109127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Covid-19 pandemic caused a temporary decline in new
        emissions, it had no discernible impact on the amounts or impact of greenhouse
        gases already in the atmosphere, the report found. Instead, the gradual trend
        of increasing greenhouses gases that had been registered over the past decade
        has continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd73d8c-9226-4701-b1b6-9dc3faeafda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to a sense of urgency ahead of the COP26 climate
        talks, which begin in Glasgow, Scotland on Sunday on the heels of a G20 leaders
        meeting in Rome. There are expectations for some G20 nations that have not
        increased their ambitions since Paris to do so ahead of COP26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126644e-abfa-4ec0-9155-5fd71353b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s biggest greenhouse gas emitter, on Sunday unveiled
        its climate road map without improving on its pledge to cut emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f902947-5084-4fb6-a443-1d52e3fd460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Greenhouse Gas Bulletin contains a stark, scientific message
        for climate change negotiators at COP26. At the current rate of increase in
        greenhouse gas concentrations, we will see a temperature increase by the end
        of this century far in excess of the Paris Agreement targets of 1.5 to 2 degrees
        Celsius above pre-industrial levels," said WMO Secretary General Petteri Taalas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c8d01-5e1e-4136-8477-38446cc8ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are way off track."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d0c50-ffa1-4095-bedd-15537f6e81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of CO2 in the atmosphere breached 400 parts per million
        in 2015 and has continued to rise rapidly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961acec-01a2-456b-ab0c-da881b4f5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbon dioxide remains in the atmosphere for centuries and in the
        ocean for even longer. The last time the Earth experienced a comparable concentration
        of CO2 was 3-5 million years ago, when the temperature was 2-3°C warmer and
        sea level was 10-20 meters higher than now. But there weren''t 7.8 billion
        people then," Taalas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6fe4a-129d-4394-982a-3c8d4f9fd377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane and nitrous oxide levels were also at record highs, at 262%
        and 123%, respectively, of levels in 1750, before the industrial revolution
        began a centuries-long process of human disruption of the Earth''s atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9d921-a79e-4615-aed0-98c7f385ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenhouse gas measurements are like skidding into a car crash.
        The disaster gets closer and closer but you can''t stop it," Euan Nisbet,
        from the Greenhouse Gas Group at Royal University, told the Science Media
        Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8611a5a-aea4-4fd2-ae54-1de2372e80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of Edinburgh Climate Change Institute Dave Reay said the
        success or failure of COP26 would be "written in our skies in the form of
        greenhouse gas concentrations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be774bb-0a4b-4176-ba90-0aa67b40a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new report from the WMO provides a brutally frank assessment
        of what''s been written there to date. So far, it''s an epic fail," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab92f01-3d63-4d44-a2a0-96f7baad0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small window of opportunity to stabilize greenhouse gas concentrations
        at a level that meets the Paris Climate Goals is about to vanish."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd52f2-a23a-4541-94bd-4ca1a18071cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 was initially billed as a once-in-a-generation chance to unite
        global efforts to fight climate change and commit the world to strong emissions
        pledges. But the conference has been shrouded in uncertainty in recent weeks,
        with several important leaders yet to confirm their attendance and as rising
        cases of Covid-19 in the United Kingdom raises questions around whether the
        event can go ahead at the scale planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986c171-40b2-4a72-8c18-60bf1329b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a UN report synthesizing all countries'' pledges to
        reduce greenhouse gas emissions has found that the world is on course for
        a 16% increase in emissions by 2030, compared with 2010 levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b5cb9-861b-4ad8-bf57-2fe991f9b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have said that the world needs to halve its emissions
        over this decade to have any chance of containing global warming to 1.5 degrees
        Celsius.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a474f74-23db-4af5-bd6b-5229673810f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, 192 parties signed onto the Paris Agreement and agreed
        to submit new pledges -- known as Nationally Determined Contributions (NDCs)
        -- ahead of COP26. So far, 143 parties have done so, and their pledges equate
        to a 9% reduction in emissions between 2010 and 2030.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e462fd0-ef2a-4cfa-bc32-15f88ecc5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when all 192 parties are put together -- including those who
        haven''t updated their NDCs, as well as those who updated them making the
        same or even a decreased pledge -- greenhouse gas emissions are set to increase
        by 16%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc5d3a-2088-4bc4-8336-96a32cc24c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among G20 countries that have not increased pledges ahead of COP26
        are China, India, Australia, Brazil and Mexico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4280eb8-58d4-4d88-a52a-f5d563c346f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comparison to the latest findings by the Intergovernmental Panel
        on Climate Change (IPCC) shows that such an increase, unless changed quickly,
        may lead to a temperature rise of about 2.7°C by the end of the century,"
        the UN report said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c8aba-588d-4cd0-9c9f-2921f092e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:51:24.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/10/25/world/emissions-climate-greenhouse-gas-bulletin-wmo-intl/index.html"
        style="font-style: italic;" target="_blank">CO2 levels in the atmosphere reach
        a 3 million-year high, putting the world ''way off track'' on climate goals</a></p>'
  'Russia-China-warships-Japan':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T08:52:49.060+08:00
    'imagesource': 'jcr:341c7bdd-6366-42fe-a268-1027814b50a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83fad81e-584a-4c1c-8d00-e2699f19c87d'
    'lead': 'A joint Chinese and Russian naval exercise, in which a flotilla of 10
      warships completed a near circle around Japan''s main island, has been touted
      by the two countries as a means of ensuring stability in a volatile region'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T08:56:26.629+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:46:54.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:39.330+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Why Russian and Chinese warships teaming up to circle Japan
      is a big deal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b1314-2380-4050-92b2-0e2f2f758ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A joint Chinese and Russian naval
        exercise, in which a flotilla of 10 warships completed a near circle around
        Japan''s main island, has been touted by the two countries as a means of ensuring
        stability in a volatile region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8263c5-e3ea-4eae-97a5-2f6e6bd88bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say the drills are likely to have the opposite effect,
        potentially reigniting regional tensions and enhancing claims by the Japanese
        government that it needs to increase military spending to counter Chinese
        aggression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24362061-14d5-4ef4-860d-c650c51177ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voyage, billed as the first joint China-Russia naval patrol
        in the western Pacific, saw the vessels sail through the Tsugaru Strait that
        separates Japan''s main island and its northern island of Hokkaido, before
        heading down the nation''s eastern coast and then back toward China through
        the Osumi Strait off the southern Japanese island of Kyushu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92718f-1d97-4512-a914-fe90f900943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though foreign vessels are permitted to sail through the Osumi and
        Tsugaru straits, both of which are regarded as international waters, the maneuvers
        were closely monitored in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab5c5a-40eb-4ba5-a794-43166d2a5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will reinforce the conclusion that Japan has already drawn that
        China potentially presents a threat to Japan and therefore it has to increase
        its own defense spending and readiness to deal with it," said Drew Thompson,
        a former United States Defense Department official and a visiting senior research
        fellow at the Lee Kuan Yew School of Public Policy at the National University
        of Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd5a29-6512-419b-94e4-77977a2693b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Japanese Defense Ministry described the
        exercises, which ran throughout last week, as "unusual."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344351db-7e8c-4625-8a3b-d53baf4b6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-Russia flotilla consisted of five warships from each country,
        with a mix of destroyers, frigates, corvettes and support ships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c97b-3847-4721-aeae-54b67ad483b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military said the two navies parted ways in the East
        China Sea on Saturday. "The joint exercise and joint cruise have further developed
        the China-Russia comprehensive strategic partnership of coordination for the
        new era, and effectively improved both sides'' capabilities of joint operations,
        which was conducive to jointly maintaining international and regional strategic
        stability," Rear Adm. Bai Yaoping of the People''s Liberation Army''s Northern
        Theater Command and the deputy commander of the navy said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be4d3d-7f73-468a-8a24-ebf7eaaae1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry said the objective of the joint patrol
        was to "demonstrate the state flags of Russia and China, maintain peace and
        stability in the Asia-Pacific region and also protect facilities of both countries''
        maritime economic activity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691f254-3f69-42e8-8dc3-a43b2a44d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s military buildup</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4672a-0b2d-448d-a3fd-483fb0069809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and Japan have spiked in recent years, amid
        moves by Beijing to assert sovereignty over Japanese-controlled islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c9353-04ed-4cbc-881f-cc6e3d3b0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been stepping up its military pressure on nearby
        Taiwan, sending dozens of warplanes near the island. Japanese officials have
        previously tied the security situation in Taiwan to Japan, noting that 90%
        of Japan''s energy is imported through the areas around Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67e0d4-e2e4-4b50-bc78-0b497396e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Japanese military spending pales in comparison with China,
        it has moved to significantly bolster its defenses, adding state-of-the-art
        F-35 fighter jets and converting warships to aircraft carriers for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d163992-f2b1-4588-ad9e-5f71567cef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also in the process of adding high-tech destroyers and submarines
        -- all of which can project its power far from Japanese shores.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2d279-4978-4dd9-ba57-814dcdd61044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reach of Japan''s Self-Defense Force was clear on Monday, as
        one the warships that will eventually be outfitted to carry F-35s -- the helicopter
        destroyer JS Kaga -- conducted bilateral exercises with a US Navy aircraft
        carrier strike group in the South China Sea, almost all of which China claims
        as its sovereign territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a9bf5-cd12-4b47-973d-8076b5aeb9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the summer, Japanese naval forces trained with their counterparts
        in the British Carrier Strike Group 21, led by the aircraft carrier HMS Queen
        Elizabeth, as well as with US Navy ships in the Pacific.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cd67c-f063-42b0-b70e-af56774ce8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has kept a close eye on such events, and the joint Russian
        flotilla is a sign from China that it also has partners, said Alessio Patalano,
        professor of war and strategy at King''s College in London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5d08b-1411-45a3-97e7-24e6675a2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer, US and partner navies have considerably elevated the
        level of interoperability in the west Pacific," he said."This is something
        of a weakness for the Chinese, so the joint patrol seems a response to that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ccfb7-af0f-4440-91de-3831e0d91ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China have an ongoing military partnership and have conducted
        a series of joint drills, the most high profile of which was "Vostok 2018,"
        a simulated battle in which a Russian-Chinese coalition fought a fictional
        enemy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3ed12-307f-4de7-a89e-2f7d2499b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, Russia and China joined forces once again to use
        a joint command and control system, with Russian troops integrated into Chinese
        formations, according to a statement by China''s Defense Ministry at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0d78c-840f-4f71-830a-e0bd62807fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s ''hypocrisy''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66cd6c0-011e-4dac-9a58-ea3a64257ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route taken by the joint Chinese-Russian patrol, through the
        Osumi Strait at the end of their journey, as well as through the narrow Tsugaru
        Strait between the main islands of Honshu and Hokkaido earlier in the week,
        has also attracted a considerable amount of attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ff2db-0ec2-47ab-8477-567ef2765656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because when the US Navy or foreign navies transit the Taiwan
        Strait between Taiwan and the Chinese mainland, Beijing condemns them as destabilizing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda02af-5b98-44f2-a636-2d4c1fba0465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, after US and Canadian warships sailed through the
        Taiwan Strait earlier this month, the Chinese military''s Eastern Theater
        Command accused the two sides of colluding to "stir up trouble" and "seriously
        jeopardize peace and stability" in the strait.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2206b29-a649-48dc-a79d-76f0cc0b83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at 100 miles (160 kilometers) wide at its narrowest point, the
        Taiwan Strait is huge compared to the passages between the Japanese islands.
        The Osumi Strait, for example, is just 17 miles (27 kilometers) wide at its
        narrowest point.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a6587-e886-48e2-b9a8-fc1be87a7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese and Russian warships weren''t in violation of
        international law, a news segment broadcast on Chinese state TV showed just
        how close they came to Japanese territory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fada20-63fe-4012-b131-a6ec9122bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter seemingly aboard one of the Chinese ships is shown passing
        through the Tsugaru Strait as the Japanese coastline looms large behind her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ce4ca-2971-41c0-a0c0-44791c6655ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, after transiting the strait, the reporter says, "We are now
        in the western Pacific, and we can see the Japanese Maritime Self-Defense
        Force aircraft not far behind us. They have been following us since the beginning
        of our patrol. In addition to the aircraft, they also sent multiple vessels
        to track our formation for intelligence gathering."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf8d4f-e4fc-483c-abd2-177adecd19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson said China can''t espouse one thing then act in the opposite
        way.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910b12f-13a2-4745-a33c-5e16606c2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You either support norms or you support power politics," he said
        of the leadership in Beijing. "This makes their virulent anti-foreign rhetoric
        extremely hypocritical."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7e8e1-00ca-4a9e-80c3-af95e4e7f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if it''s good for China and Russia, it must be fine for the US,
        Canada and other navies that sail in the Taiwan Strait -- or even the South
        China Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d67fa5-91e2-41dc-8cce-28306ccb33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re establishing that it is a very accepted international
        norm," Thompson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e1b35-2624-412e-be9e-233438218f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:56:26.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:47:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com Why Russian and Chinese
        warships teaming up to circle Japan is a big deal</p>'
  'Sudan-military-takeover':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T09:20:32.155+08:00
    'imagesource': 'jcr:456ab0a7-ba61-40bd-9af6-841ac8701a98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e39c1c6-7829-431b-b155-fd5d17ebf638'
    'lead': 'Sudan has descended into crisis after the military dissolved the country''s
      power-sharing government and declared a state of emergency on Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T09:26:20.681+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:46:34.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:39.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The military has taken over in Sudan. Here''s what happened'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe33253-e62c-42d2-a117-4f040baecdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sudan has descended into crisis after
        the military dissolved the country''s power-sharing government and declared
        a state of emergency on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0136bd6-2ae8-4251-b601-27c7c8e6ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has crushed hopes for a peaceful transition of power following
        the ousting of former President Omar al-Bashir in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f641a8-3cc2-4d27-8640-0d8d790e9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6615c9-1744-4d24-a26c-c0fca71d40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s going on in Sudan?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522c353-611e-4dbb-b0a9-3ceb00f89aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan had been ruled by an uneasy alliance between the military
        and civilian groups since 2019, but on Monday, the military effectively took
        control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989be26-513c-4c2f-87ce-3badecd1cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Abdalla Hamdok and his wife were detained and taken
        to an undisclosed location. Multiple government ministers and officials were
        also arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99b3cc-f730-45ad-b002-27bd2aa981aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Abdel Fattah al-Burhan, the head of Sudan''s armed forces,
        dissolved the power-sharing Sovereign Council and transitional government,
        saying in a televised statement that an "independent and fair representative
        government" would assume power until one is elected in 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd9df7-8ad2-4e49-bc6d-53532a11dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the power-sharing agreement with civilian members of the
        country''s transitional sovereign council "became a conflict" over the past
        two years, "threatening peace and unity" in Sudan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64d174-df0b-4459-967a-cc683ae161c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several articles of the constitution have been suspended and state
        governors removed, Burhan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66878e-985f-4b42-99da-137a34cca7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the current troubles start?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834fb35-feae-43e7-b074-ec8249c13e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bashir was ousted in a 2019 coup, after three decades in power,
        Sudan''s military leadership assumed control to oversee the transition of
        power, forming the Transitional Military Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cb223-0c8f-4544-98b6-959e7baec8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the council was strongly opposed by a pro-democracy movement
        which called instead for civilian rule. After a weeks-long standoff, the two
        sides agreed to form a Sovereign Council that would govern "for the next three
        years or a little longer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f18194-ddcd-49d4-928e-df7e5b4f3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement struck in July 2019, the military council would
        be in charge of the country''s leadership for the first 21 months. A civilian
        administration would then rule the council over the following 18 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9e01c-83d2-433f-930d-510cc426b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did the coup come as a surprise?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab0b15-4746-4264-8afa-365f10e9dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not entirely. Adam Hireika, an aide to Hamdok, told CNN the premier
        was aware of the army''s plans and had been under pressure to dissolve the
        government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15dc3b-353b-4dd9-9c7a-3a4f41c21d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hireika said he visited Hamdok on Sunday evening where he discussed
        the current state of affairs. He said Hamdok had just met with Burhan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d19ee1-5872-46b8-8331-c6243a221b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Information Ministry said Hamdok had been under pressure
        to release a statement "in support of the takeover." Instead, it said, he
        called on pro-democracy protestors to take to the streets in peaceful protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abeae3-0ac1-4907-bc5a-abe9db712f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is it happening?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a267f-5ca7-4ca1-96f3-6c8eaf5fd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions had been rising after some politicians, including Hamdok,
        pushed for a full transition to civilian rule by November 17, in keeping with
        the original transitional agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352770f-915f-4a37-a72f-75f1744073af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation escalated last month, when a military coup d''etat
        attributed to forces loyal to Bashir failed, resulting in most of the officers
        involved being arrested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dd051-8cb8-4c9b-aebb-77a7afe3bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since, military leaders have been demanding reforms
        to the Forces of Freedom and Change (FFC) coalition and the replacement of
        the cabinet. Civilian leaders accused them of a power grab.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd0bdf-13a9-4e44-8e70-70727e8a846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throngs of Sudanese protesters took to the streets last Thursday,
        demanding that the 2019 transition deal be honored and calling for an elected
        government. There were also pro-military protests opposing the civilian government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b4e78-27b8-42f8-95b7-9e59a8453474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the international community reacted?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb6f92-6189-4c5a-bf7f-83f58a7c2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General António Guterres condemned the
        coup and called for the release of the prime minister and other officials,
        he said in a tweet Monday, adding that the UN would "continue to stand" with
        the people of Sudan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91186430-b7bb-4df3-9b62-0c008e205400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing, the White House said the Biden administration
        was "deeply alarmed" by events unfolding in Sudan, while the United Kingdom
        called the coup an "unacceptable betrayal of the Sudanese people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1c2fc-180b-48ed-89a2-f58fd139d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do the protesters want?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384689ca-c4ca-4c5b-922a-7f26596abc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters opposing the coup took to the streets of
        the capital, Khartoum, on Monday, some chanting: "We are walking holding worry
        in our hearts and worry sleeps in people''s chests." They gathered in multiple
        locations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79b62d-a0c1-415c-b002-3fd654bcc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed and at least 80 were injured as a result
        of gunfire during the demonstrations, the Sudanese Central Doctors Committee
        said in a statement on Facebook. The Committee, which is aligned with the
        civil component of the now-dissolved Sovereign Council, blamed the military
        for the shooting. CNN could not verify these claims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969aba6-0939-4a1c-a54f-a5ce114f4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed crowds of people making their way
        towards the military''s General Command. Some could be seen removing razor
        wire that had been placed across a road amid reports of street closures in
        several parts of the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4acde-530e-493a-89dd-5021ff141e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of civilian rule have also announced a program of civil
        disobedience and a strike in response to the military takeover, the Ministry
        of Information said on Facebook.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e89df-8b30-4447-af69-a875cd488425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Omar al-Bashir?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3eb0ce-0569-4efb-8e73-25cf78939753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief prosecutor at the International Criminal Court (ICC) in
        the Hague issued arrest warrants in 2009 and 2010 for Bashir on charges of
        genocide and war crimes related to Sudan''s military campaign in Darfur between
        2003 and 2008.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2439f-b285-4903-954b-8a779bdee791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the government announced it would hand the former
        president over to the ICC, along with other officials wanted over the Darfur
        conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3be104-0035-4d94-bde8-1f108878e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president is currently in prison in Sudan; he was sentenced
        to two years for corruption and illegitimate possession of foreign currency
        in 2019. He also faces another trial in Sudan over his role in the 1989 coup
        which brought him to power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37509fad-58db-4e51-9a8d-fb58aa97197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T09:26:20.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/25/africa/sudan-coup-explained-intl-cmd/index.html"
        target="_blank">The military has taken over in Sudan. Here''s what happened</a></em></p>'
  'Scott-Morrison-net-zero-pledge':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T09:58:31.548+08:00
    'imagesource': 'jcr:36ea6e9a-96e2-4767-be59-cf5d7a213dd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1262407e-65cb-46c3-8912-e9640a053393'
    'lead': 'Australian Prime Minister Scott Morrison says that his government had
      agreed to achieve net-zero emissions by 2050, after international allies, Australian
      state leaders, and the country''s business community dialed up pressure on the
      leader to do so'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T10:03:51.832+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:46:26.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:39.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia PM announces net-zero pledge, but no new emissions cuts ahead
      of COP26'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d82df3-1477-4f3f-99ea-5c879ae2b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Scott Morrison
        said Tuesday that his government had agreed to achieve net-zero emissions
        by 2050, after international allies, Australian state leaders, and the country''s
        business community dialed up pressure on the leader to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5a9f8-6365-49b5-afd5-3cf673f8a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries have put forward plans to reach net-zero —&nbsp;where
        greenhouse gas emissions are reduced and any remaining emissions are removed
        from the atmosphere&nbsp; — ahead of the COP26 climate talks in Glasgow, Scotland,
        which begin on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41815e4e-6916-42f8-930a-a4e634b0fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s announcement comes after a breakthrough in negotiations
        with members of the Nationals, a party that Morrison''s Liberals —&nbsp;which
        is Australia''s center-right party — has a long-standing alliance with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666f046-72a4-451c-aecb-3684864fcf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our decision to now agree to a plan to achieve the target of net
        zero emissions by 2050 has not been taken lightly," Morrison wrote in an opinion
        piece titled "The Australian Way," which the Prime Minster''s Office sent
        to journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3194e-f874-4add-9a16-0085b53da4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t just agree to this without carefully thinking through
        all the consequences and impacts, especially in rural and regional areas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5f937-52f6-4122-80de-131a41124fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison did not announce any new commitments to reduce greenhouse
        gas emissions beyond the current target of 26-28% of 2005 levels by 2030.
        Australia has one of the weakest commitments of all G20 nations, and its allies,
        including the US and UK, have been calling on the country to bring its pledge
        closer to 50%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29404bf3-2ffd-438f-86cf-1af59adbf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be lectured by others who do not understand Australia.
        The Australian Way is all about how you do it, and not if you do it. It''s
        about getting it done," Morrison said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc800c74-4923-49ac-abe5-b6d6389b8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also not be breaking the pledge we made at the last election
        by changing our 2030 emission reductions targets. I said we would meet and
        beat this target and we will. So at Glasgow I will update what we now believe
        we will achieve, demonstrating that performance is worth more than empty ambition.
        That''s the Australian way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346ec0f-bb74-4d49-b954-5193b4734685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison had put off the net-zero pledge for months, even though
        all the country''s states and territories had made the commitment. His announcement
        Tuesday suggests he may soon unveil his long-term climate strategy, which
        he said he would do sometime before COP26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdac0c-468a-4dca-b7a7-f9a04be25867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison also said previously he may not attend COP26 but agreed
        to do so recently after criticism over his leadership on climate issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadae4e-7f60-4b8e-89a0-78de6f43acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T10:03:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/25/australia/australia-climate-net-zero-intl/index.html"
        target="_blank">Australia PM announces net-zero pledge, but no new emissions
        cuts ahead of COP26</a></em></p>'
  'Japan-Princess-Mako-wedding':
    'author': 'Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T11:24:40.547+08:00
    'imagesource': 'jcr:60602354-b4b6-4d3b-ae74-f60571cd59f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ae5467-0442-41e7-a66c-1e4142fe7f06'
    'lead': 'Japan''s Princess Mako has married her non-royal college sweetheart Kei
      Komuro in a subdued ceremony, formally marking her departure from the royal
      family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T11:26:01.261+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:46:14.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:40.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Princess Mako marries non-royal boyfriend in subdued ceremony'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7deed4-2001-4438-8f8f-97494d0ee858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:26:01.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Princess Mako has married her
        non-royal college sweetheart Kei Komuro in a subdued ceremony, formally marking
        her departure from the royal family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e0c76-9390-4f38-9cf0-6733d850b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple submitted their registration at the local ward office
        around 10 a.m. local time Tuesday, according to the Imperial Household Agency,
        forgoing the usual pomp and circumstance of most royal weddings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb5585-3d1c-49c8-870a-4838dc6c2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds are expected to move to New York City, where Komuro
        works at a law firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ca4d5-3d0b-4827-861a-8b5530edcca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mako, who turned 30 over the weekend, announced her engagement with
        Komuro four years ago. But their union has been plagued by years of controversy,
        public disapproval and tabloid frenzy over a money scandal involving Komuro''s
        mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbac2d-81e6-44e3-babf-b0c3d8dd485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to appease a disapproving public, Mako turned down
        a one-off million-dollar payout from the government, which she was entitled
        to as a departing royal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1203a-8eba-4dd4-8c4a-66250946b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the emperor''s niece, Mako wasn''t in line to the throne -- Japan''s
        male-only succession law prevents that from happening. And under Japanese
        law, female members of the royal household must give up their titles and leave
        the palace if they marry a commoner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6564ca-5f59-4b72-b39e-38d3f46f85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mako, who will no longer be known as princess, isn''t the first
        woman to leave the Japanese royal family. The last royal to do so was her
        aunt, Sayako, the only daughter of Emperor Akihito, when she married town
        planner Yoshiki Kuroda in 2005.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ddef3-d456-456d-9457-38bb154f18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had planned to marry in 2018, but their wedding was pushed
        back. The Imperial household said the delay was due to a "lack of preparation,"
        but others suspect it was due to reports Komuro''s mother failed to pay back
        $36,000 she borrowed from her former fiancé.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e1e3e-8aac-4354-be5c-849472bc8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komuro disputed the account, even releasing a 28-page statement
        earlier this year, stating his mother believed the money was a gift and that
        he would pay to settle the dispute. But tabloid gossip had already spiraled
        to dissect every aspect of his family and his life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de569f97-15d2-4580-b3f3-b4f2cdc2b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Japanese don''t consider the commoner son of a single parent
        to be worthy of a princess; some media reports even painted him as an untrustworthy
        gold-digger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a7538-4682-4382-9100-694cb85cf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years of speculation and slurs have taken their toll on Mako.
        Earlier this month, the palace disclosed that she suffers from complex post-traumatic
        stress disorder (PTSD).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d8eac-0f48-423c-b7aa-2a09ac670e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess "feels pessimistic and finds it difficult to feel happy
        due to the persistent fear of her life being destroyed," Princess Mako''s
        psychiatrist, Tsuyoshi Akiyama, director of NTT Medical Center Tokyo, told
        media at the Imperial Household Agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1724452-e320-4dde-8f0e-f8028f56e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komuro left Japan for law school in New York in 2018, and only returned
        in September for the wedding. He arrived in Japan sporting long hair tied
        in a ponytail, which set off a media frenzy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd55f2a-ebd1-4414-877e-4d562c7b014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabloids ran photos of 30-year-old Komuro''s ponytail from every
        angle, with some comparing it to a samurai''s top knot. On social media, some
        tweeted support for his new look, while others said it was unsuitable for
        the groom of a royal bride. Komuro cut off his ponytail ahead of Tuesday''s
        wedding.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec408dd-58dd-431f-a8de-46362ea7f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quiet life after royal exit</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc53ba-8ff0-4d05-a115-a98858ad2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Mako and Komuro''s retreat from the royal spotlight is
        being compared to another famous couple -- Meghan Markle and Prince Harry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4beb1-0336-4927-93d8-671c29fe6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s engagement to Britain''s Prince Harry sparked controversy
        when it was first announced in November 2017. Some believed a biracial, divorced
        American actress had no place within the British royal family.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d9dcd-5ca3-465c-b695-8147301824d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the British tabloids'' coverage of the couple became
        so toxic that Harry issued a statement in November 2016, condemning the "wave
        of harassment" Meghan had to endure. Eventually, the couple jumped ship, leaving
        the British royal family in January 2020.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b48c3a-71b6-4315-a1f3-696a5bbbdac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Princess Mako''s "dramatic" exit from the royal family
        is somewhat comparable to "Megxit" -- the term for the British couple''s departure
        -- the similarities end there, said Ken Ruoff, director of the Center for
        Japanese Studies at Portland State University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3cd75-808b-4dee-9f03-19908ec23c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"British royal family members grow up among great wealth. And they
        also spend a lot of time directly raising money for very various charitable
        causes, so know how it works. So when Harry and Meghan went to the United
        States, by telling various stories about the royal family, they managed to
        make millions and millions of dollars, all the while draping themselves in
        feel-good, left-wing causes," Ruoff said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ecf2f-f736-40e1-8d4f-ebb76d272a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T12:44:07.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would predict there''s almost no way that Mako and her future
        husband are going to behave like that after they get married. In fact, I think
        what''s going to happen is they''re just going to disappear."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
