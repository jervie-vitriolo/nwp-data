      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b642de-9b79-4ce4-a64e-2019f200811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
