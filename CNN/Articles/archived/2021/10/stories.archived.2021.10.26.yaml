      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb8b99-6c2c-4099-8560-932c1044bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook reported $29 billion in revenue for the three months ended
        in September, up 35% from the same period a year earlier. The company posted
        nearly $9.2 billion in profit, up 17% from the year prior. The number of people
        using Facebook''s family of apps grew 12% year-over-year, to nearly 3.6 billion
        during the quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ee700-86a6-467b-94b4-722bda9f81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79edc8-0b3b-4ef2-a758-eddd0792b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were nearly in line with Wall Street analysts'' projections.
        Facebook''s stock rose as much as 3% in after-hours trading Monday following
        the earnings report, before falling to around 1% higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb1619-27f5-4187-a3de-bb108d1345f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06730a-dc07-424a-afb0-bbf138c86301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is no stranger to PR crises. And in most cases, Facebook''s
        business has continued to chug along at a healthy clip despite outcry from
        regulators and the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ce755-f77a-464e-9a21-a80bf7bb9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05731a3-586f-434b-baf3-24d4433c7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time could be different. Facebook''s massive ad business
        is already in a vulnerable state because of recent changes to Apple''s app
        tracking rules. Apple''s iOS 14.5 software update, which went into effect
        in April, requires that users give explicit permission for apps to track their
        behavior and sell their personal data, such as age, location, spending habits
        and health information, to advertisers. Facebook has aggressively pushed back
        against the changes and warned investors last year that the update could hurt
        its business if many users opt out of tracking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c2b03-67a7-4d39-91d2-92740101b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d70f92-14fb-428c-bc5b-7db4fccbbd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Facebook warned that the iOS 14 changes could create
        "continued headwinds" in the fourth quarter of 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088328d-5a46-4ac5-9088-60d48ef52c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f0057-d9c7-433e-b9c8-bd2ddde74c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been open about the fact that there are headwinds coming
        and we experienced that in Q3. The biggest is the impact of iOS 14 changes,"
        COO Sheryl Sandberg said on the company''s earnings call Monday. "As a result,
        we''ve encountered two challenges: one is that the accuracy of our ad targeting
        decreased, which increased the cost of driving outcomes for our advertisers,
        and the other is that measuring those outcomes became more difficult."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437c36d-1fb0-4f65-923e-5e69c0eb6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3e228-c8ab-45b1-a7e4-34e07d27a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the world spent the day focused on Facebook''s real-world
        harms, the company hinted to investors in the report that it wants them looking
        forward, not backward. Starting in the fourth quarter, the company plans to
        break out Facebook Reality Labs — its division dedicated to augmented and
        virtual reality services — as a separate reporting segment from its family
        of apps, which includes Instagram, WhatsApp and Facebook''s namesake social
        network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c235e2-2d46-4cd5-8d16-1f5ab95da307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f071a-504e-4091-9994-457551acbc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFO Dave Wehner said Facebook is investing so heavily in this newer
        division that it will reduce "our overall operating profit in 2021 by approximately
        $10 billion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22240cc9-6a92-4416-86f0-e9cc4fa87563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39800eee-fdb6-4182-8591-244b01269694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement with the results, Zuckerberg also focused on what''s
        next: "I''m excited about our roadmap, especially around creators, commerce,
        and helping to build the metaverse."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967d34c-fc82-47cc-9214-2a7be6aeb8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84146d77-c384-4260-b957-dd922ad631da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the earnings call, Wall Street analysts asked much more about
        new Facebook initiatives and products like the metaverse and Instagram Reels
        than about Monday''s news coverage, a reminder that investors often prioritize
        the company''s potential for growth over its potential for harm. Evercore
        ISI did ask Zuckerberg to evaluate the company''s progress on building artificial
        intelligence that can identify problematic content.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356852ec-ce0a-4868-8073-6f5ff3779c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3ff1b-3498-4f2a-9b66-2f0a714ec3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg pointed to the company''s quarterly transparency reports,
        which identify "what percentage of the content that we act on is our AI ...
        finding rather than people having to report it." He said that "in most of
        these categories ... 90-plus-percent of the content that we act on, we''re
        identifying largely through the AI system." However, he noted that the success
        of its systems can vary by category.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa1cc5-946e-4d75-a84e-5a0eada64fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d165a8e-68fa-42f2-9543-661025e54cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the categories, like hate speech, have been harder," he
        said, because "we''re operating in around 150 languages around the world ...
        there''s a lot of cultural nuance in this."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909594ff-917b-4d66-b788-dafc5972f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23b717-38f3-4c94-9069-d7ef783d010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also attempted to make a rallying call to his staff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839420b-3f71-4f9d-bb07-f3c237b65d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49aa1d4-deec-4857-bb5b-14b26f57a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there is a lot of scrutiny of our efforts, and I guess I
        just want to say to the team and the people who work on this that I''m really
        proud of the progress that they make," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48655290-c4d3-44cf-b25e-0cd5c5875bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.353+08:00
