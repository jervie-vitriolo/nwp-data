    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPCRV to launch nationwide voter education campaign in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd4cf8-3826-49fd-8997-8a2643f783e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:39:09.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> - A
        poll watchdog affiliated with the Catholic Church is set to mount a nationwide
        voter education campaign next month in an effort to help improve the public''s
        electoral behavior in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b75da8-9269-4f98-a4a4-54c2bb3b004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:39:09.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7ff32-a199-4226-ba9b-54c586385301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:39:09.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parish Pastoral Council for Responsible Voting (PPCRV) will kick
        off the campaign on Nov. 6 in Luzon, excluding the National Capital Region,
        the group''s secretary and trustee Arwin Serrano told CNN Philippines'' Newsroom
        Ngayon on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79999aa-3205-4af7-a3fc-3320d03acf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:39:09.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797342b-e27c-4369-9ffc-599816a64af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:39:09.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative will be formally launched in Metro Manila and the
        Visayas on Nov. 13 while Mindanao and other stakeholders will be covered beginning
        Nov. 20, he added.</p>'
