    'jcr:uuid': 'f13d7ed8-bcdd-470e-b412-910cfe619175'
    'lead': 'Interim results of a Phase 2/3 trial showed Moderna''s COVID-19 vaccine
      was well-tolerated and generated a robust immune response in children ages 6
      to 11, the company said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T02:51:31.137+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:53:34.937+08:00
