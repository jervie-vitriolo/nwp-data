      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Amazon, Microsoft and Alphabet are set to issue their third-quarter
        numbers later this week.</p>'
    '11':
