      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow ended the day up nearly 65 points, or 0.2%, and is now within
        striking distance of topping the 36,000 level for the first time. The S&amp;P
        500 rose 0.5% and the Nasdaq gained 0.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d76a0d-cf70-4ba0-bb4b-f84c0e92df43'
