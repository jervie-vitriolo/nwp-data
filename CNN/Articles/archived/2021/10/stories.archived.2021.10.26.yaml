      'mgnl:lastActivated': 2023-01-25T00:34:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638cf2b-030c-49e9-b9c9-976eb30707b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.979+08:00
      'mgnl:createdBy': 'bamba'
