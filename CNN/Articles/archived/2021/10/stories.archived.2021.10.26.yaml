      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mauritius</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63384acb-8c09-41d8-9cce-401e2ef4a003'
