      'mgnl:type': 'text'
      'text': '<p>A three-masted sailing ship belonging to the Ecuadorian Navy last
        week captured a so-called narco sub, a homemade low-profile vessel (LPV) designed
        to transport illegal narcotics, in the Pacific Ocean off Colombia, according
        to a statement from Ecuador''s military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105e9c3-15bd-465f-89b6-36b24c5a7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed610b5-14c8-448e-b1ae-9d159def7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the barque Guayas, used to train naval cadets in seamanship,
        interdicted the narco sub, in international waters between the exclusive economic
        zones of Colombia and the Ecuadorian islands in the Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff17f86-f45c-4a28-b41f-dd7f1e7c330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1928d57-0a4c-4b86-8446-2773c39c6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Ecuadorian nationals and one Colombian were taken into custody,
        the statement said, though it did not give any details on what narcotics might
        have been aboard the narco sub, which was powered by three outboard engines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014d5a2-436a-4a42-8fcc-97694801cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d904ca-6751-4fda-ab2f-4ff4d8fcd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 257-foot-long (78 meter) sailing ship, powered by more than
        15,000 square feet (1,393 square meter) of sails hung from three towering
        masks, was on a training cruise when it spotted the drug-running vessel and
        made the stop, the Ecuadorian military said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd9a0d-c0d2-46ad-b9dc-ef41046407ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d99613-ef71-4114-8b25-a60cb0be9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guayas is designed to carry 80 cadets as well as a permanent
        crew of 36.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9c641-6773-4473-91e0-3e634c55cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8942d6e-ff00-4674-ac3d-fdfbf81abb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most narco subs are actually LPVs, essentially boats with most of
        their bulk below the waterline, although more advanced versions are what as
        known as semi-submersibles, vessels with just a hatch and air intakes above
        the surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057eb5a8-6006-4d3a-b45c-5d924a5ba454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cabd2-47c1-4a37-bffc-9d034ebba7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPVs first emerged in the late 1990s as Colombian drug cartels
        looked for ways to evade United States law enforcement patrols in the Caribbean
        Sea and get their illicit cargo into the US</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac577d-2830-4c3b-b674-90d6798e0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478780d-c832-4d96-a959-604801c68ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sailing ships had their heyday in the 18th and early 19th century
        as European powers like Great Britain, France and Spain built naval fleets
        to protect their commercial shipping interests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c357a21-3617-4e6e-b4b5-055a04aac3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727c05b-0056-44b1-8e27-3c1c19abce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the advent of steam power in the mid-1800s quickly relegated
        sail-powered military vessels to the scrapyard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72315248-f9d1-4a72-833d-78e00630782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6459b7-67f4-45c3-ab9b-b2d003ec63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several nations still use sailing ships to train recruits in
        basic seamanship. Sister ships of the Guayas are in use with the Colombian,
        Venezuelan and Mexican militaries, according to the Tall Ships Network, a
        British website that calls itself "a global platform for all things tall ships."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd34172-45e4-49dc-a469-41c3de17a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaec6c-d878-4097-9dc2-ab9611a8db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard barque Eagle is used to train the service''s
        cadets and is the only active sailing ship in the US military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f33fff-d033-4466-8d6d-183762f6d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d23285-3f7f-400d-9a0b-c7922b451909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ways of old still have much to teach," the US Coast Guard Academy''s
        website says of Eagle. "The conditions and situations that you face under
        sail can''t be replicated either in a classroom or aboard today''s modern
        ships."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14191217-f99b-4c04-ac43-06c01f982d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dd359-53ff-4cb5-b2e1-08f6711d50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totally dependent on wind, waves and currents, (Coast Guard cadets)
        quickly learn how these forces of nature affect a vessel. They become skilled
        in ship-handling, decision-making and meeting unexpected challenges," the
        academy''s website says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2dcef-51b8-4306-938c-2e7c7cb629a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719fc2f-8a5a-4735-9e52-2cac549d3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that kind of training that could lead to a sailing ship to
        running down a mechanically powered vessel, said Alessio Patalano, professor
        of war and strategy at King''s College in London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00eb1e3-33d5-42e3-bcec-22362399f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5cc34-ad86-430c-a75a-560e01327445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sailors train regularly to man this ship to the utmost of its capabilities,
        which means that on favorable weather conditions its sails could propel it
        well past 10 knots," Patalano said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4453668-307b-4e33-a845-6d01ba06469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff44820-b161-47ff-bfff-f4c052a11735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst this is not a speed comparable to modern ships, when combined
        with a proficient crew, it would certainly give the ship an edge over four
        narcos on a home made drug-carrying raft, fast as it could have been," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d4c4c-ffc3-43cd-8946-31dd01dd1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:35:59.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Sailing ship captures
        a narco sub"&nbsp;</em></p>'
