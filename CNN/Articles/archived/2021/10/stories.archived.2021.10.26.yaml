      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that Junna is almost competing every month, so she
        has the experience, the mental awareness to control the game. I would say
        that her chances of winning in this world championship are so high," said
        Karate Pilipinas president Richard Lim during the virtual Philippine Sportswriters
        Association Forum on Tuesday.</p>'
