      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Philippine Football Federation (PFF) on Tuesday appointed Alen Stajcic as
        the Philippine women''s national team head coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206cc0c-4391-4ecf-83af-91b2cfd67fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:09:05.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old is regarded as one of the best in the world. He
        led the Australian women’s national team to the 2015 and 2019 FIFA Women’s
        World Cup and the Rio de Janeiro 2016 Olympics, where the squad reached the
        quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1471c-5254-48a9-b494-156285c1893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:09:05.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic succeeds Marlon Maro, who steered the Filipina booters to
        a second straight AFC Asian Cup berth after beating Nepal and Hong Kong in
        the qualifiers last month in Tashkent, Uzbekistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f2905-f5d8-4d33-9e10-cc347ba82992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:09:05.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine women''s national team will be aiming for a historic
        FIFA Women’s World Cup spot through the AFC Women’s Asian Cup 2022 in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632c812-f4b8-486f-bcb8-a7e696a2c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:09:05.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are thrilled that Alen Stajcic has accepted the position to
        be the head coach of the Philippine Women’s National Team head coach. His
        appointment shows the commitment and determination of the PFF to give our
        women’s national team the best possible chance to qualify for the FIFA Women’s
        World Cup.” PFF president Mariano Araneta, Jr. <a href="https://pff.org.ph/2021/10/26/alen-stajcic-named-as-philippine-womens-national-team-head-coach/">said
        in a statement</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c0ca6-00df-4ade-9874-35f4e821a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:09:05.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maro has been named the head of the PFF Coaching Education
        department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90731803-5b9e-4e30-a721-ccf93585a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:09:05.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:44:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see how Coach Maro is a vital stakeholder on the growth of the
        beautiful game in the country and his appointment as PFF Coaching Education
        head is testament to his already significant contributions and what he still
        can contribute to the country’s football development,” Araneta said.</p>'
  'alabama-vaccine-mandates-executive-order-kay-ivey-COVID-19':
    'author': 'Rebekah Riess, Devon M. Sayers, and Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T13:19:00.000+08:00
    'imagesource': 'jcr:521a94af-2ce6-41db-acd7-7406fefd5c65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3309ff82-fe32-45da-a890-4d48864fe3b7'
    'lead': 'Alabama Gov. Kay Ivey has directed state executive branch agencies to
      cooperate with the Alabama attorney general''s office and, when possible, to
      not comply with the federal effort, as it challenges the Biden administration''s
      COVID-19 vaccine mandates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T13:19:06.792+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:44:08.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:41.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alabama', 'federal-mandates', 'state-mandates', 'vaccine', 'governor',
      'kay-ivey', 'covid-19', 'biden-administration']
    'template': '1'
    'title': 'Alabama governor instructs state agencies to fight federal COVID-19
      vaccine mandates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb79321-ccc5-4b1d-9cb4-dacd4da42449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alabama Gov. Kay Ivey on Monday signed
        an executive order directing state executive branch agencies to cooperate
        with the Alabama attorney general''s office&nbsp;and, when possible, to not
        comply with the federal effort,&nbsp;as it challenges the Biden administration''s
        COVID-19 vaccine mandates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8821de-2609-4a3c-bdb2-cecf005b435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am adamantly opposed to federal mandates related to the COVID-19
        vaccine and adamantly opposed to state mandates related to the COVID-19 vaccine,
        plain and simple," the Republican governor said in a statement. "As long as
        I am your governor, the state of Alabama will not force anyone to take a COVID-19
        vaccine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a5880-3658-48fa-935e-c899ef23923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden in September imposed stringent new vaccine rules
        on federal workers, large employers, and health care staff in a sweeping attempt
        to contain the coronavirus. Ivey''s executive order is the latest action from
        a Republican governor meant to hamper the adoption of public health measures
        that experts say are necessary to curb the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50a5f5-927a-47f5-8a67-bde50bab634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent any such entity is required or compelled to impose
        such a penalty as a result of federal law, the entity shall take all practical
        steps to notify the affected business or individual that the State of Alabama
        does not approve, condone, or otherwise endorse the imposition of such penalty,"
        Ivey''s order states in part.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c621a-e24b-4766-9145-21e66489b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also prevents businesses or individuals from being penalized
        by the executive branch for refusing to comply with the mandate and protects
        public employees who refuse to share vaccination status when receiving government
        services or entering a government building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f8b5c-4085-4b83-9722-df4a5efdfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivey joins Republican Govs. Greg Abbott of Texas and Ron DeSantis
        of Florida in pushing back against the federal mandate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049512c-6175-4fe2-91f4-6838058dca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott issued an executive order earlier this month banning all
        state entities, including private employers, from enforcing vaccine mandates.
        DeSantis announced plans last week to call the state Legislature for a special
        session to add "protections" related to federal vaccine mandates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d74291-6de9-49d0-83b9-23a9c85d2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has elevated vaccine mandates as an important tool
        to contain the pandemic and prevent future outbreaks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85fbc07-b6c5-473b-9df8-c7e49346a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a CNN town hall last week, Biden said he is concerned about
        those who try to make vaccines a political issue. "''Freedom —&nbsp;I have
        the freedom to kill you with my COVID?'' No, I mean, come on, freedom?" he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f362d-fcda-4b0e-8ceb-db611f093775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:19:06.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:44:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/25/politics/alabama-vaccine-mandates-executive-order-kay-ivey/index.html">Alabama
        governor instructs state agencies to fight federal Covid-19 vaccine mandates</a>"</em></p>'
  'Blue-Origin-space-station-tourism':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-26T13:04:07.007+08:00
    'imagesource': 'jcr:de6e23fc-4aa3-4c81-936f-b42f45cf437f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5effdd0-b0cd-4958-9af8-854fcb14e8de'
    'lead': 'Blue Origin, the rocket and space tourism company founded by Jeff Bezos,
      is proposing a massive new commercial space station called "Orbital Reef" that
      could be used to host science experiments, vacation getaways, and potentially
      even in-space manufacturing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T13:26:08.565+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:43:55.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:42.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Blue-Origin', 'tourism-space-station', 'International-Space-Station']
    'template': '1'
    'title': 'Jeff Bezos'' Blue Origin wants to build a tourism space station nearly
      as big as the ISS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ebbc3-743a-46f3-832a-d4b64a789201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blue Origin, the rocket and space tourism
        company founded by Jeff Bezos, is proposing a massive new commercial space
        station called "Orbital Reef" that could be used to host science experiments,
        vacation getaways, and potentially even in-space manufacturing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74326f44-02c9-4290-b8eb-1abbf32105e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722f2f2-7f99-4b48-8ac7-53f6ad93ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to work alongside startup Sierra Space to bring
        the space station to fruition, and Boeing plans to design a research module
        on the station, though there are no guarantees the companies can make it happen.
        Such projects are still exorbitantly expensive and risky, likely costing in
        the tens of billions of dollars and requiring multiple safe launches before
        a human ever even floats aboard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c9c62-7962-4b34-a613-79a5ecfbedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513667c-6882-4f6c-8571-9470e6933a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin and Sierra Space plan to co-finance the space station,
        though executives declined to give an all-in cost estimate during a press
        conference Monday. They did add that they are expecting to sign on NASA as
        an anchor tenant, though it''s not exactly clear how such a partnership could
        take shape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082a443-dd07-4775-b806-16c6d9c2bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b4917-e0bb-461f-8171-11925778f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has put out calls for proposals for commercial space stations
        as the 20-year-old International Space Station — which has hosted crews of
        professional astronauts from the United States, Russia and more than a hundred
        other countries — is nearing the end of its lifespan. Several other companies,
        including Texas-based startups Nanoracks and Axiom, have made similar proposals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6c683-740d-4e42-a211-bc84586d675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:43:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98b6eb-cce8-4aed-a898-1f6e6311b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin hopes Orbital Reef could be operational in the late
        2020s, though it will have to get quite a bit done to make that happen. The
        company has only managed a few crewed suborbital flights so far, much like
        NASA first achieved back in the early 1960s, and it has yet to put a spacecraft
        in orbit, let alone a person. A space station would take a major leap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516edb6-f1f0-4c54-988d-5162985a1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b7762-8d7a-45b8-bc1e-4eaff3cdf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Glenn, the Blue Origin-built rocket that is expected to be powerful
        and large enough to haul the biggest portions of the space station to orbit,
        is not yet operational, and its maiden flight was recently delayed to at least
        late 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b7e1d-efd9-444f-97fb-606af5285a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324fb9c2-4b45-401b-94ff-2087fc0234b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacecraft that could be used to ferry people to and from the space
        station are still in the development phase as well. Boeing''s Starliner, for
        example, has hit numerous hiccups and won''t fly a crucial test flight until
        as late as mid-2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c906f37-926a-4e48-9e40-188ce39ac4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866caf7f-60c1-4bb8-8c07-83f0e986e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbital reef will be able to host up to 10 people and will have
        roughly the same internal volume as the ISS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d0a81-dc22-455b-87db-e51d63570820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d24b5-0216-4581-af33-1e898162dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other companies were involved in Monday''s Orbital Reef
        announcement, mentioning proposed uses for various in-space businesses and
        products they''re developing. A company called Genesis is also working to
        develop a means of allowing astronauts to conduct spacesuit-free spacewalks
        by putting people into vacuum sealed pods with robotic arms so they can one
        day work on the exterior of such a space station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b44f1-982f-4d9b-986a-00b3f70e7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3be7c8-718b-4027-b2b2-0fa4dfb62fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company called Redwire is also working on in-space manufacturing
        in the form of 3D printing, which could one day make it easier to produce
        new goods in space rather than having to go through the arduous and expensive
        process of making goods on Earth then launching them to space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ede6f-6aca-4dcf-96c8-69fdf1e199a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528adde-2795-40da-b015-2d8671d43009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the space station''s operations go, companies from all
        over the world — in industries from pharmaceuticals to material sciences —
        could use it to conduct research in microgravity, much as they already do
        on the ISS. NASA has long known the benefits of doing research in space. In
        the microgravity environment, physical and biological phenomena aren''t bogged
        down by the Earth''s pull. So, doing the same experiment on the station that''s
        been done on the ground can give scientists a better fundamental understanding
        of how something works.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2a664-8a26-42e1-8653-997db0568e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:08.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/tech/blue-origin-space-station-jeff-bezos-scn/index.html">Jeff
        Bezos'' Blue Origin wants to build a tourism space station nearly as big as
        the ISS</a>."</em></p>'
  'michael-jordan-father-murder-parole-denied-US':
    'author': 'Rebekah Riess and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-26T13:26:00.000+08:00
    'imagesource': 'jcr:3dbd738a-2172-4412-b759-934de6d908f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906b6c3f-ce63-4101-9380-c9c0e47d5880'
    'lead': 'One of the men convicted in the murder of James Jordan, father of basketball
      legend Michael Jordan, was denied parole, according to Greg Thomas, a spokesperson
      for the North Carolina Department of Public Safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T13:26:14.109+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:43:46.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:42.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['michael-jordan', 'father', 'james-jordan', 'murder', 'parole',
      'denied', '1993', 'US']
    'template': '1'
    'title': 'Man convicted in the murder of Michael Jordan''s father is denied parole'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6b4d7-ee5c-4732-bbda-732679767248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the men convicted in the murder
        of James Jordan, father of basketball legend Michael Jordan, was denied parole,
        according to Greg Thomas, a spokesperson for the North Carolina Department
        of Public Safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa66a1-b964-4514-b3c9-778b4d08a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Green and his co-defendant, Larry Demery, were convicted
        of first-degree murder and sentenced to life in prison in the July 1993 murder
        of James Jordan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c79ee-47bc-46c3-90b7-0110fd0e963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green''s parole was denied Friday, Thomas said. He did not go into
        detail as to why the parole was denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81f637-7a1f-4ab0-8815-e4809b101dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green''s parole will be reviewed again in 2024, Thomas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab7d54-d515-4162-bc26-61c39b1d67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daniel Green hasn''t received justice since the day he was arrested,
        so I didn''t have much hope that it would start with the parole process,"
        said Christine Mumma, Green''s attorney and executive director for the North
        Carolina Center on Actual Innocence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f21e8e-13e8-4305-b20d-dc158413d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting how some people can be so blind to what others
        can clearly see. It''s a bureaucracy. [....]&nbsp;They don''t have to give
        a reason. It''s easier to just say, ''Come back in three years,''" Mumma said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5febf-01c8-4459-97d7-1cecf24fb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Demery was granted parole via the Mutual Agreement Parole
        Program, a scholastic and vocational program, according to a news release
        from the North Carolina Post-Release Supervision and Parole Commission. His
        parole date was set for August 6, 2023.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374b355-5cdd-45ef-a64f-4943a0156537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2020 ESPN documentary "The Last Dance," Jordan opened up
        about his relationship with his father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ca3b7-feaf-4646-b20c-c16ed81f0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my rock, we were very close. He constantly gave advice,"
        Jordan said in the 10-part documentary, adding that his father gave him direction
        when he started to stray from sports in ninth grade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d60d7b-5f9f-4ac4-b789-8aaa63b76825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Jordan was killed July 23, 1993, while sleeping in his car
        on a highway in Lumberton, North Carolina.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a418af-5147-43e8-b5d8-4d7c50d9b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demery said he and Green had been preparing to rob a motel when
        the expensive car caught their eye and they changed their target. Jordan awoke
        and asked what was happening as he was shot, Demery said during the trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c5005-4494-4a6f-bd33-9eb284499cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they had no idea who their victim was until they rifled
        through his possessions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e337e-87e6-41e8-9895-7e17ba68713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we''ve killed Michael Jordan''s daddy," Demery said,
        quoting Green.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3ba51-c3a5-4bf2-9379-290792198646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took his body to a swamp near Bennettsville, South Carolina,
        he further said. Witnesses at the time said the young men drove Jordan''s
        car to pick up dates after killing him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70050dfd-6111-4113-a17a-0f90ffde520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:26:14.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:43:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/25/us/michael-jordan-father-murder-parole-denied/index.html">Man
        convicted in the murder of Michael Jordan''s father is denied parole</a>"</em></p>'
