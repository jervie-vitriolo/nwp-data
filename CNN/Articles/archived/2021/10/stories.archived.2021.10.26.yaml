      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talks should not remain empty rhetoric. They should be translated
        into action to fortify the trust and confidence we have cultivated through
        the years. Acta non verba. Deeds, not words," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c18db-23ae-49d3-a845-e83a03b0f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.216+08:00
