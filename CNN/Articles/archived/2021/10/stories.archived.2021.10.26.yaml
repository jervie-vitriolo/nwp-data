      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, the national capital region is the
        “ideal place” to test the proposal considering that 81.4% of the area''s population
        have been fully vaccinated against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e316dfc-0c43-456a-88ce-26b00a0be43b'
      'mgnl:activationStatus': true
