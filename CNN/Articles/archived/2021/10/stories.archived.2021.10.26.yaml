      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ea7cc-fc17-4ae1-9b9c-d170fac8f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
