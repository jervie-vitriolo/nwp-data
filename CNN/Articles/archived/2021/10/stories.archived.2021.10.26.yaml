      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c6951-9b44-47ab-8993-cb0f673d5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
