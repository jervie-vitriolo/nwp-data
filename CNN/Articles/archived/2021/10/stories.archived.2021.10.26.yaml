    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudan', 'Africa', 'Omar-al-Bashir']
    'template': '1'
    'title': 'Sudan''s military dissolves transitional government in coup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd667814-5d37-4548-9e54-bdfdfeb1ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sudan''s military dissolved its <a href="http://www.cnn.com/africa/live-news/sudan-live-updates-10-25-21-intl/index.html"
        target="_blank">power-sharing government</a>&nbsp;and declared a state of
        emergency Monday, catapulting the country into its biggest political crisis
        in its two-year-old transition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233e15c-188a-44b6-946a-c95f5caf12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup comes after months of rising tensions in the country, where
        military and civilian groups have shared power in a shaky transitional coalition,
        called the Sovereign Council, since former president Omar al-Bashir was ousted
        from power in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd9fe5-162f-4601-ae16-207ccb9b7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Prime Minister Abdalla Hamdok said a full transition
        to civilian rule should be in place by November 17, echoing the voices of
        thousands of Sudanese protesters who took to the streets to demand that the
        promise of Sudan''s pro-democracy movement be honored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33d980-fb7e-4dfb-8353-86fb74d17ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday the PM and multiple government ministers and officials
        were arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32187a16-7cf8-45a6-921e-7d342e370c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok and his wife Muna Abdallah, who had been placed under house
        arrest earlier in the day, have been detained in an undisclosed location,
        his economic adviser Adam Hireka told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40399f-593e-499e-a233-b0b0f4c0f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the head of Sudan''s armed forces dashed hopes that
        an elected government would be in place anytime soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596e5d1-46ee-47e3-973b-1974371bbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address, General Abdel Fattah al-Burhan said an "independent
        and fair representative government" would assume power until one is elected
        in 2023. Several articles of the constitution have been suspended and state
        governors removed, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90907590-09f4-4a06-b316-287796ac0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s Information Ministry said in a Facebook post Hamdok "is
        still the legitimate transitional authority in the country" and claimed the
        Prime Minister was "kidnapped" along with a number of his ministers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b403fb-e92d-4de7-ba67-31b6e3549698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, military forces stormed Sudan''s state broadcaster
        and detained workers in the city of Omdurman, near the capital, Khartoum,
        according to the Ministry of Information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8d8df-f7b6-47b1-97a0-f4cd0e3ba1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports of an apparent military takeover began to spread across
        the country, protestors were seen gathering in Khartoum, lighting bonfires
        and setting up roadblocks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d54d68-b87f-4151-907d-a0caac9488b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok had been under pressure to release a statement "in support
        of the takeover," a statement from the Information Ministry read, but instead
        he called on pro-democracy protestors take to the streets in peaceful protest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1834153-a2b7-449c-b539-36b7d261fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sudanese Prime Minister Abdalla Hamdok, in a message from his house
        arrest, asks the Sudanese to adhere to peaceful (means of protest) and occupy
        the streets to defend their revolution," the ministry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05e11b-4894-4dc3-b9c1-6f27430716a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worry in our hearts''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244d356-1d34-4c06-b8b0-f13f7f44c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple videos posted to social media on Monday showed hundreds
        of demonstrators walking towards army headquarters, chanting: "We are walking
        holding worry in our hearts — and worry sleeps in people''s chests."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090efa7-5164-4b6b-b3d5-14a6838cbd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some videos showed protestors removing razor wire that had been
        placed across a road amid reports of street closures in several parts of the
        city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8130b-0686-477b-830b-b39ddde55e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullets were fired at protesters demonstrating against the coup
        outside Sudan''s General Command in the city, the Ministry of Information
        said in another statement. The ministry said there were casualties, but did
        not clarify how many shots were fired, or who was shooting at demonstrators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31205115-c014-4804-afab-e225cb45e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Committee of Sudan Doctors, who are aligned with the
        civil component of the now-dissolved Sovereign Council, said that three people
        were killed and more than 80 were injured in the incident. Earlier, the group
        said at least two people were killed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6357eb8-f0a4-42db-be21-ac953661abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, one eyewitness told CNN demonstrators had blocked
        three main bridges in Khartoum, including one that connects Omdurman to the
        capital and leads to the presidential palace. Security forces briefly fired
        tear gas near that bridge to disperse protesters, the eyewitness said, explaining
        that the security forces patrolling the streets are mainly military and paramilitary
        Rapid Support Forces. There was minimal police presence on the streets, the
        eyewitness added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edeebd0-1747-4c49-b8dd-66a3071ca1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chaotic scenes played out across the capital, flights from Khartoum
        International Airport were canceled, and mobile phone networks and internet
        access were disrupted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988d5d1-bea7-4ed1-a058-9cf275aaf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet monitoring site NetBlocks confirmed internet connectivity
        was "severely disrupted" in Sudan on Monday, "manifesting in a telecommunications
        blackout for many."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867f544-256a-48e0-a6d8-997b9edc7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political crisis</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5910cf-401e-4d32-9652-0adb659d63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and civilian groups have been sharing power since Bashir
        was ousted in 2019.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21033bc2-d9ae-4cf2-8b53-43c5ab57f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following a failed coup attempt in September, attributed to
        forces loyal to Bashir, military leaders have been demanding reforms to the
        Forces of Freedom and Change (FFC) coalition and the replacement of the cabinet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223ef7b-e9c2-40ca-aab3-4d9fcf116458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian leaders, however, had accused them of aiming for a power
        grab.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37b073-86f6-43f2-a562-b03bfeea025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of demonstrators gathered in front of the presidential
        palace in Khartoum on October 17 <a href="https://edition.cnn.com/2021/10/17/africa/sudan-protests-intl/index.html"
        target="_blank">calling for the military</a>&nbsp;to seize power. They were
        organized by a military-aligned faction of the FFC, and called for Burhan
        to initiate a coup and overthrow the government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd953c-1beb-46ef-adf3-84d55aa429db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, thousands of protesters took to the streets in a number
        of cities in support of civilian rule within the country''s power-sharing
        government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea54e9-b4c9-46ed-97e3-cf3714250528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global leaders were watching the unfolding events in Sudan with
        concern on Monday; the United States, the European Union, the United Kingdom,
        the African Union and the United Nations all urged stakeholders to return
        to the country''s democratic transition process.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d14eb-d8d8-4278-ad73-d6dbe92344bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said it is pausing $700 million in emergency assistance to
        Sudan in the wake of a military takeover, State Department spokesperson Ned
        Price announced Monday. The funds were "intended to support the country''s
        democratic transition," Price said at a press briefing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbcb27-deda-451a-ab74-7f0722d75c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our entire relationship with this entity in Sudan will be evaluated
        in light of what has transpired, unless Sudan is returned to the transitional
        path," Price added. "The civilian-led transitional government should be immediately
        restored."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed08b5-9e8d-4ab4-912a-d0b6e44051dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Envoy Jeffrey Feltman, who visited Sudan over the weekend,
        said in a tweet on the official account of the US State Department''s Africa
        Bureau the military takeover "is utterly unacceptable" and "would contravene
        the Constitutional Declaration and the democratic aspirations of the Sudanese
        people."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2fb9c-b3a7-4f09-a39c-33cfd544fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government also lambasted the coup, with Minister for
        Africa Vicky Ford calling it an "unacceptable betrayal of the Sudanese people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a5ff5-53ed-4453-8270-b80899875d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Special Representative for Sudan Volker Perthes said "the
        reported detentions of the Prime Minister, government officials, and politicians
        are unacceptable," and asked all parties to "exercise utmost restraint" and
        called for them to "return to dialogue" in order to "restore the constitutional
        order."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c8f6b-cbe3-4842-9908-38be48512c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:04:40.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:42:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/africa/sudan-military-prime-minister-intl-hnk/index.html"
        target="_blank">Sudan''s military dissolves transitional government in coup</a>."</em></p>'
  'Manila-Bay-Dolomite-Beach-children-entry-DENR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T14:09:30.508+08:00
    'imagesource': 'jcr:98c3c06e-598d-49d5-9c40-ec7b61ff4a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b0e477-8c28-43c2-9762-55765fec5da6'
    'lead': 'Minors aged 12-17 can go to the dolomite beach, with DENR explaining
      COVID-19 vaccination is ongoing in this age group. However, authorities will
      not require them to present vaccination cards — placing the responsibility on
      the parents or guardians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T14:11:01.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:41:56.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:43.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR allows minors aged 12 and above at Manila''s dolomite beach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cb6f8-e603-4169-bd1e-bdf7e2e9b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Department of Environment and Natural Resources will carry out several changes
        to prevent another instance of overcrowding and possible COVID-19 superspreader
        event at the Manila Baywalk Dolomite Beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85675c5-2cc9-4ff9-8aca-76d91b6f4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Tuesday said it will refine its guidelines after 121,000
        visitors flocked to the controversial artificial beach on Sunday when the
        limit should be 4,000 at a given time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28954081-daef-4646-ae25-2b296e34e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones said children under 12 years old
        are not allowed to enter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4682b1-7469-4e54-9a54-0324af75e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors aged 12-17 can go to the dolomite beach, with DENR explaining
        COVID-19 vaccination is ongoing in this age group. However, authorities will
        not require them to present vaccination cards — placing the responsibility
        on the parents or guardians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c99752-83be-4d03-87fe-f353779e63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those 12 years and above, wala kaming ni-require. Whether it''s
        a vaccinated person o hindi pa, they can still enter the dolomite beach,"
        he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbddd4b-a16a-49fa-bb1c-a5db8512ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t require anything from those aged 12 years
        old and above. They can enter the dolomite beach whether they''re vaccinated
        or not.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb50cb-7338-4f83-9e0a-c50a65892cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said limiting the age of children allowed to enter will help
        limit the number of visitors especially on weekends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1c542-04b5-4e2c-8358-b2341f104a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Metro Manila Council has repeatedly said minors aged
        17 and below are prohibited from going out for non-essential trips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052f4e1-44ed-4806-8167-4b6a12cef85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons with disabilities, senior citizens, and pregnant women will
        be allotted a special lane at the beachfront.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98a763-e100-4fba-bbc8-0d99949e7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from closing the attraction on Fridays for maintenance work,
        the DENR will also carry out a rotation system when accepting guests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252e87e-55ee-4b02-bbc1-dd48e14a80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said only 4,000 guests will be accepted and they can only
        stay for a maximum of two hours. They will be asked to leave, then another
        batch of guests will be allowed to enjoy the artificial white sand beach undergoing
        rehabilitation. He added they are also planning to give out stubs, like in
        cinemas, to ensure only a limited number of guests can enter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a3f9d-bf40-4c71-b470-8b912e3e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two hours, they''ll leave. We will be asking them to leave,
        and then we will be given time to prepare the area for one hour, then we''re
        ready to accept another batch of 4,000 individuals to enter. Beforehand, meron
        nang notice na itong oras sila pupunta [They will be given an appointment
        time], there will be no need for long queues outside the dolomite," the official
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abb912-6a04-45e5-8d12-009734ae5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday issued a stern reminder to the
        Manila City local government and concerned national agencies to regulate and
        even revise its process if it cannot control the crowd. Health Undersecretary
        Maria Rosario Vergeire noted that the officials overseeing the dolomite beach
        violated the capacity allowed for outdoor spaces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94839aef-c773-4596-82b6-8266537ba3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi kapag Alert Level 3, ang outdoors natin 50% capacity. ''Yung
        nakita natin nung weekend, hindi po ''yun 50% capacity," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d53e2b-004e-43a6-952a-b232ad237ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s Alert Level 3, outdoor spaces are allowed
        50% capacity. What we saw over the weekend was not 50% capacity.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3351f85-3860-4496-9336-f5fac07822bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno urged the national government''s pandemic
        response task force to file charges against DENR.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69290d-f8cc-4ba8-9f51-48127e68cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:11:01.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:42:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government pushed for the opening of the Manila Baywalk
        Dolomite Beach in September 2020, with Presidential Spokesperson Harry Roque
        saying the white sand will help Filipinos'' mental health amid the COVID-19
        pandemic.</p>'
  'DOTr-proposal-full-passenger-capacity-public-transport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T14:40:36.846+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e84375-ce1f-43d1-9b68-ddfb87b56b54'
    'lead': 'The Department of Transportation wants to bring back 100% passenger capacity
      in public transport, citing the continued impact of the pandemic and oil price
      hike on drivers and operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T14:41:33.807+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:41:29.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:43.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr pushes for 100% passenger capacity in public transport, with pilot
      run in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef908344-238b-462d-8e7e-cc9a71d362b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:41:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:41:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        Department of Transportation wants to increase public utility vehicles'' passenger
        capacity from the current 50% to 100%, while also proposing that a pilot run
        be done in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2779047-b2db-42ff-81e9-527d9211ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:41:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:41:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff814f14-82a5-4b22-a470-be7539f26a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:41:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:41:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DOTr cited the need to cushion the
        continued impact of the pandemic and oil price hikes on drivers and operators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533afed-3ae4-4629-b70e-dbeb16580a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:41:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:41:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc75cc9-a8e2-41c4-90dc-3d569fb24391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:41:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:41:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Increasing passenger capacity will mean a higher revenue for the
        public transport sector. This will be a welcome development considering the
        increase in expenses brought by increasing fuel prices,” the DOTr wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c8f8e-e2b6-48f3-af79-a9459c0cd039'
      'mgnl:activationStatus': true
