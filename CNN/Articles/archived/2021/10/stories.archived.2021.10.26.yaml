      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has already submitted its position paper to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases and is ready
        to defend its recommendation on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acc891-6f20-4458-b2c9-81e1ae0d6a48'
      'mgnl:activationStatus': true
