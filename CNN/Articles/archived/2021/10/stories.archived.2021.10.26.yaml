      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65837fae-1c29-4266-a1f9-7d6619334829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.667+08:00
