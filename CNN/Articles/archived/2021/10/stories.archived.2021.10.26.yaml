    'lead': 'President Joe Biden has once again refused to assert executive privilege
      over more documents that former President Donald Trump has sought to keep out
      of the hands of the committee investigating the January 6 attack on the US Capitol.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T11:31:59.665+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:46:00.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
