  'Gymnastics-world-champion-Carlos-Yulo-to-receive--750-000-special-incentives-from-PSC-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-26T12:06:16.375+08:00
    'imagesource': 'jcr:f994039f-d31e-4e05-86a3-6d4274d0cbd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd0928a-478e-4411-b301-5396c893171d'
    'lead': 'Carlos Yulo stands to receive a windfall for his double-medal feat at
      the 2021 World Artistic Gymnastics Championships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T12:09:17.309+08:00
