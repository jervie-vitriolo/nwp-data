      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, schools have taken action against the show and its
        games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00593f6c-0a5c-4ba9-96ed-cac696f10099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private school in Roswell, Georgia, banned any discussion of the
        show and the games from it, according to CNN affiliate WGCL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c421589-7794-4b75-af12-0c54ec285f78'
