  'john-wayne-gacy-francis-wayne-alexander':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T13:52:13.173+08:00
    'imagesource': 'jcr:45f2317c-3643-4005-a00c-17cb934a7f4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e2bf2b-612a-4889-8995-7f0477c15c6f'
    'lead': 'Francis Wayne Alexander''s remains were found more than 40 years ago
      in the crawl space of infamous serial killer John Wayne Gacy''s home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T13:57:53.644+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:43:01.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:42.821+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-Wayne-Gacy', 'Francis-Wayne-Alexander', 'United-States', 'DNA-Doe-Project']
    'template': '1'
    'title': 'John Wayne Gacy victim identified through DNA from tooth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57073d72-8231-41e3-88c0-aba33c30e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Francis Wayne Alexander''s remains were
        found more than 40 years ago in the crawl space of infamous serial killer
        John Wayne Gacy''s home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eede6fa-9b4f-4046-9256-609a1e87a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades their identity was a mystery, but through the work of
        a non-profit group called the DNA Doe Project (DDP) and police in the Chicago
        area, genetic genealogy helped solve the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617ff3a-f1ac-449d-a28d-fe678c66cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://dnadoeproject.org/case/gacy-victim-five/"
        target="_blank">group''s website</a>, a tooth from the victim was sent to
        a lab in California for DNA extraction. A sample of the DNA was sent to a
        lab in Alabama for sequencing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4ffa9-0994-46f4-88c6-f7ea423926b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data file went to a genetics investigations company in Texas
        that <a href="https://www.cnn.com/2018/08/03/health/dna-genealogy-cold-cases-trnd/index.html"
        target="_blank">uploaded the information</a>&nbsp;to GEDmatch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed431e3b-1530-4211-a606-454abcef5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DNA matches in the second cousin range were found, enabling DDP''s
        team of volunteer genetic genealogists to construct family trees and identify
        Francis Wayne Alexander as a candidate for Gacy Victim #5," the DNA Doe Project
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440ca5d-ab58-42a4-9eea-fc59bc895dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander''s remains were found December 26, 1978, under Gacy''s
        home in Norwood Park Township northwest of Chicago. Alexander likely was killed
        between early 1976 and early 1977.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b3a73-f198-4700-9041-1d9e4e310d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had both the misfortune of living in the area where John Wayne
        Gacy did most of his killing, where he targeted most of his victims. He also
        had the misfortune of also operating in an area where John Gacy targeted specific
        people and specific groups as well," Cook County Sheriff Tom Dart said, according
        to <a href="https://abc7chicago.com/john-wayne-gacy-victim-cook-county-sheriffs-office/11165916/"
        target="_blank">CNN affiliate WLS</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7802821-1a99-4b51-9ea6-5522514b0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Alexander, who was born in North Carolina and went to
        Chicago after living in New York, was 21 or 22 when he was killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea211d5-fce6-45ac-a779-5f15bdd56eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being given the DNA information by the DDP, the sheriff''s
        office got DNA samples from Alexander''s mother and a half-brother. Their
        DNA had a "a strong genetic association" to the victim found at Gacy''s home,
        the sheriff''s office said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e141d-9101-4f3c-b438-ea83bec3f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sheriff''s Police also combed through financial records, public
        records, post-mortem reports, and other data to confirm that Victim #5 and
        Alexander were the same person," the office said in the news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4921c-cc37-4849-bb4d-1fa457b9ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office formally told Alexander''s family about the
        discovery Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a24372-3288-4fe9-90df-f663d653f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family says learning of death is still hard</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b0e09-90ce-4a03-bb7e-b03463904998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s news release included a statement from the family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fd80e-0e4a-44d5-b542-f6bd6a4007f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard, even 45 years later, to know the fate of our beloved
        Wayne. He was killed at the hands of a vile and evil man. Our hearts are heavy,
        and our sympathies go out to the other victims'' families. Our only comfort
        is knowing this killer no longer breathes the same air as we do," the family
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e011b-f005-4ad0-bea7-ad71e9107638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacy was arrested in December 1978. Authorities said he had lured
        his victims into his home over six years. To get them there, he had promised
        construction jobs, drugs and alcohol, or by posing as a police officer or
        by offering money for sex. Police said he often targeted hitchhikers and people
        at bus stations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c51352-8a11-43b1-b5ad-3c87665f6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven victims were excavated from the crawl space. Another
        was under his garage, and there was one more in his back yard. Four others
        had been thrown into the Des Plaines River after, Gacy told investigators,
        he ran out of room in the crawl space.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6814c-bd71-43ff-89a7-939d4601b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacy was convicted in 1980 of murdering 33 boys and young men, making
        him, at the time, the most prolific serial killer in US history. He was executed
        in 1994.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb878701-bf31-406f-80ad-f05858336247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Cook County Sheriff''s Office launched an effort to
        identify the eight unidentified victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23efda-a52b-493c-8763-fb9baf1d0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Bundy and Jimmy Haakenson were ID''d in 2011 and 2017, respectively,
        using DNA. Five of Gacy''s victims have yet to be identified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0a248-e867-4bae-97df-4c63d474882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:57:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:43:11.568+08:00
