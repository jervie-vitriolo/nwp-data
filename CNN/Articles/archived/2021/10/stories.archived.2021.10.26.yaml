      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) –</strong> Team
        Lakay fighter Jenelyn Olsim is getting closer to her goal of facing her idol
        in the mixed martial arts scene.</p>'
