      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640063e0-40ac-4f8a-9b84-8a12b287c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA’s 51st National Marketing Conference, which will run from
        January 18-20, 2022, espouses the theme “Reimagineering the Future of Marketing”
        and is the first to be held virtually.</p>'
    '23':
      'image': 'jcr:bf84fbb3-314e-408e-a755-9e94c1324b3b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821d618-0016-46df-9795-593d375413f5'
