      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, presidential aspirant former senator <a href="http://legacy.senate.gov.ph/press_release/2016/0507_marcos2.asp">Bongbong
        Marcos also shared the sentiment</a> on vote buying, saying the public would
