      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Office of the Ombudsman will soon release the result of its investigation
        into supposed irregularities in the government''s pandemic response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7e311-6752-4cc8-9cf2-aa44b649b9e5'
