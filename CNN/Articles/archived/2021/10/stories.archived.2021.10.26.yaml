      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143cc8d-9eeb-4a00-8ba0-b3f959b62d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The past few months have been critical and volatile in our nation.
        We have to be armed with tools to help us move forward,” said overall NMC
        chair Pinky Yee in the event’s media launch on Tuesday, which will emphasize
        the importance of forging a legacy of leaving a better world for succeeding
        generations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fc91b-9ffe-4ddb-90f0-277b1ba64a5f'
      'mgnl:activationStatus': true
