      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the downtrend of COVID-19 cases continues, expect the cinemas
        to open in increased capacity,” MMDA general manager Romando Artes told CNN
        Philippines’ New Day.</p>'
