      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Responding to the Environmental Forces that Shape Us</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1c0eb-a872-4d75-b891-c862f6cfb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.216+08:00
