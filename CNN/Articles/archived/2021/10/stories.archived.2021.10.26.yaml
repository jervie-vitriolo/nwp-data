    'mgnl:tags': ['Philippines', 'South-Korea', 'free-trade-agreement', 'DTI', 'Department-of-Trade-and-Industry']
    'template': '1'
    'title': 'DTI confirms PH, Korea free trade agreement conclusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251c65b-d46f-44eb-a0a9-c794462e343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Philippines and South Korea have concluded negotiations on a bilateral free
        trade agreement that would bolster economic ties between the two countries,
        the Department of Trade and Industry announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89372b60-fc14-43c0-a891-0788ac5fc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cf7eb-e696-4b17-b7fa-707944fab2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said its chief Ramon Lopez and Korean
        Trade Minister Han-Koo Yeo formally inked a joint statement prior the ASEAN-Korea
        Summit announcing the conclusion of the talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea55eb-cf4e-4730-ba43-0ba9825e246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f1fc1-16ae-405a-aa0d-02cdf08d36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DTI also noted chapters concerning Trade in Services
        and Investment will be “covered by a work program for future negotiations,”
        while Trade in Goods and Economic and Technical Cooperation chapters are up
        for finalization by both parties, keeping in mind a “closer collaboration
        towards a robust post-pandemic recovery.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cc5fb-73f7-44bc-9255-d2b184f766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f69be9-48ed-4f6e-ba0c-b53ffa1aaf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Legal scrubbing likewise commenced on chapter texts of the Agreement,
        namely: Trade in Goods, Trade Remedies, Customs Procedures and Trade Facilitation,
        Rules of Origin, Competition, and Chapters under Legal and Institutional Issues,”
        said the department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502d727-eab6-43b4-8c07-ccd290f3c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6f51d-05c2-4617-8d20-1648c02ee3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, final negotiations zeroed in on market access for Philippine
        banana exports and Korean automotive units and parts according to the agency,
        adding that the country also secured removal of tariffs for bananas, and better
        tariff treatment for processed pineapples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9df7bc-c75c-49fc-b7b5-9fcff4674946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc0f61-ebf4-487e-95ee-bc7e39a571e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff elimination for bananas was initially not part of the
        ASEAN-Korean FTA. Meanwhile, processed pineapple tariffs improved compared
        to that of the Regional Comprehensive Economic Partnership (RCEP), said the
        DTI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631d368-c9a4-4592-b0f2-51d6161629f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1740c1-11d2-4365-a5d9-305211a3f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations for the deal first began June 2019 in Seoul, wherein
        both countries affirmed their common goal of a “comprehensive and future-oriented
        FTA.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4898f-affa-4ac0-96b0-7262eb277b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec6cb0-5ca1-4486-84c5-c8990e5d7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are glad that our trade negotiations with South Korea have come
        to a fruition. We also thank Minister [Han-Koo] Yeo and the Ministry of Trade,
        Industry and Energy (MOTIE) for their continued collaboration in facilitating
        a wider economic cooperation with our Philippine trade department,” said DTI
        chief Ramon Lopez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ef86b-1e99-4155-b229-45f6b79db572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95012622-17b4-4a5a-88b7-48b56c43d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:48:53.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:36:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the value of the country’s exports to Korea will be
        “substantially covered” with the bilateral deal complementing the RCEP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167e724-fc84-4060-9112-d03452924823'
