      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Purpose-Driven Marketing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fb833-1d74-4415-9814-e4589dc9132d'
