      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day conference consisted of four plenary and eight parallel
        sessions, each discussing a topic relating to the nexus between human mobility
        and climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201eaf46-7ccb-421a-a9e7-c9082e0b0cad'
