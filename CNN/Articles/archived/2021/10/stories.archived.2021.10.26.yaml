  'lagundi-sense-of-taste-smell-covid19':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T16:57:35.801+08:00
