      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/25/sara-duterte-bato-dela-rosa-meeting-substitution-2022-elections-.html"
        target="_blank">Bato also meets with Sara, says it''s ''in relation to'' substitution</a></strong>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e838d-fecc-4351-b2cb-b5608280007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b77b63-c593-467d-bad2-255f7d43922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kaming</em> communication <em>kay</em> Mayor Inday. <em>Sabi
        niya, hindi siya tatakbo sa</em> 2022. <em>Kung magpapalit ang kanyang isip,
        igagalang namin ang desisyon niyang yan</em> (We don''t have any communication
        with Mayor Inday. She said that she will not run for president in 2022. If
        ever she changes her mind, we will respect her decision)," said Cusi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85baf0-203e-4ed1-9fda-cff3b1861c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbde8d4-1805-4c14-b592-07694964b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has said he would <a href="https://www.cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html"
        target="_blank">give way</a> if Mayor Duterte eventually seeks the presidency
        instead of reelection.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ebed6-f7b5-40b0-a885-b197830ce86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.089+08:00
