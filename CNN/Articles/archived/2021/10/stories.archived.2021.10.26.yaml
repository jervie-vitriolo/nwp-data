      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed out NCR has already been downgraded to COVID-19
        Alert Level 3. It noted this de-escalation means more businesses have reopened,
        resulting in increased mobility and greater demand for public transport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec481c-aa4e-49bd-963a-1a41bfa12fcd'
