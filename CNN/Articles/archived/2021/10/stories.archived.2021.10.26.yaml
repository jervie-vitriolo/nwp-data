      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regular gallon of gas not fetches $3.38 nationally, up from $3.32
        a week ago, according to AAA. A year ago, when fewer people were driving,
        the average gas price stood at $2.16 a gallon.</p>'
    '9':
