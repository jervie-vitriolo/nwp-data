      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fe082-37bd-4f0a-ac20-43a555cd9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:15:24.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Junna Tsukii leads the Philippine quartet and will see
        action in her pet event women''s kumite 50 kilogram class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57ad83-3277-48e6-8336-2921c2f12397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:15:24.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea180c-2d67-4eb0-b480-afed86b194fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:15:24.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsukii, currently training in Serbia, recently clinched the <a href="https://cnnphilippines.com/sports/2021/9/5/Junna-Tsukii-wins-gold-Cairo.html"
        target="_blank">gold medal</a> in the said division in the 2021 Karate1 Premier
        League held in Cairo, Egypt last September. She also topped the weight class
        in the 2019 Southeast Asian Games and won a bronze in the 2018 Asian Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392313e3-071c-4908-88c8-f839b8d43e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:15:24.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

