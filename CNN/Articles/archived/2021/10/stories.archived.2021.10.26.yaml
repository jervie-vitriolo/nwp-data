      'jcr:uuid': 'fb6ea8a4-303f-486c-a6c0-608a1dc685a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local level, the conference will also feature the likes of
        DITO CME Holdings chief operating officer Donald Lim, McDonald’s Philippines
        managing director Margot Torres, RCBC executive vice president Lito Villanueva,
        and Philippine Association of National Advertisers president Marvin Tiu Lim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58729a9-120f-4a17-9b2b-de934e86e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67086dda-7441-4771-8e7c-385359b926e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s an image that we have to create. There’s an image that
        we have to build. And we have to slowly try to recalibrate many of our practices
        so that that image of what is an ideal future can really be attained by many
        institutions, organizations, sectors and societies,” said Pulse Asia Research
        president Dr. Ronald Holmes, who will also be a conference speaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21d622-a0bf-4162-8bdf-31b28dadb82d'
      'mgnl:activationStatus': true
