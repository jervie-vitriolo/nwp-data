      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sri Lanka</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dba19e-6c17-46f1-9346-db0eeaf74ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three destinations, the move to Level 3 was a sign of worsening
        conditions. Egypt and the Dominican Republic had been at Level 2 ("moderate"
        risk), and Cayman Islands had been at an enviable Level 1 ("low" risk).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c80ab0-c510-43ad-afc1-51e801146d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for global destinations on its
        travel recommendations page.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e82b4-5ef5-4b79-8ffe-b70e70114966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruising on Level 3</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8416756-dd48-48b4-865c-392cd654fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also added cruise ships, including river vessels, to its
        Level 3 warning this week and advised that only fully vaccinated people cruise.
        The CDC said Covid-19 "spreads easily between people in close quarters aboard
        ships, and the chance of getting [it] on cruise ships is high."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632fa95-7c93-4140-9a5a-015c90641542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many major cruises lines are accepting only fully vaccinated teens
        and adults anyway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37658a2d-81b9-48d0-b6e7-e072c8802657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some options in Level 2</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec8c3b-912c-42d3-9dcc-163b5fe6c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations carrying the "Level 2: Covid-19 Moderate" designation
        have seen 50 to 99 COVID-19 cases per 100,000 residents in the past 28 days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c90d25-80aa-4f00-92fb-0d663a2b54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular destinations in this less risky category on October 25 included
        the following:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c2359-362f-49aa-8ae5-67b6385cea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Colombia</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f6bb1-6ac2-44bb-af61-ec18ac555f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Peru</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d578a1-b95a-4653-8d08-af2d5f22f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Poland</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa25912-1375-4eed-bae7-3a101489873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just keep in mind the CDC list updates weekly, and your lower-risk
        destination of choice might move up after you begin making plans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8901c-5386-433b-bfb1-546848e5f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 1 and no ratings</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa6199-9537-41e3-a71c-0d80ab76a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of "Level 1: Covid-19 Low" destinations, fewer than
        50 new cases per 100,000 residents have been logged over the past 28 days.
        New Zealand is in this category, but it has yet to open its doors to leisure
        travelers yet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1303750-afb7-4a35-a7ed-bb8fc43af5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the CDC has an "unknown"
        risk because of a lack of information. As of October 25, that included Monaco,
        the Azores and Tanzania.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600d666-f29b-4b24-adea-054418025524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd9a57-be88-4a4e-9feb-1d696a40d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated travelers are less likely to get and spread Covid-19.
        However, international travel poses additional risks, and even fully vaccinated
        travelers might be at increased risk for getting and possibly spreading some
        Covid-19 variants," the agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6206789-b57e-4f90-9759-dfa42459bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:53:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-oct-25/index.html"
        href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-oct-25/index.html">CDC
        moves large European country to its highest level of Covid-19 travel risk</a>"</em></p>'
  'OCTA-NCR-low-risk-COVID-19':
