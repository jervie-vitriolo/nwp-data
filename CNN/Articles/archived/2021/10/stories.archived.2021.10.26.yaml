      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda6690-1b77-40f0-943b-9854144e0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote buying continues to be a practice in the elections that has
        endured in recent years, studies have showed. In a 2018 research, all 400
        respondents from poor communities in Metro Manila said they have been offered
        to sell their vote and know others who have sold theirs. More than 90% percent
        said they took the offer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd660b-6f21-45cb-8eed-090549475ac4'
