      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Local
        government units will be held responsible for wasted COVID-19 vaccines, Interior
        Secretary Eduardo Año warned on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2e0aa-a20c-458b-959a-95e0ac019fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96860e7b-f7bd-4f0b-a7f4-f582abd7bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Atin pong kakasuhan ang mga</em> concerned LGUs <em>kapag meron
        pong nasayang o nag</em>-expire <em>na mga bakuna</em>,” the DILG chief said
        during a meeting with President Rodrigo Duterte and other Cabinet officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4fec9-7f9d-4db3-b2fe-04d1f88a299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ed72c-1b05-430c-b7aa-d34e35c8c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will file cases against concerned LGUs if their
        vaccines go to waste or expire.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf0c60-d7a7-4414-bfd8-040f9e17823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ae56a-d980-49cd-af43-3b9a02497e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Oct. 18 reported that nearly 13,000
        doses have been discarded or damaged since the national COVID-19 immunization
        drive started in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa90145-f701-438e-86a6-a374c890471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d1076-823b-4f6e-af1b-279dc334b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Oct. 13 Senate budget hearing, Health Undersecretary Myrna
        Cabotaje said inappropriate storage conditions are the most common reason
        behind the wastage. There were also incidents of fire in storage facilities,
        while some vials were accidentally dropped, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b938a1-6341-4a03-8e30-26964571497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08937e-a08c-4e0a-b807-4f36608929d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added that a number of vials had no label and cannot be
        administered, while others were considered spoiled after some particulate
        matter were discovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d6a65-1125-4765-b694-a9c6b9bba46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3c7a7-c28f-482e-b721-d7e9bd77a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOH figures, over half of the cases of wastage were recorded
        in Metro Manila, where the bulk of the country''s vaccine supply has been
        allocated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5ebf6-4c56-4767-b260-aaa7a047776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T00:18:24.678+08:00
