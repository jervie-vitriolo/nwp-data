      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned industry leaders in the region will participate in the
        event, such as Asia Marketing Federation president Boojong Kim, UN Resident
        Coordinator in the Philippines Gustavo Gonzales, Marketing Institute of Singapore
        president Roger Wang, and Prophet partner Jacqueline Thang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ed42e-4e7e-40d3-865c-1f9ada35b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

