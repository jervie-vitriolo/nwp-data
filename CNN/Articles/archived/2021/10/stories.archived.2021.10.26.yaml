      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was I so passionate about these things last year? Because I
        was so affected. And I was thinking, had the PPEs been purchased prior to
        the declaration of the lockdown, <em>siguro</em> we could have avoided the
        death of medical practitioners or health workers," he said.</p>'
