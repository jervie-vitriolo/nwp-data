      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Vice
        President Leni Robredo on Tuesday gave a piece of advice for Filipinos who
        may encounter vote buying ahead of the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348a2cd-b970-40e3-935b-6cbf383fb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d763c9-2dfc-4cdb-813b-f7b1ac39f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue during a forum hosted by Kasambahay for Leni,
        Robredo said voters can opt to take the money —&nbsp;but reminded them to
        still pick candidates based on their conscience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886856b4-c949-4f5b-bbb7-559874ec3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b7091-c072-48f6-8528-12813d63a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo, mali siya. Mali iyong pagbibili ng boto</em>," Robredo
        stressed. "<em>Pero iyong sinasabi ko sa tao, tanggapin niyo. Tanggapin niyo
        kasi galing din naman iyan sa atin. Iyong pinambibili ng boto, pera din iyan
        ng taumbayan...tatanggapin mo pero ang iboboto mo kung sino iyong nasa konsensya
        mo</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03618e14-f93d-45f8-9d2d-8a36b165bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.979+08:00
