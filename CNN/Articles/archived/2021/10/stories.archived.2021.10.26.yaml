      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be caught, because that''s wrong. But
        now it''s easier. Because now, we have GCash. There''s GCash now, so vote
        buying is easier.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210989d5-59b8-4e35-a68e-9acbae45bd3d'
