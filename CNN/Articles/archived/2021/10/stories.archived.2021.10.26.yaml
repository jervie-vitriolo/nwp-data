      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Integrative Marketing Transformation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35f6fb-dbc7-4680-a8fe-936b8a25938b'
