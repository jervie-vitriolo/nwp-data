      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) –</strong> Rising
        Filipino race car driver Bianca Bustamante missed a chance for a scholarship
        in the prestigious Ferrari Driving Academy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b247f-a155-4a7c-9082-b92ef7c74ff9'
