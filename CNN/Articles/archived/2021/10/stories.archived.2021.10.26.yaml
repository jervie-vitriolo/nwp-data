      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim told CNN Philippines that what motivated her to scale down
        to ONE Championship''s atomweight division is having the chance to face defending
        champion Angela Lee.</p>'
