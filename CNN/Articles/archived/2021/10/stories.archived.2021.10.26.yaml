      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media roundtable over the weekend, Monteverde said
        Galinato’s playing experience and physicality in the court are the attributes
        that convinced them to bring the 6-foot-6 cager to Diliman for one season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
