      'mgnl:lastActivated': 2023-01-25T00:44:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d7644-4b1a-449c-b2da-8925a75a44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer W. was living in Iraq with her ISIS fighter husband in
        2015 when he purchased a Yazidi woman and her five-year-old daughter as slaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189110a3-0d59-4dfb-b5ab-4516ac3d2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3733e5-9c25-4da4-9770-5308e47ddcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gliwitzky said the husband, who is facing a separate trial in Frankfurt,
        subjected the Yazidi woman and her daughter to "daily abuse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f58cb-5d88-421e-ae69-3cf8f8df8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaa2a5-6c66-434c-9523-e4b7e47323cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 5-year-old daughter was abused by blows to the head and pushing
        on the floor, which was so strong that the child injured her shoulder," Gliwitzky
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b70d1-d015-4b21-8302-e79344490101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ba51b-31f5-4f74-ba91-7a226a9035c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child began to wet the bed from August 2015 ... when it happened
        again, the husband tied the child with a leash and left her in the blazing
        sun in the yard. When Jennifer W. found the child like this, she told her
        husband that he had to do something, otherwise the child would die. However,
        she did nothing to save the child," he continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b09a8-5b8c-4712-a126-abfe56bda5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
