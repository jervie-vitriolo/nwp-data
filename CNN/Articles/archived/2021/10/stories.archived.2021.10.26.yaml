    'template': '1'
    'title': 'These lemurs could win a Grammy for their rhythmic singing abilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f1b31-2a77-4f10-ac25-836edecf1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If animals could be nominated for Grammys,
        these lemurs could win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e968fa9-6780-444a-a857-d17cd0208334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0f3d8-9147-409d-8085-fc7c033a62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because they''ve got rhythm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4139a9-6b94-435d-8011-d54907335cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62190c43-2a01-46ba-8a19-b797aabb4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indri indri, a species of lemur in Madagascar, is one of a few
        animal species with rhythm, according to a study published Monday in Current
        Biology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b6e43-6528-4853-92c2-995ed5330617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c78045-78f8-44f1-8579-20a049e91c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indri is the largest living lemur species and the only one that
        sings, which made it the perfect animal to study to see if it has rhythm,
        said study coauthor Chiara De Gregorio, a researcher in the department of
        life sciences and systems biology at the University of Turin in Italy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2afa08-e8ec-4da6-a5b9-0eba180c8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf9e7f-f9ad-4d77-9b15-7090b4a8837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhythm was defined as "durational patterns that consist of sounds
        and silences," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca7f65-6900-4639-8b5d-e7dd6382a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa732d-349f-4e0f-95e1-ec4cbd3123b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indri''s singing sounds like lower and higher howling pitches
        that pierce through the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7414f-c776-4f54-a3cd-7077b61f1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925b352-4d34-4493-965c-65fcbc9c3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wanted to see if the black-and-white lemurs had
        categorical rhythm — the ability to create different types of rhythm patterns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2f475-3218-4390-93ae-2a8fd515b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596907d9-1918-403c-8e84-77cb475f529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catch the beat</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ee333-8fda-4a96-8d86-d5ca294e4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 12 years of research, scientists analyzed 636 recordings of
        vocalizations from 39 adult indris and found they share two different rhythmic
        patterns with humans. Like us, lemurs are primates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6007f-58bd-4a85-9ddf-839506ca7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6edb0-4452-426b-8229-332e6196c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is isochrony, which is when the intervals between notes
        are evenly spaced, De Gregorio said. The research team found the lemurs also
        sang in a 1:2 ratio pattern, which is when the second interval is twice as
        long as the first one, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8fbd7-e1e9-488a-8284-75095b870727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3442c5-7458-4fbd-a524-b0955165a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both interval patterns can be found in the intro to the song "We
        Will Rock You" by Queen, De Gregorio explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899355c-1f41-48ed-851a-b29498e70582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060baa2-77c2-4043-b15f-1d9142dd6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further analysis found that male indris held their notes longer
        and sang with a longer duration in between notes than females. Singing takes
        a significant amount of energy, De Gregorio said, so the extended intervals
        might allow the male lemurs to sing for a longer period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae735ba-0beb-437e-8723-9833e60f2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98239b4-2059-4bc6-a8be-f4e55bafe35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting recordings of the lemurs singing was no easy feat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64408df4-862b-4c11-834a-0b6eb51dea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9f8c2-6224-4483-8b96-3114b1c6ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication in the forest canopy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd0a36-5f63-4bc8-991c-027cbdf7d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tree-dwelling indris live deep in the canopy of Madagascar''s rainforest,
        so researchers spent years tracking them in the forest to try and hear them
        sing. After a full day of tracking, the furry mammals may not even sing at
        all, De Gregorio said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1de329-8e95-4872-b30e-677a1590663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215e3f3-aa76-4d8b-a46e-690a6a807789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers do not know exactly why indris developed this unique
        talent, but De Gregorio said she believed it could have evolved for long-distance
        communication and territory defense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5ed0d-cc74-4acc-b6a2-384a534674d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb54351-424a-44c5-8c7e-b81b3f562d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music is an important part of our lives, but the reason for it is
        still debated, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddccbd-83d6-4dcd-992b-634e7baf2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:39:54.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
