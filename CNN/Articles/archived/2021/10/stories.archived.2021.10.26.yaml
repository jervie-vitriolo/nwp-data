    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d640f-369b-4f1e-94fb-b40aab8c102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong>&nbsp;Manila
        Mayor Isko Moreno on Tuesday challenged the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases (IATF) to file charges against
        Department of Environment and Natural Resources (DENR) officials, as crowds
        swelled at the Manila Bay dolomite beach — which can be a "superspreader event."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4fc78-4125-4824-b907-37dd5d96d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45433c3-ac6c-44e8-b9bb-43bb793f66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling the IATF. Charge those people in DENR of violating
        our rules. If we cannot implement it within their offices, then there is no
        point to implement this sa mga taong bayan (on our people)," Moreno said in
        an interview with ANC''s Headstart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ee1dc-5279-46a3-84e6-e555fe9ba064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c244c-f2d0-42ee-b826-a1886060d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who is seeking the presidency in 2022, said the DENR did
        not coordinate with the city government on the reopening of the dolomite beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fc9d3-e2bb-469b-9ebc-978821b1a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d32a9-dabb-4ec3-a01a-553414bfca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:38:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat yung mga nagpapatupad din sa national government ay may kusang
        palo din na sumunod. Binuksan nila, eh hindi naman kami in-inform," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c18bb-f873-431a-8b2d-265004f85c60'
      'mgnl:activationStatus': true
