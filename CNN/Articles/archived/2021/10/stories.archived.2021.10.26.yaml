      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3830f38-f768-4366-84ae-f74f8076d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> More
        than half of adult Filipinos believe that their quality of life got worse
        in the past 12 months, a survey released Tuesday by the Social Weather Stations
        (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d577fef-4950-4dfc-9856-fa914549d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454dad0-d461-4dc0-ad28-4017aa7ab51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:27.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey conducted Sept. 12-16, 57% of respondents
        said their life worsened in the past year (losers), 13% said it got better
        (gainers), and 29% said their life remained the same (unchanged).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bb281-bfa3-49b0-af24-7cfba827becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899855aa-0a87-4b36-8999-0a3e42db5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the resulting net gainers score (the percent of gainers
        minus the percent of losers) for September is –44, which is considered as
        “extremely low.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b61be9-9401-4cee-a9ba-3ccf7ac15b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b0498-8871-47f1-bc12-fda5aa3a082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the SWS said the net gainers score in all areas in the
        country have worsened. In Metro Manila, the net gainers score worsened by
        two grades to a "catastrophic" -51 in September from a "very low" -30 in June,
        SWS added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1339c2a-dddf-43c6-99f3-eec82af6dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5142a-45a0-4f09-9450-918577274a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the net gainers score in other parts of the country is
        extremely low in September: -41 in Balance Luzon, -46 in Visayas, and –47
        in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af7f6e-a043-43f9-a111-4d8962b6f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3db9c1-2887-44fb-8093-bfeb87ee331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By educational attainment, the net gainers score is lowest among
        non-elementary graduates and junior high school graduates, both at –46, which
        is considered extremely low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d830a-4863-4091-b859-67b1df8f926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2faed45-995e-4f26-824c-c9b34f300ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net gainers score among elementary graduates is also extremely
        low in September at –3,  while those among college graduates is –26, which
        is low according to SWS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ec28c-83bb-43cd-a61e-0d0109eabb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2835ef8-6d96-4bca-9796-b87d9a8fe8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the classifications of net gainers scores: The
        grade “excellent” is applied to scores at +20 and above; “very high” to scores
        between +10 and +19; “high” to scores between +1 and +9; “fair” to scores
        between –9 and zero; “mediocre” to scores between –19 and –10; “low” to scores
        between –29 and –20; “very low” to scores between –39 and –30; “extremely
        low” to scores at –49 to –40; and “catastrophic” to scores –50 and below.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267287f-1987-4a43-932f-315980577cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694db6e-86c8-4a48-9f91-e51f167bac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T19:50:19.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey interviewed 1,200 adults nationwide.
        It has a sampling error margin of ±3% for national percentages, ±6% for Metro
        Manila, Balance Luzon, Visayas, and Mindanao.</p>'
  'UP-CIFAL-Philippines-holds-international-conference-on-human-mobility-and-climate-action':
