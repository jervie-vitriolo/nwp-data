      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted that vote buying continues to be rampant, citing
        instances in her hometown when she previously ran for Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16315371-f494-455e-bf5e-d8d170515e7b'
      'mgnl:activationStatus': true
