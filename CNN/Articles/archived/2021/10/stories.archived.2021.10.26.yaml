      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reaffirmed the Philippines'' commitment to help finalize
        an "effective and substantive" Code of Conduct in the disputed waters, with
        the parties already provisionally agreeing on the preamble of the text.</p>'
