      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the delayed procurement of personal protective equipment (PPE),
        and other medical gear necessary for the protection of healthcare workers</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b286581-8ab6-4f35-9eec-ef8bb975282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:55:13.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:41:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- alleged lapses and irregularities that led to the death of medical
        workers and the rising number of deaths and infected medical frontliners</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee33ca4-d329-4803-a550-739cce600da1'
      'mgnl:activationStatus': true
