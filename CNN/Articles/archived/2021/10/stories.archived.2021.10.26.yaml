      'mgnl:lastActivated': 2023-01-25T00:36:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4dc34e-7349-4995-95fd-386698c24688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference ended with a declaration of unity crafted from the
        insights on existing gaps, entry points, and possible areas for collective
        action in addressing the issues surrounding the migration, environment, and
        climate change nexus.</p>'
    '29':
      'image': 'jcr:cbb3f9ad-3957-440f-98d2-2d8a81c46e3a'
      'imageCaption': 'Photo from UP-CIFAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ec76c-650a-4229-aaf8-2f24c8236f81'
