    'lead': 'Top Filipino karatekas Junna Tsukii, Jamie Lim, Sarah Pangilinan, and
      Joco Vasquez will represent the country in the 2021 World Karate Championships
      next month in Dubai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T18:15:24.310+08:00
