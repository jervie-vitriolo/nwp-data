    'lead': 'OCTA Research on Tuesday tagged Metro Manila as low risk for COVID-19
      as new cases continued to decline'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T16:54:13.188+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:39:06.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:47.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: NCR now low risk for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221eb5b5-ca03-4303-a60a-d10f9b58c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> OCTA
        Research on Tuesday tagged Metro Manila as low risk for COVID-19 as new cases
        continued to decline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bec70d-8991-4c84-81ee-0adbf4c8f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day case average in the National Capital Region (NCR)
        went down to 901 this week from 1,405 recorded the previous week, OCTA Researcher
        Guido David said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30934269-4bfb-4f85-8ef7-7dc13929b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, which is the percentage of all coronavirus
        tests performed that turn out to be positive, went down to 6% this week from
        7% recorded last week. The World Health Organization earlier said the ideal
        percentage is below 5%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2f333-6a68-4e60-a335-625577e9cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR''s healthcare utilization rate was 35% while its intensive care
        unit (ICU) occupancy rate stood at 46% as of Oct. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa9af3-1dd3-4fd7-99f3-b811dc06236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its average daily attack rate, defined as the number of infected
        people per 100,000 population, is currently at 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd393a-e880-4c81-ad3b-9c8590a947ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said 14 of the localities in NCR are under low risk while
        Mandaluyong, San Juan, and Valenzuela are still under moderate risk as their
        average daily attack rate is above 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfedcc0-5127-4af1-b0ff-d9df7e5020e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the higher the attack rate in an area, the
        higher a person''s risk of getting the infectious disease there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d6853-4085-436d-a8c4-f0a57676d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said OCTA''s metrics to assess a location''s overall risk
        level are based on indicators from the U.S. nonprofit Covid Act Now and the
        Department of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cc67c-84fe-4539-959c-7eac35abd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:54:13.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:10.740+08:00
