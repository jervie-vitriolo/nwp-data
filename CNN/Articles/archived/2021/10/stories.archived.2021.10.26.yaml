      'mgnl:type': 'text'
      'text': '<p>He said there still other factors - like vaccination rate - that
        should be considered before the alert level is eased further.</p>'
  'Biden-Trump-executive-privilege':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Joe Biden and Donald Trump are locked in an extraordinary and escalating
      clash that has profound political consequences now and into 2024. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T16:53:49.826+08:00
    'imagesource': 'jcr:7e453219-251d-46ed-938f-8356bdb05f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8379ea-4980-4d86-808e-a6f7311c91a5'
    'lead': 'Joe Biden and Donald Trump are locked in an extraordinary and escalating
      clash that has profound political consequences now and into 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T16:57:59.908+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:38:52.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:48.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden''s refusal of executive privilege claim ignites new firestorm
      with Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067d2a8-ce08-423c-9b1c-f1f6a303e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Joe Biden and Donald Trump are locked
        in an extraordinary and escalating clash that has profound political consequences
        now and into 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7817906-d8c8-49fa-a363-9df7e9d3fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took the showdown, which was triggered by the fallout over
        the US Capitol insurrection, up another notch on Monday by refusing to assert
        executive privilege over a second batch of documents that Trump wants to prevent
        the National Archives from turning over to the House select committing probing
        the January 6 attack. The development was first reported by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda3b2a-0a4e-45c1-8eea-1fd913a8a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been occasions in US history when former presidents have
        sniped at and tried to undermine their successors. Many presidents have expressed
        private frustration with the antics of their predecessors. But nothing in
        the modern era matches the confrontation between the 45th and 46th Presidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891540c-bd9d-4eca-825e-7dfb9c71177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is mostly responsible for that. He has convinced tens of millions
        of his voters that Biden is an illegitimate president through lies about voter
        fraud. The twice-impeached former President''s attempt to hamstring the January
        6 committee is also in line with his repeated efforts to avoid consequences
        for his anti-democratic behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d8f0d-c5dd-408c-ab34-c63b50eacfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claims that he alone has the right to assert executive
        privilege also appear designed to obstruct the committee''s work with interminable
        legal suits and appeals through multiple courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9acf39-3445-4f0b-a99e-13eaa384bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradoxically, efforts to hold the former President to account may
        offer him the kind of oxygen he craves for his politics of insurrection. Trump
        had already filed a lawsuit to try to prevent an earlier batch of documents
        reaching the committee after Biden refused to intervene. He is all but certain
        to add the latest material to his suit as he seeks to disrupt the effort to
        investigate the origins of the mob riot he incited on January 6 and to run
        down the clock in the hope Republicans win the House next fall and shutter
        the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d03664-cb54-4d8c-88b0-3178d2e2e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown with Biden will only fuel Trump''s attempts to turn
        efforts to investigate the tumultuous end to his presidency into fodder for
        a political comeback. He''s already making the midterms and the 2024 presidential
        election into a platform for his falsehoods that power was stolen from him
        in a rigged election. Trump and his allies have branded Biden''s refusal to
        cooperate with his political power grabs as evidence of a political vendetta
        against the ex-President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5f4be-05b6-43e8-8770-0c649154d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing that Biden wants, however, is yet more confrontations
        with his once and potentially future rival. Since winning election last year,
        Biden has tried to bring a fractured country together -- even as Trump''s
        lies about election fraud and misinformation spewed by his media propagandists
        have only exacerbated the mood of fury among "Make America Great Again" devotees.
        Sometimes, the current President has referred to his predecessor as "the former
        guy," not even wishing to mention his name. And the continuing tussle between
        Biden and Trump over documents is just one of the unfinished disputes that
        ensures that the poisoned legacy of the Trump presidency will linger in the
        United States for months and years to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdbb1b-81b9-4791-8b3e-02bdaa74fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No president since Gerald Ford — who ended up pardoning Richard
        Nixon after the Watergate scandal that led to his resignation —&nbsp;has been
        handed such a tortured legacy from an immediate predecessor. And Trump is
        only fanning the febrile mood of his supporters by almost every day challenging
        Biden''s right to be president and inciting deeper national divides on the
        basis of a lie that he won the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37d313-51be-4d49-9fcb-f7a79f99f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much as he wants to consign Trump to the past, Biden has little
        incentive to obstruct the work of the committee on the basis of a procedural
        matter like executive privilege. Accepting Trump''s claims that he is protecting
        the integrity of the office of the presidency would require Biden to junk
        his own argument that he was elected to save American democracy, which prevailed
        despite a severe test in the Trump years and during the presidential transition
        in January. And Trump, who regularly trashed decorum and the traditions of
        the presidency, didn''t appear too worried about protecting it in four years
        in the Oval Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98b27a-4f01-43ad-88d7-8a116f024180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest escalation between Trump and Biden is also likely
        to further inflame the political conflagration raging ahead of Trump''s potential
        political comeback and even a possible 2024 presidential rematch with his
        successor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032e13b-4f14-4cfe-9782-4ebba5f711ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committee seeks wide range of White House documentation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2869310-5605-4954-b660-45b22ff520b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Archives is set to start turning over documents to
        the House committee by November 12 —&nbsp;unless Trump gets a court order
        to halt the process. According to a letter from White House Counsel Dana Remus,
        "President Biden has determined that an assertion of executive privilege is
        not in the best interests of the United States, and therefore is not justified."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1a42a-28b6-4483-a33e-a23c3f30886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, President Biden does not uphold the former President''s
        assertion of privilege," Remus wrote. The House select committee has specifically
        asked for all White House documents and communications on January 6, such
        as call logs, schedules and meetings of top officials and outside advisers,
        including Rudy Giuliani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782701d8-1f5c-45f6-bd1a-5a1117802d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown over the documents is not the only dispute in which
        Trump is trying to assert executive privilege — a doctrine under which presidents
        expect that their advice and internal communications from advisers is confidential.
        Trump has asked several senior former associates, including former White House
        chief of staff Mark Meadows, to also claim that they are unable to comply
        with subpoenas from the committee on the same grounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c056f-8d93-4ae5-a615-646487bd5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most controversial of these cases involves Steve Bannon, who
        was last week cited by the House for criminal contempt of Congress. The former
        Trump political guru''s claims are regarded by legal experts as especially
        thin since he was not a government official at the time of the Capitol insurrection.
        And apart from his conversations with Trump, the committee wants to question
        him over any contacts with organizers of the Trump rally that preceded the
        march on the Capitol on January 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666a2dc-2c3e-4aa6-8295-3b0291082a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Washington Post journalists Bob Woodward and Robert
        Costa in their book "Peril," Bannon was a key figure in a "war room" at Washington,
        DC''s, Willard Hotel, that also included Giuliani, and had multiple contacts
        with the then-President and attempted to pressure then-Vice President Mike
        Pence to refuse to certify Biden''s election in Congress. A decision on whether
        to prosecute Bannon in yet another legal proceeding that could delay the work
        of the committee now rests with the Justice Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432f629-48fd-4d05-9476-5cf7c87f028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how far ex-presidents can assert executive privilege
        has not been definitively tested in the courts, which is one reason why Trump''s
        claims could lead to prolonged litigation and a potentially historic moment.
        Presidents have sometimes been open to executive privilege claims from predecessors
        in the apparent hope that they can expect similar courtesy when they leave
        office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18954f08-9c45-4371-b967-ae0c510d0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General practice has been that past presidents consult with the
        legal team in the current White House and the sitting president makes a final
        adjudication on the privilege claim. The privilege is considered to reside
        with the sitting president — not any individual who has held the post; hence
        Biden''s final say on Trump''s claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03eb6c-6b81-4abb-852c-08a646994a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And few modern presidents have lodged such high-profile and controversial
        claims of privilege as Trump, who is trying to prevent the truth about the
        worst attack on US democracy in generations from coming out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d908cea-55c6-4727-a328-5e8f96f47123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:57:59.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:03.270+08:00
