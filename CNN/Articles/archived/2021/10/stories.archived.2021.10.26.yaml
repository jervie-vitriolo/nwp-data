      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring several keynote addresses and panel discussions, the three-day
        event will take on four major themes:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f9069-6ed0-4df7-a351-129096cdd407'
