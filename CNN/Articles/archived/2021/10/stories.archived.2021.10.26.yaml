      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> President
        Rodrigo Duterte wants local officials to take a more active role in seeking
        out unvaccinated people in their communities and convincing them to get inoculated
        against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c391f-501e-4fb9-a08f-41004ad94505'
      'mgnl:activationStatus': true
