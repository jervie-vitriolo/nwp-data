      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95facf9-629e-4208-96a2-4181e0de4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:02:25.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:37:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee, who is also the chief executive officer of Pure Essentials
        Corp., added that the conference aims to help attendees hone their marketing
        communications activities to better adapt to “future scenarios shaped by environmental
        forces.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3949238-e2e2-468a-8bf1-a6b4ad64d4f6'
      'mgnl:activationStatus': true
