      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also growing hopeful that there will be a breakthrough
        in talks to finalize a sweeping economic, climate change and social safety
        net spending passage in Washington later this week following talks between
        President Biden and influential moderate Democratic Senator Joe Manchin.</p>'
    '13':
