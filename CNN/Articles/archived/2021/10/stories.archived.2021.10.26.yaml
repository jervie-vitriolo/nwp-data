    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Galvez', 'children', 'minors', 'COVID-19', 'coronavirus', 'vaccination',
      'December']
    'template': '1'
    'title': 'Govt eyes to finish COVID-19 vaccination of minors by December  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c6923-71ea-4c20-bde8-d00388e165b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        government aims to finish the COVID-19 vaccination of minors by December,
        so it can focus on giving third dose to health workers and other sectors,
        vaccine czar Carlito Galvez Jr. said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d1831-59e9-4ae1-a605-9279780af47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte’s public address, Galvez underscored
        the need to accelerate the vaccination of minors to protect them from severe
        COVID-19 and hospitalization, reopen all schools, protect the education sector,
        mitigate social risks among children and adults, boost the economy, and recover
        lost time of children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a1809-c243-44cb-97ee-ac19fca0a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recently approved the vaccine experts’
        recommendation to administer booster shots among health workers, senior citizens
        and immunocompromised individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141a441-58fe-4f19-9cd8-ec82608faac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/25/DOH-booster-additional-COVID-19-vaccine-Philippines-HTAC.html">DOH
        approves guidelines for booster and additional COVID-19 vaccines, but no rollout
        yet</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a38b1-fb09-48fc-849d-526364a3c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data shows that almost 10,000 immunocompromised minors aged
        12 to 17 in Metro Manila were vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd98961-9324-4a3c-af21-c85bc8652c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are pushing to expand the coverage to start
        immunizing minors in other parts of the country. Testing czar Vince Dizon,
        Cabinet Secretary Karlo Nograles and Galvez will present the proposal to the
        pandemic task force on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd0215-a954-4da5-b14c-0182604360f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/4/Children-COVID-19-vaccination-comorbidities-hospitals-Metro-Manila.html">LIST:
        Guidelines for initial rollout of COVID-19 vaccines for minors</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f9c63-67d6-43d0-a025-7f5317c170b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:39:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is on track to have 100 million doses of COVID-19
        vaccine by the end of October, according to Galvez. Latest data shows that
        the country has received over 97 million doses, of which over 55 million were
        administered.</p>'
