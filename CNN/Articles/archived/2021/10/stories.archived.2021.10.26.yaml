    'jcr:uuid': '30a89495-1da5-409d-af27-31c6cabbb623'
    'lead': 'The International Conference on Human Mobility and Climate Action provides
      a venue for discourse on how leaders, communities and agencies could respond
      to the complex challenges of human mobility and climate change, and explore
      possible ways forward with timely, scientific and rights-based adaptive responses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T20:02:38.448+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-25T00:36:10.345+08:00
