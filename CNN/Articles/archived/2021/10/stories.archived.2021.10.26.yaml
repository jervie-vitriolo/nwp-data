    'template': '1'
    'title': 'UP-CIFAL Philippines holds conference to create policy, recommendations
      for sustainable development  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463166a-bb02-4c37-bd79-6080177ac671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.448+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the Philippines - International Center for Authorities and Leaders Philippines
        (UP-CIFAL Philippines), together with the United Nations Institute for Training
        and Research and the Department of Foreign Affairs, hosted the International
        Conference on Human Mobility and Climate Action on October 18 to 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a92e7a-673a-4dae-9222-d281d59ab673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.448+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49839017-8480-40ce-8231-63cb8171c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.448+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference provided a venue for discourse on how leaders, communities
        and agencies could respond to the complex challenges of human mobility and
        climate change, and explore possible ways forward with timely, scientific
        and rights-based adaptive responses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce3d3f-5bb4-4de4-9388-daafd7ca1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85bce7-3a49-4cba-94bc-81f912ddbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2020 World Migration Report, millions of people
        globally move “in anticipation or as a response to environmental stresses.”
        Climate factors and their complex interaction with various drivers of migration,
        including economic, political, cultural and demographic factors, shape the
        intention and decision-making process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c094fb-432b-4e80-aa11-1e25f9501367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b06045-68d5-422b-922c-b4af2240ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference brought in more than 30 local and international experts
        on human mobility, climate change, environmental migration, disaster risk
        reduction, urban planning and development, and human rights and social protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8771d-8a6e-4c1f-a7a9-93aa1da26291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50192bfb-a558-4f6f-9938-71f70a51139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also attended by around 200 participants composed of climate
        and environmental scientists, migration and development experts, disaster
        risk reduction specialists, representatives of international organizations,
        public servants and leaders of national government agencies and local government,
        members of the legislature, representatives of the industry, academic institutions,
        and civil society organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
