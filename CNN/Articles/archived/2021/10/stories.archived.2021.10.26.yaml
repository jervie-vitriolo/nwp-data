      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/entertainment/rookie-live-weapons/index.html">''Rookie''
        changes prop weapons policy following fatal shooting on ''Rust'' set.</a>"</em></p>'
  'early-COVID-19-treatment':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'caption': 'Courtesy: Kayana Szymczak/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T04:30:39.242+08:00
    'imagesource': 'jcr:559d8b59-0f22-48f0-9462-c75d9fd96bf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e922348c-f048-43d1-96f1-6afe0cdb9c4a'
    'lead': 'The federal government has made efforts to educate doctors, including
      a presentation by Dr. Anthony Fauci at a White House briefing in August, but
      still problems have persisted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T04:37:14.429+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:51:17.000+08:00
