    'lead': 'Flash floods ravaged the homes of at least 270 families in several villages
      in Cebu, authorities reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T15:31:40.401+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:40:13.145+08:00
