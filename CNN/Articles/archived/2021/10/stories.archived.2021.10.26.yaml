      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'image': 'jcr:3c33e4cf-74b6-4b0c-9b54-93c24a2f4921'
      'imageCaption': 'Photo from UP-CIFAL'
      'jcr:primaryType': 'mgnl:block'
