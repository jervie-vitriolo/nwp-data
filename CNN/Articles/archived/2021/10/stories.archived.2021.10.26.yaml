      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An art collective purchased an original
        Andy Warhol drawing for $20,000 and is selling it to one lucky buyer for just
        $250. But there''s a catch: The artwork is being offered alongside 999 high-quality
        forgeries -- and even their creators can''t tell them apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ed2d6-b0f5-474e-b1cf-e1f1b604b018'
