      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: National government officials implementing the health
        protocols should also follow them. They opened it, but they did not inform
        us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78588f3-ad21-419c-9e83-15d475016203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:09:39.933+08:00
