  'Ombudsman-RA-6173-amendment-SALN-jail-time-news':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-26T13:55:07.152+08:00
    'imagesource': 'jcr:535d22f8-7c72-4e3b-9139-243f58046c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcaa5cb-b9ac-4da9-80cf-50ce6d730150'
    'lead': 'Ombudsman Samuel Martires maintains the validity of his proposal to amend
      Republic Act 6713, noting that commentaries on the Statement of Assets, Liabilities,
      and Net Worth may unduly cast aspersions against government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T13:58:49.972+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:42:42.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:43.070+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martires says jail time vs SALN commenters already in law; seeks clarification
      on ''news'' purposes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06df222-5f5a-40d4-b562-0b856455092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Ombudsman
        Samuel Martires maintained the validity of his proposal to amend Republic
        Act 6713, noting that commentaries on the Statement of Assets, Liabilities,
        and Net Worth may unduly cast aspersions against government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431f9ce-c1c3-44f0-8eb2-e33c5a14715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b06df-1f75-4efa-9032-c8eb72c61638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Martires
        explained that RA 6713, or the Code of Conduct and Ethical Standards for Public
        Officials and Employees, has long included jail time for violators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3709ce3-8635-4c89-9666-d360b2a5bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18814421-aee8-425d-be87-50218df3c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Liwanagin ko</em> [I just want to clarify]. I am not proposing
        jail term for those who violate the SALN, or for the media, no. It is already
        in the law," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f4497-e408-415f-8735-05b876eadebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dd5a6-25e9-49c3-86a0-16a6c1183d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 8 of <a href="https://www.officialgazette.gov.ph/1989/02/20/republic-act-no-06713/">RA
        6713</a>, it is unlawful for anyone to obtain or use any statement, like SALNs,
        filed under the law for “any purpose contrary to morals or public policy;
        or any commercial purpose other than by news and communications media for
        dissemination to the general public.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b8640-b2ec-4527-985b-d2b710bbfd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795088b-582b-47f5-bd70-8391188c848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11 states that violation of the law "shall be punishable
        with imprisonment not exceeding five (5) years, or a fine not exceeding five
        thousand pesos (P5,000.00), or both, and, in the discretion of the court of
        competent jurisdiction, disqualification to hold public office."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9623b-412c-4eb0-af6d-cb0a6e827085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f041f-d5d7-4ead-bfcd-0a3b66220941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Martires earlier sought to amend it to include commentaries
        on the SALN of public officials as another form of violation. According to
        him, it should be clarified whether "news and communications" disseminated
        by the media should include commentaries in the first place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d6e8b-9d9e-4688-bb2c-214f140c2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f848f37-cb74-4633-84d6-5d2c50215593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto lang namin liwanagin</em> [What we want to be clear
        about] is to define the word ''news,'' not pursuant to the journalistic standards
        definition, but for the purposes of this law. Should news be defined to include
        commentaries or comparison of present SALN with previous SALNs?" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c59b0-dae8-4691-93ff-a3821cf2d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b4533-5166-433f-94e3-4b0ac012e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires reasoned that his proposed amendment is meant to harmonize
        with the provisions of Republic Act 3019, or the Anti-Graft and Corrupt Practices
        Act. He also said that his proposal is in fact, intended to protect members
        of the media. But the public may tend to believe in insinuations of wrongdoing
        by comparing SALNs or commentaries alone, especially since some people tend
        to believe in "chismis" or gossip.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a6752-e032-4ac3-b19d-5a3f9b09d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c67f19-c981-4761-839d-d88c4009bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare now a previous SALN with the present SALN and say
        it increased by so much, if (for example), the SALN of former President Noynoy
        (Aquino) increased by 300%, you created an innuendo that a government official
        committed something wrong," he said. "You insinuated that the government official
        must have been bribed during his term of office."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da1524-d92a-4665-b5f9-c721b9f5fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8222299-6863-45cd-b2fe-14d57ff77853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/10/26/Ombudsman-Samuel-Martires-SALN-restriction.html">
        ''Why blame me?'' Ombudsman defends decision to restrict access to SALN anew&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94d447-46fe-4d0b-bb3b-f917cbb92a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53893aa1-0ac7-4f4e-9d9a-15d24f84b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public officials and employees, whether regular or under temporary
        status, are required to file a SALN annually under the 1987 Philippine Constitution
        and Republic Act No. 6713.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7372ff-e26a-48e7-9f1f-0e4109d06a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee5715-7b4e-46da-bedf-6be568e16777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires, however, remained firm with his order that releasing a
        SALN must also require consent from the owner of such document.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f8036-a5b7-4b72-9f25-7d3a29de69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edacff-e1c2-4b80-ad0c-722efb075239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">Ombudsman
        tightens rules on access to SALNs of government officials&nbsp;</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd61a03-9c1b-4138-aebd-14b9960ef914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c47e8-2207-44c6-9e93-9c6030d580fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T13:58:49.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami hong nabibiktima sa SALN. At ayaw kong during my term
        na ma-victimize itong government officials</em> [So many people are victimized
        by the SALN. And I don''t want government officials to be victimized under
        my term]," Martires said.</p>'
