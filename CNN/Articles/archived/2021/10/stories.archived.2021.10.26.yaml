      'jcr:uuid': '5cfe5a1c-b0ce-4b17-83eb-09099239418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Go slid down to PDP-Laban''s vice presidential bet after
        Duterte announced his <a href="https://cnnphilippines.com/news/2021/10/2/Duterte-retirement-politics.html"
        target="_blank">retirement</a> from politics.&nbsp;</p>'
