    'mgnl:tags': ['United-States', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'First on CNN: Biden White House rejects more executive privilege claims
      by Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cf4e0-2872-4fb6-9ed9-f8132ae70709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden has once again
        refused to assert executive privilege over more documents that former President
        Donald Trump has sought to keep out of the hands of the committee investigating
        the January 6 attack on the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdf295-d1d6-4984-b2e1-dbbf461e1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73503263-8643-49b2-81aa-4053f98c5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a letter obtained by CNN, White House counsel Dana
        Remus informed National Archivist David Ferriero on Monday that Biden would
        not assert privilege over additional materials that Trump requested remain
        secret as a matter of executive privilege.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7128f3-887e-4394-aafa-981acad99bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dcf0e-238d-48dd-90c4-7fff50e82f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has has already filed a lawsuit to stop the
        National Archives, the custodian of his administration''s White House records,
        from giving documents to Congress that he believes are privileged, and the
        latest documents will likely become part of that lawsuit. The National Archives
        is set to begin turning over records to the House on November 12, unless Trump
        gets a court order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185aecf9-fe91-437d-8e54-b833c8c7845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aca5f0-b9af-4a2a-858f-c9c00cc3f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has considered the former President''s assertion,
        and I have engaged in consultations with the Office of Legal Counsel at the
        Department of Justice," Remus wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355c42d-3995-4cd9-8ab7-64ae180f1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdbf67-ce99-4611-acf5-201190ca32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has determined that an assertion of executive privilege
        is not in the best interests of the United States, and therefore is not justified,
        as to the documents provided to the White House on September 16, 2021, and
        September 23, 2021. Accordingly, President Biden does not uphold the former
        President''s assertion of privilege."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7121f-2795-4e73-9dcf-d20b46562e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a83cf-292b-47e5-bb87-302a19e080e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remus quoted her earlier letter to the National Archives highlighting
        the "extraordinary events" that day. The top White House lawyer also noted
        that Biden instructs the National Archives to provide the documents to the
        committee 30 days after notifying Trump, "absent any intervening court order."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51fcee-7ea5-4f19-b824-2a44a9a02f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c0813-d2a1-4a5a-892c-845f369511df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had informed the National Archives earlier this
        month that it would not assert executive privilege on an initial batch of
        documents requested by the January 6 committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c38642-458b-4d1d-85fa-0e5c4cde9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcf30f-44ef-45b4-850a-a926036fa46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a White House news briefing at the time, press secretary
        Jen Psaki said that "the President has determined that an assertion of executive
        privilege is not warranted for the first set of documents from the Trump White
        House that have been provided to us by the National Archives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72300b8-69eb-4bf5-86b5-84506c36b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb9ad4-28f7-4b97-b303-ffd257c6b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve said previously, this will be an ongoing process and
        this is just the first set of documents," she said. "And we will evaluate
        questions of privilege on a case-by-case basis, but the President has also
        been clear that he believes it to be of the utmost importance for both Congress
        and the American people to have a complete understanding of the events of
        that day to prevent them from happening again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6519ffd-f968-44be-8501-6ca78d2c5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78849608-c6a0-40c4-86fe-caf1f6d29fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the House select committee''s sweeping investigation,
        the panel has sent requests for information to a number of federal agencies.
        The committee has specifically asked for "all documents and communications
        within the White House" on January 6, including call logs, schedules and meetings
        with top officials and outside advisers, including Rudy Giuliani.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd361214-25cc-4c8c-ad46-1ad46a72ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4d348-72da-4e76-b54b-baff036eb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts say Biden has the ultimate say over whether these
        documents are covered by executive privilege, and considering the committee
        is led by members of Biden''s party, Trump''s power to sway the outcome is
        an open question.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502533e-2186-4f40-9f1a-393e46963b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:31:59.667+08:00
