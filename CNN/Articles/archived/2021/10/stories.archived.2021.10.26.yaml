    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '616cf9dd-9ad4-4912-8e37-62370c9551ea'
    'lead': 'The change will relax a patchwork of bans that had begun to cause fury
      abroad and replace them with more uniform requirements for inbound international
      air passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T02:54:14.490+08:00
