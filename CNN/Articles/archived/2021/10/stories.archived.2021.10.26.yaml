  'ltfrb-fuel-subsidy-jeepney-drivers':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-10-26T18:40:36.990+08:00
    'imagesource': 'jcr:41b7383f-a9c5-4475-a710-d56149e088e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf26bcfa-4a79-43ad-80f2-4824117548da'
    'lead': 'Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
      Martin Delgra clarified that only qualified Public Utility Jeepney drivers are
      set to receive fuel subsidies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T18:47:58.669+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:37:16.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:51.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'Martin-Delgra']
    'template': '1'
    'title': 'LTFRB clarifies only PUJ drivers will benefit from ₱1B in cash aid from
      gov’t '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a0799-9922-4f01-8bb0-73072800eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Not
        all public utility vehicle (PUV) drivers affected by the oil price hikes will
        be given financial assistance by government, authorities said Tuesday. Land
        Transportation Franchising and Regulatory Board (LTFRB) Chairman Martin Delgra
        clarified that only qualified Public Utility Jeepney drivers are set to receive
        fuel subsidies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1c110-aefa-4082-814c-142b402affb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may put that into the context of the fuel subsidy that was
        approved by the Development Budget Coordination Committee (DBCC) which was
        pursuant to the TRAIN law and I refer to section 82 of the law. <em>Nakalagay
        po doon kung sino yung benepisyaryo ng</em> subsidy and very specific <em>po
        na</em> PUJ (public utility jeepney) ang mode of transport who will benefit
        in the fuel subsidy that would be given," he said in an online media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6997d6-7d60-4708-9bd0-f1682ff8a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I may put that into the context of the fuel subsidy
        that was approved by the Development Budget Coordination Committee which was
        pursuant to the TRAIN law and I refer to section 82 of the law. It says there
        who are qualified to benefit from the subsidy and it specifies PUJ as the
        mode of transport who will benefit in the fuel subsidy that would be given.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb813cbd-9a53-4ad1-893c-f49095f2be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC said on Monday it would distribute P1 billion in cash grants
        to some 178,000 PUV drivers to mitigate the impact of higher fuel costs. However,
        Delgra said the total number of beneficiaries may still change after they
        validate and collate the list of qualified PUV drivers nationwide. The LTFRB
        has yet to specify the exact amount to be given, since the list is expected
        to be finalized by this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862a544-0f2b-4d3f-866e-187f11bec6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
