      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea7797-6f9d-4842-ac63-78019e93d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s mother was the main witness at the trial and was in
        the courtroom when the judgment was handed down, according to a statement
        from her legal team, which included human rights lawyer Amal Clooney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30013e5-58ce-48e6-b235-86828e9cfaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60445cd3-5be9-4672-863f-334f9ce5d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement included a quote from the woman, who said: "It was
        very difficult for me to hear the verdict today. All the memories came flooding
        back. I am glad that after six years the German court determined that the
        defendant is responsible for my daughter''s death, but no sentence in the
        world will bring her back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa359b31-f1a5-4f05-8e13-490938db7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332bd0e-c157-4be8-b89c-d869bfdf2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s lawyers said the defendant "is believed to be the first
        ISIS member who was put on trial anywhere in the world for international crimes
        committed against Yazidi victims."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aaefbf-c55e-43c2-b346-91da5743eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.367+08:00
