    'template': '1'
    'title': 'Biden administration details new plans for air travel for foreign nationals
      starting next month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7552e19-5e7f-4616-bcb9-df3bfdc4ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration on Monday outlined
        new details of its plans to allow COVID-19-vaccinated foreign nationals to
        travel to the United States again starting November 8, including details on
        which vaccines will be permitted and who will be exempted from requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cb871-6792-4202-8525-609a119a21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adceb3e-9747-45d9-9692-9f27dbadd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will relax a patchwork of bans that had begun to cause
        fury abroad and replace them with more uniform requirements for inbound international
        air passengers. It will come as welcome news to the travel industry, which
        had been lobbying the federal government to lift some of the rules preventing
        international tourism, as well as airlines, hotels and hospitality groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8036e14-0d8e-4e88-a9d6-164d7615b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9051c43-14d5-4774-a7eb-3fb60b93fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the administration released three documents specifically
        related to the forthcoming air travel requirements, including a presidential
        proclamation establishing the requirements, US Centers for Disease Control
        and Prevention orders on vaccines, testing and contact tracing, and technical
        instructions for implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cfd377-5bb1-4f00-809d-49caac68a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0480e-c415-4082-81e6-eb78d9871040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new documents, a senior administration official told reporters,
        "will help airlines and travelers get ready for November 8, and ensure a smooth
        transition to the new system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e13b40-d5b3-4d63-a63a-06414ae3a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcf10a-3ac9-4c8b-b7f2-0fb7c19c09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance for land border travel is also expected soon and will
        likely mirror the rules for air travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de934316-8804-4917-85ed-77a2bae20018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c754d-b88a-4b14-beb8-f3f1b138edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration defines "fully vaccinated" non-citizen, non-immigrant
        air travelers as those who have received US-approved or World Health Organization-approved
        vaccines. Per the CDC, that includes "vaccines currently approved or authorized
        for emergency use by the U.S. Food and Drug Administration (Pfizer-BioNTech,
        Moderna, and Johnson &amp; Johnson [J&amp;J]/Janssen COVID-19 vaccines)" as
        well as "COVID-19 vaccines that have been listed for emergency use by the
        World Health Organization (such as AstraZeneca/Oxford)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdad1d-a9c8-42cb-8a6b-1d31d53b9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa464a7-053f-48e8-8422-32db805cc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is "well aware" that there are other Covid-19
        vaccines not on the list, a second senior administration official said, and
        some of those other vaccines are under review by the WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fa3fb-b365-42f2-9454-22a36ae9239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7829d10-2b36-43ca-ba5c-b521c69fa72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those travelers will need to show proof of vaccine status from an
        "official source," per the White House fact sheet. The US will accept digital
        copies of vaccine certificates that align with US requirements, the second
        official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c85b9d-8e40-4c98-86d5-0a6f930cf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b32b5-2eee-4459-b4ba-54d70d708c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And children under 18 are exempt from the vaccination requirement,
        the second senior official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164561a-6919-4245-8eb1-6cfea4310845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a1917-f5e1-4945-a9d0-71d117966639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few other rare vaccination exceptions, the White House
        fact sheet said. That includes "certain Covid-19 vaccine clinical trial participants,
        those with medical contraindications to the vaccines, those who need to travel
        for emergency or humanitarian reasons (with a US government-issued letter
        affirming the urgent need to travel), those who are traveling on non-tourist
        visas from countries with low-vaccine availability (as determined by the CDC),
        and other very narrow categories."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e071b-2c8e-452a-bbab-10b8a9dd2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9b454-be00-4dd1-ac85-85d7ab3bad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That list of about 50 exempt countries with low vaccine availability
        is regularly updated by the WHO, the second senior official noted, and will
        require a "specific, compelling" reason for travel, per the first official.
        The list will be assessed quarterly. The medical exemption applies to those
        who have had "severe anaphylactic allergic reactions to a prior Covid vaccine,"
        the second senior official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad4362-2ceb-4bcf-9e4c-7e47277bca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7542d10-a34a-4f5e-8f1c-9d7c0804bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with exemptions will represent, the first senior official
        said, a "very, very small number of actual travelers to US cities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb0dc5-3ad0-4763-964d-6a60c95f1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a2b73-bb87-4731-bf26-7a1a34b418ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also tightened its requirements for testing.
        Unvaccinated US citizens, legal permanent residents, and travelers "will need
        to provide a negative test taken within one day of traveling," per a fact
        sheet from the White House. Children under two years of age do not need to
        test, the second official said. If a child age 2 to 18 is traveling with a
        vaccinated adult, they can test three days prior to departure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91015e1-4bcb-4ac1-821c-475179536e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480213a-b40a-4510-bbcf-d48c223d833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines, the White House said, will require all airlines
        flying into the US to keep contact information for contact tracing and turn
        it over "promptly" to the CDC when needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0471c-4f0d-42d6-8dc9-ad05208969be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900fc62-df07-4e45-8832-5c7bdff5a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travel bans were first imposed in the earliest days of the pandemic
        when then-President Donald Trump limited travel from China in January 2020.
        That step failed to prevent the virus from reaching the United States, but
        additional countries were added to the list as health officials pressed the
        White House to limit entry from places where case rates were high.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40fc98-5fab-414a-93d1-1d53582378f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e50143-7c79-43a1-beb6-9ba54037b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added countries in the Schengen Zone -- which encompasses
        26 states in Europe, including France, Germany and Italy -- along with Ireland
        and the United Kingdom. Brazil, South Africa and India were added separately.
        Land borders with Canada and Mexico were also closed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc0ddb-6e85-4973-88f7-292d056af39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b55422-e984-45a0-a5f8-44f97650bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden had maintained the strict bans on nonessential
        travel, even as vaccination rates in Europe ticked upward, citing the unpredictable
        nature of the pandemic and the emergence of the Delta variant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278e9ee-e106-47d7-b396-ed033109dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7805c03-017d-4158-8c86-13904ee85219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the system proved infuriating to European governments, whose
        countries'' citizens were still barred entry to the United States even as
        those nations brought their case counts down amid successful vaccination campaigns.
        Countries with higher case totals that were not on the list were not subject
        to the rules.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192218a-3dd9-420f-ba42-ee6e551189fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf0c29-5641-4b9d-b7b5-eb8a169737b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the past months, travel restrictions on people
        wishing to enter the United States had devolved into a major transatlantic
        rift. European leaders, frustrated at the apparent lack of progress, began
        taking their gripes public. They said the rules were damaging relations between
        Europe and the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1715a21-52c9-49c1-aeee-465dd0b01a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c6082-3d04-4029-b98b-f6fe785d96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules, the White House said, would be rolled out in a phased
        approach. The first phase will kick off in early November and will allow fully
        vaccinated visitors traveling for nonessential reasons, like visiting friends
        or for tourism, to cross US land borders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853f703-4ee8-4cb5-9db8-5aba87e2416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be5bb-d27a-482a-ae9f-ef4c0ce1e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase will start in early January 2022 and will apply
        the vaccination requirement to all inbound foreign travelers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3a0d0-839e-4ccf-9db1-1be961f0a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:54:14.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/politics/vaccinated-foreign-visitors-to-us-details/index.html">Biden
        administration details new plans for air travel for foreign nationals starting
        next month</a>."</em></p>'
  'US-House-report-border-agents-Facebook-groups-connection':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T03:57:47.630+08:00
    'imagesource': 'jcr:1d69b9ec-8900-4a05-bf39-dcd747bf4edb'
