      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like another quirky digital currency Dogecoin — which is the ninth
        biggest crypto by market value — shiba coin features the Shiba Inu dog as
