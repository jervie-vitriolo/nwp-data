  'Duterte-on-Senate-challenging-memo-for-Cabinet':
    'caption': 'Presidential Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T04:54:27.232+08:00
    'imagesource': 'jcr:a0542234-5628-4a34-956f-4cb276dea8c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f8dfc9-972f-4595-92dd-53b6e62b9d43'
    'lead': '“This is, by far, the most decent thing the committee has done," President
      Rodrigo Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T05:03:25.545+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:50:41.288+08:00
