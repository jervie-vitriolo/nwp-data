      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants discussed and debated on disaster risk reduction
        and resilience, safe and dignified resettlement and planned relocation, sustainable
        urban development for smart and liveable cities, upskilling environmental
        migrants, social protection for migrants, and emergency response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bdd90-8a0e-46d5-a5a1-726fc7a0d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9867918-7913-4de8-9068-07416ed11577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions last October 18 centered on urban governance. The topics
        were human mobility, environment and climate change nexus; harnessing neighborhood
        studies for sustainable communities; sustainable urban development and management
        for livable and resilient cities; disaster risk reduction and resilience for
        sustainable development; and e-governance and urban planning for smart cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31715224-4efa-4eeb-ac87-2cc2bd402c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201350b-dfb9-4ab2-bb36-0080fc86422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 19, the conference focused on social inclusion. The topics
        were human mobility, climate change, and emergency response; policy roadmap;
        social protection of migrants experiencing climate risks; human rights-based
        approaches to address human mobility and climate risks; upskilling environmental
        migrants for climate resiliency and sustainable development in local communities;
        women and indigenous people in the context of migration and climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5093aaa-a7af-4ae5-b225-d69e99467a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1e259-82f2-4aa7-9d62-cb47d2bf3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental sustainability was the focus of the conference on
        October 20. The discourse centered on human mobility and climate risk management.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230716c0-26f8-4afa-8965-8ee32a5140fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
