      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) –</strong> Sen.
        Ronald "Bato" Dela Rosa is still the PDP-Laban Cusi wing''s standard bearer
        for the 2022 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e3f4d-2391-4cab-8a04-53ab26b5837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
