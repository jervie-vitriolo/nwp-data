      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low risk classification does not automatically mean that the Alert
        Level 3 status in Metro Manila could be lowered to two or one, David added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d956d6-004a-48ac-87ca-bdb1ffbde8ae'
