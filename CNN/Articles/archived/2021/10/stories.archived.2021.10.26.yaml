      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung nakunan po kasi ng litrato at video nung umaga, ''yan po
        ''yung umulan," he explained. "Nung umulan, biglang umalis ''yung mga tao,
        then biglang bumalik nung tumigil ''yung ulan. Ang daming dumating, so immediately
        inaksyunan naman po so hindi naman siya napabayaan talaga."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a691539-4824-48dc-b6ed-f8d8b4f622ae'
