    'mgnl:tags': ['cebu', 'sogod', 'damolog-village', 'flash-floods', 'waist-deep',
      'waist-level', '270-families', 'affected', 'heavy-rains']
    'template': '1'
    'title': 'Some 270 families hit by waist-deep floods in Cebu'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a011b-0d66-4cb3-b107-1df6777c5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.401+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Flash
        floods ravaged the homes of at least 270 families in several villages in Cebu,
        authorities reported on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7ef3e-2072-4c59-b495-3640080aa625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden gush of floodwater from a swollen river on Monday night
        damaged a number of houses and establishments, mostly in Sogod town''s Damolog
        village, disaster management authorities said. Heavy downpour which started
        past 5 p.m. triggered the flash floods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c3723-0bd8-4fb4-a31a-dee03d28e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were evacuated to the nearby sports complex and the St.
        James the Apostle Parish, as the flood reached waist-level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182f4fd-3bbc-4eb2-ad3c-f8a07ba6d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06836e19-d5d2-4334-b7a9-46b4c24f8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other villages affected were Bawo, Poblacion, and Ibabao, according
        to officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8977885-7289-4667-92a9-fc06ab496cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government said it already dispatched relief
        assistance to the flood-hit areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd6e9b-8501-4d0c-93f1-a178c1eda1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gwen Garcia also assured residents they will provide ₱20,000
        worth of cash aid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b1d64-f2ce-4ce6-8cce-547b14a0bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sogod is located north of the provincial capital, Cebu City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe195d-2ff4-4e88-b126-d3eb0a72a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T15:31:40.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:40:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
  'COVID-19-death-toll-42000':
    'caption': 'The country''s total number of COVID-19 fatalities surpassed 42,000
      on Tuesday with 135 new deaths recorded, the Department of Health reported.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T16:08:45.880+08:00
    'imagesource': 'jcr:b0a2530e-3b01-4d39-a6ed-e3eac964d1c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b0c98d-d2d4-433e-b04e-3cf23d62f27b'
    'lead': 'The country''s total number of COVID-19 fatalities surpassed 42,000 on
      Tuesday with 135 new deaths recorded, the Department of Health reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T16:11:37.831+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:40:05.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:45.725+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus']
    'template': '1'
    'title': 'PH COVID-19 deaths exceed 42,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281fcbf-16f7-4755-9861-db1e6d14f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong>&nbsp;The
        country''s total number of COVID-19 fatalities surpassed 42,000 on Tuesday
        with 135 new deaths recorded, the Department of Health reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b219fa7-48d0-4f6f-bfba-78ebd6b43696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 42,077 or 1.52% of the case count, which
        also rose to 2,765,672 after 4,393 more people were reported infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffae3f-c527-4e44-ae80-885c6fd5573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Sunday, October 24," the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8b8de-8685-494e-adca-edea2637e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this case tally, 1.9% or 53,642 are active or people currently
        sick, with 74.8% experiencing mild symptoms, 10.37% in moderate condition,
        6.7% asymptomatic, 5.8% with severe symptoms and 2.4% in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5996e2-40e7-4787-8eb2-935a45dedb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries rose to 2,669,953 or 96.5% of the COVID-19 total after
        8,470 more people got better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f84612-56a6-45b1-a7a9-27da64642437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 97 survivors into deaths after validation
        and deleted 28 duplicate cases, including 22 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3a889-549f-4a57-b9c0-0d4898132669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:11:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories did not submit their data on time and were excluded
        from the count. These laboratories contributed an average of 0.2% of tested
        samples and 0.3% of positive individuals in the last 14 days.<br>The positivity
        rate, or percentage of tested people with positive results, dropped to 8.5%
        based on 35,265 tests reported on Oct. 24. The last time the rate was as low
        as 8% was on March 5.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58573b96-ddc4-45be-84ab-4ede2854b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:26:34.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark rate of below 3% indicates that testing efforts are
        sufficient, according US nonprofit Covid Act Now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66ecec-5a94-4cce-a26c-47543afda81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:26:34.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to show the infection has been controlled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b664fa-86fb-49a8-aa4f-41828e044553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:26:34.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research group also said that Metro Manila is now <a href="https://cnnphilippines.com/news/2021/10/26/OCTA-NCR-low-risk-COVID-19.html">classified
        as low-risk for COVID-19</a> after posting a positivity rate of 6% and an
        average daily attack rate or ADAR of less than seven per population of 100,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd7c3-0c5b-49ab-a769-178b20d384bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:26:34.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR refers to the number of infected people per 100,000 population.
        Officials earlier said the higher the attack rate in an area, the higher a
        person''s risk of getting the infectious disease there.</p>'
