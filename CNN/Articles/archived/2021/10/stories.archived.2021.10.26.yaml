    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd28943-4f9d-4f28-aeb1-98ee6b8a900e'
    'lead': 'US Customs and Border Protection determined that 60 CBP agents "engaged
      in misconduct and were subject to discipline" in a review of controversial Facebook
      posts, a new congressional report says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T04:00:30.357+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:52:52.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:34.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'House', 'border-agents', 'Facebook', 'group']
    'template': '1'
    'title': 'US House Oversight report shows inadequate discipline for border agents
      connected to offensive Facebook groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cce97-f946-427a-bbfe-a94e67853f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Customs and Border Protection determined
        that 60 CBP agents "engaged in misconduct and were subject to discipline"
        in a review of controversial Facebook posts, a new congressional report says,
        but many only received light final penalties from the agency and remain in
        their posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b163170-5b43-4c7f-a588-a6c7b3bf19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bef63-9c75-4b2f-8c5d-e98187faacdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency conducted 135 investigations into personnel affiliated
        with a controversial Facebook group called "I''m 10-15," which reportedly
        contained vulgar and offensive posts, and other similar groups, according
        to the House Oversight Committee report. The group, "I''m 10-15," had more
        than 9,500 members, the report says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb83fbd-e502-45a8-8d2b-7302835f1f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309945d-3529-4762-8bc8-f0804e0f8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60 employees found to have committed misconduct violated CBP''s
        Standards of Conduct, like posting offensive and threatening content and "disclosing
        agency information without authorization." Of those, 43 people were suspended
        without pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5c56c-bd2e-45e4-9feb-2bbdd6662c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff5a08-d8fc-4a49-b179-f0c41022ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two employees were removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021afda-43f1-4180-801c-e0e33eac1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7f746-7f6e-46bc-b6d8-bb0efa53a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Border Patrol agent who posted "a sexually explicit doctored
        image and derogatory comments about a Member of Congress" was put on a 60-day
        suspension, instead of being removed, and was awarded back pay, the report
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c9f55-2d7c-467f-b692-9d14a3b7ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2349478-a86e-4492-b392-17ddfdc04018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply troubled by CBP''s broken disciplinary process that
        allowed for significant reductions in discipline and allowed agents to resume
        work with migrants and children after engaging in serious misconduct," House
        Oversight Chairwoman Carolyn Maloney, a New York Democrat, said in a statement.
        "CBP''s failure to prevent these violent and offensive statements by its own
        agents or impose adequate discipline creates a serious risk that this behavior
        will continue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636edfd9-6ea9-48f8-a172-cdcd21a43d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d5c68-ce1d-4e82-9236-134340b492e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest set of findings to be released into reports of
        CBP employees posting offensive content on private Facebook groups. In May,
        the Department of Homeland Security inspector general also released a report
        finding CBP employees violated policies by posting on social media platforms,
        and recommended the CBP commissioner ensure uniform application of social
        media policies and establish social media awareness training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9a46c-798c-4e25-b312-335dc62df819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab1106-c025-4874-a4a6-afc8b946cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents viewed the "I''m 10-15" Facebook group as an outlet "for
        rising tensions and low morale" within the agency, the report says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b60527-6335-46a1-b11b-98f7f29350d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf007f1-7b63-4ab5-bd22-cda2168febeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said it "will not tolerate hateful, misogynist,
        or racist behavior or any conduct that is unbecoming of the honor we hold
        as public servants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6750cc-93fd-4302-9159-96303004979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02969ae2-ce91-4fa0-979e-7a366cf5d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS, including CBP, is participating in an internal review as directed
        by Secretary Mayorkas to identify and terminate intolerable prejudice, and
        to reform policies and training. CBP is working to review policies and to
        underscore the need to respect the dignity of every individual, fight against
        discrimination, safeguard civil rights and civil liberties, and increase transparency
        and accountability," the statement continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84707ac1-db62-418b-8acb-d44a605d0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4c341-4ca5-425b-a6cf-ef3f4d4af611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the CBP Discipline Review Board proposal that 24 agents
        be removed, CBP removed only two employees, including an agent who posted
        "offensive images of an alt-right and white supremacist symbol and sexualized
        images of a Member of Congress," though a final decision is still pending
        arbitration, according to the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508725d-b680-4534-95ff-19670d7ffe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696c977-802a-44e0-9ce7-bedabbc30fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Oversight Committee requested documents from CBP in July
        2019 to assess whether appropriate disciplinary action was taken, but the
        committee says it didn''t start receiving "complete unredacted documents"
        until February 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a0e36-bdcc-4882-a7ec-88a8be500c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d93b37-b99b-436b-bc15-dc388512beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook refused to provide CBP''s Office of Professional Responsibility
        with content from the secret Facebook group, limiting the agency''s internal
        investigation, according to Monday''s report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f9dab-6179-4821-8096-b3dce1a12fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad001fe0-4e75-4076-8564-416ba946d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recommended that CBP leaders put in place stronger
        reporting mechanisms and strengthen social media training.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b2019-cc1e-4b7e-8e21-6edd00d560e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:00:30.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/politics/border-facebook/index.html">House
        Oversight report shows inadequate discipline for border agents connected to
        offensive Facebook groups</a>."</em></p>'
  'The-Rookie-live-weapons-policy':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Courtesy: Eric McCandless/American Broadcasting Companies, Inc./ABC'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-26T04:00:40.381+08:00
    'imagesource': 'jcr:d13dec56-a3ed-4dbd-ad6d-11f5888e6ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd27c51-a402-44e5-8476-544c45098298'
    'lead': 'One ABC TV series has instated a new policy that will ban the use of
      so-called "live" weapons on set, following the fatal shooting on a movie set
      in New Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T04:04:42.296+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:52:36.338+08:00
