      'jcr:uuid': 'd57a39e8-0d5e-4f62-a3f3-41e28bd588e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:18:43.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares surged 13% following the news of a deal to sell 100,000
        electric vehicles to rental car company Hertz. An upgraded price target for
        Tesla stock from influential Wall Street auto analyst Adam Jonas of Morgan
        Stanley helped boost Tesla too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92613ce3-6eeb-4665-b89f-a141f752f52c'
