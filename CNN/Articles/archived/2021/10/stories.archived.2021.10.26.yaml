    'template': '1'
    'title': 'Moderna says its COVID-19 vaccine was well-tolerated and generated robust
      immune response in children ages 6 to 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5ca95-270c-411b-aa57-666b885a39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Interim results of a Phase 2/3 trial showed
        Moderna''s COVID-19 vaccine was well-tolerated and generated a robust immune
        response in children ages 6 to 11, the company said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18450a83-5fdd-4369-9cf0-0680421f5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa39d8c-ec0d-4c8e-890f-a6c07620c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included more than 4,700 participants between the ages
        of 6 and 11, and looked at two 50-microgram doses of Moderna''s vaccine given
        28 days apart. This is smaller than the 100-microgram dose given to adults.
        The company compared the antibody response in younger children to the response
        in young adults in the company''s Phase 3 trial, and found a "strong immune
        response in this cohort of children one month after the second dose."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdd05a-328d-427c-817d-af48005883d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7062a9-f64a-45c6-9310-50d803e60aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data have not yet been peer-reviewed or published.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1081411-94b5-4e9f-98de-b1c2b40e5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a24d6e-2cc7-4d88-8bb1-f0cbc4a4a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s safety and tolerability were generally consistent
        with the Phase 3 study of the vaccine in adolescents and adults, the company
        said. "The majority of adverse events were mild or moderate in severity,"
        the company said in a news release. "The most common solicited adverse events
        were fatigue, headache, fever, and injection site pain."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654bfc6-36c2-421a-883d-3134e0c66564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdf4b5-435f-4cc6-98e3-ee146fb83a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it will submit these data to the US Food and Drug Administration,
        European Medicines Agency and other global regulators "in the near term."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba26df-641b-43a7-865f-b6c0024c7835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11421c8-0e52-47ed-a57a-9d0a455530d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine is currently authorized for people age 18 and
        older. The company requested emergency use authorization for its vaccine for
        people ages 12 to 17 in June, but FDA authorization has not yet been extended
        to that age group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb5f51-3ef5-4074-a0e3-c59e3a47553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492984f-f750-4716-8e72-6e0cb73bc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is continuing to monitor study participants,
        and to study younger age groups that are a part of the trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196d853-acde-4023-8fc1-978729139c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba0ce2-5875-4dba-8d90-fb93510b0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for vaccine for younger children</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f7cec-ccfa-48d9-b1fa-f171bcb81241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger children may be eligible to be vaccinated against Covid-19
        within a couple weeks. Another vaccine company, Pfizer, has already sought
        emergency use authorization for its vaccine for people ages 5 to 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9620925-9bef-4af4-bb34-888e8b7fd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a2b30-07b9-4ac0-abca-7b9b206ded07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA''s independent vaccine advisory board will meet Tuesday to discuss
        whether Pfizer and BioNTech''s Covid-19 vaccine should be authorized for younger
        children. If authorized, it would become the first vaccine available for younger
        children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd5d44-eec8-4445-ae22-93809b5af05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637a20d-5ed2-4a15-a465-871771007416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine is already authorized for children 12 to 15 and
        is approved for people age 16 and older.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904416a-27c7-46da-ab4b-cffdce53b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b5fee-8e77-44c2-b9d3-848197a10ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA committee votes in its favor, the FDA will then make
        the final decision about whether to authorize it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a45c3a-603e-4335-9058-8285ec577171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcabe17-2089-4c04-bd1a-92c63d516c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the US Centers for Disease Control and Prevention''s independent
        advisory committee meets November 2 and 3, and will vote on whether to recommend
        it. Finally, CDC Director Dr. Rochelle Walensky will decide whether to accept
        or modify the committee''s recommendation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cd833-8197-4cf9-a790-b1cad56cd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T02:51:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:53:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/health/moderna-covid-vaccine-kids-results/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=link&amp;utm_content=2021-10-25T14%3A07%3A08">Moderna
        says its Covid-19 vaccine was well-tolerated and generated robust immune response
        in children ages 6 to 11</a>."</em></p>'
  'US-new-plans-for-air-travel-for-foreign-nationals':
    'author': 'Betsy Klein, CNN'
    'caption': 'Courtesy: Alex Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T02:51:41.824+08:00
    'imagesource': 'jcr:321c714a-7ac0-4284-b1f8-93b2ada959fc'
