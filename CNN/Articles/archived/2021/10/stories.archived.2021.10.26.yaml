      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound has intensified in recent weeks as a global energy crunch
        has emerged, marked by spikes in natural gas, coal and crude prices. Oil is
        up 13% this month alone and is now up 120% from a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e609932-0d73-4b70-8484-94fa31a0e413'
