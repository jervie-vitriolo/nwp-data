    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['live-weapons', 'One-ABC-TV', 'The-Rookie']
    'template': '1'
    'title': '''Rookie'' changes prop weapons policy following fatal shooting on ''Rust''
      set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bf2c2-0780-4eab-85ba-8e29fbc4b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One ABC TV series has instated a new policy
        that will ban the use of so-called "live" weapons on set, following the fatal
        shooting on a movie set in New Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bb953-4a39-4693-9686-dc296ccaa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1970d7-991d-4d7c-a359-1aaf02d777b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showrunner on ABC''s "The Rookie," a cop drama starring Nathan
        Fillon, sent a letter to the cast and crew explaining the change over the
        weekend. CNN reviewed the text of the letter, provided by sources close to
        production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b5de0-677d-43ba-9b58-2105b2f6384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6609310-ac71-43ab-9496-9b75c3d903e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Reporter was the first to report the change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b70fb7-e5f0-411c-b4b1-5bc4272e4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919d5d9-b2ec-4dfa-8612-afac1423aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, showrunner Alexi Hawley said the events on the set
        of "Rust," which left director of photography Halyna Hutchins dead and director
        Joel Souza injured, prompted the change in policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d24c0-daac-4763-b053-df4d1d2d1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e6d86-a98b-48d3-8f0e-9319325429ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rookie''s" new policy will mandate the use of airsoft guns,
        which are replica guns with reduced power that typically fire plastic pellets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f728541-5c7c-4f10-8ce4-dab85fb8cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b50870-b017-4cf9-a424-69ecef515f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley said in his letter that other effects will be added using
        computers in the post-production process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17b0ab-2c92-4f66-a922-05a72fe231c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a69f51-3521-4084-8ca1-e9de7c6d1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons expert Ben Simmons previously explained to CNN that typically
        three types of prop guns are used on set -- completely fake firearms (that
        looks real but can''t fire anything), deactivated firearms and real firearms,
        which are loaded with blanks and mimic actual shooting, from flash to recoil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874c5af-4339-43b9-89a0-9486ffc4e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c75e2f-00f4-4c4b-bdd1-e68140294849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our cast and crew is too important. Any risk is too
        much risk," Hawley wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a610f8-8929-441d-adf4-024b5dff9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3241768-f9e0-4b4c-b642-0cede41cf554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives of ABC and "The Rookie" for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b99db5-b2d3-4f06-b81f-a8b21f6b6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:04:42.298+08:00
      'mgnl:createdBy': 'bamba'
