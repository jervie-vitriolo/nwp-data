    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c392640a-b9d8-4e23-bc31-3d0e993e4c26'
    'lead': 'The agency, however, also noted chapters concerning Trade in Services
      and Investment will be “covered by a work program for future negotiations,”
      while Trade in Goods and Economic and Technical Cooperation chapters are up
      for finalization by both parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T19:48:53.387+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:36:36.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:52.025+08:00
