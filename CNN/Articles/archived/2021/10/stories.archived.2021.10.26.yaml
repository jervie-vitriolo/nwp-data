      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat hulihin kasi mali iyon</em>," Robredo said. "<em>Pero
        ngayon kasi madali na. Kasi ngayon, may</em> GCash, <em>''di ba. May</em>
        GCash<em> ngayon</em>, so <em>madali na iyong bilihan ng boto</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad79ed6-4cad-4ca6-8501-a418a63defd4'
      'mgnl:activationStatus': true
