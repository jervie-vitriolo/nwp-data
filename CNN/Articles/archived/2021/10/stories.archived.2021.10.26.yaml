  'White-House-rejects-executive-privilege-claims-Trump':
    'author': 'Kaitlan Collins and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T11:30:11.350+08:00
    'imagesource': 'jcr:f2bd0efa-256a-45ee-ae48-c987e34ee45a'
