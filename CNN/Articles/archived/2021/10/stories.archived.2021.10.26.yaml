      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d41570-e9f7-401d-a622-faa5c2dd7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of unity calls for a whole-of-society approach in
        adaptation, mitigation, and resilience-building as the response to the climate
        crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e3223-2f69-4457-9593-cc08179a2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fb564-664c-45b0-837e-c13034c4f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also demands a comprehensive, holistic, and inclusive green migration
        governance that recognizes migration as a last resort. It aims that in the
        event of migration, the dignity, safety, and human rights of climate migrants
        are ensured. The declaration will then be signed by the conference partners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a1024-9cd0-442d-95e4-e064aa73b251'
      'mgnl:activationStatus': true
