      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also used a new race engine type and a soft tyre compound while
        racing at the famed Circuit Paul Richard - the venue of the Formula One French
        Grand Prix.</p>'
