      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Bustamante is one of 14 young female kart racers
        who took part in the senior category of the 2021 Fédération Internationale
        de l''Automobile (FIA) Girls on Track Rising Stars program over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13297ec2-09a6-472d-b9be-2fe2f0b1dec8'
