      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — After
        going digital for the first time in 2020 due to the pandemic, Metro Manila
        Film Festival (MMFF) entries may be shown in theaters this year if the COVID-19
        situation continues to improve, the Metro Manila Development Authority (MMDA)
        said on Tuesday.</p>'
