      'jcr:uuid': 'bc35e233-43fa-487b-b71a-c51eab5e5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.980+08:00
      'mgnl:createdBy': 'bamba'
