      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696523e-1aeb-4d1e-96b2-a81a1ad9bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi added the party''s original plan was to field Sen. Bong Go
        as president and Pres. Rodrigo Duterte as vice president for the 2022 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041e242-f8c3-4555-ad03-43a7d70f21e0'
      'mgnl:activationStatus': true
