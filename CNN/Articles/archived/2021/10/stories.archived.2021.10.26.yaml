      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> With
        the pandemic greatly impacting people’s lives and livelihoods, the Philippine
        Marketing Association hopes to address the future of the field in its upcoming
        national conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab0f2f-cb7d-41e4-9bf0-f51d52c7eab7'
