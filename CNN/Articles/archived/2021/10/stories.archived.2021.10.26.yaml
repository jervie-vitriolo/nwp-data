      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presidential aspirant said it is hard to catch perpetrators.
        She added the practice can be easily carried out especially with the rise
        of digital platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e490ca-0556-44db-a608-82db12deec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b382cb-b366-474f-8471-39f4e2becde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.980+08:00
