    'mgnl:tags': ['Mark-Zuckerberg', 'CEO', 'Facebook', 'quarterly-earnings']
    'template': '1'
    'title': 'CEO Mark Zuckerberg responds to the massive Facebook document dump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac10c9c-9c61-466a-a125-06ef841a695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> CEO Mark Zuckerberg kicked off Facebook''s
        quarterly earnings call by addressing the latest wave of coverage based on
        a trove of leaked internal documents on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c64b6e-00bf-44a3-af76-96fd13607ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e998f5-6efd-44f5-bf69-72b0136f92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good faith criticism helps us get better, but my view is that we
        are seeing a coordinated effort to selectively use leaked documents to paint
        a false picture of our company," Zuckerberg said. "The reality is that we
        have an open culture that encourages discussion and research on our work so
        we can make progress on many complex issues that are not specific to just
        us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af23d1b-9aba-4da3-8d56-e56dff4a226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccc96a-557d-4b08-81fd-212e69bfe429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s results come amid perhaps the biggest crisis in the
        social media giant''s 17-year history. Tens of thousands of pages of internal
        documents leaked by whistleblower Frances Haugen informed the Wall Street
        Journal''s "Facebook Files" series, and on Monday, a flood of additional news
        coverage by a consortium of 17 US news organizations, as well as hearings
        with US and UK lawmakers. The documents provide the deepest look yet at many
        of Facebook''s biggest problems, including its struggles to regulate hate
        speech and misinformation, the use of its platform by human traffickers, research
        on harms to young people and more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610a2b0-50c1-4acd-b9f7-c4f0a91aaf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5e673-f6e2-42ce-bef8-6cd2cbfa89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has pushed back on many of the reports, saying they are
        misleading and mischaracterize its research and actions. Zuckerberg last commented
        on the situation following Haugen''s Senate hearing earlier this month, in
        a statement in which he tried to discredit the whistleblower. Still, on Friday,
        another former Facebook employee anonymously filed a complaint against the
        company to the SEC, with allegations similar to Haugen''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eddb01-324b-41dd-a479-e6aced529c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26b2eb-22e5-45a3-94a7-6c66760101a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:13:42.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all the bad headlines, the company reminded investors
        on Monday that it continues to be a money-making machine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671be6c-96c7-4392-9aa2-6c3735e705b7'
