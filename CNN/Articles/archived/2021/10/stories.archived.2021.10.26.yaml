      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, for example, the education safeguarding team from the
        Central Bedfordshire council recommended parents not allow their children
        to watch the show following reports that kids were copying the games from
        the show, according to The Guardian.</p>'
    '12':
