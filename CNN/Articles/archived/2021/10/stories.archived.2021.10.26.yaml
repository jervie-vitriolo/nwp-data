      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi added he''s not privy to the meeting of Dela Rosa and Davao
        City Mayor Sara Duterte on Monday. Dela Rosa admitted he reminded the presidential
        daughter of the Nov. 15 substitution deadline for candidates running in the
        2022 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a98ca5-2261-442c-a46d-8bf25f239f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:29:29.088+08:00
