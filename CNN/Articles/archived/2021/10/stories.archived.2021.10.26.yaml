      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wall Street is brushing off concerns
        about Facebook. The Dow and S&amp;P 500 both closed at record highs Monday
        — while Tesla shares soared to a new all-time peak above $1,000 and sent the
        company''s market share past the $1 trillion level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003117a-cac4-4b8a-b539-ea7f9f4d234f'
      'mgnl:activationStatus': true
