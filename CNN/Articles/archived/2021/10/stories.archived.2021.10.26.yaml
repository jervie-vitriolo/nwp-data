      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82835b-e5fb-444c-b1bf-62d745e43d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Higher Regional Court in Munich found the woman, identified
        only as Jennifer W., guilty of crimes against humanity for "enslavement resulting
        in the death of another" as well as being a member of a foreign terrorist
        group, the court''s spokesperson Florian Gliwitzky told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e96216-191b-4727-8937-af6116948809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
