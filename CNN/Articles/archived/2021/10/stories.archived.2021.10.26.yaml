      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that the situation will improve and that the MMFF
        will be shown exclusively on cinemas," he added.</p>'
