      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de193082-9518-437c-a177-9630e480aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial lasted 77 days. Jennifer W. had denied the charges and
        her defense team now has a week to file an appeal with the German Attorney
        General''s Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11345fa-727b-4742-8f0c-6127f1a8d893'
      'mgnl:activationStatus': true
