  'Facebook-Papers-documents-misinformation':
    'author': 'Analysis by Zachary B. Wolf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-26T07:57:17.391+08:00
    'imagesource': 'jcr:486bcc9c-6ad4-4500-9b2c-15331be996eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746eb061-c62e-4574-b346-0d2cff66b760'
    'lead': 'The Facebook Papers are bringing more clarity to the social media giant''s
      problems and reinforcing a whistleblower''s claim that the platform profited
      off the spread of false information and relies on an algorithm that pushes fake
      news like drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T08:04:13.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:48:31.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:37.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Facebook Papers: What you need to know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d94fc-9193-4da3-9833-511b5151bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New documents — the Facebook Papers — are
        bringing more clarity to the social media giant''s problems and reinforcing
        a whistleblower''s claim that the platform profited off the spread of false
        information and relies on an algorithm that pushes fake news like drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7f09a-d58e-499e-a666-26f5b44e3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s happening now?</strong> A trove of documents obtained
        by CNN and 16 other news organizations shed light on new details about how
        Facebook allowed misinformation to be pushed before the 2020 election and
        may have helped spark the January 6 insurrection, and whose profit motive
        is directly tied to keeping people engaged on its site, even when the content
        is dangerous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7e134-3e97-4876-928b-1a4ebd8e8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are these documents new?</strong> Yes and no. They are the
        basis for Facebook whistleblower Frances Haugen''s complaints to the US Securities
        and Exchange Commission about the company. Her attorney provided the documents,
        which are redacted, to the SEC and Congress as part of those complaints. The
        redacted versions were obtained by the consortium of news organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b112e3-a6a3-432b-bffe-d8638aede5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why are we talking about this now?</strong> Previously,
        the Wall Street Journal wrote a series of reports on Haugen''s complaints
        and these documents, many of which are internal reports by Facebook about
        the harm it causes. Haugen, a former product manager at the company, described
        the documents during her media debut in early October as an activist for public
        oversight of tech companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee794dfc-44bf-46f8-8356-e188529a933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening now is that journalists have access to the redacted
        documents. Haugen testified before the UK Parliament on Monday, alongside
        the Facebook Papers release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae8ed6-abc2-49be-ac99-cada0d24d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have we learned from these documents?</strong> A lot.
        These are some of the headlines from the Facebook Papers that CNN published
        in the past few days:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b242ad9-8d2d-4f88-94a0-5feb6c462e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 6 insurrection: <a href="https://www.cnn.com/2021/10/22/business/january-6-insurrection-facebook-papers/index.html">Facebook
        Papers paint damning picture of company''s role in insurrection</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234e3cc-fcb6-4948-a323-a40c0a655eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in Africa: <a href="https://www.cnn.com/2021/10/25/business/ethiopia-violence-facebook-papers-cmd-intl/index.html">Facebook
        knew it was being used to incite violence in Ethiopia. Little was done to
        stop it.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a9e20-fa71-4951-8db7-278fa8a08e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human trafficking: <a href="https://www.cnn.com/2021/10/25/tech/facebook-instagram-app-store-ban-human-trafficking/index.html">Facebook
        employees flagged people for sale on its platforms in 2018. It''s still a
        problem.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bb460-b19f-40c1-8e7c-ecb2320f8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oversight: <a href="https://www.cnn.com/business/live-news/facebook-papers-internal-documents-10-25-21/h_4d9a63c91d6e04d44ce378ff0999ac3c">Facebook
        may have misled its own oversight board</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d38223-3c3f-490c-af10-44bda8e171be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double standard: <a href="https://www.cnn.com/business/live-news/facebook-papers-internal-documents-10-25-21/h_c0b027ed77300bdfec6771e8c0788cff">Whistleblower
        says Facebook''s content safety systems don''t apply similarly to non-English-speaking
        countries</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97ae5e-8d9f-40d5-8046-0180b4780b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch a video report from CNN''s Donie O''Sullivan on how Facebook''s
        own report found a test account the company made in 2019 for a fictional woman
        in North Carolina who followed former President Donald Trump''s account (which
        has since been suspended), among other popular conservative pages -- and within
        days was being fed QAnon conspiracy theories.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed21f1d-2350-466a-b0d7-80438d7e43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does Facebook say?</strong> CEO Mark Zuckerberg kicked
        off Facebook''s quarterly earnings call by addressing the latest wave of coverage
        on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d2515-6ba9-4de9-af2e-aec0ed19d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good-faith criticism helps us get better, but my view is that we
        are seeing a coordinated effort to selectively use leaked documents to paint
        a false picture of our company," he said. "The reality is that we have an
        open culture that encourages discussion and research on our work so we can
        make progress on many complex issues that are not specific just to us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5e97c-2927-441e-9ced-0dbec97ff3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this scandal having an effect on Facebook?</strong> Yes.
        For starters, investors are already wary of the social media company.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e932d-95ab-4c48-9866-32ce9808e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paul R. La Monica writes that Facebook has lagged the other
        major internet stocks, like Apple, Amazon, Netflix and Google. It''s also
        lagged the NASDAQ. But Facebook''s not exactly losing money: Its stock is
        up nearly 75% since October 2019. That''s just not as much growth as the other
        tech giants. Facebook reported nearly $9.2 billion in profits for the most
        recent quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb465ba1-ef00-4856-b3c3-de396cff5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Monica adds there''s no indication that advertisers will suddenly
        pull ads off Facebook, and most stock analysts predict the stock will go higher,
        not lower. He writes, "... unless Facebook customers and users show they truly
        have had enough — in a manner that impacts ad revenue, earnings and the stock
        price in a much more meaningful way — then there may be little incentive for
        Facebook to change its stripes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2a15f-73bd-4708-acf6-a9f630e4402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will Facebook regulate itself?</strong> Facebook appointed
        its own independent Oversight Board, a sort of Supreme Court for content decisions.
        They''re the ones who recommended not letting Trump return to the platform,
        for instance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cbe3d-56b1-43ea-8c8d-0f13161f16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are frustrations on the board. One member, Suzanne Nossel,
        whose day job is running the free expression organization PEN America, told
        CNN''s Brian Stelter on Sunday that these documents show the need for more
        transparency in how Facebook pushes content.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24386e-c5ac-4860-baa8-1b6a204fb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The argument for government intervention.</strong> CNN''s
        Allison Morrow wrote earlier this month that if shame were going to make Facebook
        change, it would have done so after the 2016 presidential election or any
        number of other moments. So it will be up to Congress to regulate Facebook
        and other internet companies. The European Union has already enacted some
        privacy rules that affect US users.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74143e59-4a36-448d-858d-f9290e4e3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has actually asked Congress to rewrite US policies governing
        big tech companies since the rules date back a quarter century, before everyone''s
        day-to-day life was changed by the internet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4c872-5bd4-49b1-a525-e10a626eca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some options to regulate Facebook?</strong> Haugen
        says there should be a government-backed regulatory agency overseeing companies
        like Facebook. Other industries, from banking to television, have this. The
        Federal Communications Commission could also be given new power.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1254c09-6791-4ec3-9326-62911df54c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major issue is that Facebook and other tech companies are protected
        from lawsuits relating to the content on their sites, including misinformation,
        by Section 230 of the Communications Decency Act, a decades-old law that has
        drawn scrutiny from both sides of the political aisle. But Congress has not
        been able to come together to change the law.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c5b40-89d4-47d4-88ad-f88385cad515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has a draft proposal for an online safety bill that would
        give new power to its communication regulatory agency, Ofcom, but that has
        been years in the making and is not yet on the path to becoming law.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1283251-a72e-4431-843d-da320196d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have not seen an in-depth proposal with much support in the US.
        For as much as this is a problem many people agree needs to be addressed,
        it feels very much like we''re at the beginning of the conversation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d30586-4118-4523-8a5f-56f1fb906a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a New York Times report that compares two options: creating
        a new federal agency for oversight of platforms like Facebook vs. passing
        new privacy laws. The idea is that limiting what data Facebook could collect
        would then limit how its algorithm pushes bad information.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283205d0-ab6c-4c79-9a50-fa0d37170589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 Democratic presidential primary, Elizabeth Warren
        had a detailed plan to regulate not just Facebook but also Amazon, Google
        and others. Some have suggested requiring Facebook to break up, perhaps spinning
        off WhatsApp or Instagram.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddc557-b138-49bf-8d50-3278592a811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The danger of the government regulating speech.</strong>
        Freedom of speech is the first thing guaranteed in the US Bill of Rights,
        and protecting it, even when it is distasteful or wrong, is sacrosanct in
        this country, where people can and should be able to say what they want.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee091e0-68a0-4306-a64d-b717202df661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nossel cautioned that the openness of the platform is an important
        thing to maintain:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f949a5-6370-4a5b-ac63-e5eb5cf002f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want Facebook to just wipe content out without any explanation.
        I want people to have a recourse if they believe their ability to express
        themselves has been unjustifiably impaired."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f5a1a-b853-4b81-8908-ff886bf35605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the spreading of misinformation, the gripe of many,
        particularly conservative pundits and politicians, is that Facebook''s moderators
        unduly target conservative voices and accounts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097979e3-1c16-432e-8f6a-174ffa8e7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outright lies that go viral also hurt society.</strong>
        There''s a difference between simply saying something that''s wrong and having
        it amplified across the country and the world. A very large portion of the
        GOP doesn''t think Joe Biden won the presidential election, for instance.
        That''s a danger to democracy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffe1ad-3ecf-4b77-a251-805ef34004ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:04:13.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/25/politics/facebook-papers-what-matters/index.html">"The
        Facebook Papers: What you need to know"&nbsp;</a></em></p>'
  'Facebook-domestic-workers-human-trafficking-Philippines-':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-26T08:04:50.449+08:00
    'imagesource': 'jcr:1ebe84f1-f235-4552-b9eb-373ee06f0f19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff6d7e9f-221d-424b-b3a1-5f359d4b692a'
    'lead': 'Facebook''s internal report in February said the social media platform
      lacks ''robust proactive detection methods... of Domestic Servitude in English
      and Tagalog to prevent recruitment'' — although the Philippines is a top source
      country for human trafficking victims. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T08:13:32.210+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:48:13.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:37.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook has known it has a human trafficking problem for years. It
      still hasn''t fully fixed it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b2955-65ef-4962-afde-0e98d57332c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook has for years struggled to crack
        down on content related to what it calls domestic servitude: "a form of trafficking
        of people for the purpose of working inside private homes through the use
        of force, fraud, coercion or deception," according to internal Facebook documents
        reviewed by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b676b-a36a-48fb-a34c-ba5730bcf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has known about human traffickers using its platforms
        in this way since at least 2018, the documents show. It got so bad that in
        2019, Apple threatened to pull Facebook and Instagram''s access to the App
        Store, a platform the social media giant relies on to reach hundreds of millions
        of users each year. Internally, Facebook employees rushed to take down problematic
        content and make emergency policy changes avoid what they described as a "potentially
        severe" consequence for the business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d721d60-c6d5-40b7-987d-dceec73c7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Facebook managed to assuage Apple''s concerns at the time
        and avoid removal from the app store, issues persist. The stakes are significant:
        Facebook documents describe women trafficked in this way being subjected to
        physical and sexual abuse, being deprived of food and pay, and having their
        travel documents confiscated so they can''t escape. Earlier this year, an
        internal Facebook report noted that "gaps still exist in our detection of
        on-platform entities engaged in domestic servitude" and detailed how the company''s
        platforms are used to recruit, buy and sell what Facebook''s documents call
        "domestic servants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b3a9d-b518-428e-9e17-7df069b41b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, using search terms listed in Facebook''s internal research
        on the subject, CNN located active Instagram accounts purporting to offer
        domestic workers for sale, similar to accounts that Facebook researchers had
        flagged and removed. Facebook removed the accounts and posts after CNN asked
        about them, and spokesperson Andy Stone confirmed that they violated its policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2afe4-4c66-439f-897d-4d53acafd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prohibit human exploitation in no uncertain terms," Stone said.
        "We''ve been combatting human trafficking on our platform for many years and
        our goal remains to prevent anyone who seeks to exploit others from having
        a home on our platform."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12711684-b4b6-4b6a-b4b2-905be705b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reviewed internal Facebook documents included in disclosures
        made to the Securities and Exchange Commission and provided to Congress in
        redacted form by former Facebook employee-turned-whistleblower Frances Haugen''s
        legal counsel. The redacted versions were obtained by a consortium of 17 US
        news organizations, including CNN. In addition to information about human
        trafficking content on Facebook''s apps, the documents provide deep insights
        into the company''s approach to misinformation and hate speech moderation,
        internal research on its newsfeed algorithm, communications related to the
        Capitol Riot and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb86a8-b359-4408-bc84-184205f6c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple threat, first reported by The Wall Street Journal last
        month, represents the potentially dire consequences of Facebook''s continued
        challenges with moderating problematic content on its platforms, especially
        in non-English-speaking countries. In one SEC complaint related to the issue,
        representatives for Haugen wrote: "Investors would have been very interested
        to learn the truth about Facebook almost losing access to the Apple App Store
        because of its failure to stop human trafficking on its products." The revelation
        also comes as tensions between Facebook and Apple have risen in recent months
        over user privacy issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be670f-e16e-409a-976e-d08f6f9156c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone directed CNN to a letter Facebook sent last summer to several
        United Nations representatives about its efforts to combat human trafficking
        on its platform. In the letter, the company notes that domestic servitude
        content is "rarely reported to us by users."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675926f4-2803-4b44-b405-f3eb42e2c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To counter these challenges ... we have also developed technology
        that can proactively find and take action on content related to domestic servitude,"
        Facebook said in the letter. "By using it, we have been able to detect and
        remove over 4,000 pieces of violating organic content in Arabic and English
        from January 2020 to date."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258041d-424f-401e-8fff-863ae656a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has tried to discredit some earlier reporting by the Wall
        Street Journal and Haugen''s testimony to a Senate subcommittee earlier this
        month. In a tweet last week ahead of "The Facebook Papers" publication, Facebook
        Vice President of Communications John Pinette said: "A curated selection out
        of millions of documents at Facebook can in no way be used to draw fair conclusions
        about us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de36b39-6c74-4d7d-b48f-3bdb0ccca993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''severe'' risk to Facebook''s business</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb9368-72b2-4b34-8893-8ebc97732c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fall of 2019, the BBC approached Facebook about an investigation
        it was soon to publish about an illegal online marketplace for domestic workers
        — which operated in part using Instagram — and shared the hashtags it had
        used to locate the content, according to an internal Facebook report. In response,
        Facebook removed 703 Instagram profiles promoting domestic servitude, but
        "due to the underreporting of this behavior and absence of proactive detection,"
        other domestic servitude remained on the platform, the report states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2def7e6-8a57-4550-b7f5-16f169ea4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:20.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the publication of the BBC investigation, Apple contacted
        Facebook on October 23, 2019, threatening to remove its apps from the App
        Store for hosting content that facilitated human trafficking. In a November
        2019 internal document titled "Apple Escalation on Domestic Servitude -- how
        we made it through this [Site Event]" a Facebook employee detailed the actions
        the company took over the course of a week to mitigate the threat, including
        taking action against more than 130,000 pieces of domestic servitude-related
        content in Arabic on Facebook and Instagram, expanding the scope of its policy
        against domestic servitude content and launching proactive detection tools
        in Arabic and English.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38845d70-3cd6-4b0c-965e-25749943ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing our applications from Apple platforms would have had potentially
        severe consequences to the business, including depriving millions of users
        of access to IG &amp; FB," the document states. "To mitigate against this
        risk, we formed part of a large working group operating around the clock to
        develop and implement our response strategy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a16e30-6b56-4f10-ab32-1ae140e1b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the scramble during that week, Facebook had been well aware
        of such content before the BBC reached out. "Was this issue known to Facbeook
        before the BBC enquiry and Apple escalation?" the internal report states,
        "Yes."</p>'
    '62':
      'image': 'jcr:4ab2bc6e-c62e-4237-8fee-b27a48a823b6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afe292-74e0-474d-93e7-def05fe897e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953bf6f-2507-47d5-a6aa-22135f3fcb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, Facebook workers assigned to the Middle East and
        North Africa market flagged reports of Instagram profiles dedicated to selling
        domestic laborers, internal documents show. At the time, these reports "were
        not actioned as our policies did not acknowledge the violation," a September
        2019 internal report on domestic servitude content states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee3eb7-cf79-45e0-9397-e61dc9494f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, the Facebook spokesperson, said the company did have a policy
        prohibiting human exploitation abuses at the time. "We have had such a policy
        for a long time. It was strengthened after that point," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaeaa7a-a7ef-4f4c-a568-aed2e1691dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal Facebook documents show that Facebook launched an expanded
        "Human Exploitation Policy" on May 29, 2019 that included a prohibition on
        domestic servitude content related to recruitment, facilitation and exploitation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497be7a-7a32-479b-9ecd-fa55e70c409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, a Facebook employee posted to the company''s
        internal site a summary of an investigation into a trans-national human trafficking
        network that used Facebook apps to facilitate the sale and sexual exploitation
        of at least 20 potential victims. The criminal network used more than 100
        fake Facebook and Instagram accounts to recruit female victims from various
        countries, and used Messenger and WhatsApp to coordinate transportation of
        the women to Dubai, where they were forced to work in facilities disguised
        as "massage parlors," the summary said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cadae2-ff34-4529-be8e-60faf7525e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation identified $152,000 spent to buy advertisements
        on its platforms related to the scheme, including ads targeting men in Dubai.
        The company removed all pages and accounts related to the trafficking ring,
        according to the report. Among the recommended "action items" listed for response
        to the investigation is a request that Facebook clarify policies for how it
        handles ad revenue associated with human trafficking to "prevent reputational
        risk for the company (not to profit from ads spent for HT)."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e48d8-eeb0-457a-9b48-601137d94219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week later, a subsequent report outlined more broadly the
        issue of domestic servitude abuse on Facebook''s platforms. The document includes
        samples of advertisements for workers posted to Instagram; one describes a
        38-year-old Indian woman for sale for the equivalent of around $350 (the company
        says it removed the related accounts).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926021b-3067-4fd6-aee0-e8ab46b71b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing challenges</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3f546-d69e-41aa-9cfd-ea771c19e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent documents show that despite efforts Facebook took to
        remove such content immediately and in the weeks and months following the
        Apple threat, it has still struggled to regulate domestic servitude content.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b05ea7-e203-467d-a762-a308f67f27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report distributed internally in January 2020 found that "our
        platform enables all three stages of the human exploitation lifecycle (recruitment,
        facilitation, exploitation) via complex real-world networks," and identified
        some commonly-used naming conventions for domestic servitude accounts to help
        with detection. Traffickers from labor "recruitment agencies" used "FB profiles,
        IG Profiles, Pages, Messenger and WhatsApp to exchange victims'' documentation
        ... promote the victims for sale, and arrange buying, selling and other fees,"
        the document said of one trafficking network the company identified.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e3567-8983-403b-8f82-4765144a216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 2021 report, researchers found that often labor recruitment
        agencies communicated with victims via direct messages but rarely posted post
        public content violations, making them difficult to detect. The report also
        said Facebook lacks "robust proactive detection methods ... of Domestic Servitude
        in English and Tagalog to prevent recruitment," although the Philippines is
        a top source country for victims, and that it didn''t have detection capabilities
        turned on for Facebook stories. The report laid out plans for a preventative
        educational campaign for workers, and said researchers identified at least
        1.7 million users who could benefit from information about workers'' rights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934c900-fda2-4a94-9a21-6adfc165e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our previous efforts are a start to addressing the off-platform
        harm that results from domestic servitude, opportunities remain to improve
        prevention, detection, and enforcement," the February report stated. The company
        has implemented on-platform interventions to remind people seeking employment
        of their rights, and has information on its Help Center for users who encounter
        human trafficking content, Stone said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a43d4e-bd65-41a0-9241-2b066df79077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although Facebook researchers have heavily investigated the
        issue, domestic servitude content appears to still be active and easily found
        on Instagram. Using several common account naming trends highlighted in one
        domestic servitude internal research document, CNN last week identified multiple
        Instagram accounts purporting to offer domestic workers for sale, including
        one whose account name translates to "Offering domestic workers" that features
        photos and descriptions of women, including their age, height, weight, length
        of available contract and other personal information. Facebook confirmed these
        posts violated its policies and removed them after CNN asked about them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76eed66-2cc5-469b-8b10-eb56f6e07049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2021, Facebook launched "search interventions" in English,
        Spanish and Arabic that create "friction" in search when users "type in certain
        keywords related to certain topics (that we have vetted with academic experts),"
        according to Stone. He added that the company launched these search interventions
        for sex trafficking, sexual solicitation and prostitution in English, and
        for domestic servitude and labor exploitation in Arabic</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf09b7d-5326-403b-b8fc-1d32bcd4533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:13:32.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to help deter people from searching for this type of
        content," Stone said. "We''re continuing to refine this experience to include
        links to helpful resources and expert organizations."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5f67a-71c6-4b83-9b14-209b83407bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T08:17:03.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/25/tech/facebook-instagram-app-store-ban-human-trafficking/index.html">"Facebook
        has known it has a human trafficking problem for years. It still hasn''t fully
        fixed it"</a></em></p>'
