      'jcr:uuid': '1a9746fb-d5e8-4d7b-9d4f-07e5c17d4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T23:52:59.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
