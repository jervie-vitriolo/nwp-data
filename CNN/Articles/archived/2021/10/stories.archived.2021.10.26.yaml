      'jcr:uuid': 'c0684701-6e8e-4c71-b162-5c38b6531c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:15:24.311+08:00
      'mgnl:createdBy': 'david'
