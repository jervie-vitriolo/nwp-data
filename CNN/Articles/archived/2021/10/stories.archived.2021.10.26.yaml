    'lead': 'A poll watchdog affiliated with the Catholic Church is set to mount a
      nationwide voter education campaign next month in an effort to help improve
      the public''s electoral behavior in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T17:39:09.866+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:37:50.715+08:00
