  'jirisan-kdrama-iqiyi':
    'author': 'Marga Buenaventura'
    'caption': 'New drama “Jirisan” tells the story of rangers working on the eponymous
      mountain. Photo courtesy of iQIYI'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-10-26T14:45:39.450+08:00
    'imagesource': 'jcr:7ce92c4d-0dd6-449a-b36e-4289ea854069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80937424-6295-4daf-b76b-5fc27bc9e958'
    'lead': 'New drama “Jirisan” tells the story of rangers working on the eponymous
      mountain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T14:48:54.968+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:41:23.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:43.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This new K-drama focuses on the dangerous work of mountain rangers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a54a82-e653-487e-822d-1dc51c9b361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general perception about Korean dramas is that they’re largely
        one genre, or at least varying shades of one: romance, romantic comedies,
        or romantic dramas. But Korean entertainment is proving that they are not
        only proliferating, they’re agile too. Some of the best television in the
        last few years has come from South Korea — from epic action-packed historical
        fantasy “Kingdom” (2019-present) to legal satire-drama “Hyena” (2020). At
        the forefront of these shows is actor Ju Ji-hoon, who first caught our attention
        in the 2006 teen drama “Princess Hours,” which many of us likely watched dubbed
        in Filipino on local T.V.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afbce3-ac85-4cf0-bf1a-108cae353595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, actor Ju is one of the leads in the tvN drama
        “Jirisan.” Streaming internationally via iQIYI, the series is set in Mount
        Jiri, the second tallest mountain in Korea. It tells the story of mountain
        rangers and staff of the Jirisan National Park, led by rookie Kang Hyun-jo
        (Ju Ji-hoon) and top ranger Seo Yi-kang (Jun Ji-hyun) — nicknamed by her colleagues
        as “Devil Seo” for her strong instincts while navigating the vast mountain
        trails.</p>'
    '8':
      'image': 'jcr:3ba71108-318b-4918-8fbe-bb485bfde520'
      'imageCaption': 'Ju Ji-hoon as Kang Hyun-jo in "Jirisan." Photo courtesy of
        iQIYI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff37f0-f242-4c62-a3fb-4a9b6ee55287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:50:20.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87d543-567b-486a-830c-a62b64fa5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jirisan the mountain offers a stunning backdrop for the show. During
        the series press conference, Ju Ji-hoon himself recommends a visit to the
        park itself, regardless of the season. “There are trails that suit each season,”
        he explains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe464905-c3f1-4182-b9e3-c5b96063f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picturesque setting is a counterpoint to the sinister secrets
        within Jirisan. In the pilot episode, we see the park through the eyes of
        newbie Kang Hyun-jo, a military academy graduate who may have secret, mystical
        ties to the mountain. The show doesn’t take time to meander, and right on
        his first day Kang is tasked to help find a young boy who got lost while hiking
        up the mountains. A storm is brewing, however, hampering their rescue efforts.
        This is where we see the two leads team up for the first time, and Jun Ji-hyun
        gives an arresting performance as a veteran ranger, not one to suffer fools
        and willing to get the job done no matter the cost.</p>'
    '7':
      'image': 'jcr:af5126ab-a642-4a1b-984d-b375803fc72c'
      'imageCaption': '"Jirisan" stars Jo Han-cheol, Jun Ji-hyun, Oh Jung-se, and
        Ju Ji-hoon. Photo courtesy of iQIYI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4aec29-40ff-48bb-857d-19eeabf6052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc9cc0-1e84-427c-bee7-0228a0c56756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the pilot runs for at least an hour, which is typical of
        most Korean dramas, it still manages to raise more questions than answer them.
        Despite his promising military career, why did Kang Hyun-jo choose to work
        as a mountain ranger? And what drives Seo Yi-kang to forge the trails of Jirisan
        regardless of the dangers? The first episode ends with a glorious cliffhanger,
        and one promises to deliver even more thrills later on. One thing’s for sure,
        though, “Jirisan” proves that K-dramas are definitely not single-genre television.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6212cb0-0909-41b6-8049-85bfc8f01713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96cfca-01e0-43f6-873c-66f37904ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:48:54.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:41:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Jirisan” is available on streaming via <a href="https://www.iq.com/"
        target="_blank">iQIYI</a>.</em></p>'
  'Baguio-City-COVID-19-vaccination-trips-requirement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T14:48:20.683+08:00
    'imagesource': 'jcr:a6282e17-065b-4c05-a186-f24e8cddc935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba7f7497-e965-4457-868d-d001aaad2f03'
    'lead': 'Trips to chilly Baguio City is once again possible as the local government
      announced it is opening the city to tourists fully vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T14:52:33.516+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:41:19.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:44.043+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City accepts fully vaccinated tourists, limits COVID-19 test
      requirements'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cb620-db8a-4c5e-9ca5-5878e134b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:52:33.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —&nbsp;</strong>Trips
        to chilly Baguio City is once again possible as the local government announced
        it is opening the city to tourists fully vaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0509f-bbfd-4ca5-87f1-3b7b6e45cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:52:33.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/pio.baguio/posts/423035022519813?__cft__[0]=AZUkiWfyhGttxLwWSDRM2muqNZt6UCCCBuaLnBqATgWs2npIEdwTysGkC3x9ucTFbfZTifymfXxg6AXtjEA7UlsdqFbuwyqqE61HnHfpG_6gxfMl5TnFWdAvqk8l7cBHvTnoxarUafR25A9Lt5e-VzPw7zOeTvPpeKjaLTRRq2nMcw&amp;__tn__=%2CO%2CP-R">city''s
        public information office</a> posted on Tuesday that adults who have completed
        their COVID-19 shots are not required to take an RT-PCR test, but they must
        present their vaccination card. Unvaccinated or partially vaccinated adults
        cannot enter the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1561a-4f05-4df1-88b3-22e306dd764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:52:33.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children aged 12 to 17 must present a recent negative RT-PCR or
        antigen test result upon arrival regardless if they''re unvaccinated or have
        received one dose. It added that minors aged 11 and below will be tested,
        with the consent of their parent or accompanying guardian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a17e3-4182-4860-a4f4-6c5955d2dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:52:33.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All visitors must register via <a href="https://visita.baguio.gov.ph">visita.baguio.gov.ph</a>
        at least one day before the trip. They also have to undergo the triage for
        health screening and verification of documents upon entry. Symptomatic visitors,
        regardless of vaccination status or test result, will be immediately tested
        and isolated.</p>'
    '10':
