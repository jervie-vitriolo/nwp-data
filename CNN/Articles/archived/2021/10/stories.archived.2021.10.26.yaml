      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good faith criticism helps us get better, but my view is that we
        are seeing a coordinated effort to selectively use leaked documents to paint
        a false picture of our company," Zuckerberg said. "The reality is that we
        have an open culture that encourages discussion and research on our work so
        we can make progress on many complex issues that are not specific to just
        us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52ffc0-38c3-456b-b592-242ed084c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57100e-36b4-4b06-aff8-c9af8bb058cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s results come amid perhaps the biggest crisis in the
        social media giant''s 17-year history. Tens of thousands of pages of internal
        documents leaked by whistleblower Frances Haugen informed the Wall Street
        Journal''s "Facebook Files" series, and on Monday, a flood of additional news
        coverage by a consortium of 17 US news organizations, as well as hearings
        with US and UK lawmakers. The documents provide the deepest look yet at many
        of Facebook''s biggest problems, including its struggles to regulate hate
        speech and misinformation, the use of its platform by human traffickers, research
        on harms to young people and more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddef974-b6d5-4d53-9612-4e8aa5206f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0d0bb-d4ec-4210-84c2-af8e58933b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has pushed back on many of the reports, saying they are
        misleading and mischaracterize its research and actions. Zuckerberg last commented
        on the situation following Haugen''s Senate hearing earlier this month, in
        a statement in which he tried to discredit the whistleblower. Still, on Friday,
        another former Facebook employee anonymously filed a complaint against the
        company to the SEC, with allegations similar to Haugen''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d91f6-c0a5-4cc3-86a8-448414299867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e1297-8998-4354-a390-ffdc07aba272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all the bad headlines, the company reminded investors
        on Monday that it continues to be a money-making machine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d22c8-7561-47b6-8d43-f7b7e61de78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ac60e-d933-4376-871a-5a8a28be0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook reported $29 billion in revenue for the three months ended
        in September, up 33% from the same period a year earlier. The company posted
        nearly $9.2 billion in profit, up 17% from the year prior. The number of people
        using Facebook''s family of apps grew 12% year-over-year, to nearly 3.6 billion
        during the quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311a11e-7656-47db-a35c-bf11dbb0a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a74dc-fe1e-4add-8f1a-4227d8e1044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were nearly in line with Wall Street analysts'' projections.
        Facebook''s stock rose as much as 3% in after-hours trading Monday following
        the earnings report, before falling to around 1.5% higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66b9b8-de1c-4b04-90e4-ea036d597c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab57d9-674f-4edd-b899-459294874d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is no stranger to PR crises. And in most cases, Facebook''s
        business has continued to chug along at a healthy clip despite outcry from
        regulators and the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599111ef-d0e5-4328-8701-87f409acf3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074dfc9b-a908-4310-972d-5153923a7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time could be different. Facebook''s massive ad business
        is already in a vulnerable state because of recent changes to Apple''s app
        tracking rules. Apple''s iOS 14.5 software update, which went into effect
        in April, requires that users give explicit permission for apps to track their
        behavior and sell their personal data, such as age, location, spending habits
        and health information, to advertisers. Facebook has aggressively pushed back
        against the changes and warned investors last year that the update could hurt
        its business if many users opt out of tracking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c19d2a-c276-4ad7-8cc6-f4ce7fa7f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0958e-5fa8-4eb0-bd86-670cb05f53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Facebook warned that the iOS 14 changes could create
        "continued headwinds" in the fourth quarter of 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf181e0-0cf5-454a-bee5-c57d3d9c6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4634e2-1234-4aaf-bf57-bc550f5da779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been open about the fact that there are headwinds coming
        and we experienced that in Q3. The biggest is the impact of iOS 14 changes,"
        COO Sheryl Sandberg said on the company''s earnings call Monday. "As a result,
        we''ve encountered two challenges: one is that the accuracy of our ad targeting
        decreased, which increased the cost of driving outcomes for our advertisers,
        and the other is that measuring those outcomes became more difficult."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee162d9-1497-47b6-9a96-4e0ee73d5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706d510-8aaf-4688-964a-33265c65e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the world spent the day focused on Facebook''s real-world
        harms, the company hinted to investors in the report that it wants them looking
        forward, not backward. Starting in the fourth quarter, the company plans to
        break out Facebook Reality Labs — its division dedicated to augmented and
        virtual reality services — as a separate reporting segment from its family
        of apps, which includes Instagram, WhatsApp and Facebook''s namesake social
        network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef547884-cbcd-4de5-8958-60de4d35dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8075b0-2fee-4a29-81c3-5f2d3922f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFO Dave Wehner said Facebook is investing so heavily in this newer
        division that it will reduce "our overall operating profit in 2021 by approximately
        $10 billion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7369e-ddd8-45df-9f97-e4d0745e8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa5a44-55b8-4c93-bff2-2a80434fe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement with the results, Facebook CEO and cofounder Mark
        Zuckerberg also focused on what''s next: "I''m excited about our roadmap,
        especially around creators, commerce, and helping to build the metaverse."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e40b4-4916-48f5-ac76-3f1f4e289f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:54:30.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/tech/facebook-earnings-q3/index.html">CEO
        Mark Zuckerberg responds to the massive Facebook document dump</a>."</em></p>'
  'Mammoths-extinct-Ice-Age-giants':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-26T06:27:16.611+08:00
    'imagesource': 'jcr:7abebea0-0791-44b6-9b5e-de292dac248b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6307a160-3b5d-4845-8330-b81f5a1cb454'
    'lead': 'Mammoths and other giant creatures of the Ice Age such as woolly rhinos
      survived longer than scientists thought, coexisting with humans for tens of
      thousands of years before they vanished for good'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T06:34:17.436+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:49:58.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:33:36.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mammoths and other extinct Ice Age giants clung on longer than previously
      thought, DNA analysis suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd82456-34a0-408d-a3bb-f66859ae01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mammoths and other giant creatures
        of the Ice Age such as woolly rhinos survived longer than scientists thought,
        coexisting with humans for tens of thousands of years before they vanished
        for good. That''s according to the results of an ambitious 10-year research
        project that analyzed DNA from hundreds of soil samples across the Arctic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d913c1-02cf-486e-a9a1-0e92a4ae2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists involved in the project collected 535 samples of
        permafrost and sediment from frozen lakes, often in extremely cold locations
        from across Siberia, Alaska, Canada, and Scandinavia, in 73 locations where
        the remains of mammoths have been found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153c14b-1b6b-44fc-8e05-dc333f4082ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of DNA contained in the soil showed that mammoths were
        living in mainland Siberia 3,900 years ago -- after the Great Pyramid of Giza
        was built in Egypt and the megaliths of Stonehenge were erected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42757989-a6cc-4777-b288-d9decd34ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most woolly mammoths were previously thought to have died off about
        10,000 years ago, except for a very tiny population that survived on remote
        islands off Siberia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293747a-cdf4-496d-abda-5e5953bdbf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolly rhinos, the researchers said, were still roaming around the
        Arctic 9,800 years ago. Earlier studies said they went extinct about 14,000
        years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209dc654-1e17-4173-afd6-76737dce6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, extinction came when the last areas of Mammoth Steppe --
        a unique ecosystem in the Arctic that doesn''t exist today -- gave way to
        peatland as the climate became warmer and wetter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7c24f-e15a-4c39-9fbe-68344abb8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors present several dates for mammoth, woolly rhino, horse,
        and steppe bison that are also substantially younger than the fossil record
        indicates, which builds a stronger case for late survival across the Arctic
        than has been made previously," said Tori Herridge, an evolutionary biologist
        and mammoth specialist at the Natural History Museum in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510dfd4-660d-4bc7-962c-44e70e49898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very excited to see how this work develops, and what new data
        might arise to support or refute this. I am sure it will come under intense
        scrutiny," she said via email. Herridge was not involved in the research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de31b8c-cde6-4791-bf9b-8d6055476142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most ancient DNA is typically taken from bones or teeth (the oldest
        DNA ever sequenced was from a mammoth tooth and was more than 1 million years
        old), but new techniques mean that genetic material preserved in soil can
        now be analyzed, dated, and sequenced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38262aa-5d48-4d17-a9ff-2dde0f9eb62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All animals, including humans, constantly shed genetic material
        when they pee, poop and bleed, lose hair and slough off dead skin cells. This
        genetic material leaches into the soil, where it can remain for tens, if not
        hundreds, of thousands of years when the conditions are right -- such as in
        frozen ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637c54d-5fc4-4b8b-a81e-dab2f5d8180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An individual animal continuously spreads DNA throughout its lifetime
        in its dung, urine, epidermal cells, and hair, containing millions of DNA
        segments as it wandered across its full geographic range, but only left one
        skeleton upon its death, which is far less likely to have been preserved,
        recovered and dated," said one of the study''s authors, Yucheng Wang, a research
        associate in the Department of Zoology at the University of Cambridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9274b4-3757-4a89-8296-9b3ed19dec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By sequencing only a few of these DNA molecules preserved in the
        environment, we can identify its existence and range. It is therefore not
        surprising that sedimentary DNA could produce a later and more accurate extinction
        estimate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509418b-eda4-489b-9311-1491dfc9e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as environmental or eDNA, the technique has been used by archaeologists
        to shed light on ancient humans, and the same method has also been used during
        the pandemic to test the sewage of human populations to detect and track Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dc0c8-8d98-4fcd-b2f1-45036006ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Megafauna mystery</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185d434-3379-4219-bf30-4708ea53c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published in the journal Nature, also detailed
        the Arctic ecosystem for the past 50,000 years. The environment in which mammoths
        lived, known as the Mammoth Steppe, was cold, dry and regionally complex,
        with a distinct community of vegetation composed of grasses, sedges (a grass-like
        plant), flowering plants and shrubs. As part of the research, the team sequenced
        the DNA of 1,500 Arctic plants for the very first time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b88f3-7958-4c18-8d07-3d0a56eb499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why large, grazing animals such as the mammoth went extinct has
        been debated for more than a 100 years, Wang said. There are two main theories:
        Mammoths were hunted to death within centuries of their first contact with
        humans, or they weren''t able to adapt quickly enough to a rapidly changing
        climate at the end of the Ice Age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaadb44a-fec3-4ac1-af7a-e992af90e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said their research supported the theory that climate change
        at the end of the last Ice Age 12,000 years ago played the major role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360a6e2-fc76-4525-95e5-fd2df654b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer overlap between humans and mammoths in the Arctic region,
        together with a detailed understanding of the Mammoth Steppe ecosystem and
        how quickly it changed, strengthened the case against the idea that humans
        were the main driver of mammoth''s extinction, Wang explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7e0ba-998a-4a2f-91f4-eaa50850bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the climate got wetter and the ice began to melt, it led to
        the formation of lakes, rivers, and marshes. The ecosystem changed and the
        biomass of the vegetation reduced and would not have been able to sustain
        the herds of mammoths," Wang said in a news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda87e8-c873-4c69-acee-c118ee36628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have shown that climate change, specifically precipitation,
        directly drives the change in the vegetation -- humans had no impact on them
        at all based on our models."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3041f6-3c73-40c5-a5d8-dfbaf102abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>True dynamics?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30066f1-72e1-4b49-a5db-f51e334fa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herridge at the Natural History Museum said more work needs to be
        done on the human presence in the Mammoth Steppe if any human role in the
        disappearance of mammoths is to be ruled out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88ad6c-a9c2-48b2-8821-8bba3f8d7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the models used in this paper, she said, researchers used the
        scarce presence of human remains in the archaeological record and the existence
        of a climate suitable for humankind as a proxy, not DNA. Much finer data is
        needed to understand whether and when humans and mammoths actually overlapped
        in these regions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccba84e-b3d6-4ba5-bc39-edc9d072ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental DNA studies like this have a lot of potential for
        directly testing for the presence through time of humans across the Arctic,
        in much the same way as they have done here for mammoths -- this is the sort
        of high resolution data we need to tease apart the true dynamics of the extinction
        of the woolly mammoth," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc82bed-afec-4c03-b45c-c976f0256611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overlap data alone won''t cut it, as it isn''t the last mammoth
        that matters, it''s working out what drove mammoth numbers down so low that
        they were reduced to just few isolated and vulnerable populations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed95d4b-a898-48a7-96bb-2246d5dbdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T06:34:17.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/24/world/mammoth-steppe-dna-scn/index.html"
        target="_blank">Mammoths and other extinct Ice Age giants clung on longer
        than previously thought, DNA analysis suggests</a></em></p>'
