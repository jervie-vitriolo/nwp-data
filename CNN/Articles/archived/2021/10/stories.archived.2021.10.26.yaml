      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow 2019 SEAG gold medalist Jamie Lim will compete in a lower
        weight class in the women''s kumite -61 kg division in the world championships,
        after being a regular campaigner in the +61 kg division for some time.</p>'
