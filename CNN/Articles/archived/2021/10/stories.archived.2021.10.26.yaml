    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'lagundi', 'DOST', 'Department-of-Science-and-Technology']
    'template': '1'
    'title': 'Lagundi helps recover loss of taste and smell among mild COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe8f82-d379-47ab-afd8-a787bcbb270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Lagundi
        helped ease the anosmia, or the loss of or changes in taste and smell, among
        COVID-19 patients, according to the two-stage study of the Department of Science
        and Technology (DOST).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b524a5f-6943-490c-99aa-5daa35994bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anosmia is one of the reported symptoms of COVID-19 infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e190cc1-6f7e-452b-be98-1883882522e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage 2 trial involved 200 healthy adults with mild COVID-19.
        Half were given 600 mg of lagundi tablet or syrup thrice a day for ten days,
        while the other half received placebo pills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34859528-3913-416d-bfc4-68c1ad84cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is not much difference in the recovery time between
        the two groups, researchers found that patients who took lagundi regained
        their sense of taste and smell faster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea6d5e-2bbd-47e0-b073-c803867ad674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of symptoms, there was faster relief of symptoms for anosmia
        and several of other symptoms. Usually by day four and eight, <em>mas mababa
        na ang</em> symptoms <em>na nakikita sa</em> lagundi group [the lagundi group
        exhibit lesser symptoms," Dr. Cecilia Maramba-Lazarte, director of the National
        Institutes of Health-Institute of Herbal Medicine, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c179d-8c27-41f1-982c-82df66dd2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas maganda ang nangyari sa binigyan ng lagundi. ''Yung pagkawala
        ng pang-amoy, kung iisahin ang sintomas, kapag tiningnan ang pagkawala ng
        amoy, malaki ang diperensya. Mas marami ang agad gumaling, bumalik ang pang
        amoy kaysa hindi binigyan ng lagundi,"</em> PCHRD-executive director Dr. Jaime
        Montoya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b6e94-f891-493f-92a0-1e5ba4086424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The results were better among those who were given
        lagundi. The loss of the sense of smell, when you look at the symptoms, there
        is a big difference. Those who were given lagundi regained their sense of
        smell faster.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9c7b1-c3b8-4e79-aecc-884ae217f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagundi also helped ease other mild COVID-19 symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e904cb-3827-4158-8e07-5b4a0bef78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was really a trend for having lower scores, meaning <em>mas
        naginhawahan sila</em> [they felt more relief] for cough, feverishness, sore
        throat," Dr. Maramba-Lazarte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ec465-7ccd-47d1-971d-f8d366d2876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said lagundi is already a part of the Department of Healthâ€™s
        home-care kit for COVID-19 patients. Lagundi is also an approved herbal medicine
        for cough and asthma in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45b5f5-ba57-4c03-8057-d1b73f69c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe thought of testing lagundi for COVID because of its multi-targeted
        approach. There are constituents or compounds that are good for respiratory
        tract symptomsâ€¦We use it for cough of non-bacterial origin. It has constituents
        that are anti-inflammatory, and there are several computational researchers
        which show it has good affinity for several target sites of SARS-Cov2 specifically,
        your COVID-19 virus,"&nbsp;Dr. Maramba-Lazarte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac86c1-34cc-4fd6-ab9e-bb3052cfa918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya clarified that lagundi is only a supplemental treatment,
        along with standard care for infected patients. It has not yet been proven
        to prevent infection but could help relieve symptoms and prevent the illness
        from progressing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cddd9-baf1-48f2-9b12-9191bfa0eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T17:06:25.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:38:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines pioneered the study of lagundi as a therapeutic
        supplement for COVID-19 mild symptoms in the world.</p>'
