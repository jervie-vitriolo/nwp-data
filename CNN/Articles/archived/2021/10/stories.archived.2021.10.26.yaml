    'template': '1'
    'title': 'No, your kid probably shouldn''t watch ''Squid Game'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70513f-d3e6-4928-97f6-dea313427f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As fascination with Netflix''s "Squid
        Game" grips the world, doctors have a word of advice for parents: Don''t let
        your kids watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcaf24-2ffc-4887-b383-5d4887dbdc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid Game," which debuted on Netflix in September, is a South
        Korean fictional drama following contestants, who are deeply in debt, as they
        play a series of children''s games in an attempt to win money. But, if contestants
        lose, they''re killed off —&nbsp;and the show doesn''t shy away from the gore
        and violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109d67c-8954-4946-8864-b6d2c984858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, "Squid Game" has amassed a huge following, with Netflix
        reporting that 111 million accounts had watched the anti-capitalist drama
        in within less than a month since its debut, calling the show its "biggest-ever
        series at launch." Halloween costumes inspired by the show are also topping
        internet searches, while viral challenges inspired by the show can be found
        on TikTok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cc79c-6fd5-4a3a-bab2-5c7a8049efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Netflix, the show has a rating of TV-MA, meaning it may not be
        suitable for teenagers under 17. And yet the show has found its way to those
        far younger, drawing concerns from doctors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a5b60-ab20-4988-9c65-48473140b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the Child Mind Institute —&nbsp;a nonprofit dedicated
        to children''s mental health —&nbsp;recommend that no one should watch "Squid
        Game" until at least late adolescence, regardless of whether parents are watching
        with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c339bc6-c6b2-4244-bcac-7c777d3bc790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of violence is horrifying — more than most shows," said
        David Anderson, head of School and Community Programs at the Child Mind Institute,
        in a statement. "It''s a murder fest with the premise that out of over 400
        participants, there can only be one survivor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b40a5d-4ec1-4284-ab85-8c878e20a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common Sense Media, which rates shows and movies based on age appropriateness,
        called the violence in the show "very intense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd55d0a-93f2-4f08-9d95-301163280c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Characters are systematically tortured and killed for the sadistic
        pleasure of a game master. Adults have sex, and there are threats of sexual
        violence: Women are grabbed by the hair and beaten," the website notes. "Themes
        concerning the highs one gets from gambling, winning, or conning money are
        a main focus."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811595b-a70b-4a8e-86dd-409a65f771ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T16:25:21.924+08:00
      'mgnl:createdBy': 'janine'
