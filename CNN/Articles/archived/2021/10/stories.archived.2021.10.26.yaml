      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbf639-837b-460c-9fb1-3ac71fd1918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:02:38.451+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:36:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Conference on Human Mobility and Climate Action
        is in partnership with CIFAL Jeju, CIFAL Newcastle, CIFAL Shanghai, International
        Organization for Migration, Centre for Neighbourhood Studies, and UP Resilience
        Institute.</p>'
  'Mark-Zuckerberg-Facebook-papers':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
