    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c451e01-9b56-45f3-b688-d4526644846a'
    'lead': 'As fascination with Netflix''s "Squid Game" grips the world, doctors
      have a word of advice for parents: Don''t let your kids watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T16:25:21.923+08:00
