    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Senate', 'memo', 'Cabinet', 'Supreme-Court']
    'template': '1'
    'title': 'Duterte ‘welcomes’ Senate’s move to challenge his memo directing Cabinet
      to ignore summons   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e43e7-2c4b-4670-a20e-ec65ec7d26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> President
        Rodrigo Duterte welcomes the Senate’s decision to question before the Supreme
        Court his memorandum directing Cabinet members to ignore the chamber’s summons
        amid its probe into the government’s procurement of medical supplies for COVID-19
        response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08231d8a-c651-46d0-9e92-e06002d276d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At last, the members of the Senate Blue Ribbon Committee have finally
        seen the light. We welcome this move of bringing the legality of the memorandum
        to the Supreme Court,” Duterte said in his address aired Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3881d07-e869-435b-b434-1c5bf5e13afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is, by far, the most decent thing the committee has done,
        and we are most eager to answer whatever questions you have regarding my not
        allowing officials of the executive to attend your hearings,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfcbc7-affa-459e-9871-9e7721bcbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, <a href="https://www.cnnphilippines.com/news/2021/10/5/Duterte-Senate-probe-Cabinet-attendance.html">Duterte
        signed the memorandum</a> barring officials of the executive department from
        attending the Senate panel''s hearings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b39168-4e9d-4b15-a6b6-4609cae6b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has repeatedly criticized senators for requiring Cabinet members
        to attend hearings, saying it hampers the government’s pandemic response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72651b45-ec8d-4075-9b4d-b8f40d460dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said Duterte’s memo is “<a href="https://cnnphilippines.com/news/2021/10/5/senators-duterte-forbidding-cabinet-officials-hearings.html">unconstitutional</a>.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db7ac3-44b6-40dd-9ef2-410648290a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/10/6/DOJ-Duterte-memo-Cabinet-officials-Senate-probe-COVID-funds.html">Justice
        Secretary Menardo Guevarra</a> expressed willingness to review Duterte’s memo,
        but stressed the need for both sides to make adjustments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2b014-3ecb-42d9-bd32-1ebf13858e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address Monday night, Duterte again attacked Senator
        Richard Gordon, chairperson of the Blue Ribbon Committee investigating the
        government’s purchase of medical supplies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0dcb5-03ab-42cf-8360-f69e7043a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito dapat si</em> Gordon <em>maglipat dapat sa</em> judiciary
        <em>kasi doon sya magsigaw-sigaw.</em>.. this is not feudal times, you have
        to be courteous. If you want to be treated with courtesy, you have to practice
        it,” the President said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1375a-44d9-4b4d-9a36-56433bd1fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T05:03:25.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gordon should transfer to the judiciary where he could
        scream.]</p>'
  'Galvez-complete-children-vaccination-by-December':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-26T05:32:27.823+08:00
    'imagesource': 'jcr:6c6c4e3d-5c21-498f-b0d0-590d1044d961'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f01fcc-a99f-4363-beca-c3acc84831a5'
    'lead': 'Vaccine czar Carlito Galvez Jr. underscores the need to accelerate the
      vaccination of minors, so the government can focus on giving third dose to health
      workers and other sectors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T05:39:33.603+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:50:36.231+08:00
