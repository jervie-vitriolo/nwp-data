      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now almost finished in the investigation on the delayed
        payment of benefits to fallen health workers," Ombudsman Samuel Martires told
        CNN Philippines'' <em>The Source</em> on Tuesday, referring to the probe his
        office launched in June 2020.</p>'
