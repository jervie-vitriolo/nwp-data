      'jcr:uuid': '15719e54-5fba-4844-868e-668188d321f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:18:43.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:35:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla leapfrogged Facebook in the process to become the fifth most
        valuable company in the S&amp;P 500. Only Apple, Microsoft, Google owner Alphabet
        and Amazon are worth more than Tesla.</p>'
    '7':
