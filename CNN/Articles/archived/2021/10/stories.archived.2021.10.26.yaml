      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://cnnphilippines.com/news/2021/10/25/PH-govt-release-P1-billion-cash-aid-PUV-drivers.html"
        target="_blank"><strong>RELATED:&nbsp;Govt to release ₱1B in cash aid for
        PUV drivers, mulls temporary fuel excise tax suspension</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0c7c8-3002-4c51-b426-d6bfc933862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said they met with Landbank of the Philippines Tuesday morning
        to discuss the process of distribution. But based on early talks, the initial
        consensus is to use the same system used in the Pantawid Pasada Program, where
        drivers are given cash cards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5d12d-6a5b-405d-b7ad-d7de94a3e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra hopes to release the funds as soon as possible, but could
        not yet commit a specific timeline. He said the ongoing validation of beneficiaries
        and process for the disbursement of funds may take some time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ff2cb-bfa5-4b26-9b97-cccd96cb469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung</em> timeline <em>po</em> is once the funds are downloaded,
        we would be able to immediately implement the program <em>at mapapamahagi
        na yung</em> funds <em>na ito.</em> But definitely it’s going to be distributed
        within the year,” Delgra explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c080c-8192-42d1-a729-d2ba58bba085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for the timeline (for distribution), as soon as
        the funds are downloaded, we will be able to implement the program and release
        the funds. But it’s definitely going to be distributed within the year.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3d208-1ea6-41fb-92a5-99b18969aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid for other PUV drivers?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a559cb-e83e-4197-97be-1794a24e826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PUV drivers are also seeking some form of assistance from
        government amid rising fuel costs. Delgra assured bus and taxi drivers that
        the LTFRB and other concerned agencies are working on finding solutions to
        assist them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a8b40-5a6e-4ff0-b63f-237619efed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the Transport Department’s recommendation to increase
        passenger capacity from 50% to 100% in PUVs. Delgra also cited the government’s
        existing service contracting program, where PUV drivers and operators are
        paid regardless of the number of passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dab744-9bf6-46dc-b28a-981572f8861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Energy Department is looking into possible fuel excise
        tax adjustments. Energy Secretary Alfonso Cusi said in an online briefing
        Tuesday that he has spoken with two major oil companies on fuel discounts
        for PUV drivers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3902b-8eb7-4f82-9250-25b6c26ef04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Napag-usapan nga po namin dahil ito pong oil, ito po ay nasa
        pribado, so gumawa po tayo ng sistema na</em> immediately <em>nakiusap po
        tayo sa kanila na magbigay po ng diskwento. So ngayon po nagbibigay na nga
        po ng diskwento ang mga</em> oil companies, <em>hindi lang po ang</em> Shell,
        <em>hindi lang po ang</em> Petron but practically all others are granting
        discount,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c0a4e-e955-499a-a365-8899070ad8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T18:47:58.671+08:00
      'mgnl:createdBy': 'pia'
