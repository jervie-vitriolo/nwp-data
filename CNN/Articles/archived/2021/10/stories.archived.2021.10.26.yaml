    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'early', 'COVID-19', 'treatment']
    'template': '1'
    'title': 'Doctors are often unaware of the only treatment for early COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442654a-36de-4522-b7aa-18a40106fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On September 17, Mayra Arana made the phone
        call she says saved her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7a98f-3169-4744-ae9c-acdd8917b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015b6a4-1e71-4776-88b6-c84c7bdb8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana had been vaccinated against Covid-19, but she developed a
        breakthrough infection. She feared the virus might kill her, since her immune
        system is weak after years of treatment for leukemia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee2641-f8c3-492e-913e-e98e3f9760e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcb0ef-0b4f-482a-a3bd-94c707af8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana''s family physician in California told her there wasn''t much
        she could do besides stay home and rest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4faa986-6b31-4880-9eb5-412ab86de813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb138e-c2ef-46af-8e14-db59759f3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, following her doctor''s advice, Arana felt sicker by the
        hour. Her husband placed a pulse oximeter on her fingertip, and it showed
        her blood oxygen levels were dipping dangerously low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ba3bc-b876-4442-bb4a-88622f48970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072da2c3-6341-415d-92f0-46f835552211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m Catholic, so I kept praying," Arana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c957e-ce0d-4c43-9957-d5c5946937cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711d0c1-fdd7-4e33-97ce-de594136797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting more and more worried, Arana called her oncologist at the
        University of California San Francisco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e26dd0-92bc-490d-85e2-9f5c81aa9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0dec71-bc56-4d4e-ab26-5312bbeec54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out her family physician was wrong: There is a treatment
        for early-stage Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2f456-749e-458b-b893-acc654b5f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6b5e9-1061-46d4-a6b9-3f8d41dfdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, Arana was so weak she couldn''t walk on her own.
        Her husband, a school bus driver and custodian, got her out of bed and drove
        her to UCSF Fresno, where she received four shots of the treatment, called
        monoclonal antibodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6447d06-63d3-44e9-a0ab-a93ba3ab8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee269f55-a91b-4f88-aac0-0beef63be7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day I could feel a difference. Two days later I could
        get out of bed and clean the house and feed my children," Arana said. "I really
        do think the antibodies saved my life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c337e-ea59-4dec-846a-3373d7ac3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1273808-7f00-41ef-9e93-38747b460c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by CNN shows Arana is not alone in her challenge
        to find monoclonal antibodies. Many patients who qualify for the drugs say
        their doctors never mentioned them, even though it has been nearly a year
        since antibodies were first authorized by the US Food and Drug Administration,
        they''re the only treatment for early Covid, and studies have shown they can
        dramatically reduce the risk of hospitalization and death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fef612-8413-469c-b91c-4379d2921777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da3c70-3853-40f0-98dd-e8252443872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has made efforts to educate doctors, including
        a presentation by Dr. Anthony Fauci at a White House briefing in August, but
        still problems have persisted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e1714-6ef7-4685-bc7a-af8400d35b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6baa3a-154f-4772-a753-de34f67a3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unconscionable," said Dr. Peter Chin-Hong, an infectious
        disease expert and professor at the UCSF School of Medicine. "We have an evidence-based
        drug, and it''s provided free by the government, but there are barriers built
        into the system to get it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea345fa-7f36-4296-9523-e50a9f3e8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc24f6-b85f-4b1b-8066-dd38d2ca8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If patients do manage to learn about antibodies, they can then face
        another challenge. As Covid-19 numbers surged this summer and early fall,
        some hospitals, and even community groups, rose to the occasion and started
        helping large numbers of patients gain access to the drugs. But some major,
        well-resourced medical centers say staffing and space shortages have prevented
        them from offering more than just a handful of treatments per day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f9fb4-7e7f-4cb4-97ce-3fb2b85a7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f97fc-b982-401a-b65c-fdd416b75a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some [hospitals] simply are not in a position to reallocate resources
        for providing monoclonal antibody treatments," said Akin Demehin, the American
        Hospital Association''s director of policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7c7a3-aca8-4722-a708-fb266ad5c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd946960-e683-4eef-b8d2-934ea55d2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result is that many Covid-19 patients are left hunting on
        their own for the only drug that can help them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea38e33-067f-4f25-9318-aaa3b7e75f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5dcfbd-7d91-45f0-9c07-863a2bbf60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has exposed flaws in our health care system that we need to
        fix," said Dr. Lindsey Baden, an infectious disease specialist and associate
        professor at Harvard Medical School. "This is something we can do better and
        should do better."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e0877-83d3-4657-a47e-72dae59cbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff1bfc-0fa4-438b-aff3-091d4db184f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House briefing at the end of August, Fauci, President
        Joe Biden''s senior medical adviser, implored doctors to use monoclonal antibodies
        more frequently, noting that they can reduce the risk of Covid-19 hospitalization
        or death by 70 to 85%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e3175-f333-4835-8a01-a9d6f7005517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b99f57-9295-496d-877b-86fc03396ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very effective intervention for COVID-19.  It is underutilized,
        and we recommend strongly that we utilize this to its fullest," Fauci said.
        "We want people out there, including physicians, as well as potential patients,
        to realize the advantage of this very effective way of treating early infection."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d6d82-27ad-4102-8746-8d9bf7db42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c612ae0-abf8-4f05-8d04-8fe809008746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN why more doctors and health centers aren''t getting
        antibodies to their Covid-19 patients, Fauci said, "I can''t explain that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50c994-006a-4e4f-a931-eee1e03db93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd91ea-a755-4a1f-a2d3-8ef3c7abce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They work. We''ve just got to get people to realize that they work,"
        Fauci said. "I''ve been trying to get attention paid to how easy it should
        be to get this done, but I understand that a lot of doctors don''t fully appreciate
        that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf5f27-409d-4205-ac23-7d9f314e1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de974021-b496-4490-828e-35b893c6e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has issued emergency use authorization to monoclonal antibody
        drugs made by three pharmaceutical companies -- Regeneron, Eli Lilly, and
        GSK. The government purchased the drugs, which are free to patients and sometimes
        delivered intravenously and other times by shots.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f72e12-546b-49db-9ab3-b90aa08a9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871149f-4ddd-45dc-bddb-72453f2d0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While effective, antibodies are not a substitute for vaccination,
        which is more powerful because vaccines prevent infection from occurring in
        the first place. But monoclonal antibodies can be used preventively after
        exposure to the virus and also to prevent worsening of symptoms once people
        get sick. In addition, under a special program, Regeneron offers antibodies
        to people who are immune compromised and did not fully respond to vaccination.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9140dc-d509-42ff-a528-5ada4e6958c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500f874-c302-48bd-8894-9fab10e5fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A desperate search for antibodies</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab1604-053f-4002-b541-ff3651f9861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr Kidda did everything she could to get monoclonal antibodies
        for her father, and she failed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7c971-2ce2-4bce-8d82-18b3f407fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f898fe-8761-474c-9604-3e829f2d60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kidda''s 68-year-old father, John Daniell, who lives
        outside of Atlanta, tested positive for Covid-19, even though he was fully
        vaccinated. He had a fever for days and couldn''t get out of bed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12215f41-9917-4dda-99bb-28bb45b164ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bc331-0d06-4e7f-91d1-0086d14fff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monoclonals are laboratory-made antibodies that mimic what human
        antibodies do: work to block the virus that causes Covid-19 from attaching
        to human cells, making it more difficult for the virus to reproduce and cause
        harm.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986908d-5ce6-416b-aab1-da375225624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e111a6-8a6d-4293-8f83-55a2f0d4f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after he started feeling ill, Daniell had a video call
        with the physician''s assistant in his family doctor''s office. Daniell says
        she made no mention of antibodies, even though he is over 65.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f82090-b458-4a9e-9085-0b7080adf257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed69104-625e-44cf-ae86-bee051a32fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then his daughter, a psychologist with the US Department of Transportation,
        spoke on the phone with the doctor, but she said he also made no mention of
        monoclonal antibodies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0f430-fc8e-4ad9-86a7-097a727ec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c3a62-93cc-4243-aa84-c7e6b5af9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidda''s cousin, a nurse, then told her about the treatment, so
        Kidda called a government hotline for monoclonal antibodies and was given
        names and numbers for 10 treatment sites near her father''s home.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1856b-f398-4bcc-b7e2-bdbf98494c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72dfef5-c048-4181-9c0c-b11f3fc9619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eight of them were like, ''why are you calling us?'' " she remembers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba5302-b2b0-470f-8a24-6b0208af7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cf3fe-2ba7-43d1-abc0-3b9cc86e7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth treatment center said her father would need a referral
        from his doctor. Kidda called her father''s doctor, but she said he wouldn''t
        give a referral, and wouldn''t explain why.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c2dec-5a05-47c3-94b0-265ba941a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1b61b-84a4-404a-87b3-a08bc5bf12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenth center said it would take the first 50 people who showed
        up in the morning. Daniell arrived 15 minutes after the center opened and
        there were already more than 50 people in line.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4a44d-43a4-4355-b4cc-298c051f7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebf23b-e6da-46ec-9b2a-0ace50a92c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father never did get an antibody treatment. It took him weeks
        to fully recover from the virus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15db74a-d41d-4418-9f94-1ed22c3d9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58887178-3611-457f-83f3-9348ae5a3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t understand why it didn''t happen," Daniell said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3469a-3336-43b3-8e86-5c38db23f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b94e7-acf6-47c1-adb0-c47197f08875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awful," his daughter added. "It was very frustrating and
        upsetting that we as taxpayers are paying for this and he was eligible --
        I don''t know how it could be any clearer than that."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6664b1f-85ce-4020-a841-35f8910f962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb274c4d-3437-435f-a739-708a8001ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As cases surged, some hospitals offered few antibody treatments</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056994d-cb5d-4192-8517-6062bda27b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third week of September, when Daniell was battling Covid-19
        in Georgia, the virus was raging through the state, with more than 4,000 new
        cases every day, according to the US Centers for Disease Control and Prevention.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee2567-60a8-4016-800a-420f61b0db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89678b-c8fd-4e1f-89d3-67e913e8efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of those people qualified for antibodies. By federal rules,
        only patients with mild to moderate Covid-19 symptoms who''ve had symptoms
        for no more than 10 days are eligible. In addition, patients have to be at
        high risk for getting very sick with Covid-19, which includes people who are
        over age 65, or people who are 12 or older with certain health conditions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b4c2e-a238-48d8-ba1d-9adf084f1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8d713-657c-4d83-ad19-da656c7a4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those criteria are quite broad, given that one of the medical conditions
        is being overweight, which includes nearly 75% of Americans over age 20, according
        to the US Centers for Disease Control and Prevention.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c50a4-5cc4-4c0b-bb7c-3cad833a8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b329b-e13a-4149-9904-4ee7f5507e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to a number of large, well-resourced medical centers
        to see what their experience had been.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63ad59-87ed-4e3a-b563-c1485023f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18751c1-a41f-42ba-abec-1d8553ea7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emory Healthcare, one of the largest and most prestigious hospital
        systems in Georgia, administered up to 75 monoclonal antibody treatments per
        week during the Covid-19 surge in mid-August through late September, according
        to spokeswoman Janet Christenbury.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2145742-0140-4a74-9d9e-b1d230ec0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058147e8-57e2-4156-a0bf-01c6ed487ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand for treatments during this time outweighed our resources
        to provide additional treatments," Christenbury told CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb6366-1b4c-4d79-8dc2-5225d3130119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbdf89-f1a0-46b6-a7fc-c3624b0fd2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Israel Lahey Health, in Massachusetts, administered six antibody
        treatments a day "at most," spokeswoman Chloe Meck told CNN last month.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e180f-c292-4085-bc00-2112bd4e088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf8c80-1849-4d3a-bedc-e63c59e09b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M Health Fairview, one of the largest health care providers in Minnesota,
        administers 30 doses per week, according to spokeswoman Aimee Jordan.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5c6f3-e783-44d0-a715-cc61fce3bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf3b28-133d-4b58-af8a-db3952d4f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other systems around the country, we are limited by the number
        of visits that we can do per day due to the national nursing shortage," Jordan
        wrote to CNN.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca745c-c9f9-4493-b2dc-adf31f4f3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62cbd8f-02ee-453b-ad39-453c1c3ec371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past month, Boston Medical Center has offered the treatment
        to two patients a day, according to spokeswoman Jenny Eriksen Leary, who noted
        that the hospital was evaluating whether they can offer more treatments based
        on space requirements and projected utilization.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9679424-b2c1-4dec-a793-2e29cb517958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51529e-46ac-49e9-bb3a-3c91c42971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Health Centers, which has 24 health centers in California''s
        Central Valley, does not offer monoclonal antibody treatments at all, according
        to spokesman David Phillips.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617fb06-876f-4327-86a9-b4236bb1380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1666e8f-c472-4bf2-80d6-061d3dd393d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Hospital Association says it isn''t easy to administer
        monoclonal antibodies.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5d07c-2f34-4e54-8ad8-41bf0e9fc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4b6e2-1673-4938-b466-222f8f56c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much more that goes into the treatment than just the infusion
        or shots themselves," Demehin, the association official, said, adding that
        many hospitals are facing severe staffing shortages.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb7e69-199e-40ee-86af-f1e37beead9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e956a-0f6d-495f-8e3d-fc2096ff5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These treatments also require the right kinds of equipment, including
        infusion pumps, IV bags, seating areas for patients," he wrote to CNN in an
        email. "You also need qualified staff to check patients in, deliver the infusions
        or shots, monitor for side effects, etc."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851003f2-067b-45e6-aec8-2fc128d28f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f4f67-cec3-48b0-8da9-05f2eb01e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demehin added that when patients with Covid-19 come in for antibodies,
        "hospitals have to take extra care to ensure they have spaces that minimize
        the chance of non-COVID patients being exposed. Those spaces also need appropriate
        ventilation and the staff working with them need the right [personal protection
        equipment]."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64ade5-aedc-4c2e-a782-c61b7a47d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3c403-719c-4247-9ec2-29a8648d713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A priority for hospital leadership</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa3d40-3b71-4f3f-b188-5b94ac28ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even with these difficulties, some health care systems have
        managed to deliver antibodies on a large scale.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9c951-327e-4ff2-a8dd-11887bc074c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344dc558-8d4f-4e53-b401-152fadc9d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo Clinic is doing 30 to 40 procedures per day at its main
        hospital in Rochester, Minnesota, and was doing 50 per day on some days when
        Covid-19 cases were surging in late September, said Dr. Raymund Razonable,
        an infectious disease expert who heads up the hospital''s antibody program.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ab993-fad7-4589-8b5d-dfc8eb97b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb0ced-e3ae-40c1-937b-8e67778f6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayo faced the same staff shortages and logistical barriers as other
        hospitals, but decided to make this happen when it saw the suffering of early
        Covid-19 patients and knew there was no other treatment, Razonable said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd8262-ef51-4d25-a377-11de25f0048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1581e85-c041-4958-9141-a4f6e1ce2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My leadership saw it the way I see it, and made it possible, activating
        electronic health systems, activating the nursing pool, and pharmacy group
        to help make it a successful program, and it''s worked from that day to this
        day," he said. "As long as you get the buy-in from leadership, it gets done."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57af1d-588c-420c-8f90-ab10b438f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82918a1f-f157-452b-aa2f-68e97222a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another step: educating physicians that monoclonal antibodies even
        exist.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca118b70-6d25-4802-b048-65bdd1a1a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50a029-a32f-46de-b92d-e7d2cd14ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all physicians knew about this, and so that''s been one of
        the initial hurdles," he said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be28ef-ec41-4539-828e-50653bf099d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510aa4f3-af7d-4ea2-9a4c-b7a4e4f93bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razonable said when a Mayo patient tests positive for Covid-19,
        they are screened to see if they meet the eligibility requirements for monoclonal
        antibodies, and if they do, the hospital reaches out to them.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35568a1-a020-4dac-be2e-d97dbf59cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b958d86-4d9c-4054-bbe3-6b9a8717200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of waiting for patients to ask us, we call them, and they''re
        infused within two days," Razonable said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe1ca5-4209-4f0b-8da4-3b5925b77e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a35bb-b6a5-4a46-b60e-6c509baf142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochsner Health in Louisiana also stepped up the challenge, administering
        1,304 monoclonal antibody infusions the week of September 8.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89941509-25e8-4aa2-a387-783b00cef194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199c58d-83d4-412f-bc26-f9fe52b754c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a priority for our CEO, for our COO. It came from them,"
        said Dr. Sandra Kemmerly, an infectious disease specialist and system medical
        director for hospital quality at Ochsner. "The decision came from the top
        that this is where we need to put resources so we can treat patients before
        they get sick and die."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e8cf5-2529-4325-9774-f0a640f90b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8ddfa-f4c9-4949-a3d2-f192c5c26d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t necessarily take a hospital system to connect patients
        with the monoclonal antibodies that could prove lifesaving.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0520e-b818-457a-bb88-bebed321b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cb6da-ed23-44f5-86c0-fb1d94185d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, months ago, "a shoemaker, a lawyer, and three housewives"
        saw the need for antibodies in their community, according to Shoshana Bernstein,
        a spokeswoman for the group.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff461651-6236-43e7-b225-c8de5c09c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501afe94-a1b0-4045-a47e-47ec03c15ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the group, called CPI, arranged for several hundred
        antibody treatments a week, she said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3244a-4e6a-43ad-94a6-f98cb5b62f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882635a-6d6c-4030-a908-751a3d5606ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein said the group accomplished this by monitoring websites
        for the US Department of Health and Human Services and for the National Infusion
        Center Association, to see where the government has delivered monoclonal antibodies.
        A hotline staff of 12 people, all volunteers, then call the locations -- relentlessly
        -- to arrange for patients to get treatment.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852c8a8-807a-44ba-94e7-aadeb66c1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6bbf9d-ffc8-4a42-a65f-ebdf46a75e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hours and hours of literally nonstop effort," she said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741969ad-2394-4285-aa1b-e3085cc0c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87965c-c609-4e2e-aac6-7b20cccc7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein said she often finds herself on the phone, explaining
        to physicians the benefits of antibodies and which patients are eligible for
        them.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a8825-79f2-4c40-9073-94b99dd92854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69785370-ef14-44a1-ab7b-bfa77665121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a medical professional, and here I am telling doctors
        things they don''t know," Bernstein said. "And hands down, we have saved lives.
        I can''t walk down the street anymore without having someone say, ''You saved
        my life.'' "</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89eb2e-a984-43cd-8a23-1b90c1d3b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1b707-9bc3-4009-86a8-f0344055e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is a solvable problem''</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8d6bf-aaff-43ad-8a12-1bcd66e43854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One large hospital system in Boston has made major strides towards
        providing more antibodies to their eligible patients.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee22d9f-8dbb-47d1-9597-a2975f53486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa5e7c-aa1c-4b3e-b1ab-6a1c9e7a5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Mass General Brigham in Massachusetts was administering
        just 27 monoclonal antibody treatments a week.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca668ec5-b873-4cbc-8a72-40807d7b785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ffff7-2b74-47c1-af6b-b1a3156cc47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''re doing over 150 per week at 11 different sites, according
        to spokesman Mark Murphy.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44cce1-9f71-4e9d-b97e-3c2f8c01a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24744b68-8ac1-42c7-b5ab-36d2e9295246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make sense in the right circumstances, and we need to make
        them easily available to our patients who could benefit," said Baden, the
        Harvard professor and an infectious disease specialist at Brigham and Women''s
        Hospital.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae1882-ac6b-4697-a9f8-f573234f3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd0eac-ab9d-4448-bf28-c1e9d72f12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baden said some medical systems might have been slow to implement
        antibodies at first because they weren''t sure how well they worked. But as
        additional data emerged in real time, he said, the treatment''s effectiveness
        became clearer.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f157643-656c-49e0-977b-4c094af8cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a9e2c-952f-4abf-8336-440644e1521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As new data emerges, we make better judgements," he said.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee1204-8bf5-48cf-8966-7626e7d21e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c9536-019b-4f77-bc26-b4c2ea973ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it can be hard for institutions to operationalize
        a new treatment, even though it involves shots or infusions, both of which
        are given in hospitals countless times every day.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b55960-8cab-45d9-9b33-bcd8a25640e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad837b8-4d44-43d8-9ee5-cafd6718e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be easy, but there''s infrastructure, there''s fluid
        bags and pumps that have to be set at the right rate, and the right tubing,
        and not every tubing is right for every pump, and you have to have a computer
        system that allows you to put in the right order and the right label on the
        right bag," he said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108410b5-debc-49c8-be26-f1ac8f0f773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d65c1-edd3-4027-b074-ff8c1c2b787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of this is rocket science, and I''m not raising this to say
        these are insurmountable," he added. "These are speed bumps. But this is all
        solvable. This is a solvable problem."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c43f4-58ca-4a46-8148-f003d05c5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T04:37:14.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:52:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/health/covid-antibody-treatment-doctors/index.html">Doctors
        are often unaware of the only treatment for early Covid-19</a>."</em></p>'
