      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A German woman who joined ISIS was
        sentenced to 10 years in prison on Monday over the death of a 5-year-old Yazidi
        girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a116b42-8f59-4e7a-b1c3-318f9d27cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T11:40:10.366+08:00
