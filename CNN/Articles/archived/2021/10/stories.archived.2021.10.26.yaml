      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come a long way in keeping the peace and promoting prosperity
        in our region. We must not allow those with diverging interests to make our
        efforts fail," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041cb21-1cbc-4c3d-bc5a-b73c999c51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:21:41.216+08:00
      'mgnl:createdBy': 'alyssa'
