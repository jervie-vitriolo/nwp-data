      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest DOH analysis announced on Monday showed Metro Manila
        is under <a href="https://cnnphilippines.com/news/2021/10/25/Philippines-low-risk-COVID-19-ICU-bed-use.html"
        target="_blank">moderate risk for COVID-19</a>. But the country''s overall
        classification is low risk, the department said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f15c5-d623-45ef-b419-6d6d2ab830dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T22:52:14.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:39:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lower classification, David reminded Filipinos that NCR
        will not always remain under low risk especially if people are not careful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574cc2c-666a-4c1d-bd7a-264896506e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T22:52:14.357+08:00
      'mgnl:createdBy': 'bamba'
