      'mgnl:type': 'text'
      'text': '<p>"It is not correct to say <em>na wala silang magagawa</em> (they
        cannot do anything) except through legislation," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba7ffc-8976-441a-baaa-15cd241ff475'
