      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the teen star are five-time AMA winner The Weeknd, who
        scored six nominations this year. He was also nominated for artist of the
        year, favorite music video and favorite pop song.</p>'
