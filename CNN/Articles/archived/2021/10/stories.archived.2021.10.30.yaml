      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> Filipino
        short track speed skater Julian Macaraeg suffered another blow in his bid
        to compete in the Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ae4c9-3987-4988-b0fe-8bca885e18eb'
