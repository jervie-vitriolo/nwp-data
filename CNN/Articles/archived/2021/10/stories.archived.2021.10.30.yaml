      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a784ea8-f327-4fa9-b998-d5c72c8e2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz replaces John Castriciones, who has stepped down to run for
        a <a href="https://www.cnnphilippines.com/news/2021/10/8/Cabinet-members-eyeing-Senate-seats.html"
        target="_blank">Senate seat</a> in the 2022 elections.&nbsp;</p>'
