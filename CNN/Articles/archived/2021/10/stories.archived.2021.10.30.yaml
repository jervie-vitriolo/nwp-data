      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pushed for the restructuring of government cash
        aid initiative Pantawid Pamilyang Pilipino Program, paid internships to college
        students and graduates, digitalization of government processes, and cross-referencing
        of tax collection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb826154-3d77-4ed8-b207-38efd9304896'
      'mgnl:activationStatus': true
