      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg clocked in two minutes and 46.107 seconds in the 1500-meter
        preliminaries to finish fifth in Heat 5, which is not enough to advance into
        the next round.</p>'
