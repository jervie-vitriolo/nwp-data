      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af1b3f-2fc2-4b8c-99d1-db5e49010b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
