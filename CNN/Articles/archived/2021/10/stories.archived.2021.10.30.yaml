      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In supporting the agriculture sector, Lacson said the country must
        remove its import-dependent mentality to help local farmers and businesses
        thrive even in times of crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01a8ab-2efa-47c1-b260-7eb0c50c8a58'
