      'mgnl:type': 'text'
      'text': '<p>The Copa Paulino Alcantara 2021 will be held in lieu of the PFL,
        which is eyeing its new season in the first quarter of 2022, according to
        Torre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a27fc5-06e9-4cf3-9064-312331e06e1c'
      'mgnl:activationStatus': true
