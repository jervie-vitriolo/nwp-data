      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:29:12.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya won the first Copa Paulino Alcantara edition in 2018 while
        Ceres-Negros FC - now rebranded as United City FC - dethroned the Iloilo-based
        club in 2019. The competition was not held in 2020 due to the COVID-19 pandemic.</p>'
