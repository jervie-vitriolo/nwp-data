  'Discarded-tires-in-oceans-trapping-hermit-crabs':
    'author': 'Sherry Liang, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-30T02:17:17.463+08:00
    'imagesource': 'jcr:d5f16f56-b469-46ee-a300-81c4fdecbda0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9ebbcb-d3a5-4537-8c47-d5f36279e09c'
    'lead': 'Hermit crabs are finding their way into discarded tires in the ocean
      -- and they can''t get out, a new study from Hirosaki University found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T02:19:10.175+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:46:34.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:06.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hermit-crabs', 'tires', 'oceans', 'environment']
    'template': '1'
    'title': 'Discarded tires in the oceans are trapping hermit crabs, with no way
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23978899-7d35-428e-9c9e-7c157c1146be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hermit crabs are finding their way into
        discarded tires in the ocean -- and they can''t get out, a new study from
        Hirosaki University found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1840482-3616-4b9d-9e94-17cfe5f1578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f8f0c-36a8-4fd9-82bd-f16b92ad7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concave interior of a car tire can trap hermit crabs that go
        there in search of food and shelter. The study refers to this phenomenon --
        when marine animals get caught in human litter, such as fishing nets -- as
        "ghost fishing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004fb73-da77-423a-ad75-ffc18cd1080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f3241-11d7-4423-b48c-abad1f1d1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atsushi Sogabe, first researcher on the study and associate professor
        at Hirosaki University, initially noticed this during a 2012 survey of Mutsu
        Bay in Japan. While monitoring pipefish along Mutsu Bay, he saw several shells
        in a discarded tire, some belonging to hermit crabs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77332e-df91-432f-aec3-262e9608f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbb1ef-5ed6-4983-9f01-acfef248a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that the hermit crab that had invaded the inside of the
        tire could not escape due to the recurved inner structure of the tire and
        consequently die," Sogabe said in an email to CNN. "I wanted to prove this
        to myself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8632d-e930-4ea4-b6e9-f8f553398955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e3788-cc86-4f1b-8f08-2ceda3e63ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hermit crab shells found in this survey were heavily damaged,
        and researchers suggested this was a sign of cannibalism or competition for
        lodging among hermit crabs that were stuck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3a118-30d3-4ad3-a44f-c536b07affed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05845c63-5305-48bd-8fbd-b0d64222ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through experiments in an aquarium and the ocean, the researchers
        studied whether hermit crabs would be able to escape the tires. Over the course
        of a year, scientists collected and released the crabs monthly, observing
        nearly 1,300 hermit crabs that were trapped in the tires. (Don''t worry --
        the hermit crabs were only used once and released near where they were collected.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ef72b-42f7-4008-aecf-64557f833131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426a43b-ed75-48d2-b4aa-17f6fd72472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the hermit crabs that found their way into the tires could
        escape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6118a-af6d-48bc-a759-725a39655d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c890c-a800-4c3a-b54d-1da4807dbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significance of this study is that it shows that not only the
        chemical and physical properties of the tire, but also the shape of the tire
        can have a negative impact on marine life," Sogabe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef52d8-376e-4036-bf88-62ee45414b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73d303-ac65-4bc9-91e1-71d3ee293f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The vultures of the sea</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b697389-ded9-48a6-980e-203b2602e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermit crabs are the "vultures of the intertidal and marine environments,"
        said Jennifer Lavers, a lecturer in marine sciences at the University of Tasmania.
        They turn and circulate soil on the shore, helping plants like palm trees
        propagate and regrow. In the ocean, they''re scavengers and cleaners of the
        seabed when other organisms die.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241abad-34f5-4236-b471-7bac8e60bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293fa90-39e9-49c2-82c2-43336298dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crabs also sit at the bottom of the food chain for fish and
        shorebirds, providing a reliable source of food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2d0cf-3d3a-4f19-a517-a072b0bafce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd5c86-f304-41a4-a6c5-4b0c968fd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to lose these crab species or they were able to become
        substantially less abundant, that has implications for sediment turnover.
        It has implications for forest regeneration and growth. It has implications
        for the tidiness of our beach and ocean environments because potentially you
        don''t have the vultures coming in and cleaning things up," Lavers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f2aa7-6796-4eae-ac9c-5688e08a699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542d73d-2b27-4b26-9f71-5de9d815e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tires reach the end of their "life cycle" -- approximately
        six to 10 years, according to the National Highway Traffic Safety Administration
        -- some are recycled and repurposed into track fields or new tires. But many
        are dumped in bodies of water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7b6b4-3373-4f38-8d8a-23ca3f7a9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b380d00-1a46-4aa2-b6b6-2bc6b8e06dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their shape isn''t the only problem when tires end up in the ocean.
        Wear and tear of tires contributes up to 10% of microplastics in the ocean,
        according to a 2017 report from researchers at the Open University of the
        Netherlands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88afc2-09ae-45d2-a09b-9612e958c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61821e-df07-43b1-816f-88ad2d661c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forms of ocean and beach pollution, such as plastic bottles
        and containers, are also harming hermit crabs. Lavers led a 2019 study in
        the Cocos (Keeling) Islands that found hermit crabs were confusing plastic
        containers for shells, which trapped one or two crabs every square meter.
        She said the new study from Hirosaki University expands research on entrapment
        to another part of the world, illustrating a problem "more widespread than
        we originally thought."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245a67b-bacc-4f4a-a6ad-725fc88c8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57518a-a4c6-4179-82ee-84b2d8e294e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abandoned fishing gear like nets and lines can entangle larger animals
        like sea turtles -- more than 300 were found dead off the coast of Mexico
        in 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523b57b-7599-4786-bf21-7b31526b114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63511fe4-0de9-45e3-bcc6-c226572ed1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually likely to be a significant issue," Lavers said.
        "It''s not just happening on beaches with drink bottles, but various types
        of debris including car tires, and it''s likely impacting many more species
        in a variety of habitats that we perhaps didn''t originally anticipate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d67c2e-e233-49da-be84-7a6d67ba7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626394b-935d-4909-a449-7054386a0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One tire at a time</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbc0a6-fbc3-4a8e-9461-79345d7f6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavers said not all hope is lost. Ocean conservation efforts --
        including picking up discarded tires or plastic bottles -- might feel daunting
        on an individual level, but those actions can still benefit the ecosystem
        by removing intact items and reducing risks of entrapment. Removing these
        items can also prevent larger objects from breaking down into smaller pieces
        that animals can ingest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941849cd-43d7-4993-90c7-1850988c86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554bf720-7e90-4ebc-8424-e4fe5513fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these studies of crab entrapment really validate and showcase
        the wildlife benefits of going and doing these cleanups," Lavers said. "There
        is a silver lining that I hope it gives people the motivation and the reassurance
        that cleanups can be and are worthwhile."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a8d89-3337-4686-9ecb-735e50944170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7955a1-909c-421a-9f88-397339abe156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sogabe said, while the ghost fishing of hermit crabs might seem
        minor in the face of climate change and microplastics pollution, even a single
        tire can pose a danger for ecosystems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d00701-44b8-42ed-a09a-efe58cac50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0c800-fc2f-4f08-8b8b-e588b1988821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good example of how our casual behavior can have a negative
        impact on wildlife in unexpected ways," Sogabe said. "It is important to realize
        that small changes in the behavior of each of us can make a big contribution
        to environmental conservation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168c422-d698-4bec-8cf4-ff24757cd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:19:10.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/29/world/hermit-crabs-trapped-tires-scn/index.html">Discarded
        tires in the oceans are trapping hermit crabs, with no way out</a>."</em></p>'
  'COVID-19-vaccine-protection-study':
