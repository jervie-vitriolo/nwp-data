      'mgnl:lastActivated': 2023-01-25T01:45:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> President
        Rodrigo Duterte has named Department of Agrarian Reform (DAR) Undersecretary
        Bernie Cruz as the department''s acting&nbsp;secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee58ec2-00bb-4e0a-a19d-c6e03ce701b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:35:41.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque confirmed Cruz''s appointment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169f7b3-fd18-4ce0-aa9a-52f86d59053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:35:41.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253ee53-a956-4f7a-8db6-af64b8a40dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:35:41.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that Acting Secretary Cruz will continue to oversee
        the completion of DAR''s programs and projects in the remaining months of
        the current government," Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4caab-2fb9-4f4a-ba6b-3ee357416334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686ea5a-95f7-4321-a80a-62f3fbd68ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.dar.gov.ph/articles/news/103156" target="_blank">press
        statement</a> published on Saturday, Cruz vowed to speed up the distribution
        of land to landless farmers as the national government still has a balance
        of more than 700,000 hectares of agricultural lands – including private lands,
        problematic landholdings, and idle public lots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e3419-3300-47b7-88a5-fdee114dd5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107e9f2-25bf-4f93-b21d-b4d17c856b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who served as undersecretary for foreign assisted and special
        projects office before his appointment as DAR secretary, also said he intended
        to focus on providing support services to agrarian reform beneficiaries (ARBs).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae36346-b2ad-41d0-bdd6-f8b449b1db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88078a20-707f-45ab-9a87-93b848eb2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these lands were awarded to qualified and deserving ARBs, the
        country would have a sustainable agricultural sector that would contribute
        in ensuring food security," Cruz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b8014-a2ca-408b-b579-9ae6b9dbda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abe608-5c8d-4095-a459-f1b9ade6bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:26:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:45:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly appointed acting DAR secretary will also lobby lawmakers
        to increase funding for the department''s Mega Farm project which aims to
        help farmers by reducing farm input costs, enhancing self-sufficiency in food,
        and linking them with buyers of raw farm products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c29580-e857-4291-9414-28270f960316'
      'mgnl:activationStatus': true
