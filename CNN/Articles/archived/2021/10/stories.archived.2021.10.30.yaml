      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration sites will be open until 5 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6dba97-c066-43ac-bc0c-8493a64e7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier opened satellite registration centers in a number
        of malls nationwide to give voter applicants a safe option amid the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d437206-b4b0-4ade-b376-491eeb9514bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officer Alvin Talosig told CNN Philippines they usually
        expect a last-minute surge of voter applicants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2417bb9-0800-4191-b567-0f08d927f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As usual po pag last day ng registration saka nagdadagsaan ang
        mga nagpaparegister sa atin," he said in an interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2f688-ef27-407e-ad93-e064ed447f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As usual, voter applicants flock to our registration
        sites on the last day of registration.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda54e2-c634-4ba3-9f63-b3ece102140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voter registration period, which was supposed to end on Sept.
        30, was reopened on Oct. 11, as calls for an extension grew.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90b6de-e549-448d-af4f-dd054ebcff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
