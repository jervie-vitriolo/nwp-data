    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Early morning lines as voter registration wraps up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c3836-9616-4dea-a40e-d8456ec1e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Scores
        of last-minute registrants camped outside the doors of satellite sites of
        the Commission on Elections (Comelec) hours before the deadline for the filing
        of application to vote in the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426500c-6a34-4ac6-b0b4-63883cd8e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter applicants were seen staying and sleeping on sidewalks near
        a shopping mall in Otis, Manila as early as 1 a.m. on Saturday, the final
        day of voter registration.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        People lined up as early as 1am and opted to sleep on the sidewalk outside
        a mall in Manila to make sure they make it to the final day of voter registration
        today.<br><br>📸 Ernie Villeza, Jard Arcabal/CNN Philippines <a href="https://t.co/LI8C15D35N">pic.twitter.com/LI8C15D35N</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1454225046465957889?ref_src=twsrc%5Etfw">October
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176909d6-3506-43df-960b-ef172b99bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26132113-3022-443e-8896-d511a264cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same situation was also seen outside the doors of malls in Cainta,
        Rizal, and Antipolo, Rizal in the early morning.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Registrants
        also waited out the night outside malls in Cainta and Antipolo in Rizal.<br><br>📸
        Ernie Villeza, Jard Arcabal/CNN Philippines <a href="https://t.co/J1ZJb6f43U">pic.twitter.com/J1ZJb6f43U</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1454225885318430721?ref_src=twsrc%5Etfw">October
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a8b30-f2e7-4bf6-b607-acd433284522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:06.955+08:00
