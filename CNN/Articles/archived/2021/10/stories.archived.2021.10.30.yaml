      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> —&nbsp;As
        the government targets to revive the tourism sector, domestic travelers can
        start availing of free COVID-19 swab tests next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54acb1-cc8b-41fa-8ff4-586aa95e422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:45:35.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Tourism Promotions Board (TPB) said
        qualified domestic tourists can take advantage of the free RT-PCR tests at
        the Philippine Children''s Medical Center (PCMC) beginning Nov. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4cbbc-c773-4b09-8966-29c79aa619ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:45:35.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As travel restrictions continue to ease up, we aim to encourage
        more tourists to visit their destination of choice by providing a full subsidy
        on RT-PCR testing," Tourism Secretary Berna Romulo-Puyat was quoted as saying
        in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bc84d-8c8e-40b4-ac92-cf83161c8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:45:35.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program helps ensure the safety of tourists, tourism workers,
        and local stakeholders in various destinations," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee17608-0c6c-45da-99f3-04144ea4187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:45:35.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with the PCMC started in December, where they covered
        50% of the costs for swab testing. For the first six months of 2021, over
        15,000 tourists availed of the Tourism department''s financial subsidy program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f7224-0e22-40cd-be02-bf4301470f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:45:35.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the amended program, the TPB said 12,000 more qualified tourists
        could benefit from the free testing until end-2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c71a6f-4713-40c0-a929-148d7ac2d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:45:35.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has set a cap of 350 approved applicants per day.</p>'
