      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Copa is a viable competition for clubs to remain physically
        and mentally active during these trying times while adhering to the health
        and safety protocols. The competition will provide healthy and compelling
        rivalries and at the same time will determine clubs'' performance on sporting
        merit," said PFL commissioner Coco Torre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9f196-1746-4da2-81f7-196537cccd7f'
