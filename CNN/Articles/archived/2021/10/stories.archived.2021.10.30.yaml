    'mgnl:tags': ['Joe-Biden', 'Emmanuel-Macron', 'meeting', 'US', 'France']
    'template': '1'
    'title': 'Biden tells French President the US was ''clumsy'' in handling nuclear
      submarine deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388dd6c4-eba5-4664-ba4c-937b96c2b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Friday admitted
        that his administration was "clumsy" in its handling of the deal that deprived
        France of billions in defense contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba46d31-daec-4aba-8caf-34e4b89cd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b19570-502c-443c-919f-91d779cdf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came during of a closely watched meeting with his French
        counterpart, Emmanuel Macron, in Rome, meant to repair fractured ties after
        a rift over an agreement to provide Australia with submarines,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173700a2-fbc4-46df-b4f3-8f39d79dc250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9309a25-1592-4397-8f18-678b181a5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was under the impression that France had been informed long before
        that the deal was not going through, honest to God," Biden said on Friday,
        sitting alongside Macron in the French Embassy to the Holy See.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49189da-18ca-4f44-9b53-0f01c4219e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2d462-a73c-4eb6-87da-ec16165030d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US, the United Kingdom and Australia announced a
        new partnership that includes providing assistance to help Australia develop
        nuclear-powered submarines -- a deal France says was made without its knowledge,
        jeopardizing an existing contract worth billions to provide Australia with
        diesel-powered submarines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f79d5-762f-439e-9974-1673c0d7887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af6dde-c236-4618-b9cd-e9661feff9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift escalated to the rare point that France temporarily recalled
        its US ambassador, and even Biden was caught off-guard by how furious French
        officials became over the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3972c2-963d-4b2b-a980-0066be836da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303caac3-b98c-4286-ae20-af7da68a5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what happened -- to use an English phrase -- what we did
        was clumsy," Biden continued. "It was not done with a lot of grace. I was
        under the impression that certain things had happened that had not happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58eeeb9-e107-49ad-8498-b8e0b76606d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39915b-53c8-466e-a55d-dcbb734f3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a striking admission of a foreign policy misstep for a President
        with decades of experience in that arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca825a8-7a31-424f-896f-a1ece5862622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b111ea-30a7-4f39-adde-700c7ce04163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called France "an extremely valued partner and a power in
        and of itself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87cfc1-7210-41d0-8a3f-4e18a518cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c3fe9-b110-4b61-ace4-09db2051ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s too much we have done together, suffered together, celebrated
        together and value together for anything to be able to break this up. We''re
        at one of those inflection points in world history. Things are changing. Pieces
        of the board are moving," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edeb68c-50a3-4f5c-9060-fd38e0d4596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955bb0c-c509-47e5-82ba-ed08594fe57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Macron was asked if he was satisfied that the relations with
        the United States had been repaired, he told reporters, "We clarified together
        what we had to clarify."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24330481-1589-445b-8149-0f23610062a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7db88-a46e-4672-9642-df90aa8945ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what''s important is to be sure that such a situation will
        not be possible for our future," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a45c0c-6154-49d8-b7af-9d043fdb0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b32faa-e995-4f87-8717-44ded4e3ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron emphasized that "what really matters now is what we will
        do together in the coming weeks, the coming months, the coming years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b5de9-85de-42bf-872e-2faa8e1a15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20b14c-2a77-47d8-afe6-01b047c17f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders appeared in good spirits ahead of the meeting, waving
        to the press and smiling before clapping each other on the shoulder as they
        walked inside the embassy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a547130-c694-4174-9084-0a0904562352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb9a75-676d-4548-8345-195023725a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated bilateral meeting between the long-standing
        allies is taking place ahead of the Group of 20 meeting in Rome and the United
        Nations'' subsequent climate summit in Glasgow. The bilateral follows Biden''s
        earlier meetings on Friday with the Pope at the Vatican and with the Italian
        president and prime minister.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7df03-fc0d-4a36-aff1-9c2fff23864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9e22e-e583-43ea-8044-823b5db1d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location for the meeting -- on French territory in Rome -- is
        intentional, a diplomatic source told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74301bfb-b084-4d17-9201-041807b2eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f4988-c3bb-4533-8bfa-5b91360178eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House national security adviser Jake Sullivan told reporters
        aboard Air Force One en route to Rome that he expected the meeting to be "constructive
        and deeply substantive," and that Biden and Macron will cover a gamut of issues
        facing their alliance, from "counterterrorism in the Middle East to great
        power competition to economic, trade and technology issues."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f783b-2de5-474f-8b6e-134514e4934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf03716-43c3-49a0-83b5-fb041e1eedfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said a "forward-looking" statement is expected to be released
        following the meeting, which will touch on areas of cooperation, counterterrorism,
        the Indo-Pacific, energy and technology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916078d-9993-4fd7-8d60-60f600e62c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274bd98-23ef-4958-be70-b24b204254b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are also expected to be in the same room for other
        meetings throughout the summits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fca83-8293-4fd9-951e-3aee5daac845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d7874-58d2-4c8a-a9a9-45cd1ee89682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-September, the two leaders spoke over the phone, appearing
        to ease some of tensions over the submarine deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319f71a-fba4-459b-a620-6c3c6392565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81848f2-cc49-4e60-8c24-9d9dbb702f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 30-minute call, Biden appeared to acknowledge missteps
        in how his administration had approached the talks. And, importantly, a joint
        statement about the call noted that "the two leaders have decided to open
        a process of in-depth consultations, aimed at creating the conditions for
        ensuring confidence and proposing concrete measures toward common objectives."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090c93b-e8c2-425b-9e56-663194abb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54958eec-83e6-4974-a8f5-b6f16d3eaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s bilateral meeting marks an opportunity for those consultations
        to lead to concrete announcements, Célia Belin, a visiting fellow at the Center
        on the United States and Europe at The Brookings Institution, told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047c45e-1278-4d8c-a3a9-1b8582a1ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69adc7fe-8810-4ae7-b7d8-b8c90b291d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting between the two leaders will be the occasion to make
        some announcements and to see whether or not ... this crisis was the occasion
        to define ... a new common agenda, or if there are sort of long, lingering
        issues that cannot be addressed," Belin told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6b990-600c-4204-b980-653fafa24c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ac754-3c7e-4cad-817d-557582ca8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told reporters on Thursday that the Biden administration
        feels "very good about the intensive engagement that we''ve had with France
        over the course of the past few weeks," noting his own recent visit to Paris,
        the President''s two calls with Macron since the submarines spat and Secretary
        of State Antony Blinken''s Paris trip.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f072ddd-405c-4d58-9233-88497ba203b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91570d65-26ab-4288-bc83-abf336f54416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re eager to have the conversation tomorrow because the agenda
        really is overflowing," Sullivan said. "There are so many issues in which
        we and France come from common values, common perspectives, common interests,
        and need to be aligned in terms of our policy approaches."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413ca48-be25-49ab-bf06-650f662f2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b59d2-898a-42f3-8567-f9e2965119d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage in Paris over the subs agreement was dismissed by some
        in Washington, and Belin wasn''t convinced that the US and France see the
        stakes of Friday''s meeting the same way.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24573d-9f51-4cdf-9ba0-a3fa31230b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3af22-39bf-4047-85a1-bf0ef42463e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you it''s highly anticipated on the French side. I wonder
        if it''s highly anticipated on the other side," Belin said, calling the dynamic
        "a reflection of the imbalance in a relationship."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf0bdb-0e00-4880-8821-c4d56e000918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493406f-8d6e-492a-8749-60a4659fcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is the superpower. The other one is this strong middle power.
        But you have an imbalance. And for France, having a good relationship, or
        having a clear relationship, with the US -- it''s also a condition, for instance,
        for influence in Europe," she added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718afd6-2d21-48d5-8252-c81d115d46b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6ca74-3969-4690-adc1-14594cd6555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other rifts, too, such as the surprise over the
        deadly and chaotic US withdrawal from Afghanistan, which involved NATO allies,
        such as France.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e585d4-498a-4464-bc9a-9a859d1c1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5f613-ce7c-43a6-83bf-ebbfc79d0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron used the withdrawal to make the case for his larger vision
        for European global leadership -- particularly its independence from US national
        security policy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c67c44-9dcb-409c-a8a0-0dc28d237404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d23897-3960-4fd1-8e40-20adeaae8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech from Baghdad this summer, Macron remarked: "Whatever
        the American choice, we will maintain our presence to fight terrorism in Iraq
        as long as the terrorist groups continue to operate and as long as the Iraqi
        government asks us for this support."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656dbc3-03b7-4b62-b3d3-588b3c291be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa465a5-7633-48d6-98a5-d12830d29577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between the two leaders, which is clearly seeking to
        repair relations, comes just four months after their last summit with other
        world leaders in Europe, where Macron heaped praise on Biden and called him
        "part of the club."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ceffd2-a117-49a9-b2dd-302bf8e61a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7716aef-13cc-4266-affd-353c3134d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that what you demonstrate is that leadership is partnership,
        and we do appreciate," Macron said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6553da-0c27-45b2-81f4-6b1414088e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b8204-936c-45dd-becd-8ffc9e6291c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And asked at the time if allies think America is back, Biden looked
        at Macron and said, "Ask him," to which Macron replied: "Definitely."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a1bd1-c042-4d2d-b45f-e7ef04a8bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db00c9-8823-4ca7-847d-127573c9d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macron meeting is a smaller part of a larger theme playing out
        as Biden returns to Europe for the summits.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf46848-110a-4321-92de-0d69f9533863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421af22-8615-493e-8870-d7c579523a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who stepped into his presidency declaring that American diplomacy
        had returned following a period of Trump-led nationalism, has returned to
        Europe for the second time since coming into office among a more skeptical
        group of world leaders.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98646a0a-0cd4-4e34-8c19-29b5f787d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54598f-2d9c-4900-bb73-0139ad24fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders attending the global summits in Europe in the coming days,
        such as Macron, have their own stakes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b8e9d-54f0-45d2-a3ba-e301f4439485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169e31f-e317-420c-9d19-e7232c54d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s presidential election is in April. Macron, who is seeking
        reelection, is on a charm offensive with voters. In June, his party performed
        poorly in regional elections, which were being closely watched ahead of the
        presidential vote next spring. However, given the low voter turnout, political
        experts said it was hard to draw conclusions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c957cbf-3644-43d1-917d-d9d979f61fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22e5be-f0d5-48bf-a015-a63b10b276c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is also assuming its six-month presidency of the European
        Union in January -- marking a test for Macron''s larger vision. And with German
        Chancellor Angela Merkel''s imminent departure from office, Macron, if reelected,
        could stand to become the de facto dean of Europe.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6914dc2-7725-4b7c-9847-f78344d746d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:35:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/29/politics/macron-biden-meeting-rome/index.html">Biden
        tells French President the US was ''clumsy'' in handling nuclear submarine
        deal</a>."</em></p>'
