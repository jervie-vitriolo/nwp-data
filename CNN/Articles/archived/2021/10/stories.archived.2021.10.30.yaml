    'template': '1'
    'title': '1 dead, 50 rescued from capsized boat in Cebu

      '
    'updated': 2021-10-30T16:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5498c9-8850-40ab-9f70-c29b2efb442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — One
        person died while 50 others were rescued after a motorbanca capsized in waters
        off Daanbantayan in northern Cebu Province, authorities said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217eab9-dc48-41f4-a377-e8e35105a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) Cebu station has yet to identify
        the victim''s remains but noted the woman was the lone casualty in the sea
        tragedy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94a320-67c2-4241-99dd-b77114e5a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, most of the passengers and crew of MBCA Mercy Ray were
        safely brought to Maya port Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6042c34-7008-4a58-98d9-5048babf0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors were all rescued and accounted for past 10 p.m. Three
        others were brought to the Daanbantayan District Hospital to receive medical
        treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad9161-5c32-47d9-8d6d-2617017a68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCG, the boat departed from Poblacion, Daanbantayan
        in mainland Cebu Island at around 4 p.m. Friday en route to Carnasa Island,
        carrying 43 passengers and eight crew members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd4610-879c-446a-b7c9-71cf813f9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat also carried 10 sacks of rice and 70 cases of assorted
        soft drinks and beverages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30aebb4-ec95-40b8-a13d-767bc2e083b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T13:16:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial report, the boat was around the vicinity of
        Isla De Gato at 5:30 p.m. when sea waters started to fill the front portion,
        breaking the boat''s outrigger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558ddf6-4464-416b-a60c-2e59d2ed3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:35:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated report, PCG-7 spokesperson Lt. Junior Grade Erick
        Salcedo said the capsized motorbanca may have been "overloaded" as the sea
        condition was described as "moderate" when the incident happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4dccf7-ce09-4efa-92cc-d8db54a135d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:35:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually ang ginamit din po sa pag rescue sa ating mga victims
        ay motorbancas, na findout po na talagang overloaded po ang banca," said Salcedo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712396c-ba47-435e-aa6e-aea98c7e6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:35:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, motorbancas were also used to rescue our
        victims. We found out that the banca was really overloaded.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9d0ba-4e9c-4415-b1e6-fca7e52cf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:35:13.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this afternoon, the boat captain is already detained at the
        Daanbantayan Police Station for possible charges of "reckless imprudence resulting
        to homicide."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0001258-736b-4235-9ed5-efa4ec273427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:35:13.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:45:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the possible violations initially found by the PCG investigators
        include the lack of clearance to sail from the PCG station in Daanbantayan,
        failure to submit Master''s Declaration of Safe Departure, and the excess
        or overloading of the motorbanca, MBCA Mercy Ray.</p>'
  'LTFRB-seeks-bigger-fuel-discount-PUV-drivers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-30T14:51:58.594+08:00
    'imagesource': 'jcr:dd6856a9-6f1d-4f31-9f30-a0b65001dc54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d13aed4-1d89-4f90-9382-f0de06bb3f19'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) on Saturday
      asked oil companies to provide bigger discounts to the public transportation
      sector following several weeks of fuel price hikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T14:55:07.286+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:45:19.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:10.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB seeks ₱5/liter fuel discount for PUV drivers amid price hikes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21a4ad-3b2c-4852-876d-43d24d59014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T14:55:07.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Saturday asked
        oil companies to provide bigger discounts to the public transportation sector
        following several weeks of fuel price hikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230ef03-95fc-418d-b3cd-1f4e3c1a44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T14:55:07.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that the fuel discount varies from P1-P3 per liter.
        Ang hiling natin, through the DOE (Department of Energy), na manatili itong
        discount na ito at kung pwede ngang maitaas up to P5 per liter...at specific
        for public transport," LTFRB chairman Martin Delgra said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3a4d0-fe08-4468-a2fa-fecda53030a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T14:55:07.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our request is for them to retain the discount and
        if possible, raise it up to P5 per liter...This call is specifically for the
        public transport [sector].]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693ed39-92a8-4024-aad2-12b816a091bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T14:55:07.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said they coordinated with the DOE to inform the oil firms
        of their appeal. CNN Philippines also sought comments from oil companies but
        has yet to receive a reply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8434685-7bec-4067-b43c-8a81b9f0e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T14:55:07.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices rose for the ninth straight week this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f72eaf-ec1f-46d4-af11-8b6073fdd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T14:55:07.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:45:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will distribute P1 billion in subsidy to qualified
        public utility jeepney drivers as well as gradually <a href="http://https://cnnphilippines.com/news/2021/10/29/IATF-gradual-passenger-capacity-increase-Nov-4.html"
        target="_blank">increase the passenger capacity</a> in public transport starting
        Nov. 4 to mitigate the impact of higher fuel costs. Delgra said they have
        yet to set a specific date of distribution, but noted they have already prepared
        for the downloading of fuel subsidy funds.</p>'
  'AstraZeneca-vaccine-arrivals-October-30':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-30T14:59:27.907+08:00
    'imagesource': 'jcr:e605c197-0294-42c7-9b80-ed7601c8ed1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfad22b-2528-4362-ba10-76aeb6c7ebb2'
    'lead': 'Over 2.6 million donated AstraZeneca vaccine doses arrived in the country
      in separate shipments on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T15:02:10.657+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:45:19.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:10.437+08:00
