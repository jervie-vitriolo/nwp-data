      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg made another early exit in three events in the second leg
        of the 2021-2022 International Skating Union Short Track Speed Skating World
        Cup in Nagoya, Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396b159-80a4-42da-a894-7bb6330087a8'
