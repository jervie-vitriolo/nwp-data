      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament is the second of four legs of the competition, which
        serves as a qualifying event for the 2022 Winter Olympics.</p>'
