  'UN-secretary-general-G20-climate-commitments':
    'author': 'Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T17:57:23.111+08:00
    'imagesource': 'jcr:551ab03a-3d83-40d1-ad92-2ebe02f7d41d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5f69f6-ebfe-44dd-8001-4f5b54760457'
    'lead': 'UN Secretary General Antonio Guterres warned that the world is ''careening
      towards climate catastrophe,'' describing the G20 summit as an opportunity to
      ''put things on track'' as world leaders prepare to gather in Glasgow, Scotland
      for the COP26 climate conference. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T18:00:25.323+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:44:45.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:13.558+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN secretary general calls on G20 leaders to deliver on climate commitments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb819f94-f659-41aa-92f1-ad82c32dc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:00:25.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;UN Secretary General Antonio Guterres
        warned Friday that the world is “careening towards climate catastrophe,” describing
        the G20 summit as an opportunity to “put things on track” as world leaders
        prepare to gather in Glasgow, Scotland for the COP26 climate conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c7ab6-782c-4d23-be5f-5876f78eb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:00:25.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a serious risk that Glasgow will not deliver. Several
        recent climate announcements might leave the impression of a rosier picture.
        Unfortunately, this is an illusion. The current nationally determined contributions,
        formal commitments by governments, still condemn the world to a calamitous
        2.7 degree increase,” Guterres said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d35b89-ed4f-4514-8a77-aa728a2346ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:00:25.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are still on time to put things on track, and I think
        this G20 meeting is the opportunity to do that,” he continued, adding that
        the summit is an opportunity for world leaders to ensure that the upcoming
        COP26 climate conference will have “the right results.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735deb0-6721-4b66-bdc5-f9ca17036318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:00:25.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a news briefing in Rome on the eve of the G20 summit,
        Guterres also called on wealthy nations to uphold commitments to provide funding
        to help developing nations confront the climate crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b20a7a-d7c1-4d6a-ab1b-a2f02e913828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:00:25.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambition on climate finance includes making good on the commitment
        to provide 100 billion US dollars each year to developing countries,” Guterres
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928bffe-2d7a-458c-876f-c0e9e7bf908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:00:25.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I welcome efforts led by Canada and Germany to help us get us there.
        It is a first step, but it delays the largest support for years without clear
        guarantees,” he added.</p>'
