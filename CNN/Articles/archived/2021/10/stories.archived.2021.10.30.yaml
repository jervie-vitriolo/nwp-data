    'template': '1'
    'title': 'Mummies found buried in boats in a China desert have unexpected origins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992e811-9f16-4d7c-b87d-f55ef9d9f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Commercial genetic tests can unveil surprising
        details about your roots. My Chinese mother-in-law, born in Hong Kong, found
        out she was a quarter Irish. The test results even pinpointed the county from
        where her previously unknown Irish grandfather originated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbc31f-98a6-46eb-bea3-2eeb7fee5624'
      'mgnl:activationStatus': true
