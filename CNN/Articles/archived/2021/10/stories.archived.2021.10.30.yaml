    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 deaths reported in a day reach new all-time high at 423'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5eb50-c95a-4438-862f-00ce17e716f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong>&nbsp;The
        Department of Health (DOH) logged a new all-time high for COVID-19 deaths
        reported in a day with 423 new deaths on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d95f4-bd2d-4136-b833-efd829158179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 373 of the new deaths were previously tagged as
        recoveries and reclassified after validation. This brings the death toll to
        43,044 - which is 1.55% of the case total.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294b24c-7101-41b5-b281-9c75a52bc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally also climbed to 2,783,896 with 4,008 new infections.
        Of this total, 1.7% or 47,690 cases are active or people currently sick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f3db1-c45c-4a30-b17b-2c45ab0970d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 74.4% of the active cases have mild symptoms, 11.27% are
        in moderate condition, 6.5% have severe symptoms, 5.1% have no symptoms, and
        2.7% are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046113b-44d9-4262-b5db-7d41d9060767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,887 more patients got better, raising the number of
        recoveries to 2,693,162 - or 96.7% of the COVID-19 count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97072262-e684-4ce9-91c5-5c9fc9a27846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it deleted 54 duplicate cases, including 44 recoveries.
        One case was also removed after it was found to have actually tested negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423d404-2aa0-423e-8b09-7e321ceb1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T16:25:46.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories did not submit their data and were excluded from
        the report. These laboratories contributed an average of 0.1% of tested samples
        and 0.08% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951c0f6-4692-4654-ac6d-0426f6d3c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:57:07.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rates below 3% mean testing efforts are adequate according
        to the metric of US nonprofit Covid Act Now. The World Health Organization,
        meanwhile, says a rate of 5% or below means the infection has been controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e352ae-0a74-498d-8faa-b34136cfbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:57:07.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team said Metro Manila has already reached this
        standard since the capital region''s rate is <a href="https://cnnphilippines.com/news/2021/10/30/OCTA-Metro-Manila-positivity-rate-5-percent.html">now
        at 5%</a> for the first time since July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af07bf-2212-4de7-b0b5-ae3bd848287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:57:07.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls to ease restrictions, the Inter-Agency Task Force
        retained the Alert Level 3 status in Metro Manila until Nov. 14 to prevent
        spikes in coronavirus infections.</p>'
