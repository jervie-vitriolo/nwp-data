      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> Focusing
        on a comprehensive health agenda will lay the groundwork for the country''s
        economic recovery amid the COVID-19 pandemic, presidential aspirant Senator
        Ping Lacson said as he presented his economic platforms to the business community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a0da2-b1c8-4784-a4f3-a141ecfabe45'
      'mgnl:activationStatus': true
