      'mgnl:lastActivated': 2023-01-25T01:44:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac51433-c85d-4f6b-9c24-355b9b94d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extracting ancient DNA is much harder than sending off a swab, but
        it has uncovered some startling revelations: Scientists learned in 2010 that
        humans and Neanderthals had babies together, leaving traces in our genes.
        And DNA from a tiny finger bone found in a Siberian cave revealed a mysterious
        early human population with whom Homo sapiens also interbred.</p>'
