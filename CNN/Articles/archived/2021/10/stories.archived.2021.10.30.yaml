    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lonely Planet names the best destinations for 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b75b8-99a4-4bb2-a98a-cfda1c5d8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 1973, young British couple Tony and
        Maureen Wheeler published a guidebook entitled "Across Asia on The Cheap."
        Little did they know that one humble guidebook would lay the foundation for
        a worldwide travel brand called Lonely Planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb2dbc-43a2-485e-9fc5-de9901478eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 50 years later, their travel guide empire, Lonely Planet,
        is still chugging along.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985d050-4b6a-4562-95ff-7193a18e2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world is slowly reopening following the coronavirus
        pandemic, travel is front of mind for so many of us. The hope is that 2022
        will see families reunited, loved ones catching up after long stretches apart
        and hoarded vacation time used on once-in-a-lifetime experiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670d6dc-2220-4506-bcca-fe25f99e5844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonely Planet''s Best in Travel 2022 book is now on sale. We have
        a sneak preview of the places they think you should have on your bucket list,
        from the hidden gems of the Oman desert to the brilliant blue waters of Belize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d28fd4-00f6-449c-83b8-546ba7697568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an enforced hiatus, it''s time to take those long-postponed
        travel plans off the shelf and make them a reality," Tom Hall, Lonely Planet''s
        VP of Experience, said in a statement. "The lists celebrate the world in all
        its wonderful enticing variety."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd5bcf-5513-4f93-85b7-1f71f342e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Lonely Planet highlighted its top 10 cities, regions
        and countries -- see the lists below.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6dd71-d05f-4338-8369-b8452cbd9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Top 10 countries</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058ef73-bc97-4f5c-a6d9-a1005a631574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Egypt</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dcc3c-9fc5-439e-b330-2eb1acc0a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt is home to the Pyramids of Giza, one of the seven wonders
        of the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4b5fb-1bc3-4a96-897b-67f5ec92b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t think that "old" is synonymous with "dull." Despite their
        4,500+ years of history, we are still learning more about these architectural
        marvels every year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfadfb4-9e75-4146-b545-dbc9d7332e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: the 207-foot-tall Pyramid of Dozer, the oldest of
        the group, was reopened to the public just last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353dc76-dc2d-4a35-84cd-e23e3d4357e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Malawi</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e6765-ebaa-497a-abd8-0876ddcbb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 45,747 square miles, Malawi can sometimes be overshadowed
        by its larger neighbors like Mozambique and Tanzania.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c01513-7078-42cd-8001-cbe7382bec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are treasures to be had in the "Warm Heart of Africa,"
        all with fewer tourists to compete with for space along the stunning Lake
        Malawi, the world''s ninth largest lake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1addd7-40ab-4bbc-a11a-05e770ce1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi has many of the same attractions its African cousins are
        beloved for, like safaris where you can watch elephants, baboons, hippos and
        other animals in their native habitats, all at a fraction of the price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0d6e2-e416-4f72-9f0b-ec503063f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Nepal</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299e36e-2b0c-47cf-8a04-cb4136554bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s nearly impossible to discuss Nepal without talking about Mount
        Everest. But this Himalayan nation has so much more on offer for travelers
        who aren''t climbing the world''s highest mountain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab3a79-d334-4282-91d4-13059df5f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the remote region of Mustang (which means "fertile plain"), trekkers
        can explore the high desert and meet locals at homestays along the way, dining
        on Nepali specialties like coffee with yak butter and momos served "kothey"
        style -- half fried and half steamed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d48b09-af6d-4649-9665-15ef7a44abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Oman</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc82b98-79ea-41c8-b070-79d73829331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think Norway is the only place in the world with fjords? Think again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d668981-7fe0-4605-b6bf-14695e6a043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Musandam, Oman, bordering the Strait of Hormuz, mountains reach
        heights of 2,000 meters to create a spectacular backdrop for narrow stretches
        of water.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ad398-9134-489e-a77c-72b3cdcf42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that isn''t all that Oman has to offer. Within the same trip,
        you can also experience "the Empty Quarter," an expanse of desert where Oman
        meets Yemen, Saudi Arabia and the United Arab Emirates. That''s four countries
        all at once -- and you won''t need to pack a coat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88590f4e-296b-4257-a037-13610cf9f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Anguilla</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477a611-43eb-4671-b893-197de16d65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, so Anguilla is an overseas British territory and not technically
        a country. That said, the gorgeous Caribbean island is deserving of a closer
        look.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa049ab-8a9b-4395-a51b-8e00d781c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anguilla''s careful reopening plan made it the destination of choice
        for CNN contributor Hannah Seligson, who traveled there with her young children
        in January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c877943-9935-465e-b404-144c309fdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raved about the island''s "aquamarine sea, 33 public beaches,
        80-degree temperatures, amazing hotels and food," as well as its responsible
        approach to public health amid the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bf950-58c9-43c4-b646-57441478d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Slovenia</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca3141-8d7c-4986-9ff1-0fe0e27159f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid Eastern Europe''s many popular destinations, Slovenia can sometimes
        get lost in the shuffle. No more. CNN contributor Chris Dwyer describes it
        as "neither Balkan, Mediterranean, nor Alpine, Slovenia is more a cocktail
        of all three, served with its own distinct twist."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb40086-a940-4381-a30f-c9dafdc72d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the country''s small size, visitors can cover a wide range
        of terrain in a short amount of time, from breathtaking Lake Bled to the buzzy
        capital of Ljubljana.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f2ab7-6f4f-479d-9edb-025397f3df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonely Planet isn''t the only one taking notice. This year, the
        Michelin Guide handed out stars to seven restaurants in Slovenia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfaac1-ab27-4967-9e2e-326e83dc911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Belize</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfd291-f2e2-4016-a939-7b644521fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to explore Mayan ruins, swim in electric-blue waters and view
        incredible wildlife? Belize has all of this and more, accessible via direct
        flights from multiple North American cities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9a520-1f26-4bad-9446-18c7d99874f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re waiting for Australia to open up its borders, try Belize
        instead: its UNESCO World Heritage-listed Belize Barrier Reef Reserve System
        is breathtaking, and US travelers won''t need to worry about jet lag.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed2831-5c20-4137-ac7d-3a72723c32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the language-cautious will appreciate that Belize''s
        national language is English.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730d282-fd02-43a8-9c6e-91361eeaaac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Mauritius</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f1922-43e3-49b2-b767-adca8b364567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-Googled topic about the island paradise of Mauritius is
        "where is Mauritius?" Let us handle that one: it''s in the Indian Ocean about
        700 miles east of Madagascar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2600b-e4ce-42b7-8ebc-db367f08559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you know where it''s located, here are some reasons to
        visit this underrated African getaway, courtesy CNN contributor Tony Smart:
        it''s "inhabited by a multi-racial, peaceful people, covered in great golf
        courses, offering myriad water sports, mountain trekking, hunting, birdwatching,
        luxurious resorts, an old colonial capital, great food, three- and four-star
        hotels, one of the world''s best botanical gardens, good nightlife, beautiful
        beach bars, UNESCO World Heritage Sites, one of the oldest horse racing tracks
        in the world, and great sightseeing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3194020-9bef-4cc8-8dcf-54830e3abcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Norway</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844af0c7-93e4-4695-9ca2-044c91e65c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is consistently included on lists of the world''s happiest
        countries. So what''s their secret? CNN asked two of the country''s royals,
        Crown Prince Haakon and Crown Princess Mette-Marit, for their theories.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b83e3-e109-4e55-bb33-cc822e2ad50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mette-Marit has one answer: "we love being outside in nature. If
        you''re in a Norwegian home on a Sunday and you don''t go for a walk in the
        forest ... that''s not good."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6dc38-4322-47dc-a111-e200fbc35edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:51:11.560+08:00
      'mgnl:createdBy': 'david'
