  'walk-sleep-study':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-30T07:04:12.063+08:00
    'imagesource': 'jcr:9be93fca-3fe7-489b-99eb-09922f4747e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70fb98b-6e3a-4009-80e7-83ea456adb64'
    'lead': 'Scientists used to think that walking was a fully automated process —
      we pointed ourselves in the direction we wanted to go and our body automatically
      took over with little cognitive assistance'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T07:11:07.553+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:25.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:07.504+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your sleep can affect how you walk, a new study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47d01d-f238-4f5f-b674-0d46e87332fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re sleep deprived —&nbsp;and
        who isn''t these days? —&nbsp;you''re probably familiar with the impact on
        your body and psyche. You''re plagued by sleepiness and yawning, you may suffer
        headaches, and you can easily feel anxious, irritable, or depressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a525db2-c63d-44d3-8d7e-bfdea6d9cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can now add an unsteady walk to that list. A new study sheds
        light on the association of a lack of shut-eye and your gait — thus potentially
        affecting your ability to walk purposely, avoid obstacles and keep your balance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddfb06-5393-49ee-a610-828eb45dc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results show that gait is not an automatic process, and that
        it can be affected by sleep deprivation," said study author Hermano Krebs,
        an adjunct professor of neurology at the University of Maryland School of
        Medicine, in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9f59f-eee8-4d0c-8930-dd96a0d2b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, everyone should sleep eight hours a night," said Krebs,
        who is also a principal research scientist in the Massachusetts Institute
        of Technology''s department of mechanical engineering. "But if we can''t,
        then we should compensate as much and as regularly as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958d922-5b20-488a-9aac-a6682208cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gait is not so automatic</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7493b-4580-40eb-baeb-85e274fd1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used to think that walking was a fully automated process
        —&nbsp;we pointed ourselves in the direction we wanted to go and our body
        automatically took over with little cognitive assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d491f3-5ad3-423f-8cc0-312a0f34c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has now shown that''s not the case. Our brain reacts to
        visual or auditory cues in our path, adjusting our gait to slow or speed up
        as needed. In the case of music, for example, we may adjust our stride to
        keep the beat without realizing it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494da99-25e5-4bcb-ba9f-933c2804f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of gait being only an automatic process is not a complete
        story," Krebs said. "There''s a lot of influence coming from the brain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb8536-8b7e-4e0b-a0ef-a5eaa6ba9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For optimal brain power, adults need to sleep at least seven hours
        a night, while school-age kids need nine to 12 hours and teens need eight
        to 10 hours each night, according to the US Centers on Disease Control and
        Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9aa65a-2cc7-4600-9e4f-872b36371916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published in Scientific Reports, focused on chronically
        sleep-starved college students at the University of São Paulo, Brazil. The
        students wore sleep trackers for 14 days to record their sleep and waking
        periods; on average, the students slept about six hours a night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bc102-f44a-46d6-b766-c2ebb36a20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the group then pulled an all-nighter before taking a treadmill
        test, in which they were asked to keep step with the beat of a metronome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2eb188-cb01-4028-83bb-734ee8fd025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to synchronize their heel strike to the beat, and we found
        the errors were larger in people with acute sleep deprivation," said lead
        author Arturo Forner-Cordero, an associate professor in the department of
        mechatronics at the University of São Paulo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de8556-40a9-4731-b03f-cb9a3dfc511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were off the rhythm, they missed beeps, and were performing
        in general, worse," Forner-Cordero said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842fda2-97a3-444f-bcec-d60f7cf5c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep compensation as safety measure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfc16e-a264-4757-b948-4f80d0d3b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddly, however, students who had attempted to reduce their sleep
        deficit by sleeping in on weekends performed a bit better on the task, Forner-Cordero
        and Krebs found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50eb22f-4958-4e9b-842d-037556eaeea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a strategy most sleep experts recommend. Studies have
        found that changing your regular sleep-wake time by 90 minutes —&nbsp;in either
        direction —&nbsp;significantly increases your chance of having a heart attack
        or heart disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebb8d3-a918-4de7-80b8-f3330d4f19b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the study is an important message about the need for
        adequate sleep, especially for those who work in industries in which shift-work
        is common or where an unsteady gait might be dangerous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96e54d-991a-4014-b744-0bddecb8dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compensating for sleep could be an important strategy," Forner-Cordero
        said. "For instance, for those who are chronically sleep-deprived, like shift
        workers, clinicians, and some military personnel, if they build in regular
        sleep compensation, they might have better control over their gait."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162cfac-ff5c-4073-90f2-73522beca9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to build better sleep habits</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea147f1-2725-444f-95c7-0bc2e981f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is you can take back control of your sleep by training
        your brain. One top recommendation is adequate exercise. As little as 10 minutes
        a day of walking, biking or other aerobic exercise can "drastically improve
        nighttime sleep quality," according to the National Sleep Foundation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ccbb7-51cc-4b9f-9491-86868bad6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay away from coffee after 3 p.m., and avoid alcohol before bed.
        You may think it helps you doze off, but you are more likely to wake in the
        night as your body begins to process the spirits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450118b7-5ece-446c-8e4e-2accca67bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up your room for optimal sleep by having a comfortable bed and
        pillows, keep the room cool, and don''t watch TV or work in your bedroom.
        You want your brain to think of the room as only for sleep. Be sure to eliminate
        all bright lights, as even the blue light of smartphones or laptops can be
        disruptive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c07e0-84f0-4009-8230-65b0b96b525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a warm bath or shower, reading a book, listening to soothing
        music, meditating or doing light stretches are all good options to ready your
        brain for bed. It''s also very important to keep a regular sleep-wake schedule,
        even on weekends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb006e5-1c3e-4400-8dd5-bffa9d521a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow these steps, and you''ll be well on your way to improving
        your sleep habits — and improving your gait.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80675e-04ef-41e9-b0fb-70b0bc3f55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:11:07.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com</p>'
  'Obama-Glasgow-COP26-2021':
    'author': 'Isaac Dovere, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T07:38:03.437+08:00
    'imagesource': 'jcr:0e0a5d81-a514-4049-9a4f-bd5ae395c5bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '902ccc40-9990-4d8f-b36b-52bfe1eb1656'
    'lead': 'Barack Obama is headed to next week''s big climate conference in Glasgow
      to try and convince the world that America is more about Joe Biden than Donald
      Trump. At least when it comes to fighting climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T07:44:24.151+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:22.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:07.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama returns to the world stage to boost Biden and reassure leaders
      after four years of Trump'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d09e1-c83e-4d17-8711-61438593d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Barack Obama is headed to next week''s
        big climate conference in Glasgow to try and convince the world that America
        is more about Joe Biden than Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a673a4a-d5d3-4934-9c01-e1f8d26755d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least when it comes to fighting climate change. And at least
        when you judge the country as a whole and not just what''s going on in Washington,
        where the President''s climate agenda just took a major cut in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e2504-d5ff-4bdd-936f-c48dbd349b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an extremely unusual appearance by a former US president at
        a world leaders event, but Obama aides and friends tell CNN the former President
        wants to help Biden win back world faith in American leadership on this issue,
        and get the global alliance back on track after four years of Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9172da-6326-4d5f-ac2d-73968dbf9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama "has a global following," said John Podesta, who worked on
        climate issues in the Obama White House and remains in touch with the former
        President. "Poll after poll show young people in particular are despairing
        of whether democracy can work, whether politicians are up to the task. They
        see Obama as inspirational and who tells it like it is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3db1c0-1f49-4155-8500-c6e02bd2af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s presence at the COP26 began with suggestions from climate
        activists. But it really took shape in conversation with John Kerry, his former
        secretary of state and Biden''s special presidential envoy for climate, people
        familiar with the conversations tell CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c9fab-55b6-4674-a28d-15dd61d62d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was eager for the help, officials said, requesting
        anonymity to discuss the behind-the-scenes conversations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c1f47-63fe-443c-9f88-0e128e36ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Obama''s trip does not just reflect an acknowledgment in
        the Biden White House and beyond of how much international faith in America
        declined during the Trump years. It also reflects an awareness of how much
        more Obama connects with people globally, even now as a former President,
        than Biden does as the president actually in the Oval Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c2c5e-016d-4833-a855-aabf81ce6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Obama was at his most popular in America, he was always
        much more popular overseas, with his election seeming symbolic of the world''s
        superpower embracing internationalism and a new, forward-looking generation.
        Obama remains the inspiring figure around the globe, particularly with the
        younger people to which he will dedicate much of his time while in Scotland.
        In coordination with his own foundation and Columbia University''s Climate
        School, he will host a roundtable with youth activists (including many who
        are alumni of his global fellowship programs) and urge business leaders to
        accelerate their own clean energy investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac33dd4-0d85-416d-8996-da5516203afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department official called Obama "among our strongest
        global advocates for action," adding that he''ll be "a welcome voice," in
        describing the rare tag-team approach for two Presidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140a04f-4d56-4d86-8b4b-9943dcc19866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Can you walk the talk?''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1711c5-b260-43a3-b534-252fe54e3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is hoping to come across as more than aspirational talk and
        empty promises. Obama is hoping to come across as more than a geopolitical
        celebrity, and instead there throwing his credibility and popularity into
        backing Biden up. That''s especially the case with the President trying to
        convince the country and the world to see the $500 billion in funding that
        survived congressional infrastructure negotiations as a success, and not a
        failure because of how short it is of his original goal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfd0b6-2ee5-42c7-8f73-14628b3e06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of people think it could work. But after Trump, they have
        their doubts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd763705-b8a6-4512-b5be-c5ffef6ac4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obama was one of the Paris Agreement''s architects and President
        Biden has confirmed the United States is fully committed to the climate action,"
        said Carolina Schmidt, Chile''s minister of the environment and the president
        of the last Conference of Parties (COP) meeting, held in 2019 at a time of
        intense international panic about Trump policy guided by his conspiracy mongering
        that climate change is a Chinese hoax. Trump announced in 2017 he was pulling
        out of the Paris Accords, which was built around country-by-country commitments
        to cutting carbon emissions through government action. Biden reentered the
        agreement in one of his first moves in office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b68c8-8270-4976-8d53-048565d08e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Schimdt added, "We need not only leaders, but concrete commitments
        by every country -- but especially from the big emitters -- following the
        signs to be carbon neutral by 2050 at the latest. In that sense, all the commitments
        of the United States in helping to reach these global agreements is good news."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20efd8-c7d7-4228-be9b-d8daf03f97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After asking to speak anonymously, a European Union diplomat was
        more direct about how Biden''s difficulties getting his agenda through Congress
        have been perceived, even with the current and former President coming to
        Scotland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e20148-d8f2-43bc-b933-e5a153e293e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to see the US back on the frontlines of the global
        climate fight. But what you manage to do domestically is just as important
        as what you bring to the table internationally," the diplomat said. "So the
        international pressure is great and without all these additional diplomatic
        efforts, we''d certainly be in a worse place, but there is a lingering question:
        Can you walk the talk?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ca7d7-f728-4f53-9b53-f9112c6e4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sees combating climate change as an existential issue and
        top priority for his presidency, and aides argue he''s picking up on the direction
        Obama set but trying to turn it into reality. That goes for much of what''s
        in the infrastructure bill, but also an array of executive actions and regulations
        that the White House is moving ahead with on its own authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9209a84-636b-444d-bb78-1eb206f77ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role reversal</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80928e96-db1d-46a5-bcc8-cc6515b6cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was picked as the running mate in 2008 in part to shore up
        Obama''s lack of foreign affairs experience and credibility at the time. Now,
        the roles are reversed, and Obama will be the one shoring Biden up. Careful
        not to overshadow Biden, though, Obama won''t arrive at COP until November
        8, a week after Biden''s own appearance at the event, starting this Monday.
        That timing was carefully sequenced: Obama will give a formal speech to the
        assembled diplomats, but it will be after most of the world leaders leave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164957a-6812-41dd-bca0-da37fd419dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podesta helped lead Obama White House efforts for the Paris Climate
        Accords in 2015 and was one of the climate activists who urged the former
        President to head to this year''s COP to help make the case. He said there
        are critical messages that Obama is uniquely positioned to deliver about America''s
        reasserting itself after Trump, but also about how local efforts to combat
        climate change continued in the US even while Trump pulled out of the international
        agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5a02f-0b51-47fa-8fbb-0e15bedb478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with someone who was furiously trying to go in the opposite
        direction, the United States stayed the course because people of good will
        in local office and in governor''s mansions around the country stepped up,
        and they kept us on track," Podesta said. "That''s a different story than,
        ''Oh you can''t trust the United States because they elected Trump.'' You
        hear that a lot. And this is the other way of thinking about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a43b3-c23b-40dd-a431-a4c8a11ea6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Obama heads to Scotland, his foundation is pumping out materials
        about his own work getting the international climate conversation to this
        point. That includes a video he narrates, picking up with his appearance at
        the COP15 conference in Copenhagen during the first year of his presidency,
        at which an international climate agreement fell short of happening, and follows
        the diplomatic works he led over the rest of his presidency, which culminated
        in the Paris Accords. Making an argument he''ll pick up in Scotland, he says
        in the video, "Paris gives us the vehicle through which to bring about the
        changes that are necessary but what''s still required is the will and the
        activism of citizens pushing their governments to be ambitious."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b8cf3-a621-48f0-b258-a4b53b2e84eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an oral history of the climate work that concludes
        with Obama and some of the aides most involved in the Paris negotiations addressing
        "The Work That Remains."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a710db-64ab-4767-b67e-1d7a02a8aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A testimony to, I think, its resilience was the fact that my successor
        in the White House decided unilaterally to pull out of the Paris Accords—and
        yet, despite what could have been a huge symbolic blow that collapsed the
        entire agreement, every other country in the world stuck with it," Obama says
        in that history. "So although we were on the sidelines, all the other major
        countries said, no, we''re going to keep on going. And now we''ve got a US
        government that once again is prepared to take leadership in this process."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f187df-03c2-499a-bd5b-4d54f0661bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows he''s passing the baton," said Podesta, who''s also part
        of that oral history, "but he knows he has an important role."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076e047-ce93-474c-8ad3-27939bcc8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T07:44:24.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/29/politics/obama-biden-climate-conference/index.html"
        target="_blank">Obama returns to the world stage to boost Biden and reassure
        leaders after four years of Trump</a></em></p>'
  'Schitts-Creek-coffee-table-book':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-30T07:54:25.870+08:00
    'imagesource': 'jcr:5d92be01-65ae-4710-a4ea-0255c29460e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd6cd92-da04-4b2d-a69f-2c8561429ee9'
    'lead': 'The ''Schitt''s Creek'' coffee table book is about as good as the show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T08:01:06.401+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:20.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:07.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Schitt''s Creek'' coffee table book is everything you''d hoped for'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffb184-66f5-4f0a-afa3-0055ea330b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The "Schitt''s Creek" coffee table
        book is about as good as the show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84286583-8556-42df-94f3-2d97efaedbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series creators and stars Dan Levy and Eugene Levy have a new tie-in
        book about series that goes behind the scenes, breaking down everything from
        scripts to David Rose''s sweater choices. It also includes six pages of every
        outfit Moira Rose ever wore on the show, including her wig collection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77caafd4-c19b-4753-b210-2390c609baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, "Best Wishes, Warmest Regards: The Story of Schitt''s
        Creek," is over 300 pages. Inside, readers will also find character profiles
        for Johnny Rose (Eugene), Moira Rose (Catherine O''Hara), David Rose (Dan)
        and Alexis Rose (Annie Murphy). At an event at the Beacon Theater in New York
        on Monday, Dan Levy said when creating the characters, he went as far back
        as considering if each individual was a happy baby or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38a995-e5e7-4b44-941c-20487e8cfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also highlights standout moments from the show''s six seasons,
        including Patrick (played by Noah Reid) and David''s first kiss, the town''s
        local production of Cabaret and Moira''s movie premiere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e38c6f-bcc9-4e16-a3e1-39cda96fd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy writes that her character Alexis only really said the catchphrase
        "Ew, David" three times in full. The rest were either just "ew" or "David."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27118759-7c16-4e1d-9cbb-4674a03a17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Levy said this was by design.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d963d2-50ff-4026-8f01-8d956ab54f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people get a catchphrase and you sense that it''s catching
        on, you never want to hit it home and make the audience aware that you''re
        aware that they''re aware," he said, adding that it generally means "disinterest
        or disgust."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda71d2-5e37-4594-84fd-78e7388553a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene said he knew the show was special after the restaurant scene
        when they said goodbye to their snobbish former friends, and the dancing scene
        that followed to the song "Precious Love."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77f46a-81de-4678-ad28-3bf83f6bc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dancing scene is when it hit me that there''s magic here,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98e7e1-fbfb-4abe-af07-79ff1a825d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best Wishes, Warmest Regards: The Story of Schitt''s Creek," publishes
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c5aa4-df39-4b30-9269-a1154e6d75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:01:06.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/26/entertainment/schitts-creek-coffee-table-book/index.html"
        target="_blank">''Schitt''s Creek'' coffee table book is everything you''d
        hoped for</a></em></p>'
  'Cinderella-Obenita-wins-Miss-Intercontinental-2021':
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-30T08:09:48.195+08:00
    'imagesource': 'jcr:658f6c30-52d1-45af-883c-14c8a77a9a86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a075f79b-76a2-4585-aa1b-610dfccbc977'
    'lead': 'The 25-year-old beauty queen takes home the Philippines’ second Miss
      Intercontinental crown'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T08:12:32.036+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:16.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:08.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bet Cinderella Obeñita wins Miss Intercontinental 2021'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef6fb2-daa0-4c8b-a21f-4712e36460ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> A
        Filipina beauty has been named Miss Intercontinental, a second for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3a955-ba33-407b-9983-7e05dcc64fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ representative Cinderella Obeñita was crowned Miss
        Intercontinental 2021 in Egypt on Friday (early Saturday in the Philippines).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d50c6-e98e-407f-9070-d657c2744fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She competed with 70 other candidates to make it to the Top 6 wherein
        she was also named Miss Intercontinental-Asia and Oceania for this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d436ca1-6f64-43e8-a078-00b33b9ca396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Miss Intercontinental title won by the Philippines
        following the win of Karen Gallman in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693eb241-d0d8-4e5d-874e-575132dbe1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the question-and-answer portion, the 25-year-old beauty queen
        was asked, "As an international ambassador, do you believe that speaking English
        is important for Miss Intercontinental? Why or why not?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217446c-9c25-4030-af46-3f8ef5f1b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her answer: “As an ambassador, I don’t think that speaking a specific
        language is very important here in Miss Intercontinental or any pageant at
        all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66d02f-4898-435c-ac94-bde533c19f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as that woman is a woman of power and grace, commitment,
        and intelligence, no matter what language she speaks and that woman is actually
        a woman of style and substance then she can win any pageant or any endeavor
        that she is into,” Obeñita said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee8c57-00c4-45c1-b95b-d7bdd5db6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, it’s very important, I have learned here actually in Miss
        Intercontinental that a woman should be or should possess power of substance
        and I believe I am that woman because that is the essence of a modern-day
        Miss Intercontinental, that we are living in a world wherein it’s very hard
        to survive. And as Miss Intercontinental, I would like to be that source of
        hope, that source of inspiration on the true power of beauty and that is felt
        on the kindness of our hearts and definitely on the sincerity of our loving
        actions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2b051-81c9-4a4e-991d-b711f24a4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T08:12:32.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Intercontinental runners-up are: first runner-up – Mexico;
        second runner-up – England; third runner-up –Seychelles; fourth runner-up
        – Canada; and fifth runner-up - Colombia</p>'
  'xi-jinping-wealth-redistribution-':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-30T09:21:51.155+08:00
    'imagesource': 'jcr:6f66b8f9-d653-4c51-aece-f5ad9a46099a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0564ce-9877-4d9a-99bb-fcf50e0e5b54'
    'lead': 'Chinese President Xi Jinping''s national campaign for ''common prosperity''
      has cast a shadow over an industry that counts the country as one of its biggest
      markets: luxury goods'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T09:29:08.157+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:14.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:08.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: President Xi Jinping''s pledge to redistribute wealth brings
      back bad memories for luxury brands in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76df75-03f7-4d7e-ae65-4b0657aed599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese President Xi Jinping''s national
        campaign for "common prosperity" has cast a shadow over an industry that counts
        the country as one of its biggest markets: luxury goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5dab6-86cf-4fc4-940f-54ef7ad5faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s push to redistribute wealth in the world''s second-largest
        economy has unsettled some luxury market investors. The sector still bears
        scars from a sweeping government crackdown on corruption several years ago
        and is now relying on Chinese consumers more than ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0377e6f-6155-403f-b7e8-0aa2db3c9aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers in mainland China are vital to brands such as LVMH, Hermes
        and Gucci. Last year, as the coronavirus pandemic took hold worldwide, China''s
        case numbers remained relatively low and the country''s share of the global
        luxury market roughly doubled, according to consultancy Bain. The firm predicts
        that China will become the world''s biggest market by 2025, overtaking Europe
        and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64632d6e-72e9-486e-8ed5-929db26c0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest government initiative — which coincides with a regulatory
        crackdown on industries from technology and education to gaming and entertainment
        — has raised concerns. But experts are divided on whether "common prosperity"
        will hurt luxury sales, which total hundreds of billions of dollars a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31bbb2-8e6e-4e28-8a21-8000f08233f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts believe the campaign could actually be good for business.
        While Xi''s plans are still taking shape, his government has made clear that
        it ultimately wants to raise the incomes of more households and expand the
        middle class. That, in turn, could help increase purchasing power and consumption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfcf0f-7951-452b-887f-1b6e09b14b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts haven''t ruled out the possibility of the government
        clamping down on signs of perceived extravagance or raising taxes on the rich,
        which could darken the outlook for makers of high-end handbags, shoes and
        jewelry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06a006-f0a5-4cf4-8a17-0fd2fbd84240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially when it was announced, people panicked," Zuzanna Pusz,
        a UBS analyst, said of the "common prosperity" pledge. "And the market panicked.
        Because everyone kind of went back with their memory to the anti-graft campaign,
        and how the luxury demand back then was impacted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489eaa42-5ca5-4e6b-bf8e-1d899236c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players have already taken a hit. Shares of LVMH slid 7.9%
        from August to September, while Kering, the owner of Gucci, fell 19.4% over
        the same period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1945af4-dc09-40de-86f2-967efa6ccd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past three months, the [luxury] sector has underperformed
        the European market ... on the back of renewed China concerns," including
        the wealth redistribution campaign, a flare-up in coronavirus cases and regulation,
        Citi analysts wrote in an October report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db70122-6170-4855-b63e-2377b5d4d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The call for ''common prosperity''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d67b45-11f1-49cf-aa01-0f4f4df9171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been tightening the screws on private enterprise over
        the past year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebd09e-9b1b-4905-bafa-b70b7e5947bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ante was upped in August, when Xi told top leaders from
        the ruling Chinese Communist Party that the government should establish a
        system to redistribute wealth in the interest of "social fairness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89223802-0084-4c63-b528-3ecbb2e85946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state news agency Xinhua, Xi said that it was "necessary"
        to "reasonably regulate excessively high incomes, and encourage high-income
        people and enterprises to return more to society." State media has suggested
        that the government could consider taxation or other ways of redistributing
        income and wealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa26cf8-f54f-480d-aa5c-87ea5c052500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies have taken the hint from Beijing. In recent months,
        several of China''s biggest tech firms have pledged to donate billions of
        dollars to the cause, including Alibaba and Tencent. One company, Pinduoduo,
        even promised to hand over its entire profit for the second quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd9f2a-f38e-42b1-8f09-012eea2e93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been signs of apprehension within the luxury world. Recently,
        the sector has lost favor with some investors, which "suggests that short-term
        China-related uncertainty has been priced in," UBS analysts wrote in a September
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694577df-5ee7-4706-b3c5-f6266932d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of China''s common prosperity initiatives on luxury
        consumption ... remains investors'' key concern," they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802839b3-fdfb-453b-a2b1-593ecdc6e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts at the Swiss bank also note that "common prosperity"
        is not a new concept in China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13efe32-cb08-4c42-8004-ca70c8d3aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of the phrase stretches back to the time of Chairman Mao Zedong,
        who invoked "common prosperity" when advocating for dramatic economic reforms
        to take power away from rich landlords and farmers, the rural elite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d16b30-a217-4e36-9aa5-fe81e659c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, "common prosperity" was "deemed the ''fundamental principle''
        of Chinese socialism" at a major Communist Party gathering, noted Tao Wang,
        a UBS economist, in a report to clients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae79a3-b3e8-4e5f-a294-79f558b30560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the bank also say they expect just "modest and gradual"
        adjustments in personal income tax and consumption tax in the next few years,
        suggesting that "the negative impact may be limited and not imminent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab6505-5950-4194-9e37-cdbadaca6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some top executives have addressed the issue directly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82128721-7c40-4cbc-8c44-7530c57d470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, LVMH Chief Financial Officer Jean Jacques Guiony
        said that he was "not particularly worried or concerned with the recent announcement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2e342-9594-4a2e-856c-4f24baf00406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see any reason to believe that this could be detrimental
        to the upper middle class, affluent class that is the bulk of our customer
        base," he told analysts. "Therefore, this seems to us not to be negative —
        if not positive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642f76d-b5f6-4675-9974-d4ae235b59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Nicolas Hieronimus, CEO of L''Oreal, which owns brands
        such as Giorgio Armani Beauty and Lancôme, also weighed in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72a80f-16de-4ec6-b81a-fcef24763a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain very confident for China," he said on a corporate sales
        call, adding that the "common prosperity" pledge would likely help make the
        country''s middle class "wealthier and bigger, [which] is very positive for
        us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d97aaa-5ae5-43ed-b4c5-653ca7d4f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sensitive subject</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa53ef-eed6-45f6-af73-bc2b04ca6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry observers, though, have good reason to worry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78c967-5d00-498a-8c14-5570f56f37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a decade ago, the luxury industry was hit hard by a massive
        anti-corruption drive in China. The government stamped out any sign of lavish
        spending among officials, including on luxury goods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675424fd-9b0a-429b-a6e1-9eef7afc9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, rolled out by Xi in 2012, had a dramatic impact on
        the sector. In 2013, mainland China''s luxury market grew just 2%, compared
        to 7% the previous year, according to Bain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076bfdd-aa56-4d4f-97df-96e46bdc24fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fashion brands were eschewed as shoppers looked for less conspicuous
        logos or designs. People "don''t want to just walk around with big LVs anymore,"
        Patricia Pao, CEO of the Pao Principle, a consultant for luxury brands in
        China, told CNN at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efc22c-60a2-43e0-8efc-117e7c755a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium liquor brands, such as baijiu maker Kweichow Moutai, also
        saw sales drop off significantly. The company later said that the campaign
        led to "unprecedented pressure" on the alcohol industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dc127-a971-4144-83c0-8c4f5428c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector is still facing regulatory concerns, and was recently
        hit by a sell-off in shares.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f8d2e-054c-41e5-a7e2-53c3523bf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2012 anti-corruption crusade, swanky hotels suffered,
        too, as officials called off banquets and conferences. Some five-star hotels
        at the time even asked to drop down a star, in hopes that the lower ratings
        would allow them to appear less opulent and retain business, Chinese state
        media reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf0318-d5e9-461f-a0ef-c80d4dff12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that businesses ranging from the booming tech sector
        to private education in China have lately been targeted with another crackdown,
        which has spilled over into the entertainment and live-stream shopping industries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e60e85-d41e-4a3d-af24-a619feb68cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pusz, the UBS analyst, said that may have contributed to some unease.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fb4cd-a1dd-4c73-b337-b45d21641f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because obviously there has been quite a bit of news flow in the
        market about several other industries being impacted by various measures of
        the Chinese government, I think there was a bit of anticipation from people,
        [like]: ''Okay, what if luxury comes next?''" she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48732af5-a03c-4692-95fc-da332b491153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Times have changed</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfec70d-b58b-427a-9922-338b06960a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts, though, think this crackdown could be different.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3c5a7-2554-4a4f-965e-8d6bb04f96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest estimates from Bain, shoppers in China account
        for 35% of all luxury sales worldwide. By 2025, the firm suggests that could
        shoot up to nearly 50%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81310a6-db71-4159-92a7-814d645a9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Lannes, a partner with Bain''s consumer products and retail
        practices who is based in Shanghai, said his firm isn''t changing its forecasts
        because of the "common prosperity" pledge.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe40fc-1221-4177-a497-de58733052ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say, but there is no real indication that this
        has a major impact, I think, on the brands," he told CNN Business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028b518-6da0-40db-ad19-a3a8a8ffed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannes expects the latest policy could have a "neutral" or "positive"
        effect on luxury consumption, particularly if incomes grow across the country
        as a result.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679b9e7-598e-45b4-8243-aed463ec6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very different from what happened [with] the anti-corruption
        campaign back then," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0fb74-07c5-494d-b855-b422e04aab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, many luxury brands in China were driven by the tradition
        of executives or officials giving or receiving gifts, which was a huge target
        of the campaign, Lannes noted. Now, consumption is largely "by people who
        consume for themselves or for their relatives," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b1fde-ff69-4d12-9ac9-4556cc829a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumers may already be starting to hold back on spending,
        however.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9bd87-0535-4f4b-aa2f-28fd60fc37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LookLook, a consumer research firm that works with
        luxury brands, 1 in 10 respondents to a recent survey of 100 luxury buyers
        in China cited the government crackdown on excessive shows of wealth as a
        reason they were not spending as much these days.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f5e10-7c26-42cb-ba2c-d724238a0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant of the study, which was released in September, cited
        a desire to not "attract unwanted attention," according to LookLook CEO Malinda
        Sanna.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcca7e7-c2ef-485c-8bbb-f4f0ba601282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never heard that before," she said. "I think the demand
        is definitely still there, but they''re being cautious."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680cab5-b4c0-4fb5-be8c-3da8521d78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727fc69-d36b-4d9a-a420-b56d9a75d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T09:29:08.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/29/business/china-xi-jinping-luxury-market-common-prosperity-intl-hnk/index.html"
        target="_blank">President Xi Jinping''s pledge to redistribute wealth brings
        back bad memories for luxury brands in China</a></em></p>'
  'Zayn-Malik-alleged-dispute-Gigi-Yolanda-Hadid':
    'author': 'Toyin Owoseje, Evan Bernarski-Simko and Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-30T10:05:07.029+08:00
    'imagesource': 'jcr:2abb867c-3fb5-4dbe-9a71-1fb8980a5ee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e18e1d77-48b6-4bed-8d8e-267e99074ea9'
    'lead': 'Pop star Zayn Malik pleaded no contest to charges of harassment earlier
      this month following an alleged dispute with Yolanda Hadid, the mother of his
      supermodel partner Gigi Hadid, court documents reveal'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T10:37:34.772+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:11.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:08.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zayn Malik pleaded no contest to harassment charges in alleged dispute
      with Gigi and Yolanda Hadid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b2f5f-15ee-4391-a94f-7144c0b584fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pop star Zayn Malik pleaded no contest
        to charges of harassment earlier this month following an alleged dispute with
        Yolanda Hadid, the mother of his supermodel partner Gigi Hadid, court documents
        reveal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acf75d-630b-4520-86f3-10e633e8fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik, 28, was charged in September for four instances of harassment,
        according to citation records and mail-in plea records obtained by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0882a20-8d4d-44d4-a499-9b8bcdba6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the citations filed with a magisterial district court in Pennsylvania,
        Malik was accused of saying "lewd, lascivious, threatening or obscene words"
        to Yolanda Hadid, Gigi Hadid (identified in court documents as Jelena Hadid)
        and John McMahon, whom TMZ identified as a security guard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29113f2c-cc82-4400-84a8-2f4008fed65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former One Direction singer was also accused of physically harming
        Yolanda Hadid, with one citation stating that Malik "grabbed and shoved her
        into a dresser causing mental anguish and physical pain."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cc8fd-3568-4215-89b2-a48e10ad156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Hadid is perhaps best known as a former cast member of the
        reality series "Real Housewives of Beverly Hills."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee17499-8138-4334-a470-5c869341f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his mail-in plea, Malik wrote in "Nolo," short for "Nolo Contendere"
        (no contest) in response to all of the charges but a court employee entered
        them as guilty pleas, noting Malik''s pleas were not an option for the level
        of the alleged offenses, according to court documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119c342-ea2e-4582-9a77-5bada223b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his pleas, Malik agreed to 90 days probation for
        each count, for a total of 360 days and agreed to attend anger management
        class. He also agreed to have no contact with Yolanda Hadid or McMahon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889681e-6165-42c7-9c89-f4792dccd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared on his official Twitter account, the "PILLOWTALK"
        singer wrote that the incident "was and still should be a private matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a33c5-276e-4074-8022-5dfda63d1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you all know I am a private person and I very much want to create
        a safe and private space for my daughter to grow up in. A place where private
        family matters aren''t thrown on the world stage for all to poke and pick
        apart," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d944b2e-e7a5-42e7-80ba-b88b3926b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an effort to protect that space for her I agreed to not contest
        claims arising from an argument I had with a family member of my partner''s
        who entered our home while my partner was away several weeks ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dbe17-1621-41fc-a6a5-d3f797dd27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "This was and still should be a private matter but
        it seems for now there is divisiveness and despite my efforts to restore us
        to a peaceful family environment that will allow for me to co-parent my daughter
        in a manner in which she deserves, this has been ''leaked'' to the press.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8c645-62e5-45d9-8815-2a38f211ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik went on to say he was "hopeful though for healing for all
        involved with the harsh words shared and more importantly I remain vigilant
        to protect Khai and give her the privacy she deserves."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/Idwdx1PZdB">pic.twitter.com/Idwdx1PZdB</a></p>&mdash;
        zayn (@zaynmalik) <a href="https://twitter.com/zaynmalik/status/1453794713224482826?ref_src=twsrc%5Etfw">October
        28, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b291ebe-943b-4d80-8c8c-6414f775bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612d024-f22c-4f68-94d8-bfd011ec0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik and Gigi Hadid welcomed their daughter Khai in September 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44ae0e-d59b-4c8b-80e2-6b341ac24b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi Hadid''s representative issued a statement to E!News, saying:
        "Gigi is solely focused on the best for Khai, She asks for privacy during
        this time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8e832-f5c2-4afe-9d8e-b0ba19acc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Hadid has not yet publicly addressed the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981bb9e-ef56-439b-9483-2fa1e59514e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives for Malik, Gigi Hadid and Yolanda
        Hadid for further comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd48b94-e56a-4ce0-ac74-e5efea61094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T10:37:34.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/29/entertainment/zayn-malik-yolanda-hadid-allegations-intl-scli/index.html"
        target="_blank">Zayn Malik pleaded no contest to harassment charges in alleged
        dispute with Gigi and Yolanda Hadid</a></em></p>'
  'Biden-Pope-Francis-sentimental-challenge-coin':
    'author': 'Maegan Vazquez and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T11:08:47.624+08:00
    'imagesource': 'jcr:7789784f-316b-4e3d-a0c7-e469a15d6144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767a04bf-9357-4d35-9905-2602bd31c0cf'
    'lead': 'US President Joe Biden gave Pope Francis a deeply personal challenge
      coin during his trip to the Vatican on Friday, marking the gift with a moment
      of light-heartedness that nods to a long tradition in the US military.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T11:10:30.551+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:46:10.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:08.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden gives Pope a sentimental challenge coin: ''The next time I see
      you, if you don''t have it you have to buy the drinks''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e0e33-e176-4727-89aa-837561c091bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden gave Pope
        Francis a deeply personal challenge coin during his trip to the Vatican on
        Friday, marking the gift with a moment of light-heartedness that nods to a
        long tradition in the US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfee1f-a782-400b-8132-11f8b9bbd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video footage provided by Vatican Television, the two men were
        seen exchanging a number of gifts, including what''s called a challenge coin
        -- historically collectable pieces of recognition that originated in the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea57e3f-abe5-4011-9ff5-399d0577c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the coin he handed Francis included insignia of the 261st
        Signal Brigade unit in the Delaware Army National Guard, the unit in which
        the President''s son, Beau Biden, served as a captain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f7384-5c3d-40cf-8189-fd03d436cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With your permission I''d like to be able to give you a coin. It
        has a US seal on the front, but what''s different with this coin, usually
        -- I know my son would want me to give this to you because on the back of
        it I have the state of Delaware and the 261st unit my son served on," Biden
        said, handing the Pope the large gold coin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed656473-b247-4482-9f39-eb7b3464d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beau Biden died in 2015 at the age of 46 from brain cancer. The
        President saw the Pope in the following months, and has warmly recalled when
        Francis gathered with Biden''s extended family, who were still grieving, as
        he departed from the Philadelphia International Airport on his way out of
        the US. Biden has also said he corresponded with the Pope following Beau''s
        death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81987a-cec9-41da-8a2b-d03ed4b41314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said during Friday''s Vatican visit that the coins
        are given to "warriors and leaders," adding, "You are the most significant
        warrior for peace I''ve ever met."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e03f87-d02c-44d6-a4df-60b2c4efa0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the tradition is -- I''m only kidding about this -- the next
        time I see you, if you don''t have it you have to buy the drinks. I''m the
        only Irishman you''ve ever met who''s never had a drink," Biden said to the
        Pope, who was laughing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f8e6a-01d0-4d2c-9305-060acb5e85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis quipped that "Irish people love whiskey."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14448592-85d7-45d1-b915-12f62125d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also gave Francis a handwoven vestment from the 1930s
        that came from the archival collection of Biden''s Washington, DC, parish,
        Holy Trinity Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ecd54-9174-49f2-b722-9adb0029fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garment is a "handwoven fiddleback chasuble" that "was commissioned
        by Gammarelli of Rome in 1930 and has since been utilized by the Society of
        Jesus in the United States," according to a White House official. The chasuble
        was framed by artisans in Washington, DC, with "naturally fallen wood from
        the White House grounds" and historic marble reclaimed from the original pulpit
        of the church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7c58a-2404-4738-8695-4caf8f5430be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jesuit church in Washington''s Georgetown neighborhood was established
        in the late 1700s, was also attended by President John F. Kennedy and visited
        by President Abraham Lincoln.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56652676-711c-4634-9639-4c6257e4ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A donation of winter clothing will be made by the White House to
        charities in the name of the Holy Father to commemorate the World Day of the
        Poor next month, the White House official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a75404-1b79-4831-b8be-0e415cf85e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s gifts to the President included a ceramic tile with
        an etched design, as well as his recent writings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1599d-7259-4a51-80ae-b60094ac0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Biden -- aged 78 -- joked about age with Francis, who is
        84. Relaying a story about the African American baseball player Satchel Paige,
        Biden described his attitude toward aging: "How old would you be if you didn''t
        know how old you were?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f228b-dab7-4487-bf87-b00097c717a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re 65," the President said. "I''m 60. God love you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961da325-7eca-455d-b92e-3405c7a94c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:10:30.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/29/politics/challenge-coin-joe-biden-pope-francis/index.html">Biden
        gives Pope a sentimental challenge coin: ''The next time I see you, if you
        don''t have it you have to buy the drinks''</a>".</em></p>'
  'Vaccinated-American-adults-qualify-for-Covid-19-booster-shots':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T11:11:14.263+08:00
    'imagesource': 'jcr:c7178a15-f9c8-4921-b999-7fc5a7dec18e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9e6bb72-0d2f-4952-aca4-8555ba653689'
    'lead': 'If you''re vaccinated against Covid-19 and wondering if you''re eligible
      for a booster shot, the answer is probably yes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T11:13:09.047+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:46:09.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:09.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 89% of vaccinated American adults will qualify for Covid-19
      booster shots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea141d89-27fe-4462-85ae-dee59804d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''re vaccinated against Covid-19
        and wondering if you''re eligible for a booster shot, the answer is probably
        yes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab897006-33c0-47ce-991c-a33560b6ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of debate about who should be eligible for a booster,
        an analysis done for CNN shows that at least 89% of vaccinated American adults
        are eligible once enough time has passed since their original shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2c451-07c9-4734-b87e-797c9f700d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might surprise many Americans who think you have to be elderly
        or seriously ill to qualify for a booster shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d282783-026e-48e3-9a39-67c45991e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even surprised some government vaccine advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad3a11-b25d-4988-9594-b09021d9eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s even more than I thought," said Dr. William Schaffner,
        a member of the US Centers for Disease Control and Prevention''s Advisory
        Committee on Immunization Practices. "I would have thought it was something
        like half the population."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbbcd6-01da-465d-a209-bcd7b210161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data analysis was done by the Computational Epidemiology Lab
        at Boston Children''s Hospital, which is affiliated with Harvard Medical School.
        The group also powers Vaccines.gov.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d159bd-f351-45c7-a903-56b2c314e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who received Pfizer or Moderna''s Covid-19 vaccines are eligible
        for boosters once they are six months past their second shot, as long as they
        are age 65 or older or are at high risk for severe Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f0d6a-cc71-417a-a420-9c31a071d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has guidelines
        for who is considered high risk for Covid-19. They include people in certain
        jobs, such as teachers and health care workers, as well as anyone who is overweight,
        has depression or a long list of other medical conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ccf3d-a30e-4dda-aa39-39e4620e279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 75% of people age 20 and over are overweight, according to
        the CDC. When people with high-risk jobs or other medical conditions are added
        in, the epidemiologists estimate that at least 89% of vaccinated adults who
        are sufficiently past their original vaccinations qualify for boosters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb5b83-13ee-4362-8e8e-4abaf0562375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Boosterpalooza''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7ea88-7460-479e-947d-543af9e1c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Schaffner, this high percentage was surprising, but not necessarily
        bad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a2be2-044d-4615-853f-86555ae5ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At several government vaccine advisers'' meetings over the past
        six weeks, the discussion centered on people at high risk for severe Covid-19
        without listing every medical condition that fit into that category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d17d96-f0d3-4639-867e-eabd19e59ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he and his fellow advisers weren''t thinking of conditions
        such as being overweight or depressed that affect such a large proportion
        of Americans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23eca94-afe8-47ab-bb5b-5ab6aa2e880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were focused on classical underlying conditions, like heart
        disease, lung disease, diabetes -- I think that was principally the mindset
        of my colleagues," said Schaffner, an infectious disease specialist at Vanderbilt
        University Medical Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d0794-146b-4555-aa29-fe089c411bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overweight has been on CDC''s high-risk list since March, and mental
        health conditions were added in mid-October, according to Kristen Nordlund,
        an agency spokesperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485e359-4617-486f-9634-74713891a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said he feels like there has been "booster creep," but
        he doesn''t necessarily mind it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902769e-17ec-4d6b-9332-a6fc1fa84f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my vaccine adages is better to over-immunize than to under-immunize
        even a few," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb79e1d-d28b-4bf2-b4f1-e59501012df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Paul Offit, a member of the FDA''s vaccine advisory panel,
        called the current situation "boosterpalooza" and "third-dose fever," noting
        that doses being given as boosters in the US could be sent overseas to places
        with vaccine shortages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849b0d0-8497-44a7-ad7f-acbed2f5d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agreed that those over 65 benefit from boosters and then it just
        opened the door," he said. "We''ve created this monster."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805c712-5d28-4096-9757-ce8ba9e8912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 18, more than a month before the FDA authorized the first
        booster, President Joe Biden announced a plan for "every adult" to get a booster
        shot starting the week of September 20.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af965466-3870-41fe-bd85-b8f7f9715c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration got what it wanted," Offit said. "To be perfectly
        honest, I think this was shoved down our throats."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786709a-ae84-49b7-a8c7-a0d9aa1b897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespersons for the White House and the US Department of Health
        and Human Services did not respond to a request from CNN to respond to Offit''s
        remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff265d0f-7856-4bae-826d-236be3bdec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data analysis</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410fe28-d396-498c-a469-869216a9ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do the analysis, the epidemiology team at Boston Children''s
        Hospital looked at the CDC''s booster eligibility guidelines for Pfizer and
        Moderna. Adults who received those two vaccines are eligible for a booster
        once they are at least six months past their second shot and are age 65 or
        older, or have certain medical conditions, or live or work in high-risk settings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cedba3-78d8-4bbc-a883-d3d0f66374ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then looked at the number of people in high-risk jobs and
        the prevalence in the United States of several of those medical conditions,
        such as being overweight or obese, smoking, asthma and having mood disorders
        such as depression. They statistically accounted for the fact that some people
        fall into more than one of these categories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809f1e8-9edf-4997-b6ae-70366254b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemiologists also included in the analysis the relatively
        small group of Americans who received Johnson &amp; Johnson''s single-shot
        vaccine -- 15 million people compared with 175 million for Pfizer and Moderna.
        Everyone who received the J&amp;J vaccine is eligible as long as they are
        at least two months past their original shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee962eb-3dd0-446b-99aa-e544a0ab9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking all of this into account, the epidemiologists estimated that
        at least 89% of those who pass the time requirements are eligible for a booster.
        They say it''s likely even more than that, since elderly people, workers in
        high-risk jobs and those with underlying conditions are more likely to be
        vaccinated than other Americans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac73b3a-ff5c-480e-accc-ace0a3f6e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confusion about boosters</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d413631-cd64-4408-835e-1028174d146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans are confused about whether they are eligible for
        a booster shot, according to a survey by the Boston Children''s Hospital group
        and Momentive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d04c83-a730-43e8-98e8-0c13f0e4b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of 13,443 vaccinated US adults conducted October 4-10,
        more than 1 in 4 said they were not sure if they qualified for a booster.
        The rates were higher for minority groups: 31% of Blacks, 33% of Hispanics
        and 35% of Asians said they were unsure about their eligibility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a2b1f-7091-405d-b6c2-7b36f409e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Kaiser Family Foundation poll conducted October 14-24, 4 in
        10 vaccinated adults said they weren''t sure if they were eligible for a booster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a046052-664f-462a-b1be-8f7b1adbf1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of confusion about who qualifies," said Benjamin
        Rader, a graduate research fellow with the Boston Children''s Hospital team.
        "I think there''s been a lot of bombarding people with information and it''s
        hard to keep up with information coming from multiple sources at different
        times."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ecf52-7ea1-407a-9f12-43484a257ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In describing who is eligible for a booster, the CDC has made a
        distinction between who should get one and who may get one.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7120d-c145-4c3c-bcde-c2682d056293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone who received Johnson &amp; Johnson should receive a booster
        if they are two months or more past their original shot, the agency says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed15b2e-9911-4c74-aac2-c3d24690dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pfizer and Moderna recipients, those who are 65 years and older,
        ages 50 to 64 with underlying medical conditions and ages 18 and older who
        live in long-term care settings should receive a booster if they are six months
        or more past their second shot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce119c-516c-4094-b475-fc829c0624c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other eligible people, it''s "based on their individual risks
        and benefits," according to the CDC: Pfizer and Moderna recipients who are
        six months or more past their second shot may receive a booster shot if they
        are ages 18 to 49 and have an underlying medical condition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d2c6e-5c26-4987-85bd-3d27921e60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between should and may is a pretty important distinction,"
        said Dr. Grace Lee, a member of the CDC''s vaccine advisory committee and
        a pediatrician at the Stanford University School of Medicine. "When you''re
        in the ''may'' category, you have to look at what applies to your individual
        situation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eaabe6-a3eb-422c-8978-23c229a4b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are details and nuances in the CDC''s guidance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ecb93-b33b-4630-aee8-391e498fef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most complex set of recommendations we''ve had to give,"
        Lee said. "I can see 100% why this is confusing to the general public."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68174a6-2ff6-4942-8244-80b755ed3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do the booster rules even matter?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711ebb2-9950-48b3-aece-6a3f177062fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a bigger question about the CDC booster guidelines: Do
        they even matter?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f82c26-6ca8-4613-a1f4-e39a6d6dc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a booster at CVS or Walgreens, people can just say they are
        eligible -- they do not have to provide documentation that they have an underlying
        condition or work at a certain job, according to spokespersons for the companies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40734b1d-ddce-4d36-93e9-b2422eb55732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government vaccine advisers are aware that people might not
        follow the rules.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398436a7-e33d-45a1-8ec1-0720a5c62320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People of education and wealth and ability are going to find some
        reason, they''re going to a provider, a pharmacy probably," that isn''t careful
        about the rules, Dr. Sarah Long, a pediatrician at Drexel University College
        of Medicine said at a September 23 meeting of the CDC vaccine advisory committee.
        "They''ll get their dose without really significant need."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50e69c-7666-4739-aa21-a10ddb30a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are just going to go and get vaccines without any reason,
        and for lack of a better term, misrepresent their underlying conditions, just
        to get a booster," Dr. Jason Goldman, another committee member, said at the
        same meeting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8ae57-e791-41a9-b8b8-5579ddfdb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T11:13:09.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/29/health/booster-eligibility-analysis/index.html">At
        least 89% of vaccinated American adults will qualify for Covid-19 booster
        shots</a>".</em></p>'
  'Pope-Francis-Joe-Biden-Vatican-meeting':
    'author': 'Maegan Vazquez and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T11:59:27.910+08:00
    'imagesource': 'jcr:94d751e4-9409-400c-8256-bfbd8a1ede62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f932a0fb-5383-4bfd-b170-185897636e8f'
    'lead': 'The world''s most powerful Catholics — US President Joe Biden and Pope
      Francis — held 90 minutes of talks Friday in a session that blended the official
      and personal sides of the most devout US leader in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T12:04:34.437+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:46:05.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:09.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''God love ya'': Warm relationship between the world''s most powerful
      Catholics on display as Biden and Pope Francis meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcfcc2-1ac6-4ce6-aca7-2a4980d51a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The world''s most powerful Catholics
        —&nbsp;President Joe Biden and Pope Francis —&nbsp;held 90 minutes of talks
        Friday in a session that blended the official and personal sides of the most
        devout US leader in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f99b7-a817-402d-8a8b-643dd5294c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After, Biden said Francis had told him he was pleased he was a "good
        Catholic," and that he should continue receiving communion, despite opposition
        from some conservative American bishops over his support for abortion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36022c3-9352-4b7a-a52f-38a03bc5a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the most formal of diplomatic occasions, Biden demonstrated
        an easy familiarity with a pope he has now met four times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c2b28-72e2-48ab-8d54-d94a92018285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God love ya," he declared as they walked side-by-side through the
        papal offices, a familiar Biden-ism that was perhaps never more true.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b0bb2-925a-4298-add7-4819c92cf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting stretched twice as long as the one Biden held with Pope
        John Paul II as a young senator. While the White House said afterward that
        topics like climate change and Covid-19 arose, Biden told reporters he discussed
        "a lot of personal things" with the pontiff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472583ca-517c-4482-9594-5fb81a0c9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy meeting, he said, was "wonderful."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4d440-541f-4703-8c71-f408e06f2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a signal of just how much weight Biden had placed in his
        first audience with Francis as president. Biden, alongside first lady Jill
        Biden, returned to the Vatican to meet a Pope who has provided both familial
        comfort and ideological inspiration to a President whose faith has long underpinned
        his public and private lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26620f85-6ebe-4939-8a76-e88aed5463ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extraordinary footage from inside, a talkative Biden engaged
        in a warm chat with Francis as they exchanged gifts and introduced each others''
        delegations. At one point, Biden presented Francis a special coin with a deep
        personal significance: it bore the insignia of the 261st Signal Brigade, the
        Delaware National Guard unit in which his late son Beau served as a captain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a40b28-b903-4fe5-8999-ad7dd057a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my son would want me to give it to you," Biden said. In
        2015, the Pope privately counseled Biden and members of his family in the
        months following Beau Biden''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a8347-d9f2-4666-adbd-ab51d513f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden explained the coins are given to "warriors and leaders," and
        called Francis "the most significant warrior for peace I''ve ever met."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e214564-4a06-4e55-b42b-fd88e511d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the two men —&nbsp;both of whom ascended to their powerful
        positions relatively late in life —&nbsp;laughed over a philosophy of aging
        Biden attributed to the baseball player Satchel Paige.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae32424-c2ad-4fb1-b943-b64003a1fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How old would you be if you didn''t know how old you were?" Biden
        asked, before giving his answer: "You''re 65," he said. "I''m 60."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8e148-64fb-4ec1-9c46-a019a9cd77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official, who spoke on the condition of
        anonymity, said papal officials were struck by the length of the meeting.
        The two discussed climate change, Covid-19 and migration, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba88de2-e6e4-4153-92b5-749415f9cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cardinals who were tending to the rest of us were repeatedly
        exclaiming every eight to 10 minutes or so, after 30, that this was highly
        unusual and they''ve never seen things go that long. So clearly, the two men
        had a lot to talk about," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df529e86-ee7e-4f7d-bb73-0751baed5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the word personal is really important in this regard. This
        was a policy meeting. It was also a personal meeting," the official added.
        "And to understand how the two of them spent those 90 minutes, you have to
        understand both aspects of those. I''m obviously not in a position to comment
        on the personal piece of it, but it was certainly an important part of his
        experience in that meeting with Pope Francis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241d9d9-203e-49fa-ae36-f06987d4be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite footage of an outdoor arrival, Biden''s visit was clouded
        somewhat by severe restrictions on press coverage; independent journalists
        were not allowed to see the two men meeting at all, and no live pictures of
        the Pope greeting Biden were transmitted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5475e-6572-4cf0-94a6-d19bff4fe51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was the 14th US president to meet with a pope at the Vatican.
        President Woodrow Wilson was the first to do so in 1919.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71052b71-a657-4e6c-8eb2-e302177ed53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about diverging viewpoints have occurred in meetings
        between popes and US presidents, such as when Pope John Paul II failed to
        convince President George W. Bush to halt the American invasion of Iraq.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d2353-24dd-4e7f-a002-223578f66cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A personal meeting</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324933e8-defc-4c0f-b6f9-827cdebc9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s meeting Friday was heavy with symbolism for the nation''s
        second Catholic President, who attends Mass almost every week, makes the sign
        of the cross during his speeches and displays a photo of Francis in the Oval
        Office alongside frames of his wife and grandchildren.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fab7a0-4731-49b1-a55f-30dafccce6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Biden visited the Vatican since 2016, when
        he was still reeling from the loss of his son Beau to cancer a year earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4293ab-5d62-4c45-98df-c8740feda902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for that visit was the Third International Regenerative
        Medicine Conference, and -- in a speech delivered with a massive bronze sculpture
        of the Resurrection as his backdrop —&nbsp;Biden made an impassioned call
        for developing new cures for the disease that took his son''s life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364d7d6-a5aa-4e9f-adb4-5710b1acef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also recalled a moment of kindness from Francis, who visited
        the United States in the months following Beau''s death and gathered with
        Biden''s extended family as he departed the states from the Philadelphia International
        Airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9817a-04cc-4c10-9f92-a32f6b37ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had just lost my son," Biden said at the start of his speech.
        "And he met with my extended family in the hangar behind where the aircraft
        was. And I wish every grieving parent, brother, sister, mother, father, would
        have the benefit of his words, his prayers, his presence. He provided us with
        more comfort that even he, I think, will understand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a07e23-0df7-4d10-96b3-0eb3817a65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their meeting on Friday, Jesuit Father Thomas Reese, a
        columnist for the Religious News Service and a former chair of the US Commission
        on International Religious Freedom, told CNN that "the priority is to look
        for areas where they can work together with the leader who''s visiting. And
        if there''s problems with the country, to at least incrementally improve relations
        with them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f9893-d5cf-4b58-931b-ed223e56d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big difference whether you''re meeting with Joe Biden or
        with the head of China," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446997e6-3f3d-4069-a5b6-5ea029c26b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s long history meeting with popes</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446781e3-feff-4dd6-b990-33d8cf1902ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long found himself navigating the delicate politics that
        come with being a Catholic Democrat who supports abortion rights and gay marriage.
        Those convictions have often put him at odds with leaders in the church.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cfbfb-29cc-4ac5-bceb-58b8d066520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an issue that''s long frustrated him, saying once in 2005,
        "The next Republican that tells me I''m not religious, I''m going to shove
        my rosary down their throat."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d8620-42d8-43c1-b9ae-ce8a14fb1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American bishops moved forward with a plan that tried to to permit
        individual bishops to deny communion to politicians who support abortion rights,
        setting up a potential public rebuke of Biden along with other prominent Catholic
        Democrats, such as House Speaker Nancy Pelosi. But the conference has underscored
        that "there will be no national policy on withholding Communion from politicians."
        And the latest draft of the document on the "meaning of the Eucharist," which
        US bishops will vote on in mid-November, will reportedly not refer specifically
        to whether Catholic politicians are eligible to receive Communion. However,
        bishops can propose making amendments to the documents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071fe10-d054-4cc0-9410-c9df7c926979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Wilton Gregory, the archbishop for Washington, DC, has
        said he will not deny the President communion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48152a00-d760-4b1b-bccc-39a76aa646c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communion refusal movement is driven by the extremely conservative
        wing of the Catholic Church, and any official statement on the matter would
        need to be approved by the Vatican.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f708433-a955-48d0-8415-d8641d9b9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, the conference referred CNN to the Vatican.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34669403-7c21-41f3-a537-49215b7c0d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Francis has maintained a staunch opposition to abortion, describing
        it as "murder," he has avoided taking a firm stance on the idea of denying
        communion to politicians who support it. He said last month that politics
        should not influence decisions about receiving communion and called for "compassion
        and tenderness" in those decisions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db9391-0482-4b96-bd41-93a7aebb2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has dismissed the effort, telling reporters over the summer
        it was a "private matter" that he did not believe would be successful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cee107-0e90-412f-9923-4e21c6931b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is the third pope Biden has met, following meetings with
        Pope John Paul II while Biden was in the Senate and Pope Benedict XVI during
        his time as vice president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3bba8c-ef2c-4713-a778-b1d4b8eaeae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with John Paul II several times, first kicked off by a
        lengthy meeting at the Vatican in 1980 to discuss the impacts of the potential
        collapse of the Soviet bloc, when Biden said the pope had to wave away aides
        who knocked on the library door several times during the conversation. But
        the President appears to have forged an even more personal bond with Pope
        Francis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d251ae-3285-4fe1-b03d-388a2db869a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrived at the meeting having already met Francis on several
        occasions, including when he attended Francis'' installation in Rome in 2013
        and when he traveled there again for the medical summit three years later.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da0c6c-9583-45e3-9fa0-7f881dbfb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it was Francis'' visit to Washington in 2015 that drove the
        two men together in new ways.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45347bb3-ee73-4404-bddb-85b747ac2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stop in Washington, Francis and Biden were briefly neighbors
        when the Pope overnighted at the Apostolic Nunciature of the Holy See, just
        across Massachusetts Avenue from the vice president''s residence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe9941-f687-4c4d-8bb4-6074d0b9aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden accompanied Francis on many of his stops, including greeting
        him at the airport and sitting in the front row when he received an elaborate
        state welcome at the White House. Biden was sitting just behind Francis on
        the rostrum in the House chamber when the Pope delivered an address to Congress,
        he stood beside Francis during his speech to a crowd on the National Mall
        from the Speaker''s balcony and he saw the Pope off in Philadelphia after
        the private meeting with his family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c20720-c393-41b6-9fdd-058b20b8181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis clearly left an impression on Biden during that visit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420739d4-708d-4246-b793-0daa3417317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year following the Pope''s US appearances, Biden wrote in
        a short profile for Time Magazine''s "Time 100" that his Holiness "captivated
        America" during the trip. And some five years later, as he was preparing to
        assume the presidency, he still recalled the private meeting in Philadelphia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7415c7-3a39-428b-a9b2-eb3b5071abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t just speak about Beau, he spoke in detail about Beau,
        about who he was and about family values and about forgiveness and decency,"
        Biden told Stephen Colbert in December.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d8851-3ff5-4652-a231-2ba7e86229a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a great admirer of His Holiness. I really am," Biden added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f3bcb-a7c5-4f62-a356-aea5f9155ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the two men, the White House has said,
        "is very personal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3142d1-2083-4415-b098-157b5d88c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his past meetings with Francis, Biden is now the president,
        elevating their talks to an official encounter between two heads of state.
        Still, it is unlikely Biden''s deep Catholic faith will not inform and guide
        his audience.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a0ab2-f08d-42dc-9662-31969f9ff1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone for the dynamic between two heads of state appears to have
        been set since Francis'' call congratulating Biden on his presidential win
        last November.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bb3a8-e7bf-4f24-97fe-163de599f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Biden-Harris transition team said in a statement
        that the "president-elect expressed his desire to work together on the basis
        of a shared belief in the dignity and equality of all humankind on issues
        such as caring for the marginalized and the poor, addressing the crisis of
        climate change, and welcoming and integrating immigrants and refugees into
        our communities."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8cfbd-6ad0-4116-b6df-b99752f447fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s journey of faith</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f96cde-58b9-40a3-ae7f-5d7a6e0bc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wrote in 2019 that he learned Catholic values "at my father''s
        dinner table, at Sunday Mass and at St. Paul''s and Holy Rosary Elementary."
        Nuns at school, he said, taught him "reading, writing, math and history --
        as well as core concepts of decency, fair play and virtue." He often wears
        his late son''s rosary on his wrist, and in public life, he''s frequently
        talked about the role faith has played in carrying him through grief -- including
        the fatal car crash that killed his wife and infant daughter and Beau''s battle
        with cancer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7044f-07be-400a-980a-9bf139e07479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long attended mass, and it''s remained a near-weekly tradition
        since he''s taken office.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06da5f4-3d0c-4c81-a6a4-578f97c5698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the weekend of Biden''s Vatican visit, the President''s Washington,
        DC-based parish —&nbsp;Holy Trinity Catholic Church —&nbsp;told CNN it would
        deliver an intercessory prayer "that the meeting between Pope Francis and
        President Biden be blessed with wisdom and inspire the necessary actions to
        address the crisis of climate change. We pray to the Lord."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73c735-d7f8-463f-b3fd-da66754a9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Krebs, a spokesperson for Biden''s Wilmington-based church
        —&nbsp;St. Joseph on the Brandywine —&nbsp;and the city''s diocese, said in
        a statement that "we pray that open and honest discussion between these two
        leaders will be productive in addressing the many challenges facing our country
        and world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a08db-b79d-43c3-ac9f-eeaf35bc6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who himself thought of becoming a priest after the deaths
        of his wife and daughter, maintains friendships and seeks guidance of several
        people in the spiritual community. A source familiar with the situation told
        CNN the President maintains a "circle of friends close to him, with whom he
        talks freely about his faith in spiritual matters."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cbb82-468b-41cd-99f9-827d4884fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President speaks freely about his faith. And he speaks about
        it with a number of people," the source added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb12a5-1ac6-454d-a8c1-7b1ad93d1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That broad circle includes White House meetings with a number of
        faith leaders to discuss Biden''s policy agenda, as well as personal friendships
        with clergy such as Wilmington Rev. Silvester S. Beaman; Sister Simone Campbell,
        the former executive director of NETWORK Lobby for Catholic Social Justice;
        and Father Kevin O''Brien, a Jesuit priest who resigned from his role as president
        of Santa Clara University in May following an investigation into conversations
        he had with graduate students at a series of informal dinners. The investigation
        found he engaged in behavior "inconsistent with established Jesuit protocols
        and boundaries" at those dinners, and that they involved alcohol. No inappropriate
        behavior was found outside those dinners, according to a statement from the
        university.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f88626-dd8e-4b7d-8302-ab11134afdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:04:34.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/29/politics/pope-francis-joe-biden-meeting/index.html">"''God
        love ya'': Warm relationship between the world''s most powerful Catholics
        on display as Biden and Pope Francis meet."</a></em></p>'
  'Rust-Alec-Baldwin-shooting-armorer-statement':
    'author': 'Andy Rose, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-30T12:04:39.550+08:00
    'imagesource': 'jcr:6a4a5807-dad8-4c46-98fa-daa276cf084b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8645e92a-3d73-41b0-b75f-23623dd8cff3'
    'lead': 'The gun supervisor for the film ''Rust,'' on which a crew member was
      killed after a gun held by actor Alec Baldwin went off during rehearsal, has
      no idea where the real bullet came from, she says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T12:07:14.426+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:46:01.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:09.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rust'' armorer says she doesn''t know how live ammo got on set, according
      to attorneys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7b727-b188-4ab0-8d79-262eb4fc77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The gun supervisor for the film "Rust,"
        on which a crew member was killed after a gun held by actor Alec Baldwin went
        off during rehearsal, has no idea where the real bullet came from, she says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a78a7a-062a-4e67-8d1b-dfe758b611ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Gutierrez Reed was responding to "untruths that have been
        told to the media," a statement released Thursday night by her attorneys to
        NBC News said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e91ae-4c61-4043-ab2e-d012678593ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is Hannah''s number one priority on set," reads the statement
        from attorneys Jason Bowles and Robert Gorence. "Ultimately this set would
        never have been compromised if live ammo were not introduced. Hannah has no
        idea where the live rounds came from."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8277d3-f7e5-4650-ac20-768f136e9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Gutierrez Reed''s attorneys and the "Rust" production
        office Friday morning for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1128522-6622-44fe-960f-ee119b566b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two crew members from the upcoming Nicolas Cage film "The Old Way,"
        which Gutierrez Reed acknowledged in a podcast was her first film experience
        as head armorer, told CNN that they felt she had been reckless on that project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fbbd3-3b0d-4ec1-a7fb-dcd808b48316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on "Rust," the guns were locked up every night and at lunch,
        and Gutierrez Reed had no idea how the live round that killed director of
        photography Halyna Hutchins and injured director Joel Souza got on set, Gutierrez
        Reed''s attorneys say in their statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3a0b8-497e-426c-b86f-a7e43a3200cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hannah and the prop master gained control over the guns and she
        never witnessed anyone shoot live rounds with these guns and nor would be
        permit that," the statement said, according to NBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0ec45-38d8-4d50-a471-340689d1c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the deadly "Rust" incident is large and complex,
        Santa Fe County District Attorney Mary Carmack-Altwies told CNN this week,
        and any reports of anyone shooting live rounds with the guns has not been
        confirmed. No one has been charged in the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed26004-677e-4687-b2cb-27070dc4134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how those live rounds got there," the district attorney
        said Wednesday. "And I think that that will probably end up being kind of
        the linchpin for whether a decision is made about charges."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8f261-b02c-4df4-8e56-94b07edadd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez Reed''s attorneys also blame the production for safety
        lapses, saying Gutierrez Reed was hired to perform two jobs on the film and
        could not strictly focus on her duties as armorer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebaebe-6848-4e7a-8eff-017185079bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She fought for training, days to maintain weapons, and proper time
        to prepare for gunfire but ultimately was overruled by production and her
        department," the statement reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b886380-1cb3-4c79-819d-7a5f783826f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inventory list released Friday morning from a search warrant
        conducted on a prop truck on the New Mexico set of "Rust" states that one
        replica firearm, 12 revolvers, one rifle, ammunition and photographs were
        seized. The list also includes a spent blank round and an empty box of ammunition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13473c-284c-422d-9a3f-31d90bef74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant was executed on Wednesday, according to the document.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1a784-4ff9-4f98-958e-55b6e4aab1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official close to the investigation told CNN that
        investigators are unsure whether the ammunition included live rounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f8c38-2310-4b35-9c36-22c69af83951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the ammunition is being sent to the FBI for analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65787d3-9963-4321-8679-d1c58473127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have yet to receive an indication from Gutierrez Reed''s
        attorneys that she will agree to a follow-up interview, according to a law
        enforcement official close to the investigation. Since the time she retained
        counsel, detectives have been communicating with her attorneys, the source
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c052435-ef76-4401-9d8c-2dbebbbf1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also noted that investigators have been in direct contact
        with Baldwin, who has willingly spoken with detectives when they have phoned
        him with follow-up questions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170d50e-e729-46e0-a040-306b3ae2b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T12:07:14.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/29/entertainment/alec-baldwin-shooting-armorer-statement/index.html">"''Rust''
        armorer says she doesn''t know how live ammo got on set, according to attorneys."</a></em></p>'
  'Last-minute-voter-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-30T13:08:30.263+08:00
    'imagesource': 'jcr:1c3fa484-d025-4888-95cc-ee69dab830c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a9c618-6535-42af-9c83-ad85c548c37e'
    'lead': 'Scores of last-minute registrants camped outside the doors of satellite
      sites of the Commission on Elections (Comelec) hours before the deadline for
      the filing of application to vote in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T13:16:06.954+08:00
