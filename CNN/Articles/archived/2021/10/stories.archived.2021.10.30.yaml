    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COP26', 'United-Nations']
    'template': '1'
    'title': 'What is COP26? How the pivotal UN conference could avert global climate
      ''catastrophe'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39246fb4-f38c-458d-885c-cd3f6d6acb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The COP26 international climate talks
        in Glasgow, which begin on October 31, couldn''t come at a more crucial time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46370b03-b2e2-44aa-ad8e-386f8fa09f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state-of-the-science report published by the UN in August showed
        that the world is warming faster than scientists previously thought, and that
        slashing greenhouse gas emissions by at least half this decade is crucial
        to staving off the more catastrophic impacts of the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de63127-5267-4379-afa2-308047187e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year of deadly wildfires and floods in many parts of the
        world has left little doubt that climate change is here now, and is touching
        all corners of the Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36666b9a-795a-4993-8eea-ba81fdd625dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know about the pivotal UN climate
        conference, and what world leaders hope to achieve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b6d9f-a7b1-4bb0-927f-4c81da2425c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is COP26?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860c112-4d93-429b-b9c7-02fcad783901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP is short for the Conference of the Parties to the UN Convention
        on Climate Change, which is an event that takes place annually, though it
        was postponed last year because of the pandemic. World leaders do attend,
        but a lot of the discussions take place among ministers and other high-level
        officials working on climate issues. The 26 signifies that this is the group''s
        26th meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9aa54-364f-46ed-b059-796156020ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conferences are massive events with a lot of side meetings that
        attract people from the business sector, fossil fuel companies, climate activists
        and other groups with a stake in the climate crisis. Some of them are successful
        —&nbsp;the Paris Agreement was hammered out during COP21, for example —&nbsp;and
        some are painfully unproductive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c486933-27ab-4bb6-8023-eab93b97634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 190 countries signed onto the Paris Agreement after the
        COP21 meeting in 2015, to limit the increase in global temperatures to well
        below 2 degrees Celsius above pre-industrial levels, but preferably to 1.5
        degrees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bb72e-5f8c-4ae8-8124-b219709a299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a degree may not sound like a huge difference, but scientists
        say any additional warming past 1.5 degrees will trigger more intense and
        frequent climate extremes. For example, limiting warming to 1.5 degrees instead
        of 2 degrees could result in around 420 million fewer people being frequently
        exposed to extreme heatwaves, according to the UN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1e75f-5ceb-4f87-be2d-dd21f55d3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists see 2 degrees as a critical threshold where extreme weather
        would render some of the world''s most densely populated areas into uninhabitable
        deserts or flood them with sea water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68690b56-f1a5-4510-afd0-5dc0c74ad4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Paris Agreement was a landmark moment in the quest
        to address the climate crisis, it didn''t include details on how the world
        would achieve its goal. The subsequent COPs have sought to make the plans
        attached to it more ambitious and to detail courses of action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575a20f-9c4e-49ac-93ef-8095b21bc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On paper, the Paris Agreement was always designed as a cyclical
        process —&nbsp;''see you in five years, with better plans and renewed efforts,''"
        said Lola Vallejo, the climate program director at the Institute for Sustainable
        Development and International Relations. "So right now, we are at this deadline,
        pushed back by Covid."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c850fe-9f9c-439e-a892-1179eebe6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the goals?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb04463-899d-45d6-8224-e6033a7f2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alok Sharma —&nbsp;a British Member of Parliament and the President
        of COP26 —&nbsp;has said he wants this year''s conference to reach agreement
        on a number of key targets, including:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f9816-4243-4b61-ae9a-ff9d783f70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the goal of "1.5 alive," a target that some fossil fuel-producing
        countries have resisted, at least in terms of strengthening language around
        it in any agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1923e2-1def-490e-8238-e16f831eb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting an end date on the use of "unabated" coal, which leaves
        open the possibility to keep using some coal, as long as the majority of greenhouse
        gas emissions from the fossil fuel are captured, preventing them to enter
        the atmosphere. Some scientists and activists groups have said all coal should
        be consigned to history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d72dd-26f8-40d8-a65a-4e43a51f72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing $100 billion of annual climate financing, which wealthy
        nations agreed to, to help developing countries reduce fossil fuel emissions
        and adapt to the impacts of the crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7903b-2940-451e-930f-7a41d81c6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making all new car sales zero emissions within 14-19 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e269a4-2333-4e77-86cd-f9a613a931ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending deforestation by the end of the decade, as forests play a
        crucial role in removing carbon from the atmosphere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeff19e-244d-47a0-8bd4-d2a04c3e97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing emissions from methane, a potent gas with more than 80
        times the warming power of carbon dioxide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263d7d5-f541-49c8-ae63-19c7ec113e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is ''net zero'' and why is everyone talking about it?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe107c9-9e9b-450d-8312-a4f315672dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of countries have committed to reaching "net zero" by midcentury.
        Net zero is when the amount of greenhouse gas emitted is no greater than the
        amount removed from the atmosphere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352bc47-6035-4271-a352-1ca60765adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve net zero, countries and companies will need to rely on
        natural methods —&nbsp;like forests —&nbsp;to remove the same amount of carbon
        they emit, or use technology known as carbon capture and storage, which involves
        removing the carbon at the source of emission before it can enter the atmosphere.
        The carbon would then be stored or buried underground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9e30d-b612-412f-8c82-925bc6ec4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that the UN report from August found that if the
        world reaches net zero by midcentury, global warming can be contained to around
        1.5 degrees Celsius.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55717b2d-ceec-460e-b85d-654873f19580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scientists and activists say net zero targets are dangerous.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0bf5b-6ad0-44ba-98b7-01dbcce832ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with net zero targets, both by companies and by a range
        of governments, is that many of them are really vague and there''s a risk
        that it becomes sort of a cover for business as usual," said Aditi Sen, the
        climate policy lead at Oxfam America. "What really gets us to 1.5 degrees
        is aggressively cutting emissions now, over the next nine years."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208da8e-320b-4ba9-a710-edb6245efa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are renewable and green alternatives to many of the biggest
        sources of emissions. Combustion engine vehicles can be replaced by electrical
        cars. Coal power plants could be shut down in favor of renewable energy generation
        from things like wind and solar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2214b40-059c-4e7f-955f-f0db773c0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some emissions are difficult, even impossible, to eliminate.
        For example, the world does not yet have a clean way of making steel at a
        large scale, though some smaller enterprises are doing it. Those emissions
        will likely need to be offset by removing carbon from the atmosphere.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd58b1-ac1c-43e7-900e-bee823f602bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the role of the US and China here?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f098f9a-0e9e-4e46-a838-8d87a07ce577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many climate summits have been derailed by the relationship between
        the US and China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612c767-3c61-40a6-bfa1-e86aff633cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the US wouldn''t support the Kyoto Protocol, which preceded
        Paris, unless China signed on. The agreement initially didn''t require China,
        India, Brazil and other developing economies to reduce emissions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6742b-bcce-40c9-8839-b632888c6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But developments at the UN General Assembly gave cause for hope.
        US President Joe Biden announced Tuesday he would double America''s financial
        commitment to help developing nations confront the climate crisis to $11.4
        billion per year. He will need Congress'' approval to appropriate those funds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3d784-2bcb-417d-a7ef-c761a3667460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a U-turn from the years under the previous US administration,
        when then-President Donald Trump withdrew the US from the Paris Agreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df28e28-1e1d-439f-84eb-e7161dd68f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping also made a big announcement at the
        UN General Assembly in September, saying his country will not build any new
        coal-fired power projects abroad. Though China itself remains the world''s
        largest consumer of coal, the announcement effectively ends a long history
        of China bankrolling coal plants in places like Africa, eastern Europe and
        Southeast Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18637487-bb08-44c2-a973-47a04684e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also said China would begin transferring money to the developing
        world as well, elevating China''s status in future talks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0201f-0598-42ed-ba00-5efb6b9e1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements bring the China and the US closer in step on climate
        action and may be a harbinger of future progress between the two nations.
        US climate envoy John Kerry has been pressing China to be more ambitious in
        its emissions goals, which are currently to peak emissions before 2030 and
        reach net zero by 2060.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee746ed0-cd07-49d0-916b-af0ebc757ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which other countries should I look out for?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b26fa-143c-41c3-b651-1b4d48b4210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Paris Agreement, countries submitted their pledges to
        cut emissions, also known as Nationally Determined Contributions, or NDCs.
        All signatories were supposed to update their NDCs by July 31 this year, but
        around 70 have yet to do so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f0920-995a-4200-aee1-4d67a779cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been positive signs coming from some of the world''s
        biggest polluters, a number of countries are appear to be going into the meeting
        with the goal of pushing against higher, more ambitious targets. The Australian
        government plans to keep mining coal "well beyond 2030."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9411a5-11ef-4e93-95bf-e29a0ec40be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, a major fossil fuels producer, is another country observers
        are worried about. While the Russian President Vladimir Putin has said his
        country was committed to the cause, the plan Russia submitted was described
        by experts as one that doesn''t amount to meaningful change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00657f87-657c-4972-ab78-354d9f1089f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Saudi Arabia and Turkey are among countries that missed the
        July 31 deadline. China has announced a new target, but hasn''t formally submitted
        it to the UN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723e463-2337-4965-848b-952c442f9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Brazil, Mexico, New Zealand, Russia and and many other
        countries have failed to increase their targets, submitting the same or even
        less ambitious 2030 targets than those they put forward in 2015.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069c747-241f-4ad5-8deb-eb00a4a27a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really expecting countries to come up with new and enhanced
        commitments," Vallejo said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a873b00-a894-4a1e-b056-a1841944928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries haven''t submitted pledges or those that have submitted
        pledges, a good share of those are still insufficient, the majority are not
        exactly in line with 1.5."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a54c6b-352f-47e6-8b83-5dba5450a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:53:26.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "W<a data-cke-saved-href="https://edition.cnn.com/2021/09/23/world/what-is-cop26-glasgow-un-climate-conference-cmd-intl/index.html"
        href="https://edition.cnn.com/2021/09/23/world/what-is-cop26-glasgow-un-climate-conference-cmd-intl/index.html">hat
        is COP26? How the pivotal UN conference could avert global climate ''catastrophe''</a>"</em></p>'
  'COVID-19-deaths-all-time-high':
    'caption': 'The Department of Health (DOH) logged a new all-time high for COVID-19
      deaths reported in a day with 423 new deaths on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-30T16:23:59.208+08:00
    'imagesource': 'jcr:ba9901bc-73dc-449b-9fd9-6256b34b28aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97c165e6-c082-43a4-8e07-7c08ed1016eb'
    'lead': 'The Department of Health (DOH) logged a new all-time high for COVID-19
      deaths reported in a day with 423 new deaths on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T16:25:46.729+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:44:59.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
