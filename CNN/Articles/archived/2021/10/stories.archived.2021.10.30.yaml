  'US-intelligence-report-covid-origin':
    'author': 'Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T23:00:25.579+08:00
    'imagesource': 'jcr:570d712a-bd93-4c19-9353-a5a4acc01e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c5e3dce-9420-4215-ac7e-034ec557854d'
    'lead': 'The US intelligence community released a declassified report that confirmed
      that it has not reached a conclusion on the origins of COVID-19, though it offered
      fresh details on how the intelligence community approached its 90-day investigation
      into the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T22:39:43.351+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:44:40.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:14.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Intelligence community releases full declassified report that does
      not determine origin of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41d3c6-665e-4227-ac9e-68126357f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US intelligence community released
        a declassified report on Friday that confirmed that it has not reached a conclusion
        on the origins of COVID-19, though it offered fresh details on how the intelligence
        community approached its 90-day investigation into the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39408a-378b-4859-8f63-48a22bc4105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621788c-6328-4be3-9a8e-ce4d24b221bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-page report from the Office of the Director of National Intelligence
        offered no new conclusions -- the intelligence community remains split about
        whether the virus originated naturally or escaped from a lab -- but it did
        address specific open-source theories that proponents have argued proved one
        of the two theories. In every case, the intelligence community concluded either
        that the data was insufficient to reach a conclusion or that the theory was
        patently wrong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b023df0-8e67-4da1-806c-fad945df6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1824bc-3be4-4986-b632-fc859022b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community in August released a two-page summary
        of the findings of the review; this release is the full, declassified report.
        Many of the intelligence community''s specific methods and findings remain
        classified, but the summary did reveal that overall, four agencies in the
        intelligence community assessed with low confidence that the virus likely
        jumped from animals to humans naturally in the wild, while one element assessed
        with moderate confidence that the pandemic was the result of a laboratory
        accident, "probably involving experimentation, animal handling, or sampling"
        by a lab in Wuhan, where the first known outbreak was recorded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b8a22-59d2-4e16-b723-da612bcae608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac68a9-8d06-4d5d-b1f1-2d65f278dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the full report released Friday does give new insight into
        how the intelligence community viewed different puzzle pieces of publicly
        known evidence. For example in one high-profile instance, the intelligence
        community assessed that the fact that researchers at the Wuhan Institute of
        Virology (WIV) fell sick in the fall of 2019 "is not diagnostic of the pandemic''s
        origins," the report reads. "Even if confirmed, hospital admission alone would
        not be diagnostic of COVID-19 infection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17fd55-dbbd-48fa-b16f-9a052c571295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a430ee-1c34-4a5a-af94-560330607e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report explicitly rejects some public theorizing that a particular
        genetic feature of the coronavirus that causes COVID-19, known as a furin
        cleavage site, proves that the virus was created in a lab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f547a27-ff17-40a8-891f-41fb520210d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c696d-ef34-423e-b155-ff315df184d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IC assesses that public claims that some distinguishing features
        in SARS-CoV-2 are the result of genetic engineering are not diagnostic of
        genetic engineering," the report reads. "[The] furin cleavage site (FCS)—a
        region in the spike protein that enables infection and has been the topic
        of open-source debate—can also be consistent with a natural origin of the
        virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56524e3c-79bb-435d-b363-0e9f6a4ef9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3bd755-f3f0-4bfb-bb3b-bc1be479e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that COVID-19 was likely not developed as a biological
        weapon, as some Republicans had suggested last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc837f-e6fb-48f4-bb32-b9c59216d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae399a88-a5b0-47d6-bf07-9fd6ac52d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FBI had ''moderate confidence'' in lab-leak theory, according
        to two sources</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b681d-a322-437f-9e34-dee774433457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report reveals new details about the evidence on which analysts
        backing the so-called lab leak theory based their conclusions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58fa1a-0cc7-4a8c-b7dd-e1ba40d3a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0dc07b-cc52-44ac-8e36-44363e451728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not name the individual agencies, but two sources familiar
        with the matter tell CNN that the "moderate" confidence assessment came from
        the FBI. There were also some analysts at different agencies within the intelligence
        community that were unable to agree on either explanation who offered a low-confidence
        assessment that the virus came from a lab.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41e059-46de-40a2-9b24-f77b2fda5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1d055-900c-411b-80ae-94693290eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These analysts "place emphasis on academic articles authored by
        WIV employees indicating that WIV scientists conducted research on other coronaviruses
        under what these analysts consider to be inadequate biosafety conditions that
        could have led to opportunities for a laboratory-associated incident," the
        report states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af2da7-cce1-4502-8d78-0d6796c8664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2389a4-6857-4fce-9cf0-f678f2d42ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI referred CNN to the Office of the Director of National Intelligence,
        which declined to comment on the suggestion the FBI had "moderate confidence"
        in the lab leak theory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764cf43-21b7-4157-b7b8-512a6b5c8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4fece-8232-4dff-9b99-83f82686d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts in favor of the lab leak theory also took into account
        that the initial recorded outbreak of the virus occurred only in Wuhan, where
        the lab was located, "and that WIV researchers who conducted sampling activity
        throughout China provided a node for the virus to enter the city."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501d583-8301-4312-8b15-f4b7c7c41b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed03fe9-d476-4c9a-a833-5f9e8b0450be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, they believed that Wuhan Institute of Virology researchers''
        "inherently risky work with coronaviruses provided numerous opportunities
        for them to unwittingly become infected" with the virus, according to the
        report. "These analysts note that it is plausible that researchers may have
        unwittingly exposed themselves to the virus without sequencing it during experiments
        or sampling activities, possibly resulting in asymptomatic or mild infection,"
        the report reads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d687b-9baf-4f93-8d58-dc9cd4b1eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3406bd-0d69-4ffd-b616-01c142530696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report also notes that the intelligence community "has no
        indications" that the institute''s research involved either the virus that
        causes COVID-19 or a close progenitor virus, and, ultimately, that the community
        will be unable to come to a more definitive conclusion one way or the other
        without new information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e8ccc-ae84-448c-8981-50067fa77a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d35f82-d59c-4d5b-b68c-07471be677b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts who support the theory of a natural origin, meanwhile,
        gave weight to Chinese officials'' lack of foreknowledge of the outbreak and
        the fact that past novel infectious disease outbreaks have occurred naturally,
        according to the report. Although no confirmed animal source for the COVID-19
        pandemic has been identified yet, these analysts note that in past disease
        outbreaks, "the identification of animal sources has taken years, and in some
        cases, animal sources have not been identified."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da94132-5615-40e3-a2b0-4dc1a55589a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722529c-dc3a-4855-87f0-103f92825010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These analysts also found it to be more likely that one of China''s
        many hunters, farmers and others with frequent contact with animals was infected
        in the wild than the possibility that a laboratory worker at the virology
        institute was inadvertently infected while collecting animal specimens, according
        to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3b4e4-bdb1-46fb-91f6-31b9e2d5fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04a39d-edbc-498e-85d8-f471d1343873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source had previously told CNN that the CIA was one of the agencies
        that did not lean one way or the other.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb669e78-e6ee-4498-a3bc-03ed71862f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7943c1-d1b9-44dd-83e1-d9f127f6cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the intelligence community remains stalemated in its
        hunt for the pandemic''s origins. Without better cooperation from Beijing,
        the paper''s authors write, "persistent information gaps" on the pandemic''s
        origins are likely to remain.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375753cd-5b32-4071-83c9-5ba0f4f244d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c606f28-762d-4946-b7fd-df8fe8e2732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global scientific community does not know exactly where, when,
        or how the first human infection with [the coronavirus] occurred," the report
        concludes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0c4f4-adaa-4005-ba5b-c23dcc211418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:39:43.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/29/politics/us-intelligence-full-covid-19-report/index.html"
        target="_blank">"US Intelligence community releases full declassified report
        that does not determine origin of COVID-19"</a></em></p>'
  'Lonely-Planet-best-destinations-2022':
    'author': 'Lilit Marcus, CNN'
    'caption': 'Photo courtesy: Pete Seaward/Lonely Planet'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-30T23:30:47.366+08:00
    'imagesource': 'jcr:f2cba989-ed8f-4e5e-aed9-89a975db1734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdeef479-afb3-44d2-950e-4fd4e6e4ef4f'
    'lead': 'Lonely Planet has just revealed its picks for the best countries to visit
      in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T22:51:11.557+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:44:38.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
