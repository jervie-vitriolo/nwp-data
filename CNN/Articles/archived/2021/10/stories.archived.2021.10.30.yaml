      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economic ills are largely hinge on political corruption. What
        we endure is the bankruptcy of our bureaucracy," Lacson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ede866-3b41-4803-b9f5-e0795deeb89d'
