  'Jill-Robredo-Italy':
    'author': 'Kate Bennett, CNN'
    'caption': ' Six months after the death of their son Beau in 2015, Jill Biden
      and then-US Vice President Joe Biden could not bear the thought of going to
      Nantucket, Massachusetts, for the traditional Biden family Thanksgiving. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T15:44:29.739+08:00
    'imagesource': 'jcr:b4a0175d-119e-4159-b451-d76c12c79a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8239de63-6546-4290-8c97-314f4214e61b'
    'lead': ' Six months after the death of their son Beau in 2015, Jill Biden and
      then-US Vice President Joe Biden could not bear the thought of going to Nantucket,
      Massachusetts, for the traditional Biden family Thanksgiving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T15:50:06.435+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:45:05.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:12.527+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jill-Biden', 'Italy']
    'template': '1'
    'title': 'Jill Biden surrounded by her family''s deep roots in Italy as she returns
      to the Eternal City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77f027-b761-441d-84db-c128ea47cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six months after the death of their
        son Beau in 2015, Jill Biden and then-US Vice President Joe Biden could not
        bear the thought of going to Nantucket, Massachusetts, for the traditional
        Biden family Thanksgiving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac6985-4dd5-48cc-b564-699f9fe4d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been —&nbsp;she wrote in her 2019 memoir, "Where the
        Light Enters" — "like a photograph with Beau''s face cut out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f5fc7-d9c6-4e0c-9c9c-731133f78d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she took the helm and decided to bring the family to Rome
        for the holiday, seeking refuge at the United States ambassador''s residence,
        a source familiar with where she stayed at the time told CNN. For Jill Biden,
        Italy was a country where they could "escape," as she described it, and the
        familiarity of the religious symbolism also served as a comfort to the devoutly
        Catholic Biden family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1665c3-5d70-460e-a990-8d5835ebe1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Biden returned to the ambassador''s Roman residence —&nbsp;a
        15th century estate called Villa Taverna —&nbsp;this time as first lady of
        the United States, distanced several years from the tragedy of Beau Biden''s
        death and determined to support her husband on his first Group of 20 summit
        trip as President. While he meets with leaders, discussing contentious topics
        such as the environment, global economics, possible threats from China and
        Russia and the pandemic, Jill Biden will handle a few diplomatic bilateral
        meetings of her own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fcccf-1f02-4ff6-b5da-78b608af3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s family has deep roots in Italy, and the Italian
        culture has long played a role in Jill Biden''s life. Her Sicilian ancestors
        are responsible for a historic note: She is now the first, and only, Italian
        American first lady of the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f67036-1045-4890-b39a-74968bb9d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s maiden name is Jacobs, but before her great-grandfather
        emigrated to America —&nbsp;arriving at Ellis Island —&nbsp;it was Giacoppa.
        Guytano Giacoppa "Americanized" the family surname, as thousands of immigrants
        did, upon starting a new life in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e4b04-fe98-428a-a98c-7a072aca658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Giacoppas lived in tiny Gesso, Sicily —&nbsp;a small village
        in the Messina province, which now boasts a population of fewer than 1,000
        people. Her family''s origin story contributes to her growing up with Italian
        influence, something Jill Biden has credited in several interviews as the
        impetus for large, Italian-style Sunday family dinners —&nbsp;she has said
        the President likes her Angel hair pasta with fresh tomato sauce and her sons
        were partial to her chicken parmigiana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7729d-059a-48c9-b93c-6efcac884479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s time in her ancestral homeland will be packed
        with meetings, and will include a visit to the families of American troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a5069-c518-499e-94f9-e6b6e922ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an audience with Pope Francis on Friday —&nbsp;to which she
        wore a black, leopard-print dress suit and a black lace mantilla down to her
        mid-back, attached to the back of her head —&nbsp;Biden is scheduled for a
        Friday afternoon tea with Brigitte Macron, the first lady of France.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fcb53-bc6f-41ce-a598-bdfe24c39486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she entered a café with Macron, the first lady told CNN her meeting
        with Francis was "wonderful. He was wonderful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850eb39d-595c-47c6-b01a-43f42fcec348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a glass of white wine with Macron, the first lady said
        their relationship was "like sisters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5f72e-82a0-4b4c-887e-f186be79b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing side by side with Macron outside the café, Biden said:
        "It was nice. Two friends together, just like sisters."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4651c64-5f02-4acd-8f66-82f1fb00ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether she was enjoying Italy, she said: "We come here
        so many times. I love Italy. Brigitte loves Italy. I mean, who could not love
        Italy? There''s nothing that we wouldn''t love about it, right?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ca2a3-58e3-4ac6-98a7-5c08e191b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two first ladies were enjoying an afternoon drink, their
        husbands were holding their first in-person meeting since last month''s diplomatic
        dustup. The two first ladies have more in common than their husbands —&nbsp;both
        are lifelong educators. A source familiar with the meeting told CNN ahead
        of the meeting that the women were likely to discuss their roles as first
        ladies in their respective countries, education — bullying is of particular
        interest to Macron —&nbsp;and common interests in culture, including greater
        access to the arts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f72810-73fe-4dec-b563-6b4079d23413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Macron, Biden was also expected to have a meeting with
        Maria Serenella Cappello, the wife of Italy''s Prime Minister Mario Draghi.
        Cappello is known in Italy for being a relatively private and press-shy person,
        and the meeting with Biden will not be available to the media for coverage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6727c87-df33-4693-ae37-9383eae48b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her one-on-one meetings, Biden is also anticipated
        to attend a spousal luncheon on Saturday, and a farewell luncheon on Sunday.
        She will go to the G20 formal gala on Saturday evening with the President,
        as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779cc577-2f7e-473d-b182-752322cf5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Biden departs for Scotland and the COP26 climate
        summit, while the first lady remains in Rome until Monday, then departs for
        Naples, where she will make a stop at the United States military base. Biden
        will visit the Department of Defense Educational Activity School on the base.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bab72-75ad-4331-9c19-323233d5e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will meet with high school students, tour several classrooms,
        and speak at a pep rally for the senior class," her press secretary Michael
        La Rosa tells CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637ab09-e66e-40c5-a521-21ebdb612f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that time with military families, Biden is scheduled to
        fly home to Washington.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6f924-27ad-44c8-9219-a0ac7fc8e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:50:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:45:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/29/politics/jill-biden-italy/index.html">Jill
        Biden surrounded by her family''s deep roots in Italy as she returns to the
        Eternal City</a>"</em></p>'
