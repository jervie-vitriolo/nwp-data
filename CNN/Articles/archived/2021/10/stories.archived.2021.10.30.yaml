    'lead': 'One person died while 50 others were rescued after a motorbanca capsized
      in waters off Daanbantayan in northern Cebu Province, authorities said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T13:16:56.828+08:00
