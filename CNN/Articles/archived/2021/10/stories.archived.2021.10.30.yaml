      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, there wasn''t a single moment in their evolutionary
        history where tusks evolved, researchers learned, but the variations did share
        a combination of features found in present-day mammals.</p>'
