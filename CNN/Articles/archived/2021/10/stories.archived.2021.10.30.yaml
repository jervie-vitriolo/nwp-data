      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Queen Elizabeth II has
        been told by doctors to rest for at least the next two weeks and not undertake
        any official visits, Buckingham Palace said in a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100569d-619f-4cd3-b8a1-c7cab596bba0'
