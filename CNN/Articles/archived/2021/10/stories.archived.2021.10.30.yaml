      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top two skaters per heat and the 14 fastest third placers
        earned tickets to the next round in the three events that Macaraeg competed
        in.</p>'
