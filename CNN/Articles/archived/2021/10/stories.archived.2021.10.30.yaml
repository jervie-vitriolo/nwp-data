      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894cb578-9a69-4f51-8694-1e114dca0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New techniques in ancient DNA analysis are providing more and more
        tantalizing details about prehistory, including some of the latest scientific
        discoveries in the past week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b32534-7552-46ac-9e3c-0eced08d5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9df25-496e-437d-98cc-cd694a6bd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m Katie Hunt, standing in for Ashley Strickland, who''s on vacation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2bdfa-c371-40b5-9115-d5b294c6b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfa281-dd21-4305-a88f-2e1bb6c6ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long time ago</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c705b58-df1b-4185-ad63-7e50e4ecd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an inhospitable desert in northwestern China, hundreds of stunningly
        intact mummies, buried in boats, were discovered in the 1990s. The Bronze
        Age mummies date back as far as 4,000 years ago. Their identity has long stumped
        archaeologists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d853b-26ab-4487-bec0-8e22c516bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb79a4-d2ca-4ec8-b841-ea6fb79a0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, scientists sequenced the genomes of 13 of the bodies
        and found they were descendants of ice age hunter-gatherers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef0d53-c270-4e75-bb63-2f3c64227a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad15878-de77-454a-a5d1-373bd1780808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this population was genetically isolated, the mummies'' clothing
        and the foods in their unusual graves suggested they interacted widely with
        other groups living in the region at the same time. But the boats they were
        buried in still remain a mystery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedf524-1b83-475c-a821-2300ac884e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42a5f6-bc44-4cd6-8e85-4208b2572a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate changed</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b76ab9-114a-4bf3-b2f8-a6d80cdaea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient DNA containing secrets of the past isn''t just found in
        old bones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489fd85-ad42-45c3-838f-d83b42c7be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23a52a-015f-45cc-b7d5-fd0b13668789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All animals, including humans, shed genetic material when they lose
        hair, slough off dead skin cells, pee, poop and bleed. This genetic material
        leaches into the soil, where it can remain for tens, if not hundreds, of thousands
        of years -- when the conditions are right.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bccac8-e6ff-4fbe-800e-32da51594720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439d427-ad65-4f33-bf7d-373549108414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To track the whereabouts of woolly mammoths and other giant creatures
        of the ice age, scientists took soil samples from locations across the Arctic,
        extracting DNA from permafrost and sediment in an ambitious study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e780d3-539d-4966-82be-7a8cb755ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a0717-8bed-42d0-8c0d-f51dece9cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing theories have been up for debate for a century, but what
        the research team found suggested it was climate change that doomed mammoths
        to extinction. In fact, the last stand of these megafauna took place in a
        unique Arctic ecosystem that doesn''t exist today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4548735-125a-4b08-9889-3ea849349cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd2510-68bf-4474-8ec3-2805e4a36d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other worlds</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2dd58-af83-41ce-bffd-015eea95b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first planet outside our own solar system was discovered in
        1995 -- a feat that was awarded the Nobel Prize for Physics in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4cd5c-ebef-4979-9949-caab95a0bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4a8c7-e8e5-4b16-a650-f47df4b25884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We currently know of over 4,000 of these exoplanets. However, all
        of the identified exoplanets spin inside the Milky Way, our local galaxy,
        and are less than 3,000 light-years away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5433d-120e-4e3a-aa04-aedf61c26e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e15d89-9706-41b8-8978-ad215f450da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, NASA''s Chandra X-ray Observatory may have detected signs of
        the first planet transiting a star outside of the Milky Way. Located in the
        Whirlpool Galaxy, the possible planet would be about 28 million light-years
        away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7abd8-7bf8-4b11-b84e-77280b26a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af56d5-b98f-4ae8-944b-8336157bff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to its large orbit, it will be up to the next generation
        of astronomers to confirm whether scientists have discovered an extragalactic
        exoplanet, using a strategy involving X-ray wavelengths.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89712929-2485-4a12-b009-6de58aedf8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bb6e4-7883-4cc3-84fe-c8eba89d1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fantastic creatures</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d8348-b238-4881-a186-ab3bcf666d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might be the most weirdly cute animal you''ve never heard of.
        Dicynodonts lived from about 270 million to 201 million years ago, before
        the rise of the dinosaurs. Rat-like to elephantine in size, these creatures
        had a turtle-shaped head and tusks protruding from the upper jaw.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e51fb0-0f14-482e-ba00-09c8821f5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85274ba-7acd-49d4-9258-848d0d30474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T23:52:56.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fossils are shedding light on the evolution of a striking
        bit of anatomy common in mammals alive today -- think hippos, warthogs, walruses
        and elephants -- but not found in birds, fish or reptiles: Dicynodonts were
        the first animals to sport tusks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8735c-e658-451b-8a37-2685e8d7f09d'
