    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aurora borealis could be visible in wide swaths of continental US, Europe
      on Saturday because of large solar flare'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13abf1-c062-4a75-90d5-48dc6ee22ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A large solar flare erupted Thursday
        and is set to reach Earth Saturday, which could result in a strong geomagnetic
        storm and cause the aurora borealis, or Northern Lights, to be visible across
        the US and Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff844d-1fd2-4fb8-a78e-04ac72a2131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA issued a G3, or "strong" geomagnetic storm watch, for Saturday
        and Sunday ahead of the flare slamming into the Earth. The scale for geomagnetic
        storms runs from G1, or minor storm, to G5, an extreme storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913410cd-6152-40d1-b48e-c5ac02104246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This geomagnetic storm could cause voltage irregularities and false
        alarms on some protection devices, NOAA warns. It also could cause high frequency
        radio blackouts and loss of radio contact on the sunlit side of the earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a23a4-7d44-4b77-a237-56d036a58b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most visible effect from the impending geomagnetic storm is
        it will likely supercharge the aurora borealis, making it visible across large
        parts of the US and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39487b30-c9fa-44bc-ac3c-f87025fdd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Alaska Fairbanks Geophysical Institute Aurora
        Forecast indicates, weather permitting, the Northern Lights could be visible
        from Portland Oregon to New York City. It may also be visible on the horizon
        as far south as Carson City, Nevada, Oklahoma City, and Raleigh, North Carolina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b46c1-71e0-4b77-b4a9-87107c2db793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the forecast shows, weather permitting, the aurora borealis
        may be visible overhead from across Norway, Sweden and Finland, and even as
        far south as Scotland and St. Petersburg, Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120d753-cb72-4388-824a-e30c85805c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be visible on the horizon as far south as Dublin, Ireland
        and Hamburg, Germany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415756e-89eb-44db-b53e-2e92b89e4328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aurora australis, or the Southern Lights, will see similar effects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4f4bf-a0e4-4579-8112-99690057442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast shows from Melbourne, Australia to Christchurch, New
        Zealand, it may be visible on the horizon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a981d1d-6187-44b8-9c18-894654cc0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T06:58:03.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/29/weather/northern-southern-lights-us-europe-wx-scn/index.html"
        target="_blank">Aurora borealis could be visible in wide swaths of continental
