      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafecccf-ff12-4052-9547-a5f3e1e63542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:23:16.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that contact tracing, testing, and treatment strategies
        must be institutionalized in light of the country''s experience in dealing
        with the coronavirus crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfbb3f-67e9-4fe4-bc01-8b53454caaaa'
