    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 2.6M donated AstraZeneca COVID-19 shots arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b362c-c87e-4088-af2c-b35bdf025f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:02:10.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)—&nbsp;</strong>Over
        2.6 million donated AstraZeneca vaccine doses arrived in the country in separate
        shipments on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feaab47-1547-4070-9fa7-6d8facb61e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying 1,546,200 shots from the global COVAX facility
        landed at the Ninoy Aquino International Airport (NAIA) at around 4 p.m.,
        state media reported.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">UPDATE: Over 1.5 million more doses of AstraZeneca vaccines
        from the global COVAX facility also arrive in the country on Saturday afternoon.<br><br>📷:
        Albert Bangayan, Gio Germonio/CNN Philippines <a href="https://t.co/bUrKJbWSRt">pic.twitter.com/bUrKJbWSRt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1454360911481737223?ref_src=twsrc%5Etfw">October
        30, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55334f-8e9b-47a6-98a7-a7bf10fb3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebd046-f234-4836-95ec-083e33ec4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic task force adviser Ted Herbosa — one of the officials who
        welcomed the fresh delivery — thanked the United Nations Children''s Fund
        (UNICEF) and the United States for the donation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf86aaa-13da-4a34-b4e4-32a7108a4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from UNICEF, Herbosa said the Philippines is among the
        largest recipients of vaccines from COVAX, which seeks to provide participating
        countries equitable access to the products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d596575-89bd-4ac4-9350-216720f1b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a total of 1,065,600 AstraZeneca doses — this
        time donated by Japan — also arrived in NAIA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d79db-46db-4387-9f8f-9c081afea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa also thanked the Japanese government for the new donation,
        with the Philippines already receiving over three million vaccines from the
        East Asian neighbor. He added there are “more donations” expected from Japan
        in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb46f74-7d26-4aff-b642-3585e24b49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said the new vaccines are expected to be allocated to highly-populated
        regions, including Calabarzon, Central Luzon, Eastern Visayas, and Northern
        Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da391ba-6a9d-4767-88dc-749ce27c4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our initial vaccines were given to the highly urbanized— NCR, Cebu,
        Davao. So now, we’re targeting those regions outside those areas,” Herbosa
        told reporters during the arrival ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050775a6-6863-4ba4-8a56-ceaa676d4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T18:24:41.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the delivery of these vaccines will help the government
        reach its target of administering up to 1.5 million doses per day starting
        November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3a63d-688f-47cc-91a0-c8f5a6f57f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T15:02:10.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:45:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/10/27/1.5-million-COVID-vaccination-daily-November.html">1.5
        million daily COVID-19 shots still possible by Nov. 15, says vaccine czar</a></strong></p>'
