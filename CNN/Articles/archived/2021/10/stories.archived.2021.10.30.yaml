      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA further noted in its report that a positivity rate of 5% or
        below is an "acceptable" figure under the World Health Organization''s standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb59be-1909-4025-9858-14c4fd453456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T19:40:14.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said that based on OCTA''s metrics, Metro Manila has
        now recorded a low reproduction number of 0.55, and a low healthcare utilization
        rate of less than 60%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08388cd-40b7-4d54-bb70-3d649a094192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T19:40:14.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls for eased restrictions, the Inter-Agency Task Force
        retained the Alert Level 3 status in the capital region until November 14
        to prevent spikes in coronavirus infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ee729-6829-4104-9d6a-f5febdddbdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T19:40:14.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, COVID-19 cases jumped to 2,783,896 on Saturday after
        the Department of Health logged 4,008 new infections. The agency also reported
        the highest single-day tally for coronavirus deaths with 423 new fatalities.</p>'
  'Joe-Biden-G20':
    'author': 'Kate Sullivan and Kevin Liptak, CNN'
    'caption': 'US President Joe Biden''s first day at the Group of 20 Summit began
      Saturday with the President achieving one of his core objectives for the global
      conference — an endorsement of a 15% global minimum tax from world leaders.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T21:14:51.807+08:00
    'imagesource': 'jcr:1dea9b98-0055-49da-96f7-6450c23995bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c75cced-f474-41c3-bf11-4ea55b07e855'
    'lead': 'US President Joe Biden''s first day at the Group of 20 Summit began Saturday
      with the President achieving one of his core objectives for the global conference
      — an endorsement of a 15% global minimum tax from world leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T21:31:12.234+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:44:43.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:14.078+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['G20']
    'template': '1'
    'title': 'Joe Biden gets a win on global taxes at his first G20 as President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ea9c9-8ccd-4276-a1f1-c5ccec9d435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden''s first day at
        the Group of 20 Summit began Saturday with the President achieving one of
        his core objectives for the global conference —&nbsp;an endorsement of a 15%
        global minimum tax from world leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502a07c-4e06-454e-9ecd-e0c21ca4c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax is a chief priority of Biden''s that the White House believes
        would end the global race-to-the-bottom on corporate tax rates. The new rule
        will be formalized when the leaders release a final G20 communiqué on Sunday,
        when the summit ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3620907-483c-4dbe-bba0-0bc222495864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, G20 leaders will support the establishment of a historic
        global minimum tax. We expect to see the GMT formally endorsed in the Leaders
        communique on Sunday," a White House official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e12cdd-30c4-45fc-95d0-f1129ba334b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each individual nation must pass its own version of the tax, and
        it may take some time to implement worldwide. One hundred thirty-six nations
        agreed to such a tax in October, and Saturday''s endorsement from 20 of the
        world''s largest economies is seen as a step toward worldwide implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966abe7-756e-4e4e-b638-5714ff0e2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Mario Draghi, the leader of this year''s
        G20, said in remarks at the summit''s start that the agreement was proof of
        the power of multilateralism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da141ebd-c65f-404b-aff0-1caa5ea78ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached a historic agreement for a fairer and more effective
        international tax system," Draghi said, adding, "These results are a powerful
        reminder of what we can achieve together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3323f-e96f-497b-b4ef-913cfadae8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would tax large multinational companies at a minimum
        rate of 15% and require them to pay taxes in the countries where they do business.
        The Biden administration breathed new life into the global initiative earlier
        this year and secured the support of the G7 countries in June, paving the
        way for a preliminary deal in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cfa8e-da0c-45ea-9528-337c31b75683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our judgment, this is more than just a tax deal. It''s a reshaping
        of the rules of the global economy," a senior administration official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408c42d-2227-4b74-9334-381c90f26c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspects of Biden''s recently unveiled spending framework would enact
        part of the global minimum tax scheme, though the fate of that measure remains
        uncertain as Democrats haggle over timing. Biden administration officials
        have downplayed the effect that Democratic infighting has on Biden''s ability
        to rally foreign leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0b908-a3e8-48ca-9cca-b95ba3a18729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These world leaders really are sophisticated. They understand.
        There''s a complicated process in any democracy to do anything as ambitious
        as we''re pursuing in our domestic agenda," the senior administration official
        said. "These are multigenerational investments and, of course, we''re trying
        to reform the tax code to pay for it. And so, you know, I think there''s going
        to be a broad understanding that takes time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d58de-b39d-4af1-8a7c-bfc467cb82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the day started off with a win for Biden, he''s facing a more
        skeptical global audience than he found the last time he trekked to Europe
        to meet with world leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948722a-c071-4607-9c80-7f941ffa0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions within Biden''s own political party are threatening to
        derail his entire economic agenda back home, and Biden himself has acknowledged
        the credibility of the United States and the future of his presidency are
        on the line. Despite urging lawmakers to give him a legislative win to tout
        on the world stage —&nbsp;especially the climate change measures that would
        give his presence at next week''s United Nations Climate Summit extra weight
        —&nbsp;Biden has shown up in the Eternal City without a done deal. Added to
        that complication are the questions coming from some nations about Biden''s
        commitment to working cooperatively on global issues in the wake of the US''
        chaotic withdrawal from Afghanistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cc192-1fe4-41f7-bfc2-b67a5eb5f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived at the summit site Saturday morning, stepping
        from his car and greeting Draghi. Biden posed for a family photo with the
        G20 leaders, along with Italian medical workers who joined the heads of state
        on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa8c8f-6cf0-4f80-9958-41aec1449aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend marks the first in-person G20 Summit since the beginning
        of the coronavirus pandemic, and world leaders are also expected to discuss
        the COVID-19 pandemic, global supply chain problems, high energy prices and
        combating the climate crisis, among other topics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46913a16-988f-42dc-98c9-83da05d0b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overarching theme going into (Saturday) is the United States
        is steadfastly committed to our allies and partners and to face-to-face diplomacy
        at the highest levels," the official said. "And at the G20, the United States
        and allies and partners are here, we''re energized, we''re united."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356255c1-69db-4498-b353-4aceedc58dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also plans to "raise the short term imbalance in supply and
        demand in the global energy markets" during the first G20 session, the official
        said: "We''d like to raise the issue and underscore the importance of finding
        more balance and stability both in both oil markets and gas markets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a0b5f-6fcd-477c-bfaa-7789af4c3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the official said Biden would stop short of getting directly
        involved in OPEC decisions about ramping up supply: "We''re certainly not
        going to get involved with the specifics of what happens within the cartel,
        but we have a voice and we intend to use it on an issue that''s affecting
        the global economy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7645d-2e35-4ea9-8468-1cae6808d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are major energy producers that have spare capacity," the
        official said. "And we''re encouraging them to use it to ensure a stronger,
        more sustainable recovery across the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6b33a-be7d-48bd-8b18-cea72d60349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is also on the agenda for the US and its top allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe25fdc-e0e1-4103-ba23-7323f4d9520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Biden will meet with UK Prime Minister Boris Johnson,
        French President Emmanuel Macron and German Chancellor Angela Merkel to discuss
        the path toward returning to the Joint Comprehensive Plan of Action (JCPOA),
        which is aimed at reining in Iran''s nuclear program in exchange for relief
        from sanctions, the White House said. Former President Donald Trump withdrew
        the US from the JCPOA deal in 2018, and Biden has said the US will rejoin
        it once Tehran returns to full compliance with the pact''s restrictions on
        nuclear development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c9645-570b-4509-b700-2b1fbf4967d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to hold additional bilateral meetings
        with world leaders while in Rome, though the White House has yet to make any
        firm announcements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23187122-ec56-4abc-b9b4-e511585c59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s interactions with world leaders will be closely
        watched throughout the weekend, particularly as he tries to smooth over a
        diplomatic dust-up with one of the oldest US allies, France.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63afdc-aa9e-4be3-af7c-44cffe22504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, the United Kingdom and Australia announced a new partnership
        last month that included providing assistance to help Australia develop nuclear-powered
        submarines. France says the deal was made in secret without its knowledge
        and jeopardized an existing contract worth billions to provide Australia with
        diesel-powered submarines. In a stunning rebuke of the announcement, Macron
        briefly recalled France''s ambassador to the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47221f-22e0-442c-b1db-9f24c163fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday in Rome, Biden said his administration had been "clumsy"
        in its handling of the deal. Macron appeared ready to move on but made it
        clear that the US will need to prove itself trustworthy going forward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd1097-9a7b-4486-84da-883ef25a6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was the first time the two leaders saw each other face-to-face
        since the rift. Biden said he was under the impression France had been informed
        "long before that the deal was not going through, honest to God."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6273b5-421e-4851-b319-d1dfbd481733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to meeting with Macron on the first day of his trip,
        Biden and the first lady met with Pope Francis at the Vatican.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ef1d8-832d-4755-9f8f-e20b9a8e2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is Catholic, and the Pope met one-on-one for 90 minutes.
        The President said afterward that Francis told him he was pleased he was a
        "good Catholic," and that he should continue receiving communion, despite
        opposition from some conservative American bishops over his support for abortion
        rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3202ba5-c979-4ff3-8c01-e1eede4e151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens were also welcomed by Italian President Sergio Mattarella
        and Italian Prime Minister Mario Draghi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9e87b-2864-469f-b52a-37d044cbf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T21:31:12.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/politics/joe-biden-g20-summit-saturday/index.html">Joe
        Biden gets a win on global taxes at his first G20 as President</a>"</em></p>'
