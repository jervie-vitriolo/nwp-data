      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg also failed to progress beyond the 1000-meter preliminary
        round after placing fourth in Heat 7 with a time of one minute and 33.573
        seconds.</p>'
