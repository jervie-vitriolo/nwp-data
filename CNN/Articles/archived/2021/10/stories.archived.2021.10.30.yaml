      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09132bf-37f8-4644-a6b1-9203228a4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have additional evidence that reaffirms the importance of
        COVID-19 vaccines, even if you have had prior infection," CDC Director Dr.
        Rochelle Walensky said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91b437-1e70-4a57-aa13-f674ee81923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f065ffc-ce65-453a-8164-7e84faf18598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study adds more to the body of knowledge demonstrating the
        protection of vaccines against severe disease from COVID-19. The best way
        to stop COVID-19, including the emergence of variants, is with widespread
        COVID-19 vaccination and with disease prevention actions such as mask wearing,
        washing hands often, physical distancing, and staying home when sick."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dd7e5-987a-4995-babf-aae3676c3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1eb50-d00c-46af-937a-0282c5678e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers across the country collected data on 7,000 people treated
        at 187 hospitals in nine states for Covid-like illnesses between January and
        September. All were tested for coronavirus. Those who were not vaccinated
        were 5.49 times as likely to test positive for coronavirus as those who had
        been vaccinated within the past three to six months -- even if they had a
        recent Covid-19 infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605eee5-9b62-4497-ae01-f14de3d68bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d019d9-57e4-4295-93bf-dc58bcb289c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC noted that a Israeli study posted online in August found
        just the opposite -- but also noted that the Israeli study looked at people
        who had been vaccinated six month before or longer. "Understanding infection-induced
        and vaccine-induced immunity over time is important, particularly for future
        studies to consider," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b370b-f2bd-4a20-bea8-a09aa2f46485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c7bb1-231d-4a36-b6ec-a4ba9d320854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, the benefit of vaccination compared with infection
        without vaccination appeared to be higher for recipients of Moderna than Pfizer-BioNTech
        vaccine, which is consistent with a recent study that found higher vaccine
        effectiveness against COVID-19 hospitalizations for Moderna vaccine recipients
        than for Pfizer-BioNTech vaccine recipients," they added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362c06f-796e-4142-a08a-3346c115fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8e6eb-6c47-4272-a129-6eb40301c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers did not include people who received Johnson &amp;
        Johnson''s Janssen vaccine in their study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec9c80-e9e2-457d-b50d-1c236968006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a46f2-d8ad-4362-844f-e637b5570377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also note that while the study was designed to compare two
        groups with two different types of immunity-- immunity from natural infection
        versus immunity from vaccination -- it''s possible there were some mixups.
        Plus, they only included hospitalized patients in the study, so the findings
        may not apply to everyone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa13d4-9c52-4cfe-ac5c-ff3c65414434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236f58a-345b-4789-b736-068ebe26bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the findings fit in with other evidence that shows
        people who have been infected also have a very strong immune response to vaccination,
        and benefit from getting coronavirus vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8ab31-cacd-4879-b114-c62dd2c617e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/29/health/covid-vaccine-protects-better-previous-infection/index.html">Vaccination
        protects against Covid-19 more strongly than previous infection does, CDC
        study finds</a>."</em></p>'
  'US-FDA-Pfizer-COVID-19-vaccine-for-5-to-11':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Pfizer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T04:03:59.576+08:00
    'imagesource': 'jcr:a4a9e248-0f8d-4461-b9e1-8584ebc8d6ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fc1263-3e17-46b5-8953-1227f5347897'
    'lead': 'The US Food and Drug Administration issued emergency use authorization
      on Friday for Pfizer''s COVID-19 vaccine for children 5 to 11. This is the first
      COVID-19 vaccine authorized in the United States for younger children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T04:10:33.254+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:46:28.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:07.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'Pfizer', 'COVID-19', 'vaccine', 'children', 'minors',
      '5-to-11']
    'template': '1'
    'title': 'US FDA authorizes Pfizer''s COVID-19 vaccine for children 5 to 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b7d33-29a2-4e7b-996f-2560866d48e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration issued
        emergency use authorization on Friday for Pfizer''s COVID-19 vaccine for children
        5 to 11. This is the first COVID-19 vaccine authorized in the United States
        for younger children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703febb2-bd6c-454a-b0af-46e1b2902e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e748fe0-c7f9-4ba3-b3a2-fe765a98a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the FDA''s vaccine advisers voted 17-0, with one abstention,
        to recommend EUA for the vaccine, which is formulated at one-third the dose
        of the vaccine used for people 12 and older.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26599bfd-a64a-41d9-97d4-c292e293f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40363ffe-66de-45e1-b3b6-a67e4934aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says a clinical trial showed its vaccine provides more than
        90% protection against symptomatic disease among children, even at one-third
        the dose, and the company hopes the lower dose will reduce the risk of any
        side effects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95569575-4926-4550-92d4-99397abd4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ffa0e-451d-4554-992a-443b91d52453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots can''t be administered yet -- the question now goes to the
        US Centers for Disease Control and Prevention. The CDC''s vaccine advisers,
        the Advisory Committee on Immunization Practices, meet November 2 to discuss
        whether to recommend use of the vaccine among US children. Then the CDC director,
        Dr. Rochelle Walensky, makes the final decision on use of the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72cae1-244a-4f4b-b75b-5a0e080621da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc93dd7-e07f-46b6-86b1-de18264de075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says it has a plan already in place for distributing
        vaccines to children. Vaccines could be administered as soon as the CDC signs
        off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6b65b-3ce2-4ca3-99db-7048f0ae92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4703f30-476a-4239-8172-214da128251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s Covid-19 vaccine was previously authorized for children
        ages 12 to 15. The vaccine is approved for people age 16 and older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88782142-7741-4fe2-8055-8fe33f363141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T04:10:33.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/29/health/pfizer-vaccine-fda-eua-young-kids-bn/index.html?utm_content=2021-10-29T19%3A27%3A26&amp;utm_term=link&amp;utm_source=twcnnbrk&amp;utm_medium=social">FDA
        authorizes Pfizer''s Covid-19 vaccine for children 5 to 11</a>."</em></p>'
