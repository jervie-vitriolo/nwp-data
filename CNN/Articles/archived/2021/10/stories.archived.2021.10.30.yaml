  'England-prescribe-e-cigarettes':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T01:21:31.125+08:00
    'imagesource': 'jcr:4e07157e-3ed5-4407-b6b9-2ab3072ddf81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c96fd2-97af-4c3c-b53d-dc834bfaa100'
    'lead': 'E-cigarettes could be prescribed by England''s National Health Service
      under plans to cut smoking rates in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T01:30:01.188+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:46:43.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:05.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'e-cigarette', 'prescribe', 'National-Health-Service']
    'template': '1'
    'title': 'England could prescribe e-cigarettes on National Health Service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fc496-602e-481d-9038-26e36130c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> E-cigarettes could be prescribed by England''s
        National Health Service under plans to cut smoking rates in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b8caf-a9df-42a1-a11b-5b3843f4d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d8750-b77c-4742-b111-e74f05d7701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Medicines and Healthcare products Regulatory Agency (MHRA)
        is publishing updated guidance which could allow e-cigarette products to be
        prescribed for those who want to stop smoking, the UK government said in a
        statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d482b02-61d9-4a41-b6df-3112b92109c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c3d63-484d-4d72-912e-b4d1f12bc7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of e-cigarette products can now approach the MHRA
        with their products, which will go through the same regulatory approval process
        as other medicines available on the country''s NHS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed24e3-273a-43bf-8dfa-e99bd9a030f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f48d58-f804-4632-89fa-edd78e15d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If products are approved, it would mean England would be the first
        country in the world to prescribe e-cigarettes licensed as a medical product,
        the government said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c52dc-fa0e-43e7-bfcc-1c42d098f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd1f87-9f8f-4dce-a048-8c5db66b99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, consumers require a doctor''s prescription to legally
        access nicotine e-cigarettes and liquid nicotine, according to legislation
        passed by the Therapeutic Goods Administration (the TGA) that came into effect
        on 1 October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15ec10-0d0a-49d9-81f0-317146cb6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bb5e9-449c-4ab1-babe-54a979e002c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However are currently no approved nicotine vaping products in the
        Australian Register of Therapeutic Goods (ARTG), with doctors required to
        submit individual applications for temporary supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c680650-9c03-4dec-be54-42fbb577c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36369d7-34fa-4f91-9abe-def64c57472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Bauld, Bruce and John Usher Chair in Public Health at the
        University of Edinburgh, said the news was "excellent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071c6cd-b9dc-48ce-86a1-bda9c779254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70780997-9b0a-48e6-90c4-abce99cb24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is good evidence that e-cigarettes available as consumer
        products can help smokers to quit, we also know that up to one in three smokers
        in the UK has not tried these devices," she told the Science Media Centre.
        "Smokers have concerns about safety and misperceptions about the relative
        risks of e-cigarettes compared with tobacco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2d285-c784-4d45-9059-0192868111fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ecf58-f5e0-475b-b1d9-9bf85b078e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauld said that the cost of these devices acts as a barrier for
        some.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a0c8e-7f72-4e98-9e65-be0719157c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ce5ab-be92-4ee9-a0de-d784467690e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option of having approved devices that could be prescribed
        would reassure smokers about relative risks and also assist in reaching those
        least able to afford e-cigarettes," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8653c63-f9ce-492a-83af-6f16cae2048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e67d20-76a8-4545-8230-6352fe41caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoking remains the leading preventable cause of inequalities in
        health so anything we can do to help less affluent smokers in particular to
        quit is a step in the right direction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e61b07-1c20-4098-9613-09833f6624c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fdcff-5201-43e9-a414-042b25452eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, e-cigarettes are not risk free, the government conceded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75c4d0-17a1-40e1-a55a-b8dfd9c39073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da8463-6b58-4c4b-86aa-acf3882e8dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-cigarettes contain nicotine and are not risk free, but expert
        reviews from the UK and US have been clear that the regulated e-cigarettes
        are less harmful than smoking," the government said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9853c-eaac-4065-9dd5-11c0532e3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafc9cf-eeb3-41ea-83a1-5562625eecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A medicinally licensed e-cigarette would have to pass even more
        rigorous safety checks," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb0960-7f9c-4228-bade-273368292a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78771d2a-09b5-4387-8992-3b25087d6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NHS, while e-cigarettes do not produce tar or carbon
        monoxide -- two of the most harmful elements in tobacco smoke -- "the liquid
        and vapour contain some potentially harmful chemicals also found in cigarette
        smoke, but at much lower levels."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a671d-8c00-4fc9-b8f0-7e976ba7b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bb223-3920-4733-bd67-0597cbf56c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Boobis, emeritus professor of toxicology at Imperial College
        London and chair of the UK Committee on Toxicity, said: "I think it''s fair
        to say that using an e-cigarette that meets current consumer standards will
        be a lot less harmful than smoking cigarettes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa7cde-6153-499e-8872-ee654087dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f52b4c-6cc9-4e23-8712-e46ed154ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smokers trying to quit can try vaping, without waiting for a medicinally
        licensed product to go on sale before doing so. However, licensed vaping products
        will have to meet a defined standard set by the medicines regulator, the MHRA,
        and in return they will be available to clinicians to prescribe to their patients,
        which will be an important step forward," he told the Science Media Centre.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c83fa-4356-4445-846e-33eccbebe178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bc39b-99f1-4d3b-842b-3bfa8d30395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert West, professor of health psychology at the Department of
        Behavioral Science and Health at University College London, said that the
        regulatory hurdles to be overcome for a product to be licensed are "huge"
        and he was not confident that e-cigarette manufacturers independent of the
        tobacco industry will have the resources to overcome them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ae99d-ddda-46ce-af37-af719935bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22637f06-2486-45fc-8b9b-c894425c8f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smokers can already get e-cigarettes from some stop-smoking services
        and this move could expand access to e-cigarettes," West told the Science
        Media Centre.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07432104-8729-4390-b458-6af77ef55b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabc2d8-9a6e-4ba8-b610-47d70836f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could very easily lead to a situation where tobacco company
        e-cigarettes with limited effectiveness can be prescribed while much better
        ones cannot. In my view, no health care provider should prescribe an e-cigarette
        produced by a tobacco company," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b82024-1445-47c4-89ae-2fcc8f53d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:30:01.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/29/uk/e-cigarette-england-intl-scli-gbr/index.html">England
        could prescribe e-cigarettes on National Health Service</a>."</em></p>'
  'Joe-Biden-Emmanuel-Macron-meeting':
    'author': 'Phil Noble/Pool/AFP/Getty Images'
    'caption': 'Courtesy: Phil Noble/Pool/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-30T01:30:25.209+08:00
    'imagesource': 'jcr:2aa001b1-1b4a-4b35-97ac-65e5a1b2f057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420a1b3f-7ccf-4e58-b371-a52f19a4d381'
    'lead': 'US President Joe Biden on Friday admitted that his administration was
      "clumsy" in its handling of the deal that deprived France of billions in defense
      contracts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-30T01:35:09.164+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:46:40.933+08:00
