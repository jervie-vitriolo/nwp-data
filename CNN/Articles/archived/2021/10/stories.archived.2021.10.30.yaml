      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty''s doctors have advised that she should continue to
        rest for at least the next two weeks. The doctors have advised that Her Majesty
        can continue to undertake light, desk-based duties during this time, including
        some virtual audiences, but not to undertake any official visits," the palace
        said in its statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eedc56-d220-4c24-bc5c-f05c111f8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10047790-09bf-4d3e-8e00-8a4139a2dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty regrets that this means she will be unable to attend
        the Festival of Remembrance on Saturday, 13th November. However, it remains
        The Queen''s firm intention to be present for the National Service of Remembrance
        on Remembrance Sunday, on 14th November."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93958204-d52b-4a79-a38f-5dce3d3f31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17968016-0e62-45f1-abfb-658fa3320e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen had canceled a trip to Northern Ireland last week following
        medical advice to rest more, but resumed "light duties" on Tuesday, including
        two virtual audiences with the South Korean and Swiss ambassadors to the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c796a47-9c68-4bdb-9fca-9b4f7b131347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6125ef8-db59-4266-8a14-e0f4b2d03fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the palace told CNN at the time that her overnight
        stay in the hospital last week was "not Covid-related." She returned to Windsor
        Castle "in good spirits" after one night, the palace said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26005e0a-ccfa-459e-af3f-f65527b9c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.170+08:00
