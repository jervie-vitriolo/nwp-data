      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e12f1f-52a2-4a36-abb7-bab1210100dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:23:16.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual forum organized by the Financial Executives Institute
        of the Philippines on Saturday, Lacson highlighted the need for "future-proof"
        economic strategies to support the path towards recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749359e-bb2c-43cd-bd27-95a4e5054c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:23:16.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2417d7-4522-40fe-b8c1-2963e405bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T22:23:16.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our approach should be proactive, not reactive. We should rely
        on science driven by accurate data and not on pandemic politics," he said.</p>'
