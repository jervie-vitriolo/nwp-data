      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losing semifinalists will battle for third place honors while
        the winners will slug it out for the Copa Paulino Alcantara 2021 trophy.</p>'
