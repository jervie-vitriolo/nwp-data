    'title': 'Vaccination protects against COVID-19 more strongly than previous infection
      does, US CDC study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910eb5c-afce-4e7a-b70c-1588d625fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccination protects people against coronavirus
        infection much better than previous infection does, a team of researchers
        led by the US Centers for Disease Control and Prevention reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382f4ba-b9ec-475c-a8e1-1b9b83fa3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b519c18-3371-47e3-9e03-3a635b3e5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said their findings should help settle debates over whether
        people who have been infected should bother getting vaccinated. They should,
        the researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e6219-a02f-44b5-a175-b1ea4051df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f3d58-754d-4304-9d10-5ed7f00ce913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who had not been vaccinated and who ended up in the hospital
        were five times more likely to have Covid-19 than people who had been vaccinated
        within the past three to six months, they found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9ffd3-3461-4ec7-a2d7-fff27b5c7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb0ebc-213f-4acf-895d-135ff7af79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T02:26:41.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All eligible persons should be vaccinated against COVID-19 as soon
        as possible, including unvaccinated persons previously infected with SARS-CoV-2,"
        the researchers wrote in the CDC''s weekly report, the MMWR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436be7da-6e0e-4cd4-8769-b7d25f375238'
      'mgnl:activationStatus': true
