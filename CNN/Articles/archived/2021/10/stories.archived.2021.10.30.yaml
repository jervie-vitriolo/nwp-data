      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace announced on Tuesday that the Queen would not be making
        a planned appearance at an evening reception at the COP26 summit next week,
        and would instead make a video address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f73ae-0fd4-430f-8395-40c939d12e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-30T01:37:48.170+08:00
