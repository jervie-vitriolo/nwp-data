      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Filipino American speed skater struggled in the
        500-meter preliminary heats after slipping during the middle of the race,
        resulting in a "no time" finish slapped by officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ba9e7-32ed-431d-a717-27c40a7052c9'
