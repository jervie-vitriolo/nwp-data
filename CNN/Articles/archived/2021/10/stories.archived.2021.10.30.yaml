      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who ran but lost in the 2004 presidential race, said the
        functions and resources of the country''s health system must be handed over
        to local government units for faster delivery of health services to the people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1fca2-5af7-4a63-822a-648e4b7a5952'
