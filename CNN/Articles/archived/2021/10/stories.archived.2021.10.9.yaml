      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Galschiøt told CNN he is considering "legal action" if
        the statue is removed, as the work is still his property.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96f6e6-9c9a-400d-81b2-e4fac6d71bb0'
