  'Maria-Ressa-Nobel-Peace-Prize-world-leaders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T18:15:48.494+08:00
    'imagesource': 'jcr:738ba717-e24e-4734-8435-973cfdc96340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4438b31-9068-4d92-bc25-9b491ab90346'
    'lead': 'World leaders and international organizations have congratulated Philippine
      journalist Maria Ressa for winning this year’s Nobel Peace Prize — labeling
      the feat as a win for press freedom globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T18:21:38.889+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:09:05.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:16.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘A win for press freedom’: World leaders, groups laud Maria Ressa’s
      Nobel Peace Prize win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99694ef-1407-4a61-a9d8-adff97130655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)—</strong> World
        leaders and international organizations have congratulated Philippine journalist
        Maria Ressa for winning this year’s Nobel Peace Prize — labeling the feat
        as a win for press freedom globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12194a-2a7d-456a-888b-e7374c5b1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday (Saturday in Manila), US President Joe
        Biden lauded the Nobel Committee for recognizing Ressa — CEO of online news
        organization Rappler — and Russian journalist Dmitry Muratov, saying they
        have worked “tirelessly and fearlessly” to pursue the facts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b2831-a8e8-413e-b542-6db981034578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have worked to check the abuse of power, expose corruption,
        and demand transparency. They have been tenacious in founding independent
        media outlets and defending them against forces that seek their silence,”
        Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a98ad-74f2-4fec-89eb-31728921e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ressa, Muratov, and journalists like them all around the world
        are on the front lines of a global battle for the very idea of the truth,
        and I, along with people everywhere, am grateful for their groundbreaking
        work to “hold the line,” as Ressa so often says,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e5dd7-ffec-449d-b10d-4951c5fcfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International welcomed the victory, saying
        it is also important for the fight for justice, accountability, and freedom
        of expression all around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefdbb8-3535-4a60-9464-4e9bec106d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union also commended Ressa for the dedication in her
        field despite cases lodged against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22dc83-16d3-4f5a-853c-756bad98f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her work offers hope not only to the people in the Philippines,
        but across South-East Asia and the world,” the EU added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576c58f-a140-4ca2-8b49-f1fa61af077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations and the Association of Southeast Asian Nations
        likewise extended their congratulatory messages for the journalists.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Congratulations
        <a href="https://twitter.com/mariaressa?ref_src=twsrc%5Etfw">@mariaressa</a>
        and Dmitry Muratov on your Nobel Peace Prize.<br><br>This recognition is a
        reminder that no society can be free without journalists who can investigate
        wrongdoing &amp; speak truth to power.<br><br>Press freedom is vital for peace,
        justice and human rights.</p>&mdash; António Guterres (@antonioguterres) <a
        href="https://twitter.com/antonioguterres/status/1446465881198956564?ref_src=twsrc%5Etfw">October
