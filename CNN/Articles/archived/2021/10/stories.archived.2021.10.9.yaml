    'template': '1'
    'title': 'UN says access to a ''clean, healthy'' environment is a human right'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba4449-aa94-4685-8068-62a785bb43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations Human Rights Council
        (UNHCR) acknowledged Friday that access to a "safe, clean, healthy and sustainable
        environment" is a basic human right for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e96677-31c0-4834-b0df-74f7195e6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8b9c0-3d47-484a-b0ca-27147fd7f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticism from some countries, including the United States
        and United Kingdom, ahead of the UNHCR session, the new resolution -- proposed
        by Costa Rica, the Maldives, Morocco, Slovenia and Switzerland -- passed with
        significant support of 43 votes, according to a press release. Russia, India,
        China and Japan abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e5fab-2bf1-4a56-9a25-bb15b26474c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39118e7b-0376-4a49-bf45-f2e879dd6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote -- which comes weeks before the crucial COP26 summit in
        Glasgow, Scotland -- also created a Special Rapporteur role to address the
        human rights impact of climate change. Special rapporteurs are independent
        human rights experts with "mandates to report and advise on human rights from
        a thematic or country-specific perspective," according to the intergovernmental
        organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c17ca-2037-44b0-a48c-1b2947b29cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b63ad7-a01d-4da3-bef5-21173d092b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights chief Michelle Bachelet said in a statement that "recognizing
        the human right to a clean, healthy and sustainable environment is about protecting
        people and planet -- the air we breathe, the water we drink, the food we eat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f2041-3218-4d1c-872f-4874507296e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b487a-ddca-46af-ba33-71f3dc804dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet added that she felt "gratified" by the way in which the
        decision "clearly recognizes environmental degradation and climate change
        as interconnected human rights crises."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20e045-1559-482f-93fe-bef65f617272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4f0c6-5a63-49c0-9923-775c84a528bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "Bold action is now required to ensure this resolution
        on the right to a healthy environment serves as a springboard to push for
        transformative economic, social and environmental policies that will protect
        people and nature."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edd4f7-806f-4d7a-9860-6c457cfea6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cccf749-0824-427b-9750-95955f5db05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote "acknowledges the damage inflicted by climate change and
        environmental destruction on millions of people across the world," the press
        release added. "It also underlines that the most vulnerable segments of the
        population are more acutely impacted."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859ef1f-20ab-4026-b740-32284ed3eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3986619-fced-43c7-9419-58d1b867b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolande Wright, Global Director of Child Poverty, Climate and Urban
        at Save the Children, hailed the "landmark" resolution in a statement, noting
        it could have "huge implications for children''s rights to a safe and sustainable
        future."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1005fe3-424b-4dc3-91e0-7cb9ae235b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e6fac-be0b-4f9a-b2b5-8a05cb6bd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both resolutions adopted today by the UN Human Rights Council show
        that finally, the people in charge are listening to what children are saying,"
        Wright added. "Children we work with are increasingly telling us that they
        want to see more action from leaders to limit this crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b7807-1da2-4d2f-9185-2f3cf2e1f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daa148-2e1c-4946-9a2b-154f51545b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inger Andersen, executive director of the United Nations Environment
        Programme, also welcomed the resolution, calling it "a breakthrough moment
        for environmental justice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3de20a-bf62-4c97-a79b-a69a40063f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7b847-a2ea-4dde-9c7e-08b9ddcba15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision, taken today in Geneva, is a shield for individuals
        and communities against a plethora of risks to their health and livelihoods.
        The recognition of the right to a healthy environment is a historic landmark
        in our ongoing work for social and environmental justice," Andersen said in
        a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095d7fa-63eb-4f61-ac81-b82210c4d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a2738-7259-40ff-ae3f-61ca521b0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a message to one billion children at extremely high risk
        of the impacts of a changed climate: a healthy environment is your right.
        No one can take away nature, clean air and water, or a stable climate from
        you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8b9d0-68f7-47cd-a46b-2bead4a9a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7ec6a-5eca-48f7-932b-a7a4829af32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the UN has been pushed to expand its
        institutions mandates to tackle climate change. At a UN Security Council meeting
        on September 24, Ireland put forward a proposal to add the threat posed by
        climate change to the Security Council''s routine agenda.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1459a-4a9c-4103-9b8d-2b88df1056e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:59:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/world/un-clean-environment-human-right-climate-intl/index.html">UN
        says access to a ''clean, healthy'' environment is a human right</a>."</em></p>'
  'exoplanet-hotter-than-expected':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: M. Kornmesser/ESO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-09T06:25:27.253+08:00
    'imagesource': 'jcr:48117320-0917-4b72-90fe-d176f7e9ec5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b26577-b315-46ef-97de-8f2ec1d8696e'
    'lead': 'The new findings suggest the planet, named WASP-76b, is even hotter than
      scientists expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T06:31:45.097+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:12:41.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:08.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Planet with iron rainfall is even more extreme than scientists thought'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2bbec-fbe8-4a60-a738-b040a7fb4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On this sizzling exoplanet hundreds
        of light-years from Earth, droplets of iron rain fall from the sky at night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a46d90-0e24-4172-bc18-5365d3d91ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have also detected sodium and ionized calcium in
        the planet''s atmosphere, based on observations from the Gemini North Telescope,
        which is located near the summit of Mauna Kea in Hawaii.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedbd68-5a67-43ed-810f-354ebf28b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new findings suggest the planet, named WASP-76b, is even hotter
        than scientists expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24472bb3-69d8-4672-853a-5225b8231a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is part of a Cornell University-led project called
        ExoGemS, or Exoplanets with Gemini Spectroscopy survey. The project brings
        together scientists who study the diversity of atmospheres on exoplanets,
        which are planets located outside of our solar system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a544e84-0490-4879-a218-c806c86ca00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results published on September 28 in the Astrophysical Journal
        Letters and were presented Tuesday at the annual meeting of the Division for
        Planetary Sciences of the American Astronomical Society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f87f0-48e6-48e7-a6d0-aee41a839404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we do remote sensing of dozens of exoplanets, spanning a range
        of masses and temperatures, we will develop a more complete picture of the
        true diversity of alien worlds -- from those hot enough to harbor iron rain
        to others with more moderate climates, from those heftier than Jupiter to
        others not much bigger than the Earth," said Ray Jayawardhana, study coauthor
        and the Harold Tanner Dean of the College of Arts and Sciences and a professor
        of astronomy at Cornell University, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f594919-6cfb-4e81-b23e-0affb5a201a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s remarkable that with today''s telescopes and instruments,
        we can already learn so much about the atmospheres -- their constituents,
        physical properties, presence of clouds and even large-scale wind patterns
        -- of planets that are orbiting stars hundreds of light-years away," Jayawardhana
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acbabb-0ffd-422f-91fe-6eddb047cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered in 2016, the ultra-hot planet -- which is about the size
        of Jupiter -- orbits a star in the Pisces constellation 640 light-years away
        from Earth. Because of its close proximity to the star, WASP-76b completes
        one orbit around it every 1.8 Earth days and soaks up thousands of times the
        radiation that Earth receives from the sun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9651c-73d6-4ef6-a9f9-cf8b1049b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing so much calcium (in WASP-76b''s atmosphere); it''s
        a really strong feature," said Emily Deibert, study coauthor and doctoral
        student at the University of Toronto, in a statement. "This spectral signature
        of ionized calcium could indicate that the exoplanet has very strong upper
        atmosphere winds. Or the atmospheric temperature on the exoplanet is much
        higher than we thought."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3a231-f1f0-40cd-9948-3916e422f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is tidally locked, meaning the same side of the planet
        always faces the star. This is similar to how our moon orbits Earth. On the
        so-called dayside of the planet, which faces the star, temperatures exceed
        4,400 degrees Fahrenheit (2,426 degrees Celsius).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a50237-1788-4e30-8cec-cbe6429d5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dayside''s blazing temperatures, which are hot enough to turn
        molecules into atoms and metal into vapor, create iron vapor. Rapid winds
        carry this over to the nightside, where relatively cooler temperatures hover
        around 2,400 degrees Fahrenheit (1,315 degrees Celsius).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937e01d-445d-4b94-baad-8b527bdbc1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iron vapor condenses into clouds, causing rain that consists
        of liquid iron, and this creates the iron observed in the atmosphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a54cb4-0d57-4e41-8cd4-4cd40712c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ExoGemS survey, which will ultimately study about 30 exoplanets,
        is led by Jake Turner, a Carl Sagan Fellow in NASA''s Hubble Fellowship program
        and research associate in Cornell University''s department of astronomy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528bc4a-df47-4490-b81a-e1e51da5e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work, and that of other researchers, is paving the way for
        exploring the atmospheres of terrestrial worlds beyond our solar system,"
        Turner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dc82d-8da5-415f-ad33-65f51da9cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the chemistry of an exoplanet''s atmosphere will help
        astronomers understand its weather, climate and environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64c549-1b60-42fb-a95c-6494f1e93603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultra-hot gas giant exoplanets like WASP-76b, "which have day-side
        temperatures commensurable with the surface of cool stars, are an emerging
        class of exoplanets," according to a previous study about the planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce124d0-ecc5-4554-b62f-86c512d34fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous examples of these extremely hot exoplanets include KELT-9b,
        WASP-121b and WASP-12b. And other types of unusual rain have been suggested
        on other planets, like HD 189733 b''s wicked winds that send glass-like silicates
        raining sideways around the planet and even diamond rain on Neptune.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86bf05-7397-479a-8223-a39f71e9c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:31:45.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/05/world/iron-rain-exoplanet-scn/index.html"
        target="_blank">Planet with iron rainfall is even more extreme than scientists
        thought</a></em></p>'
  'social-media-break-':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-09T06:32:32.655+08:00
    'imagesource': 'jcr:ccf17488-9b4a-489b-b8d7-dfaad6dcc611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea84aa8-0d59-4289-ac26-819512271ba7'
    'lead': 'But if some of us felt relieved when social networking apps went quiet
      for a while, why is it difficult to stop checking our feeds so frequently?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T06:40:31.237+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:12:16.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:09.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook went offline this week. Experts say we should log out, too'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234be8a0-006a-4c6b-80f0-541af97e2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For nearly six hours on Monday, the
        world experienced a forced break from Facebook''s social networking tools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c420d-d4f7-4571-a960-7e64ed81aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We lived to tell the tale. But how did we feel in the process?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9605c7a-ac9b-4c3d-bc44-38e7bb70481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although relatively short, the Facebook outage showed "how reliant
        we are on social media in different ways to distract ourselves, to escape,
        to connect, to cope with anxiety and stress," according to Ian Kerner, a marriage
        and family therapist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da888b90-11e2-4564-982e-a2501a0d68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people can''t scroll and post as they usually do, Kerner said
        they can become bored and vulnerable to difficult emotions and stressors --
        sometimes without knowing how to cope with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db1d4d-2a54-46be-a47b-26eee51db811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People find that they are alone with their own thoughts. And they''re
        a little bit of a stranger to themselves in a way. Prior to social media,
        I think we were much better at being on our own, finding ways to engage ourselves
        and remain curious," Kerner added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010fba1-41a7-4d70-a85a-c30e3e93917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sense of relief</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48eae2-6c9b-45e9-ad25-254d3954516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective nature of the outage had some of Kerner''s clients
        feeling liberated, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dc6f8-9e89-44e4-9185-f1b6e4663f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People definitely have a fear of missing out," Kerner explained.
        Losing or breaking a phone, or having a phone die can cause folks to panic,
        he said, as it prevents them from knowing what''s happening and being connected
        to others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e12bf-d4a3-4b55-822b-f75cfc67b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage, conversely, "provided a great sense of relief, because
        everybody was experiencing it. So people didn''t feel as alone or as isolated
        or as panicked," Kerner told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fe998-e173-4403-931d-334b8952ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapist John Duffy reported having similar conversations with
        his clients on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4d229-453f-4986-9b61-8197d296f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once people realized, ''oh, these networks are almost all down,''
        there was this bizarre, but very clear sense of relief. The feeling was ''I
        don''t have anything I have to keep up with. I''m not missing out on anything,''"
        Duffy told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d09b54-abc7-4c63-bc06-72595af7ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the outage, "people realized in real time the importance
        of face-to-face relationships, and the relative emptiness of a connection
        that takes place solely via Facebook or Instagram," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103bdb59-5771-42c7-af7a-81cd40b09860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients that expressed relief during the outage took concrete steps
        to connect with others in real life, Duffy said. "One took a friend out for
        coffee. Another took a walk with a friend," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ec19b-41a4-4b2d-a1b8-4f3c2d73898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have come away from the experience with the realization that
        their fear of missing out was unjustified, and they could approach the apps
        with more moderation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0bb31-0264-4265-b7ee-369ca9171ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some of us realized yesterday, ''I''m way over-involved
        and invested in social media in my life''," Duffy said. People realized that
        "maybe I can check this once or twice a day instead of 20 or 30 times a day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06039f-cae7-4c13-b262-a7ae240105df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media and the brain</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbead655-0793-45b0-863f-c269853dba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people are guilty of spending too much time scrolling and posting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ef10b-8b88-45be-bc70-a1a445bf7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven in 10 adult Facebook users in the US say they visit the site
        at least once a day, and 49% report visiting several times a day, according
        to Pew Research Center 2021 data. Some 59% of people visit Instagram at least
        once a day, with 38% visiting several times daily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810d038-c3e5-476e-987d-4cda370657a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if some of us felt relieved when social networking apps went
        quiet for a while, why is it difficult to stop checking our feeds so frequently?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b57a49-40ec-4aa4-9e6f-0525d310f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Lembke, a professor of psychiatry and behavioral sciences
        at Stanford University, and the Medical Director of Addiction Medicine at
        Stanford University School of Medicine, looked at the brain for answers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a2bc6-d55d-4354-be5c-97024633cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book "Dopamine Nation," she explored how the overabundance
        of easily accessible stimuli is affecting our brain chemistry and our happiness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096707d-1e6c-47ca-874d-9d7eafef0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smartphone is the modern-day hypodermic needle, delivering
        digital dopamine 24/7 for a wired generation," Lembke wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047f552-32ab-47f8-b618-45a9d13b8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "social media addiction" is not currently included in the
        "Diagnostic and Statistical Manual of Mental Disorders," Lembke told CNN she
        believes social media can be addictive, based on her clinical experience and
        her knowledge of how human connection and dopamine release are tied.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defabf89-2feb-47ad-993b-f528c6ea56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can verifiably show that human connections stimulate dopamine
        release, which is how they are reinforcing, and anything that stimulates dopamine
        in the brain''s reward pathway has the potential to be addictive," Lembke
        explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828904f5-8ce1-4fe5-b986-160318eb7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook outage was something of an "accidental en masse experiment
        that hopefully revealed to people just how addicted they''ve become," Lembke
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dc8c7-d05e-4408-864a-7dca8c2c7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to develop healthier digital habits</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6039d-9a03-4f41-ba6f-aaf6e9ef2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapist John Duffy said some of his clients spend four or more
        hours in a day on social media -- double that amount in some extreme cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef03e11-48f6-4dff-a781-d5c8761d759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are on (social media) the most tend to be the loneliest,
        because they aren''t feeling connected. Even if they''re messaging people,
        even if they''re commenting on people''s posts, even if they''re posting themselves,
        there is something lacking in that connection. It truly is digital, and it
        is not directly interpersonal," he told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5202f94-1aba-4694-933f-cf274c1a3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To clients who could benefit from it, Duffy recommends a month-long
        "digital detox" to develop a more intentional relationship with social media.
        "People I work with now will simply voluntarily remove social media apps,
        news apps, and every other unnecessary app from their phone for a month-long
        cleanse."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c572401-fe30-4eeb-9c01-979a725b0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find if people take a month-long break, they spend maybe a third
        of the time they used to on social media as a result. I also see a rise in
        self-worth and self-esteem that corresponds with that," Duffy said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043e97e-d6a3-49f5-b71b-a8670c8bb3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage and family therapist Ian Kerner often assigns homework
        to his clients that involves curbing the use of devices during time spent
        with partners and family members.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6213a-17f9-4605-aa14-d8e9e68e3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one complaint that I think I hear from couples is that
        he or she is always on their phone," Kerner told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665dc01-fa85-4af5-a3ed-388caeb26800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lembke hopes the outage "will encourage people to actually intentionally
        plan to abstain from social media, and maybe their phones altogether, for
        a period of time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3737f5-4680-4abd-9e94-e8023635509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends laying off social media completely -- whether that
        means selected apps or putting the phone away altogether -- for one month,
        enough time for the brain''s reward pathways to reset themselves.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784115d-9030-47f4-8033-16af81b0e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be successful, Lembke said, it helps to plan ahead.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b67e7-0fb5-4384-b6bf-33f1448079b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would do it maybe together with a friend or a family member,
        which is easier than doing it alone. You''d have some kind of message or alert
        or automatic response that lets people know that you''re offline for that
        period of time, so people know they don''t have to wonder where you are, what
        happened to you," Lembke advised.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00637e-413f-4e4e-a1d4-1875eb469c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the month-long break, you should plan activities to provide
        you with "an alternative source of dopamine," such as spending time in nature.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d83d4-01f0-431f-86b2-62676d32fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people go back to using (social media), often just realizing
        how addicted they''ve become is motivation to use differently," Lembke told
        CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb6e3a-a22c-41c3-a1b2-33fe7c4d8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those changes might include eliminating alerts, switching
        to a grayscale display, or setting time limits or specific days of the week
        to check our feeds, she advised.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca0fb7-13d2-42fd-8880-dbbbb720ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fostering meaningful connections online and offline</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354257d0-ba37-499c-be76-7782dce28e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the experts CNN connected with emphasized how social networking
        tools have many positive effects on society, allowing people to stay connected
        to distant loved ones and helping them fare better emotionally during a long,
        exhausting, isolating pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c0b2b-5bd7-449c-92ad-40e0c0effee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to say that the ways in which these technologies
        allow us to be social online is very powerful and can do very good," Lembke
        told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f0f02-4932-4afa-ac32-82501ed4fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, not all online connections are negative, just like not all
        real-life connections are positive, Lembke said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb9f61-1c42-4568-b693-00fdedabe54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are instances when our online connections can be more intimate,
        more positive and more powerful in good ways than real-life connections. If
        you go to a cocktail party and have nothing but superficial conversations,
        that''s not going to make people feel good, either," Lembke said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743eb84a-25e2-4c15-bd68-aef1a39eb1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some struggle with social anxiety while in-person life slowly
        resumes, we have an opportunity to rethink how we engage with one another
        in the real world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9c57a-b7bc-45ac-a67c-d6dae5e4bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a society, we need to establish digital etiquette and tech-free
        spaces, where we intentionally leave our phones at home and really make an
        effort to be present in the moment in real life with each other," Lembke said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9160f7-b22b-4ae5-a3cb-7b67acf86155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T06:40:31.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/08/health/facebook-outage-social-media-break-wellness/index.html"
        target="_blank">Facebook went offline this week. Experts say we should log
        out, too</a></em></p>'
