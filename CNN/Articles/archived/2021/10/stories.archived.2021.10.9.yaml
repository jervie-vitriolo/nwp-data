      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Neurologic conditions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4614d-f07e-497c-98e3-8ab94f47ba57'
