      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be allowed to substitute. What is wrong with that?
        The people will vote for whoever they want anyway," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a785dd-4526-4d9a-94f9-a2fe5779e4fc'
