      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as supporters of Davao Mayor Sara Duterte remain hopeful she
        would still change her mind and run for president next year. If this were
        to happen, the presidential daughter could replace Sen. Bato dela Rosa - the
        standard bearer of the ruling PDP-Laban party. The former police chief submitted
        his certificate of candidacy on the last day of filing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadda0d-6ccf-41e8-a38a-34ee901a5aea'
