      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86abb71-d915-486e-b62f-fb31d84b4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the White House, Biden pointed to the specific week
        when the survey for the monthly jobs report was done as one reason the number
        of jobs added in September fell below expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e41b4-6552-4d82-8182-dbba5eab2f39'
