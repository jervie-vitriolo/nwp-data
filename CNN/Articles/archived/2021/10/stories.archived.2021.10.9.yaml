      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot do that. Why will you not allow them to substitute? Even
        before our 1987 Constitution, substitution was already allowed," Comelec Commissioner
        Rowena Guanzon told CNN Philippines'' The Final Word.</p>'
