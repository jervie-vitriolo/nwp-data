      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, two political analysts said the option
        to substitute should now be removed, with one calling it "an outdated provision
        because it is based on the idea that political parties are the way we organize
        our politics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec9f06-8408-4c19-a8e3-81b5c2fa06ff'
