      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve given them five days to remove the sculpture, it''s not
        possible. A lot of students are in jail, this is really crazy and unfair.
