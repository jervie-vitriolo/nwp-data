      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the MRT-3 management said four males and
        four females sustained minor bruises on their arms and legs after jumping
        off the train onto the mainline tracks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0ccb0-fb20-4028-936f-6507b95dd0d5'
