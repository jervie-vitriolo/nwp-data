      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc784ba-989c-430f-8866-ba9e75c81cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were killed and 90 injured according to Sara
        Chare, an official with Doctors Without Borders (MSF), who said some of the
        casualties had been brought to the NGO''s facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4a906-fb98-41aa-a391-848ede8c288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64dd8a8-86ad-404a-98c1-6566b64e2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban spokesman said security forces were on the scene and an
        investigation was underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3538e1-8101-460d-8823-7d6483768f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7816630-6e8d-41ba-ae48-971571cebc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K claimed responsibility for the blast, according to a statement
        released by the group''s media wing, Amaq. It added that a suicide bomber
        detonated his explosive vest among Shia worshipers inside a mosque during
        Friday Prayers in Khan Abad district in the northern Afghan city of Kunduz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818ccef-3b49-4206-8c2b-6f3639f595ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecc191-903a-41e6-9fec-512db5625bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s mosque bombing "is part of a disturbing pattern of violence"
        and the third deadly attack this week "apparently targeting a religious institution,"
        the UN mission in Afghanistan (UNAMA) said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de812327-95b7-463d-a07a-fa7f411f247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3b786-9d40-42af-88bf-8614008567ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing comes days after another mosque was targeted in central
        Kabul, killing at least seven people. That attack on Monday targeted the gates
        of the Eidgah Mosque in the Afghan capital, where a funeral service was being
        held for the mother of Taliban spokesman Muhajid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502922e-1f88-4a69-8793-40041fa48d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180e6d8-bedc-4d36-a1f6-badf7d7591c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State affiliate IS Khorasan (ISIS-K) claimed responsibility
        for Monday''s bombing, one of a series of attacks the terror group has launched
        since the Taliban seized control of Afghanistan more than a month ago. Others
        include a suicide attack at Kabul''s airport in August and a spate of bombings
        targeting members of the Taliban in the eastern Afghan city of Jalalabad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d67d5-cbdd-4368-9c42-73b65a64e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c6566-ae50-43f2-80a6-479e1a4e83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group poses a threat to the country''s stability and the Taliban''s
        rule. In recent days, the Taliban have conducted several operations targeting
        ISIS-K militants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f3723-0732-436f-96f3-3b15f3286ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422313e-d9c1-4228-ba72-e9600fded9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed to have killed at least nine ISIS-K members
        and detained five others in two operations last week, targeting ISIS hideouts
        in the central Afghan province of Parwan, according to local Taliban police
        chief Maulvi Abdul Qadir Haqqani.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4072a81-629e-4cea-8d4e-68525338e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:30:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/asia/afghanistan-kunduz-mosque-blast-intl/index.html">Explosion
        at mosque in Afghanistan kills and wounds at least 100</a>."</em></p>'
  'Adult-and-children-coronavirus-risk-study':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Jon Cherry/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-09T03:42:45.113+08:00
    'imagesource': 'jcr:c4ae45b4-f760-4c58-8f4c-4f911bc3ec33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742434b7-bbb3-4ddc-b7d2-d41ec9bf36f1'
    'lead': 'Children are almost as likely as adults to become infected with coronavirus,
      but they are less likely to have symptoms, according to a new study published
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T03:45:05.926+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:13:48.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:06.719+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['adult', 'children', 'coronavirus', 'COVID-19', 'risk', 'study']
    'template': '1'
    'title': 'Children face similar risk of coronavirus infection as adults, new study
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f2925-70e6-43ad-8059-da2a61e7d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children are almost as likely as adults
        to become infected with coronavirus, but they are less likely to have symptoms,
        according to a new study published Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ff38e-128f-4e47-8161-ad375e5f4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c0ffa-32d2-4bb5-b859-59713aff92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published in the journal JAMA Pediatrics, found adults
        and children living in Utah and New York City shared similar risks of becoming
        infected with coronavirus. But kids only had symptoms about half the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048405b-419b-48bf-a7d4-38a38f25bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f767d0c-51ef-46f5-9111-3454adb58423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study demonstrates that all along, children of all ages including
        infants and toddlers have had a similar risk of SARS- CoV-2 infection compared
        with adults," Dr. Flor Munoz, a pediatric infectious disease specialist at
        Texas Children''s Hospital and associate professor of pediatrics at Baylor
        College of Medicine, wrote in an accompanying editorial. SARS-CoV-2 is the
        name of the coronavirus that causes Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ff24b-da7c-4007-92a6-fa0f295d1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33779f31-fd73-47ed-92fd-53ce5aa3164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that children, and especially young children, can transmit
        SARS-CoV-2 is now established and more clearly understood," wrote Munoz, who
        was not involved in the study. She added that the new findings should be considered
        in pandemic control efforts as well as vaccine and therapeutics research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a470c-77cd-4605-80e3-469a46863c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b9cad-93aa-432a-81c2-6d6247f90726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings were published just a day after the companies Pfizer
        and BioNTech officially requested emergency use authorization from the US
        Food and Drug Administration for their Covid-19 vaccine, at a smaller dosage,
        in children ages 5 to 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aee219-b1ee-4e8b-91b4-6c610203a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cad7bf-b315-4d95-a5b6-f48bb17a13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research, conducted from September 2020 through April 2021,
        included data on 1,236 people from 310 different households with one or more
        children in New York City, and certain counties throughout Utah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cfd29-6e72-40d8-9efc-4bb0cd55885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407d4a9-672a-45c1-a533-38a7e804567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fatimah Dawood of the US Centers for Disease Control and Prevention
        and colleagues took a close look at the incidence of Covid-19 and found that
        among households with one or more people infected, the mean infection risk
        within those households was 52%, adding to the evidence that households remain
        a common place that the virus spreads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeeb503-9b10-4943-bb35-e52862680298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b885d-8afe-427b-b370-723ec0c8c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they analyzed Covid-19 incidence by age group, rates per 1,000
        person-weeks appeared to be similar across the board: 6.3 for children up
        to 4 years old; 4.4 for children ages 5 to 11; 6.0 for children 12 to 17;
        and 5.1 for adults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c06ae4-6b61-4af1-accc-4b89ab6da095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e22a9-64c6-4ec7-afaa-e334e9ada3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "our findings suggest that children and adults have
        similar incidence rates of SARS-CoV-2 infection, underscoring the need for
        rapid evaluation of vaccine efficacy and safety in children to expand vaccine
        indications to younger age groups," they wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567d2f6-280f-46b9-b74d-2457a22cd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b8011-c4a6-4a6f-a91c-cd31aa770670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers analyzed how many people in each age group
        experienced no symptoms, they found asymptomatic infection among 52% of kids
        younger than 4; 50% of those ages 5 to 11; 45% of those 12 to 17; but in just
        12% of adults.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472adb5-30dc-4fcc-8556-16d02c3e1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c369c49-21fa-4fb2-a2b2-9afb5a68f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults and children of all ages had similar risks of SARS-CoV-2
        infection, but approximately half of SARS-CoV-2 infections among children
        were asymptomatic compared with a much smaller fraction among adults," the
        researchers wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4569b-6567-4526-907e-b0b8592dbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9c005-24d2-4a7c-915a-770458495098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that some symptoms among young children might
        have been missed since the data on symptoms were collected from the adult
        caregivers of the kids -- not the kids themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b296de-b006-41d7-a766-6bff03699fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2667386-1e27-449d-8f03-e68742e61881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the role children play in transmitting respiratory infections
        should be considered in pandemic control efforts as well as the need for a
        Covid-19 vaccine for children, Munoz wrote in her editorial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eee0a3-cba3-4406-a5da-a3d16b7fc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5bee2-1169-4b8b-ba29-b690c59167c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If lessons are to be learned from our collective experience and
        if we agree to acknowledge the role of children in the transmission of respiratory
        viral infections, then pediatric populations, from infants to adolescents,
        must be included in pandemic preparedness, disease burden assessment, timely
        vaccine and therapeutics research, and strategies and policies for the control
        of outbreaks and pandemics from day 1 without delay," she wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435207b5-0661-4398-b1fc-29938b8cab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:45:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/health/covid-rate-children-wellness/index.html">Children
        face similar risk of coronavirus infection as adults, new study suggests</a>."</em></p>'
  'Facebook-ban-Amazon-rainforest-land-sale-on-Marketplace':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Courtesy: Diego Baravelli/picture alliance/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-09T03:45:35.613+08:00
    'imagesource': 'jcr:605ca078-d159-46b3-b5e1-f94e3a711629'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e155fb43-7718-414a-ae5e-31d21eeec7ce'
    'lead': 'Facebook is cracking down on the ability of people to use its e-commerce
      platforms to sell large parcels of land in the protected Amazon rainforest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T03:49:20.977+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:13:39.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:07.121+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Amazon', 'rainforest', 'Marketplace']
    'template': '1'
    'title': 'Facebook will now ban the sale of protected Amazon rainforest land on
      Marketplace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07e43c-1412-4320-8091-0ec7b70848e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Facebook is cracking down on the ability of people to use
        its e-commerce platforms to sell large parcels of land in the protected Amazon
        rainforest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19533a47-b43b-4a71-83ee-64990470dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01f2aa-8933-42d7-80d8-384e1eba29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are announcing measures to curb attempts to sell land
        in ecological conservation areas within the Amazon rainforest on Facebook
        Marketplace," the company said in a blog post Friday, adding that it will
        update its commerce policies to "explicitly prohibit" the sale or purchase
        of land on its platforms (including Instagram and WhatsApp) that is earmarked
        for ecological conservation. Land is among the many products available on
        Marketplace, with everything from furniture to used cars also on sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e65dba-693a-44d1-9b43-03a9b59c7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0a560-b7e7-4b5e-ab3f-3b471be078e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes months after an investigation by the BBC
        found large parcels of land, including some that cover hundreds of acres within
        national forests, available for purchase on Facebook Marketplace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd9706-1164-4031-878e-ddd5b23c96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65d273-192c-4d0f-a2df-b21ad286ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the Marketplace listings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d236e-9736-48cd-8b14-1ddf58298e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e01bd8-f7f5-4bad-b3fc-4af50190de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Friday that it will check listings against an "authoritative
        database of protected areas" from the United Nations Environment Program to
        confirm whether they violate its new policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c141979-8dff-4e0c-8a8e-82c9ec630c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddf7b3-ee54-4f70-ac61-bfd3f413c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are announcing this today, and enforcement will now begin to
        ramp up," the company said. "Over time, we will observe how this process works
        and make improvements as appropriate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fd02f-fd57-49df-85c3-7b23b3e631ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50abb2-bf23-4a24-999e-b73a10a6d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes at the end of a particularly difficult week
        for Facebook, with the company facing intense scrutiny from lawmakers after
        whistleblower Frances Haugen''s testimony in the Senate about the harms its
        platforms cause and a massive outage of its major services on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee1413-273e-4f44-ac94-27a6214494c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T03:49:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/tech/facebook-marketplace-amazon-land/index.html">Facebook
        will now ban the sale of protected Amazon rainforest land on Marketplace</a>."</em></p>'
