    'title': 'DOH, OCTA see decline in NCR hospital admissions for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729f67f-1e29-4b16-8f72-ebb38185fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        Department of Health and OCTA Research have observed a recent decline in coronavirus-related
        hospitalizations in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9809e8-844b-4153-99d8-2d739a847185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said in a new analysis note the healthcare
        utilization rate in the capital region slightly fell to 53% this week, from
        57% last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd809d-f543-487b-afda-d48c8714e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Health Undersecretary Maria Rosario Vergeire said
        in a Laging Handa briefing on Saturday that while the hospital occupancy rates
        remain high, fewer people are getting admitted now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffc51f-5f1c-4809-a785-3529803123f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagama''t bumababa ang mga kaso, sa NCR halimbawa, nakikita pa
        rin na ang mga ospital ay puno pa rin, especially ICUs (intensive care units),"
        Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503daed2-691b-4217-9d52-d0c45ffcbbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:39.333+08:00
