      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just days after several of its major services
        went down for about six hours, Facebook is suffering another outage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555cf35-f31a-424b-abab-196d5612b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.341+08:00
