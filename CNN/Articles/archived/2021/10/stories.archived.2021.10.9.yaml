  'DOH-kids-may-be-allowed-to-go-out-by-December':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T17:40:01.521+08:00
    'imagesource': 'jcr:5078a923-ebce-40dc-9cb1-fa1ab02c0d0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a74fa19e-43f4-4851-960b-587cbb02460b'
    'lead': 'The Department of Health (DOH) on Saturday said there is a "possibility"
      that kids will be allowed to go out by Christmas if the COVID-19 situation continues
      to improve, coupled with the planned vaccination of minors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T17:41:48.235+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:09:27.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:15.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Kids may be allowed to go out by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697b78e-4b97-4965-97c4-9a1ca722c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:41:48.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October</strong> 9) —&nbsp;The
        Department of Health (DOH) on Saturday said there is a "possibility" that
        kids will be allowed to go out by Christmas if the COVID-19 situation continues
        to improve, coupled with the planned vaccination of minors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774568b3-c89c-43a7-8088-e4ad3bae5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:41:48.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and members of the pandemic task force will discuss
        this matter, Health Undersecretary Maria Rosario Vergeire said during a virtual
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f51d76-9333-4036-8719-8b3dc602e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:41:48.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the case data right now, kung mauumpisahan ang pagbabakuna
        sa mga kabataan na may comorbidities, kung matutuloy at mag-stabilize ang
        supply, may posibilidad," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bb1ad-3280-4f43-8363-91c1fc902b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:41:48.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Looking at the case data right now... (and) if the
        plan to vaccinate young people with comorbidities pushes through, if supply
        continues and stabilizes, this is possible.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18f425-1ae8-441f-8bd8-242866ad7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:41:48.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said minors aged 12 to 17 with comorbidities in
        Metro Manila will start receiving coronavirus shots starting Oct. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02881a-0354-4eb3-9913-704b816e606f'
      'mgnl:activationStatus': true
