    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 daily cases top 11,000 anew; 273 more deaths recorded'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c893ad9-12c9-45fc-b7d0-f2732d743791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:56:07.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong>&nbsp;The
        country logged 11,010 new COVID-19 infections on Saturday, pushing the nationwide
        tally to 2,654,450, the Department of Health reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059bd9c-4dba-4d2d-9579-7a52664378fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:56:07.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily case count surpassed 11,000 again after four consecutive
        days of staying below that mark. It''s also the third day in a row that new
        infections were over 10,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539f421-1210-49fd-87f8-424863eca331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:56:07.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of cases, 4% or 106,558 are active or people
        currently sick - with 76.3% experiencing mild symptoms, 13.9% asymptomatic,
        5.64% in moderate condition, 2.9% having severe symptoms, and 1.2% in critical
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7efaa-73d2-48cb-a23c-6f4265bca52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:56:07.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 39,505 - which is 1.49% of the case
        total - after 273 more people lost their lives to the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56cd14-58d7-40aa-9372-33e1108498cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:56:07.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 22,529 others got better, raising the recovery number
        to 2,508,387 - or 94.5% of the COVID-19 tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67927c-d5b8-41e2-8324-27f3d7657535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T17:56:07.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories were not able to submit data and were excluded
        from the count. These laboratories contributed an average of 0.6% of tested
        samples and 0.2% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035210a2-774b-4619-8eb4-e362e9a2c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T21:26:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of tested people with positive
        results continued to drop from 16.8% on October 6 to 16.3% based on 56,475
        tests reported on October 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9fd7c-26d8-421e-a246-61353d6dbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T21:26:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a week since the rate fell to below the critical level
        of above 20%. The ideal rate remains to be below 3% to indicate adequate testing,
        according to US nonprofit Covid Act Now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752c8d2-91bd-4502-9f2d-5ec9e2174cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T21:26:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the World Health Organization said the positivity
        rate should be below 5% to indicate that the infection has been controlled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b2703-38ba-4291-97f6-d35f49c1e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T21:26:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team said Metro Manila could see lower daily infection
        numbers by <a href="https://cnnphilippines.com/news/2021/10/9/DOH-NCR-daily-covid-cases-by-november-15.html">next
        month</a>. It monitored 2,140 cases per day over the last seven days - which
        is lower than the 3,627 recorded from Sept. 25 to Oct. 1 - but this could
        go down further to 1,100 by November 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313502f-790f-4866-b26c-1e4f5c5e77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T21:26:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:09:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David also <a href="https://cnnphilippines.com/news/2021/10/9/OCTA-DOH-hospital-admission-COVID-19-NCR.htm">noted
        that the healthcare utilization rate</a> in the capital region slightly fell
        to 53% this week from last week''s 57%. Health Undersecretary Maria Rosario
        Vergeire also observed that fewer people are getting hospitalized. l</p>'
  'Moderna-vaccine-arrival-October-9':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T18:04:35.866+08:00
    'imagesource': 'jcr:10b85422-43a4-4599-82ed-5891c7f02e02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee095c0-5465-4873-b3f6-3a946e626f59'
    'lead': 'The country received a fresh shipment of more than 1.3 million Moderna
      COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T18:07:18.936+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:09:15.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:15.927+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1.3M more Moderna doses arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1f8cc-3987-448f-ba01-4b1dbcf8a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:07:18.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)—&nbsp;</strong>The
        country received a fresh shipment of more than 1.3 million Moderna COVID-19
        vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd3541-9273-40c1-90b0-ad9ff315eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:07:18.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the American-made doses —&nbsp;procured by both
        the government and the private sector —&nbsp;arrived at the Ninoy Aquino International
        Airport Saturday afternoon, state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e198b-821b-40cb-817d-3f211b7261ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:07:18.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly-delivered shots, 885,700 will be allocated for the
        government while 477,600 will go to the private sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed3887-6459-4b37-89d2-6ff0f45a5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:07:18.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, who was among the officials who welcomed
        the shipment, thanked Moderna and the local private sector for the "very successful
        tripartite agreement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803daef-7e8f-4d7e-a0b4-bafe4cadb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T19:37:08.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 11th delivery that the country has received in a span
        of nine days, according to Galvez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e0ec6-2370-4ba6-89a3-5a7c9ac25879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T19:37:08.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more doses expected to arrive, the task force official called
        on fellow government workers to "set aside political differences" to focus
        on the vaccine rollout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8841e-98ce-4397-b8ee-b18fab5da2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T19:37:08.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on our local leaders, including our regional directors
        and offices and IATF to set aside political differences and focus on our efforts
        to inoculate as many people as possible," Galvez told reporters. "<em>Ngayon,
        ang ating</em> challenge (Our challenge now) is more on administration and
        demand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fc941-aff5-43c0-8018-43eb9598f82d'
      'mgnl:activationStatus': true
