      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if cases are going down, in NCR for instance,
        we still see that hospitals are full, especially their ICUs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857a026-09be-4e22-9cfb-7ec96d0fb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung titingnan ang number of admission, bumababa na ang number
        of admissions sa ospital," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc644ca-9111-4f6a-9283-47bb53d3e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if you look at the number of admissions in hospitals,
        it is going down.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e651ae-e750-49c6-9fa6-22c68bce3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of coronavirus in Metro Manila appeared to have slowed
        further as OCTA''s David noted the region''s reproduction number (R0) dropped
        this week to 0.61, from 0.81 in the previous week. R0 refers to the average
        number of people that a single COVID-19 case will likely infect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a52259-a96f-41bf-9d67-a97870d7b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last seven days, Metro Manila has averaged 2,140 cases
        per day, the OCTA researcher said. From Sept. 25 to Oct. 1, it was recording
        an average of 3,627 daily, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ade9f-2448-4407-97c4-7af5f030c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Metro Manila''s average daily attack rate, defined as the number
        of infected people per 100,000 population, is still high at around 15, David
        noted. An area is considered high risk if its attack rate reached above seven,
        DOH earlier said. Officials earlier said the higher the attack rate in an
        area, the higher a person''s risk of getting the infectious disease there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386de3e-9e74-4c3f-958b-c2ccd24709dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the regions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49d53e-a46c-49f0-9b74-b67dfe1bb1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated her warning against complacency, as other regions
        are still at high risk for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b1163-3c3a-45db-a267-62a9df2e417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:54:05.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:10:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Cordillera Administrative Region, Cagayan Valley, Zamboanga
        Peninsula, and Mimaropa.</p>'
  'DOH-NCR-daily-covid-cases-by-november-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T15:55:50.071+08:00
    'imagesource': 'jcr:cc90791d-6608-40c6-8bf9-dcb476412e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dfaba43-9435-4a18-9fcb-9778e60feb8f'
    'lead': 'Metro Manila will see a lower number of new daily COVID cases - reaching
      1,100 by mid-November - according to a Department of Health official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T15:59:43.870+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:10:30.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:13.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: NCR daily COVID-19 cases seen to drop to 1,100 by Nov. 15

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba40dc-68d7-49ed-a7ab-a9f59eefa347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> —&nbsp;Metro
        Manila will see a lower number of new daily COVID cases—reaching 1,100 by
        mid-November—according to a Department of Health official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c02fa7-9dca-4397-8dab-5ca7fbcc11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will look at our daily cases, we will be averaging about
        1,100 cases by Nov. 15, daily cases dito sa (here in the) National Capital
        Region," Health Undersecretary Maria Rosario Vergeire said during a virtual
        briefing on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b305f-b64e-45c9-8c65-5e90c160cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis from the OCTA Research said the region averaged 2,140
        cases per day over the last seven days, lower than the 3,627 recorded from
        Sept. 25 to Oct. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9f67d-8b04-4560-917f-37e67a56198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also noted that the NCR has posted a negative two-week
        growth rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d22171-dda5-43d6-b271-cbd85cd50f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases in Metro Manila were at 24,400 as of Friday, the DOH
        said in its bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee529e12-7ab7-4077-adc6-59e798b7e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said if the capital continues to keep the downward
        trend and control the transmission of the coronavirus, residents may experience
        a more relaxed quarantine restriction by Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c505b-d8b9-4eb4-94bf-68671c0ad393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was placed under Alert Level 4 from Sept. 16 to Oct.
        15, allowing establishments like restaurants, barbershops, hair spas, nail
        spas, and beauty salons to operate for up to 30% of their outdoor capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8b20b-a20e-469a-91c9-48e29bea9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also operate indoors for up to 20% capacity, but exclusive
        for persons fully protected against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549876f2-4eea-4248-a453-9f71f4ba7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">READ:
        EXPLAINER: What you need to know about the COVID-19 alert level system in
        NCR</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22954f-b742-4a76-8476-cdcf31119eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T15:59:43.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:10:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the DOH and the pandemic task force are already
        discussing the possibility of expanding the implementation of the COVID-19
        alert level system outside Metro Manila.</p>'
