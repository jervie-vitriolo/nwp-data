      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, October 9) —</strong> A Commission
        on Elections (Comelec) official maintained the substitution option for candidates
        cannot be removed and that there is nothing wrong with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26eb64-9f23-4557-9978-2e4d16854b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T00:16:45.368+08:00
