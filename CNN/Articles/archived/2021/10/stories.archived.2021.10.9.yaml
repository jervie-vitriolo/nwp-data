      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa192eb-1615-4059-9e05-fe02e3375247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo honored Gascon as someone
        who "touched many lives" and "was a constant light in these dark times."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781864f-134c-4540-baf1-a28c6a290851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now up to all of us to tend to this light. May we all honor
        his legacy by following his example of compassion, courage, and integrity,”
        she said in her message.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Vice President Leni Robredo&#39;s message on the passing of rights chief Chito
        Gascon <a href="https://t.co/vIBw98QuwU">pic.twitter.com/vIBw98QuwU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1446656851127332866?ref_src=twsrc%5Etfw">October
        9, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4447b-ed77-4d23-92e5-9652efd7b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753065e1-793a-4f57-a349-e1e1b8983158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court (SC) Associate Justice Marvic Leonen <a href="https://twitter.com/marvicleonen/status/1446617219639615489"
        target="_blank">said</a> Gascon stood his ground and "inspired many."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44aa96a-94df-46d1-a063-8ad5a7ed48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former SC spokesman Ted Te <a href="https://twitter.com/TedTe/status/1446619577840852992"
        target="_blank">described</a> the rights chief as a "giant for human rights."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee39fb-fba4-4544-8e80-7396f0cafd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces, for its part, called the CHR chairman a “human
        rights champion” who “further pushed the AFP to advocate and abide by the
        principles of human rights and International Humanitarian Law.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d261bfd-3774-4dc7-b04f-4f989ce08bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros and Richard Gordon Gordon also mourned
        the passing of their fellow public servant and friend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e91891-6ba3-4663-90e7-606958842224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our thoughts and prayers go out to Melissa and Ciara Sophia and
        the Gascon family,” Gordon <a href="https://twitter.com/DickGordonDG/status/1446647211228499969"
        target="_blank">posted</a> on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46a9af-96c1-471c-a282-46685dd1b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My heart goes out to Chito’s family and friends in these tough
        times, and most especially to his beloved Melissa (they were my inaanak sa
        kasal) and to Ciara, the apple of her Papa’s eyes. Please accept our sincerest
        condolences. He will be missed,” Hontiveros said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6cf16-02ef-42b8-ba04-66f456e86e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Republic to the Philippines Ambassador <a href="https://twitter.com/MBoccoz/status/1446648337436872708"
        target="_blank">Michèle Boccoz</a> and European Union Ambassador to the Philippines
        <a href="https://twitter.com/EUAmbPH/status/1446641855190478849" target="_blank">Luc
        Veron</a> remembered Gascon as a “friend” in upholding human rights in the
        country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adc3ce-5da4-45b0-afbf-28b6dfb3ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party vice president Teddy Baguilat <a href="https://twitter.com/TeddyBaguilatJr/status/1446621690838990850"
        target="_blank">said</a> Gascon was one of his "idols as a young activist."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b41d6-b784-4233-b880-2d43e0742104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon has been a human rights defender since the Marcos regime.
        He was also a vocal critic of the Duterte administration''s <a href="https://www.facebook.com/watch/?v=1967556510150905"
        target="_blank">bloody drug war.</a></p>'
  'Nobel-winner-Dmitry-Muratovs-newspaper-thorn-in-Putin-side':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-09T10:35:22.218+08:00
    'imagesource': 'jcr:aac3c765-3ad8-44ae-a38b-a61dbfdfa502'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47d8233e-a47c-43da-8686-632113318af0'
    'lead': 'Russian investigative newspaper Novaya Gazeta — whose editor-in-chief
      Dmitry Muratov won the Nobel Peace Prize on Friday — built its reputation as
      an outpost of the free press in part for its fearless reporting on the conflict
      in Chechnya, the former breakaway region in southern Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T10:43:09.648+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:11:29.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:11.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel winner Dmitry Muratov''s newspaper has long been a thorn in Putin''s
      side

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a249fcd-4d8b-425d-abe6-eea448792f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian investigative newspaper Novaya
        Gazeta — whose editor-in-chief Dmitry Muratov won the Nobel Peace Prize on
        Friday — built its reputation as an outpost of the free press in part for
        its fearless reporting on the conflict in Chechnya, the former breakaway region
        in southern Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200dd93e-5174-4e47-8723-baf7d133c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov, who co-founded the paper in 1993, was honored alongside
        Maria Ressa, CEO of Rappler, a news outlet critical of Philippine President
        Rodrigo Duterte''s regime. Both have faced legal and physical threats during
        their careers, as their respective governments cracked down on the rights
        of journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21353b2c-9f88-4741-8c49-0c8b6b3ce641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free, independent and fact-based journalism serves to protect against
        abuse of power, lies and war propaganda," Berit Reiss-Andersen, chair of the
        Norwegian Nobel Committee, said as she announced the prize in Oslo on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c92fe-c9ad-4fac-9ad6-bb8e1719a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, the prize was cause for celebration in Moscow: Kremlin
        spokesperson Dmitry Peskov congratulated Muratov, calling him "committed to
        his ideals," "talented" and "brave."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d298c3-ad24-45d9-b149-d1e62187cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the paper has been an irritant to Russian authorities and President
        Vladimir Putin himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98465c-81b8-42a5-a69b-ec569d3a1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was propelled to the Russian presidency soon after the outbreak
        of a second war in Chechnya in 1999, a conflict Novaya Gazeta journalist Anna
        Politkovskaya covered without fear or favor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bc1a5-0c79-4fce-8d9d-bdc62e4266c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work focused on gruesome human rights abuses, particularly those
        allegedly carried out by the forces of Akhmad Kadyrov and his son Ramzan,
        former Chechen separatists who switched to fight on the side of the Russian
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f06747-3f3d-4c78-b594-901bcd6d80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politkovskaya endured threats, detention and an apparent poisoning
        while covering the crisis in the north Caucasus. And then 15 years ago almost
        to the day, on October 7, 2006, she was murdered outside her apartment in
        Moscow, shot dead at close range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773704c-439f-4008-a40c-19c88cdcf2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her assassination took place on a day of national significance for
        Russia: Putin''s birthday falls on October 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f69211-43d5-41d8-aeeb-38f154ed2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six staff members at Novaya Gazeta have been killed since the newspaper
        was launched. Speaking to Russian state media on Friday, Muratov remembered
        the other colleagues who had died violently: Igor Domnikov, Yury Shchekochikhin,
        Anastasia Baburova, Stanislav Markelov and Natalia Estemirova.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bc97d-9194-45bc-846f-d0e9ff2f2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markelov, a human rights lawyer, had been investigating abuses by
        the Russian military in Chechnya when he was shot and killed in 2009 by a
        masked gunman. Baburova was also killed in the same incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533cdee-c89d-4233-9404-bdd64a547127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estemirova, a relentless human rights researcher who also contributed
        to Novaya Gazeta, was killed the same year. She was abducted from her home
        in the Chechen capital of Grozny and her body was discovered the same day
        in the neighboring republic of Ingushetia. She had been a prominent critic
        of the younger Kadyrov, who emerged as the region''s pro-Kremlin strongman
        after the assassination of his father in 2004. Oleg Orlov, chairman of the
        Russian human rights group Memorial, accused Putin and Kadyrov of complicity
        in her death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18ec7a-a99c-49e3-a353-870d23938b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covering stories ''rarely mentioned by other media''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757e1cf-62f6-4786-8586-2f355fb8c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Novaya Gazeta infuriated Kadyrov and the Chechen
        leadership by breaking the story of the detention of dozens of gay men by
        the authorities in the republic. Some of those men — speaking anonymously
        to CNN for fear of retribution — said they were subject to brutal abuse in
        custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1c0a3-1c43-41e2-93ab-70d9e8887aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the details emerged, Novaya Gazeta said "its entire staff" was
        at risk of reprisals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e89390-fdf1-4d32-991e-3a15fd52551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newspaper''s fact-based journalism and professional integrity
        have made it an important source of information on censurable aspects of Russian
        society rarely mentioned by other media," the Nobel Committee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0c081-c597-48b9-ba93-4045ea853ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Muratov has "consistently defended the right of journalists
        to write anything they want about whatever they want, as long as they comply
        with the professional and ethical standards of journalism."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eee659-1de1-4dfd-88b4-720df63e1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent journalism has long been a dangerous profession in Russia.
        But the staff of Novaya Gazeta has continued to dig into some of the Russia''s
        most politically taboo subjects despite those ever-present threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98411762-42a1-4a9b-b884-df8a1f7541da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:43:09.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/08/media/dmitry-muratov-nobel-peace-prize/index.html">Nobel
        winner Dmitry Muratov''s newspaper has long been a thorn in Putin''s side</a>".</em></p>'
