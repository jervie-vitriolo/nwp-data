    'jcr:uuid': '394074c7-6b17-4ae7-b7a2-794bdf7a84b9'
    'lead': 'The University of Hong Kong will remove the famous "Pillar of Shame"
      sculpture memorializing victims of the 1989 Tiananmen Square massacre from its
      campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T20:35:21.552+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:08:39.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
