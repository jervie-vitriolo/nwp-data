    'lead': 'The United Kingdom has announced it will be removing a number of nations,
      including the Philippines, from its travel ''red list'' beginning October 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T13:52:37.574+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:10:53.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:12.508+08:00
