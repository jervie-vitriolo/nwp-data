      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> —&nbsp;Eight
        passengers were injured after a train coach of the Metro Rail Transit Line
        3 (MRT-3) traversing EDSA caught fire near the Guadalupe station in Makati
        City on Saturday night.</p>'
