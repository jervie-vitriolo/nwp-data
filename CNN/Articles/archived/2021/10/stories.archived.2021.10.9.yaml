      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to rough seas will prevail in the remaining seaboards of
        Luzon and Visayas, and the northern seaboard of Mindanao in the next 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1a892-d154-4d97-9c41-5b3f8dc16375'
