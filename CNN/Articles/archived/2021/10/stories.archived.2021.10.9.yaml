      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fda1a-bca5-48d5-afa1-713a2876fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a troubling sign that Covid is still disrupting the economy,
        the new jobs report indicates that US employers added only 194,000 jobs in
        September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03700e15-edbe-4d8d-877c-766c2dd8ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab9e95-499d-4a3d-9409-d835bf105459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September marked the second-straight month in which the US economy
        added far fewer jobs than expected. Jobs growth slowed down dramatically in
        August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee307cb2-3553-43f1-a6ee-836164e72c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50484dd9-1740-4ef3-b33e-9db2d1be0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate declined to 4.8% in September, the Bureau
        of Labor Statistics said Friday, down from 5.2% in August. Joblessness declined
        across the board, with the Black unemployment rate falling the most of any
        group -- to 7.9% from 8.8% in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25093e8-2628-4333-b4a9-1b40ee00400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd03a20-6e4f-4c7e-a5a4-1f9f300627e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden cited those statistics in trying to put a positive spin on
        the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa380d-91ac-471f-bf24-cb6cc0a51f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cec2f-9a67-4fe2-a7b4-5b527a9922a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s report has the unemployment rate down to 4.8%, a significant
        improvement from when I took office and a sign that our recovery is moving
        forward even in the face of a Covid pandemic," Biden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4b229-18b3-413f-9e0f-848768070b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab294c57-e07f-4f9a-833b-f12685a3de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh did note some "bright spots" in the report, including the
        women''s participation unemployment rate down to 4.2% and unemployment among
        Black women is down to 7.3%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638db12-267f-4db7-8787-a53d4bfa538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b809a-ab58-4849-b92c-dcca3525b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, Labor Secretary Marty Walsh said there were some
        bright spots in the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e34dd-1675-4571-ab36-b79d2d580845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78326-8cb2-4437-ba7d-498f612c9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not all doom and gloom here today. Certainly, we know,
        I would love to be on this show saying we added 3 million jobs to the economy
        and now we can go on to something else, but unfortunately we''re still --
        we''re not there yet," he conceded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8fb20-5c40-47a4-8800-7f12c7695e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3accfd8d-8281-4273-b78e-fd0fd0111b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what this portends for Democratic negotiations on the Biden
        economic agenda, Walsh made the argument that the weak job growth bolsters
        the need to pass the President''s legislative priorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dcd89a-4cef-4cdb-b922-11ef74038485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f5899-0879-4783-9ebc-5230e58bc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that, you know, members of Congress and members of
        the Senate today look at this jobs report and see where the shortfalls are
        and understand that these investments that the President wants to make in
        these areas will have long-term, lasting, positive impacts on our economy
        moving forward," he continued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce592743-b38c-4bf9-b115-89b064ece4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf57046-ff11-4036-a6dc-b9e105025a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released a report on Thursday highlighting support
        for vaccine requirements across business and labor communities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291eedf1-1f3a-45f9-a8a4-3a7331f009b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee334904-41b2-48cb-a62a-b7501f1410c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also details the positive economic effects among communities
        with high vaccination rates, including that "small business employee hours
        grew faster and stayed higher during the rise of the Delta variant in the
        states that have higher working-age vaccination rates, versus states with
        lower vaccination rates."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f73d6d-9697-42bc-bcd4-9f7b59d1483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026d2dd-91d0-414b-ac36-fccaf422df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden is expected to speak about the new jobs numbers
        later Friday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cb858-881c-4e82-9a55-f4a61f8e4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/politics/september-jobs-report-biden-administration/index.html">Biden
        points to Covid as a reason for disappointing jobs report, but argues progress
        is being made</a>."</em></p>'
