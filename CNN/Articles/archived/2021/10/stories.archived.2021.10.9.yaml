      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said there''s no legal obstacle for the Davao mayor''s substitution
        as she can still withdraw her COC for reelection, take her oath before PDP-Laban,
        and replace dela Rosa.</p>'
