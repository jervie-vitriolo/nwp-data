      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred during Friday prayers at the Sayed Abad mosque
        in Kunduz, provincial spokesman Matiullah Rohani told CNN.</p>'
