      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at around 9:12 p.m. in the last car of a northbound
        train at the interstation of Buendia and Guadalupe, the management said.</p>'
