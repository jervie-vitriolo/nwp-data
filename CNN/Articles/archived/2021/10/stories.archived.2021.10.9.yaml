    'template': '1'
    'title': 'OPINION: Maria Ressa''s Nobel is for all of us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85748a94-66f6-41a1-b51a-42d649989d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Frida Ghitis, (@fridaghitis) a former
        CNN producer and correspondent, is a world affairs columnist. She is a weekly
        opinion contributor to CNN, a contributing columnist to The Washington Post
        and a columnist for World Politics Review. The views expressed in this commentary
        are her own. View more opinion on CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d090c-945a-458c-883f-ab63b4cf31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a04e41-fb06-41ec-b203-51294d2099b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like so many of Maria Ressa''s former CNN
        colleagues, I have followed her career with admiration and with more than
        a little concern for her safety. The indomitable journalist has just been
        awarded the Nobel Peace Prize along with Russian journalist Dmitry Muratov.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ab132-845a-4d46-8e6d-c6dc4b17ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54184636-95a3-4788-a39b-c77e70dfc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Philippine President Rodrigo Duterte was asked, shortly before
        being sworn in, what he would do about the high murder rate of journalists,
        and declared, "Just because you''re a journalist you''re not exempted from
        assassination, if you''re a son of a b*tch," I shuddered for one of the most
        courageous journalists I''ve ever known. But she kept on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3e7da-e085-49a4-b8c1-f3f66c250a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5252a-5fef-4e50-a240-b519e729706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, a Filipino American who spent nearly two decades at CNN,
        founded the online news organization Rappler in the Philippines in 2012. Since
        then, Duterte''s government has done almost everything in its power to silence
        her and put Rappler out of business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc6250-a00e-4722-9ab3-c19b751f6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f347c-72c3-46f9-84b3-b13701e9a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most important thing everyone should know about her work
        is that it''s about much more than the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24eff2-9cc3-4123-b9e9-1dc10a131615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9d7d7-305b-4fd0-a13d-d35e0fd95218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she has taken on the brutality of Duterte''s rule, and faced
        down a relentless legal campaign, which has included her repeated arrest (the
        government had filed 10 arrest warrants against her, she said with seven legal
        cases still pending), Ressa has become a fighter for the right of fact-based
        journalists everywhere to do their job, which means she is struggling for
        everyone''s right to know the truth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b584db-92cb-4b0c-b270-d762d4117f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac67bbd-32d6-4fb7-993a-d7da553e3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now an icon in the drive to defend democracy against autocrats
        who manipulate public opinion, misuse the legal system against perceived enemies,
        unleash hordes of social media followers against their critics, who distort
        the truth and flood society with fake news, accusing those telling the truth
        of lying. It''s Big Lies and small lies -- the kind familiar to many Americans
        by now -- designed at creating a morass of confusion to serve the demagogue''s
        purpose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a6077-3f78-4589-ac72-c4fcd1d35356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a0582-1f75-4b1e-bf0a-2095f00cc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Ressa is fighting everyone''s fight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ea76a-897c-4bb6-9614-f889e8039ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a65d1-2da8-4544-a854-4f89425e2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been following her career and writing about her plight for
        years, through her arrests, the threats against her and her rising profile
        on the global stage. I never saw her seek the limelight, but she has deservedly
        achieved fame. That''s not only because she''s good at her job, but because
        her struggle resonates within the great conflict of our time, the world''s
        drift toward autocracy, and the efforts of millions of people across the planet
        to save democracy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ee309-8500-4cff-81bb-267ae6a2a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af9c85-c6b8-46c9-ab5b-90ad195d010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free press is a bigger part of that struggle than it has ever
        been.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59082df2-23d2-4483-a1dd-841cfa993a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc516c-da28-4c75-b57e-9091b6ab6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reporters Without Borders, journalism is "totally blocked
        or seriously impeded in 73 percent" of the 180 countries it ranks. This is
        a global battle, and Ressa, Muratov, and many other journalistic heroes, are
        literally risking their lives to win it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376847f-2fb8-4c60-a79f-de9cb25186cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93785c8c-f1a1-4621-97e0-a0ae188d9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of us who saw Ressa''s dogged earlier years as an international
        reporter for CNN, this is hardly surprising. She was CNN''s Manila bureau
        chief, later Jakarta bureau chief. She covered Asia with an intensity, integrity
        and courage that foreshadowed her stature today. It is not an overstatement
        to say there was no dictator, no terrorist, no coup plotter she was afraid
        to upset. She got the story, even if it made powerful, dangerous men angry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e0722-7565-47cd-a5b8-855dbbade9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3236e2-cdf7-4bd4-bee9-cfb58eb2d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps her diminutive size (she is 5'' 2") caused them to underestimate
        her -- a phenomenon I''ve experienced. Perhaps that''s why Duterte thought
        he could easily brush her off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d1b4e-67f8-499b-b239-96b00d185393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:23.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bacad2-51d3-4eac-89f7-1ac036c00242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first came to power, he thought Rappler could be helpful.
        A pioneer in social media manipulation, Duterte spoke to Rappler to reach
        the Facebook crowds. But then Rappler started reporting on Duterte''s vicious
        "war on drugs," a campaign that human rights groups confirm has killed thousands
        of people without any semblance of due process. (For a horrifying look at
        how Duterte weaponized the social media mobs to hound her, click on this investigation.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93948556-2a35-41e4-8913-9e5bc509a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc92315-0556-416e-a0bc-46016aa42a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts of Muratov, editor in chief of Novaya Gazeta, are no
        less heroic. Muratov founded the paper with a group of journalists back in
        1993, and they have managed to continue their vital investigative work even
        as Vladimir Putin''s regime crushes other truth-tellers. Muratov told the
        TASS news agency that the award belongs to "those who died defending the people''s
        right to freedom of speech."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb648a-dae1-46e3-8b5a-95dfe9b2f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584066a3-c07d-4aff-8d2b-fb2741ecc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may question whether the battle for free speech and for a free
        press belongs in the same category as the quest for peace, the formal objective
        of the Nobel Peace Prize. The answer is an unequivocal yes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43a55b-3ad6-4ec3-ac80-d983fe8d9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f7b07-afbd-49b2-8b49-a8197a14c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation kills. Disinformation has started wars. Without journalism,
        without a clear distinction between fact and fabrication, we cannot hold people
        to account, we cannot obtain the knowledge to protect against those who would
        sacrifice their countries and their people to gain, increase or keep power.
        When truth is inaccessible, freedom begins to fade and peace becomes elusive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d09507-5817-4eed-a828-e3aed9070615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97b65a-6f99-4970-84a6-86c9d1a51862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m glad and grateful that my friend Maria Ressa has made it this
        far.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec9c98-ead5-4c80-95c1-6c3ab5676770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8df67-61e5-4029-bbf0-ed4187718b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo, Maria and Dmitry! Bravo, and thank you.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56044ff7-939e-4c76-a35d-b26a953d713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:26:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/opinions/maria-ressa-dmitry-muratov-nobel-peace-prize-ghitis/index.html">Maria
        Ressa''s Nobel is for all of us</a>."</em></p>'
  'UN-access-to-clean-healthy-environment-a-human-right':
    'author': 'Angela Dewan, Niamh Kennedy and Lauren Said-Moorhouse, CNN'
