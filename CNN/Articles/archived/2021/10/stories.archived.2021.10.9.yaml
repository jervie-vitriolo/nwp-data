  'NUJP-on-Maria-Ressa-Nobel-Prize-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T07:59:25.001+08:00
    'imagesource': 'jcr:7c68a6d2-42bb-4c97-ad19-0e7225a8495c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e268a3db-eeeb-44ff-aedb-db03dac9aee9'
    'lead': 'Key local and international personalities, including former US Secretary
      of the State Hillary Clinton, celebrated the Nobel Prize award given to journalist
      Maria Ressa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T08:03:12.895+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:12:03.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:10.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ressa’s Nobel award should ‘shine more light’ on those who seek the
      truth – NUJP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81da761-4077-4b9d-8d87-d85ef28def00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, October 9)</strong> — The
        National Union of Journalists of the Philippines congratulated journalist
        Maria Ressa for winning this year’s Nobel Peace Prize, adding that this should
        also help put focus on those who seek the truth amid challenging times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9986c1-321a-4abc-8dc1-39328a34a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope this award will shine more light on those who put the spotlight
        on the truth at a time when basic freedoms and democracy are under attack,”
        the NUJP said in a <a href="https://www.facebook.com/nujphil/posts/10165616274165374"
        target="_blank">statement</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cdba2-baf6-4cb1-8dc8-357f1ae8b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of online news organization Rappler was officially informed
        of the recognition along with Dmitry Muratov of Russia on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd2344-78cf-47d3-b719-6b04080ed600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is the first Filipino to receive the award and the first woman
        to be awarded a Nobel Prize this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513da5b-c68b-4c62-b092-c4d398652055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/8/Maria-Ressa-Nobel-Peace-Prize-message.html"
        target="_blank">READ: Nobel winner Maria Ressa vows to fight for facts and
        the rule of law</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac82a69-72c9-48de-aa83-2978c66ab284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prize is not only a recognition of their work but of the importance
        of freedom of the press and of expression in their countries and throughout
        the world,” NUJP added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9140d-880f-4a9b-8bcb-5ccbbd27d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist was also congratulated by some government
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef21645-fd5a-493a-b981-0d0c78d92868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/lenirobredo/status/1446414614233632770"
        target="_blank">tweet</a>, Vice President Leni Robredo said: “This is a recognition
        and affirmation of your tireless efforts to hold the line for truth and accountability.
        I applaud your courage. Mabuhay ka!”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974e436-5255-49cc-a325-7b398cfd5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are with you in standing up for press freedom against tyrants
        and evildoers,” Senator Richard Gordon said in a separate <a href="https://twitter.com/DickGordonDG/status/1446433839295782915"
        target="_blank">tweet</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecb57f-c616-401a-bbf3-117d16977a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Secretary of the State Hillary Clinton also celebrated
        Ressa’s <a href="https://twitter.com/HillaryClinton/status/1446467500871389223"
        target="_blank">win</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7c8f5-1a2b-4c56-961e-2f519593e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 2020, the Filipino-American journalist was convicted in
        a cyber libel case filed by businessman Wilfredo Keng. She was sentenced up
        to 6 years in jail. The conviction is on appeal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd70fd5-5859-44ee-b6b3-422137b56f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:03:12.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August this year, a Manila court dismissed another cyber liber
        case filed against her over an investigative report on an alleged thesis-for-sale
        scheme.</p>'
  'first-7-Eleven-India':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Credit: Christopher Dilts/Bloomberg/Getty Images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T08:15:30.179+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b11b40-f8c6-48f5-a513-b98446757cb7'
    'lead': 'India''s richest man is bringing 7-Eleven to the country, adding the
      convenience store chain to a sprawling business empire that spans energy, chemicals,
      retail, and telecommunications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T08:47:13.474+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:11:54.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:10.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s $99 billion man is opening the country''s first 7-Eleven'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30044f5c-2a5c-4355-a247-51ab4bb6baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s richest man is bringing 7-Eleven
        to the country, adding the convenience store chain to a sprawling business
        empire that spans energy, chemicals, retail, and telecommunications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccb598-d1cf-424b-8d8f-62062a7d762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliance Retail, the commerce arm of Mukesh Ambani''s conglomerate,
        announced Thursday that it will open India''s first 7-Eleven stores, just
        days after the quick-service chain lost its local partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da271b-7ff4-4ff1-846e-c3fd0b2b3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two don''t appear to be wasting any time: Reliance says that
        the first 7-Eleven store will open in Mumbai on Saturday, just two days away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c4cc7-ea8d-4a59-921d-90610762e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be followed by a rapid rollout in key neighborhoods and
        commercial areas," with an initial focus on the Greater Mumbai area, Reliance
        Retail added in a statement. The shops are expected to offer customers drinks
        and snacks that are customized based on local preferences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ebe86-7d62-4cea-9781-804e4e236f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani is India''s richest person, with a net worth of $99.1 billion,
        according to the Bloomberg Billionaires Index. Isha Ambani, his daughter and
        a director of Reliance Retail, helped announce the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633233b-2853-42d6-985e-a4d16b928ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came just days after 7-Eleven had pulled out of
        a deal with another major local retailer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4a9b1-3829-4b5b-b131-7b4b85588d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Future Retail said that it had come to a mutual agreement
        with 7-Eleven to call off an existing partnership to develop and operate stores
        across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad7ce7-d658-4490-bea1-b5a320dafdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement, Future Retail said that it "was not able to
        meet the target of opening stores and payment of franchisee fees" required.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a650d-53b2-488e-b5fc-a8632add1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has previously said the pandemic has had a "significant
        adverse impact" on its business operations. Recently, Reliance has had its
        eye on acquiring Future Retail, though it''s been locked in a fierce legal
        battle with Amazon for months over the potential deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee98e6-e9d1-43ce-a43c-6b87a1f1160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Supreme Court of India ruled in favor of Amazon''s
        efforts to stop the acquisition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31911b86-c731-43dc-af8e-512ead906584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Ambani has revealed aggressive ambitions to take
        on both Amazon and Walmart, which dominate online shopping in India. Reliance
        is building JioMart, an e-commerce platform that could eventually offer everything
        from electronics and apparel to pharmaceuticals and healthcare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138403bf-cbe5-43c3-b308-d40728deeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Isha Ambani said that Reliance Retail was
        "proud" to team up with 7-Eleven, "among the most iconic global brands in
        the convenience retail landscape."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b1469-dcab-445c-b2e1-835f31f9a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe DePinto, CEO of SEI, the owner of 7-Eleven, added in the same
        statement that the new tie-up would help bring the chain "to millions of Indian
        consumers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090c7db-a095-4040-a0a5-138b48d0a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is the second largest country in the world and has one of
        the fastest-growing economies," he said. "It''s an ideal time for the largest
        convenience retailer in the world to make our entry."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077c18e-46ae-48b3-b5ec-b0d0b14d0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Diksha Madhok contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90aeb9c-91f1-459b-9043-d43a0358ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:47:13.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/07/business/reliance-retail-7-eleven-india-intl-hnk/index.html"
        target="_blank">India''s $99 billion man is opening the country''s first 7-Eleven</a></em></p>'
  'Chito-Gascon-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T08:53:49.603+08:00
    'imagesource': 'jcr:a684231a-5546-4481-9364-d77a874daaab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49b1865-12ce-4b84-891d-01080c8ede80'
    'lead': 'Commission on Human Rights chairman Chito Gascon has succumbed to COVID-19,
      his brother confirms'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T08:55:15.941+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:11:40.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:10.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR chair Chito Gascon dies of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ba83e-89b6-4f37-bf83-2ee9b9a146d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:55:15.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Commission
        on Human Rights chairman Chito Gascon has succumbed to COVID-19, his brother
        confirmed Saturday. He was 57.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203c959-7e26-47ff-a2f2-d7cd3d6fbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:55:15.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa dami mong laban, sa COVID pa tayo na talo! Love you Kuya! RIP
        Chito Gascon,” his brother Miguel Gascon said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb2065-f4a2-4ce4-8cb7-9850e950b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:55:15.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of all the many battles you have fought, you lost
        to COVID. Love you, big brother! RIP, Chito Gascon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252424e-4f00-4b6b-b067-059bfd7f9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:55:15.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon has served the CHR for six years. Prior to his leading the
        CHR, he was a member of the Human Rights Victims Claims Board, the body tasked
        to receive, evaluate, and investigate reparation claims made by victims of
        human rights violations during Martial Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d2076-ce47-4595-9747-52c3dfd63c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:55:15.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights lawyer and political activist was also the youngest
        member of the Constitutional Commission that drafted the 1987 Constitution,
        as well as the 8th Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8d276-7752-40fa-a466-fbe4a10090a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T08:55:15.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon graduated from the University of the Philippines with an
        undergraduate degree in philosophy, then obtained a Bachelor of Laws from
        the same school.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60be16-7e84-48af-8d08-f3959df6a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T11:54:29.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspiration to many</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edb3c1-d110-4d42-a0ad-d21e9a468812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was met with a flood of tributes from former colleagues
        and friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54d56c-d92b-44e0-a7fc-09e8fa0ff708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His leadership in the Commission has inspired and nurtured a culture
        of enabling, empowering, and safe environment that move CHR personnel to always
        serve with genuine compassion... utmost integrity, and excellence," CHR spokesperson
        Jacqueline Ann de Guia said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2bb11-5684-4876-ab44-d980c3d63672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR vowed to "continue the human rights work with equal fervor and
        sincerity that Chair Chito exemplified in his work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f100146-9bef-4f60-95e5-631717f71af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:15:06.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Karen Gomez-Dumpit will serve as officer-in-charge,
        following Gascon''s passing, de Guia said.</p>'
