      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday attributed
        the disappointing September jobs report to the ongoing Covid-19 pandemic and
        fears over the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48b68e-d406-4d0f-a789-5cfcb285a55e'
      'mgnl:activationStatus': true
