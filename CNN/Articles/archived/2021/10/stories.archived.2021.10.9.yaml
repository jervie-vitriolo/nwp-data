      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stop the attacks, drop the cases</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4258451-43aa-42bb-b65f-f9f9bee9eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Nobel award, Amnesty International Secretary General
        Agnes Callamard called on authorities in the Philippines and Russia to stop
        the attacks on press freedom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83cc5a-1ef9-4f80-8460-f6e3fb1d260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/8/Maria-Ressa-Nobel-Peace-Prize-message.html"><strong>READ:
        Nobel winner Maria Ressa vows to fight for facts and the rule of law</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffef3f-dd6a-4b95-bbd5-ebe61f7013a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa’s legal team — headed by Amal Clooney — also reiterated their
        call to immediately drop all outstanding cases against Ressa and Rappler.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafaaeb-dee6-4e6d-9d66-9b6adf05cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has sacrificed her own freedom for the rights of journalists
        all over the world and I am grateful to the Nobel Committee for shining a
        light on her incredible courage. I hope the Philippine authorities will now
        stop persecuting her and other journalists and that this prize helps to protect
        the press around the world,” Clooney said in a statement, citing the cyber
        libel cases earlier filed against the veteran journalist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6422040-ccd3-42b4-8049-0db45513d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is the first Filipino<a href="http://cnnphilippines.com/world/2021/10/8/Maria-Ressa-Dmitry-Muratov-Nobel-Peace-Prize.html">
        to receive the award</a> and the first woman to be awarded a Nobel Prize this
        year. Her co-winner, Muratov, heads the independent Russian newspaper Novaya
        Gazeta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b5f41-95b4-49a1-b6c4-06b95db604f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:21:38.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:09:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local officials and groups — including Vice President Leni
        Robredo, some senators, and the National Union of Journalists of the Philippines
        — also congratulated Ressa on the award.</p>'
  'US-employment-September':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-09T18:37:50.532+08:00
    'imagesource': 'jcr:736a71f2-0af6-42c3-b447-b8e629c217c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab3cedb-001c-4e4a-9050-de8dc8d024dd'
    'lead': 'America''s economic recovery has hit a roadblock: US employers added
      only 194,000 jobs in September, another troubling sign that Covid is disrupting
      the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T18:40:00.076+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:08:52.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:16.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another disappointment: US economy adds only 194,000 jobs in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35ca07-4b22-4490-a480-5d224786d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America''s economic recovery has hit a
        roadblock: US employers added only 194,000 jobs in September, another troubling
        sign that Covid is disrupting the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012f6ee-d0df-4d39-83d2-b6edc842a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the second-straight month in which the US economy added
        far fewer jobs than expected. Jobs growth slowed down dramatically in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0943d-655b-4bf3-b898-6cfcab655f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate declined to 4.8% in September, the Bureau
        of Labor Statistics said Friday, down from 5.2% in August. Joblessness declined
        across the board, with the Black unemployment rate falling the most of any
        group -- to 7.9% from 8.8% in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281b3c9-cfc3-4ce8-9a8b-bc36ac230abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re an optimist, there is reason to be hopeful about
        the future: The surveys behind the jobs report were completed around the middle
        of September when Covid infections began to plateau. They have been on a steady
        decline since mid-September, a reason to be hopeful about job growth in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03946002-98af-46c5-9a37-43432c53506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you lost your pandemic unemployment benefits? Tell us about
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9592f1-2e0c-410c-9977-e64e4e05057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the report did have some good news: The disappointing August
        report was revised higher by 131,000 jobs, which means employers added 366,000
        the month before last. (Even so, the August report remained far below analysts''
        initial expectations.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc6286-e8b5-497b-8422-72d8a4c37262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weak jobs report shouldn''t be a surprise given the survey
        for it was taken near the peak of the Delta variant wave on September 12,"
        said Robert Frick, corporate economist at Navy Federal Credit Union. "Hundreds
        of thousands of jobs that could have been added in the leisure and hospitality
        industry alone had to wait until coronavirus infections and deaths dropped,
        as is happening now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d66a3-0cb6-4f00-b0e5-a853aad1c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Zhao, senior economist at Glassdoor wouldn''t even go as
        far as calling the report a mixed bag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ee53e-b525-4578-8b65-904f7b480054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, this shows us how big the impact from the Delta
        variant really was... but hopefully with the Delta wave receding the September
        report will be the worst of it," he told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9be54-7a5c-4a5e-b013-57929a3bba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed signals</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3ba6a-5bd4-44b7-9286-578bb0cda376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late summer, rising Covid-19 infections from the Delta variant
        kept people at home. Many grew wary of spending time in large groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad937a-c7b0-48f7-88c6-68f5a7d55b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring in restaurants and bars was thin last month as customers
        avoided travel and dining. Leisure and hospitality employers added just 74,000
        jobs last month, far underperforming the industry''s monthly average gain
        of 197,000 this year. The leisure and hospitality industry bore the worst
        of the pandemic-linked layoffs last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3db3b-e409-48f8-ace4-81cb03653357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sector that didn''t do great in September was education.
        Employment in local government education dropped by 144,000 and another 17,000
        in state government education. Education is a major employer of women, so
        that added concerns about equality in the labor market recovery. Women lost
        26,000 jobs last month, while men gained jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6d5d2-43b0-4aae-84ba-9ee087a3b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:08:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s some seasonal weirdness at work, the BLS warned in
        its report. Because the back-to-school hiring that normally occurs in September
        was lower this year, the seasonally adjusted jobs numbers showed a decline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c6674-0672-41ef-8908-93c3cccde716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent employment changes are challenging to interpret, as pandemic-related
        staffing fluctuations in public and private education have distorted the normal
        seasonal hiring and layoff patterns," the BLS said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e52c7-295d-4ec2-8359-0ddc31873f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already know this pattern from last year, said Zhao, so it shouldn''t
        have come as a surprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbb450-bf62-4a3c-a3b9-b17ef6b22580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many schools are still running with a leaner workforce
        than before the pandemic," Zhao said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70e798-a9be-400f-8de2-021bcb4414d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring picked up at the end of the month, though, according to Frick,
        who expects that trend to accelerate through October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022386b5-75dc-4418-9b58-de34618b63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for the Fed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9ed6c-14d7-4780-9bd5-20f8bdf2b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This jobs report was also important for the Federal Reserve. The
        central bank announced last month that it is getting ready to roll back its
        huge pandemic stimulus program by tapering its monthly asset purchases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f11ecb-9c0b-41ee-adaf-7f24aaec805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the September monetary policy update, Fed Chairman Jerome
        Powell said he didn''t need the jobs report to be a "knock out" because he
        believes the labor market recovery was coming along nicely. Some of his colleagues,
        however, might still want to see further improvements, Powell said at the
        time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac33553-4615-4ac6-937b-62c25b06c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While America''s labor market is still not back to its pre-pandemic
        strength, it has made up a lot of lost ground. Businesses are having a hard
        time finding staff, which is pushing up wages. Average hourly earnings over
        the 12-month period ending September grew by 4.6%, the biggest increase since
        February.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad12159-0ad8-4f75-b3a6-8138af7fe60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Friday''s jobs gains will be enough to satisfy the policymakers
        remains to be seen. The Fed doesn''t meet in October. The next central bank
        meeting is in early November, with its policy decision to be announced on
        November 3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a4e1e-01c6-4f45-99d3-4b255f1f2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:40:00.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/08/economy/september-jobs-report/index.html">Another
        disappointment: US economy adds only 194,000 jobs in September</a>".</em></p>'
  'HKU-remove-Pillar-of-Shame':
