      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:09:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors who have the following illnesses will be prioritized:</p>'
    '6':
