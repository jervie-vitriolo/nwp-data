      'mgnl:lastActivated': 2023-01-24T22:13:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730068a-a81d-4f9b-b0a0-3d410f0ccb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware that some people are having trouble accessing our
        apps and products," the company said on its verified Twitter account on Friday.
        "We''re working to get things back to normal as quickly as possible and we
        apologize for any inconvenience."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789a66e-369d-4eed-802e-dbf3963ce900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.341+08:00
