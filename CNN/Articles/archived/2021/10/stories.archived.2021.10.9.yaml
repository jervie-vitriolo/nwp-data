      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcf174-8ab8-4c24-ab95-d8436a7334c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T07:48:56.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> —&nbsp;Tropical
        Depression Nando has weakened into a low pressure area (LPA), the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said in its 11 p.m. bulletin on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad5dcb-ddcb-46d6-a934-141ef521426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:42:09.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said the weather disturbance is expected to merge with
        Tropical Storm Maring, which could intensify into a severe tropical storm
        as it interacts with the LPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6c2da-6425-4891-b614-9b18cc528437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:42:09.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tropical Cyclone Wind Signal No. 1 has been raised in
        Eastern Samar, the eastern portion of Northern Samar (Lapinig, Gamay, Mapanas,
        Palapag, Laoang, Catubig), Dinagat Islands, and Surigao del Norte due to Maring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6216a2f-4b4f-4535-9e35-7d7cde0ec21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:58:35.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:12:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring was last located 670 km east of Virac, Catanduanes - maintaining
        maximum sustained winds of 85 kilometers per hour near the center and gustiness
        of up to 105 kph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b57c7-0550-4f97-a281-85e4d1b0ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:42:09.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:12:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol Region, Caraga Region, and the rest of Visayas may experience
        light to moderate with at times heavy rains, PAGASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e839a18-1e2d-4c49-8417-b8d2d9a8c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T18:58:35.719+08:00
      'mgnl:createdBy': 'david'
