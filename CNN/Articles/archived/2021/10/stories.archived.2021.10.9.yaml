      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a complete cooking and baking tool will help you get through
        the numerous family gatherings. Put a smile on your family''s faces with the
        meals, desserts, and sweet goodies you will cook and bake for them. Whether
        you''re a pro by now or just a novice food enthusiast, make your life easier
        this holiday. Pots, skillets, casserole, knives, peelers, spatulas, measuring
        cups, baking pan, bowls, rolling pin, whisk, and more tools will be your best
        friend in the kitchen, especially when you have lots of recipes to cook.</p>'
