      'mgnl:lastActivated': 2023-01-24T22:13:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ed881-f00b-4aad-ba9a-da6ed8eed5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram, the Facebook-owned photo sharing service, also announced
        on Twitter that some of its users were facing issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69fe6e-9dd7-42c6-b261-58b7fc080c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c9831-66bb-4e7e-b5cd-50c78b33e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption initially appeared to be smaller than what those
        platforms and others faced earlier in the week, with a few thousand reports
        on the tracking website Down Detector across Facebook, Messenger, Instagram
        and WhatsApp — a fraction of the earlier outage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1829e3-84ae-45ce-ba9d-3f4e646da824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373eba7-e700-4581-b9fe-41466209871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Instagram and WhatsApp were all inaccessible for most
        of the US day on Monday. Facebook later said the issue was due to "configuration
        changes on the backbone routers that coordinate network traffic between our
        data centers" and which "caused issues that interrupted this communication."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe47fdb-84a5-404c-b1c9-bad441088ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071050ac-93d9-4c5e-9349-304b1b93571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s issues cap off what has been a week full of controversy
        for Facebook. The Monday outage came the day after Frances Haugen, a former
        product manager at the company, revealed her identity as the whistleblower
        who leaked several company documents to the Wall Street Journal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6770978-32c1-4ceb-82b4-7b44462aa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fefbc-76bf-4c9f-861c-dfd06af9cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those documents, as well as Haugen''s testimony to the Senate Subcommittee
        on Consumer Protection, Product Safety, and Data Security, indicated that
        Facebook was aware of various problems caused by its apps, including Instagram''s
        potential "toxic" effect on teen girls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea4851-2f2d-451d-aa56-9b6b1944eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc538cb-60a4-49d7-a121-e44ee30b39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:48:09.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen is also expected to appear in front of the House select committee
        investigating the January 6 riot at the US Capitol next week, three sources
        with knowledge told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60cf52-c6b1-4951-8930-4a03a2e3bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T04:02:28.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/08/tech/facebook-outage-instagram/index.html">Facebook
        apps stop working for some users days after massive outage</a>."</em></p>'
  'Maria-Ressa-Nobel-Prize-opinion':
    'author': 'Frida Ghitis'
