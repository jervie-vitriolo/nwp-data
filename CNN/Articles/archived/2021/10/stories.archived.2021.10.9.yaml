      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) –</strong> The
        2022 elections will showcase a number of athletes gunning for national and
        local posts. While some have long had political careers, others are making
        their first foray into politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722ae58-6478-4186-ba8e-8a84c44b62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:53:20.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:09:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is led by Sen. Manny Pacquiao, who''s now seeking the highest
        post in the land. The Filipino boxing legend formalized his <a href="https://cnnphilippines.com/news/2021/10/1/Manny-Pacquiao-certificate-of-candidacy-president-2022-election.html"
        target="_blank">presidential bid</a> on the first day of filing of certificates
        of candidacy (COC).&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc6a89-d327-4226-a464-d2648e62e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:53:20.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:09:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348ddb5-f196-4bb7-a9f3-992af85c869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T16:53:20.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:09:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao - the only eight-division champion in boxing history -
        announced his <a href="https://www.cnnphilippines.com/sports/2021/9/29/pacquiao-retirement-boxing.html"
        target="_blank">retirement</a> days before filing his COC for president. He
        lost via unanimous decision in his <a href="https://cnnphilippines.com/sports/2021/8/22/Manny-Pacquiao-Yordenis-Ugas-WBA-welterweight-title-championship.html"
        target="_blank">last fight</a> against Cuban boxer Yordenis Ugas in August.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd8629-1619-4f15-998a-fbfaecf0c357'
      'mgnl:activationStatus': true
