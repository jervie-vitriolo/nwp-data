  'Xi-Jinping-China-Taiwan-reunification':
    'author': 'Wayne Cheng, Yong Xiong and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-09T14:20:01.415+08:00
    'imagesource': 'jcr:0f65d55b-ef04-4a3a-8d29-5115a16a5f68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f7fe380-666d-46b1-9cce-c4c705b7ef9a'
    'lead': 'Chinese President Xi Jinping vowed to pursue ''reunification'' with Taiwan
      by peaceful means in a speech in Beijing on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T14:23:04.867+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:10:44.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:12.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese President Xi Jinping vows to pursue ''reunification'' with Taiwan
      by peaceful means'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76d972-3f2d-4f52-8b1b-3ead1ca71d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Chinese President Xi Jinping vowed
        to pursue "reunification" with Taiwan by peaceful means in a speech in Beijing
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04517dca-c2c3-47af-a9e6-fee234d0836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Great Hall of the People to commemorate the 110th
        anniversary of the revolution that ended the country''s last imperial dynasty,
        Xi said the biggest obstacle to the reunification of China was the "Taiwan
        independence" force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8cd8e-d992-4688-9bb9-9d493bdee0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who forget their heritage, betray their motherland and seek
        to split the country will come to no good," Xi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898db60-aa19-45b6-9e08-90db391f1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei. However, Beijing views Taiwan as an inseparable part of its
        territory -- even though the Chinese Communist Party has never governed the
        democratic island of about 24 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf4fae-df6e-4118-bfd7-b0ed5a64d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech came a day ahead of the official anniversary of the
        Wuchang Uprising on October 10, which is celebrated as National Day in Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeff925-8519-4335-b8e4-bd3729d107b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said on Saturday he wanted to see peaceful reunification occur
        under a "one country two systems" policy, similar to that used in Hong Kong.
        However the system of government is generally opposed by Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4dda5-6add-4bff-a93d-d512670296ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Xi added the Taiwan issue is one of internal affairs
        for China and "allows no interference from outside."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aea3b8-757d-4d16-ac5f-aa7a8c1de7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should not underestimate Chinese people''s determination
        to defend national sovereignty and territorial integrity. The task of complete
        reunification of China must be achieved, and it will definitely be achieved,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd20647-83f1-41a0-9e84-604e9efafd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech comes amid rising military tensions in the Taiwan Strait.
        Over four days in early October, the Chinese military flew almost 150 fighter
        jets, nuclear-capable bombers, anti-submarine aircraft and airborne early
        warning and control planes into Taiwan''s Air Defense Identification Zone,
        according to the island''s Defense Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c599a-22d8-450a-ad08-7340912f0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan President Tsai Ing-wen said at a security forum in Taipei
        on Friday that although her government did not seek military conflict, "Taiwan
        will also do whatever it takes to defend its freedom and democratic way of
        life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39aecd-a908-4ed5-834a-5f1e535f096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after Taiwan Defense Minister Chiu Kuo-cheng told journalists
        on Wednesday that China could be capable of mounting a "full-scale" invasion
        of the island by 2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6dd0a-4af7-4279-b423-09b6c70068e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi made no mention of the use of military force in his Saturday
        speech, he has previously refused to rule it out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55340bd-c277-4480-9a7b-050a819b7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However his latest remarks were less inflammatory than comments
        he made on July 1 to commemorate the 100th anniversary of the Chinese Communist
        Party''s founding, in which he vowed to "utterly defeat" any supporters of
        Taiwan independence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9827a5-0ca7-479b-8309-927cb296f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T14:23:04.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/08/china/xi-jinping-taiwan-reunification-intl-hnk/index.html">"Chinese
        President Xi Jinping vows to pursue ''reunification'' with Taiwan by peaceful
        means."</a></em></p>'
  'OCTA-DOH-hospital-admission-COVID-19-NCR':
