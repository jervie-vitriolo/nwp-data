      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon cited the case of the late Senator Gaudencio Antonino, who
        died in a plane crash during an election year and had to be replaced by his
        wife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56fe7d-7806-4147-bb47-8c2d50f44f11'
      'mgnl:activationStatus': true
