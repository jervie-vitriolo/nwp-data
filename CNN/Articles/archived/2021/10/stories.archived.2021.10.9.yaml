      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s report is based on a survey that was taken during the
        week of September 13. Not today, September the 13th -- when Covid cases were
        average more than 150,000 per day," Biden said. "Since then, we''ve seen the
        daily cases fall by more than one-third and they''re continuing to trend down,
        and we''re continuing to make progress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d9a5a-0098-496b-b471-283964158250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T01:26:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:14:18.695+08:00
