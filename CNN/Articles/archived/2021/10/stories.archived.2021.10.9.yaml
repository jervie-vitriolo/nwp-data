      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s richest man is bringing 7-Eleven
        to the country, adding the convenience store chain to a sprawling business
        empire that spans energy, chemicals, retail and telecommunications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29aba8-7239-4157-9ab9-536424d57f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliance Retail, the commerce arm of Mukesh Ambani''s conglomerate,
        announced Thursday that it will open India''s first 7-Eleven stores, just
        days after the quick-service chain lost its local partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43193bb-62ff-499c-a2e3-72d2e7429a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two don''t appear to be wasting any time: Reliance says that
        the first 7-Eleven store will open in Mumbai on Saturday, just two days away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb83747-e21c-4d88-a8a0-9985bbb4de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be followed by a rapid rollout in key neighborhoods and
        commercial areas," with an initial focus on the Greater Mumbai area, Reliance
        Retail added in a statement. The shops are expected to offer customers drinks
        and snacks that are customized based on local preferences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c848e-5a14-4c95-92e7-74a261bb8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani is India''s richest person, with a net worth of $99.1 billion,
        according to the Bloomberg Billionaires Index. Isha Ambani, his daughter and
        a director of Reliance Retail, helped announce the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621c397-3168-4b36-8286-88bd3ce4092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came just days after 7-Eleven had pulled out of
        a deal with another major local retailer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221d5e2-d065-4094-a9f3-9c273c295a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Future Retail said that it had come to a mutual agreement
        with 7-Eleven to call off an existing partnership to develop and operate stores
        across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1502c-0b67-46f5-9f07-bd992a10ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement, Future Retail said that it "was not able to
        meet the target of opening stores and payment of franchisee fees" required.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df173e-fdf8-4ae9-ab86-fb8948b333ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has previously said the pandemic has had a "significant
        adverse impact" on its business operations. Recently, Reliance has had its
        eye on acquiring Future Retail, though it''s been locked in a fierce legal
        battle with Amazon for months over the potential deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71b903-64a1-4713-8ea8-60c06618c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Supreme Court of India ruled in favor of Amazon''s
        efforts to stop the acquisition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f7bbd-9818-4cc1-85a3-d6d48e4d186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Ambani has revealed aggressive ambitions to take
        on both Amazon and Walmart, which dominate online shopping in India. Reliance
        is building JioMart, an e-commerce platform that could eventually offer everything
        from electronics and apparel to pharmaceuticals and healthcare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a31eda-25d6-465c-966a-1e1094e46ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Isha Ambani said that Reliance Retail was
        "proud" to team up with 7-Eleven, "among the most iconic global brands in
        the convenience retail landscape."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84824d41-dfe1-4064-a329-93b7af8284c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe DePinto, CEO of SEI, the owner of 7-Eleven, added in the same
        statement that the new tie-up would help bring the chain "to millions of Indian
        consumers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8899b5-df42-4ac9-adfe-7b609477e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is the second largest country in the world and has one of
        the fastest-growing economies," he said. "It''s an ideal time for the largest
        convenience retailer in the world to make our entry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434c415-a05b-44b1-b1ad-dec4046234bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Diksha Madhok contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2a653-61f0-4632-8862-953e27258e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T10:45:12.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:11:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/07/business/reliance-retail-7-eleven-india-intl-hnk/index.html">India''s
        $99 billion man is opening the country''s first 7-Eleven</a>".</em></p>'
  'energy-crisis-climate':
    'author': 'Kara Fox, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-09T13:28:37.788+08:00
    'imagesource': 'jcr:83a35242-3d2a-48b1-b59e-6ba586118414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913a7e0c-7721-45c5-8eae-2ffd64db8af0'
    'lead': 'So much for the fight against the climate crisis — it''s the energy crisis
      that''s taking precedence. And it couldn''t have come at a more crucial time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-09T13:40:07.202+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:11:00.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:08:12.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The energy crisis couldn''t have come at a worse time for climate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2940bb-5001-4a3b-aabc-555211d382f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese officials are ordering coal plants
        to dramatically ramp up production. The European Union is facing a revolt
        over its ambitious Green Deal on climate. US President Joe Biden is petitioning
        OPEC nations to boost oil production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e9fc1-6042-4ea6-9794-62fd4a0563f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much for the fight against the climate crisis —&nbsp;it''s the
        energy crisis that''s taking precedence. And it couldn''t have come at a more
        crucial time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7293f3-40b0-448f-b949-21f70eabd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just three weeks, leaders and negotiators will meet for the COP26
        international climate talks in the Scottish city of Glasgow. Momentum was
        building for putting an end date on coal and speeding up the global transition
        from climate-altering fossil fuels to renewables before the crisis hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de057c-2824-48af-8d0f-b3b803dfd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a rush back to fossil fuels is worrying some experts that this
        moment in time could slow down that transition, particularly on the phaseout
        of coal, now in closer reach than at any other time in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb043ae-e1ed-4099-b58c-af24cc241cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worry with China''s power crunch is that it appears to be strengthening
        the argument of pro-coal interests there that the transition to renewables
        is happening too fast," said Christine Shearer, Global Energy Monitor''s program
        director for coal, which tracks the use of fossil fuels around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69f079-30ee-4a27-a1c4-6bc3dc9cafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With winter fast approaching and the global economy rebounding from
        the Covid-19 pandemic faster than the world had prepared for, governments
        are being forced to reach for sources of energy that are readily available.
        The infrastructure that exists to harness energy from renewables like wind
        and solar simply isn''t enough to meet demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a6d4d-f44f-49ee-ace0-cd2eeb075770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of decision-makers are sort of panicking in some ways about
        the social response," said Lisa Fischer, program leader at the European climate
        think tank E3G.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9573b5-3cf4-447f-ad26-7719422b50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throwing more money at fossil fuels is not a solution, she said,
        and some short-term solutions are contradictory to longer-term sustainable
        goals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9380a-0c11-4dbd-8d89-e428862ef718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better response would be to "turbocharge" funding for deploying
        renewable and energy efficiency programs, including getting infrastructure
        projects that were hampered by the pandemic, off the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88c87a-1ea0-43c4-a7d7-3264cd05099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there entails the dichotomy of the crisis -- the world can either
        "turbocharge" efforts in renewables, or slow it down, and lean more on fossil
        fuels, as is happening now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f31d0-ed84-47ac-9799-8fe7cfa93297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A geopolitical mess</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c9b2c-d67f-4fea-9c8c-74669c66d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons for the energy crunch, beyond the rebound
        from the pandemic. Power from renewables has been below expectations -- in
        the UK and continental Europe, the summer was less windy than usual, so wind
        power under-delivered. In China, lower rainfall meant less energy from the
        country''s hydropower plants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d0698-c914-4143-adc7-caeaf80fb432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Russia has been accused of slowing gas supplies
        to Europe to encourage a faster approval process for its Nord Stream 2 gas
        pipeline that runs under the Baltic Sea to Germany. Gazprom denied the accusation
        to CNN last month, but on Thursday, Russia''s Deputy Prime Minister Alexander
        Novak said explicitly that gas prices would cool if Berlin certified the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c922b-8335-4a41-bbd4-6ddcef2bae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have kept mountains of coal imported from Australia
        sitting at docks for months, refusing to show Australia it is willing to take
        its exports as the two countries remain cold over Canberra''s calls for an
        investigation into the origins of Covid-19. That has only added to the power
        shortage in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2642e7-f9fe-463b-a67f-e12af968077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials told companies in the country''s industrial heartlands
        last month to limit energy consumption to reduce demand for power, state media
        reported. Some provinces experienced blackouts in homes as supplies were cut.
        But as the crisis grows and global demand for Chinese goods soars, Beijing
        switched tack, telling coal miners to add a whopping 100 million metric tons
        to production, state media reported Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e462a9b-a3e4-4e97-a9dd-f1ac21f0e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was already powering its economic return with dozens of new
        coal plants, but the more recent increase in production is a problem for COP26
        -- China was just starting to show signs it was ready to play a part in putting
        an end date on the fossil fuel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68645751-53b3-458a-8df8-9d47f93e721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping announced just two weeks ago that his
        country would stop financing coal projects abroad, removing the world''s biggest
        financial backer of fossil fuel internationally. It has since come under pressure,
        however, to do more to wind down coal at home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150add05-a2be-418d-ac02-072e094f8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said it plans to peak its emissions sometime before 2030,
        and hit carbon neutrality by 2060. But its flurry of coal plant building and
        increased production makes that even harder a goal to imagine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1407d-8ae9-4745-8a63-b5969962eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A European split</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f41f9-1c07-4e52-92ca-c63be42423ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not alone. In the face of this crisis, European leaders
        are signaling that fossil fuels are hard to quit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36261b17-4144-42a2-85ba-bb42efc23cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the UK fired up an old coal plant to meet electricity
        demands. And some countries in the European Union are considering keeping
        coal and oil-burning plants open past their closure dates to avoid similar
        power cuts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfdc6b-dddc-489b-88bd-111978bd6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a blow to the substantial gains Europe reported last year,
        when renewables generated more electricity than fossil fuels for the first
        time. In 2020, 38% of electricity was delivered by renewable energy, compared
        to 37% by fossil fuels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578707e-2c51-4be8-a526-8fc1cbf018a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also caused a rift in the EU parliament, where the climate
        crossroads is clear as day. In the face of an urgent crisis, some leaders
        say without an effective short-term action plan to counter consumers'' ballooning
        energy bills, the EU''s Green Deal will lose support.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8111978-57d0-42e8-9e5b-7a1d98b408eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Prime Minister Viktor Orbán is leading that camp, blaming
        "bureaucrats in Brussels" for continually raising the price on energy from
        fossil fuels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590d733-8ded-4c6a-bfff-d2119d2fd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadri Simson, European commissioner for energy, on the other hand,
        said the Green Deal would provide the "only lasting solution to Europe''s
        energy challenge" and that more renewables and improved energy efficiency
        were the answer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92907fdb-86ce-4133-8a83-14e2efc88fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to declare the current price hike has little to do with
        our climate policies, and much to do with our dependence on imported fossil
        fuels and the relative prices," Simson said Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1f18b-a98e-48cc-b641-255db3555698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wind and solar have continued to generate the cheapest electricity
        in Europe in recent months. They are not exposed to price volatility."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12360119-c045-4fb1-b13f-8c86f6d04ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A knock-on effect in the US</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af1a07-6042-4394-9eda-19a4c6516641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, a crisis is brewing around soaring gasoline prices, a
        problem that is tied to the wider energy problem. Some countries that are
        struggling to get enough natural gas are turning to oil to fill the gap in
        the power supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae993ff4-839d-449d-9d57-80dd78a1917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Biden petitioned the OPEC+ -- a bloc of major oil-producing
        nations and their allies -- to ramp up global oil production after gasoline
        prices soared, as an increase in supply would soften prices at the pump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512facc7-efd9-4954-8fdc-082fffbad8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t worked -- OPEC+ said Monday it would only gradually add
        supply to the market. Either way, Biden''s calls for more oil sit at odds
        with his climate agenda, which includes boosting the country''s electric vehicles
        market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17710b99-b8c8-4b3a-a81f-8e6126d2420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Energy Agency, in order to reach
        net-zero by 2050 -- where the amount of greenhouse gases emitted is not greater
        than the removed from the atmosphere -- the world has to stop expanding fossil
        fuel production.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bbdcea-beed-4ee6-b67a-1d309a8f44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts are hopeful that leaders will choose the harder
        but more rewarding path at COP26. While the UK has returned to coal in the
        short term, its department of Business for Business, Energy &amp; Industrial
        Strategy on Thursday announced plans to fully decarbonize its electricity
        sector 15 years earlier than it previously planned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf62c0-a775-4bfe-aeb1-bc2239fca5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going into the climate conference, the backdrop is demonstrating
        the extreme impacts of relying on fossil fuels -- to my mind, I think that
        could be enough to push some countries on the fence to really double down
        on renewables," said Charles Moore, director of the European Program at the
        think tank Ember Climate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256b97b-7f36-439a-ae7e-366b8693ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think UK is a great example. The UK just came out and committed
        to fully decarbonize the electricity system by 2035," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b003d-9fd2-4fdd-9a0b-132a5bf459d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s from the host of the climate conference."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b465b-f33c-46a2-abd3-017a277240a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:40:07.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:11:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/08/business/energy-crisis-climate-fossil-fuels-renewables-cop26-cmd-intl/index.html"
        target="_blank">The energy crisis couldn''t have come at a worse time for
        climate</a></em></p>'
