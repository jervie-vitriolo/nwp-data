    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK to remove PH from travel ‘red list’ beginning Oct. 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc97ffa-de35-4d15-b08e-872b5f86a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:52:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)—</strong> The
        United Kingdom has announced it will be removing a number of nations, including
        the Philippines, from its travel “red list” beginning October 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6677d41-f85e-46a9-9eec-35e19cc1ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:52:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From 4am on Monday 11 October, Philippines will no longer be on
        the red list for entering England,” the British government said in its latest
        <a href="https://www.gov.uk/foreign-travel-advice/philippines">travel advisory,</a>
        noting a total of 47 countries will be cut from the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb28b89-6c21-47a3-abe9-a61a92a8cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:52:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK imposed travel restrictions on the Philippines <a href="https://www.cnnphilippines.com/news/2021/4/2/UK-Philippines-travel-ban-COVID-19-variants.html">in
        April</a> amid the surge in COVID-19 cases and to prevent the spread of more
        contagious variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978324cd-e62a-4d28-ac8f-f30b36cde6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T13:52:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:10:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the British Embassy in Manila said fully
        vaccinated travelers from the Philippines will not be required to stay at
        a quarantine hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
