    'template': '1'
    'title': 'Hong Kong University to remove ''Pillar of Shame'' Tiananmen Square
      sculpture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492eecd-cc7c-4cb3-a796-e83a78d56b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The University of Hong Kong will remove
        the famous "Pillar of Shame" sculpture memorializing victims of the 1989 Tiananmen
        Square massacre from its campus, a letter written by its legal team said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a28e55-c80f-44be-b48c-9769862e7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44fb21-800c-458f-bc77-9d377d8b363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter came from Mayer Brown LLP -- a London-based international
        law firm acting on behalf of the university -- and stated the statue had to
        be removed "before 5 pm on 13 October 2021," or it would be deemed "abandoned"
        and dealt with in "such a manner" that the university sees fit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcab3ce-e046-489b-bc4c-6d7db4823160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6c878-eb1d-4c20-b438-22c60fe8c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was addressed to leaders of the Hong Kong Alliance in Support
        of Patriotic Democratic Movements of China, a pro-democracy organization established
        during the Tiananmen Square protests, which was given the sculpture on permanent
        loan in 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843e2cb-2242-4681-ba4e-14a7d001889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5f5d1-e7b9-41a7-b25f-519d1fd7d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several of its senior members were arrested under Hong Kong''s
        national security law, the Alliance announced a decision to disband last month
        and is now in the liquidation process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf463c-6312-44ff-8030-980dea7aec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae10906-2453-4389-8666-c860ce0d095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculpture, which stands atop a podium in the Haking Wong Building
        of the university, is part of a series of works by Danish artist Jens Galschiøt
        created in 1997 to pay tribute to the victims of the Tiananmen Square crackdown,
        in which the Chinese military crushed protests led by college students in
        Beijing with deadly force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a9eaf-95f4-4fd5-b94c-73fde263a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c57339-cb37-4aa1-8230-7e657f21dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculpture "serves as a warning and a reminder to people of a
        shameful event which must never reoccur," according to the description on
        Galschiøt''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb212c3a-9836-4dcf-ac26-6e5d02295f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:08:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03786d-9e43-401c-8e8d-6258a589eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T20:35:21.553+08:00
