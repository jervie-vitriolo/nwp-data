  'COVID-19-update-October-9-2021':
    'caption': 'The country logged 11,010 new COVID-19 infections on Saturday, pushing
      the nationwide tally to 2,654,450, the Department of Health reported. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-09T17:51:11.677+08:00
    'imagesource': 'jcr:24deac42-0dc3-4f2e-890f-818104891607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c0c1b8f-4215-4a03-8b72-2adeb1b66feb'
    'lead': 'The country logged 11,010 new COVID-19 infections on Saturday, pushing
      the nationwide tally to 2,654,450, the Department of Health reported.'
    'mgnl:activationStatus': true
