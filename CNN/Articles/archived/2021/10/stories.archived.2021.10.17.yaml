    'template': '1'
    'title': 'Bongbong-Bong Go tandem for 2022 elections possible  Imee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fa996-76e3-43d6-82af-d8297b7ebc04'
