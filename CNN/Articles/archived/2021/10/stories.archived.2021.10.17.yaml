      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>  The
        Department of Health reported 6,913 new COVID-19 cases on Sunday, returning
        to below-7,000 level for the first time since Aug. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3e889-ea94-4186-9413-ad4106474c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total overall has now reached 2,720,368.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24672121-2fe5-4efb-bbb0-053e69b466ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the single-day tally dropped to the 6,000-mark was
        on Aug. 3 when the country saw 6,879 new infections, according to DOH data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26384322-64a7-41c1-b6fb-879a535ac393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest update, active cases are at 81,641, or 3%
        of the cumulative count &nbsp;lower than the previous day''s numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cdd86-42e6-4be1-84ad-2493744d49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the DOH also listed 10,237 new recoveries for a total
        survivor count of 2,598,052.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adeb18-6a0e-4804-a2e3-e3db6537c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths rose by 95 to 40,675. Of these newly confirmed fatalities,
        31 were previously tagged as recoveries before final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa11be5-859d-4633-b4e4-8b1c6147ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down into severity of infection, 82% of the currently ill
        have mild symptoms, 5.5% have no symptoms, 7.13% are moderate cases, 3.8%
        severe and 1.6% critical, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e25f8-9772-43bb-b44c-f0592d9047fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said it removed 54 duplicates from its data, including
        35 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131c338-9f77-47ca-8c8e-4617e4887cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:35:51.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bulletin excluded results from three non-reporting testing
        laboratories which contribute around 0.5% of samples tested and 0.5% of positive
        individuals, based on figures over the last two weeks, the DOH pointed out.</p>'
  'Taft-Hydro-Energy-Corporation-hydropower-plant-in-Samar':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-17T16:52:22.111+08:00
    'imagesource': 'jcr:3c41319e-820f-4970-aa70-6aac5853a955'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bccfca89-6421-46ca-9b13-0a5887eb20c3'
    'lead': 'Taft Hydro Energy Corporation (THEC) seeks to lead the renewable energy
      shift in Eastern Visayas, with a 2-billion hydropower facility delivering power
      to the whole Samar Island by end-2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T16:52:52.067+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:02.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:34.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RE firm to start up turbines at 16MW hydropower plant in Samar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c84d7-00e6-4358-998d-222e6c41d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> &nbsp;Taft
        Hydro Energy Corporation (THEC) seeks to lead the renewable energy shift in
        Eastern Visayas, with a 2-billion hydropower facility delivering power to
        the whole Samar Island by end-2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a67f8a-76c0-4bf4-88c8-812205937f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, in a statement on Sunday, said the 16-megawatt hydropower
        project''s completion rate is now at 98%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c25fb-92f3-4a4e-adba-4509574f5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant is on track for commercial operations by the latter part
        of the year, supporting the expected increase in power needs of households,
        and commercial and industrial customers during the holiday season, said THEC
        president Benjie Picardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf007e2a-ba1c-49fb-b1d3-7316d7a13492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is located in Barangay San Rafael, Taft in Eastern Samar, and
        will harness the Taft-Tubig River.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124f4cb-9e5e-42e7-9a23-5a8ccb9a05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picardo sees the operation of the hydropower plant boosting the
        islands tuna industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d2246-029f-4123-9f3d-b889be0de482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of power has constrained investments in cold storage facilities
        for tuna fishermen," he said. "The project''s major economic multiplier will
        be the opening of investment opportunities in cold storage, processing plants,
        and even in tourism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fd1b1-996f-48e2-95ce-d43184b5a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, he said the company spent "a little over 2
        billion" to construct the facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9ed19-8e59-4994-b2fe-1bd59e3068b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picardo said two more cascades are on the company''s pipeline, which
        will also use the same river. The executive said the group is earmarking about
        3 billion to finance the two projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b4e0b-eb50-48b0-90e4-9d42574aadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:52:52.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THEC is a project company under homegrown group Magis Energy Holdings
        Corporation.</p>'
