      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;British-Iranian aid worker Nazanin
        Zaghari-Ratcliffe has lost an appeal on her case in Iran, her lawyer said
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adc453-b17a-4b0b-8f93-56adf9b2f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5689d-e623-403b-a257-e1978636df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nazanin''s lawyer was called today by the Judiciary and informed
        that the appeal on her second case failed," the Free Nazanin campaign wrote
        on its official twitter account, adding that there had been "no court hearing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2cc15-fb73-4090-8b7b-3e503016cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfef9f4-d379-459a-aec6-0a872e4aac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sentence of 1+1 years upheld by Judge Babai, Court 54. No summons
        date yet for prison," the campaign wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415f262-cc13-405a-88ab-3bb6f8f6a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31b411-b5ae-4e0d-b2f1-87cf0c8d1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe was handed a second jail sentence and travel ban
        on charges of spreading propaganda against the regime at the end of April.
        She had been first detained at a Tehran airport in April 2016 following a
        vacation to see her family with her daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22ea3f-1dcd-4bf8-a9f9-2ebb6adcbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b822f-51c3-4f62-b056-a1f01820f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was accused of working with organizations allegedly attempting
        to overthrow the Iranian regime and was later convicted and sentenced to five
        years in jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03f7f5-c6e4-4876-b203-27768e640996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de04702-a6f8-4989-80aa-86e66bbe0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe and her employer, the Thomson Reuters Foundation,
        have repeatedly denied the espionage charges against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9f8a9-e91e-4251-a5ce-5f5b38dfb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbbb5e6-2814-45c4-8314-96851a88d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the latest setback in her case, Zaghari-Ratcliffe has asked
        to speak to British Prime Minister Boris Johnson, in the hopes that he secure
        her release with the Iranian delegation traveling to Glasgow for COP26.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8768526-21d3-461f-86c8-c8f5978a960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec4d5c-7ff8-4a8d-b137-fa11e730e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nazanin has asked to speak with the PM - he invited the Iranian
        President to Glasgow next month for #COP26 - it is time for him to sit down
        with the Iranians and end this finally," the Free Nazanin campaign tweeted
        on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba6f6d8-3294-4cb7-b61a-e12f24938c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab43c61-643d-45d8-9496-a8fbf99ef924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe was given British diplomatic protection in 2019
        and has been designated a prisoner of conscience by Amnesty International.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaef6c6-d5cd-40e1-b5ce-cb1f0c1ae222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620bce02-ded7-4b2b-9485-a06e294b67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:00:00.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has undertaken at least three hunger strikes during her detention,
        one of them in a desperate bid to seek medical treatment for lumps in her
        breasts and numbness in her limbs. Last February, her family said she believed
        she had contracted Covid-19 in Evin Prison outside Tehran.</p>'
    '19':
