      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fratelli d''Italia, descends from the neo-fascist conservative MSI
        party -- or Italian Social Movement party -- and is led by Giorgia Meloni.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346480d-156e-4f45-8f32-755f5ca786db'
