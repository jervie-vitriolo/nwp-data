      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea1eb5-d7f4-4723-a176-f46c30c3305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:55:13.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center-right candidate, radio host and lawyer Enrico Michetti,
        is backed by an alliance of the far-right Fratelli d''Italia (FdI), Matteo
        Salvini''s right-wing Lega party and centre-right Forza Italia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc440a-ee1d-46e2-aef2-9886ff6c6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:55:13.072+08:00
