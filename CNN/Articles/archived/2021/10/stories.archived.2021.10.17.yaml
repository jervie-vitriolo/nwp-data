      'mgnl:lastActivated': 2023-01-24T22:58:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;As many as 17 American missionaries have been reported
        kidnapped by gang members in Haiti on Saturday, including 14 adults and three
        minors, a source in Haiti''s security forces told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08777e93-f489-40dc-9020-bc427edcea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b684cd-6865-4182-8daa-0971a248df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source cautioned that the investigation is ongoing and more
        information would be available Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670463f4-3649-4196-a264-580d0ad361f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2324ad-00b1-4b06-9938-011e25e48d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries were traveling by vehicle Saturday to Titanyen,
        north of the capital Port-au-Prince, after visiting an orphanage in the Croix
        des Bouquets area. They were abducted along the route between the two places.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85e6bb-858e-4c66-9769-356a1a16d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869a476-aa42-4e1b-92bb-ed390b0c8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Haitian Justice Ministry and the National
        Police but they have not yet commented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51b72c-c457-47eb-b1ff-fc5724dc093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3cd5e-049a-44d5-a51f-f53625a33e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ohio-based Christian aid group called Christian Aid Ministries
        confirmed the missionaries and family members abducted in Haiti are affiliated
        with it, according to a report in the Washington Post. The report quoted a
        minute-long "prayer alert" from the organization and a person familiar with
        the abduction.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63365b-3ae6-4f80-bb3c-94394503335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93581947-6ba2-46fc-b610-96b852a3d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "prayer alert" obtained by the paper stated that "men, women
        and children" associated with the group were being held by an armed gang.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0d12a-d346-45fa-a8da-2bb983d36b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335447c-26d0-4196-93fd-7b77c985757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minute-long recording confirms those abducted include organization
        staff as well as family members who were returning from a site visit to an
        orphanage in Haiti, according to the report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294c19e-0030-4c3c-b365-feb594eee693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b655fcf-e9e4-4e29-ab38-9db055593c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission field director and the American embassy are working
        to see what can be done," the voice on the recording stated, the Washington
        Post reported. "Pray that the gang members will come to repentance and faith
        in Jesus Christ."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688ce6d-344d-4a6f-92be-66774c3bb695'
      'mgnl:activationStatus': true
