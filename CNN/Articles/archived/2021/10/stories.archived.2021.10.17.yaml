      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified employee was an organizer of an upcoming walkout
        by the company''s trans employees, according to a report by The Verge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a588a1d-0b58-4948-bef6-9ee6f4c11898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bloomberg report said that Netflix spent $24.1 million on the
        "The Closer," while "Squid Game," the company''s biggest debut hit, cost the
        streaming giant $21.4 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1084b-a2ca-49d7-bace-adc9014b3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said a review of its internal access logs showed that only
        one person viewed sensitive title data, and that person downloaded and shared
        it externally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdad14-ee0e-481f-a17a-8ab3b41c669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Closer" has been criticized by advocacy groups such as GLAAD
        as being transphobic. The trans employee resource group at Netflix is planning
        a walkout on October 20 to protest both Chappelle''s special and statements
        in support of the comedian by Netflix CEO Ted Sarandos, The Verge report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b7f8f-174f-4843-91be-212136ef01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand this employee may have been motivated by disappointment
        and hurt with Netflix, but maintaining a culture of trust and transparency
        is core to our company," a Netflix spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82943ff7-2198-4697-b353-4e14ce11e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle faced backlash for his special, released in October, in
        which he made comments on transgender people and called himself "team TERF,"
        which stands for "trans-exclusionary radical feminist."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fb54a-e08d-453a-ad48-82cf47114aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender is a fact. Every human being in this room, every human being
        on earth, had to pass through the legs of a woman to be on earth. That is
        a fact," Chappelle said in the special.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cc31a-46d1-4600-82ce-fa63e028c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sarandos expressed continued support for Chappelle
        in a staff email obtained by Variety, causing rifts within the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c7325-cbb2-4ee6-8d84-e515e0fd32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With The Closer, we understand that the concern is not about offensive-to-some
        content but titles which could increase real world harm (such as further marginalizing
        already marginalized groups, hate, violence etc.)," Sarandos wrote. "While
        some employees disagree, we have a strong belief that content on screen doesn''t
        directly translate to real-world harm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cce459-6fba-4470-902c-010af2f519cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company suspended Terra Field, a senior software
        engineer who identifies as queer and trans, who had publicly criticized "The
        Closer" on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522a4ee-eeb9-4fab-a9e0-d105da57cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field and two other employees were suspended for attending a virtual
        meeting of directors and vice presidents last week without notifying the meeting
        organizer in advance, according to a source with knowledge of the matter.
        Field said on Twitter Tuesday that she has since been reinstated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e65fae-843e-48dd-b836-993ba85cad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN earlier this week, a spokesperson for Netflix
        said: "Our employees are encouraged to disagree openly and we support their
        right to do so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da4b50-09dd-4a89-ad11-3e766c8ca760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle also faced controversy in 2019 over a joke he made about
        Caitlyn Jenner, and again in 2020 for his remarks about trans people in another
        Netflix special, "Sticks and Stones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0df4f-31f3-4dc4-b85a-fc4daf4b3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:02:00.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/16/media/netflix-employee-fired-david-chappelle/index.html">Netflix
        fired an employee who leaked information about Dave Chappelle''s special</a>".</em></p>'
  'Anti-covid-pill-merck-molnupiravir-asia-pacific':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T08:14:05.830+08:00
    'imagesource': 'jcr:91e1a385-2c98-4c64-93e8-95437295e8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f016694f-8be2-41ed-98c0-13f3bc6288f2'
    'lead': 'During the global scramble to secure vaccines, many countries in Asia-Pacific
      were slow off the mark. This time, they''re not making the same mistake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T08:17:15.898+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:16.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:32.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Countries in Asia are placing orders for a new drug to treat coronavirus.
      Poorer nations could miss out again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f04082-d1b4-470d-846c-7bb0bdab0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> During the global scramble to secure vaccines,
        many countries in Asia-Pacific were slow off the mark. This time, they''re
        not making the same mistake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25c8d9-7dea-4200-bcca-c6c06d6e4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the region are rushing to place orders for the
        latest weapon against Covid-19: an antiviral pill that isn''t even authorized
        for use yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666d116-1f16-4263-b41e-4bdf7e7f6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir -- produced by US pharmaceutical company Merck -- is
        being heralded as a potential pandemic game changer, especially for those
        unable to get vaccinated. Merck is seeking US Food and Drug Administration
        emergency use authorization for the drug -- and if it''s granted, the capsule
        will become the first oral antiviral treatment against Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896b2eb-5bb6-4b6d-bdf0-b9b53bb258a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, at least eight countries or territories in the Asia-Pacific
        region have signed deals or are in talks to procure the drug, according to
        analytics company Airfinity, including New Zealand, Australia and South Korea,
        all of which were relatively slow to start their vaccine programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4d4fd-1fc5-43db-981f-efc9c2511c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say while the pill looks promising, they worry some people
        will use it as an alternative to vaccines, which still offer the best protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d813e-5cd6-49f5-8c6a-80938ed44077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they caution that Asia''s race to stock up on the pill could
        see a repeat of the vaccine grab last year, when wealthier countries were
        accused of hoarding doses as lower-income countries missed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38129b4-0b1a-4adc-800a-045382b2d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Molnupiravir) really does have the potential -- the potential
        -- to change the game a bit," said Rachel Cohen, the North American executive
        director at non-profit Drugs for Neglected Diseases Initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdf554-8b75-44b5-90fd-9f38fb970b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that we don''t repeat history -- that we don''t
        fall into the same patterns or repeat the same mistakes that we saw for Covid
        vaccines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02b5c3-e851-48e4-96b5-db0e068eb487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is molnupiravir?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f930c0-792e-490c-b670-8805a1200147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir is seen as a positive step because it offers a way
        to treat Covid-19 -- without patients needing to be in hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27bfb5-9313-4d09-8f62-619ab936e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill works like this: Once a patient is diagnosed with Covid-19,
        they can start a course of molnupiravir. That involves four 200-milligram
        capsules, twice a day, for five days -- a total of 40 pills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0dfee6-2837-4329-9cb0-757ac16c9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike vaccines, which prompt an immune response, molnupiravir disrupts
        replication of the virus, said Sanjaya Senanayake, an infectious diseases
        physician and associate professor of medicine at Australian National University
        Medical School. "In a sense, it makes the virus produce unhealthy babies,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54780d-d231-454b-8ddb-6c35b39aa14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim Phase 3 results from a trial of more than 700 unvaccinated
        patients released earlier this month showed the pill might reduce the risk
        of hospitalization or death by approximately 50%, compared to patients who
        took a placebo. The participants were all given the pill or placebo within
        five days of symptom onset -- and within 29 days, none of those who took the
        pill died, compared with eight who were given the placebo. Full data from
        the molnupiravir trial has not yet been released, and the data has not yet
        been peer-reviewed or published.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307720f-8bed-420f-a57f-102ab076f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy Holman, chief executive officer of Ridgeback Biotherapeutics,
        which is collaborating on the development, said in a statement the results
        were encouraging -- and she hoped the drug could make a "profound impact in
        controlling the pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729ad92-17c1-4d34-9174-e5290522abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antiviral treatments that can be taken at home to keep people with
        Covid-19 out of the hospital are critically needed," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2dac5-988d-4b26-ad92-fc442e0c7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree the drug is promising. Rather than patients waiting
        to see if they get seriously ill, the virus could potentially be treated straight
        after they are diagnosed, said Cohen, from the Drugs for Neglected Diseases
        Initiative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e754d-98fa-4b8c-963c-2ee5ff1924c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike other Covid-19 treatments, molnupiravir can be taken
        at home, freeing up hospital resources for more seriously ill patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e82430-74f6-4fd5-bc03-c598dea5e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting a tablet is so much simpler," Senanayake said. "This is
        a game changer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefde66a-f8ac-4bb5-976d-e13a251eb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the Covid pill means for vaccines</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfcd82-3c54-4d93-864c-c17e1812e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are still the best protection, say experts -- after all,
        they can reduce the risk of a person getting Covid-19 at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded9a6d-280f-46b4-a797-2474c12e9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in Asia-Pacific, where vaccine rates in many countries
        have improved after a slow start, millions of people are still not inoculated
        either because they don''t qualify, or they can''t access shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c216e2-5223-4e85-b573-285b98986a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where the pill comes in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0ae04-5ce0-46d5-be04-2c29dc6450f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of people that cannot get vaccinated," said Nial
        Wheate, an associate professor at the University of Sydney''s School of Pharmacy.
        "This drug will be a frontline solution for those people that end up getting
        sick."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf2e9e-3325-48f0-891c-7f642e7ddbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wheate and other experts are concerned the pill may make it
        harder to convince some people to get vaccinated, compounding the vaccine
        hesitancy seen in a number of countries, including Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50c08e-622c-4908-a10b-2d7c679a2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows people prefer to swallow medicines rather than be
        injected, Wheate said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7c763-1341-4d0b-a8c0-dcfd8b9144af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''d said to me a year and a half ago that people will refuse
        a vaccine for a disease that''s wiping out the planet, I would have thought
        you''re crazy," he said. "There is always scope for people to think that this
        drug will be a much better solution than getting vaccinated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b94116-c442-40b9-ae29-6c75853632be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the pill isn''t a replacement for vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3c8ef-dee4-4f82-9900-18c05366a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senanayake says the approach is similar to how we treat the flu
        -- there''s a flu vaccine, but there are also antiviral medicines to treat
        those who become ill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535715dd-e9af-4fa3-9d5a-94df394bed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen says the pill doesn''t mean there''s less urgency in scaling
        up equitable access to vaccines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49715b16-69b2-4b7a-85e1-00ef44b8f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine equity is sort of the defining challenge of our time. But
        you never fight an infectious disease with just one set of tools," she said.
        "We really need the full arsenal of health technologies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b685f93-ccce-41ba-8a31-8d8dcc54e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Asia-Pacific countries are buying the Covid pill</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba3e71-56bf-4c1a-980e-c46cbe2e43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Airfinity data, 10 countries or territories are in
        negotiations or have signed deals for the pill -- and eight of them are in
        Asia-Pacific.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d509a-baf0-4d13-9882-8437b5d4087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those countries may be trying to avoid mistakes of the past
        when slow orders led to delayed vaccine rollouts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fdae6-1b90-4631-a3d2-bbc76c96e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we just want to make sure that we''re ahead of the game
        when it comes to these other new developments," Senanayake said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49694a97-63f4-4339-8f54-ccdaf1feaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a few middle-income countries in there that I think are
        just trying not to fall into the same trap that they were left in when high-income
        countries hoarded all the vaccines," added Cohen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022d2dc-b174-467e-911f-e116c628d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much each of these countries will pay for the
        pills.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ef1bf-9acc-45fb-a104-1a28df4397e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States agreed to pay $1.2 billion for 1.7 million courses
        if the pill is approved, meaning the government is paying about $700 per course.
        An analysis by researchers Melissa Barber and Dzintars Gotham found that it
        costs about $18 to produce a course of molnupiravir based on a calculation
        of the cost of raw materials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0fb0c-8423-4991-ba30-9ba649e0e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotham, who researches access to medicines, said it was common for
        pharmaceutical companies to impose a large markup on drugs, but said he was
        surprised to see that high a price since US funding contributed to the pill''s
        development.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a46ee-71ef-42e2-9e34-d541a2ab8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck did not confirm whether those estimates were accurate, although
        in a statement to CNN, the company said the calculations don''t take into
        account research and development.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642935b-2a9b-402c-84ce-30c3188f0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet established a price for molnupiravir because it
        has not been approved for use," the company said. "We have an advance purchase
        agreement with the US government and that price is specific to a substantial
        volume of molnupiravir and does not represent a list price for the US or any
        other country."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c060b7-45f1-4ba8-8362-f5aad76bf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement in June, Merck said it planned to use a tiered pricing
        approach for different countries, and had also entered into licensing agreements
        with generic manufacturers to accelerate availability of the pill in 104 low-
        and middle-income countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f735c-9785-46be-80e7-986c68a8edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lack of equality</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce8db2-25d9-4558-8a12-7555629172e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower-income countries may be at a disadvantage when it comes to
        using the pill.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc509d-e2ae-4541-a966-7f15785a6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the drug is approved for use, countries will need to decide
        whether to give it to anyone who shows symptoms, or to require a positive
        test before they can get it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27088a3-dc28-45b7-8466-2c93732c58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that requires access to testing. And in some countries that
        could be an issue, said Cohen. The interim results on the pill are for people
        who were given it within five days of symptom onset -- and in some countries,
        getting a test that quickly could be a problem.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdbcd6-dd05-4986-93a5-457b944d96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit Doctors Without Borders hailed the drug as "potentially
        lifesaving care" for people living in areas where many are unvaccinated and
        vulnerable to the disease.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964c718-c601-4a9f-8873-b4e67d9801d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, though, is the question of how they can access it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77d5d2-f8a0-4feb-899f-96c5914a3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the drug would be simple to produce, according to Leena Menghaney,
        the South Asia head for the group''s access campaign, Merck controls the patent
        and is able to decide which countries to supply the drug to and at what price.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a12c2-4aec-4f35-8cff-2ca23de57c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She renewed calls for a patent waiver that would waive intellectual
        property rights so that countries all over the world can produce versions
        of the medicine -- potentially saving many more lives. Earlier in the pandemic,
        activists pushed for a waiver for Covid-19 vaccines, but the request was blocked
        by a small number of governments, including the United Kingdom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb57ce3-bee6-47e8-ad9b-9bdb895f9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen said health tools and technologies should be treated as a
        public good -- and that the situation raised questions about how we can make
        sure those benefits are shared equitably.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e528fc-a2b4-481f-bd1f-81df8405fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that that could potentially lead to a kind of
        therapeutic nationalism," she said. "What we''re most concerned about, though,
        is that equitable access to antivirals may be particularly challenging in
        low- and middle-income countries."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f8949-8028-455a-a46f-01f2795cc8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senanayake said once again there was a risk of richer countries
        getting more than their fair share.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60b841-f4ff-4364-bbba-2ba97740f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Covid, you have to be selfless to be selfish," he said. "Otherwise,
        if you protect your own little cocoon, your own little country, if it occurs
        in other countries, then a new variant can emerge that can escape the vaccine."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc4259-f14f-4188-8631-08f3149c7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T08:17:15.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/16/asia/covid-pill-merck-molnupiravir-asia-intl-dst-hnk/index.html">Countries
        in Asia are placing orders for a new drug to treat coronavirus. Poorer nations
        could miss out again</a>".</em></p>'
