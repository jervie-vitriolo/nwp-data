      'jcr:uuid': '99f7db36-3ac6-4bda-a1e8-2a7a26171816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:01:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas under GCQ, all establishments or activities that were not
        allowed during ECQ can operate between 50% to 100% on-site capacity as may
        be determined by the Department of Trade and Industry, <a href="https://www.officialgazette.gov.ph/downloads/2021/09sept/20210923-OMNIBUS-RRD.pdf">according
        to the updated IATF resolution as of Sept. 23, 2021.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d3e93-d637-4254-b09f-a89941f96306'
      'mgnl:activationStatus': true
