      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted and turned violent in Rome on October 9 over the
        pass, which came into force on Friday. It is the strictest such mandate for
        workers in Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371887b3-9598-4184-9f43-f0fa177f3aea'
