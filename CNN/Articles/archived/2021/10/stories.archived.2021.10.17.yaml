    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125e603-b055-4be5-bb56-a5d33ef6b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:55:13.073+08:00
