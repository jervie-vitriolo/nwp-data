  'Los-Angeles-County-Vanessa-Bounty-psychiatric-exam':
    'author': ' Amanda Watts and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T14:45:11.270+08:00
    'imagesource': 'jcr:207a6e75-7232-46a4-a716-850e2a1b2c59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4bd286d-bebb-43cc-a5d5-09f650603de5'
    'lead': 'Los Angeles County wants to compel the widow of NBA legend Kobe Bryant
      and others involved in a lawsuit over leaked photos of the helicopter crash
      that killed him, their daughter and seven others to take psychiatric exams before
      the case goes to trial, court filings show.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T14:46:46.261+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:58:08.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:33.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vanessa-Bryant', 'Los-Angeles-County', 'psychiatric-exam']
    'template': '1'
    'title': 'Los Angeles County wants Vanessa Bryant and others to take a psychiatric
      exam ahead of trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de2d8-ce19-4591-b3cd-e9ff48a09129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Los Angeles County wants to compel
        the widow of NBA legend Kobe Bryant and others involved in a lawsuit over
        leaked photos of the helicopter crash that killed him, their daughter and
        seven others to take psychiatric exams before the case goes to trial, court
        filings show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae16228-98e8-468e-938b-1deeb24deb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc657fbc-459a-4817-9855-5c5f06d6eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed in court Friday, Los Angeles County argued independent
        medical examinations are necessary to determine whether the emotional distress
        suffered by Bryant and others were caused by the leak of the photos or the
        helicopter crash itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15923d2-0405-4945-a698-db50ec074421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0dc15-b62d-4ed4-84df-4c79237f8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant''s civil lawsuit against Los Angeles County claims
        photos of the January 2020 crash were shared by county fire and sheriff''s
        department employees in settings irrelevant to the investigation, including
        at a bar. The lawsuit, filed in federal court in September 2020, seeks undisclosed
        damages, claiming civil rights violations, negligence, emotional distress
        and violation of privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f54cb3-bc79-48ff-9ee6-20b8e24bd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce77c3b-2f71-439b-b374-aa22f8ce5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "central tenet" of the county''s defense is the "severe emotional
        and mental injuries were not caused by any conduct of Defendants, but rather
        by the tragic helicopter crash and resulting deaths of their loved ones,"
        the court filing says. The county argues the plaintiffs "cannot be suffering
        distress from accident site photos that they have never seen and that were
        never publicly disseminated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340f5ee-a967-413a-94c9-1b64ba890419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cd668-19a7-4e30-90c3-4d988163387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs are seeking "tens of millions of dollars to compensate
        them for their alleged mental and emotional injuries," the county says, and
        the medical examinations would help evaluate the "existence, extent and cause"
        of their "alleged harm."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1965042-f57a-4916-9b53-eecfd5cf7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99669c0-246a-4d38-bf0f-f4516a952bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Vanessa Bryant and the other plaintiffs argued against
        the examinations, saying a "complaint that merely claims damages for emotional
        distress does not place a party''s mental condition ''in controversy.''" They
        added the county should work to evaluate emotional stress by "less intrusive
        means."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba8bef-fa82-4177-802b-8af58a74dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a7567-cdd6-4855-ac97-c3bbcdcd7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not take an expert -- and it certainly does not take an
        involuntary eight-hour psychiatric examination -- for a jury to assess the
        nature and extent of the emotional distress caused by Defendants'' misconduct,"
        attorneys for Bryant said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ced307-708c-46bf-94b2-07a00110fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f900297-a5b8-4efd-9448-d23ae2bb06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs'' distress "are the feelings that any reasonable
        person would experience if the public officials entrusted to protect the dignity
        of their deceased family members snapped graphic photos of their loved ones''
        remains, used the photos for cocktail-hour entertainment, and failed to contain
        and secure the photos."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55bb06-3197-408e-bf84-b1b76d681ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353a7e2-44b8-40d1-b5be-025cd01612e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing on the matter is slated for November 5, according to Friday''s
        court filing, and the trial is set to begin in February 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c048984-1692-417c-9af4-9429589086af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be2177-75a0-4878-9fb8-1c14b84d13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:46:46.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, family members of those killed in the crash settled
        a wrongful death lawsuit with the company that owned and operated the helicopter.</p>'
