      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under modified GCQ.</p>'
  'Duterte-backing-PDP-Laban-bets-with--sack-of-money--to-ensure-2022-win-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-17T14:02:02.005+08:00
    'imagesource': 'jcr:c23b6d74-9de4-402b-bae5-33f8e8e63da8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6c6781d-299a-4f2e-9d5d-74ad2217a221'
    'lead': 'President Rodrigo Duterte has vowed to support the campaigns of political
      aspirants of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban), including
      providing "sacks of money".'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T14:04:17.195+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:13.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:32.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backing PDP-Laban bets with ''sack of money'' to ensure 2022
      win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e735a07-9983-45ab-862a-1c1a50a76b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, CNN Philippines, October
        16)</strong>  President Rodrigo Duterte has vowed to support the campaigns
        of political aspirants of the Partido Demokratiko Pilipino-Lakas ng Bayan
        (PDP-Laban), including providing "sacks of money".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb782a-c773-461f-8b99-f7dba55f591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Partys chosen local candidates for the 2022 Elections:
        Congratulations! Rest assured that the party will fully support you in your
        candidacy," he said during a speech at the oath-taking of new PDP-Laban members
        in Iligan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d3b1c-a82b-4c35-a0e3-2725bae0ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the chairman of one faction of the squabbling ruling party,
        said that while he may fail to attend all of their political meetings, he
        assured PDP-Laban members he will campaign for them for next year''s general
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de939e87-d91e-41b3-aa37-4704c02850ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So maybe you can schedule one and I will go there and that would
        be my way of helping you," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7a12f-d354-414a-8d42-7a0a8176351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also give you one sack of money to make sure that you will
        win," the President said. It was not clear whether that statement was one
        of his trademark outrageous remarks that Cabinet officials would later dismiss
        as only jokes not to be taken seriously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83996101-30b3-4ef7-a735-caa73085e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I hope that your campaign will be successful. Whatever we have,
        we will give it to you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69d0fb-572d-4d59-97ed-ee41ef4f0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged PDP-Laban party members "to ensure the integrity
        of the elections for your respective positions, despite the challenges that
        you may face."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a5db8-970a-4cf2-bbb2-02f3eac233d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep in mind that your victory will not only be ours but more importantly
        of the nation. As a political party, we should continue to put the welfare
        and progress of our country and people on top of our priorities," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5340bb4-eaf6-40b9-ae66-1e33300dbffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in August, Duterte formally accepted PDP-Laban''s endorsement
        for him to run for vice president next year. But in a last-minute surprise
        move, his longtime aid-turned-senator Christopher Lawrence "Bong" Go filed
        his candidacy for vice president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82709be6-b3d7-4c90-bd25-d5aaa00af56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then bared his plan to retire from politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702d111-be3b-4e54-bf75-8b1eb711085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:04:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the PDP-Laban faction led by Energy Secretary Alfonso
        Cusi appointed Senator Ronald "Bato" dela Rosa as their standard-bearer in
        the 2022 elections.</p>'
  'half-world-s-hungry-in-Asia-UN-FAO-report-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-17T14:27:34.245+08:00
    'imagesource': 'jcr:a859309a-26a9-4071-9093-a14fcf73e41c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9e1d8c-5d0b-4651-9c57-57a832eac8a5'
    'lead': "Of the total number of undernourished people in 2020, more than half,\
      \ or 418 million, live in Asia, the FAO report said. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T14:32:44.915+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:58:12.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:33.079+08:00
