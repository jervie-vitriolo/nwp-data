      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong> "Everything
        is possible."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899de787-ba7d-4653-92ce-849c146681f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02dc8cb-8c35-40c6-8c53-caeb427bc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Sen. Imee Marcos'' remark during a radio interview on Sunday
        regarding the possible tandem of her brother, presidential aspirant Bongbong
        Marcos, and vice presidential bet Sen. Bong Go in the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb8b7b-246b-42ee-96b6-38f1d8f5bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095364b-f28b-4d66-a4c4-70cc7fee66f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Bongbong is not backing out in the 2022 presidential race,
        ahead of the Nov. 15 deadline for substitution of candidates, adding that
        he is actively seeking a running mate at present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a633882-8244-4939-b4d5-2aa2e87c5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece28865-dba9-414f-b649-535fb074150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what he''s trying to do is put together a slate, <em>wala
        pa siyang</em> vice president. <em>Tawa nga kami ng tawa, sabi namin eh, ano
        ''yankasi tinatanong siya, ''eh ano ka,</em> Bongbong-Bong Go?'' <em>Nakakatawa
        nga eh,</em> so let''s see how it works out," Imee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2f713-0912-482a-9a21-81ead49c2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1f374-a00e-4e7b-857c-0365a4896bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think what he''s trying to do is put together a
        slate, since he doesn''t have a vice president yet. We''re laughing because
        people keep asking him if he prefers to have a Bongbong-Bong Go tandem. It''s
        funny, so let''s see how it works out.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad27a3-7444-491d-852c-56a969a93040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1500da-7326-4574-a246-76ff1987d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the PDP-Laban faction under Energy Sec. Alfonso Cusi,
        which endorsed Go as their vice presidential bet, earlier denied they are
        talking with Marcos for a <a href="https://www.cnnphilippines.com/news/2021/9/21/PDP-Laban-not-considering-Bongbong-for-2022.html"
        target="_blank">possible alliance</a> in the 2022 polls.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e3dc1-e52e-4d68-9235-6ad45119d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0497f49-2092-4ffa-b500-cb0c97234144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee added that her brother, a former senator from 2010 to 2016,
        is still trying to convince presidential daughter and Davao City Mayor Sara
        Duterte to run for a national position in next year''s polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5a0ed-0539-4967-9f77-ee41a03d7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824c9b4-e0eb-4d76-9aca-6b64b44b8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos sabi pa nga niya na si</em> Bongbong <em>''sige pumila
        ka na kasi hindi naman ako tatakbo.''</em> [She even told Bongbong to ''line
        up (for the 2022 presidential race) because I will not run.''] I think we
        continue to hope for the best but at the end of the day, you know, she has
        to make a decision that''s best for her," said Marcos, who admitted her shock
        when Mayor Duterte decided to seek re-election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e6c41-2433-4684-a91b-782acd702db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f93fa-0bc6-4c2c-aefa-ad4548bd3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female lawmaker hopes that people will listen to Bongbong''s
        platforms on governance, especially in charting the country''s economic recovery
        amid the COVID-19 pandemic, instead of focusing on intrigues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041a048-c3cc-4508-a795-9e70bdb5fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ab0e1-871a-4b66-accf-0c21334c2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many really serious problems that confront us. We better
        have a blueprint for the real new normal and the Philippines very, very soon,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbf4b6-5c9a-47db-8158-86e24f9f9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8cc82a-d81c-4c39-bde8-fc2c38420585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong and Imee''s father was the late dictator Ferdinand Marcos,
        who governed the country for 21 years, most notably under martial law from
        1972 to 1981 in an era fraught with widespread corruption and human rights
        abuses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc8d50-b62c-475a-a354-a48c925bc118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba7a0d-61ea-46c2-bbc0-b13831181b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International estimates some 70,000 people
        were imprisoned and 34,000 tortured under the 20-year Marcos regime. Meanwhile,
        over 11,000 fell victim to summary execution, torture, and other human rights
        violations, according to the <a href="https://www.officialgazette.gov.ph/2013/02/25/republic-act-no-10368/"
        target="_blank">Human Rights Victims Reparation and Recognition Act</a>.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be820e9c-c9f7-461c-a82d-947679e432a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c997325-e217-4e0c-9d2a-e468256e466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses have been convicted in local courts on corruption-related
        charges, while other courts here and abroad have declared that the Marcoses
        acquired ill-gotten wealth, which the Philippine government has doggedly pursued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca03d0f-a216-4f4a-a082-2e2694809d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfbcb7-5461-4bea-8e38-4d0bd91520d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:57:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:51.916+08:00
