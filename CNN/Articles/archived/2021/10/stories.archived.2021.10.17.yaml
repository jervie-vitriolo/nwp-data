  'Russian-daily-Covid-19-deaths-hit-record-high-but-lawmakers-rule-out-lockdown':
    'author': 'Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T06:23:08.400+08:00
    'imagesource': 'jcr:f313d05c-b7e4-4f24-967e-95a3249fc594'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0b80cd-77a3-4695-bc66-01e6949b0cc0'
    'lead': 'Russia has reported a record number of Covid-19 cases and deaths in the
      past 24 hours, data from the country''s Coronavirus Response Center showed Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T06:24:18.621+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:19.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:31.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian daily Covid-19 deaths hit record high but lawmakers rule out
      lockdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb494403-9abe-4aee-8e63-9d1eb4782214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia has reported a record number of
        Covid-19 cases and deaths in the past 24 hours, data from the country''s Coronavirus
        Response Center showed Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b653256-93c2-4f89-b94c-a455cf401c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 24 hours, 1,002 people have died with Covid-19. The
        previous record was reported Friday, with 999 Covid-related deaths in a 24-hour
        period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e50dc1-5256-45dc-ba66-73411507f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also reported a new all-time record of daily coronavirus
        cases for the third day in a row. On Saturday, authorities reported that 33,208
        new cases of Covid-19 had been diagnosed in the past day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7f9ab-790d-4d4e-b789-f051ad1090a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the record numbers, lawmakers continue to reject the introduction
        of a country-wide lockdown. The speaker of Russia''s Federation Council, Valentina
        Matvienko, said the move was unreasonable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2b125-9f10-42c5-8a2a-20201f6d1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is not easy. But there are no grounds for introducing
        a federal lockdown," Matvienko reportedly said, according to state news agency
        TASS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52249f-8957-4144-851f-340aca86486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin on Tuesday urged lawmakers to convince
        the country''s citizens to get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e49eab-d1bf-4f67-bc06-5e70166b5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that the number of infections is growing in many regions
        and medical specialists are working in difficult conditions. We all know well
        that vaccination can save us from the virus and from a severe course of the
        disease. It is necessary to step up the vaccination pace," Putin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc261487-2511-4cb8-85ad-6f27d087f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has lagged behind much of the world when it comes to getting
        its population inoculated, despite being the first country in the world to
        approve a coronavirus vaccine, Sputnik V, for use in August 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba39ac-5477-4679-a68c-ddfc7605fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting vaccinated against Covid-19 is "really irresponsible,"
        Kremlin spokesperson Dmitry Peskov said Thursday. But as long as doctors cope
        with the flow of patients with Covid-19, emergency measures will not be taken,
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30734673-aec4-4802-800f-4a82081e8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov also said Thursday that Putin would get a booster shot when
        doctors deem it necessary, according to TASS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553490a-fcad-46da-8414-0c60413d76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything will depend on the recommendations of specialists. The
        President is very attentive to this. As soon as specialists come to an understanding
        of the need for revaccination, this will be done," Peskov said, in answer
        to a question.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59f08a-6dbf-44eb-9937-d8400b04b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s official death toll due to Covid-19 now stands at 222,315
        since the beginning of the pandemic, the highest number in Europe. The actual
        number is believed to be much higher though, due in part to the way Russia
        classifies coronavirus deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26a9a9-1142-4f2c-94f7-988f2919b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of identified Covid-19 cases in Russia has risen
        to 7,958,384 since the beginning of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b3cf1-2bb8-491d-bb1b-b77c1e11df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Russia''s coronavirus taskforce released Saturday suggests
        around 45% of the population may have immunity to Covid-19 through vaccination
        or infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9390dbb-d748-4373-9494-159cdc90dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some regions in Russia are introducing certain restrictions locally
        due to an increase of Covid-19 infections. Several regions have introduced
        QR codes allowing only vaccinated people and recovered patients to visit restaurants
        and public events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c772f-fd3e-4969-827b-ee8548f88489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events with more than 3,000 participants are banned throughout the
        country in connection with the pandemic, the head of the Rospotrebnadzor health
        watchdog, Anna Popova, said on October 4, according to state media outlet
        RIA Novosti. For some regions, the restrictions are tougher depending on the
        severity of the coronavirus situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f3776-5949-4927-981d-cc972fb199f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:24:18.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/16/europe/russia-covid-record-cases-intl/index.html">Russian
        daily Covid-19 deaths hit record high but lawmakers rule out lockdown</a>".</em></p>'
  'Luxury-brand-Coach-will-stop-destroying-unwanted-goods-following-TikTok-outrage':
    'author': 'Megan C. Hills, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-17T06:51:09.620+08:00
    'imagesource': 'jcr:3ee1cbb3-f0b6-4a6b-8544-b689ad6364ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887be183-e4a0-4a55-bce9-fe16bd3e9cf6'
    'lead': 'Luxury brand Coach announced that it will no longer destroy damaged or
      "unsaleable" goods returned to its stores, after a viral TikTok video claimed
      the label intentionally "slashed" unwanted items for tax purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T06:53:13.815+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:18.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:31.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luxury brand Coach will stop destroying unwanted goods following TikTok
      outrage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bd03a-0ec6-4c8d-84e1-a699451e0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Luxury brand Coach announced that it will
        no longer destroy damaged or "unsaleable" goods returned to its stores, after
        a viral TikTok video claimed the label intentionally "slashed" unwanted items
        for tax purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36611dbe-a55f-4d8a-9098-de7f53ff9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without directly referencing the allegations, the American brand
        wrote on Instagram Tuesday that it had "ceased" destroying in-store returns
        and would look to "responsibly repurpose, recycle and reuse excess or damaged
        products."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b661f-d3e9-4f19-bcc9-27c3b0f37d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows claims made by TikTok user Anna Sacks, who filmed
        herself unboxing Coach products that appeared to be rendered unusable. In
        the minute-long video, Sacks, who goes by the username @thetrashwalker, said
        it was Coach''s policy to "order an employee to deliberately slash (unwanted
        merchandise) so no one can use it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a66e20-22b6-4ae0-9060-b80af1599d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding up slashed bags, shoes with cut straps and a jacket with
        large rips, Sacks alleged in the video that the practice was part of a "tax
        loophole" that sees the brand write off products "as if they were accidentally
        destroyed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aeb06f-c1e7-4426-b414-fdd89194d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement sent to CNN by a spokesperson for the brand denied this
        specific claim stating that the company "is not claiming any tax benefits"
        for items returned in-store that are "damaged, defective, worn and otherwise
        non-saleable and not able to be donated that were destroyed in store."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e99c59-3998-4766-8ac8-8fa236d3cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which was first posted to TikTok on Saturday, has been
        liked over 560,000 times at the time of writing. Social media backlash intensified
        on Tuesday when Diet Prada, an influential fashion watchdog, posted the allegations
        to Instagram alongside videos appearing to show the Coach items being recovered
        from a dumpster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1c018-1868-4b48-84e5-a8ebae2ec995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Industry practices</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe453941-64a9-45b1-b04d-b699be37761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label is by no means the only luxury company thought to intentionally
        destroy unwanted inventory. The practice is usually aimed at preventing excess
        stock being sold at cheaper prices and damaging brands'' exclusivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce662a-758a-4853-b6ea-08181888df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Burberry announced that it would stop burning unsold goods
        after it was found to have destroyed clothes and perfume worth over $36 million
        the previous year. A variety of fashion houses, watchmakers and apparel firms
        have faced similar accusations in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adba3f-3d11-4942-b67f-752f6c75f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of Coach''s alleged policy drew attention to the brand''s
        (Re)Loved program, a repair service and resale platform marketed as "a less
        wasteful way of doing things." In the video, Sacks said she intended to send
        the damaged items to the repair service to see if the label would fix them
        for her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8b2bb-ace9-45ba-b13a-5fbed8ef40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach''s Instagram statement said the brand was "committed to sustainability"
        and "dedicated to maximizing such products reuse in our Coach (Re)Loved and
        other circularity programs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf49158-7893-4c42-bb2c-e6c48c1f0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapestry, which also owns brands including Kate Spade, said in its
        2020 Corporate Responsibility Report that it had repaired 28,258 Coach items
        -- amounting to 85% of those sent to the brand that year -- and was "continuing
        to develop scalable solutions" for the remaining 15%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d7797-1ddd-422a-a40f-54cdda89b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN via WhatsApp, Sacks welcomed Coach''s response as
        "a start."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f43bca-9975-4196-ba43-469d6091817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize again that Coach is the brand who was publicly
        caught this time, but this remains a widespread practice in the fashion industry,"
        she said. "My fear is that other brands, instead of getting serious about
        right sizing production, will continue overproducing and destroying only now
        being extra careful to hide evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf10780-4790-4322-acc4-c3d05ebcf3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might include using compactors, locking dumpsters, and forcing
        employees to sign punitive (non-disclosure agreements). It will be a shame,
        and to the detriment of our planet, if this is the lesson that the fashion
        industry takes away from this Coach incident. That''s my biggest fear with
        exposing the destruction."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11abb26-b367-4dc1-9a1e-fc24b92907fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T06:53:13.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/coach-bags-destroyed-tiktok/index.html">Luxury
        brand Coach will stop destroying unwanted goods following TikTok outrage</a>".</em></p>'
  'Vienna-museums-launch-OnlyFans-account-to-display-explicit-artworks':
    'author': 'Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T07:26:44.430+08:00
    'imagesource': 'jcr:ba65c604-0525-472a-ab94-42c99f62c5a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '605e25a5-3eb7-4a9c-b7fb-f6a6aae82edd'
    'lead': 'The city of Vienna is taking an offbeat approach to the censorship of
      art and has turned to using the adults-only online platform OnlyFans to put
      its most "explicit" artworks on full display.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T07:28:15.741+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:17.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:31.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vienna museums launch OnlyFans account to display ''explicit'' artworks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d51b5a-f05d-400c-845c-6fdcca109291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The city of Vienna is taking an offbeat
        approach to the censorship of art and has turned to using the adults-only
        online platform OnlyFans to put its most "explicit" artworks on full display.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83539709-b5ee-47e9-b95a-d152a920f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism board for the Austrian capital is now presenting art
        from four of Vienna''s most revered museums on the adults-only platform in
        response to the blocking of some artistic content containing nudity on social
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe007e5-7488-474c-9823-1d528db18f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Austria''s museums, including the Albertina Museum and the
        Leopold Museum, have recently been presented with problems when posting their
        artwork to social accounts -- resulting in the censorship of some art pieces
        that include nudity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa93bd4-2c7a-44d8-ac4d-e0ad99a338f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Albertina Museum''s TikTok account was suspended --
        and later blocked -- for displaying works by the Japanese artist and photographer
        Nobuyoshi Araki that showed a partially-obscured breast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eca547-4470-4ac5-8d10-2da7154aacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, Instagram said that a painting by the legendary Flemish
        artist Peter Paul Rubens violated its community guidelines. Earlier this year,
        when the Leopold Museum marked its 20th anniversary, a video uploaded to Facebook
        and Instagram which contained work by Koloman Moser was rejected because it
        was flagged as "potentially pornographic" by the platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab35ba5-a4b8-425d-ac39-7304941fda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, these works and more of Vienna''s "18+ content" can be found
        on full, unfiltered display on OnlyFans -- a subscription-based website best
        known as a platform for sharing and viewing pornographic content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4432b2-9221-4d6d-9d67-93f21cd49a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital''s tourism board said that Vienna is home to "some of
        the world''s most famous artists [...] whose works pushed the boundaries of
        what was considered acceptable in art and society at the time [...] so it
        hardly comes as any surprise to learn that some of their artworks fell foul
        of the censors over 100 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921a353-46b0-42ef-91d5-763cc412aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the battle against censorship still rages on: with the rise
        of social media, bans like these are back in headlines once again. Major social
        media channels like Instagram and Facebook have nudity and ''lewd'' content
        firmly in their sights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40297f-9ce1-45e9-b3b9-80d205af2c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism board also said "Vienna and its art institutions are
        among the casualties of this new wave of prudishness," and stated that''s
        why they decided to put "the capital''s world-famous ''explicit'' artworks
        on OnlyFans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70fd94-7443-4ce6-b749-6b2b73c50219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vienna''s tourism board also referred to the uncensored nature of
        OnlyFans and said that the platform "shook up social media by giving creators
        a platform where they could freely share nude and pornographic content with
        subscribers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f00d64-a8dd-4974-8c00-a9a57ae6f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any subscribers to the account will receive either a free Vienna
        city card or a free ticket to any of the featured museums where the city''s
        tourism board has said "uncensored works of art in question can be seen in
        the flesh."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c43df7-b913-449d-afc9-4fa55c115f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans itself faced issues regarding censorship in August this
        year when it placed a ban on "sexually explicit content" -- a decision that
        was met with so much backlash that it was reversed just days after it was
        announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb5eb4-0f62-4bbd-9574-7ce643e6dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T07:28:15.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/vienna-museums-nudity-onlyfans-intl/index.html">Vienna
        museums launch OnlyFans account to display ''explicit'' artworks</a>".</em></p>'
