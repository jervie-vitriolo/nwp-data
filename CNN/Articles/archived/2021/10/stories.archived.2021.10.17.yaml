    'mgnl:tags': ['Russia', 'movie', 'space', 'Yulia-Peresild']
    'template': '1'
    'title': 'Russian crew wraps trailblazing movie in space, safely returns to Earth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230d40c-7189-48c6-ad38-bf49569e3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>After filming the first movie in space,
        Russian actress Yulia Peresild, producer-director Klim Shipenko and cosmonaut
        Oleg Novitskiy have safely returned home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7afde-ea86-44cb-8308-ce41f5db3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After saying farewell to the rest of the astronauts and cosmonauts
        on the International Space Station and closing the hatch at 4:41 p.m. ET on
        October 16, their Soyuz MS-18 spacecraft undocked from the station at 9:14
        p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84736d-9c47-491f-b27e-b287aa5c5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14870378-c87d-4bd4-ba6f-f8315902953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft experienced deorbit burn at 11:42 p.m., and they
        made a parachute-assisted landing on the steppe of Kazakhstan at 12:35 a.m.
        ET (10:35 a.m. Kazakhstan time) on October 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8317ac-9a08-4439-8db7-e722fa73bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7a1ec-07c9-4366-8361-d3b584d0e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head of Roscosmos Dmitry Rogozin was there to greet the crew as
        they were removed from the capsule. Film crews were rolling to shoot additional
        scenes for the movie at the landing site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964ff9f-2da8-435f-a999-d2579210bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fcd2b-8c7a-47b7-8a08-bbb9e0ce471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a medical evacuation, helicopters retrieved the crew to deliver
        them to Karaganda, Kazakhstan. Then they''ll head to the training base in
        Star City, Russia, via an aircraft. Peresild and Shipenko will undergo a 10-day
        rehab program to help them readjust to their return to Earth after spending
        12 days in space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77361499-928f-4e95-9779-e645ae7a5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be236f-b820-4394-9dfb-533481b1cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew''s return to Earth comes on the heels of a scheduled thruster
        firing test of the Soyuz spacecraft Friday morning while it was still docked
        with the space station. At 5:13 a.m. ET Friday, the thruster firing continued
        unexpectedly after the test was scheduled to end. This resulted in a loss
        of orientation control for the space station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65fd1c-57d7-4d75-93d6-be362453c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a265e2-879e-45f1-8d09-bf29bd71b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 30 minutes, flight controllers regained attitude control
        of the space station, which is now in a stable configuration," according to
        NASA. "The crew was awake at the time of the event and was not in any danger."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7b444-fec5-4b94-96e5-5f529f8010b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96876b28-c52b-4ca7-be51-30466e1285e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency and Roscosmos are working together to understand the
        cause as flight controllers evaluate the data. The space station also experienced
        a "spacecraft emergency" in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8c05f-fd76-4e45-9584-79a9e63ea766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcfbdc-bb8c-4e56-a340-efb92cb7abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peresild and Shipenko traveled to the space station alongside veteran
        Russian cosmonaut Anton Shkaplerov on October 5, encountering a bit of real-life
        drama -- in the form of communications issues -- while docking to the space
        station. Over the course of 12 days, they filmed their movie, "Challenge,"
        the first feature film shot in space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7073d-3eed-460f-ba00-68e2b747f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff61797-3bdc-426b-9466-91716dc409cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will tell the story of a surgeon, played by Peresild,
        who has to operate on a sick cosmonaut in space, portrayed by Novitskiy, because
        the cosmonaut''s medical condition prevents him from returning to Earth to
        be treated. Filming for the movie continued during the crew farewells and
        hatch closing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f082933-ffd1-4b2c-a2ec-c88cf22a99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff71af-e8a5-4a00-ad2f-2c8a7aadde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is being made under a commercial agreement between Roscosmos
        and Moscow-based media entities Channel One and studio Yellow, Black and White.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a38f31-6f44-4896-b535-250790d21593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b973e-a164-4d78-a162-fa2aa75d9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shkaplerov will stay on the space station and return to Earth in
        March with NASA astronaut Mark Vande Hei and Roscosmos cosmonaut Pyotr Dubrov
        on the Soyuz MS-19 spacecraft. When Vande Hei lands after his 355 consecutive
        days on the space station, he will have completed the longest single spaceflight
        by an astronaut in US history, according to NASA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355d4db-0460-4453-98f6-e25f1896667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0453b-71ee-4f16-9d28-2dc0908f6527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novitskiy''s return to Earth on Sunday morning comes after spending
        191 days in space on his third mission, and he will have logged 531 days in
        space across three separate flights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceed46b-d710-4541-bbbf-37b8deb0af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79a0bd-0eee-453d-85ca-a5f5207154f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Shkaplerov, Vande Hei and Dubrov, the current crew
        on the space station includes European Space Agency astronaut Thomas Pesquet;
        NASA astronauts Shane Kimbrough and Megan McArthur; and Japan Aerospace Exploration
        Agency astronaut Akihiko Hoshide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92ec0a-7f0d-41c5-bfbe-52eceb95bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf4913-c1a2-4823-a9b0-d7afb0330e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Filming in space</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb41f2-0745-46bc-a35b-c5d2b7d93090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few films have been shot on board the space station, including
        a 2002 IMAX documentary that Tom Cruise narrated. "Apogee of Fear," a 2012
        science fiction film clocking in at about eight minutes, was also filmed in
        space by entrepreneur and space tourist Richard Garriott, the son of an astronaut.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed798b14-866c-4a40-a75a-02232bcfc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de096915-b726-4dd7-9961-7c0dd6e8a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Cruise and director Doug Liman revealed in 2020 that they were
        working together on a movie to be filmed in space, with NASA''s cooperation.
        The project is being developed in collaboration with Elon Musk''s SpaceX.
        Reports have suggested that Cruise''s stay on the space station could also
        occur in October, but no definitive date for his launch has been shared --
        although he did chat with the all-civilian SpaceX Inspiration 4 crew during
        their recent trip to space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b76fe-0ba4-4149-8e5e-3b72fe5b014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bd99d-c61e-4671-830a-e6f2c99b4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia has become the first nation to shoot a feature film in
        space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ba433-b0f7-43c9-9835-3aff6dc2b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a327a-9df9-46ff-a590-ab0273ed4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peresild and Shipenko, who are well-known in Russia, were selected
        after the country''s space agency, Roscosmos, opened a competition for applicants
        in November ((2020?)). Peresild has appeared in a number of Russian films
        and TV series, while Shipenko''s 2020 movie "Serf" was one of Russia''s highest-grossing
        films.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11402e0-7f98-4666-bb49-740622608264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b3103-53fa-487f-8c62-ca735b500c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two civilians underwent rigorous training ahead of their space
        jaunt. Along with understudies, the actor and the director prepared by doing
        centrifuge and vibration stand tests, training flights in zero gravity, and
        parachute training, all of which were covered by Channel One.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a5374-5a0d-436b-bb60-140c79aafa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad347d9d-13a4-4d0d-95a5-9474325ce2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cosmonauts on board, including Novitskiy, assisted and acted
        as part of the film crew since production resources were more limited in the
        space environment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc07922-39e3-4604-9e60-710018fc852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e319b-d33e-4f0a-b62a-63d0fc8eb81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film "is a part of a large-scale scientific and educational
        project, which also includes a series of documentaries to be shot about the
        rocket and space industry enterprises and specialists involved in the manufacturing
        of launch vehicles, spacecraft, and ground space infrastructure. The project
        will become a clear example of the fact that spaceflights are gradually becoming
        available not only for professionals, but also for an increasingly wider range
        of those interested," according to Roscosmos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ead1c8-42e8-4289-a87a-384c0454b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:52:59.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/16/world/russian-film-crew-return-to-earth-scn/index.html"><em>"Russian
        crew wraps trailblazing movie in space, safely returns to Earth"&nbsp;</em></a></p>'
  'COVID-19-numbers-in-NCR-continue-to-drop-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-17T15:56:23.048+08:00
    'imagesource': 'jcr:9a0e9fdc-0a3a-4635-9f40-c24ee7b889d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76738937-7458-488b-8996-6901d2c16a96'
    'lead': 'While the COVID-19 situation in Metro Manila continues to improve, the
      opposite is happening in the cities of Zamboanga and Naga, according to the
      latest report of the OCTA Research team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T15:58:47.446+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:04.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:34.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA notes COVID-19 cases drop in NCR, infections rise in Zamboanga,
      Naga cities  '
    'updated': 2021-10-17T23:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b06af0-941e-4a97-bda6-078676189340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>  The
        COVID-19 situation in Metro Manila continues to improve, but the cities of
        Zamboanga and Naga are experiencing a rise in infections, the OCTA Research
        group said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e446151-52b5-4479-bc49-802608dceb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCTA fellow Dr. Guido David, the virus reproduction
        rate in the National Capital Region is now at 0.58. Health experts previously
        explained that a reproduction rate of less than one could mean the transmission
        is slowing down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da97e04-3d92-441f-9fca-75aa8af25c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of COVID-19 cases in the region is 1,681,
        while the positivity rate is at 10%, Dr. David added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50977410-f3af-4f3a-a987-fbdea4b756c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very good reproduction number, positivity rate has improved
        and considered moderate but the target is still 5%," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69177a44-a92c-4bab-b95d-91d8c880465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily attack rate, on the other hand, is 11.87. It is
        defined as the number of infected people per 100,000 population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae225c28-d65c-4969-bde0-7b4fb799fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David said that while the ADAR is still considered high risk,
        the number may likely decline to moderate "by next week."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d55de1-6cbe-45b7-bfa9-5c1a01ef4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is considered high risk for COVID-19 if its ADAR exceeds
        seven, according to the Department of Health, adding that the higher the attack
        rate in an area, the higher a person''s risk of getting the infectious disease
        there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a05fc-9b56-4d4b-830e-844ef87e3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA reported that Zamboanga City recorded its highest
        number of COVID-19 cases from Oct. 10 to 16 with 221 infections, as it placed
        the southern city at critical risk for the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8006eb-07e0-4a66-b6c7-a86223b22a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9a877-b6fd-44b3-a02f-1d7d14a2d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern city also continues to have a "critical" healthcare
        utilization rate at 87% and a "high" intensive care unit occupancy rate at
        73%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d89ab-5ad0-455d-9c51-1498d67ba0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0071ed-334e-483c-a42c-ea9560fe5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bicol region, Naga City tallied a 61% one-week growth rate
        in its COVID-19 infections with 61 recorded cases in the past week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cff18-4bb8-4871-99b8-2b5282238324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417137a-72ee-4679-a580-ad677762c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cities registered a reproduction number of 1.28, which falls
        under the "critical" level. A reproduction number refers to the average number
        of infections passed by each infected person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f787e54-7beb-4d4c-99a8-98ce97846817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590e917-2ac3-47a9-b7d9-d146fe16e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:26:45.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trinidad, Benguet also fell under "critical" level in its ADAR
        at 45.71%, healthcare utilization rate at 94%, intensive care unit occupancy
        rate at 100%, and testing rate at 38%. The town logged 64 cases last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a0e18-d3ca-4dc2-ae74-96a2ffc7ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T15:58:47.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
