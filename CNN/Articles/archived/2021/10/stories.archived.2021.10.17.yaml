      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, limited face-to-face classes for higher education and
        technical vocational education in GCQ areas may be allowed subject to government
        guidelines.</p>'
