      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing for Fratelli d''Italia, she won more than 8,200 votes --
        the highest number of votes for any candidate -- and a huge increase on the
        657 votes she received in the 2016 ballot.</p>'
