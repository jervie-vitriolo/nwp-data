      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6380d2-2757-47e3-acde-743db7981386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T18:24:58.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out directly to the Christian Aid Ministries via
        email and through the number listed on their website, but is yet to hear back.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be905e-54b0-4cf4-9ab4-4e3c9b9b66e2'
      'mgnl:activationStatus': true
