      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/17/health/us-coronavirus-sunday/index.html"
        target="_blank">"The Johnson &amp; Johnson one-dose vaccine offers good protection
        now. A booster shot will maximize that, experts say"</a></em></p>'
  'Bill-Clinton-released-from-hospital':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T23:55:31.701+08:00
    'imagesource': 'jcr:0dfa9bbc-4ad1-4015-87a7-bd3d398a1392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eeb380f-6af1-4d55-890b-e8b89c8eabfe'
    'lead': 'Former US President Bill Clinton has been released from a California
      hospital after being treated for an infection that spread to his bloodstream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T23:51:31.141+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:47.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:37.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former US President Bill Clinton released from hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b024cf-cdfb-48d8-bc8a-664d6cf6f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former US President Bill Clinton has been
        released from a California hospital after being treated for an infection that
        spread to his bloodstream.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720029fa-d57a-4c08-81d4-288f68f3941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a71d48-c0a9-40e5-857a-d9ecc0c43051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton walked out arm-in-arm with his wife and former Secretary
        of State Hillary Clinton before greeting hospital staff and giving a thumbs-up
        when asked how he was feeling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5042510-1c15-428b-a5b9-511f936af638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634111e-3784-4e50-bfe7-291ad0c7dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of California Irvine Health Department of Medicine Executive
        Director Dr. Alpesh N. Amin, who had been overseeing Clinton''s medical team,
        released a statement following Clinton''s release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ad0a2-41fb-43bf-9f69-12b90a6555f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c287d0-bc85-4bf8-8dc8-082cfa5342b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Clinton was discharged from UC Irvine Medical Center
        today. His fever and white blood cell count are normalized, and he will return
        home to New York to finish his course of antibiotics," Amin wrote. "On behalf
        of everyone at UC Irvine Medical Center, we were honored to have treated him
        and will continue to monitor his progress."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90b076-ab32-44e6-b2d2-05df4ca1841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201db0aa-327c-43bc-bcf4-a4c2a9d558d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton had been admitted last week to the UC Irvine Medical Center''s
        intensive care unit for a urinary tract infection that spread to his bloodstream.
        The former President, who was in good spirits throughout his treatment, had
        been treated in the ICU for privacy and safety, not because he needed intensive
        care, according to his doctors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e726cfc-906f-4026-8e50-733ae493813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3455df75-38dc-486c-b56a-402447984e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, 75, had felt fatigued on Tuesday and was admitted to the
        hospital after testing, according to his office. The former President was
        in California for a private event for his foundation, and Hillary Clinton
        went to the event on Thursday evening to "represent both of them" and then
        went to the hospital to be with him, a Clinton spokesman told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818efabf-d18e-4f44-9b12-36f7dcae569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8124c-69c7-46f1-882f-95259ef37006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Clinton "continued to make excellent progress,"
        according to his spokesperson Angel Urea, and remained in the hospital overnight
        to receive further IV antibiotics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bef7ff-b4a2-4fcc-9ccb-4be05d0ee210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4d791-1ebe-457d-b7ff-0528d9ae9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the situation, the kind of antibiotic
        needed to treat Clinton''s type of infection had to be administered via IV
        and not orally, which is why he remained in the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b061499-aec8-4fbf-8f1b-d9bb06932050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53ebd5-c441-4f37-9789-ffb58460e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s doctors said urologic infections are very
        common in older people, and that they are easily treated, although they can
        quickly spread to the bloodstream.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb7cf9-77b8-4be0-aeb5-117437118930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de0cba-91e4-4174-9bc7-ca3fee692336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T23:51:31.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42nd President has faced other health challenges in the past.
        He underwent quadruple bypass heart surgery in 2004 and had two stents inserted
        to open one artery in 2010.</p>'
