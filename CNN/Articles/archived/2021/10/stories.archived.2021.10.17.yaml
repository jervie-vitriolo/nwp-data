      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The run-off comes amid political tensions over the country''s new
        "Green Pass" that mandates all workers are either double vaccinated or able
        to show proof of a negative Covid-19 test or recent recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136be42-01e1-4cc4-a508-fc89aeec1489'
