      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ee1ff-55f0-427b-8cf3-e87d31b926b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:01:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan and Apayo were initially placed under modified enhanced
        community quarantine (MECQ), while Capiz was originally placed under GCQ with
        heightened restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526ce41-7445-44be-93f0-e3cc53c98921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:01:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:14.181+08:00
