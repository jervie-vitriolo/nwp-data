  'tony-bennett-guinness-world-record':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Tony Bennett arrives for his 90th birthday celebration held in 2016
      at The Rainbow Room in New York City. (Photo courtesy: Dennis Van Tine/STAR
      MAX/IPx)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-17T21:15:07.467+08:00
    'imagesource': 'jcr:97373e34-6515-4712-b31a-4c1aec652517'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441e2e13-b514-4c6c-9a42-128bb3d6a995'
    'lead': 'One thing is for sure: Tony Bennett knows how to keep the music playing.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T21:18:46.477+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:57:56.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:35.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tony Bennett has set a new Guinness World Record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de873b-1be0-4709-a91c-1108efa62f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One thing is for sure: Tony Bennett knows
        how to keep the music playing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae7f59-46c5-4f38-9806-0e3aac3d56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning singer just set a Guinness World Record
        for being the oldest person to release an album of new material.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941543c-7156-4d54-8963-d575f303ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love for Sale," a collaboration with Lady Gaga, was released on
        October 1, and at the time, Bennett was 95 years and 60 days old, according
        to Guinness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996d98c-3da6-417c-8429-c69ddb79182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga, 35, said that despite their 60-year age difference, she finds
        inspiration performing alongside the senior crooner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fee312-42f4-407d-b4e1-c6f22d409044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a young boy every time I sing with him, and it just makes
        the experience of singing so freeing. To have it be about two souls singing
        together ... and then at the same time, I also take in all his wisdom. The
        wisdom of all his years," Gaga said in a video released by Interscope Records
        announcing the record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc18d5b-a3e0-4350-9dbe-a13c8ead2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new album, which celebrates the music of Cole Porter, is not
        their first record together. In 2011, Bennett and Gaga recorded the song "The
        Lady is a Tramp," and three years later they released a collaborative album
        entitled "Cheek to Cheek."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6667e-2a61-43f1-858a-b1832c9a0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this isn''t the first record he''s set in his 70-year
        career. In fact, Guinness says he holds four others:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69aa2f5-c92e-4638-a1f7-8613620f089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldest person to reach No.1 on the US album chart with a newly recorded
        album for "Cheek to Cheek."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e434699-f453-4f52-877e-28c6a9e177c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longest time between UK top 20 albums: 39 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce5c0e-db68-448c-8ee5-54ece5d8ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldest person to enter the UK top 20 album chart with "Duets: An
        American Classic" when he was 80.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf83f3c-4e94-41fa-ae3c-09490cb16ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longest time between the release of an original recording and a
        re-recording of the same single by the same artist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50e713-3d67-4a78-af19-7bb1664f9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, to quote another tune Bennett recorded, the singer has been
        living "The Good Life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe9d87-db2c-4931-a7b8-bca41dbedb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:18:46.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/17/entertainment/tony-bennett-guinness-world-record-trnd/index.html">"Tony
        Bennett has set a new Guinness World Record"</a></em></p>'
  'Squid-Game-Netflix-hit':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-17T21:20:57.473+08:00
    'imagesource': 'jcr:6800f996-3f05-47d5-8eb9-4f724c919739'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b04875b3-c733-46a6-a16d-d7c32cb3ddad'
    'lead': 'Netflix has enjoyed a massive turnaround in the past few months as users
      became addicted to South Korea''s ''Squid Game.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T21:19:44.317+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:55.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:35.862+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Squid Game'' is a huge hit. That may not be enough for Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd57325-9f7e-4a28-b4e7-81dc714c4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For much of this year, Netflix shares
        have trailed big tech rivals Facebook, Apple and Amazon. That''s no longer
        the case, in part because of the global mega-hit "Squid Game."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161de3f6-7c3c-496f-b0e6-226b04b77dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9331c4-2a67-4e96-a705-bdb0d4f35683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s stock was in the red for 2021 as recently as August.
        Investors worried it may have lost its mojo as consumers flocked to newer
        streaming platforms like Disney+, Amazon Prime Video, Apple TV+, Paramount+,
        Peacock and HBO Max, which is owned by CNN parent WarnerMedia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6f2f9-afa2-4e00-aca0-b48716d1e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4a12f-9110-42e3-9c91-947589fa297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netflix, which will report earnings for the third quarter on
        Tuesday, has enjoyed a massive turnaround in the past few months as users
        became addicted to South Korea''s "Squid Game."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56234fbe-6a02-4143-bb86-8b1709772c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03e34f-7aa5-4f8c-a7f5-ed7624466267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama about game show participants trying to survive dangerous
        contests has created much needed buzz  and viewers  for Netflix since its
        global premiere in September. Netflix told CNN Business exclusively this month
        that 117 million accounts have watched the show since its debut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f742f-69be-4808-870d-37e658a0bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a15088-6b18-4686-b710-0240e8aa5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s stock is now up 17% this year, better than Apple and
        Amazon and roughly in line with Facebook''s year-to-date rise. Shares in Google
        owner Alphabet have soared 60% in 2021, making it the best performer of the
        FAANG grouping of elite tech stocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607abe8f-874f-4a55-9626-973c28bdaa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfe36b-7926-4c8f-a5d3-4cddb36d23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is also outperforming the company''s traditional media rivals:
        Disney, Paramount+ parent ViacomCBS, Peacock''s Comcast and WarnerMedia owner
        AT&amp;T.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674cbf7-9bfd-40c8-b267-405ecacdb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:19:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c490676-8a7b-439d-a7c2-1f8776e11c71'
      'mgnl:activationStatus': true
