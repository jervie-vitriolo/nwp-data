      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she shared their story to give hope and tell
        those going through a similar pain that healing is possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a59f8a-e531-44c1-84db-a47a9b24c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T19:42:19.948+08:00
