  'Carlos-Yulo-world-title-defense':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-17T17:05:23.199+08:00
    'imagesource': 'jcr:beefc93d-99ab-4e8b-b7df-d1ead4870158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9449a3f4-3d62-4e66-9631-88e7e6caccbb'
    'lead': 'Filipino gymnastics star Carlos Yulo looks to defend his floor exercise
      world title and clinch a finals spot in the vault and parallel bars in the 2021
      World Artistic Gymnastics Championships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T17:04:59.402+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:59.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:35.121+08:00
