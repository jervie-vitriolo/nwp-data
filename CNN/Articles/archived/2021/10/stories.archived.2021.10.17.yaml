      'mgnl:lastActivated': 2023-01-24T22:58:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50faeeb4-1893-4d77-8a3f-9ee22f86ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:55:13.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History professor and former finance minister Roberto Gualtieri
        is the candidate for the center-left Partito Democratico (PD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b36e44-73cb-4209-8a2b-350cbf825e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:55:13.072+08:00
