      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, we found out that I was pregnant and 3 weeks ago,
        we got a heartbreaking news that we might be having an anembryonic pregnancy
        (blighted ovum), the actress shared on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e87e9c-dbdc-45de-8a22-8ca1ce5a90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T19:42:19.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anembryonic pregnancy, which is among the leading causes of miscarriage,
        occurs when the gestational sac grows but an embryo doesnt develop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7b645-b0b7-431a-96f7-a2bf2b341639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T19:42:19.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga described the experience as something that tested her
        familys faith, as they continued to hope for a successful pregnancy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a426fbf-e2f9-4e6a-aa66-ca12897a9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T19:42:19.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyday we were clinging on to a miracle that an embryo would
        still appear but last Tuesday (Oct. 12), the Lords will prevailed and we
        finally closed the book of our first pregnancy," she said.</p>'
