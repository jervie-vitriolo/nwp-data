  'Johnson-and-Johnson-vaccine-protection':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'Photo courtesy: Mark Lennihan/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T22:40:52.384+08:00
    'imagesource': 'jcr:354a8656-f397-4514-b0e9-6206423e9289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a187705-2183-480e-b4f7-38360a9f6712'
    'lead': 'Experts are advising that people who received the Johnson & Johnson vaccine
      should get a booster shot as soon as it''s available because it will provide
      them with the best protection against COVID-19, especially as the more transmissible
      Delta variant continues to be the dominant strain in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T22:39:22.377+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:50.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:36.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Johnson & Johnson one-dose vaccine offers good protection now. A
      booster shot will maximize that, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536be38-5842-448a-91b4-8137a371aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As more COVID-19 boosters are potentially
        set to become available, experts say those who received the Johnson &amp;
        Johnson one-dose vaccine are "awfully well protected," but should still get
        another shot for maximum safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c1a29-6639-4cb3-8399-2ab6fefc6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182e145-8448-4a21-b554-21f25506dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Johnson &amp; Johnson vaccine turns out not to be quite as
        effective as the Pfizer and Moderna. And people who got (the J&amp;J vaccine)
        way back at the beginning of this year therefore have been somewhat less protected,
        although they''re still awfully well protected," said Dr. Francis Collins,
        director of the National Institutes of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ebe7a-5e1b-4721-908e-ba76b95036d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554516b4-c338-49f4-afc1-060d97732abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins'' remarks come after a US Food and Drug Administration (FDA)
        advisory committee recommended that all adults who received the single-dose
        Johnson &amp; Johnson shot should get a second dose at least two months after
        their first dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a9fe5-0129-40c7-97b9-e6f4a6004801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a18d2-980c-45c4-8183-252e7933e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will consider the committee''s advice. Then the US Centers
        for Disease Control and Prevention''s (CDC) vaccine advisers will be asked
        to consider it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096594d8-656c-4330-9eae-8f7d767ccd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa76f8b-3a17-4f78-b385-aee276669501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are advising that people who received the Johnson &amp;
        Johnson vaccine should get a booster shot as soon as it''s available because
        it will provide them with the best protection against COVID-19, especially
        as the more transmissible Delta variant continues to be the dominant strain
        in the United States. But they''re also reinforcing the point that the vaccine
        remains highly effective against the worst consequences of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e578acb-17f1-4978-b379-8aff06931fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ddca62-db78-4668-88b4-a91c52ff57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson has indicated its vaccine immunity has waned
        -- but not by much. Still, the company said studies show a booster dose increases
        protection equivalent to the 94% efficacy shown by the Moderna and Pfizer
        mRNA vaccines soon after they were first given in clinical trials last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32874e1d-c957-4067-84d5-77c8cd51960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36203a-852b-414a-b1bb-586a344eb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various real-world studies suggest that Johnson &amp;
        Johnson''s vaccine was anywhere between 50% and 68% effective, Dr. Amanda
        Cohn with the CDC said Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a02dc-b13b-4761-8ed1-0e5ccc8d6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb999b-ad7a-4a21-985a-fe2caf16d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the mRNA vaccines from Pfizer and Moderna had not been so utterly,
        amazingly effective, 95%, then Johnson &amp; Johnson would look like a hero
        with their one dose, but I guess our standards are being set awfully high
        here by the other vaccines," Collins told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d369d-64b4-456c-af74-a94a36e33cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73e274-fee5-4af3-9b91-99b7cef19dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a study published Thursday reported a steep decline in vaccine
        effectiveness against infection by August of this year, especially for people
        who received the J&amp;J vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90582a6-3d6a-462c-879f-71e2ec8f7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834ef30-7bc8-4db6-acc1-30ede7f39944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that among more than 600,000 veterans, J&amp;J''s
        vaccine''s protection against infection fell from 88% in March to 3% in August.
        Meanwhile, Moderna''s vaccine protection against infection fell to 64% from
        92%, and Pfizer''s declined to 50% from 91% during that same time period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fa4aa-a8c0-4ab3-ae4d-9475d9dfe37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3e454-6a57-434a-8f8b-1fa454a0dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performance of these vaccines against severe disease, keeping
        people out of the hospital, is distinctly better than that, and that''s the
        main thing we''re interested in," said Dr. William Schaffner, a professor
        in the Division of Infectious Diseases at Vanderbilt University Medical Center
        in Nashville.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86294d14-ef2d-4315-a7d4-2226081e3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbf37e-07d4-4aae-a11a-6c8a71028bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA vaccine advisory committee also supported emergency use
        authorization for booster shots of Moderna''s COVID-19 vaccine after six months,
        but not for everyone. Moderna recipients over the age of 65 and adults with
        conditions that put them at risk for severe disease or who work or live in
        a place that puts them at higher risk of complications or severe illness may
        be eligible for the 50-microgram booster, which is half the size of the primary
        two-dose series.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d21bdb-96cc-4698-abc9-1d867523fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47dd23e-63e8-44db-9a7c-5d8bfe412a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for whether booster shots will become available for everyone
        who''s already vaccinated, health officials are still working to determine
        that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c22cea-5524-4dcb-9869-907ac00589fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0518f38-0418-4d45-b578-94a682269917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as more data come in and ... are carefully reviewed and
        vetted, then I think the expansion of the recommendations may be in order.
        Not quite yet," Schaffner said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39b9a4-da09-4caa-9bdd-ddf44bed20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8908a-8e84-4de5-b116-f9bd56e0ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people represent a larger share of new vaccinations</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d83a4c-106f-4e0e-a25b-df6b6ba2c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public health officials talk boosters, 66 million Americans who
        are eligible for a vaccine still haven''t received their initial shots, while
        nearly 57% of the US population is fully vaccinated, according to the CDC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8fbb6-4335-4122-b523-a38aa3e14ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7f10c-54e0-489c-8694-aad27907aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and brown communities have proven to be disproportionally
        bearing the brunt of the pandemic for various reasons, including health care
        inequities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc6a0d-cdc4-4daa-8e75-61bd867b9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267338e-d6a9-4861-8ae8-b6916e5cb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s some good news in terms of Black people''s vaccination
        numbers. Recently, Black people -- who comprise 12.4% of the total US population
        -- have come to represent a slightly larger share of new vaccinations than
        in the past, according to the CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ae057-db5e-41bf-8d2d-c160c46cfca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f0c4f-71a7-4088-92dc-e8431ef6f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since vaccinations began, Black people in the US have accounted
        for 10.6% of all people with at least one dose. But in the past two weeks,
        they have accounted for 11.4% of new vaccinations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3c8b8-9f68-4fca-be40-110af2ce5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed8d42-8eb5-4e95-81e8-4615743836f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in vaccinations comes after two studies published by
        the CDC in April showed racial and ethnic minority groups had higher rates
        of hospitalization for COVID-19 and sought emergency department care for Covid-19
        more when compared to White people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb49c5b-eadf-4be0-833b-ee5f586aecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2d93c-d485-41a6-89e3-7e702f8cc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analysis published earlier this month by the Kaiser Family
        Foundation (KFF) showed the difference in Covid-19 cases and deaths between
        Black, Hispanic and White people is narrowing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebd446-7db9-43a2-a384-8806ffd72105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715945f-df87-4b6c-8d38-cb65084f820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFF researchers found that while disparities are still present across
        different racial groups, the gap is improving for Black and Hispanic people,
        based on an analysis of case and death data from CDC last month. But COVID-19
        infections remain high in Native American and Alaska Native people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033c0e6-f4e0-47ba-b796-3d1df9e2b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd8951-a475-49f4-a1c4-6fa49354ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in law enforcement are resisting vaccine, but COVID-19 is killing
        more of them than gunfire</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fa3bf-cb30-471c-8328-1b48972b12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COVID-19 has become the leading cause of death for officers
        despite law enforcement being among the first groups eligible to receive the
        vaccine at the end of 2020.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3a75a-6d51-4b80-ad5c-3dfad7d6f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4083d-afca-45ef-aff4-519fc551163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the total stood at 476 COVID-19 related deaths since
        the start of the pandemic, compared to 94 from gunfire in the same period.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1a6a5-d9d6-45bb-9344-c6261cee9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db5ee6-7842-4dd4-81b4-52550933a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, law enforcement officers and their unions across the country
        have resisted vaccine mandates despite the Delta variant-fueled resurgence
        of COVID-19 and effectiveness of the shots in preventing severe cases and
        death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f33ef7-b49a-4ab6-abf1-136c8f208180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a17ce0-c51c-4ac3-a0c2-19636d95e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons cited for the vaccine resistance among law enforcement officers
        range from disinformation to distrust in the science of the vaccines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea3758-c831-4da6-890d-92660a87f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86439d8d-e959-4bab-b1f6-c24439318e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, the head of the police union asked officers not to follow
        the mayor''s order to submit COVID-19 vaccination proof by the Friday deadline.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98238223-aaa0-4385-9c87-445b5d50e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e79d9-17e0-408d-9ab1-fa9a2f6720f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Catanzara, the Chicago Fraternal Order of Police president,
        urged, in a video message posted on YouTube, for officers to stand their ground
        against the mandate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f82faf-06c4-4888-9132-7b3b7706e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaa1e7-1757-47e6-8508-aed8c6448b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am telling you right now. It is an improper order. It is illegal
        ... Refuse that order," Catanzara said in the video.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b150fe1-8020-4301-836e-2fc780ca7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21226258-af7a-472d-ba26-677046938029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city filed a complaint alleging the union was "encouraging a
        work stoppage or strike." A Cook County Circuit judge ruled Friday night that
        Catanzara should not make public statements encouraging members to not comply
        with the vaccination policy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38a095-73bb-452a-9039-5eb172986437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2b902-8b92-4b7e-b83f-b71d011924d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanzara "has never engaged in, supported, or encouraged a work
        stoppage," according to a union statement on Friday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6e5d8-7849-454b-b78c-92c8525e926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05641b-c9e1-4077-b22d-54a8e0ac0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T22:39:22.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot said the city would take the weekend to check with officers
        who haven''t complied with the mandate. She said officers should report for
        duty until they''re told by supervisors that they''ve been placed on leave.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a589a39-5e3d-41f1-b1f1-2f71da9bd8c8'
