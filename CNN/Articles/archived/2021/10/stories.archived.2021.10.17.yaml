      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24e277-00e8-419e-892d-efa14c0904e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the decline in hunger rate is due to decreases in hunger
        in all areas nationwide, especially in the Visayas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf263256-d827-48b0-9ded-8a6270e33fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
