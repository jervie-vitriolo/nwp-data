      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea4bd5-b35c-4a59-a938-d5c5ef92957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:01:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is currently testing the alert level scheme
        in Metro Manila. In the rest of the country, the community quarantine scheme
        is still being implemented, with the enhanced community quarantine (ECQ) being
        the strictest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b688728-6be9-4b7d-901b-f45821b5c572'
      'mgnl:activationStatus': true
