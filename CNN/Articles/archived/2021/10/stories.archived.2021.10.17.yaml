      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/29/sandiganbayan-marcos-ill-gotten-wealth.html"
        target="_blank">Sandiganbayan orders return of hundreds of millions in Marcos
