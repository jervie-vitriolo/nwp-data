      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/17/investing/stocks-week-ahead/index.html"
        target="_blank">"''Squid Game'' is a huge hit. That may not be enough for
        Netflix"</a></em></p>'
  'filipino-american-history-louisiana-climate':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Manila Village from the air in 1940. The large platform was used to
      sun-dry shrimp. (Photo courtesy: Louisiana State University Libraries)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-17T21:21:19.318+08:00
    'imagesource': 'jcr:fc52c997-1174-474b-809f-6bd050042d59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6366fb7-4365-450b-bb55-2e3c98ecaf04'
    'lead': 'Louisiana''s Filipino American community is faced with preserving its
      history as one of its most significant historical locations is lost to the sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T21:27:47.068+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:57:53.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:36.184+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This site is an important piece of Filipino American history. Climate
      change is destroying it.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9f739-a21c-458b-8a07-e0ea73bfe2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Randy Gonzales grew up fishing with his
        father around the murky marshlands of St. Malo, a former village along the
        shore of Lake Borgne in Louisiana''s St. Bernard Parish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f756826-e980-49d8-9eb7-8f7433471b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the fourth generation Filipino American did not know at the
        time was the deep, hidden history of his own heritage: More than a century
        ago, long before the Civil War, St. Malo was the first permanent Filipino
        settlement in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ae9de-d929-496f-9617-86fab138dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone wanting to visit St. Malo now would need a tour guide and
        a boat to get there. Over the years, sea level rise, destructive storms, and
        environmental degradation have drastically changed the landscape of what was
        once a thriving fishing village.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e12809-f3eb-4ca6-abc5-ef0ba214dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up around some of the same spaces, but didn''t know the
        stories related to them," Gonzales, an English professor at the University
        of Louisiana at Lafayette, and co-vice president of the Philippine-Louisiana
        Historical Society, told CNN. "So as I was learning about my own family''s
        story, it seemed imperative to want to tell the story of St. Malo  and ''Manila
        Village''  to better understand them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744936eb-8701-45f4-b7dc-958143ba9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Malo''s early Filipino community prospered for decades. But
        the 1893 Chenire Caminada hurricane  a Category 4 on today''s scale  flattened
        the village, destroying huts and killing many in the community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead7535-e6a2-46fa-a3f2-012c1ce69cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their land flooded and farms gone, some survivors migrated
        to other parts of the state and the country. The rest moved a few miles away
        and later created their own "Manila Village" in the town of Jean Lafitte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882ad7c-330d-4aaa-b5ff-af20c6ec19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino seamen in Louisiana were willing to live out in the
        marsh far away, so they could make a decent living, but it was a risk when
        the storms came through every 10 years or so, and then, the whole place was
        destroyed and they rebuilt," Gonzales said. "And that''s the story of climate
        migration, where after a while, some of them had enough of the storms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab3008-f33f-4be6-bea6-5f38cb334b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana has always been on the frontlines of the climate crisis.
        As of 2016, the state had lost about 25% of the coastal land that existed
        in 1932, according to the US Geological Survey  which is roughly the size
        of Delaware. Experts say climate change, coastal erosion, sea level rise,
        and other human-caused environmental degradation have led to this point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1f678-9162-4cf0-b809-80058ebe48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Filipino American community is faced with preserving its
        history as one of its most significant historical locations is lost to the
        sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3118182-c3c5-45de-b6d5-0cee51f318ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite nearly two centuries of history, Filipino Americans in Louisiana
        say more people need to know the tale of the two villages: St. Malo and Manila
        Village in Jean Lafitte  and how climate change threatens their legacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08070274-4486-4882-bc6e-be082b4b066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Knowing a vanishing history</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b079b8f-b4ee-425f-a36c-8f0f4c45e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of Filipino American settlement in St. Malo is murky.
        There are no official documents to tell the story, and it has instead been
        passed down through generations in oral histories and old news articles written
        from "an Orientalist perspective," Gonzales said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0b9b6-f68b-4e0f-9ba2-924521501031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say that the Filipino community in St. Malo goes back to as
        early as 1763 when both the Philippines and Louisiana were under Spanish rule.
        But Michael Salgarolo, a Filipino American archivist and historian at New
        York University, said the earliest known documentation of St. Malo being a
        Filipino settlement dates back to the early- to mid-19th century.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50190fd-a21c-4fd3-ac1e-61888b4a95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Filipino sailors were recruited for work on Western
        commercial ships through "coercion or some kind of debt bondage," Salgarolo
        said, and later found themselves treated like indentured servants. He said
        some escaped when those ships landed at ports all over the world in places
        like Australia, South Africa and the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be8471-ab11-403d-8322-b6a35b6c9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said in the late-1700s Filipinos likely escaped the Spanish
        ships and took refuge deep in the bayous of Louisiana, which was outside the
        range of census takers, law enforcement and the postal service. They built
        houses made out of sticks, he said, perched over the wetlands. Fishing became
        their livelihood in St. Malo, where they would trade with merchants in New
        Orleans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28598c3d-8494-42c3-a083-a72b38749ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All throughout the 1800s, there are little pockets of Filipino
        sailors all over the world, and in a couple cases, particularly New Orleans,
        they form these kind of fishing settlements outside of outside of the port
        cities," Salgarolo told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f67c7-b60b-4b91-bf67-75507e0537bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these Filipinos who ended up at St. Malo, part of what they
        wanted to do is they wanted to have a place of their own right, a place where
        they can control their labor and their lives," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc19ed6-d8d7-4030-aee1-426fd0fa06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Census Bureau estimates there were around 8,000 Filipinos
        in Louisiana as of 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de0307-09c4-4fe2-97ff-853b040535f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Americans in Louisiana have been fighting to tell their
        story for years. In 2016, the Philippine-Louisiana Historical Society won
        approval for a historical marker for Manila Village. In 2019, it successfully
        lobbied for a marker to commemorate St. Malo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30962f23-1fcb-442f-98eb-c28c22cb2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said deciding where to put it was a challenge since no
        one ever goes to St. Malo, and they wanted it protected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f8fea-706d-4220-8005-d8c36aa1bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have put it maybe further down the road in Shell Beach,
        which is the port you leave to get to St. Malo, but it''s a little less protected
        and harder to get to," he said. "So it was the idea or thinking that well,
        if we want this story to be told, we need to put the marker in a place where
        people can access it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36888085-e0eb-4b61-a392-cfbe374304a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ultimately decided to place the St. Malo marker by the Los
        Isleos Museum Complex, a Canary Islander heritage site in St. Bernard Parish
        and a good midway point between New Orleans and St. Malo. Gonzales said it
        "made sense to connect" both cultures since they not only live right next
        to each other, but they trace the same colonial roots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa91e8-1852-4fed-9def-b211cc6ea03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change threatening historical sites</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1bdbe-d27f-430c-b4bf-cb89550f1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis intensifies, Louisiana''s coast is being battered
        by sea level rise, more frequent hurricanes and erosion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fad4bc-837e-47df-83b0-2fb19682feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of land lost in the region around St. Malo has varied
        over time, but researchers at the USGS estimate that from 1932 to 2016, it
        equates to an American football field lost every 34 minutes when the rate
        has been particularly high, and a field lost every 100 minutes when the rate
        has been low.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08787c-52cf-42cb-b92c-e2cea43782fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Reed, coastal expert and professor of environmental sciences
        at the University of New Orleans, said sea level rise in southeast Louisiana
        is getting to a point where migration away from the coast will become more
        likely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dd802-d0b0-4b1f-ab23-35aa5beeaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are cultural sites, cultural relics or an archaeological
        site of historical interest, unless there are measures taken to specifically
        provide protection from erosion or to keep the water out, then they will succumb
        eventually," she told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02638f73-284c-4660-a0ef-e0212fa6e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the town of Lafitte is at risk, Reed said: With the disappearance
        of barrier islands like Grand Terre and Grand Isle, which suffered the wrath
        of Hurricane Ida, the threat is expanding further inland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef75cf-47ce-4cf0-931e-21ac25019d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coastal Louisianans already live on the edge, and climate change
        just makes it that much more precipitous for them," she said. "The landscape
        is so much different from the way it was in the 18th and 19th century when
        a lot of migrant communities and Europeans came to settle."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3849f3-f0fd-4bd0-a044-c15bcfe7a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an avid historian, Salgarolo wanted to visit St. Malo before
        it was swallowed by the seas. In 2019, around the same time of the unveiling
        of St. Malo''s historical marker, he and a few other people hired an eco-tour
        guide who ferried them on a small boat to the first Filipino settlement on
        a misty day. When they arrived, seagulls and pelicans flew over the wetlands.
        He described the wet and muddy journey as like a "pilgrimage."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d71a4-2524-4466-bbd7-43d8856bcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imminent disappearance of St. Malo is a vivid testament to the
        risks the climate crisis poses to many of the world''s historical sites. For
        historians like Salgarolo and Gonzales, St. Malo is a significant place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85030b0d-9c13-412b-9527-8e80140a5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful space, but if you got out there you would say,
        ''well, how could you live out here, perched up over the marsh, and if you
        do, what happens when a storm comes?''" Gonzales said. "That''s the danger
        of living out there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac2dfa-9a03-4461-87f0-0993cc5b3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window to learn more about this important part of Filipino American
        history in the bayous is slowly closing as sea levels rise, saltwater intrude,
        storms intensify, and ultimately, as the planet warms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90965f2b-93f3-447a-8287-8928350095e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Americans living in coastal Louisiana, especially in Manila
        Village, which carried on the legacy of St. Malo, may have to migrate once
        more, even though its only been a few years since their historical markers
        went up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfd1e9-88b1-4470-9293-25639f42de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gonzales said it''s the survival of the people who support that
        history that matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f18f3-ea9c-47f3-940d-0b7788ef4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marker will be fine, but it''s the people who will continue
        to tell the stories about Filipinos in Louisiana that are impacted," he said.
        "They''re very resilient people, but when you''re fighting for survival, the
        history becomes less important."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0892fc-00a0-4626-be0a-20b576c891f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people start migrating out, just like the Filipino fishermen
        who migrated away from St. Malo, when people from Lafitte start migrating
        out, the stories will be lost even further."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea6964-d8b5-4bd3-b311-86590f106370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T21:27:47.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a data-cke-saved-href="https://edition.cnn.com/2021/10/17/us/filipino-american-history-louisiana-climate/index.html"
        href="https://edition.cnn.com/2021/10/17/us/filipino-american-history-louisiana-climate/index.html">"This
        site is an important piece of Filipino American history. Climate change is
        destroying it."</a></em></p>'
  'Bongbong-Bong-Go-tandem-2022-elections-possible':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
