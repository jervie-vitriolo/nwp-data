    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:57:35.413+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson reveals return of ''kotong'' cops in Divisoria'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e259c9-e6fd-4dfd-a220-19d98be3a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T20:17:47.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong>&nbsp;Rotten
        cops are back in Divisoria, Manilas famed commercial district, and this time
        they are asking for goods or merchandise instead of the usual bribe money,
        presidential aspirant Senator Panfilo Lacson alleged over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e57ca-c3a5-484d-b984-5ee3279e1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T20:17:47.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who served as the nation''s top cop from 1999 to 2001, said
        the basis for his revelation was his conversation with vendors selling different
        goods and products in the busy shopping area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc781c30-3f47-49b9-8b08-2dea58f9808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T20:17:47.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058068d-0147-4754-a645-35bad8dcf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T20:17:47.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of forking over grease money, the senator disclosed
        that "kotong" cops in Divisoria now have a new modus -- they provide a list
        of items the sellers should shell out, including fruits and vegetables</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6a058-fb4f-4075-97e5-c5553061c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T20:17:47.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25f529-a05a-45f4-9ba2-e73cd8db9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T20:17:47.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kotong is back but in a different form," said Lacson, who launched
        a campaign to eradicate rogue cops during his stint as the chief of the Philippine
        National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c776253-12ce-44b7-ba4d-0b5be3f3684b'
      'mgnl:activationStatus': true
