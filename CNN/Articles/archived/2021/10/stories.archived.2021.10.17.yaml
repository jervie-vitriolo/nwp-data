    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb36ef-98bf-438b-a773-4495b5436471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ending hunger in 2030</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafb827-f5ad-4f25-80c1-c6cba5e35956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a152c4f-2078-4325-be8d-b25e58f21cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO said it is aiming to end hunger and all forms of malnutrition
        by 2030, but it admitted that it is not on track to achieve that goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea852f6-023e-449e-a84b-e487e52d767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef4247-3820-4148-ba60-904311ef23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the COVID-19 scenario to the hypothetical no-COVID-19
        scenario, we see that global hunger in 2030 is projected to be above the level
        it would have been had the pandemic not occurred, said FAO.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a77a9-2c32-4236-a6e1-9dc1950cefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706ab78-843e-4fc2-9cd7-47c696887609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 million more people may face hunger in 2030 compared with
        the no-COVID-19 scenario, revealing possible persistent effects of the pandemic
        on global food security.</p>'
  'American-missionaries-kidnapped-gang-members-Haiti-':
