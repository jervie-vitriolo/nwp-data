      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dont ever lose hope. Its not your fault this happened. At your
        own pace you can start to grieve and heal," her post read.</p>'
