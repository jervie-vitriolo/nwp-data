    'lead': '''Everything is possible,'' says Sen. Imee Marcos, on the possible tandem
      of his brother presidential aspirant Bongbong Marcos and vice presidential bet
      Sen. Bong Go in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T21:57:51.474+08:00
