    'lead': 'Manila Police District spokesperson Capt. Philipp Ines says they are
      still validating the allegations of Senator Ping Lacson on the return of ''kotong''
      cops in Divisoria, Manilas popular commercial area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-17T20:17:47.221+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:56.902+08:00
