      'jcr:uuid': 'a7dc823f-abc1-40b3-a81f-8cb2730aace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:01:08.608+08:00
      'mgnl:createdBy': 'vince'
