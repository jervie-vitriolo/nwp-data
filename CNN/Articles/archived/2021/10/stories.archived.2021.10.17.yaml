    'mgnl:tags': ['United-Nations', 'Food-and-Agriculture-Organization', 'Asia', 'hunger',
      'undernourished']
    'template': '1'
    'title': 'Half of worlds hungry are in Asia  UN report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a524791-989b-41d3-ba32-ec642847d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong> Over
        half of the people in the world who faced hunger in 2020 are Asians, a newly
        released report by the United Nations Food and Agriculture Organization (FAO)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01da0c6-ce77-4323-ba66-b8777296d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f328de-03b7-47ce-9286-eabefe87333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the "State of Food Security and Nutrition in the World
        2021" report, there were 768 million undernourished people in the world last
        year, higher than the 650.3 million in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe4adc-d9f6-4647-bc87-72968936fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7262e-0b54-4a2e-b4fb-6d53a9488e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAO defines undernourishment as the condition of an individual
        whose habitual food consumption is insufficient to provide, on average, the
        amount of dietary energy required to maintain a normal, active and healthy
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f60fb-4b3b-4d11-b8d6-bd5739d9b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb15b50-4d64-4ab9-a15a-05bdf53a270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of undernourished people in 2020, more than
        half, or 418 million, live in Asia, the FAO report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515c84c-7e5c-4ab3-a87a-787de887d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a044b-d437-4642-b0d5-a4a28f67588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority are in Southern Asia with 305.7 million undernourished
        individuals. It was followed by South-eastern Asia with 48.8 million, Western
        Asia with 42.3 million, and Central Asia with 2.6 million, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9c9a7-a966-43e1-a9b5-c3bbf0f452bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef49a79-f9a5-462d-a6e3-686a2fa662ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in hunger in 2020 is consistent with existing evidence
        of the economic hardships induced by the COVID-19 crisis that have likely
        aggravated inequalities in access to food, said FAO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3283bdf2-2168-4a47-9c57-0c5d8d85b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59568484-8075-4350-bda8-997cdedb83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the speed, coverage, generosity and duration of the social
        protection responses varied across regions and countries, as did their effectiveness
        in mitigating the impacts of the pandemic on poverty, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cc5cb-d8a0-4c3a-b3d9-ef385bae250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b966b-1a3d-4770-89b2-73468e366ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO also noted that in countries affected by economic downturns
        combined with climate-related disasters and conflict, undernourishment were
        more than five times greater than in countries only affected by economic downturns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d630a5-d200-45f6-b2d9-fc0f27c6e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b12c4-cd93-4f03-ba97-5654fc7bf17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Philippines, an estimated 3.4 million families
        experienced involuntary hunger at least once in three months, the independent
        pollster Social Weather Stations said in its <a href="https://www.cnnphilippines.com/news/2021/7/28/SWS-3.4-million-Filipino-families-hunger-June-.html">June
        2021 survey.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b93e3-9483-4eac-b4b8-7ed7a5f7c3ae'
