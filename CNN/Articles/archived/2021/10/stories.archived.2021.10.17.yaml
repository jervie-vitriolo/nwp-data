    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Yulo to focus on three events in world title defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dac0f0-6044-4af1-9230-1dade4c215ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong> Filipino
        gymnastics star Carlos Yulo will focus on three events in his return to the
        mat this week at the 2021 World Artistic Gymnastics Championships in Kitakyushu,
        Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921f91d-c79f-4863-b3e4-6b065599aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5e22e-5f54-4e83-836f-10edea9187e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnastics Association of the Philippines President Cynthia Carrion
        said the 20-year-old is aiming for a finals berth in the floor, vault, and
        parallel bars events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a246f75-8b03-4727-aa4a-462987d194f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89084d-f355-42a1-b13a-293b616aa1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is the defending <a href="https://cnnphilippines.com/sports/2019/10/12/Carlos-Yulo-wins-first-gold-world-championships-gymnastics.html"
        target="_blank">world champion</a> in the floor exercise, a historic feat
        he achieved in the last world gymnastics tilt in 2019, where he became the
        first Filipino to bag a world gymnastics crown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7870a12-48ba-44e8-b87a-1463baa8c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921db93-e477-4214-abc3-f55236b39fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault apparatus is where Yulo almost clinched a medal in his
        <a href="https://www.cnnphilippines.com/sports/2021/8/2/Carlos-Yulo-misses-podium-finish-in-Olympic-men-s-vault-apparatus-final.html"
        target="_blank">Olympic debut</a> in Tokyo last August.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e23253-58fd-48d1-9d7b-9f0708e9ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fce4a-1016-4130-9b00-19cebb467d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to do three-fold. He wants to win the gold in the floor,
        maybe silver in vault. In the parallel bars, he aims to be in the finals,"
        Carrion told CNN Philippines in a phone interview on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4222870-01a7-4dc0-8090-47d838dcb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e258f43-b13f-48db-91e2-9cd8b3802f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrion said Yulo currently excels in the three events, adding that
        the others rely on shoulder strength, one of the aspects the Filipino gymnast
        continues to work on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807ec95-d193-4f86-af8d-54654f0a7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f7d3c-162a-4cb0-af9e-63ae94d074cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s pumped up now and he''s more calm. He really wants to win
        it," said Carrion, who is now in Japan for the Oct. 18-24 world gymnastics
        meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b829a2-bfb9-405e-829c-0eb3f8bdaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9b9cb-895b-4ad5-a4af-679b6af751f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo will start off his quest in the qualifying round on Oct. 20,
        where he is in Subdivision 7 along with gymnasts from Italy, Croatia, Uzbekistan,
        Czech Republic, Finland, and Denmark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9960a76-d4e4-4cad-b7f4-254b81f51a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcf6cb-d5c0-4138-a9b6-0378f66411cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He needs to make it into the overall top eight in the floor, pommel
        horse, rings, vault, parallel bars, and horizontal bar competitions to advance
        in the medal round of each event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bb968-f6fc-419f-af3d-75f7a443510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3322d-9269-4c49-ac80-cf25d08ce2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finals of the floor exercise, pommel horse, and rings are slated
        on Oct. 23. The medal round of the vault, parallel bars, and horizontal bar
        will be held the next day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b53829-836b-489f-a4c5-7fc4753dc061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580e20e-07e4-45de-9bf6-7340ab987cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo will have a chance to compete in the individual all-around
        finals on Oct. 22, if his total score in the qualifying round meets the required
        top 24 overall finish for a medal round spot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fdd89f-24bd-44b8-842e-9003e7a2f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
