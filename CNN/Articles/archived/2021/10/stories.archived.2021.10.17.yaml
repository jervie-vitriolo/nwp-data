      'mgnl:lastActivated': 2023-01-24T22:58:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8ffa2-3e27-47e2-9b62-320c329bac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the hunger brought by the several lockdowns, <a href="https://www.cnnphilippines.com/news/2021/4/19/Maginhawa-community-pantry.html">community
        pantries</a> also sprung in different areas of the country early this year
        to offer free food to the needy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34906e9b-c8e8-49a5-830c-51492e4b1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:32:44.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:58:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

