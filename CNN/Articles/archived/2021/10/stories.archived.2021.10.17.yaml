      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a rally against fascist movements was held by Italy''s
        national trade unions in the city''s San Giovanni square.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b73bb-0e1b-4445-9eec-e46f90821663'
