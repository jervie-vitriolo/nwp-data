      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the granddaughter of Italian fascist leader Benito Mussolini,
        Rachele Mussolini, won a second term as a city councilor in Rome in the October
        3-4 municipal election.</p>'
