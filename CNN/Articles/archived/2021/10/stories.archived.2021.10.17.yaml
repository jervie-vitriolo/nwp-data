    'template': '1'
    'title': 'Up to 17 American missionaries reported as kidnapped by gang members
      in Haiti'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe0fcc-97b5-42c7-9639-1841d4d729dc'
      'mgnl:activationStatus': true
