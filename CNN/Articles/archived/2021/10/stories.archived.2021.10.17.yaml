      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Romans are voting in a run-off election
        to decide the Italian capital''s next mayor -- with a center-left or center-right
        candidate vying for the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a40d6-aeb9-415e-9941-c43a7a29e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T16:55:13.072+08:00
