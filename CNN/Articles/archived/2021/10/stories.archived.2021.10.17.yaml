      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF) has approved a recommendation to place the provinces of Bulacan, Apayao,
        and Capiz under a more relaxed general community quarantine (GCQ) from Oct.
        18 to Oct. 31, Malacaang announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45668c-6372-4cde-bb35-9e563b4843cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:01:08.608+08:00
