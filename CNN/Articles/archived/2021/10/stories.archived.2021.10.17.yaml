      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce646b-fd3a-41d0-b9e8-8442f5edaa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T17:04:59.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished in 10th place in the individual all-around finals in
        the 2019 world gymnastics meet, the youngest in the 24-man field.</p>'
