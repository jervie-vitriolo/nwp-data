      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF added that local government units may lower on-site capacities
        to a minimum of 50% depending on the COVID-19 situation in their jurisdiction.</p>'
