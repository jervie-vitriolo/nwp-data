      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR, also called the incidence rate, refers to the number of infected
        people per a population of 100,000. Officials earlier said the higher the
        attack rate in an area, the higher a person''s risk of getting the infectious
        disease there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212f4dd-e70a-458f-864b-11c8ee7a3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.885+08:00
      'mgnl:createdBy': 'janine'
