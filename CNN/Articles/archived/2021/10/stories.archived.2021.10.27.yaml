    'mgnl:tags': ['cops', 'police', 'fighting', 'vaccine-mandates', 'covid-19', 'opinion']
    'template': '1'
    'title': 'OPINION: Why are cops fighting vaccine mandates?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8885b78-c352-44b8-95cc-75f6d7306a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Sonia Pruitt is a retired Montgomery
        County, Maryland, police captain. She is the founder of The Black Police Experience,
        which promotes the education and history of the intersection of law enforcement
        and the Black community. She is also an assistant professor of criminal justice
        at Montgomery College in Maryland. The opinions expressed in this commentary
        are her own. View more opinion at <a href="https://edition.cnn.com/">CNN</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d574c-902d-4f1a-bcfb-3e5214342edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I was waiting in line at the Motor Vehicle
        Administration (MVA) in Maryland this summer when I noticed two state troopers
        posted inside. Despite a mask mandate in Prince George''s County, neither
        wore a face covering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73597a-9f8e-4110-95b1-880fa68b47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of curiosity, I called the Maryland State Police headquarters
        and asked a sergeant if their troopers are required to follow the COVID-19
        protocols of the counties in which they work. The sergeant replied the troopers
        were state employees, and there was not a statewide mask mandate in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e29e7-03fa-4c0b-beb2-59b933beaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I pointed out it was only reasonable to comply with the county
        rules, particularly when everyone else in the MVA was masked amid a Delta
        variant surge, the sergeant simply told me to take it up with the governor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7501534-0873-4f65-8150-4480c90e8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen police officers resist COVID-19 precautions elsewhere
        in this country. Last week, a commuter in New York City said he was forcibly
        removed from a subway station when he asked two NYPD officers why they weren''t
        masked. In Chicago, a vaccine mandate dispute between Mayor Lori Lightfoot
        and police union President John Catanzara has been so fraught it''s brought
        national attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f127f6d-d4ae-4f45-94cc-1aafc47fa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has become the leading cause of death among police officers
        in the US. Since the start of the pandemic, 476 police officers have died
        from the coronavirus&nbsp;— about five times the number of deaths from gunfire
        in the same period. Despite these figures, many police officers have resisted
        the guidance of public health experts touting the importance of masks and
        vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f5e15-4dc7-41ae-b200-f60e4dc7bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the reasons officers are refusing to be vaccinated parallel
        those found in the nation at large — distrust of science, belief that it impinges
        on civil rights and misinformation about the vaccines — another cause is deeply
        embedded within police culture: the politics of police unions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210709d-1fc1-4a55-99da-a9d08fb41e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those politics lean strongly to the right and have historically
        been a roadblock for accountability and change in policing. And today, those
        politics are fed by an unimaginably large COVID-19 misinformation machine
        built during the last presidency. This misinformation has taken on a life
        of its own and is being spread through conservative news outlets, radio shows,
        and social media. The disinformation campaign has apparently now taken root
        in policing, where even a life-saving vaccine is fair game for attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640fe66-ff83-44b8-bcc7-1d385a49c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that most law enforcement work for government entities — either
        local, state, or federal — it is right to expect police officers follow the
        rules of their employers as long as they are reasonable. A rule founded in
        protecting public health is more than reasonable; it is necessary. Rather
        than inserting themselves as power movers in the politics of the day, or backing
        their members'' right to endanger themselves and others, police unions opposing
        vaccine mandates should be working to protect the health and wellness of officers
        and the public those officers serve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3b1aa-9e5a-4ade-b046-c6711c551cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Mayor Bill de Blasio has issued a vaccine mandate for
        city employees with an end of the month deadline. As of October 20, roughly
        30% of police officers weren''t vaccinated, and on Monday, the Police Benevolent
        Association of New York filed a lawsuit in protest of the vaccine requirement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc44cc-f105-4d36-a791-761c9aa20a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, the County Sheriff has said he will not enforce
        the county''s vaccine mandate. And back in Chicago, the Chicago Fraternal
        Order of Police has filed a lawsuit alleging the mayor, police superintendent,
        the city, and the police department failed "to comply with the collective
        bargaining agreement''s status quo."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a6700-6e7c-45c8-a8e9-77da37d66361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific evidence is strong: the COVID-19 vaccine is the most
        effective way of protecting against severe illness or death. In light of police
        departments across the country losing officers to the coronavirus,&nbsp;police
        unions should encourage vaccination for all members out of concern for their
        safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5ca22-82f5-4172-b333-ac4eab41276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same philosophy behind the Occupational Safety and Health
        Administration requiring employers to offer the Hepatitis B vaccine to workers
        at risk of exposure, such as police officers. The vaccine can prevent liver
        scarring or failure, and even liver cancer in its most extreme cases. Where
        is the police outrage over this effort, similarly intended to mitigate the
        spread of the disease?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2723f-83dc-4c6a-bf55-a93556a1f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of resisting vaccine mandates, police unions should honor
        their colleagues by encouraging them to protect themselves, their families,
        and the public they serve from COVID-19''s harmful effects. Rather than police
        officers turning in their boots, they should consider turning in their police
        union membership cards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536ac6d-f02b-4070-934a-82842e8d384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:33:03.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/26/opinions/police-unions-vaccine-mandate-resistance-pruitt/index.html">Why
        are cops fighting vaccine mandates?</a>"</em></p>'
  'go-anywhere-ticket-climate-change-austria':
    'author': 'Ben Jones, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-27T10:47:28.402+08:00
    'imagesource': 'jcr:9b692067-28bc-41a1-b274-5608c2fced40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad8950f9-0eea-40ba-9554-77ccc75cbf88'
    'lead': 'Austria''s new Klimaticket, or climate ticket, goes live on October 26.
      Offering seamless travel across all modes of public transport, it is intended
      to galvanize the Alpine nation''s fight against climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T10:47:18.970+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:06:25.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:23.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['go-anywhere', 'ticket', 'klimaticket', 'climate-change', 'austria']
    'template': '1'
    'title': 'The $3.50 go-anywhere ticket to fight climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3bf6a-3fbb-4bbc-b553-1027c444fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You wake up in suburban Innsbruck,
        the snowcapped peaks of the Austrian Tyrol glistening in the distance. After
        breakfast, you hop a tram to Innsbruck Hauptbahnhof, the city''s main railway
        station and climb aboard an Austrian Railways ÖBB Railjet bound for Vienna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d5513-53f0-4b74-a9b5-a893e927eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than four hours crossing some of the prettiest scenery
        in central Europe, you arrive beneath the undulating zig-zagged roof of Wien
        Hauptbahnhof, from where you head down into the curving tunnels of Südtiroler
        Platz metro station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007c34d-8b19-406a-8a36-d9b2f38e84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rumbling through six stops of the city''s U1 metro line, you
        reach Praterstern, not far from the shores of the Danube River. From there,
        it''s a short stroll to catch a regional train on the S4 line, heading north
        a further nine stops to Korneuburg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915ac5e-378d-40c8-aa7b-5224b261ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not done traveling yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b98381-c5d9-4066-a0b7-b0ecd57ed94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, you climb aboard bus 853 for the final leg, a gentle 20-plus
        minute trundle through quiet, leafy streets, past compact one-story homes,
        until it''s time to finally disembark beside the plain clocktower in the village
        of Enzersfeld.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec122ec-0780-4d41-8a30-32870701f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give or take the occasional stop for refreshments —&nbsp;perhaps
        a bosna sausage and a cream-topped Viennese coffee&nbsp;—&nbsp;you''ve been
        on the go, on public transport, for more than eight hours, clocking up hundreds
        of miles across bus, rail, tram, and metro services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d7e79-fdc2-46c7-928c-3454325d68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how much has this epic ride cost you? Just $3.50 (or €3).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4a3c5-4693-4c78-800b-b2729a4958db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years after it was first proposed, Austria''s new Klimaticket,
        or climate ticket, goes live on October 26. Offering seamless travel across
        all modes of public transport, it is intended to galvanize the Alpine nation''s
        fight against climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6689543-94a0-4eca-835d-25685403de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual pass, priced at $1,267 (€1,095), works out at just $24
        (€21) per week or $3.50 a day. If all goes according to plan, it should encourage
        people to swap their cars for more climate-friendly forms of getting around.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d5ec2-a552-460c-a18d-a526c74cf91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge in demand</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e0ef5-6312-4272-9353-725b402b50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport is already popular in Austria. Its&nbsp;combination
        of reliable, high-quality, integrated services, simple ticketing, and attractive
        pricing have long made it a winner for commuters and leisure travelers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b14cd6-b2bd-4bcf-b7fd-f76de1f1840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even though Austrians travel more kilometers by train every
        year than everyone in Europe except the Swiss, according to official government
        figures, only 16% of journeys in 2018 were made by public transport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef6e79-e871-4a15-8329-1825de2143f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hoped that Klimaticket will change that by making it much
        more affordable and convenient, especially for regular users.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f8786-568e-499a-ad9d-54ffdd52f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs are positive, with initial interest in discounted early
        bird tickets so strong that the booking website www.klimaticket.at immediately
        crashed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cab966-0bdb-4088-ba6b-57c8a126a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheading the initiative is Austria''s Green Party "superminister"
        Leonore Gewessler, whose responsibilities include climate action, environment,
        energy, mobility, innovation, and technology in the current coalition government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac329a9f-36d1-4b58-8aae-37f1b924a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can see how happy I am," she said after announcing
        the deal. "This is a big day for the climate and for transport. If this summer
        has shown us anything, it is that the climate crisis has already arrived with
        us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd24a8-43a1-40a0-bd1d-81248b021d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National passes and discount cards are nothing new in Europe. Switzerland,
        Austria and Germany, among others, offer monthly travel passes, half-fare
        cards, and other discounts to encourage public transport use.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e171159-46d1-4964-8ee4-99d2bda8c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes Austria''s new offer different is its remarkably low
        price.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f23f4-b42c-40ec-9264-2fb6bc0f10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland''s General Abonnement (GA) travelcard offers unlimited
        use of the Confederation''s entire public transport network, but costs three
        times as much. A similar annual ticket for buses, trains, and metro in the
        Netherlands is more than $3,500 (€3,066).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84827526-ddee-4776-8629-2e7090dffcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hassle-free</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae3fd1-8de0-4425-8951-8c47336b929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I like about Klimaticket is that it is valid
        on all modes of public transport, a concept that should be replicated elsewhere
        as it removes the hassle of having to find and buy multiple tickets," says
        European rail travel expert Andy Brabin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b482c4-be2d-4117-8364-c1809757858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is potentially revolutionary, removing some of the barriers
        to using public transport and making spontaneous trips much easier as you
        don''t have to worry about buying tickets, which can often be expensive at
        short notice for longer journeys."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b34d06-ba18-40ca-9749-e9fa50be43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than $278 million (€240 million) of federal government funding
        has been agreed to support the new initiative. Ongoing costs are expected
        to be around $175 million (€150 million) a year. Despite this, the ticket
        is regarded as central to Austria''s ambition to become climate neutral by
        2040 —&nbsp;backed by the European Union''s post-COVID "Green Deal."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d8ae7-3e7b-4aeb-826a-c70ed74600a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian government''s 2030 Mobility Master Plan aims to reduce
        private car use from 70% of total annual kilometers traveled to 54% by 2040,
        at the same time increasing public transport''s share from 27% to 40% and
        doubling active travel (walking and cycling) from 3% to 6% of the total.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792821c-0adf-4a2a-99fc-f5ff8a8ba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passenger on an electric train requires just 55% of the energy
        used by a battery electric car for the same journey, according to the master
        plan — meaning, big carbon emission cuts can be made with a relatively small
        percentage shift to more sustainable modes of travel.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2351768-988d-445f-b8e9-be92edeb184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it hasn''t exactly been a smooth journey to get to this
        point. Klimaticket is the result of 18 months of often-heated negotiations
        between federal and regional governments, transport organizations, and providers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910fa6d-8848-4023-a3a4-a19f61152371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the €3 per day cost is a compromise.&nbsp;The Green Party''s
        manifesto pledge at the last federal elections was to slash travel costs to
        just €1 a day within any region and €2 across any two regions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4f784-75cc-46b0-9007-b643412f5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two-year battle</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb8b16-c794-4659-9fb1-5fa13afe4455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.974+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Klimaticket is an impressive political achievement,''" says Keith
        Barrow, editor of UK magazine Today''s Railways Europe, pointing to remarkable
        levels of cooperation among Austrian provinces and their regional transport
        authorities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecc4fc-b427-48c6-b236-65876f6137e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:40.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provinces have different politics, different geographies, and
        different priorities. Then, there are municipalities and numerous public transport
        operators —&nbsp;40 in the Vienna region alone. It is remarkable that all
        these different parties have managed to find common ground on this issue."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05939a37-a840-464a-9667-203c518fdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They very nearly didn''t.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a5bed-89cf-4381-b087-bf0c897c3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past two years saw intense debate and criticism, especially
        from more rural regions where public transport density and usage is at its
        lowest. Opposition parties have welcomed the introduction of the ticket, but
        said it was only a first step toward meeting climate goals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61626ef6-029b-45f3-97ab-5780ae642f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johannes Margreiter, transport spokesman for the liberal Neos party,
        said: "Price isn''t the reason why people do not switch to public transport.
        In many places, the problem is the lack of availability because of poor or
        absent connections."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28fd1e-716b-4de3-9b7d-2fa7c267b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vienna region, home to 50% of the country''s population and
        60% of its public transport journeys (around 300,000 people commute into Vienna
        on a normal weekday), was also late to sign up to the scheme, raising fears
        that the new ticket would be compromised from the outset.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe1b6e-22c3-4a21-8b77-98c22a63da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blueprint for change?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e213e83-899d-44e6-a94c-6d21f66f47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the last-minute deal confirmed Klimaticket''s status as
        a truly national travel pass.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7265b1f-9c4b-44be-9e63-05e87da0d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its coverage stretches from Bregenz on the shore of Lake Constance
        in the west to the outskirts of the Slovakian capital Bratislava in the east.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc36879-aac1-4c89-9864-962590441ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the reservations, a nationwide ticket removes one of the
        biggest barriers to using public transport&nbsp;—&nbsp;trying to figure out
        which tickets are needed for which journeys. That''s particularly the case
        for foreign visitors.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf504dc8-cac6-4504-aa99-46009a7ea1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framing of the ticket as an environmental initiative has also
        been important.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5412eaa-a7f8-4393-ab37-3319bb9109c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hoped it will compel Austrians to think about the environmental
        impact of how they travel, while making the low-carbon option more accessible
        and attractive.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3efad0-5025-43f0-a57d-e922aee1b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if successful, does Klimaticket have the potential to become
        a blueprint for other countries looking to drastically cut transport emissions?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b943d9e-50dd-4d1f-aa2f-48a63be6ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria has perhaps succeeded because it''s a relatively small country
        with a well-funded, cohesive, and popular public transport system already
        in place. Others without this could struggle to emulate its achievement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e0399-8151-403c-9038-a582acea898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.976+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two things you need before you can launch into an initiative
        like this — network density and service frequency," says railway magazine
        editor Barrow.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbeefa-c706-4a9d-9cfe-160fbbd06007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Austria has invested heavily in building capacity on its main rail
        corridors, so it can accommodate more fast inter-city services as well as
        regular-interval regional services, frequent S-Bahn networks in city regions,
        and increasing volumes of freight.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcceeeb2-3013-42f6-bfff-8ec5f98417a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the infrastructure it needs to accommodate more passengers,
        or it is in the process of constructing it."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee7290-4649-43b1-8c49-c85f2c51a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s next?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d8a45-7faf-4844-860c-e2f111f91428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could similar initiatives happen elsewhere?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da2298-8680-4c69-a6af-7f6464aa04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrow says the Netherlands could be a contender, benefiting from
        an already interlinked public transport network that operates with high frequency.
        The densely populated country faces a pressing need to find solutions to transport
        challenges.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8671a34-7212-49ad-94f1-24c63c2cb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is also in the frame, he adds.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61275c14-5dd9-4bcd-9b44-ab28e0b94a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is an appetite for something like Klimaticket in
        Germany. The Greens'' success in the recent federal election might spur them
        to emulate their counterparts in Austria and push for a national annual public
        transport pass."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b75a9a-46d7-4616-97bb-806173c52222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.977+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem in Germany, says Barrow, is state-level variations in
        commitment to public transport. Bavaria, the south, is relatively pro-road
        whereas neighboring Baden-Württemberg has been actively improving public transport
        for a long time.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701329d-43a9-4a76-9af2-dfb792614878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And will it succeed in Austria?</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad7d70-2838-4e51-a9c1-1030dd3b7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country certainly has the requisite core rail network and urban
        transport systems around major cities such as Vienna and Graz. These have
        benefited from a policy of continuous development, broadly supported across
        the political spectrum.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbad77-b9d3-47dd-a7e2-4cc42da5a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the periphery of the system, the story is less positive.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b715e4-04cb-4eff-b223-8927c59c6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of rural rail closures have cut many smaller towns off from
        the national network —&nbsp;but on secondary lines that remain, there now
        seems to be more willingness to improve infrastructure, enhance timetables,
        and replace polluting diesel trains with electric, battery, or hydrogen trains.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43994344-349e-44df-94cf-5ec32bf1b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klimaticket could boost improvement prospects still further, especially
        when coupled with targeted investment in feeder bus routes and active mobility.
        Green campaigners have called for the offer to be expanded to include cycle
        hire and e-scooter rental, providing a wider range of seamless travel options.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb9932-3af3-4d9e-9eb7-b7f89b38ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klimaticket is just one plank of Austria''s plan to meet its carbon
        reduction targets, but if it delivers positive results quickly, as its supporters
        believe it will, pressure could grow to develop similar products in other
        countries around the world that make mobility without a car easier and more
        cost effective.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a084a9-7131-42a9-89c3-53e51afffcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:47:18.978+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/austria-klimaticket/index.html">The
        $3.50 go-anywhere ticket to fight climate change</a>"</em></p>'
  'trump-arizona-secretaries-of-state':
    'author': 'Isaac Dovere and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T10:48:11.870+08:00
    'imagesource': 'jcr:bb1c537d-3b09-4b47-a66e-ded1611d8d46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5cdc6b1-25e7-4626-ac1a-f7f5a2a0c61a'
    'lead': 'Officials and aides in secretary of state offices in Arizona and other
      states targeted by former President Donald Trump in his attack on last year''s
      election results told CNN about living in constant terror'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T11:00:59.854+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:05:52.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:23.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Arizona']
    'template': '1'
    'title': '''It''s absolutely getting worse'': Secretaries of state targeted by
      Trump election lies live in fear for their safety and are desperate for protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34308f7a-6185-48e2-90c3-048510e61d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "I am a hunter — and I think you should
        be hunted," a woman can be heard saying in a voicemail left for Arizona Secretary
        of State Katie Hobbs in September. "You will never be safe in Arizona again."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7758c-5922-438a-8e1c-944fafd463f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or there''s the man who spit, "Die you bitch, die! Die you bitch,
        die!" repeatedly into the phone, in another of several dozen threatening and
        angry voicemails directed at the Democratic secretary of state and shared
        exclusively with CNN by her office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd77e5-96d4-4041-bd6a-c8a6351c51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and aides in <a href="http://www.cnn.com/2021/10/25/politics/voting-rights-candidates-georgia-arizona-pennsylvania/index.html"
        target="_blank">secretary of state offices</a>&nbsp;in Arizona and other states
        targeted by former President Donald Trump in his attack on last year''s election
        results told CNN about living in constant terror — nervously watching the
        people around them at events, checking in their rearview mirrors for cars
        following them home and sitting up at night wondering what might happen next.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90008eb4-449d-4665-a0e1-71b2b6e8808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement has never had to think much about protecting secretaries
        of state, let alone allocating hundreds of thousands of dollars in security,
        tracking and follow-up. Their jobs used to be mundane, unexciting, bureaucratic.
        These are small offices in a handful of states with enormous power in administering
        elections, from mailing ballots to overseeing voting machines to keeping track
        of counted votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8f266-39f0-4920-8f98-a64a1eb0a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None were prepared to be <a href="https://www.cnn.com/2021/05/07/politics/katie-hobbs-arizona-secretary-of-state-death-threats/index.html"
        target="_blank">publicly attacked</a>. They don''t have the budgets to monitor
        threats, and certainly not to suddenly protect officials who never had to
        be protected before. No systems were in place on the state or federal level
        to back them up, and the Department of Justice admits that the federal government
        doesn''t yet have the infrastructure to handle the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525a38f-4b00-48f9-a132-4c4fdc66770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members in the offices say they''re dealing with long-term
        emotional and psychological trauma after a year of constant threats — in person
        and virtually — to the secretaries and to themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc79854-5b47-4b27-a0fd-1acf842148a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bullet," read one tweet reply to Colorado Secretary of State Jena
        Griswold, a Democrat, in September. "That is a six letter word for you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc807ef7-ae16-405f-b1c8-10fb607e3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email sent to her office over the summer read: "I''m really jonzing
        to see your purple face after you''ve been hanged."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85fa06-7da9-4fc8-8856-93d07815f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN last week if she feels safe in her job and going about
        her days, Griswold paused for nearly 30 seconds before answering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca5e59-b71a-425e-bdec-665028ab9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take these threats very seriously," she finally said, choosing
        her words carefully. "It''s absolutely getting worse," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4007c-1725-41ca-80b8-38001f2ca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats come in from their home states and across the country.
        Few appear to be coordinated or organized, and are instead often driven by
        momentary, angry reactions to a news story or social media post. But some
        get very specific, citing details and specifics that leave the secretaries
        and their staff rushing to report them to authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a970a-f42e-4132-8aed-6caa135742d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most anticipate the threats will increase going into next year,
        with Republicans around the country making election doubt conspiracies a central
        plank of their campaigns, and with many of these secretaries of state up for
        reelection themselves in races that are already <a href="https://www.cnn.com/2021/08/11/politics/secretary-of-state-races/index.html"
        target="_blank">generating more attention</a>&nbsp;than ever before, with
        expectations that <a href="https://www.cnn.com/2021/09/16/politics/trump-secretary-of-state-big-lie/index.html"
        target="_blank">they will be the frontlines</a>&nbsp;of potentially trying
        to overturn the next presidential election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff18f2b-17bb-4233-94d4-c9e71d4e98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Griswold''s problem was, ironically, summed up in one of the
        tweets her office has tracked: "Your security detail is far too thin and incompetent
        to protect you. This world is unpredictable these days... anything can happen
        to anyone." It ended with a shrug emoji. Griswold''s vulnerability is greater
        than that person imagined: for now, she''s had to contract private security,
        and only for official events, squeezing the money out of her small office
        budget. With all that''s been coming at her, that''s what she has.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fdcf0-8555-49fe-97e0-0d19487058f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little protection</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82365a-9809-44e4-8793-8a2f15ae3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griswold told Gov. Jared Polis, a fellow Democrat, she needs more
        protection. But so far, the state has not allocated resources for it. State
        police protected Griswold for two weeks, then stopped, and shelved an investigation
        into the threats. The governor''s office and the state police did not respond
        to requests for comment. A state ethics board denied her request to raise
        outside money for security, arguing that this could lead to an improper mixing
        of political and government activities. The state police, according to <a
        href="https://www.coloradopolitics.com/news/ethics-commission-says-no-to-paying-for-jena-griswolds-private-security/article_7f190040-1bc3-11ec-b1de-0b6f4dee35ac.html"
        target="_blank">Neil Reiff</a>&nbsp;of the Democratic Association of Secretaries
        for State, has not provided Griswold security because the threats haven''t
        met the threshold for state police support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c16e20-e93c-462f-b869-6663c8676956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Griswold moves between frustration and fear, asking
        why her state government and others, as well as the federal authorities, aren''t
        moving more quickly to address the threats that she argues are particularly
        intense for her and her female colleagues in 2020 battleground states. Constantly
        on edge, she''s tried to keep up a normal schedule in her job, in political
        activity and in her personal life. Every day she makes decisions about how
        much, and what she can do.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80750dc6-6208-4184-8525-2c25fa09915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m at the center of a national QAnon conspiracy and the
        very people who have stormed the Capitol are threatening me, it is very concerning.
        When someone says they know where I live and I should be afraid for my life,
        I take that as a threat and I believe the state of Colorado should, too,"
        Griswold said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9203df-d449-4cc1-b86d-11605bcb8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation got so bad for Jocelyn Benson, Michigan''s Democratic
        secretary of state, that during periods when the threats against her have
        spiked and gotten specific, she has received periodic 24-hour police protection.
        But when that security dropped off, the threats continued. Benson had <a href="https://www.cnn.com/2020/12/07/us/michigan-secretary-of-state-armed-protesters-trnd/index.html"
        target="_blank">dozens of people show up outside her house</a>&nbsp;last December
        while she sat inside with her husband and young son, on the phone with the
        Michigan attorney general who was trying to scramble a police response. It
        ended up taking authorities 45 minutes to arrive on scene.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a2dd6-fe84-487a-83e7-51e51ae73703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has become her life. "It creates an air of apprehension everywhere
        you go and over everything you do. You''re always looking behind your back
        and over your shoulder," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60b410-a300-438d-9d21-a749b8fd0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she feels safe, Benson said, "Sometimes." And that''s mostly
        because it''s been a year since the last election and a year until the next
        one. She said she''s worried because there have not been more arrests. "The
        lack of accountability means one thing: we have to anticipate that it will
        continue, and then as we close in on next year''s election and 2024, I think
        it will simply continue to escalate, unless there are real consequences."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c96fc5-bb04-468f-b141-1a3f9edda3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I didn''t feel comfortable walking the dog on the street''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469bfdd1-7823-4e77-8dc4-a3ab9660f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Boockvar, a Democrat who was Pennsylvania''s secretary of
        state until February, received protection that began the week before the election
        last November, at the urging of her staff and state capitol police. But the
        threats against her ramped up significantly after she certified the election
        for Joe Biden later that month, as Trump and his allies attempted to make
        Pennsylvania the first major battleground for his election lies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe7d8d-f8dc-4d8e-83a3-fd209d1d6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against Boockvar were announced on the right-wing social
        media website Parler.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32486bd4-e014-45d0-a0b4-0c0b921e3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You crooked f**king bitch. You''re done," said one man who left
        Boockvar a voice mail that was shared with CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5713a-a231-441c-af2c-896a3b351e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boockvar and her husband felt unsafe at home and decided to stay
        elsewhere. Multiple police jurisdictions were involved in helping provide
        protection to Boockvar as the threats continued, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79715a-f4d0-45c6-a5e1-a4f62c6e67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t feel comfortable walking the dog on the street," she
        told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde7460-28c5-4604-bfcd-3fcd25323090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boockvar resigned for reasons unrelated to the election, and though
        the threats mostly died down in the months since, they haven''t gone away
        completely: threats against her still occasionally pop up.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fec57-af35-40b9-9927-c57798e73e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats aren''t only toward Democrats, or women. <a href="https://www.cnn.com/2020/11/21/politics/brad-raffensperger-georgia-gop-trump/index.html"
        target="_blank">Brad Raffensperger</a>, the Republican secretary of state
        in Georgia whom Trump has both privately pressured and publicly singled out
        for not overturning the election results in his favor, has been <a href="https://www.cnn.com/2021/06/11/politics/georgia-raffensperger-family-death-threats-election/index.html"
        target="_blank">inundated with threats</a>&nbsp;since the November election,
        including those directed at his wife and family.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a27fd-f9fd-4e48-88e2-f6e9dc8ea6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger told CNN he''s frustrated with elected officials allied
        with Trump who have continued to spread the former President''s lies about
        the election being stolen — lies that prompt Trump''s supporters to direct
        their anger toward officials like Raffensperger. <a href="https://www.cnn.com/2021/03/22/politics/trump-endorses-jody-hice-georgia-secretary-of-state-gop-primary/index.html"
        target="_blank">Trump has endorsed</a>&nbsp;GOP Rep. Jody Hice, who has backed
        his baseless claims of election fraud, against Raffensperger in next year''s
        primary.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6e8fb-6384-4131-a956-36b9bf93efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people have made comments that, ''It comes with the territory.''
        I find that beyond the pale," Raffensperger said. "What you''re talking about
        is not just myself, but you''re also talking about my wife, my daughter-in-law,
        my family."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcb122-2e38-45b1-9c52-bf1f73a57410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger said he''s seen more action recently from law enforcement
        in response to the threats to election workers. He was told that the FBI had
        knocked on the doors of individuals in Alabama and the Midwest as part of
        investigations into those who had sent him threats. A spokesman for the FBI''s
        Atlanta field office declined to comment on any investigations into threats
        against Raffensperger.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938992e3-d9a6-4d64-9931-2727f6224456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has been arrested in relation to threats made toward Raffensperger,
        however.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0901e-60e8-4cfe-9a81-7743538737c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other officials declined requests to speak about their experiences,
        telling CNN through representatives either that they have been advised by
        security teams not to risk calling more attention to their vulnerabilities
        or because they were too shaken by the experiences to discuss what they''ve
        been through publicly. Many have had to rely on makeshift threat monitoring
        on their own. In Colorado and California, for example, the secretary of state
        offices had already been following chatter about attacks on election infrastructure
        on the dark web. Now that has been expanded to include following chatter about
        security threats to the officials themselves. But without funding to do this,
        employees without security training are doing it on a part-time basis, hoping
        to catch what they can and properly assess when they do.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7884d-48d5-47f5-aaa8-f04c97e12471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A recognition that the response has been inadequate</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e629d-fa0c-47dd-86f1-e88f1051eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department launched a new task force this summer to
        address the rise in threats to election officials. But there are concerns
        that it''s not prepared to do enough.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42d7c5-c29f-4c42-92c2-faff0a957cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Keller, the head of the task force and principal deputy chief
        of the department''s Public Integrity Section, told the National Association
        of Secretaries of State summer meeting in August that "there''s recognition
        that in this last election cycle, there was a greater number of election related
        threats than this country has ever seen before," adding, "there''s also a
        recognition that the response has been inadequate."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf323f-cba4-4294-b86b-f4433a342b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation followed a cheery video of an astronaut on the
        International Space Station, talking up how easy it was to vote by mail.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537774f2-545c-4753-9547-cbf1b246d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Griswold voiced her concerns directly, asking what''s being
        done to track threats to officials like her on social media, Keller responded,
        "just as it is overwhelming for you, especially doing that on a national scale,
        there is not an infrastructure set up yet to do a full national ongoing review
        of anything potentially threatening in the election space."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a53fb3-27b6-4724-a948-ba0b7c28ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griswold had suggested DOJ start by just monitoring the social media
        accounts of her and others who have faced the most intense responses. Keller
        gave the secretaries of state an 800-number and website to report threats,
        and he encouraged them to reach out to their local FBI offices. Aides have
        spent months forwarding threats to the FBI and their local authorities. But
        amidst incoming threats, their feelings of security and support come and go.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359a92a-ff56-46cf-bf0c-ea601424499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are potentially spiraling out of control," Maine Secretary
        of State Shenna Bellows, a Democrat, warned Keller at the event, asking for
        more help. Officials in several offices tell CNN they feel like they''re in
        what they describe as a victim-blaming circle, with law enforcement saying
        they can''t help them because the offices can''t keep up with all the information
        and get it to the authorities.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1bd85-5fcc-43ff-bf63-534e61ad66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland and FBI Director Chris Wray told
        more than 1,400 election workers during a virtual discussion in August that
        Wray had directed FBI agents in all 56 field offices to work with state and
        local elections officials about threats. Last month, DOJ held a training with
        FBI agents and assistant US attorneys across the country who are focusing
        on <a href="https://edition.cnn.com/2021/09/18/politics/fbi-threats-election-officials/index.html"
        target="_blank">election crime enforcement</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136c8b4-afde-4b59-a1ab-c4c7ae91f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, of course, under no illusions that our expressions of concern
        and assignment of law enforcement resources has solved this problem," <a href="https://www.justice.gov/opa/speech/attorney-general-merrick-b-garland-delivers-remarks-justice-department-leadership-meeting"
        target="_blank">Garland said</a>&nbsp;in August.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b1965-3bb7-47fb-af6d-b7eb4da3086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokesman said that the task force was collecting
        and analyzing information that''s reported to try to develop nationwide trends
        related to common tactics and actors, including whether threats are coming
        through text messages, voice mails, calls or social media. The spokesman said
        DOJ was committed to ensuring that all threats to election officials and workers
        were assessed, including victim outreach and FBI intervention when warranted.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c12d64-643b-494e-a9b4-c487dbadcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats against election workers have historically been handled
        primarily as a state or local matter, usually without significant federal
        involvement," Keller said in a statement to CNN. "This is changing rapidly
        in response to the surge in threats nationwide since the last election cycle.
        The Justice Department is now supplementing state and local efforts with resources,
        national coordination, training and intelligence, as well as specially designated
        federal agents and prosecutors in every jurisdiction in the country."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b425a4f-ff31-4b46-a1b6-b07f25889c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what the secretaries are facing is the line law enforcement
        tends to draw in assessing a threat: a person fantasizing about how great
        it would be to see an official get hurt is seen as protected under free speech,
        and isn''t the same as a person laying out a specific threat for how and when
        to hurt an official. That''s not much comfort to Griswold. "I realize that
        most of it is probably bluster, but what''s concerning is the one time it''s
        not," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fd386-bb7e-4e3e-8cf4-fe1efaf33446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.reuters.com/legal/government/terrorized-us-election-workers-get-little-help-law-enforcement-2021-09-08"
        target="_blank">Reuters</a>&nbsp;analysis last month found that out of 102
        threats of death or violence made against election officials, it could only
        confirm four had led to arrests.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45396e-5d80-407d-abb5-45f9acf60497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A breaking point''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d908bba-1191-47fd-bc07-f88430f70bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobbs was one of several state and local election officials who
        testified at a Senate hearing Tuesday about threats to elections and election
        workers, warning about the consequences of them.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d013c25-7c5a-43eb-a53e-f23efe0a5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already seeing high turnover among elections staff, and
        I fear that many more will reach a breaking point and decide that this line
        of public service is no longer worth it," Hobbs told the Senate Rules and
        Administration Committee.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899c86b-a8e4-4749-9d88-28c9a935b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griswold said that in addition to the safety concerns for her and
        her counterparts, as much as 40% of election and poll workers in the largest
        jurisdictions in the country have so far said they won''t be returning to
        the job out of their own fears. Other states are seeing drop-offs too. Nearly
        one in three local election workers said they felt unsafe because of their
        jobs, according to an April survey on behalf of the <a href="https://www.cnn.com/2021/06/16/politics/election-officials-survey/index.html"
        target="_blank">Brennan Center for Justice</a>, with about 17% of those who
        responded saying they had received threats.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace5436-2827-4941-bf8c-fa468988087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration on Tuesday announced Washington state Secretary
        of State <a href="http://www.cnn.com/2021/10/25/politics/wyman-election-security-job/index.html"
        target="_blank">Kim Wyman</a>, a Republican who criticized Trump''s election
        lies, would lead the Department of Homeland Security''s efforts to defend
        election systems from foreign and domestic interference, though that''s separate
        from protecting election officials from threats of violence.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3158cc-c994-425a-9857-2a10df5fbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of what is expected to be growing threats, these officials
        are trying to stay optimistic and determined about their duties. It hasn''t
        been easy.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc6903-74cd-4d34-acf8-54dc35443836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobbs is <a href="https://www.cnn.com/2021/06/02/politics/katie-hobbs-arizona-governor-campaign/index.html"
        target="_blank">running for governor</a>&nbsp;of Arizona next year, and taunting
        her over her administration of last year''s election has become a central
        part of the campaign against her. "I think she should be locked up," said
        Republican candidate Kari Lake, who''s endorsed by both Trump and chief election
        fabulist Mike Lindell, at an event in Arizona earlier this month.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a199f1-8142-4526-b2ad-046b5cbe414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the threats kept pouring in.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6fe7c-5f41-4ddc-974c-de51d44443cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that we shouldn''t be taking it seriously is missing what
        is going on in this nation. And what is going on in this nation is the dismantling
        of democracy," Griswold said. "And threats to election workers and those of
        us who are fighting to stop a political party from tilting future elections
        in their favor to steal these seats is part of it."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f1076-2b0a-49e0-96f0-4a9c949fc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with Hobbs'' Senate testimony.</em></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de5edb-76fd-4d6c-8b5b-fc1fa4042534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story misstated where
        election and poll workers have said they''re not returning to work. As much
        as 40% of them in the largest jurisdictions in the country have said they
        won''t be returning to their jobs, according to Griswold.</em></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be3c26-ed03-47d3-87fb-3783507b04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:00:59.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:06:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first piublished on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/politics/secretaries-of-state-personal-threats-trump-election-lies/index.html"
        target="_blank">''It''s absolutely getting worse'': Secretaries of state targeted
        by Trump election lies live in fear for their safety and are desperate for
        protection</a>."</em></p>'
  'sudan-military-takeover':
    'author': 'Ivana Kottasová and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T11:02:02.901+08:00
    'imagesource': 'jcr:ce42fa70-7b34-4db0-8a96-07923ba3da6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e491b926-767f-455f-b597-aacb878c0a51'
    'lead': 'Sudan has descended into crisis after the military dissolved the country''s
      power-sharing government and declared a state of emergency on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T11:07:22.511+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:05:17.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:24.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Sudan']
    'template': '1'
    'title': 'The military has taken over in Sudan. Here''s what happened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c3720-6aa5-4181-a9fb-ddb47ac92f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sudan has descended into crisis after the
        military dissolved the country''s power-sharing government and declared a
        state of emergency on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e71c5-7d97-4baf-bcf2-8571f4c9b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has crushed hopes for a peaceful transition of power following
        the ousting of former President Omar al-Bashir in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1816f6-979a-4c67-8b7f-f9eeec49aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7c0f0-8e45-4c6d-b4a5-a0a8dc62963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s going on in Sudan?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8293081-78de-45cf-a21f-3d16d91f3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan had been ruled by an uneasy alliance between the military
        and civilian groups since 2019. But on Monday, the military effectively took
        control, dissolving the power-sharing Sovereign Council and transitional government,
        and temporarily detaining Prime Minister Abdalla Hamdok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615255b-97a9-4192-87f0-b8570c5c8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s top general, Abdel Fattah al-Burhan, said that the agreement
        with civilian members of the country''s transitional sovereign council "became
        a conflict" over the past two years, "threatening peace and unity" in Sudan.
        Several articles of the constitution have been suspended and state governors
        removed, Burhan also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8599e2-442d-4f79-84ee-3887f8f97f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM Hamdok and his wife, as well as multiple government ministers
        and officials, were detained on Monday, and later returned to their residence
        on Tuesday, according to a source with Sudan Prime Minister Office and a military
        source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994aae2d-af5d-4db5-8897-a295fadef379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Hamdok and his wife are able to move freely
        after they returned to their home, or whether other government ministers and
        officials are also let go or still detained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648d359-bc63-4de7-8c87-d693efbcdf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, key opposition leaders also were swept up Tuesday in a
        new wave of arrests, including the younger brother of Sudan''s foreign minister,
        pro-democracy sources told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c5f71-e7cc-4103-8d86-3a044c1cb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Burhan?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826be91-8694-4cf6-92da-7690d467c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s top general, Abdel Fattah al-Burhan, is behind the military
        takeover.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69334d-980c-4754-90a8-3d2ead1f33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Sudan''s River Nile state in 1960, Burhan served as inspector
        general of the Sudanese armed forces and was its third most senior general,
        <a href="https://www.reuters.com/article/sudan-politics-security-factbox-idINKCN1RR20Z"
        target="_blank">Reuters reported</a>. But he was largely unknown in public
        life before he became chief of the Sovereign Council, a hybrid civilian-military
        body set up to guide Sudan to democracy. As leader of the council, he served
        as head of state for the last two years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75c34e-a82d-4619-8e07-e036a67aac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burhan was supposed to relinquish control of the council to a civilian
        leader in the next few weeks. Instead, he dissolved the council, saying in
        a televised statement that he would hold elections in July 2023 and hand over
        to an "independent and fair representative government" then.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52de9b-29fd-4f79-abf6-2b5f8be86473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Burhan said the military had presented the deposed civilian
        government with options to evade a political deadlock, but they were rejected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2215bad-2c83-4173-b8b2-25c88b68eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the current troubles start?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1b814-e4de-4c4f-aa5a-576628ff3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bashir was ousted in a 2019 coup, ending his brutal three-decade-long
        rule, Sudan''s military leadership assumed control to oversee the transition
        of power, forming the Transitional Military Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c118f92-1876-4773-bbf3-3b26f607ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the council was strongly opposed by a pro-democracy movement
        which called instead for civilian rule. After a weeks-long standoff, the two
        sides agreed to form a Sovereign Council that would govern "for the next three
        years or a little longer."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad4bde-c78a-40c1-8442-88990bcb7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal struck in July 2019, the military council would be
        in charge of the country''s leadership for the first 21 months. A civilian
        administration would then rule the council over the following 18 months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1257e9-ef58-4e7a-9f73-f3efbd426bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has proved to be a shaky alliance. The triumphant mood that
        swept the nation after Bashir''s removal has soured, with tensions between
        the two sides mounting as they fought to maintain control over the nation''s
        future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0048c2-094b-4820-b2c3-9d3e37a731e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the coup come as a surprise?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfc3d4-dc5f-49fe-b0f4-5522b6d312ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not entirely. Adam Hireika, an aide to Hamdok, told CNN the premier
        was aware of the army''s plans and had been under pressure to dissolve the
        government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f393b6a-87f0-4d3c-91dd-6f8ea903dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hireika said he visited Hamdok on Sunday evening where he discussed
        the current state of affairs. He said Hamdok had just met with Burhan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc16399-f546-45fb-8f7f-a5f749003f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Information Ministry said Hamdok had been under pressure
        to release a statement "in support of the takeover." Instead, it said, he
        called on pro-democracy protestors take to the streets in peaceful protest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060303b-9008-4023-a45d-48522ce0ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it happening?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71207c0-04dc-498d-b817-0aaaa0360f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions had been rising after some politicians, including Hamdok,
        pushed for a full transition to civilian rule by November 17, in keeping with
        the original transitional agreement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1ac87-43eb-48df-9645-d2fc4e339f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation escalated last month, when a military coup d''etat
        attributed to forces loyal to <a href="http://www.cnn.com/2021/09/21/africa/sudan-failed-coup-attempt-intl-hnk/index.html"
        target="_blank">Bashir</a>&nbsp;failed, resulting in most of the officers
        involved being arrested.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5e8c2-2412-4aac-915b-327eb273cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since, military leaders have been demanding reforms
        to the Forces of Freedom and Change (FFC) coalition and the replacement of
        the cabinet. Civilian leaders accused them of a power grab.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f081c-f6dc-43c5-8eb5-62ec409a0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throngs of Sudanese protesters <a href="http://www.cnn.com/2021/10/21/africa/sudan-pro-civilian-protests-intl/index.html"
        target="_blank">took to the streets last Thursday</a>, demanding that the
        2019 transition deal be honored and calling for an elected government. There
        were also <a href="http://www.cnn.com/2021/10/17/africa/sudan-protests-intl/index.html"
        target="_blank">pro-military protests</a>&nbsp;opposing the civilian government.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3671bf-4f49-48db-b82a-b22d6b2de0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the international community reacted?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44cb2c9-b71d-49c5-b322-e9bbf99531d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General António Guterres condemned the
        coup and called for the release of the prime minister and other officials,
        he said in a tweet Monday, adding that the UN would "continue to stand" with
        the people of Sudan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655102a-69c4-4edb-a5a1-38de245a1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing, the White House said the Biden administration
        was "deeply alarmed" by events unfolding in Sudan, while the United Kingdom
        called the coup an "unacceptable betrayal of the Sudanese people."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e0d28-e2c7-4156-997a-6bd244eb0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has "strongly condemned" the coup and stressed
        the "serious consequences" for the EU''s engagement with Sudan, including
        its financial support, unless the situation is reversed immediately.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d541d-9458-45b3-898e-8ff4bb3049bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Tuesday, Sudan''s Foreign Minister Mariam al-Sadiq
        called for further action from the international community. Al-Sadiq said
        that she expects "genuine action" from the UN security council on Sudan''s
        military following the takeover. "Some of my colleagues were already in prison
        and we didn''t know about their whereabouts," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd9a9e-62f5-41e4-a2ce-9710f94d4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does this mean for US aid?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876d7fe-49fc-443f-8463-4cd84368819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had high hopes for Sudan''s transition to democracy
        and, in recent weeks, has attempted to avert a potential military takeover.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521965d0-2a72-4c25-b29d-19d4046333d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US removed Sudan from its state sponsors of <a href="https://edition.cnn.com/2020/12/14/politics/sudan-state-sponsor-of-terrorism/index.html"
        target="_blank">terror list</a>&nbsp;last year and, in June, it supported
        a $50 billion debt relief package for the country. As tensions have escalated
        in recent weeks, the <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/09/24/statement-by-nsc-spokesperson-on-national-security-advisor-jake-sullivans-call-with-prime-minister-abdalla-hamdok-of-sudan/"
        target="_blank">Biden administration</a>&nbsp;has voiced its support for the
        civilian-led transition to democracy in Sudan, and emphasized any attempt
        by military actors to thwart it would have consequences on planned US assistance.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004c14d-2d54-49a4-b2d8-ba05a9d56480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the US sent its top regional envoy, <a href="https://twitter.com/USEmbassyKRT/status/1451963305522876417?s=20"
        target="_blank">Jeffrey Feltman</a>, to Khartoum to discuss the democratic
        transition with Prime Minister Hamdok, Gen. Burhan and Gen. Mohamed Hamdan
        Dagalo, known as Hemedti, urging for "all actors to recommit to working together"
        to implement the agreement. Just after his visit, the Sudanese military launched
        its takeover.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71035f-aa79-4ee9-87f7-f569f0ccac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Monday condemned the coup and paused $700 million
        in emergency assistance to Sudan intended to support the democratic transition
        -- critical aid for a country grappling with a growing economic crisis.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2d67f-76eb-4a9b-913f-14eb6a65d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do the protesters want?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb4532-6310-4b15-9752-d82a07e91a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters opposing the coup took to the streets of
        the capital, Khartoum, on Monday, some chanting: "We are walking holding worry
        in our hearts and worry sleeps in people''s chests." They gathered in multiple
        locations.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba04295-fd5d-49e7-802e-3a7d569add7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of protesters killed in Sudan now stand at 8 with more
        than 140 injured since Monday protests started against a military takeover,
        three sources at the Ministry of Health and Sudan Central Doctors Committee,
        which is aligned with the civil component of the now-dissolved Sovereign Council,
        told CNN.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028f300-9978-4f3e-8740-19e282da8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed crowds of people making their way
        towards the military''s General Command. Some could be seen removing razor
        wire that had been placed across a road amid reports of street closures in
        several parts of the city.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76122780-8f87-4256-a523-f22411dbeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of civilian rule have also announced a program of civil
        disobedience and a strike in response to the military takeover, the Ministry
        of Information said on Facebook.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f7119-1e7f-4915-affe-bff785f9a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where does this leave the democratic transition?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a314bce-3bd5-40a9-9589-3b3c50fefcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military takeover threatens to derail Sudan''s path to democracy,
        just as the country had begun to resurface after decades of autocratic rule,
        global isolation and crippling economic sanctions.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56b810-ac71-4d60-85eb-0c0604a12195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a few weeks, Sudanese people were poised to celebrate their
        first full civilian leadership in three decades. But now, the military has
        declared it will rule on its own, and it is unclear whether it will make good
        on its promise for a free election.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17ae6b-58d9-43d5-b5dc-ea36d99ca838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burhan said Tuesday that the transitional period will still focus
        on creating a civilian government and claimed that the Sudanese military will
        not be involved in politics. "We only want to correct the path of the transitional
        phase," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ca06d-fe4e-4674-b037-2090c3984f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is Omar al-Bashir?</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e11108-bf1a-4817-b0a0-646d8fcc57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief prosecutor at the International Criminal Court (ICC) in
        the Hague issued arrest warrants in 2009 and 2010 for Bashir on charges of
        genocide and war crimes related to Sudan''s military campaign in Darfur between
        2003 and 2008.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b88ca-69b4-4f36-9f5c-9b887df74423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the government announced it would hand the former
        president over to the ICC, along with other officials wanted over the Darfur
        conflict.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b275bc6-78e7-4768-b0b6-ae7016935467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president is currently in prison in Sudan; he was sentenced
        to two years for corruption and illegitimate possession of foreign currency
        in 2019. He also faces another trial in Sudan over his role in the 1989 coup
        which brought him to power.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2de4f-b629-4ae0-a963-a982858bb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:07:22.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/africa/sudan-coup-explained-intl-cmd/index.html"
        target="_blank">The military has taken over in Sudan. Here''s what happened</a>."</em></p>'
