    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adde19f2-5fa0-4ca2-8221-5a2ce65cddb1'
    'lead': 'In just his second season from a lengthy suspension, The Beast bags the
      top individual honor in this year''s Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T18:42:46.895+08:00
