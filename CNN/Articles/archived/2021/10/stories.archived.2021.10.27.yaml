      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        country''s daily average COVID-19 cases could drop to below 2,000 by end-November,
        the independent OCTA Research group said Wednesday.</p>'
