      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/26/asia/royal-news-newsletter-10-26-21-scli-gbr-cmd-intl/index.html"
        target="_blank">Japan''s Harry and Meghan? Not so much</a></em></p>'
  'Facebook-business-model':
