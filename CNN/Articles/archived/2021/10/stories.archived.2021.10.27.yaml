      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Range Rover maintains the SUV''s overall squared-off shape
        and proportions, but gives them a smooth, modern design. The door handles
        now sink into the doors when not in use, smoothing the sides.. Where there
        had been slats behind the front the wheels, there is now simply a rectanglular
        shape vaguely suggestive of a vent. The taillight has been simplified to a
        thin staple-shaped line going across the SUV''s back end.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5436d7b-549b-47e5-a073-f3558217fcdf'
      'mgnl:activationStatus': true
