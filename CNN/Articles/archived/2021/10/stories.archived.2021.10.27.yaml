      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        United States has donated medical equipment needed to fight COVID-19 to the
        Armed Forces of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07500ef0-2207-4c2c-9462-6d4ea9e0651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:48:01.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://ph.usembassy.gov/u-s-military-donates-covid-19-vaccine-cold-storage-units-to-the-armed-forces-of-the-philippines/">statement</a>
        Tuesday, the U.S. Embassy in the Philippines said intensive care unit beds
        and COVID-19 vaccine cold storage units were turned over by the U.S. military
        to the AFP last Oct. 25. The equipment is worth ₱2.075 million or around $40,914.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7a700-d31c-45c8-a5ff-997a195ac3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:48:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP is grateful to the United States government for the donations,
        which will surely enhance our capacity to afford our military personnel and
        their dependents the best healthcare services that we can provide,” AFP Chief
        of Staff Gen. Jose Faustino Jr. said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3ce52-6214-4266-8697-eb45ecd4acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:48:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stand shoulder-to-shoulder with the Philippines and the AFP
        in this fight against COVID-19,” said David Gamble, acting deputy chief of
        mission of the U.S. Embassy in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4037193-54d8-461e-9741-4441837f66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:48:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest donation is part of a larger assistance from the U.S.
        that provides medical equipment and supplies to help fight COVID-19 in high-risk
        areas across the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e61ce-b817-47a9-a1e5-fbee7bceaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:48:01.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the U.S. has given ₱1.9 billion, or $37.47 million, to
        support the local pandemic response in the Philippines.</p>'
  'US-FDA-advisers-Pfizer-children-5-11-years-old':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T06:02:38.023+08:00
    'imagesource': 'jcr:241aedce-6f80-4f92-b29d-0e826e837999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '778de7f6-0877-45ed-a7fe-a8485c18ee95'
    'lead': 'Vaccine advisers to the US Food and Drug Administration voted 17-0 with
      one abstention to recommend emergency use authorization of Pfizer''s COVID-19
      vaccine in children ages 5 to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T06:04:03.016+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:11:05.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:15.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA vaccine advisers vote to recommend Pfizer''s COVID-19 vaccine
      for children 5 to 11'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbafa8-fa5e-42ee-9992-1eb86eb00490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Food and Drug
        Administration voted 17-0 with one abstention Tuesday to recommend emergency
        use authorization of Pfizer''s COVID-19 vaccine in children ages 5 to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7af2bd-a6b9-438d-9aa6-c93ed1c822b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the FDA''s Vaccines and Related Biological Products Advisory
        Committee agreed the benefits of vaccinating younger children appeared to
        outweigh the risks, but some members appeared troubled about voting to vaccinate
        a large population of younger children based on studies of a few thousand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36460992-a64c-4e98-9cf4-d685d7d7ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reassuring to me that we are giving a lower dose," said Dr.
        Paul Offit, who directs the Vaccine Education Center at Children''s Hospital
        of Philadelphia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25552e62-3672-4dc4-960a-7bdd75b3d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has cut its vaccine to one-third of the adult dose for the
        children under 12 and said clinical trials showed this lower dose protected
        children well against symptomatic infection. The hope is it will cause fewer
        side-effects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785a98f-6248-4313-95ea-18f5318091d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that we have optimized immune response and minimized reactions,"
        Pfizer senior vice president William Gruber told the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975d3ac-28bd-4be4-a71a-00fc3205c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big issue was the theoretical risk of myocarditis -- an inflammatory
        heart condition. It''s been seen in some people who got Pfizer and Moderna
        vaccines and is more common among young men, although it''s usually mild.
        Not enough young children were tested to show whether they''re also at risk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2552f9-babd-4756-ad59-a1943c32d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve identified a lower dose which we expect is going to decrease
        the frequency of the rare side effect of myocarditos," said Dr. Arnold Monto,
        chairman of the committee an a professor of epidemiology at the University
        of Michgan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90501dea-196d-4f7d-9da0-2daa400650f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just worried that if we say yes, then the states are going
        to mandate administration of this vaccine for children to go to school and
        I do not agree with that," said Dr. Cody Meissner, a professor of pediatrics
        at Tufts University School of Medicine. "I think that would be an error at
        this time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc4121-3852-45b4-8518-fd738e63f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Peter Marks, who heads the FDA''s vaccine arm, the Center
        for Biologics Evaluation and Research, said that was unlikely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786bc94-cc6e-490d-9ff5-0f0cc2612116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to reassure the committee, because we are taking an emergency
        use authorization rather than an approval, in general, although it''s possible
        that mandates could be put in place, I suppose, in general people have not
        done mandates with emergency use authorizations and there are certain governors
        who have already announced that they would not do a mandate until there was
        an approval as opposed to an emergency use authorization," Marks said after
        the vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1866f-36f5-40c6-9c7a-e095358574d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Amanda Cohn of the US Centers for Disease Control and Prevention
        reminded the committee that children have died of Covid-19. According to CDC,
        more than 700 children 18 and under have died of Covid-19. "We don''t want
        children dying of Covid," she said. "And we don''t want children in the ICU."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc3de1-74f9-468d-8a93-8b60f2668ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA had said that, under most of the scenarios it projected,
        the benefits of vaccinating younger children would outweigh any risks, and
        Pfizer said clinical trials showed the vaccine was more than 90% effective
        in preventing symptomatic infection in children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe54a8-8f16-4ea9-9391-bae65184ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will now take the committee''s vote under consideration
        and is likely to extend EUA to the vaccine for younger children in the coming
        days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad2907-f5f9-458c-9bbb-88486de8831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then vaccine advisers to the US Centers for Disease Control and
        Prevention will meet next week, November 2-3, to discuss the decision and
        decide whether to recommend that US kids get the vaccine. The final word will
        lie with CDC Director Dr. Rochelle Walensky, and vaccination could begin next
        week if she gives the go-ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd9cfb-40c9-4c41-98b0-5afd5f182884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government has a plan in place for delivering the
        smaller-sized vaccines to pediatricians'' offices, pharmacies and other venues
        across the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86686a3-6166-499f-a8fb-b7e5e72a32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety monitoring of this vaccine will continue. It has actually
        been quite intense," Marks added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d2d6b-3366-4266-a4a1-214943774564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:04:03.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine is authorized for youths aged 12-17, and a CNN
        analysis of CDC data shows about half of adolescents in this age group in
        the US are fully vaccinated.</p>'
  'Queen-Elizabeth-II-COP26-health':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T06:05:13.387+08:00
    'imagesource': 'jcr:b44f5120-02bc-4f86-8395-9fb1f1925c5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9e2bad4-072b-4d0e-a081-7cd8f8922eae'
    'lead': 'Queen Elizabeth II will skip next week''s key climate conference in Glasgow,
      according to a royal source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T06:06:27.145+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:10:58.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:15.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth II will skip COP26 entirely, days after overnight hospital
      stay'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acc99f-a257-472f-b6d8-1048effd5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth II will skip next week''s
        key climate conference in Glasgow, according to a royal source. The news comes
        after the 95-year-old monarch was admitted to a hospital last week for "preliminary
        investigations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612c91d-442d-4c84-9582-67c7b7ee3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace had announced earlier on Tuesday that the Queen
        would "regretfully" cancel a planned appearance at an evening reception at
        the COP26 summit and instead make a video address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e0d52-be42-427a-8d89-2666d8d45c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty is disappointed not to attend the Reception but will
        deliver an address to the assembled delegates via a recorded video message,"
        the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b772a-16a7-4d41-9889-ff47a2be0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Queen was overheard saying the lack of action
        on tackling the climate crisis was "irritating."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319c5b8-194f-490f-b85a-ce92a4e7cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the palace told CNN at the time that her overnight
        stay in the hospital last week was "not Covid related." She returned to Windsor
        Castle "in good spirits" after one night, the palace said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782c422-e3c5-4839-8e64-b54dd8547ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had canceled a trip to Northern Ireland last week following
        medical advice to rest more, but resumed "light duties" on Tuesday with two
        virtual audiences with Korean ambassador Gunn Kim, and Swiss ambassador Markus
        Leitner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e6ea7-d1a7-4641-b5d6-53850f8cc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, she declined an honor of being named "Oldie of the Year"
        by a British magazine, saying she didn''t meet "the relevant criteria." She
        "politely but firmly" declined the award through her assistant private secretary
        with "warmest best wishes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3cd0b-146f-49af-a836-808a0679fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty believes you are as old as you feel, as such The Queen
        does not believe she meets the relevant criteria to be able to accept, and
        hopes you will find a more worthy recipient," Tom Laing-Baker said in a letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796f402-980b-4436-b124-64b10f38bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Queen made the decision to use a walking
        stick in public for the first time "for comfort."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451dce4-91ef-47ec-b16f-3b98f614ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Queen doesn''t appear to be slowing down when it comes
        to her ceremonial responsibilities, she has since handed off long-haul tours
        to other family members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033fcae-72ad-467d-bc0a-f1f8d07b3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:06:27.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:11:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she''s still traveling extensively across the UK, with CNN''s
        conservative estimates showing that the Queen traveled more than 1,000 kilometers
        (621 miles) from October 1 through to October 19.</p>'
  'Rust-crew-gun-plinking-Alec-Baldwin-Halyna-Hutchins':
    'author': 'Jenn Selva and Susannah Cullinane, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-27T06:07:15.909+08:00
    'imagesource': 'jcr:bc32cdf9-4509-401f-9a45-cc56116de266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1adaa165-bc2f-44c7-812f-3e19f2759fd4'
    'lead': 'Crew members on the set of ''Rust'' used guns with live ammunition and
      engaged in a pastime called ''plinking'' hours before Halyna Hutchins was killed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T06:09:20.029+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:10:45.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:16.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rust'' crew members reportedly used guns with live ammunition hours
      before deadly shooting on set'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef3050-bcab-407a-8478-e776e067c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Crew members on the set of "Rust" used
        guns with live ammunition and engaged in a pastime called "plinking" hours
        before Halyna Hutchins was killed, founder and CEO of The Wrap, Sharon Waxman,
        told CNN''s Don Lemon Monday night, citing information from an individual
        with knowledge of the set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69536abd-9951-4d8f-8132-49cede67f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the guns used was later handed to actor Alec Baldwin, who
        fired the shot that killed Hutchins, 42, and injured director Joel Souza,
        The Wrap reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c77df3-db74-443d-9673-4a11fe56d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this pastime that crew members sometimes do, it''s called
        ''plinking,'' and they go out into the rural areas and they shoot at beer
        cans. This is with live ammunition. We learned that this happened the morning
        of the day that Halyna Hutchins was killed," Waxman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ec5a7-5ae8-46b6-8aa7-b20a943e95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waxman told CNN that "plinking" is common when there''s downtime
        during a shoot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a0389-8039-4d8f-8158-22c6693474ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm The Wrap''s reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e89a1-cb68-4bed-9abb-ee2390f65036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by The Wrap for comment on this reporting, "Rust" producers
        referred back to their previous statement sent to media outlets, including
        CNN: "The safety of our cast and crew is the top priority of Rust Productions
        and everyone associated with the company. Though we were not made aware of
        any official complaints concerning weapon or prop safety on set, we will be
        conducting an internal review of our procedures while production is shut down.
        We will continue to cooperate with the Santa Fe authorities in their investigation
        and offer mental health services to the cast and crew during this tragic time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46d825-71c7-473f-b467-6e7e3627a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at the Bonanza Creek Ranch in Santa Fe, New
        Mexico, Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4182a-785b-46fb-ad7c-1cb454bc8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza, who was injured in the shoulder, told investigators the prop
        gun went off as Baldwin was practicing drawing his gun, according to an affidavit
        for a search warrant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8b3ae-ad56-4cc0-b9ce-978648790eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza spoke to investigators Friday, according to the affidavit
        released by the Santa Fe County Sheriff''s Office on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4d692-8303-4fc0-84ec-f7f472e175a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza told them Baldwin was "sitting in a pew in a church building
        setting, and he was practicing a cross draw," the affidavit said. A cross
        draw is when a shooter pulls the weapon from a holster on the opposite side
        of the body from the draw hand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a76d40-de92-4c1d-b606-0e6e3c6298f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza was looking over Hutchins'' shoulder "when he heard what sounded
        like a whip and then loud pop," according to the affidavit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04306563-a662-4836-b1bb-619ced708189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza also confirmed to an investigator that he heard the term "cold
        gun" on set, meaning the firearm should have been empty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf76776-c2ae-447e-a91e-b243633e3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the warrant, Souza said three people had been handling
        the firearms for scenes -- they were checked by the armorer and first assistant
        director and then given to the actor using them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fae17-ed5b-4c40-97b8-6171e809a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigator said Souza was unaware of anyone on set being checked
        to see whether they had live ammunition on them before or after the scenes
        were filmed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2aca8-5a47-42c3-8a44-29c8010f59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing checked are the firearms to avoid live ammunition
        being in them. Joel (Souza) stated there should never be live rounds whatsoever
        near or around the scene," the affidavit said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165eb54c-f0ea-4be8-96a4-07cdf4a76c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza''s representatives have not returned CNN''s requests for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e21ae1-6665-4de0-abe9-a2909f7f5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges have been filed. The Santa Fe County Sheriff''s Office
        says it will discuss the case further in a news conference Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56995c1-7cc4-4140-850d-05392cfae956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior incidents reported on set</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802a71f-d29c-451b-aceb-2454df31ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least two accidental prop gun discharges on the "Rust"
        set in the days before the fatal shooting, according to multiple news reports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d580b02-a036-482c-a6cf-73458a06fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discharges occurred on October 16, when crew members accidentally
        fired two rounds after being told the gun was "cold," the Los Angeles Times
        reported, citing two crew members who reportedly witnessed the incident. It
        was not known whether the discharges included live rounds. No one was injured
        in the accidental discharges, The Wall Street Journal reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379c947-cf05-40d6-a0cf-fefe075e80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no complaints of unsafe conditions on the set of "Rust"
        sent to the Occupational Health and Safety Bureau (OHSB) in New Mexico, according
        to an email sent to CNN from the New Mexico Environment Department (NMED).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2988c2-df21-433d-b974-7b9c249bbb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armorer who prepared the prop gun used by Baldwin on Thursday
        was identified in search warrant documents as Hannah Gutierrez. She had recently
        finished work on her first project as head armorer, she said in a September
        podcast interview.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c6792-851a-4336-a6bd-e16c417ac18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous about it at first," Gutierrez said of working
        as head armorer on the set of the movie "The Old Way," starring Nicolas Cage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097fd79-c5f9-46e8-a971-2f18ec16a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost didn''t take the job because I wasn''t sure if I was ready,
        but doing it, like it went really smoothly," she said in an interview on the
        "Voices of the West" podcast, which is dedicated to the Old West.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d1f14-0b19-43be-b5ea-b37dffe9d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:09:20.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work as armorer ranges from teaching actors how to wear a gun
        belt to aiming and shooting, she said.</p>'
  'NASA-first-possible-planet-Milky-Way':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T06:10:47.328+08:00
    'imagesource': 'jcr:eb688ff4-ccec-43d6-8423-28c9f94dd051'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef33571-9aae-438a-9646-2b18ac399e29'
    'lead': 'Scientists may have detected signs of a planet transiting a star outside
      of the Milky Way, in what could be the first planet ever to be discovered outside
      our galaxy'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T06:12:41.159+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:10:37.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:16.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA discovers first possible planet outside our galaxy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbec5b-3225-4ecb-8160-fd4ed5e4ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists may have detected signs of a
        planet transiting a star outside of the Milky Way, in what could be the first
        planet ever to be discovered outside our galaxy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a61fc2-84f0-4754-93ea-6d90fc7776f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible exoplanet was discovered in the Whirlpool Galaxy —&nbsp;the
        spiral galaxy Messier 51 (M51) —&nbsp;by NASA''s Chandra X-ray Observatory,
        NASA said in a press release on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4c808-876a-456a-91dc-13abd8934ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exoplanet is a planet outside of our solar system that normally
        orbits a star other than our own sun in our galaxy. Until now, all other exoplanets
        have been found in the Milky Way, and most of them have been found less than
        3,000 light-years from Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba51735-2311-4223-a808-99842396bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This newly discovered possible exoplanet in the Whirlpool Galaxy
        would be about 28 million light-years away -- thousands of times farther away
        than those in the Milky Way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51301619-65a6-4b5d-b626-84167a23a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to open up a whole new arena for finding other worlds
        by searching for planet candidates at X-ray wavelengths, a strategy that makes
        it possible to discover them in other galaxies," Rosanne Di Stefano, lecturer
        instructor in astronomy at the Center for Astrophysics at the Harvard &amp;
        Smithsonian in Cambridge, Massachusetts, who led the study, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479f3c8-8751-4cc0-a3cc-cd83193c1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team searched for dips in the brightness of X-rays from X-ray
        bright binaries, which usually contain a neutron star -- when a massive star
        collapses -- or black hole pulling in gas from a closely orbiting star. The
        material near the neutron star or black hole becomes superheated and glows
        in X-rays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b72f0d-73e0-403b-94a1-1c94d606c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region creating bright X-rays is small, and so a planet passing
        in front of it would be easy to spot, as it would block most, or all, of the
        X-rays. This allows exoplanets to be detected at much greater distances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f80dd-562f-4d81-b4f4-6b27d07715e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers will have to wait a long time to confirm whether
        they have discovered an extragalactic exoplanet. Due to its large orbit, the
        planet candidate would not cross in front of the binary partner for another
        70 years, meaning it could take decades to confirm the observation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ed75b-d29e-4e82-842b-3ec9b5f407c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately to confirm that we''re seeing a planet we would likely
        have to wait decades to see another transit," co-author astrophysicist Nia
        Imara, of the University of California at Santa Cruz, said in a statement.
        "And because of the uncertainties about how long it takes to orbit, we wouldn''t
        know exactly when to look."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bcf74-ec69-4157-b6f2-27f8c0568ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the planet does exist, experts say that it would have had to
        survive a supernova explosion that created the neutron star or black hole.
        And in the future, the companion star could also explode as a supernova and
        blast the planet once again with extremely high levels of radiation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488dae5-f46f-4c56-bfbc-b2f89916e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will search the archives of both Chandra, which has
        substantial datasets for some 20 galaxies, and European Space Agency satellite
        XMM-Newton, for more exoplanet candidates in other galaxies. They add that
        another interesting line of research is to search for X-ray transits in Milky
        Way X-ray sources to discover new nearby planets in unusual environments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8215ba-e9d7-474f-b2f5-a73eb73ba90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal Nature Astronomy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5057198-1082-4bc1-b853-b673ab90fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:12:41.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/26/world/exoplanet-intl-scli-scn/index.html"
        target="_blank">NASA discovers first possible planet outside our galaxy</a></em></p>'
  'China-Taiwan-United-States-invasion-military':
    'author': 'Oren Liebermann, Katie Bo Lillis and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T06:12:55.489+08:00
    'imagesource': 'jcr:4ac9428b-70ba-44ec-a532-36246f448135'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b6bc479-37e4-4d4b-b094-3172488a71bb'
    'lead': 'If China were to seize one of Taiwan''s outlying islands, the US would
      have few good options to respond without risking a major escalation and a war
      between the superpowers, according to the conclusions from a recent war game
      conducted by foreign policy and defense experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T06:14:25.220+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:10:22.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:16.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US has few good options if China seizes islands close to Taiwan, war
      game concludes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376423a-8158-41c2-adab-ebced966d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If China were to seize one of Taiwan''s
        outlying islands, the US would have few good options to respond without risking
        a major escalation and a war between the superpowers, according to the conclusions
        from a recent war game conducted by foreign policy and defense experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305afff-6027-4123-a536-f485a8d68813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario, outlined in a report from the Center for a New American
        Security, began with China using military force to take control of Dongsha,
        a tiny atoll in the South China Sea between Taiwan and Hong Kong, where approximately
        500 Taiwanese troops are stationed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfaebb-fc44-4d22-9af4-b8e4ba011e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of limited aggression could be a precursor to the seizure
        of other islands near Taiwan or an outright invasion of the democratically
        governed island as Beijing seeks to test and prod Washington''s resolve to
        defend Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a87694-4c3d-42d2-93cf-c595496fba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once China has established its own military footprint on Dongsha
        and removed the Taiwanese troops, the US had no credible way to compel China
        to return the island to the control of Taipei, the report states. Economic
        sanctions took too long to produce effects and appeared too weak to influence
        China''s decision-making, while any military action risked an escalation to
        war, which both the US and Taiwan want to avoid if possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea4639-eb6d-4808-9550-de29510d6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the report stressed the need for a multilateral approach,
        suggesting the US, Taiwan, Japan and others work to deter China from seizing
        the island in the first place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603d22c-3065-464c-ae90-cbbfd1cd1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and Taiwan must begin coordinating today to build
        a credible deterrent against limited Chinese aggression or coercion toward
        Taiwan," the authors wrote. In every scenario, cooperation with Japan was
        critical to establishing an effective deterrent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50827a23-f664-406b-ad1f-f71519c85317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions increasing</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd9f1b-7d09-4d07-b20f-ff316fc21117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has ramped up military pressure on the island in recent
        weeks and Taiwan''s defense minister earlier this month made a dire prediction:
        by 2025, China will be able to mount a "full-scale" invasion of Taiwan. The
        war game focused on an invasion of Dongsha in 2025.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c67fe-7494-41bb-82c6-3ea7860be92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US President Joe Biden stated that the US was committed
        to coming to Taiwan''s defense if it comes under attack from China -- remarks
        that seemed in opposition to America''s stated policy of "strategic ambiguity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f635de-a754-4204-900c-cc7582e942df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked twice during a CNN town hall whether the US would protect
        Taiwan if China attacked, Biden said it would.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5551ef-1f21-4930-919c-97c0a3713d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we have a commitment to do that," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1d499-fa06-41ab-9aad-27b28dbc1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official attempted to clarify Biden''s comments on
        Taiwan after the town hall, saying the President was "not announcing any change
        in our policy and there is no change in our policy" in his remarks about China
        and Taiwan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877f38d-c955-434d-b5d9-4c36bed5fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US provides Taiwan defensive weapons but has remained intentionally
        ambiguous on whether it would intervene militarily in the event of a Chinese
        attack. Under the "One China" Policy, the US acknowledges China''s claim of
        sovereignty over Taiwan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca36d6e-46c2-49bd-b028-fae6ee9c6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the issue is a major focus for the administration and China''s
        plans for Taiwan are among the "preeminent issues" for the CIA''s new China
        Mission Center, a newly-created body focused exclusively on gathering and
        analyzing intelligence on Beijing, CIA Deputy Director David Cohen said at
        an intelligence conference this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c27730-bfd1-4b15-9214-2ae9c6de31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials have not yet seen anything to suggest that
        China is preparing a military invasion, according to people familiar with
        the assessments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907ed35-4443-473a-89d7-59a99f6ae3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, speaking virtually to a conference in Sea Island, Georgia,
        said agency analysts are trying "to understand precisely how [Chinese president]
        Xi Jinping, who is fundamentally the decision maker on this issue, how he
        is thinking about Taiwan," both "in relation to the [20th Chinese Communist
        Party Congress]" in 2022 and "in relation to the comparative strength of Chinese
        military and US military."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0955ad-7cfc-4bd8-be08-bf3f6d84e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to provide policy makers with "indicators" for a possible
        invasion — the factors that are driving Chinese decision-making — so US policymakers
        can determine the best course of action.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1834c-8d14-4955-a737-52a9f660f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a series of number-one issues with China," Cohen said.
        "Taiwan is definitely one of the number one issues with China we are focused
        on."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60436387-ea63-42eb-addd-20fbcf7ba709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former intelligence officials also speaking at The Cipher Brief
        conference suggested that an abrupt military takeover of Taiwan was unlikely,
        but that China would more likely follow the model used by Russia in its 2014
        annexation of Crimea: a slow-rolling, undercover takeover at first followed
        by more overt military movements to solidify the reality on the ground.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e324b4-edcb-47da-bf67-943e37193ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has also "undoubtedly concluded it is to his advantage when he
        decides to move on to Taiwan to coordinate those activities with Russians
        to complicate the United States problem with dealing with multiple crises,"
        said Mark Kelton, a former CIA deputy director.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4c354-93cf-470d-b18e-62f7c291b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Taiwan is going to be a test''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba233a-5f24-4bac-b17f-9b4bdc0838b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is going to be a test," said Norm Roule, former National
        Intelligence Manager on Iran. "Our resolve on China on Taiwan should be in
        question. People should say, ''If you didn''t stand for Afghanistan, will
        you stand for other countries?''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19810877-6f75-4a84-b73a-434ba8afa17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has shown a broad willingness to test that resolve. Within
        the last few weeks, China has been sending record numbers of military aircraft
        into Taiwan''s air defense identification zone (ADIZ), including fighter jets
        and early warning aircraft. The incursions did not violate Taiwan''s airspace,
        which extends 12 nautical miles from the coast, but signaled a clear message
        about Beijing''s intent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcce9e7-ecae-40b8-9130-e18c1cddff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the daily incursions into the air identification zone surrounding
        Taiwan, Xi is clearly signaling and testing Western resolve," said the CIA''s
        former Deputy Director for Counterintelligence, Mark Kelton, at the conference.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08564e50-ee5a-4e8b-9954-57e80a6220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Secretary of State Antony Blinken called for Taiwan''s
        "meaningful participation" in the United Nations, hailing the island as a
        "democratic success story." Even though Taiwan could participate as something
        less than a full member state, any such move to recognize Taipei would anger
        Beijing, which has made clear it views Taiwan as part of China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd3dcc-e65f-4bb5-8c95-e40f7a23784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Taiwan participated robustly in certain UN specialized
        agencies for the vast majority of the past 50 years is evidence of the value
        the international community places in Taiwan''s contributions. Recently, however,
        Taiwan has not been permitted to contribute to UN efforts," he said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18948f77-4bd7-45e3-9188-284757ed2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s strenuous objections have kept Taiwan out of international
        organizations such as the World Health Organization (WHO). The US has maintained
        a policy of strategic ambiguity on Taiwan, declining to recognize the island''s
        independence while also refusing to recognize Chinese sovereignty over Taiwan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59cd361-1362-403e-9ab8-0bcc4dd1b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:14:25.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:10:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan''s exclusion undermines the important work of the UN and
        its related bodies, all of which stand to benefit greatly from its contributions,"
        Blinken said.</p>'
  'science-of-fright':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-27T06:36:11.771+08:00
    'imagesource': 'jcr:87d0166d-3278-42eb-b24d-e0da27d9a5ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7d2156-4318-44f3-beee-23307d538580'
    'lead': 'One reason you may be drawn to scary experiences is the satisfaction
      of conquering a threat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T06:40:38.412+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:09:59.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:17.284+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why am I a scaredy-cat and you''re not? The science of fright'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93834942-7b26-458f-b1e0-76a2973de469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I am a card-carrying scaredy-cat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074dd6bc-9da5-457b-9002-c769be16d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve never seen "Halloween" (any of them). Or "Scream" or "Saw"
        or "The Blair Witch Project" or "It." My kids know better than to suggest
        it -- I''ve embarrassed them too many times by squealing loudly in the theater
        when some small scare pops up from nowhere. (Yes, the entire theater always
        laughs at me.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab326ae-84bc-40f8-b5fb-f85b08ca6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t go to Halloween haunted houses either, although I created
        one for neighborhood kids for years as part of my son''s birthday celebrations.
        Most didn''t consider it very scary, because it wasn''t.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4737cb-e89a-469d-b6b6-8cbe6131978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet all around me are people screaming for Halloween frights
        -- loudly, with complete abandon and enormous delight -- and then they go
        back for more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938b976-d7ad-4aeb-ae97-9c1cb2433d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes me so fearful when they''re not?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b85c8-cb72-4e71-bab2-fd45612030f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that it has to do with the fact that people enjoy
        being scared," said Glenn Sparks, professor in the Brian Lamb School of Communication
        at Purdue University. He''s been studying the effects of frightening mass
        media for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8844b42-352f-4e1d-aa5a-3e7d0d08a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition, fear is a negative emotion," Sparks said. "When
        we''re scared of something, we are experiencing our well-being under threat,
        and people do not enjoy that. What they are enjoying are things associated
        with that experience that typically happen after the scare is over."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9a4fb-d68d-4d40-ae23-3a408d2e91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The conqueror</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445a180-f385-447e-b404-1bb86b6a9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason you may be drawn to scary experiences is the satisfaction
        of conquering a threat. Take roller coasters for example.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38762b7e-5c89-4418-88a4-5ea7bb66278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might not enjoy thinking about the car falling off and hurtling
        you down to the ground," Sparks said. "But when you finish the ride and you
        can look back up (at) the height of the coaster and say to your friends, ''I
        made it, I did that,'' that''s enjoyable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1698a4-87f3-4680-a8be-114c4b5e6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastering the scary haunted house gives much the same gratification,
        Sparks said. And if you''re with good friends when you conquer your fear,
        that can turn your excitement into an experience you want to repeat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b14701-cf21-48d1-a736-d8cde607a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call that an excitation transfer effect," he explained. "If
        you come out of a scary film or the haunted house and you''re laughing and
        talking with friends, that pleasant feeling you''re having can be intensified
        by the arousal still lingering from your fear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbbf78-674b-4506-99a6-2cb87bd28db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sensation seeker</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a4c21-a942-4ec5-86a0-b2f51d03acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re all wired to look for novel things in our environment, a
        leftover from our ancient days of scanning for danger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3ce76-40af-4896-8733-d8341ca4a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an innate survival system in humans," said Joanne Cantor,
        a retired University of Wisconsin professor of communications. "It''s sort
        of like driving by a car wreck -- you don''t want to see it, but you can''t
        help looking at it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abaeb9-1e69-4e91-aeb3-2ed2ed71d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there are others who like to play with those emotions and
        take risks," said Cantor, who has spent 40 years researching the emotional
        reactions of adults and children to mass media, including fright.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c325a-b7e4-4624-b5f4-c2ed28fe505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In psychology we refer to that as a sensation-seeking personality,"
        Sparks explained. "It will be those people who skydive and bungee jump who
        may also seek threatening entertainment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43228e-7c54-459a-9961-202721df70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have a very low arousal set point, so they''re constantly
        craving experiences that elevate that arousal and flood the system with adrenaline,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337cac2-aa81-41ed-b626-c6cfd84ec975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scaredy-cat</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e5098-0944-4806-a994-8786f71049a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, that explains a good bit about why some people love to be scared
        (or think they do). But why am I so adverse to the feeling of being frightened?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ebcdb-982c-4507-8373-97fb82ac593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, there''s a large gender difference in who loves this
        stuff and who finds it appalling," Cantor said. "Guys tend to like it more
        than girls."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451cc33-bf7c-4f5e-be74-8dc1f2f4e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s likely due to the different ways boys and girls were treated
        as they grew up, she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fee514-e6c7-488f-89bb-2fc03eff81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls are more likely to admit they are scared, whereas boys are
        taught to say ''I''m okay,''" she said. "Boys may not be as willing to admit
        they are as frightened as they really feel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb61e59-3ad5-4b0b-a11a-56ebee1bbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, in her research, she has found that almost everyone --
        including boys -- can tell about an experience with a frightening film that
        haunted them long after it was over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9dc682-bdfc-4349-b711-7947e679c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 90% have something to say," Cantor said. "It''s very, very
        common to have at least one scary thing that really stayed with you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b29c7-242b-4a06-ac40-c97cb1549ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Aha. Mine was the movie "Alien." To this day I can see that *thing*
        ripping the poor man''s stomach open.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10e4b5-8d07-4c23-b281-60a43b88b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role of youth</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a7de2-fd83-401e-9df0-302816660e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were young when that scary moment happened, Cantor said,
        it''s more likely to stay with you and shape your future preferences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da323fc-1f19-4361-81aa-b4d4e81eef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children at a very young age think that what''s on the screen is
        actually there," she said. "If a vicious beast is coming toward them on screen,
        a young child is going to be scared."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f3e2a-6fb0-439c-b6f1-09f1cd26d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of the different ways younger children see and understand
        the world, parents may not at first understand the extent to which their child
        is frightened, Cantor added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d2ebc-6477-40cf-bd7f-84796c884a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to soothe a frightened child and help them cope,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02899b-ba51-483b-84b2-55103a95a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gradually, children learn the difference between fantasy and reality,
        but that doesn''t mean they get over their fears, Cantor said. Unfortunately,
        they learn from the news that terrible things do happen in the real world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00a482-36e6-4fc2-addb-d23e762d0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of things they see in horror movies that actually
        could happen," Cantor said. "Freddy Krueger may not be real, but there are
        ''homicidal maniacs'' in the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969537c-30ba-425d-b935-814059730777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, if a child is very empathic and relates to the characters
        on the screen, then that child is going to be more frightened, and the fear
        may last much longer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afb246-b6f0-4787-b928-0b143b2e1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just might feel the fear more intensely and that stays with
        you, even for your whole life," Cantor said. "Our research found that one
        really tough experience could last literally forever."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07fdd9-911b-4842-ad49-538e75bd11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantor''s early research, for example, showed that people who saw
        the movie "Jaws" before the age of 13 continued to have a recurring fear,
        not just of sharks, but of lakes and pools or any water in which they could
        not see their feet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efe072-7377-49e6-bcc0-158d3323a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the unfortunate consequence of this really deep traumatic
        feeling that just gets stored in the brain," Cantor said. "All this physiological
        reaction: heart rate, blood pressure, anxiety; when you get older you say
        ''How can this be?'' but your brain won''t shut up."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1abedf-0e1e-4805-a113-d31071eee9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T06:40:38.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/26/health/halloween-horror-scare-wellness-scn/index.html"
        target="_blank">Why am I a scaredy-cat and you''re not? The science of fright</a></em></p>'
