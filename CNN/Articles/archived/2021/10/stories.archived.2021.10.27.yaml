      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b67d3-6792-4247-90d8-3ab71cec6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts blame the situation on a slow vaccination drive, an overwhelmed
        health care system and widespread mistrust in government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734cee1-e3f3-47d0-9592-65ef580d7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e32fe-4e1b-4e56-bd80-e514baf92468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was the first country in the world to approve a coronavirus
        vaccine, Sputnik V, for use in August 2020, but only around 30% of the population
        is fully vaccinated in a country where four domestic vaccines are now available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aa24d-cae8-4331-9562-163306afc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a3cfe-c470-45b9-9061-5cf523a7dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by independent pollster Levada-Center found 52%
        of Russians were not ready to get vaccinated against coronavirus with Russian
        vaccines, with only 14% being willing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea33a5-fa8f-452d-a4a0-61adb83cdc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041e676-98e8-4a2a-926c-1d2a8c24e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia hasn''t approved any foreign-made coronavirus vaccines yet,
        with only Russian ones available across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa7f7d-2bb6-4e54-a43a-2420f6aed681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512dea7-9cd8-4e44-9cf5-b5211d003d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has admitted its partial responsibility for the low
        vaccination rates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f5795-dbfc-4fe1-a5d4-cf2130c96dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6d4c0-69d5-4a07-b362-420af1ef8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, not all that needed to be done was done for informing
        and explaining the inevitability and importance of vaccination," said Dmitry
        Peskov, a spokesman for President Putin, on October 19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfa63f-ba04-485e-b141-898274d9876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9d393-3913-4dec-986b-9fbc41499dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, citizens of our country need to take a more
        responsible position and get vaccinated," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ef1fd-f265-4c73-b6db-867067a2c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
