    'mgnl:tags': ['UPS', 'quarterly', 'earnings', '2021', 'service-charges']
    'template': '1'
    'title': 'UPS just posted record-breaking profits, plans to hike prices in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b73d9-3987-48ff-8f2d-9d3a4f4cdeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — UPS just posted its best year ever -- and 2021 isn''t even
        over yet. Next year could be even better for UPS, because it''s hiking its
        rates substantially in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6447a4-e4cd-4edb-a426-cd45bb273022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba4158-42e5-4c45-8d0c-1159993d633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of gridlocked supply chains and inflation woes, UPS
        continues to benefit from the increase in online shopping as the Covid-19
        pandemic persists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfa4d4-21b2-4aaf-bb4f-7d49529989aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a74cdd-2c3e-4e16-8b9e-846f66eb46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first 9 months of 2021, "UPS has generated more operating
        profit than any full year in our history," UPS CEO Carol Tomé said on a post-earnings
        call with investors and analysts Tuesday. The company''s operating profit
        rose to $2.9 billion in the third quarter, up 22.6% from last year. In 2021,
        UPS has earned $8.9 billion in operating income, up 58% from the same period
        of 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12c528-b216-44e4-95c3-ffe0b3433bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b986ae-55ef-436c-a5b8-1914f67a7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s record-breaking third-quarter earnings beat analysts
        expectations, sending shares up more than 7% Tuesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070f7af-0b4c-476a-b83e-60f403384083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ea6ef-e5f7-4456-8508-eb941c09c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS'' total revenue hit $23.2 billion in the third quarter that
        ended September 30, up 9.2% from the same period last year and easily surpassing
        Wall Street''s expectations. Sales from US operations, the shipper''s largest
        market, jumped 7.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7529e3a-3113-4f0c-9301-5e3a863be8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5ab18-9adc-49af-8ee9-4715b8519141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the fourth quarter, which includes the holiday shopping
        and shipping season, is the busiest and most lucrative for UPS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a2245-2568-46f5-9dd5-afddacdafcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b82358-63c5-4bac-a199-cddd02c9ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Service changes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9bc74-b7bc-49d8-8724-f6a536062bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices are rising at the fastest 12-month pace since 2008,
        and supply chain bottlenecks plus a labor shortage are only putting more pressure
        on costs. UPS announced an annual rate increase of 5.9% for 2022 during Tuesday''s
        call. That''s higher than last year''s increase of 4.9%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144bb28a-440c-48fa-8451-e3fb6b22ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9237ab-3617-4d3b-bb9e-a8c23917d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS also confirmed its US weekend service will be expanded by the
        end of this week as expected. The company will now provide Saturday service
        to about 90% of US markets for both residential and commercial pickups and
        deliveries, Tomé said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1412ba-68db-41c5-adac-8ccb1f113345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc75d82-6fe1-423e-a873-ceb63be8a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, UPS was among the major companies that met with
        President Joe Biden to try to find solutions for the ongoing supply chain
        crisis impacting retailers and shippers. The company committed to 24/7 operations
        to move more products during off-peak hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fae4b6-5235-43b7-8d3d-43bc94127879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea2d11-a0f4-40bc-976b-6f235b25d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in September UPS shared that it would hire more than
        100,000 seasonal workers "to support the anticipated annual increase in package
        volume" during the holiday season, according to a company press release. That
        is roughly the same number of seasonal workers the shipper added last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be0228-8a64-4925-85d9-aeee71e4fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e0e26-84d9-40d2-92c4-79a27bf75be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS'' commitment to expanded service comes as a staggering $24 billion
        in goods sits on barges and container ships outside the Ports of Los Angeles
        and Long Beach waiting to be unloaded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f27ea3-08e6-480b-b94a-7ad2e8347682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:24:08.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/investing/ups-earnings-q3-2021/index.html">UPS
        just posted record-breaking profits, plans to hike prices in 2022</a>."</em></p>'
