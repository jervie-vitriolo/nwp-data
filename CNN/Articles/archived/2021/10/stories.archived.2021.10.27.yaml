    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b2958-5543-4c07-9e8e-f0ac98dcd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — Hundreds
        of thousands of the antiviral pill molnupiravir will arrive in the country
        in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189b7ee-cc69-45e9-affb-70b6ec69688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Wednesday, MedEthix — the first local importer to
        secure a compassionate special permit (CSP) on behalf of the first four grantees
        for molnupiravir — said there would be enough doses for 300,000 patients coming
        in next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f3bf9-3625-4d06-bed2-6ab50c2a793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first shipment that is coming by November. And on the
        availability or the volume that we have...from our supplier, that will cover
        around 300,000 patients. That''s the volume that we have placed in order,"
        said MedEthix co-founder Monaliza Salian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828e010-ad28-4222-8b6c-acad83179324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be imported under a CSP requested by four hospitals from
        the Food and Drug Administration last September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201dec1-524b-42ec-b34c-f5c87b98e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicine is expected to cost around ₱100 to ₱150 per each. A
        five-day treatment would around 40 capsules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f430f-df17-4197-8f91-f0984dbaefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/6/molnupiravir-fda-compassionate-special-permit.html"
        target="_blank"><strong>READ: Four hospitals get special permit for molnupiravir
        to treat COVID-19 patients</strong></a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bea37c-1cd6-49d2-84f4-a38eeb3d43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, MSD —&nbsp;the developer of molnupiravir — said clinical
        trials in the Philippines and other countries wrapped up after the initial
        study showed "stunning results." Locally, the drug was tested on 27 unvaccinated
        outpatients in two hospitals: the Lung Center of the Philippines and the Quirino
        Memorial Medical Center</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7729e4b-3029-4291-b4b8-62751e08bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said 31 hospitals and five pharmaceutical companies have
        been granted a CSP to use and import molnupiravir. A drug under a special
        permit didn''t go through the rigorous checks by the FDA, and the doctor or
        hospital who applied for a CSP is responsible for the patients'' safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723ab22-2dc9-44d4-aab4-7506b0145065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:28.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since molnupiravir has to be taken at the onset of COVID-19 infection,
        the FDA will let hospitals to stock up on their supplies based on the cap
        set in their special permits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16265a-774d-4a5a-9ec8-ee61a84fa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:24:40.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'Cebu-Pacific-direct-flights-Manila-Camiguin-':
