      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 27) —</strong> The TNT Tropang
        Giga are on the cusp of capturing the 2021 PBA Philippine Cup title after
        beating the Magnolia Hotshots in Game 4 of the series, 106-89, on Wednesday
        at the Don Honorio Ventura State University Gym in Bacolor, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa205c46-f5fb-449a-9e85-c1aa94fefec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:29:54.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:56:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikey Williams led the charge for the Tropang Giga with 26 points
        and seven asists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96a39f-195b-4d5e-94db-967f51c2f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:29:54.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:56:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tight opening quarter, TNT went on an 11-0 run in the second
        frame, enough to pull away for the rest of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfa56b-db08-4118-a179-e50690b86176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:29:54.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:56:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Dave Marcelo chipped in 12 and 10 points, respectively,
        for Tropang Giga, who are looking to end their six-year title drought in the
        league.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e169a-701b-4359-aae0-7d5d25e8a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:29:54.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:56:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva, who was just recognized as the Best Player of the
        Conference, paced Magnolia with 28 markers and six boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89227ca6-14de-4050-ba32-7007c912f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:29:54.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:56:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots will try to extend the best-of-seven series on Friday,
        Oct. 29, at the same venue.</p>'
  'Duterte-AUKUS-security-deal-ASEAN-Summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T21:30:09.099+08:00
    'imagesource': 'jcr:b87492c4-50de-477e-a5e2-73f7e1ba4fd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b703ce-cea2-4108-881d-e4e5c60cbb3d'
    'lead': 'Security agreements — including the trilateral AUKUS deal — should complement,
      not complicate, the cooperation of nations in the Southeast Asian region, President
      Rodrigo Duterte said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T21:43:35.819+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:56:15.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:41.239+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: AUKUS security pact must complement, not complicate regional
      cooperation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e61052-ebfc-45ce-9ec2-053a851e7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—&nbsp;</strong>Security
        agreements —&nbsp;including the trilateral AUKUS deal —&nbsp;should complement,
        not complicate, the cooperation of nations in the Southeast Asian region,
        President Rodrigo Duterte said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34247e18-9d5b-4f33-9a18-4795d07dec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte raised the topic during the 9th ASEAN-United States Summit,
        where US President Joe Biden was also in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd3441-cc15-4dbf-9f9c-aee866469c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrangements such as the AUKUS trilateral security partnership
        add a new element to consider within the region," Duterte said in his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f233a85-5b82-4739-8c0c-d23feae101ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take full account of statements that AUKUS will promote peace
        and stability in our region and maintain support for ASEAN centrality. But
        one thing should be clear for all stakeholders: ASEAN''s central role in the
        evolving regional security architecture must be strengthened. And that this
        or other arrangements must complement and not complicate our working methods
        for cooperation," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cd876-30af-49dc-b37e-9869bf910263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AUKUS pact —&nbsp;inked by Australia, the US, and the United
        Kingdom —&nbsp;aims to strengthen peace, security, and defense cooperation
        in the Indo-Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f2b32-c8f4-49e2-8f03-de43c68354ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiatives include "deeper information and technology sharing"
        among partners, according to the White House. The deal will also see the US
        and UK support Australia in acquiring nuclear-powered submarines for the Royal
        Australian Navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a44a43-981b-4d84-8028-bb270febdb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2021/9/16/US-UK-to-help-Australia-acquire-nuclear-submarines.html">Biden
        and UK to help Australia acquire nuclear-powered submarines in new pushback
        on China</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763a710-b83e-4558-b56c-4f0a96b92ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Malacañang said Duterte had <a href="https://www.cnn.ph/news/2021/9/28/Duterte-regional-nuclear-arms-race-AUKUS.html">expressed
        concern</a> over the "nuclear arms race." At the time, his spokesperson Harry
        Roque said the matter would be discussed in their Cabinet meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823e282-7e5c-4ae7-87ad-9cc08a796b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also thanked the US for working with the ASEAN
        on maritime security and awareness issues. He specifically highlighted America''s
        "strong support" for the 2016 arbitral award on the South China Sea case,
        which was ruled in favor of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd648820-1865-41fe-b320-2e016cba35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T21:43:35.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:56:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive likewise reiterated his call for all stakeholders
        in the South China Sea to "exercise self-restraint to avoid untoward incidents"
        in the disputed area.</p>'
