    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:38.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calvin Abueva wins PBA Best Player of the Conference award'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b452c-a67a-4e2e-8186-56061b2603b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:46.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:57:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Calvin
        Abueva of the Magnolia Hotshots won the 2021 PBA Philippine Cup Best Player
        of the Conference award.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca547b7-af87-4eaa-890a-a132500508f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:46.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:57:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Pampanga native was recognized Wednesday before
        Game 4 of the All-Filipino finals between the Hotshots and TNT Tropang Giga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a3e2d-d77a-4395-a8cc-a195e966452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:46.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:57:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva accumulated a total of 934 points, besting TNT''s Mikey Williams
        (843 points), teammate Ian Sangalang (591 points), NorthPort Batang Pier''s
        Robert Bolick (447 points), and June Mar Fajardo (403 points) of the San Miguel
        Beermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b49edb-9054-456c-9bec-50397067940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:46.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:57:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Abueva''s second Best Player of the Conference award with
        the first one during the 2016 Commissioner’s Cup when he was still with the
        Alaska Aces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb58600-58da-4b18-afb0-ea00046757dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:46.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:57:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was a vital cog for the Hotshots who finished at third place
        in the elimination round with an 8-3 win-loss record. Magnolia then defeated
        the Rain or Shine Elasto Painters and Meralco Bolts in the playoffs to gain
        a return trip to the finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08492060-a0a2-4ac5-876b-d04bf979ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:46.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:57:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, the Hotshots are trailing in the ongoing
        best-of-seven championship affair against the Tropang Giga, 2-1.</p>'
