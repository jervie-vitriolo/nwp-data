      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Vaccine
        czar Carlito Galvez Jr. apologized on Wednesday in behalf of the government''s
        pandemic response task force following the outrage over the overflow crowds
        that showed up at the&nbsp;Manila Baywalk Dolomite Beach last weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acf4c0-8978-4a29-9d5d-01aab933e529'
