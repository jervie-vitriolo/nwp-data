    'lead': 'Russian President Vladimir Putin has ordered a nationwide ban on hospitality
      events and catering from 11 p.m. to 6 a.m. as the country struggles to control
      the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T08:09:26.601+08:00
