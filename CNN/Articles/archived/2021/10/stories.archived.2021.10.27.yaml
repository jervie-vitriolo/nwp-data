      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3beee3-2900-4a46-b650-11b1cdd60dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks sank in September on worries about inflation, the rise of
        the Covid-19 Delta variant, China''s crackdown on top tech firms and Washington
        gridlock potentially killing the chances that President Biden''s stimulus
        package gets passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b599a87-5403-4dcf-9e5b-bc967700b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861a8d7-b3c7-4435-a0f6-e93c3e43a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as October ends, Wall Street is in a festive mood. The Dow was
        up nearly 40 points, or 0.1%, in midday trading Tuesday to an all-time high
        and is not far from the 36,000 mark. The S&amp;P 500, also at a record level,
        rose 0.3% while the Nasdaq gained 0.1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca1d28-3f4d-4833-b99d-6134d7b7af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421f200-04cc-4a83-9749-ee53dd70857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares were flat, but the company''s market value remains
        above $1 trillion and near a record high. The stocks of Dow components Microsoft
        and Salesforce and chip giants AMD and Nvidia also are at their highest-ever
        levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f58270-b1f8-4f9f-8ced-5fc4c43a60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
