    'caption': 'Manila Mayor Isko Moreno said he is willing to unite with fellow presidential
      aspirants Vice President Leni Robredo and senators Ping Lacson and Manny Pacquiao
      if it means discussing how to address the country''s problems, instead of just
      how to win the elections. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T00:14:12.738+08:00
