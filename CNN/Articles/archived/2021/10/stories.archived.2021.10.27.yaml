      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Calls for increased regulation of
        Facebook continue to grow louder after leaked internal documents became public
        and whistleblower Frances Haugen''s testimony showed that the social media
        platform has repeatedly failed to rein hate speech and misinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16d7fb-c895-497c-bcb8-9761df2c9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd14c6-c601-4933-9bc8-18e3b166c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a consortium of 17 US news organizations began publishing
        stories — collectively called "The Facebook Papers" — based on hundreds of
        internal company documents which were provided by Haugen''s legal counsel.
        The consortium, which includes CNN, reviewed the redacted versions received
        by Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d148a-4f00-4902-8254-a652672b6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec51e7-9bf3-4805-b827-d4b019c28395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Julia Chatterley spoke with Roger McNamee, co-founder of
        Elevation Partners, an early Facebook investor and former adviser to Mark
        Zuckerberg, about the criticism the company faces and what regulation of the
        social media platform should look like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353a783-5c9c-4656-9b71-ee80bc07b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b714d-4e88-4c69-a8e2-1c17d4eb2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what he had to say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d7d216-aa11-42ea-8f1b-f91035ae686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628aa89-ca82-40fd-a7dd-d376e5c505f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chatterley:</strong> I vividly remember you telling me that
        back in 2016, you went to Sheryl Sandberg and you went to Mark Zuckerberg
        and you said, ''Guys, you''ve got a problem and you have to get ahead of this.''
        And I listened back to how Mark spoke on [the recent earnings] conference
        call. And earlier in the show, I sort of referred to it as denial. What do
        you make of his response in the face of what we''ve seen in the last 24 hours?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fd3c8-ecb2-42a3-b6d7-f2d452aa31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cad0c-edae-4f17-9152-fcac8927f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McNamee:</strong> Julia, I think Mark Zuckerberg has an
        enormous public relations problem. He has been very successful for years at
        deflecting criticism by claiming a right to free speech. The problem is that
        the underlying business model of Facebook, where you bring three billion people
        onto one network with no boundaries and no safety net, then combine that with
        a business model that''s based on essentially promoting emotionally intense
        content in order to promote engagement, and then add into that the ability
        to target people with extreme precision. And the result is that an enormous
        number of ideas that have lived for years at the fringes of society — things
        like white supremacy and anti-vax — have suddenly been thrust into the mainstream
        and done huge damage. And so there''s really nowhere for Mark to go on this
        issue. He can attempt to deflect it, but I think the evidence that Francis
        Haugen provided is unequivocal and it''s from Facebook''s own internal research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f31e5e-b18e-43cf-98b3-6133332bb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04ac8a-706a-48cc-9f9f-fc306a25a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chatterley:</strong> I mean, he says, Facebook says it''s
        being taken out of context. To your point, and I mentioned this at the top
        of the show, it''s half the world in terms of monthly active users. It''s
        now 3.6 billion people around the world that are using one of these products.
        And we had the outage of their products two weeks ago, where it felt like
        for small businesses, they couldn''t operate. Most of us were working out
        how we could call people and we had to go back to traditional forms. I mean,
        we''ve had so many examples of how powerful Facebook... [has] become. Are
        we at the point now where for lawmakers there is no choice?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e1d20-7578-408e-865e-3ca3fa63a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc844c-9c18-4501-97e1-e583c4682306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McNamee:</strong> I would like to think that''s true, Julia,
        because the problem is not social media. The problem is this business model
        and the culture of relentlessly pursuing profit at all costs. When companies
        like Facebook and Google and Amazon get to be the scale of a nation so that
        they act like governments, the conflict with democracy are unavoidable. And
        we as a country are faced with a moment of truth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987e263-70a9-461e-b9a6-03615d3c7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a125916-5ede-424e-ac6a-1b86ce8c3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either Congress and the courts are going to pursue their job, which
        is to basically protect consumers, or we''re done. Because if you think about
        it, almost every major problem we have going on in this country is made worse
        by Internet platforms like Facebook. And we have a need for something that
        looks like a Food and Drug Administration to ensure safety of tech products.
        We need to have privacy so that people are not manipulated by corporations
        that know absolutely everything about them. And then obviously, as you point
        out, we need some kind of competition regulation that makes sure that small
        businesses are not held captive to a single platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b79a2-7ddb-4499-815d-06ebbc0dfdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0bb46-a4ae-4231-a464-1fdf5aa91c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chatterley:</strong> Facebook just announced their earnings
        and said, ''Look, we''re spending $5 billion on safety measures, but we''re
        going to spend $10 billion investing in augmented reality and that part of
        the business,'' which to me is quite fascinating. And actually, investors
        continue to reward them... for monetizing in very dangerous ways, as you''ve
        pointed out, with the algorithm in the way that... more eyeballs are generated
        with extreme content.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6f83a-a2f3-4a89-81fd-1a8701da63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd2aa1-771f-4eda-a1f1-79da1c16f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t really see any sort of break here in terms of changing
        behavior for advertisers going to Facebook in small business cases because
        they have to, because this is how they get access to consumers. Facebook,
        as you said, is a profit maximizer in continuing to do this. And you like
        to see — you would hope that this is a point where regulators step in to change
        things. But that takes time. It could be years, Roger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe3774-441f-4456-9962-792f0467b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6a7bb-6b90-4078-874c-f25fecd483ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McNamee:</strong> Julia, I think in the interim, we need
        the judicial system to do its job. One of the things that became clear from
        Francis Haugen''s releases is that Facebook has crossed some legal lines that
        create great jeopardy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7361670-be59-4bdf-844e-e14f22ae6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f065d8-dad4-4bb9-9197-81b7f6c8cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, think about, there was a whole Wall Street Journal
        article that was about human trafficking. That is a clear felony. And Facebook
        knowingly allowed it to take place on its platform. There''s a ton of evidence
        from the Francis Haugen files that Facebook knowingly did not do everything
        it could have done to prevent "Stop the Steal" from turning into a violent
        insurrection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3d2c5-828a-4cd7-a725-fa981e8c83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7d77c-7c3c-4a04-8c85-2efd614db69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also know from other cases... where redactions were removed last
        week that there is an antitrust case in Texas. The attorney general of that
        state is pursuing Facebook and Google for price fixing and digital advertising.
        And the redactions seem to suggest a tremendous awareness of those two companies
        that they''re violating antitrust law, which is itself a violation. And that
        is again a felony at the federal level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59300666-dc25-4450-8f0e-f5ec2c08e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a0ece-c257-4305-849c-30f3144cd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I think if we see the Securities and Exchange Commission
        pursuing the opportunities it has relative to disclosure and insider trading,
        and if we see the Justice Department going after human trafficking, the insurrection
        and the other aspects that have come up there, like antitrust, then I believe
        you''re going to buy time for regulators to pass legislation to do what they
        need to do.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c3239-7f79-43e8-a6f7-71398debc83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde7f1a-91e3-4a70-88a3-20fc4db68b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chatterley:</strong> Also, the information that you provide
        to investors, surely, and how truthful you''re being in terms of the impact
        that you''re having with investors. To your point, the last time we checked,
        human trafficking, facilitating the drug trade was illegal. Does that go right
        up to Mark Zuckerberg and to Sheryl Sandberg?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff1fc2-52a7-4e08-baf9-15cf9c747f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1a930-5e7c-425f-afff-71f6997fb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McNamee:</strong> Well, there is a case in Delaware where
        I believe six pension plans, including I think some state pension plans, have
        sued Facebook for a failure to properly disclose what was going on during
        Cambridge Analytica, the implication of which was that the stock sales made
        by the executives were in fact in violation of insider trading rules. And
        these things are really serious, and it is incumbent upon the Securities Exchange
        Commission to do an investigation and if they find that the evidence that
        has been revealed is correct, to actually pursue a case. And I do think that
        is — if you''re going to have a rule of law, if you''re going to have a democracy,
        you have to enforce the laws and you have to defend democracy. And that''s
        really the choice we''re all faced with today.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36759d4b-1f7a-433a-bc3f-21053e0f286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085cefdf-f382-41b8-89ae-22cfcf196854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chatterley:</strong> The benefit of having huge power and
        huge wealth like a company like this is that you can afford to hire lobbyists.
        And I think anyone who spent time in Washington, D.C. or Brussels knows the
        power of that kind of expenditure and the voices in ears. Care to imagine,
        Roger, how much they''re spending on lobbyists and how many people they''ve
        hired in Washington?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb1a10-75bd-4384-a74e-473a533d781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d884403-c9ae-41fd-a3df-13a671b4a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNamee:<strong> Yeah. I mean, the answer is tens of millions of
        dollars for Facebook alone. But the industry, the big tech</strong> companies,
        are the largest spenders in Washington by a lot. And I believe that''s also
        true in Brussels. And the one piece of advice I have for all governments outside
        the United States is to pursue the aspect of this that is most appropriate
        for you.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e949f84-218f-46eb-9727-689ad11b4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1780df7-4542-4579-b1c1-d8c634f30422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in Europe, privacy regulations really are paramount, I think
        in the way people think about it, and the General Data Protection Regulation
        has proved to be grossly inadequate. They really need to think about banning
        the use of any kind of intimate data in third-party transactions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c1fd6-810d-43ec-a344-0c75cdad9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3843d4a-7a59-4f1e-9e86-64b6b533b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So think about health care, location, financial, web browsing, applications
        use, that kind of stuff, which is so intimate and allows manipulation. You
        know, that''s the kind of thing that any country can ban inside its borders.
        You don''t need a coordinated response here because these companies are so
        dangerous that each country has its own way of looking at it. And I would
        encourage them all to pursue the right course for them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddefb7a-8afe-49a9-b963-8b8491f11372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a15921-5ae6-43a5-a650-551b40df8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chatterley:</strong> You know, very quickly. As I was poring
        over the information in the Facebook papers this weekend, I was furiously
        texting using WhatsApp, calling my family back home, using WhatsApp. The irony
        is not lost on me of the utility value to me personally, while I have this
        conversation. How do you price those two things?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9487ce7-e9a3-4dd1-b8d6-ce0bc7f8675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf87079-b8b9-443a-a17b-89cf0a92b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McNamee:</strong> It''s really hard. I mean, people ask
        me all the time, should I get off these things? And I say, ''Look, if you''re
        a small business, it''s really hard to get off of Facebook. If you''re a rock-and-roll
        band, it''s impossible to get off of Facebook.''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682ff0d-b473-45b2-a6c2-9bc3d065da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc9a09-428a-4f1a-ba1e-e50a8c0339ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And WhatsApp is so important to people across borders. And the issue
        isn''t the products themselves, it''s the business model. It''s the culture
        of Facebook and companies like it, which basically compromise the interests
        of the people who use their products constantly. And that''s what we have
        to stand up and defend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9732d-e84c-4a0a-b164-938d538e1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:06:25.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/10/26/perspectives/facebook-roger-mcnamee-the-chat/index.html">Former
        Zuckerberg adviser: Facebook''s problem is its business model</a>''</em></p>'
  'Russia-hospitality-curfew':
    'author': 'Jack Guy and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T08:06:37.316+08:00
