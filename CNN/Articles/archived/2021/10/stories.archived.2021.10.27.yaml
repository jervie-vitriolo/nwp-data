      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf77b7-e027-4e4d-a0cd-3fa85fae7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:33.523+08:00
