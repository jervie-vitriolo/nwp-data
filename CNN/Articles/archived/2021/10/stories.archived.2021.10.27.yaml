      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a334f9a-fc42-4917-b017-5bff9382e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in design has followed a gradual shift in the SUV''s
        customer base, said Gerry McGovern, head of design for Land Rover.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee71ae3-5d42-4031-8cfe-f180e87800cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.566+08:00
