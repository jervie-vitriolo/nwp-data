      'mgnl:lastActivated': 2023-01-25T01:00:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d4a66-072d-4df6-8e60-c2f4756af897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50,152 or 1.8% of the case tally are active or people currently
        sick, with at least 73.4% experiencing mild symptoms, 11.02% in moderate condition,
        6.8% asymptomatic, 6.2% with severe symptoms and 2.6% in critical condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe86416-bccc-46d1-bd5c-12d8d43cf114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3a10b-993f-4f49-a1be-ee2807720e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 42,348, which is 1.53% of the COVID-19
        total, after 271 more people lost their lives. For the past four days, the
        number of new fatalities have been above a hundred.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289013e9-e05a-4a83-8ead-2d3a40ee844d'
      'mgnl:activationStatus': true
