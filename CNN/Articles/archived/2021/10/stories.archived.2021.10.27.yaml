      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe our 1 million target will be reached more
        or less starting Nov.10. Then we will try to scale it up Nov. 15 to end of
        the month. We really have to scale up during November because December is
        what we call the Christmas season.]</p>'
