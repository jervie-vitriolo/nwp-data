      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 571,860 doses have been administered on Oct. 26 alone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465eec8c-b575-43b2-8198-f83171e93a35'
