    'lead': 'Metro Manila is ready to shift to Alert Level 2 from 3 by November, the
      Department of the Interior and Local Government (DILG) said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T15:00:39.274+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:01:31.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:31.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila ready for lower COVID-19 level alert by November'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712def6-1477-4240-b4ab-4420fa562e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> —Metro
        Manila is ready to shift to Alert Level 2 from 3 by November, the Department
        of the Interior and Local Government (DILG) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cbd62-bd37-45b3-9181-c0d95da86344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Handang handa po ang DILG. Handang handa rin po ang ating mga mayors
        sa National Capital Region," DILG Undersecretary Jonathan Malaya said in a
        government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7e90b-e08d-457a-b852-b20a9db655f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DILG and the mayors in the National Capital Region
        are prepared.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e37a5-21af-4dea-ad75-4c41cf3edc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam na po ng mga mayors ''yung additional capacity na ibibigay
        sa establishments na regulated under the alert level system,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2265d-5430-40f6-b78b-c7755016608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They already know the additional capacity that will
        be allowed for establishments regulated under the alert level system.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b056abf-4437-4be0-832e-0506d86837ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is under Alert Level 3 for the second half of
        October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174c06f-858a-40bd-94e8-040163c28742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire earlier said she sees
        a “very high” possibility that the capital region will shift to Alert Level
        2 should infections and coronavirus-related hospitalizations continue to drop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0221c20-a82b-4b8f-a7f7-7d3ef6678bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Carlito Galvez, the chief implementer of COVID-19 policies,
        told CNN Philippines'' The Source on Wednesday this transition is "likely"
        due to the improving situation and vaccination coverage in the region. More
        than 86% of NCR''s population is fully vaccinated, he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb3c6d-52f3-47ea-a4c0-a309e8d9e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:14:46.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines also believes
        the government may downgrade the alert level in NCR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e0f5f-4847-4f74-a660-a4890fe6d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:14:46.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang difference lang naman actually ng level 2 and level 3,
        if you will note ano, is...''yung percentage of people na ina-allow nila papasukin
        sa mga, halimbawa, indoor dining, et cetera," the hospitals'' group president
        Dr. Jose Rene de Grano told CNN Philippines'' News.PH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665155c-e986-4584-a1ec-11f88af4961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:14:46.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the only difference between level 2 and level
        3, if you will note, is the percentage of people allowed, for instance, in
        indoor dining, et cetera.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f533f9-7eca-4670-a071-ab277d41f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:14:46.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said as long as minimum health protocols are followed,
        the spread of the coronavirus can still be prevented even with the further
        easing of restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc4b7b-1df5-4738-bc6b-38455270dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been pilot testing the COVID-19 alert level system,
        which focuses on localized lockdown, since mid-September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9bc24-799f-4b72-93a8-14b0fdf68f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:00:39.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said 94 areas, mostly in Manila, are currently under granular
        lockdown.</p>'
  'How-Lazada-drives-the-digital-economy-by-making-eCommerce-safe-and-secure':
    'caption': 'Photo from Lazada'
