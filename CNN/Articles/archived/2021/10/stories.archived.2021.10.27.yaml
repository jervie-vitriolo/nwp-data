  'open-letter-to-bree-jonson':
    'author': 'Samantha Nicole'
    'caption': 'A close friend of the artist Bree Jonson pens a heartfelt letter about
      what it’s like for a death to leave more questions than answers. In photo: the
      author (seated) with Bree Jonson. Photo courtesy of MARK NICDAO'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-10-27T18:42:52.007+08:00
    'imagesource': 'jcr:bb4e57a8-db84-4b16-9573-238d28f4ca37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7205f5f-dcf1-4c08-8c70-539b700050c3'
    'lead': 'A close friend of the artist Bree Jonson pens a heartfelt letter about
      what it’s like for a death to leave more questions than answers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T18:57:47.294+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:57:02.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:38.914+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dear Bree: An open letter to a departed friend'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b3471-758e-4772-a1f4-fbecfde7cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Bree,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227355e-1fa3-45c0-9aea-d3db4c21b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought it cruel for fate to have birds on the headboard of the
        bed where you lay lifeless — or maybe waiting to be resuscitated — with half
        your body on the edge, and your legs bent as if you''re ready to come back
        to life, like some sick prank. You always donned your dark humor like armor.
        It''s one of the countless things I crave: the&nbsp;condescending cadence
        of your laugh that anyone could hear from across the room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1b204-bf6e-4b8f-a4cb-c8c35c8bfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a bird that''s been singing outside whenever my wife and
        I would sit on our couch — the same one where you would usually crash after
        raiding the wine chiller or refrigerator. Our friend has been sending me videos
        of birds singing on her balcony too. She hopes it''s you keeping her company
        since she couldn''t make it back in time. Then there are your endless paintings
        and sculptures of birds. You made them with prowess, a certain kind of reverence
        only a child can — one who read books about animals upside down and declared
        she wanted to be a veterinarian of dinosaurs.</p>'
    '0':
      'image': 'jcr:fea3d7d0-c5b7-402d-8fbd-fe3c82e72b95'
      'imageCaption': 'Bree Jonson at her studio. Photo courtesy of MARK NICDAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99fa03-baec-470e-bfa7-ebd984ce2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:58:56.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc50b27-ca1f-40d0-9a2d-8051b163d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You died of asphyxia, shortly after turning 30 in a small town by
        the sea, where we spent your birthday less than two months before it happened.
        "This is the best birthday ever!" you yelled over at the dining table where
        we all shared a spread of grilled fish, mussels, pork, and vegetables. In
        between your high-intensity training regimen and occasional ramen, you only
        ever ate seafood and vegetables. You also ate the slowest because that book
        you''re reading or the notes you''re writing commanded your attention. You
        were engrossed in your own world but often left an open invitation to let
        a few in.</p>'
    '1':
      'image': 'jcr:ef78b808-4fc5-4fed-87db-db51feb76c76'
      'imageCaption': 'The author and Bree Jonson with Regina Belmonte. Photo courtesy
        of REGINA BELMONTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae384f-872d-4aee-bf0b-a887e401f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:09:49.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c48f6-fa02-438b-9a2b-2da4f6be620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People know of you but only a handful <em>knew</em> you. I can''t
        blame them. You always showed up. You were at someone''s gig, someone''s show,
        someone''s party, someone''s sadness. You were quite possibly the nosiest
        person I know. You were never shy about asking what others do, and how they
        can better themselves. Your inquisitive self pulled it off with such grace
        every time that countless wanted to keep you. But you could never be kept.
        You saw the light in everyone, no matter how small the sliver. You knew all
        too well how it was to dance with one''s devils yet you made sure to outdance
        them.</p>'
    '17':
      'image': 'jcr:fc232a21-43ff-4f27-92ff-aeee9cf84631'
      'imageCaption': 'Bree Jonson. Photo courtesy of MERSI CARBALLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52a872-62c7-402b-9ad0-ed04ec65c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:21:09.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'image': 'jcr:e3026b9d-6db3-4669-a238-cb9981f5de3d'
      'imageCaption': 'The author and Bree Jonson. Photo courtesy of MARGA BERMUDEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a804985-388a-4d86-a66e-3c75737781f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:27:16.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf781cb8-1ca9-4c99-93ed-7ddc7552fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve had one too many conversations about it: all the pain you’ve
        mothered since you were a child; how you cradled it, gave it milk, let it
        grow but steadily led out the door.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e6ad0-db2f-4a48-b48c-758eb0305d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>"Life should be simple and not in pain."</strong></em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4120c6a-65a3-4edf-b0ab-d8058756b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are far too many images of you at your stillest state that
        I have to constantly go back to photos and videos of you dancing, smiling
        with your signature side smirk, bright and beaming, alive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457acfd2-67ad-480e-a5b2-5b85a61171e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressing you up for your wake felt like adorning driftwood. We put
        on your best clothes and your favorite make up: all black, your bangs full
        and lined up, your lips puckered with glimmering red lipstick, and your eyes
        finished off with wing-tip eyeliner — just the way you do it; just the way
        you are whenever you arrive three, four hours late. Your tardiness was replaced
        with tenderness, with one arm immediately reaching out for a long, warm embrace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e034b1-d396-428b-86c3-fbf16c9b424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it about someone in a casket that people find squeamish?
        You are frankly the most beautiful one I ever saw.</p>'
    '4':
      'image': 'jcr:58f32c29-f7bc-4abb-ab1d-90913b037347'
      'imageCaption': 'Bree Jonson. Photo by LEAH CASTAÑEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c47a3-df6c-4eae-bda5-215fca125301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:09:49.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce0f6f-8764-4b15-9bf2-7d087ee18a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s not forget how singularly talented you were: I learned from
        your mother that you drew your first stick family portrait at the age of two,
        your first poem and story with illustration at the age of four, your first
        formal art school at ten, and probably your first nonchalant message to your
        mom about going to Manila for an interview only to let her know later on that
        you got into UP''s Fine Arts program. You taught yourself how to play bass
        at 12, and penned poems and essays I was privileged enough to read. During
        your dissertation before you completed your Industrial Engineering degree
        in Ateneo de Davao, you obsessively observed workers in their natural state
        in hopes of improving their lives; for them to find more meaning beyond clocking
        in and out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d643cb4-0bf8-4793-9fd3-50f41c2abd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You were never one to mince words about how the world needed to
        be a better place for <em>everyone</em>. Nature, humans, animals — all deserved
        a chance to live harmoniously and be their absolutely real, visceral, compassionate
        selves. You went on about this yet you also went on about the silliest things
        — all of which I have been lucky enough to listen to. You took on the world,
        we are just here to witness it.</p>'
    '6':
      'image': 'jcr:6cb97605-e61c-4d32-9d56-8c0ce50098b7'
      'imageCaption': 'The author with her wife, Leah Castañeda, Bree Jonson, and
        Pia Almario. Photo courtesy of LUCAS SAMONTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b936c-5c06-4aa9-9fe8-55ac5dfee14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:09:49.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d46169-1af3-4b51-a4c0-7ccb250265f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You were frequently far away, sending me snippets of what life was
        like where you were. You picked the best parts, and the worst, gathered them
        like firewood to warm you up. Things reminded you of home, and what could
        be made more meaningful once you’re back. You were the bearer of plans, ever
        on a mission to make a change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9409138-1cdf-4393-b60f-27ff665a63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>“This is my country, and it''s the almost useless passport
        I''m using, and of which I''m forever branded as. So yeah, end of the day,
        I''m rooted here and would like to see it get better.”</strong></em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2892f-466c-43d9-acaa-631539bee840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve been busy making sure our pain will grow smaller and your
        dreams much bigger with the help of everyone who loves you deeply. You were
        never coy about wanting to become part of history, and my darling Breebanee,
        we are making it happen.</p>'
    '8':
      'image': 'jcr:961266d4-9236-4ebf-a7df-5744b471987d'
      'imageCaption': 'The author and Bree with friends. Photo courtesy of MARA MIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd181fb-304f-4f96-9e80-627986b8f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:09:49.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9a0a1-99d7-465b-9037-14b42fbe444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m sorry it has taken this long to write to you. I''m stuck on
        the last day I saw you, five days before you abruptly left us. I re-watch
        that video of you I took, wearing the same shirt you had on when it happened,
        with Patrice Rushen''s “Haven''t You Heard” playing in the background, and
        with Oasis'' “Champagne Supernova” we played as the last song before we hugged
        each other goodbye. How ominous, how dark. I can hear you laughing.</p>'
    '10':
      'image': 'jcr:a32eeee4-8776-47b6-8e67-2e384c08688b'
      'imageCaption': 'Bree Jonson with Martin Ledesma. Photo courtesy of MARTIN LEDESMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937ddae-fd61-4e8a-b857-a1cbe15e96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:09:49.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4842cb-781c-4e56-923f-e410bf8a34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty days on, we''ve all finally gathered for you, just the way
        you would have loved it: wines and high balls flowing, nourishing food spread
        on the table, loud music playing, us promising each other to take care of
        ourselves because that''s what you wanted, and because you always made us
        realize it''s what we deserve. Your frequent how are you''s we made a ritual
        among us — sharing small joys wherever it finds us.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa5d1b-9c0e-4524-ac09-997097c0a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“If you suddenly and unexpectedly feel joy,<br>don’t hesitate.
        Give in to it. There are plenty<br>of lives and whole towns destroyed or about<br>to
        be. We are not wise, and not very often<br>kind. And much can never be redeemed.<br>Still,
        life has some possibility left. Perhaps this<br>is its way of fighting back,
        that sometimes<br>something happens better than all the riches<br>or power
        in the world. It could be anything,<br>but very likely you notice it in the
        instant<br>when love begins. Anyway, that’s often the case.<br>Anyway, whatever
        it is, don’t be afraid<br>of its plenty. Joy is not made to be a crumb.”</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b364050-a410-412d-858a-faed255ff9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Don’t Hesitate, Mary Oliver</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89537645-83c3-47eb-8cf3-35d1fbf6991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May you find your way home soon. May it be filled with ravaging
        waves you would brave towards. May it be filled with light that would wash
        away all the darkness. May it be serene, comforting, and come with an endless
        selection of black eyeliners and red lipstick.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8628f-95cb-4d7f-a443-090cf434cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:57:47.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:57:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>“I was never lost. I''m just finding my way.”</strong></em></p>'
