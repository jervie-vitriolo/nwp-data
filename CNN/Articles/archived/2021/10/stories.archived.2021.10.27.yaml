      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, DTI launched "<em>Basta eCommerce MADALI</em>"
        — an eCommerce roadmap to encourage more Filipinos from all walks of life
        to buy and sell online through education and awareness, as well as government-led
        upgrades to internet payment and logistics infrastructure in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
