      'text': '<p>Warner Bros. announced on Tuesday that "Dune: Part Two," the sequel
        to this weekend''s No. 1 film, will hit theaters in two years. The movie is
        set to be released on October 20, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893d5f4-6007-4666-a47e-b197b44ff110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de89bd-b0ff-4012-a680-1ed3b22d4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first installment of "Dune," a science-fiction epic starring
        Timothée Chalamet, notched an estimated $40.1 million at the North American
        box office this weekend — exceeding expectations of $30 million. It marks
        the biggest opening for Warner Bros. this year. (Warner Bros. and CNN are
        both owned by WarnerMedia.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51374f-01d4-4c6b-a75d-0a73266caaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea025c1c-6582-4a2d-800e-dfe9148f75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dune" has made $220 million globally so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c405ec1-4bfd-4873-b8ba-264f275f8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274d5f7-12ae-41e6-b2e5-4bfcb71e97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong opening for "Dune" was even more impressive considering
        the film was also streaming on HBO Max — meaning audiences could have skipped
        theaters altogether and watched at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462198e-64f0-4bcc-a8be-0b2249a2cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be244c0-1f54-495b-a017-70da22350a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:28:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary Entertainment, which produced the film, tweeted the announcement
        on Twitter saying, "this is only the beginning."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58821765-ca73-42a0-952c-811fa0461f00'
