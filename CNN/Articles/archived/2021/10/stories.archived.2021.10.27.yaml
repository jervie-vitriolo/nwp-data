      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also emphasized that the yearly national budget
        is the most important legislation as this will "dictate whether the economy
        will grind slowly or grind to a halt."</p>'
