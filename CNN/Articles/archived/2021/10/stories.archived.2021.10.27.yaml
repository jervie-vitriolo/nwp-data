  'Calvin-Abueva-PBA-Best-Player-of-the-Conference-award':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-27T18:39:19.600+08:00
    'imagesource': 'jcr:427e2ca9-258f-470c-b6cb-f3cf466b7082'
