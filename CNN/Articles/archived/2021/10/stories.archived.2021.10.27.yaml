      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the reproduction number, medical experts have said it should
        be one or less, as anything higher would indicate significant community transmission.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299e856-3fdf-4da7-8221-d7e602e3f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b979b2e-0bcf-411a-9ac3-de094f0a782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the incidence rate is 6.73 per 100,000, the positivity
        rate is 6% and healthcare utilization is also low at 35%, OCTA said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313af19-7c66-4a75-8433-edc9170caa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.886+08:00
