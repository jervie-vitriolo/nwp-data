      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country''s daily vaccination rate has not gone below
        500,000 over the past days.<a href="https://app.powerbi.com/view?r=eyJrIjoiMzliZTBjZWQtNjcwYi00YmM3LWFjYjktZDNjYWRjNDdiMmJmIiwidCI6IjM3ZDFjZmJmLTM1NTMtNDc5ZS1iOGM0LTVhZDdkNjNkNDM4MyIsImMiOjEwfQ%3D%3D">
        Government data</a> shows that an average of 501,617 doses have been administered
        daily in the last seven days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080709f9-3fbd-4984-9d73-8d3638cae18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:56:09.150+08:00
      'mgnl:createdBy': 'glee'
