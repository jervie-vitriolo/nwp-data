      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What a difference a month makes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16700113-236f-4348-b2c4-efa320848df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.145+08:00
