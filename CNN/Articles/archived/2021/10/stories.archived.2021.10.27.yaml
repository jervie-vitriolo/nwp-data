      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        country recorded 3,218 new COVID-19 infections on Wednesday, the lowest in
        over five months, pushing the nationwide total to 2,768,849, the Department
        of Health reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d06472-c14e-4bf1-86cd-f3ea2c7501f6'
      'mgnl:activationStatus': true
