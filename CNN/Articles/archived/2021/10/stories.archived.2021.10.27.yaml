      'jcr:uuid': '5753c1d1-6394-44a1-8546-9ea7852d2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.885+08:00
      'mgnl:createdBy': 'janine'
