    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b989f485-316d-4fc4-9b11-01ae8b50e6e6'
    'lead': 'The need for liver transplants because of heavy drinking soared during
      the pandemic, researchers reported Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T11:47:43.786+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:04:35.019+08:00
