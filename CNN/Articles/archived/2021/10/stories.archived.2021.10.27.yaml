    'template': '1'
    'title': 'Russia imposes hospitality curfew to tackle spread of Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb588d-36ae-4138-923d-365c0294922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has ordered
        a nationwide ban on hospitality events and catering from 11 p.m. to 6 a.m.
        as the country struggles to control the Covid-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a007e9-d5f0-42c3-9486-0b11f5129387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8993f-6c0a-434a-a4b7-53219cfaaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin called for the "strengthening of control over compliance
        with all restrictive measures" including "the introduction of a ban on the
        holding of entertainment and entertainment events and the provision of catering
        services from 23:00 to 6:00 in the morning" in a statement published Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a882d-ac85-4c19-80ae-5616d5f83747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f089786-ceae-4485-a3eb-bb83bf660991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s order states that the measure should be introduced before
        November 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174d782-c626-4b57-8836-29e593f33d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab307311-ad11-41dd-9044-e91bb53528be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Covid-19 crisis is deepening and its officials have started
        openly admitting that the country is facing a dire winter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc109c7-392f-42fe-9349-c16843ddf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f0b83-d224-4bf9-b865-6982f1aa7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Moscow a 10-day lockdown will run from October 28 to November
        7, with only a few limited exemptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d289051-0888-47a0-916a-e84ff1b1947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209fe90-76e9-4784-91b4-2c8d7bfe75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to announcing the lockdown the city ordered all unvaccinated
        residents over 60, as well as unvaccinated people "suffering from chronic
        diseases," to remain home for four months until late February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461b96c-e974-4220-a19d-8675bae2d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594e675-6efd-412f-b249-b07eb7380ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:08:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Moscow also continues to develop in the worst-case
        scenario," wrote Moscow mayor Sergey Sobyanin in a blog post announcing the
        measures on October 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bc72c-332b-4662-902b-daa657bb2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.602+08:00
