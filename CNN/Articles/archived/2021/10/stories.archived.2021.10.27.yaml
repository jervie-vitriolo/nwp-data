      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe9fef-86cc-4891-9cad-212351e7d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there''s still room to change the course of the climate
        crisis, Andersen added action is needed by 2030. Unless fossil fuel emissions
        are slashed quickly, extreme weather will increasingly be in Earth''s future.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3da965-ac74-4627-8041-eda837bb4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63720994-d657-42b5-8757-964a0cb71bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is possible. We can do this, but it won''t happen without
        real leadership," Andersen said. "And that''s where multilateral agreements
        matter. It will take the leadership of everyone, including the smallest of
        countries, but it will particularly take steady, firm, and supportive leadership
        by the G20 and other wealthy economies."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a097b38-3f0b-448b-8f84-64c1a9ec968b'
