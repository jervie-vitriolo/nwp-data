    'template': '1'
    'title': '''We live in fear:'' Daughter of former Saudi official says kingdom
      attempted to lure her to consulate in Istanbul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eff8ce-1a18-4e18-8536-806e9c05b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The daughter of a former top Saudi
        intelligence official has told CNN that representatives of the Saudi government
        attempted to lure her to the same consulate where Jamal Khashoggi was murdered
        in Istanbul, as part of a series of threats against her and her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6c7b6-5bf7-4963-af6e-07b641031248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dcbb1-ca1d-480b-9357-f0b9f6a71472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hissah Al-Muzaini, the daughter of former Saudi official Saad Aljabri,
        told CNN''s Christiane Amanpour on Wednesday that the kingdom encouraged her
        to go to the "consulate in Istanbul. They tried to encourage me to go there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263470ff-4df0-4628-a77d-a381a7c43146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f04f9-f8fc-478f-bb81-173d0de3f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky I didn''t go or else my kids wouldn''t have a mum and
        dad," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6da51-273d-4567-a30d-a601839c9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a99d64-8555-44a3-bb10-7aec2594cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Muzaini''s family has previously made this allegation in a civil
        suit filed earlier this year. According to the suit, Saudi Crown Prince Mohammed
        bin Salman "attempted to lure Dr. Saad''s daughter, Hissah Al-Muzaini to the
        Saudi consulate in Istanbul." At the time of writing, the Saudi government
        had not responded to CNN''s request for comment on the claim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e169d-beaa-460d-9740-d0dd1c954b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7713a9-9f9d-4d3d-acca-faf63b1930f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father Saad Aljabri is currently waging a civil lawsuit in Washington,
        DC, alleging that bin Salman, also known as MBS, sent a hit team to target
        him in Canada where he and his daughter live in exile, and that the men involved
        were intercepted and deported by authorities at Ottawa''s international airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f309f7e-140b-4456-940b-ab9c8d2a9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcd67a-98fc-4bb1-b31c-6d61a9fe31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CBS interview aired Sunday, Aljabri —&nbsp;who had previously
        served as an adviser to former Crown Prince Mohammed bin Nayef before he was
        deposed in 2017 —&nbsp;repeated those allegations against Mohammed Bin Salman
        Al Saud, the now de facto ruler of Saudi Arabia, and claimed that he has wrongly
        imprisoned two of Aljabri''s children, Sarah and Omar, in Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884d6f6-1338-4b83-a0b6-12ee18ae17ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b2bff-c44f-4f41-a6aa-8f89800ad058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri''s two adult children were convicted of money laundering
        and attempting to escape, and sentenced to prison in what Human Rights Watch
        called an "unfair" trial that was "an apparent effort to coerce" Aljabri to
        return to Saudi Arabia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1602f-b731-4c7d-a0b1-7ebf9c2b3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed473b6d-be44-4d69-993a-f4fa9a56439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Amanpour, Al-Muzaini reiterated her father''s allegations
        and also claimed that her husband has been abducted. "We''ve been living a
        real-life nightmare for the past four years," she said. "Imagine yourself,
        your dad has been targeted with hit squads, your siblings (have been) imprisoned
        and accused of things they''ve never done ... your husband being imprisoned,
        kidnapped and then tortured."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cf819-0a9a-4f2f-9145-42745004e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd977ca-c3c4-48d0-ba8d-3f8cc5df16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Muzaini''s husband, Salem, was arrested last year, according
        to Reuters. Al-Muzaini told Amanpour that her husband had previously been
        "forced under torture to sign off all his assets and wealth in order for his
        freedom" after being detained in Riyadh''s Ritz-Carlton in 2017. MBS had detained
        around 200 Saudi royals, officials and business executives in the name of
        an anti-corruption campaign at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d002a31-404d-490a-a48b-2b684feaf526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690742e-249b-4c72-bb6e-82be74c1072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current treatment of her husband and siblings was part of what
        Al-Muzaini described as a "personal vendetta that MBS has" against her father.
        Referring to bin Salman, she said he "fears ... what my dad knows," and that
        the information her father has may present a barrier between bin Salman and
        the throne.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb754b-9ec1-4f38-ad1f-a565dceb1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88537072-e0f9-4118-ae22-7d851789702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in fear. We always look over our shoulder. We don''t feel
        safe. I don''t know how we can feel safe when people like this are chasing
        family members and sending hit squads and killing people in embassies and
        consulates."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843d06c-33d3-40f4-a849-070692258cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b273916-2fad-4654-9a03-8492ad6ee919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has repeatedly reached out to the Saudi Embassy in Washington
        and the Saudi Foreign Ministry regarding Al-Muzaini''s claims but no one was
        available to comment at the time of writing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d43825-12c4-4cf0-bbf5-1d1393c25fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4def656-f37f-47cb-a003-4c7d250833a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CBS, the Saudis denied the allegations
        and called Aljabri "a discredited former government official with a long history
        of fabricating and creating distractions to hide the financial crimes he committed,
        which amount to billions of dollars, to furnish a lavish life-style for himself
        and his family."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7679881-b2ea-44a8-833e-e93e0d12b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33e77c-a846-4ac2-be9e-49a221c02724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a number of Saudi state-owned companies alleged in a
        counter lawsuit in Canada that Aljabri had embezzled billions of dollars while
        he served as a government official. A Canadian court —&nbsp;citing evidence
        of fraud —&nbsp;has subsequently frozen Aljabri''s assets. When pressed on
        this development, Al-Muzaini said "my dad denied all the allegations and the
        lawsuit is still ongoing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c10e9-9b88-4324-b96e-0c9c877c886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:38:06.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd10593-5107-4e41-b9a2-ec1427cd9795'
      'mgnl:activationStatus': true
