      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-wheel steering, which allows the back wheels to turn along
        with the front, will give the Range Rover the tightest turning circle of any
        Land Rover vehicle, according the automaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dda9b0-1845-4142-8816-6e2a08417c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
