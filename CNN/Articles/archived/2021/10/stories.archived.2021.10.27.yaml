      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Wilcon
        Depot saw earnings spike from January to September, thanks to higher sales
        during the period given relatively looser quarantine restrictions, it reported
        on Wednesday.</p>'
