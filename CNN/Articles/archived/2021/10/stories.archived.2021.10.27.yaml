      'mgnl:lastActivated': 2023-01-25T01:12:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9c40f-c369-415c-9867-d3f63ced17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Britain, it was always the vehicle of the landed gentry, the
        establishment, the farmers, the people who lived out in the country, that
        went shooting, all this sort of thing," he said. "It still has that. It still
        has a core following, but it''s much more than that now. It''s entrepreneurs,
        it''s people that are successful, it''s people that are creatively minded,
        or design literate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53eb94b-431d-46b1-85c0-7a9f1027277c'
