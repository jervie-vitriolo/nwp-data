      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc072c86-fa98-4dbf-af9d-ced4cd5da165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Wednesday, Ilonggo
        couple Jemlyn and Melita Demegillo shared how they started their parol business,
        6,000 miles away from home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21046ec0-a1bb-448a-b106-d6c9b43264bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442ebb7-6dbe-4802-915e-d0d414945f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-start ako para lang sa amin. Gumawa ako ng parol para lang
        sa amin. Naka-hang lang ''yan dyan sa porch, nakita ng ibang Pilipinong kababayan
        natin so sabi nila sa akin kung pwede ko silang magawan ng parol,"</em> Jemlyn
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9187d2b-1226-43ee-838b-7f9f70a3390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c7e0c-9dd0-4d8c-843b-652622487415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only started creating one for our household. I only
        hung it in our porch, then our kababayans saw it and asked me to make one
        for them too.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3fc24-08bb-414b-a2dc-03a5d87cac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880150d-6ec6-46e9-a64a-081e88534759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using Chinese bamboo and yarn, Jemlyn and Melita started running
        their lantern business last year, helping each other in creating the lanterns,
        which would then be adorned with different colors and designs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66befe-e479-4313-92bc-e6a83f37c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd5e47-6f40-44b6-881b-05e284a5f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako marunong maggawa ng parol</em> but <em>''yung</em>
        husband <em>ko</em> is the one making it, so <em>katulong ako sa kanya sa
        pag gawa ng dekorasyon, palamuti,</em>" Melita said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead38a53-159f-4aa9-bf26-8c35cb5c8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f75de-0d35-4770-8e05-a0197f08a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know how to make a parol by myself but since
        my husband is the one making it, I help him with the decorations.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b57873-67b3-4d67-b5c2-b72fbbfeca37'
