    'template': '1'
    'title': '2 million Brits get a raise as minimum wage jumps to $13 an hour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1254b7-d880-4ce2-8e12-ead5dc2f6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Up to 2 million UK workers will be
        getting bigger paychecks starting in April following a hike to the minimum
        wage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aeddd-3261-4fc3-99b6-6cb74a66290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4025c05-1dd8-4e45-8345-cda3c7c6aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum hourly wage for people over the age of 23 will increase
        by 6.6% to £9.50 ($13), the government said ahead of its budget announcement
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb3d52-cdc9-45fc-b9c0-07674120ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ff047-e50f-48ee-bae0-042acbbed928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase to the National Living Wage is more than twice the
        current inflation rate of 3.1%. But it has been criticized as inadequate because
        inflation is expected to race higher in the coming months and the government
        is slashing benefits for some low earners while hiking taxes on workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb81a74-786c-442c-adcd-ccea21a5d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d129e31-a7b9-45dc-94db-348df6caeaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower income households also spend a higher proportion of their
        income on energy bills, and they could come under further pressure as energy
        prices spike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a211fb-99c0-4d3c-b5be-88e249138ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b600e-2f18-45a8-91e4-d223457c1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK regulator for the gas and electricity sector announced in
        August that the price cap protecting up to 15 million households from spiking
        bills would increase by up to 13% this month after natural gas prices set
        new records. Another increase in the cap is expected in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33c1bf-c758-4c70-bdd2-af0b77f8fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732b53b-0921-4db7-9ed1-21d6db05acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher wages meet rising inflation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40fedc-a145-4079-90d4-098a0da8c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nye Cominetti, a senior economist at economic policy think tank
        the Resolution Foundation, said the increase to the minimum wage "would be
        very welcome," especially because "low earners have been the hardest hit"
        by the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363423f-dfe7-4209-b4bf-61320bfafc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b85d7-a114-4adc-b469-e4977f805b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has recently increased the minimum wage by more than
        inflation, Cominetti said. But he cautioned that the April hike "would in
        fact be a smaller real rise than some recent years, given that inflation is
        likely to be over 4% by April 2022."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d269431-99bd-4674-b271-ff11e3a41d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff8e96-d11e-4d62-a24d-09906f36bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists are expecting prices to surge even higher. Huw Pill,
        the Bank of England''s top economist, told the Financial Times last week that
        he "would not be shocked" to see inflation top 5% early next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad17ab-efe7-4ad1-a934-60753a7a12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f202a8-34f2-41fe-826e-3436948a2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher wages also won''t fully compensate for government cuts to
        a benefit claimed by lower earners called Universal Credit. The benefit was
        hiked during the pandemic, but is now being reduced by £20 ($27.50) a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917b5be-4ebe-45a9-abc4-b3f7b040934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc481b-60b8-49fb-b8dd-d70de16261ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4.4 million families receive universal credit, while only 2
        million workers earn the National Living Wage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19377b-ec21-4944-884a-40710eaab6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b388cfa-6abf-4b79-90d1-4b1fdba9d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Waters, senior research economist at research organization the
        Institute for Fiscal Studies, said that full-time workers on minimum wage
        would see their earnings rise by over £1,000 ($1,378) per year. But those
        on Universal Credit would only have disposable income go up by a quarter —
        £250 ($344.50) — "because their taxes rise and benefit receipt falls as their
        earnings increase," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d6239-95bb-4e55-8c2a-cde149ff58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a39d3-013f-4c54-8903-672a454b1b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time spring arrives, the hike may appear much less substantial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e6dee-aa23-41d5-835b-2ccecc82da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53137f-5c49-4815-8a3c-8c02b98eb93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:07:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising inflation will ... blunt the real terms value of this minimum
        wage hike — and of course while prices are rising now, the increase in the
        minimum wage won''t kick in until April," said Waters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ed3bf-ba07-4eea-8467-94627d2332d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:42:01.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/economy/uk-minimum-wage-inflation-increase/index.html">2
        million Brits get a raise as minimum wage jumps to $13 an hour</a>."</em></p>'
  'Minors-COVID-vaccination-nationwide-November-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-27T10:20:09.619+08:00
