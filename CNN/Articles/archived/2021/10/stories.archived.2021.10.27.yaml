      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Colorado rescue team has some simple
        advice for lost hikers or anyone else who might find themselves stranded in
        the mountains -- answer your phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b10cde-8bcb-4ef6-a01b-b2bd2843db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f498b-90d4-4d8f-a091-dc7fc011703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake County Search and Rescue says it got a report last week that
        a hiker hadn''t returned from a hike on Mount Elbert. The hiker had set out
        at 9 a.m. on October 18 and wasn''t back at 8 p.m., LCSAR said in a post on
        its Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af114311-2766-4eb3-9395-3be587d3bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899e9c0-7100-40fb-921e-6a0a3f91b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers tried to call the person''s cell phone multiple times,
        but weren''t able to reach them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53ad56-53e8-4f75-bc7c-caf75b189086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd027919-6896-4405-84ee-7c184f60606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five LCSAR team members looked for the hiker in areas where people
        tend to get lost, but called off the search at 3 a.m. A three-person search
        team checked another area at 7 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ea300-b039-4dfc-aef5-41d21f8b4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf5ac2-c271-4965-8e7e-edc3b04ba879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They got a call at about 9:30 a.m. that the hiker, who was not identified,
        had returned to where they were staying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f31bf6-469c-47e0-90db-1af387e1cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:41:16.594+08:00
      'mgnl:createdBy': 'vince'
