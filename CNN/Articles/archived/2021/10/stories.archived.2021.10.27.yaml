      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why he believes local leaders should be given more authority
        to decide on what to do to address the COVID-19 situation in their respective
        jurisdictions - including allowing those with the capacity to purchase their
        own supply of coronavirus shots.</p>'
