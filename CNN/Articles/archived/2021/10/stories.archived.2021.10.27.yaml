  'opinion-police-unions-vaccine-mandate-resistance-pruitt':
    'author': 'Sonia Pruitt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T10:47:13.746+08:00
    'imagesource': 'jcr:b7902ca9-a778-455c-8e32-4928df370721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60f703b-59f4-4346-8b13-ac20bc95863c'
    'lead': 'While the reasons officers are refusing to be vaccinated parallel those
      found in the nation at large — distrust of science, belief that it impinges
      on civil rights and misinformation about the vaccines — another cause is deeply
      embedded within police culture: the politics of police unions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T10:33:03.737+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:06:55.488+08:00
