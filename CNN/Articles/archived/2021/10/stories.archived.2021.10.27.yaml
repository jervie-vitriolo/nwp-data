      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Queen
        of All Media Kris Aquino sought the blessing of her children before giving
        her sweet "yes" to former Interior Secretary Mel Sarmiento. Her youngest child
        Bimby shared on Wednesday why he easily approved of their engagement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003d260-f858-43e8-b6d4-dd6582b4619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:19:33.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:00:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bared that he personally witnessed Sarmiento''s genuine love
        is for his mother and their entire family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66c5bd-ca1d-409c-b2a3-854e6f848dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:19:33.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:00:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because he loves you, no agenda at all. You can really tell
        he wants to take care of you, me, and kuya. And basically I can tell that
        when he looks at you his eyes twinkle twinkle. You can feel he genuinely loves
        you, mom," he said in an Instagram video posted by Kris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4acc3c-13d8-4090-9e3b-00973ff31245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:19:33.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:00:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We love you, Tito Mel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee29f4-66da-4d7f-9761-35cef4ef6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:19:33.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:00:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bimby also said there will now be two "macho men" in their home
        in Manila following their engagement. His brother Joshua is currently in Tarlac
        and not staying with them.</p>'
