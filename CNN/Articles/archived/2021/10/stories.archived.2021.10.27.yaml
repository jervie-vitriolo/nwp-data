      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said LGUs should be given a wider latitude - if not, total freedom
        - to handle their own revenues "because by far they know what their constituents
        need."</p>'
