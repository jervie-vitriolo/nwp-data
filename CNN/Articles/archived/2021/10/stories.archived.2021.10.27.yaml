      CNN that representatives of the Saudi government attempted to lure her to the
      same consulate where Jamal Khashoggi was murdered in Istanbul, as part of a
      series of threats against her and her family. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T18:32:06.972+08:00
    'imagesource': 'jcr:2d7508d8-a86a-4047-931b-7f317a194cc2'
