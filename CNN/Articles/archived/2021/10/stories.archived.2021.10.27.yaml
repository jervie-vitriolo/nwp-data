      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that administering booster shots and third doses for the
        priority sector will also start next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e9fb1-da0a-42a9-8e8f-8e1566c710ec'
