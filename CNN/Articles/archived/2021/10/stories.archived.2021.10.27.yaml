      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. - who was at NAIA to welcome the
        vaccine shipment - told reporters that majority of the newly arrived doses
        will be used for the vaccination of minors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344ec56-6b3e-4a11-907e-8fd950970bfd'
