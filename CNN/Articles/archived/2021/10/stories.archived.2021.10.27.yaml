      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to those who have experienced @dunemovie so far, and
        those who are going in the days and weeks ahead," it said. "We''re excited
        to continue the journey!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
