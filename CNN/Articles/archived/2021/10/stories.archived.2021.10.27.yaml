      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/27/Minors-COVID-vaccination-nationwide-November-3.html">Nationwide
        COVID-19 vaccination for minors aged 12-17 to start Nov. 3&nbsp;</a></strong></p>'
