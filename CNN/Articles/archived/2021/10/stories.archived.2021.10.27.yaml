      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory filing, the home and construction essentials retailer
        disclosed a net income of ₱622 million for the third quarter of 2021 — a 16.7%
        annual growth.</p>'
