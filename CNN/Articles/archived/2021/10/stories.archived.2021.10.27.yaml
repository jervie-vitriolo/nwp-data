    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfba6b-d526-4a37-8d24-cad53ad3f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One minute, producer-star Alec Baldwin and a handful of others were
        rehearsing a scene in a wooden church on a dusty Old West movie set meant
        to look like 1880s Kansas. The next minute, two people were bleeding from
        gunshot wounds -- one of which would prove to be fatal -- and everyone was
        reeling from confusion and shock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62abb89-7c07-4eba-8bb1-0e243fe05000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddf3ec-3e14-43ce-b122-e5086a5fd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, based on a search warrant affidavit and 911 calls, is a moment-by-moment
        account of what happened that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b6ab1-0673-44b1-a37f-6916ee488351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83521237-8569-4778-819f-aac8ea3e2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sudden shot rang out on set</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a380b-5c47-4fd0-b704-93998622d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew was filming last Thursday at Bonanza Creek Ranch, a Western
        movie set outside Santa Fe, New Mexico. In the film Baldwin plays a grizzled
        outlaw on the run from authorities with his 13-year-old grandson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132abfef-3846-4e66-a299-763f843df334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a53bf-b9e8-494d-91e3-b1e8ebdbd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mornings typically started with breakfast at 6:30 a.m., but that
        day they were behind schedule. A six-person camera crew had recently walked
        off the job, complaining about pay and housing, and a new crew had been brought
        in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c9e4b-ea74-43c5-b9c3-7f5327699e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf2bff-1a18-408c-beab-e7ee605eaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the delay, things appeared to be going smoothly, director
        Joel Souza told Santa Fe County Sheriff''s deputies in the affidavit. Baldwin
        and crew members began rehearsing a scene in the rustic church, broke for
        lunch, and then returned to the set.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda453e9-76e1-46c8-ab69-3ac2b7a44e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8b909-29f1-40f5-8b17-28ad434293ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin, dressed in Old West clothes, was huddled with Souza, cinematographer
        Halyna Hutchins and a few others inside the simple wooden structure. One camera
        was set up, but because they were just rehearsing, nothing was being filmed
        or recorded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d026834-e555-4783-a178-0d1b2ee1c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ec09f-738c-4788-a74f-849fbe76236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant director Dave Halls fetched a prop gun from a cart outside
        the church and yelled "cold gun!," indicating it was unloaded. He then handed
        it to Baldwin, who sat in a church pew facing the camera and crew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69713b80-75b0-4739-ad88-add4b4ee5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceb872-0cc7-4359-ba98-584a03f035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin was demonstrating a "cross draw" -- pulling a gun from a
        holster on the opposite side of his body from his draw hand. The scene required
        him to point the gun toward the camera.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f68c0-ee66-4555-997c-a1d34ef73332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69b5ec-bb43-480b-b681-f0719f0a6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about 1:50 p.m. Souza told deputies he was viewing the scene
        through the camera and nearby monitors when he heard "what sounded like a
        whip and then a loud pop."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d8673-cee6-47cc-967d-6faa25c8a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c8929-640a-41ba-b48e-6bd344f5fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins stumbled backward and slumped to the floor, clutching her
        stomach and saying she couldn''t feel her legs. Souza, who had been standing
        beside her, noticed blood on his shoulder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0e4e7-a80c-47c1-8940-fca48d07b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4d0ed-56ba-4da0-a949-b05c4f6368ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, there was chaos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11418fcb-4ef7-4b88-9a1e-4933ec6b1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bd5e0-6ebd-4718-abb4-e8d34cacb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A script supervisor called 911</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473368bf-c601-4fa6-a6db-de985cfe2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew members scattered. A medic tried to stop Hutchins'' bleeding
        while others frantically dialed 911.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ef641-eb9b-4132-aa46-dd3f2e8efd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322a49f-f579-4357-b278-a9a5120cce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 911 call, a woman who described herself as the film''s script
        supervisor told the dispatcher what had happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb2588-f821-4007-9218-1de6eebdc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0210e-7f76-45b5-a76e-446294fd9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two people have been accidentally shot on a movie set by a prop
        gun. We need help immediately," the woman said, according to a transcript
        of the call obtained by CNN affiliate KOAT.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48a2f7-dd28-403d-90bd-0f082ee48edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d767c9-aca8-4c80-99ca-9099343ac1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A director and a camerawoman have been shot."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066305b-3818-43fb-ad9c-5a4e3e821069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce7018-2491-42ed-a315-0653e9d4c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 911 operator asked if the prop gun was loaded with a real bullet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0d36c-2572-4040-b8cc-4cce1efd743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2690d-c94d-4ced-beb0-2d096ed01a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tell you that," the woman said. "We have two injuries
        from a movie, gunshot ... I was sitting, we were rehearsing and it went off,
        and I ran out. We all ran out. They were doubled over ... the camerawoman
        and the director."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c114e6-57e8-4838-a5fd-09ae74735480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649ae5e-96c0-4fbc-b750-1031f1c38e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The caller then began cursing at an unidentified person about
        gun safety on the set.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50593800-ab74-4672-9a54-a03fc2f4f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1fbd2-4d7c-4542-9d8b-9afb2e57150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came another 911 call, this one from an unidentified man on
        the set. The dispatcher told him an ambulance was on the way. She also offered
        to give instructions on how to stop the victims'' bleeding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cb7ab-4abc-4c9a-852e-074354507e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820a1bc-c128-4976-8ec6-0771819b851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller told the dispatcher that a medic on set was helping treat
        those who were shot. A cacophony of voices could be heard in the background.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9847613-d570-4332-b91a-5a5f6ab857b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140733e-1502-44a6-8ae3-ac0dba19f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigators seized Baldwin''s clothes</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6870b6e-abf2-466c-af71-e35084cca0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s deputies arrived shortly afterward.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff8279-e3c0-47a4-ad10-1dd3cd9c390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae5a38-e0b9-48da-b117-24bf9bc58137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins, 42, was airlifted to a hospital some 55 miles away in
        Albuquerque, where she was pronounced dead. Souza, 48, suffered a gunshot
        wound to his right shoulder and is recovering.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09884ff-cd5c-4a32-a77d-b4948dd811e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b2338-6e44-4a2a-a0c2-244c2b45c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A distraught Baldwin changed into his street clothes and gave his
        blood-stained Western outfit to authorities. He also gave the prop gun to
        the armorer -- the person who oversees firearms on movie sets -- who took
        the spent casing out and handed it to detectives.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534727b-dbe7-475e-a175-739e14b42d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f18c79-3ae9-4266-9e7e-6d9020d3e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also found two other prop guns, a Western-style gun
        belt and some ammunition.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f203c-4a66-4453-b064-c40ac90ea526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391d19f-71cf-4fb7-81b2-41597e25f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what was in the gun that Baldwin fired. Detectives
        learned the armorer, Hannah Gutierrez, had laid three prop guns on the cart
        before Halls, the assistant director, grabbed one and handed it to Baldwin.
        Souza, the film''s director, told investigators he believed the gun was unloaded
        and safe.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a59d5-ebde-4a13-b976-3606313fb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c437c8-f8f0-474b-a214-9354fb019e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the affidavit, detectives sought a search warrant to seize more
        items as evidence, including firearms and ammunition, cameras, memory cards
        and computers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037e2f5-1fe3-4b54-ba12-30e764c721e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a71641-c3ea-47a2-98b2-e123bb095cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film industry is mourning Hutchins, who was seen as a rising
        talent in Hollywood. Baldwin has said he''s heartbroken.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a295175-acda-452a-9e42-021cbf4b155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac2fdb-c220-4d52-b938-bd248014c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bonanza Creek Ranch, which has been used for dozens of Western-themed
        movies and TV series, including "Lonesome Dove" and "Cowboys and Aliens,"
        now sits deserted. The production team said it''s halted filming on "Rust,"
        at least until the investigation into the shooting is complete.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf529b71-7054-4ace-831d-b8645c6f04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8ba3f-b545-4659-a83c-cbfb8154aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days later, there are still more questions than answers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21745772-0a5f-4fe9-b947-80ee7c63e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:19:33.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/entertainment/rust-alec-baldwin-shooting-unfolded-cec/index.html">How
        the fatal ''Rust'' shooting unfolded, moment by moment</a>."</em></p>'
  'priest-seeking-public-office-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T05:19:45.278+08:00
    'imagesource': 'jcr:8d8eb999-2f89-4262-b7f7-46b94e5118da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60fe612-2ec6-4e08-ba7d-098c6477d630'
    'lead': 'Fr. Granwell Pitapit is running for mayor of Libmanan, Camarines Sur,
      where he served under the diocese''s social action ministry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T05:23:37.340+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:11:19.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:14.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CBCP', 'priest', 'Camarines-Sur', 'mayor', 'election', '2022']
    'template': '1'
    'title': 'CamSur priest ‘irreversibly’ suspended for seeking public office  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614b5e2-3312-43c5-8615-ef342e7ddf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> A
        Catholic priest gets permanently suspended from his clerical duties for seeking
        public office in Libmanan, Camarines Sur, the Catholic Bishops’ Conference
        of the Philippines (CBCP) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705eff50-eacb-4e37-8ca5-63a2662accad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bishop Jose Rojas said Fr. Granwell Pitapit is running
        for mayor of the largest town in the province in 2022 elections, where Pitapit
        served under the diocese''s social action ministry. The action clearly violates
        the church’s Code of Canon Law, Rojas noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6638c-f8ad-4b5e-94e0-3b68ef340230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canon Law 285 states that “clerics are forbidden to assume public
        offices which entail a participation in the exercise of civil power.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bf31c-0e1a-45b9-9ed4-2d76cd0cb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such suspension is deemed irreversible, thus preventing him permanently
        from returning to the priestly ministry,” Rojas was quoted as saying in a
        circular dated Oct. 22 but was made public on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1070b-42b3-4bf3-8a22-4d0035f3ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitapit’s departure from the priestly ministry means he no longer
        represents the diocese and the Church “in any way.” He is no longer involved
        in the social action programs of the diocese, but he shall still follow his
        other priestly vows like celibacy that “continue to bind him and can only
        be completely suppressed through the process of laicization,” Rojas added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5824924-07a4-4848-bdda-f79b05d664b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said two other priests are also joining next year’s polls,
        namely Fr. Emmanuel Alparce of the Diocese of Sorsogon and Fr. Emerson Luego
        of the Diocese of Tagum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77747f-8e78-470c-ae12-a6379cc5f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:23:37.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alparce is running for councilor of Bacacay, Albay, while Luego
        is eyeing the mayorship of Mabini, Davao de Oro. Both also headed their respective
        dioceses’ social action ministry.</p>'
