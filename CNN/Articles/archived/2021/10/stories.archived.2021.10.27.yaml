      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591c6fb-aa6b-4558-a8b8-079f948ba92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter 2021 survey was done through face-to-face interviews
        of 1,200 adults nationwide: 300 each in Metro Manila, Balance Luzon, the Visayas,
        and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e618d2-94b2-4e5c-b155-b0920f1cb071'
