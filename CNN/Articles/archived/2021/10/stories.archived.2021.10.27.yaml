    'template': '1'
    'title': 'FDA review on additional COVID-19 shots underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9dc085-ef3f-48cc-973d-a51b557b9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:50:21.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:59:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—</strong> Experts
        from the Food and Drug Administration are conducting a review on booster shots
        and third doses, FDA Director-General Eric Domingo said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927aa557-3a55-44b3-9f0a-bcb0c44717e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m giving the experts time to take a look <em>dahil napakarami
        rin talaga ng</em> studies. Several studies… <em>[sa] iba ibang bansa, iba-iba
        iyong</em> methodology<em> tapos maliliit lang iyong mga</em> sample size,"
        Domingo told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8897f39-b506-4940-87b9-dac3f6bd0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m giving the experts time to take a look because
        there are several studies conducted in various countries with different methodologies
        and small sample sizes.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04dc41-7c6d-488d-b0fd-3d01736526c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review stemmed from the Department of Health''s request to look
        at the emergency use authorizations (EUAs) of COVID-19 vaccines being used
        in the country after DOH Secretary Francisco Duque III approved the recommendation
        of an independent panel to give COVID-19 booster shots and third doses to
        certain individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75bd76-9f7c-4e85-9d23-55d440681416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters are given to those whose COVID-19 immunity has waned over
        time after vaccination while a third dose is for those who did not generate
        a strong immune response following inoculation, Health Undersecretary Maria
        Rosario Vergeire earlier explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ca08b-0b2d-41b6-8d2f-a0618abd024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/25/DOH-booster-additional-COVID-19-vaccine-Philippines-HTAC.html">DOH
        approves guidelines for booster and additional COVID-19 vaccines, but no rollout
        yet</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db1641-12c5-475a-a9e1-ca85d2590d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said an amendment to the existing EUAs of COVID-19 vaccines
        is needed before they can administer additional doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e348b69-ec83-4010-b46d-2e14a34cb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr earlier said the government is eyeing
        to administer additional shots next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768efc8-30a3-4b52-93cb-888ed5e9f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Rontgene Solante, for his part, underscored
        the importance of giving boosters, mainly to healthcare workers who had breakthrough
        infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0caea61-d0c7-4364-aede-71159cf25e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking bagay ito</em> (This is a huge thing) especially for
        healthcare workers," he said in a government briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf2db6-cb72-4fa1-8d0a-77fe47eb5faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:37:54.587+08:00
      'mgnl:createdBy': 'alyssa'
