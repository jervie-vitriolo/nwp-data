      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David <a href="https://twitter.com/iamguidodavid/status/1453228942253514760">also
        shared</a> the group''s recent report which stated that Cebu City is now classified
        as "very low risk" for COVID-19 as of Oct. 26.</p>'
