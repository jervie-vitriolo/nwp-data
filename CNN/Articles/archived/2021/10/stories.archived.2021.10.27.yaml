      'mgnl:lastActivated': 2023-01-25T00:55:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is forecast to linger around the area until the weekend,
        with more rain expected. Schools and non-essential shops and offices are ordered
        to stay closed until Friday in Catania.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d4554-411f-4a46-b05c-4c2259e2febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5aa4da-5afa-4dbc-9234-bbae9c01d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 600 rescue operations have been carried out in Catania in the
        past day, the interior ministry said Wednesday in a press release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea35fe-8240-4ddf-aa2a-c02a9b715c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668cdd2-0ae2-4bc1-9a38-ce3c7a709bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event is not over. Now there is a moment of attenuation, but
        our weather models tell us it will be back. Complicated hours await us in
        this area. We expect a significant worsening from Thursday to Friday," the
        head of civil protection Fabrizio Curcio said at a press conference in Catania.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c03c1-1dcd-4ac6-96ce-ecf4d59cd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcabaaa-6cde-4d5a-942e-2e2d71aa815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional governor Nello Mosumeci described the situation as "very
        critical" and described the scenes seen across Catania and its province as
        "atrocious."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ff9f8-0e04-47c3-9480-8bbd415ca8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92baed6b-0e3b-4a27-8e0e-3ab4041ad25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roads have been turned into streams" and "countryside into lakes,
        entire isolated districts and hundreds of flooded houses, incalculable damage
        to buildings and crops: Eastern Sicily is experiencing a phenomenon that we
        fear, unfortunately, will be less and less sporadic, with tragic scenarios
        destined to repeat itself," he said Tuesday on his official Facebook page.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f460d-b92b-4408-8067-6e72301d8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7dbbe-5848-43aa-a17d-9cd4de1c3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicanes occur around twice a year, usually between September and
        December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b019071-8c12-4095-9b36-407c6f78407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f5f95-e670-48ce-8e93-a4095b704aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system is not expected to threaten the G20 talks in Rome, but
        adds further urgency to the ongoing effort of several countries to commit
        the world to tougher climate change targets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbdc4e-4e9e-4551-bea1-4abf6c9f7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106c87a-e081-4a18-ac74-e11b5960da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science shows that human-made climate change is making extreme weather
        events, including heavy rainfall, more frequent and intense. The climate crisis
        is also contributing to swings between drought and floods in many places,
        including parts of the United States, like California, as well as the Middle
        East and Africa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5147f59-109b-4c4c-a8aa-b47973660335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc895a3-bd90-45e6-8454-88a53c1195fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Earth''s atmosphere gets warmer, it can hold more moisture,
        which is why the world is experiencing heavier bursts of rain that it historically
        has. But the climate crisis is also creating longer dry spells, or drought,
        which leaves land and soil so dry that it can''t absorb the rain as effectively
        as usual. This combination makes flooding more likely, and often more destructive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45213828-dc9d-468b-8496-e528d00210cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/27/europe/catania-sicily-italy-floods-medicane-intl/index.html"
        href="https://edition.cnn.com/2021/10/27/europe/catania-sicily-italy-floods-medicane-intl/index.html">''Medicane''
        storm tears through southern Italy, flooding streets and leaving two dead</a>"</em></p>'
