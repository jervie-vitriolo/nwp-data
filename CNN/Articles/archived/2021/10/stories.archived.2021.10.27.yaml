    'template': '1'
    'title': 'How Lazada drives the digital economy by making eCommerce safe and secure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f6bf1-06cf-45b3-8f6f-fed509d96d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.006+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The phrase “add
        to cart” has become a popular catchphrase, a strong proof that many Filipinos
        are embracing the ease and convenience of eCommerce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415edf4-70c4-488e-918f-c9ebb3665ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.006+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67d538-8e2b-4cfa-90ae-a58d3289c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.006+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But some consumers are still hesitant to purchase online because
        they lack trust in shopping online — they want to see the product first —
        or they are not necessarily comfortable with cashless payments,” said Lazada
        CEO Ray Alimurung during a Lazada Talks panel discussion held in partnership
        with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2938e-8167-477b-a7cc-84217ebcb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731ed78-e9da-42ac-aa5d-d7556bec2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help consumers and businesses reap the benefits of eCommerce,
        Lazada and the Department of Trade and Industry (DTI) have been working closely
        to assist consumers and businesses alike to transact online with confidence
        and trust.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd7979-801e-4c0b-874b-ecaf9e823d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'image': 'jcr:cb2e70cf-1b37-4359-867b-43f39aeec990'
      'imageCaption': 'Photo from Lazada Talks'
      'jcr:primaryType': 'mgnl:block'
