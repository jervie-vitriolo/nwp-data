    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08d46c9-9f2e-44ac-97a0-941258fb4124'
    'lead': 'The U.S. military turns over intensive care unit beds and COVID-19 vaccine
      cold storage units to the Armed Forces of the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T05:48:01.082+08:00
