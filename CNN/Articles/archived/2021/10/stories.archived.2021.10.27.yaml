      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e6127-e43f-4116-8fa3-4dd81ef71fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX, a measure of volatility that is often referred to as Wall
        Street''s fear gauge, plummeted more than 30% in October so far and is near
        a 52-week low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849995b-eaf9-4be3-9e4f-4693ef980e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28ac92-05e9-4e29-9b52-83a43a4e554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which looks at the VIX
        and six other measures of investor sentiment, is now trading near Extreme
        Greed territory. Just a month ago, the index was not far from Extreme Fear
        levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee821f-c5d4-4ff8-9a1a-dcf930582a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46424b99-626b-49c4-a4a0-20e328cd6133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s changed in the past month?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a986f65-0a4a-4f5c-9a81-01bd7db4be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d3a28-376b-4288-97b0-6d1c7b354494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America has impressed Wall Street with third-quarter earnings,
        and perhaps more importantly, in its guidance for the fourth quarter and 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2c484-dafb-47df-a749-5920bedf131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77646d2d-1a9f-4d67-bd21-761e45317470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS, GE and 3M are among the blue chips that all reported solid
        results Tuesday. And according to figures from John Butters, senior earnings
        analyst at FactSet, 84% of the S&amp;P 500 companies that reported earnings
        through the end of last week topped analysts'' forecasts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1919a-00dc-455d-9e85-0124cf56a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0057a0e-4e65-48c7-9aa2-3bd7956b8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s adding to the growing sense that the global supply chain problems
        will turn out to be hiccups that won''t derail the economic and profit recovery
        that''s taking place globally as more people get vaccinated for Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59485295-6c6b-4c8c-83b3-6fd16ca90a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566eb799-87ff-40bc-86aa-a1d3e9d96d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toy maker Hasbro, for example, is one of several big companies that
        has recently expressed optimism about an eventual end of logistics woes in
        the near</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af04472-0009-41eb-b6ff-e5662508d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d7e3e-ee1d-465c-93f1-a5164de039f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also seem to have grown more sanguine about the inflation
        outlook. It''s now considered a certainty that the Federal Reserve will formally
        announce plans to begin to taper, or cut back on, bond purchases starting
        next month — a sign that the Fed is confident the economy is returning to
        normal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e2672-7c7c-4670-a552-37308e0f7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab99d9-6840-4736-b286-e3a4607c6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has already telegraphed its taper timeline, signaling in
        the minutes from its last meeting in September that it will likely complete
        the process by the middle of next year and possibly raise rates later in 2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadc9cf-5680-4c53-a433-05e3c774b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f740b9-28a7-42be-a55b-586d2f5f9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, Wall Street appears to be confident that the Fed
        has inflation under control and is taking only take small, incremental steps
        to fight it and keep the economic recovery on track.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
