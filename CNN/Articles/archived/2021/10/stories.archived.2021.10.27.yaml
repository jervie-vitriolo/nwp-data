      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even retains its off-road capabilities, Land Rover executives
        promise, though they may rarely be tested.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e283b0-5fe3-4a77-b92d-010352422139'
