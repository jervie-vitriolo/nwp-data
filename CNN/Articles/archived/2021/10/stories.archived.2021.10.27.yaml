      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69962d95-19d8-4f0a-a3c3-ae3b1fadd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
