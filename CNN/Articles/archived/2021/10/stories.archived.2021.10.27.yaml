    'template': '1'
    'title': 'Govt to allow Sinovac recipients to choose any WHO-approved booster
      brand; guidelines likely out on Nov 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713b2b1-6f89-4f1f-828e-c949be409035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        government will allow those who completed their Sinovac doses to choose any
        brand as&nbsp;booster shot that will be approved by regulatory bodies, the
        country''s vaccine czar said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce6dee-019a-4f1e-938f-8c99b26adcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec384d34-f380-437e-91be-35a896e42dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Galvez Jr., chief implementer of the National Task Force
        Against Covid-19, told CNN Philippines'' <em>The Source</em> that they are
        waiting for the approved amendment of the current emergency use authorization
        issued to COVID-19 vaccine manufacturers. The manufacturers are expected to
        submit their applications for the amended EUA of their boosters within the
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da0874-a130-47c5-8a71-e92d9e1add9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb5be7-740f-4f55-86b1-469b8180d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved by the Food and Drug Administration, the World Health
        Organization-Strategic Advisory Group of Experts on Immunization (WHO-SAGE)
        will give its final recommendation by mid-November on which vaccine brand
        can be used for a third dose or mixed with the previous doses administered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056a248-40be-4b28-a30a-6f7ca90d2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d62855-17d6-4e2f-9484-f59b893cfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said  Dr. Rabindra Abeyasinghe, WHO representative to the Philippines,
        intimated to the task force that the final guidelines will be out "more or
        less" on Nov.15, and the government will execute it immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870e367-ca8a-45ee-b06a-ca31c9640839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff3c47-58a4-4fde-80e0-67b70d85edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Uunahin po natin ang</em> (We will prioritize the) health workers
        and immunocompromised at later na yung other priority sectors," Abyeasinghe
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a4199-6ee4-472c-8c6b-c96b2340aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53309e-58d5-459f-b12d-77e0975e0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still waiting for the guidance from WHO if we can give the
        heterologous or different brand considering that...healthcare workers (want
        to) choose their own vaccine," Galvez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c775cd2-53c8-4e4f-959c-6e97380f82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683e00f-e2cc-4755-a837-e46a28b67c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Sinovac recipients will be allowed to choose their
        booster shots, Galvez said he personally does not find any problem with this
        because the country has an abundance of vaccines like Sinovac, Pfizer and
        Moderna, with more supplies coming later this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585eaafd-cef1-439b-b626-02aa38e1cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c7dcf-492b-4640-afea-1f8d94fa6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In case sabihin ng WHO-SAGE na Pfizer, Moderna, Sputnik and
        even AstraZeneca are also viable doses for boosters, ''pag sinabi ng WHO na
        better ang mix-and-match, pwede nating i-deploy po yun,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68ca28-475b-4102-8b84-8326e4b0e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055437d6-49ed-4c63-b1d9-4956ba1633e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case WHO-SAGE approves Pfizer, Moderna, Sputnik
        and even AstraZeneca as viable doses for boosters, once WHO says they can
        be applied under mix-and-match,  we can deploy them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ace6b0-7fc5-4b2c-9176-9cd70db2bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66f3be-52b1-4b87-8c26-8338e1190998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez noted that the government will have to wait for
        WHO''s final say to prevent "discrimination" of other brands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856269f8-a40b-4df3-b7c3-c9b3c1bbaf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9b37d-8134-4b6f-b0be-5c6ec7c0814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department recently approved the recommendation of the
        Health Technology Assessment Council (HTAC) to give booster shots for healthcare
        workers and senior citizens six months after they complete the single- or
        two-dose COVID-19 vaccine, while immunocompromised patients can get additional
        shots at least 28 days after they complete their vaccination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1093b07-d261-4d6f-a853-b53ea29567a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7201b4c-58cd-4001-a0ff-e904add74633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/25/DOH-booster-additional-COVID-19-vaccine-Philippines-HTAC.html">DOH
        approves guidelines for booster and additional COVID-19 vaccines, but no rollout
        yet</a>&nbsp;</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61c568-1777-4bd7-9d6d-9b5326de2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568a7ea-6076-4b06-9bad-d1b0a8318ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixing-and-matching of vaccine brands is allowed for Sinovac and
        AstraZeneca, the HTAC said. It added that those who completed their Sinovac
        shots should preferably be given Pfizer or AstraZeneca as their booster six
        months after completing their two doses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16f368-b9d6-4548-b085-e058415253c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:09:20.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:03:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters are given to those whose COVID-19 immunity has waned over
        time after vaccination while a third dose is for those who did not generate
        a strong immune response following COVID-19 immunization.</p>'
  'suu-kyi-testifies-court-myanmar':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T13:28:13.390+08:00
    'imagesource': 'jcr:5ba30aef-776e-4803-882a-da03710f221e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f4409ee-a9f3-467e-9c46-ad8d11ba0ac2'
    'lead': 'Myanmar''s ousted civilian leader Aung San Suu Kyi testified in court
      for the first time since she was overthrown in a military coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T13:31:21.299+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:03:01.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:28.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Aung San Suu Kyi testifies in court but a gag order prevents
      her defense from being made public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38782b-fa6f-447a-b9a6-8674d9af67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Myanmar''s ousted civilian leader Aung
        San Suu Kyi testified in court on Tuesday for the first time since she was
        overthrown in a military coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b806dd-7be2-4a27-ab6a-a28325696ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her courtroom testimony in the capital Naypyidaw, however, was not
        publicly available due to a gag order imposed on her legal team by the military
        junta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d862df-194a-4cd9-8068-54bec4e4e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Nobel laureate was testifying at her trial on one
        of several charges brought against her. She had pleaded not guilty to the
        charge of incitement last month, alongside ousted President Win Myint, whose
        testimony on October 12 challenged the military''s insistence that no coup
        took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc3605-75c4-4ed1-b8de-48dfcfaa43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That charge stems from letters bearing their names that were sent
        to embassies urging them not to recognize the junta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246f731-45eb-410b-bc27-fa24940ec556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who was Myanmar''s state counselor and de facto leader
        of the country, has been hit with a raft of criminal charges that could see
        her put behind bars for decades if found guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935c43c-1062-4b9b-b93f-790078d837d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include several charges of corruption -- which carry a maximum
        prison sentence of 15 years -- violating Covid-19 pandemic restrictions during
        the 2020 election campaign, illegally importing and possessing walkie talkies,
        and breaking the colonial-era Official Secrets Act -- which carries a maximum
        sentence of 14 years in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86059adc-ce25-4ed5-9a17-932f1e997a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s state media -- the mouthpiece of the junta -- has not
        reported on Tuesday''s court proceedings and the hearings are closed to reporters
        and the public. The gag order imposed on Suu Kyi''s legal team means there
        is now little avenue for the world to know how her trial is progressing, or
        about her health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d360a-d7ba-42ec-84b2-5c9b5a80c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Suu Kyi appeared "dizzy" as she heard charges and
        was deemed too ill to attend court. Her lawyer in early October asked the
        court that hearings for each case be held every two weeks rather than every
        week, over concerns the busy schedule was having on her health, according
        to Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236015b-2f7a-42e7-9cf0-ac29eadc34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesperson did not answer CNN''s calls for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ecc0f-25d9-4655-b7fd-43938f1ccc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media Myanmar Now reported that Suu Kyi "was able to defend
        her innocence very well." CNN cannot independently verify the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d2245-1e5a-46c8-b393-07e4dabc4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi and her ruling National League for Democracy party was overthrown
        when the military seized power in a February 1 coup, ostensibly over alleged
        election irregularities. She has been held in detention at an undisclosed
        location in the capital since then. Her lawyers and supporters consider the
        charges against her to be politically motivated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41894086-3b41-40f7-bdc9-cd1dc0218a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony last week, Win Myint, who was Myanmar''s head
        of state, told the court that senior military officials approached him on
        February 1 and told him to resign due to ill health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08a8da-2d93-4563-bfe6-a0e05f3ced35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win Myint said he declined the proposal, saying he was in good health,
        according to his lawyer. Officers then threatened his decision would "cause
        harm" but Win Myint said he would rather die than consent, the lawyer told
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7964436-d256-467b-82b8-fe2ffc9e9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gag order on Suu Kyi and Win Myint''s lawyers was imposed following
        this hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614d60d-a7cf-41a3-9747-6df6841ae44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ASEAN snub over continued violence</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbf4c1-354e-475c-b256-8cbbc70f4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday also marked the first day of the Association of Southeast
        Asian Nations (ASEAN) leaders summit in Brunei. The summit began without a
        representative from Myanmar after the bloc excluded Gen. Min Aung Hlaing from
        attending over a failure to end the violence, allow humanitarian aid into
        the country and give access to an ASEAN envoy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300e2ba-f048-4663-858a-dd2832e269e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been wracked by violence, unrest and humanitarian crises
        since the military, led by Min Aung Hlaing, seized power more than eight months
        ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3517f5f-730d-4f65-9466-278ca6cbc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Min Aung Hlaing declared himself Prime Minister of a
        newly formed caretaker government and said elections would be held by 2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84f369-299c-437a-9ecc-cf474400336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there remains widespread public opposition to the junta. The
        months since the coup have been marked with widespread bloodshed and violence
        as the junta cracked down on nationwide pro-democracy protests, a prolonged
        civil disobedience movement and increasing conflict with "people''s defense
        forces" who are taking up arms against junta forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b19fc6-fab1-484e-8884-434e6d0a37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1,200 people have been killed by security forces since the
        coup, and nearly 9,200 have been arrested -- including journalists, activists,
        protesters and anyone deemed in opposition of the military -- with credible
        reports of torture, according to human rights and advocacy group the Assistance
        Association for Political Prisoners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970d81c-d349-4676-9ba8-17093a09bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the military announced it was releasing 5,600 prisoners
        detained during the protests the coup. But dozens of political prisoners were
        re-arrested moments after being released, according to human rights groups
        and eyewitnesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b400929-3f22-4fb1-9980-537b94ea3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta has also disputed the number of people killed since the
        coup and blames the violence on the National Unity Government (NUG) -- which
        operates mainly from abroad or undercover and considers itself the legitimate
        government in Myanmar -- and various ethnic armed organizations, which it
        labeled "terrorist groups."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952982f-101c-48a0-993d-63a48ca9fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:31:21.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/27/asia/suu-kyi-testifies-court-myanmar-intl-hnk/index.html">"Myanmar''s
        Aung San Suu Kyi testifies in court but a gag order prevents her defense from
        being made public"</a></em></p>'
  'lambert-haiti-senate-henry':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T13:33:29.768+08:00
    'imagesource': 'jcr:7907ce45-2e35-430e-803b-fe6fc1006001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9695c26-88b1-42a0-82a4-eecf1fbf4c27'
    'lead': 'Haiti''s Senate leader Joseph Lambert has joined calls for embattled
      Prime Minister Ariel Henry to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T13:32:49.646+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:02:38.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:29.264+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Haiti''s Senate leader calls on Prime Minister to resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f8e30-b103-420e-adda-d73b251718f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Haiti''s Senate leader Joseph Lambert
        has joined calls for embattled Prime Minister Ariel Henry to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946114c7-bfd8-4bea-8dfd-6f351c11612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ariel Henry must resign because he has lost the trust of the country
        and he has failed to give results," Lambert said on Tuesday in an exclusive
        interview with CNN at the senator''s home in Port-au-Prince. "We need to reestablish
        the state''s authority and restore security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab74ca-68c4-44d2-9368-d0a452797032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambert said he believes a new transition government should be installed
        until elections can be held next -- with himself as the interim president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb45a8a-0acb-4746-8f92-04f1b09c9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government doesn''t represent what we need now, we need a
        large consensus with all sectors. No one will be able to govern Haiti without
        a larger consensus. That''s what we have been saying and this is where I stand,"
        he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6677fe-0bcb-4312-bcd1-90d9256af0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office has responded, saying Henry will not
        resign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435e72f-6193-4d30-a856-bf2aba89d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our doors remain open to anyone who wants to join us so we can
        have free, fair and credible elections. Our government wants to unite, not
        politicize," the office said in a statement to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91dc3f-c6d1-405e-a68c-9470af4f1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry has been in office since a power-sharing deal was brokered
        in the weeks after President Jovenel Moise was assassinated on July 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcc930-2709-4c96-9590-86bbc0ca4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise appointed Henry as Prime Minister, but he had not yet been
        sworn in at the time of the president''s death. Weeks of political stalemate
        ensued over who would become de facto leader of the Caribbean nation, with
        Lambert considered among the contenders. A US-backed agreement ultimately
        saw Henry become Prime Minster and then-acting Prime Minster Claude Joseph
        become Foreign Minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d5ea9-9b47-493d-ab11-e4008a7dc25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Henry has faced a series of crises, including Haiti''s
        worst earthquake since 2010, the expulsion of thousands of Haitian migrants
        from the United States and a rise in gang-related kidnappings -- among them
        the abduction of 17 missionaries from the US and Canada more than a week ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf936325-9628-4161-bb57-b9a92a780446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most impactful, however, has been a crushing fuel shortage
        that has crippled the country. Gangs, including a notorious group called G9,
        have all but cut off access to key fuel depots on the country''s coast, preventing
        delivery of fuel around the country and paralyzing capital city Port-au-Prince.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443f357-a6d8-4e66-a752-43d0cfda4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang leaders have called on Henry to resign, saying they will end
        the fuel blockades once he steps down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb5e4c-66a4-473b-82f1-6cdc98e9b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lambert himself has long had political aspirations for Haiti''s
        top job. Though he is not the first to call for Prime Minister Henry to step
        down, his critics accuse the longtime Haitian politician of seeking now to
        take advantage of the country''s many crises for political gain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aad73e-203e-48ef-9e57-98c683fe71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambert has also struggled to tamp down widespread rumors that he
        is working with gangs to delay the flow of fuel, though zero evidence of that
        has been presented publicly. Haitian politicians have in the past often had
        relationships with the country''s gangs, using them as political tools to
        get out or suppress the vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62090c61-4ead-43f3-95f1-b2cddc914f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s totally false, they are just accusing opponents to hide their
        own incompetence," said Lambert in response. "If they have proof there is
        a politician that is behind the violence they should arrest them and bring
        them to justice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b256d-d6e2-4da2-85af-7cc669ba1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Moise''s assassination, Lambert led a failed attempt to install
        himself as interim president. Haiti''s senate voted to place him in the position,
        but the body did not have a quorum, leading to questions about whether it
        could even make the decision. Haiti has not held parliamentary elections since
        2015, and only 10 senators are still seated. Less than 24 hours after the
        senate vote, Lambert pulled back and said his swearing-in had been postponed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce842de2-8b5a-4281-bc8f-dcf240a7fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambert''s Senate term expires in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e300614-28f8-46b6-ae97-f8ced7dcf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:32:49.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/26/americas/lambert-haiti-senate-henry-intl-latam/index.html">
        "Exclusive: Haiti''s Senate leader calls on Prime Minister to resign"</a></i></p>'
  'how-to-follow-up-job-search':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-27T14:07:40.108+08:00
    'imagesource': 'jcr:585711ed-f202-4c18-a977-3ee8f7381e02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1f69a5-da54-42db-8890-cc1460b4e636'
    'lead': 'The job search process usually involves a lot of waiting around. Did
      they get my application? Did that interview go well? How long will it take them
      to get back to me?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T14:11:10.364+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:02:18.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:29.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The right way to follow up at every stage in your job search'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd172f6-0957-415a-be1d-a7307ef95327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The job search process usually involves
        a lot of waiting around. Did they get my application? Did that interview go
        well? How long will it take them to get back to me?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd964ce-7adf-4b01-aa28-a396f15bccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a company is moving fast to fill a role it can still take
        some time to hear back. But the way you follow up while waiting can help make
        you stand out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd71abb-4bf9-48e6-9a59-76c5c09dc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t be shy about following up and expressing just how interested
        you are in the position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc86d8b-7c36-4661-acac-d483600025e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers want to hire people that want the job. They''re not in
        the business of trying to pitch a job to someone who is really resistant,"
        said job search strategist Kamara Toffolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46183af-9759-48a5-959a-6cb061dce66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''ve applied... now what?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513edf4-5018-4fc5-acba-ed1d8df7c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You hit send on your application and then repeatedly check your
        email for the next few days to see if a recruiter wants to set up an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9f577-3cee-40d5-a2ae-f17de92525e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:22.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t have to wait. Experts said you should reach out immediately
        after applying. Even in a job seeker''s market, chances are your application
        isn''t immediately being seen by a human being.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfc2c4-f070-4df8-beb8-e8836e5ca217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you submit a resume it goes into an applicant tracking system...and
        recruiters do not look at every resume," said Marlo Lyons, a career coach
        and human resources executive. "You need to find someone to refer you in....or
        find a contact in the company to flag your resume."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3d493-487a-4811-9c65-2e272506ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take a little bit of sleuthing to find out who to reach
        out to if it''s not listed on the posting. Check to see if you already have
        any direct connections or second-degree connections at the company on LinkedIn
        that you can reach out to and ask to pass along your resume or connect you
        directly with the hiring manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1813703-0d5a-4b60-880a-7b3bfc4cc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find a recruiter, go to the company''s LinkedIn page and find
        the "people" tab where you can search for "recruiter" among the company''s
        employees, recommended Toffolo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b04f1-f6ff-4e37-8a28-7ba0ed522086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can refine that search even further if you know the business
        unit you''ve applied to," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6502a9-6811-4f36-a7e4-184bc291e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another approach is to find the hiring manager. To help do this,
        try to figure out the title of the person you would be reporting to based
        on the title you are applying for, recommended Angela Copeland, vice president
        of marketing at Recruiter.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5fd60-a250-4859-b256-b0ef0f2d77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say it''s marketing director -- think of the hierarchy of
        a company: you will typically report into the vice president, or if you are
        manager you might report into the director. You can look on the company''s
        LinkedIn page to see employees and filter down by job title."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fefe33-04c4-4f26-b9cc-0c37fba53d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this still brings up too many potential results, Copeland suggested
        scanning the job posting for more clues. "Look for something unique in the
        job description that you would be doing that your hiring manager might also
        know about and put that in as a keyword ... to help you narrow it down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d401c-b48d-4dea-badf-fc5f4623b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For your note, Toffolo said to make it clear you''ve already applied
        to the position and why you are a good fit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a3659-6096-4e76-be84-373870c2efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can summarize your key strengths that you would bring to the
        role and ask for a time to chat. At the end the message include: If I should
        be reaching out to one of your colleagues, please feel free to send my message
        along with my resume, which I''ve attached."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d2d65-8263-430a-8959-8b117eed0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The interview is over. Do this right away</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29bbd3-7955-4de5-91b0-0c1d35bd6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job seekers might have a lot of leverage right now, but a thank
        you note is still important.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1938dbd-6668-4535-8528-bd1e3976b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time you do the right thing, you are increasing your chances
        because so many people don''t do the basics," said Lindsey Pollak, career
        expert and author of "Recalculating: Navigate Your Career Through the Changing
        World of Work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bea75-2828-4a1c-9e5a-4778c4ec5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email is fine, but Pollak suggest sending it within 12 hours
        of the interview. And it can be short: Thank you for taking the time to meet
        with me about XYZ position, I really enjoyed our conversation. Then mention
        one memorable nugget of something that stood out to you or a follow-up to
        something you discussed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f27aba-ca55-4890-aa29-9f616191ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One factoid that shows you''re not sending a generic note."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a75ad-4aa7-49e4-8b59-f845c75dc1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you interviewed with more than one person, each person should
        get an individualized thank you note.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d88f1a-5a73-48c9-80e5-ec1f85be451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s been a few weeks since the interview, and ... crickets</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703e785-287e-4b9a-b1ec-c386863c9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You really thought the interview went well, but still haven''t heard
        back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4d948-f01f-4156-af51-fae8f43c5fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help set you up better for follow-up, Pollak suggest asking about
        the timeline in the interview: "Can you talk me through the next steps --
        when can I expect to hear from you?" or "When would it be appropriate for
        me to follow up?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789504e-677b-4c30-be32-71cc3ab6e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the response is something like two to three weeks, Pollak said
        to mark your calendar to send a follow up note in two weeks. But if they don''t
        give any sense, she said reaching out once a week is a good rule of thumb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9028eb-30f0-4da2-bce4-207eea36332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the check-in notes, reiterate your interest and reference something
        either from the interview that you''ve been thinking more about or recent
        company news announcements or CEO comments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822b0a8-22d4-45c5-ae88-6a6d6553adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you are really trying to do is not mess up by being irritating
        or rude" said Pollak. "You aren''t writing a manifesto or love letter, you
        are just pinging them with a little bit of value."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c4218-ea63-4c6e-9754-12f73feb3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If three follow-up notes after an interview go unanswered, Pollak
        said it''s time to stop reaching out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405cc28-113c-4320-8133-82b5d1a557cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When you get a ''thanks, but no thanks''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387fb9e-8c9b-4953-a316-992925121707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t feel great to get the "thanks for the interest, but
        we''ve decided to go with someone else" email.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f563fd-d390-4dc1-a2f3-0a15fe7ddaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can still use it to your advantage by sending a response
        like: I wanted to thank you again for the opportunity, I am glad you found
        someone who is the right fit. I enjoyed meeting you and would welcome the
        opportunity to work with you and your team in the future and I''ve also sent
        you a connection request on LinkedIn, suggested Toffolo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693abc88-f658-4310-bae2-fa2c2039e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of folks miss the opportunity of sending a final message
        to the ''thanks, but no thanks,'' message."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64da95-270f-4bf0-b5b6-d8b445632463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the chosen candidate falls through or another position
        opens up, and a positive last impression can work in your favor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127ef45-5ce4-4cde-b225-30181057c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can really stand out to an employer," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e377af-8e5f-4498-9c68-efdb517e5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:11:10.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:02:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/26/success/how-to-follow-up-job-search-feseries/index.html">"The
        right way to follow up at every stage in your job search."</a></em></p>'
