      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> A
        fresh shipment of nearly one million doses of US pharmaceutical firm Pfizer''s
        COVID-19 vaccine arrived in the country Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4692d-1e93-4330-b53b-6618077fe5e2'
