    'jcr:uuid': '2fce873c-d01b-471f-9f1b-b903a3ff8eff'
    'lead': 'Manila Mayor Isko Moreno said he is willing to unite with fellow presidential
      aspirants Vice President Leni Robredo and senators Panfilo Lacson and Manny
      Pacquiao if it means discussing how to address the country''s problems, not
      just how to win the elections. '
    'mgnl:activationStatus': true
