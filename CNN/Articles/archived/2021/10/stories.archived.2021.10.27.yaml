  'Mandaluyong-ordinances-male-backriders-motorcycles-unconstitutional':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T12:04:09.504+08:00
    'imagesource': 'jcr:f4c8aed6-825a-4619-b8a6-8831cd319f5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1901d514-139e-495e-a34a-72d199fb39fd'
    'lead': 'The Court of Appeals has declared as ''unconstitutional'' a number of
      Mandaluyong City ordinances barring male backriders on motorcycles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T12:12:24.825+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:03:30.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:28.011+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA: Mandaluyong ordinances vs male backriders on motorcycles ''unconstitutional'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a3f78-d5c6-467c-a219-1295f13722e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Court of Appeals has declared as "unconstitutional" a number of Mandaluyong
        City ordinances barring male backriders on motorcycles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9a37b-5c0a-4b1d-a611-1ee0b70e17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208ef03-abe4-4291-aa13-3108e013bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Ordinance Nos. 550 S-2014, 595 S-2015, and 694 S-2018
        only allow females, spouses, male relatives within the first degree of consanguinity,
        children aged seven to 10 years old, and all members of the Philippine National
        Police Tactical and Mobile Unit and the Station Tactical Motorist Reaction
        Unit assigned in the city to backride on motorcycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e43a3a-0a9d-4bbe-99b1-03726f738a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8947340-eba6-462f-a375-73e8f582138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinances aim to prevent crimes allegedly committed by motorcycle-riding
        criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960863ed-f14c-4829-b1cb-d2e5ff1ad87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a675943-7c1b-42e8-90d1-f3790868d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CA Fifth Division said the ordinances were "oppressive"
        as there is no statistical data presented before the court to show that motorcycle-riding
        criminals are males.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4940bf-a47d-48e9-a7a8-a07eaf5f18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe63bca-18f7-43b8-b1b9-3693fc5a7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong City government also "failed to establish that there
        are no other alternative means with less intrusive measures...for the accomplishment
        of their purported purpose in enacting subject ordinances," according to the
        decision penned by Associate Justice Raymond Lauigan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdaf19-f101-4781-b1f1-1498f303b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbddda5-6db4-460c-919e-7af525fd1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinances were "discriminatory both as to gender and as to
        use of motorcycles as a mode of transportation, and depended on broad generalizations,”
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cbfe8-d070-419c-b9a0-1ad5c9a9d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495ef5d-b584-478c-9ae5-8305c25c6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mandaluyong City Ordinance Nos. 550 S-2014, 595 S-2015 and 694
        S-2018 are hereby declared unconstitutional. City of Mandaluyong is prohibited
        from enforcing and implementing Mandaluyong City Ordinance Nos. 550 S-2014,
        595 S-2015 and 694 S-2018," said the CA Fifth Division.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3170f3-769c-4855-8caa-ced825d2cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce1acf-f55e-4d20-a6f8-de7d334315ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Dino de Leon filed a petition against the ordinances after
        he was apprehended and sued for backriding on a motorcycle in March 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa7d47-240f-40b4-8097-4a92508357be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c195630-0eda-47df-a9c8-b530beaec0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, a Mandaluyong court dismissed de Leon’s appeal for
        "lack of merit." He filed a motion for reconsideration, but it was denied
        in October 2020. This prompted de Leon to ask the CA to review and reverse
        the lower court''s decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8257fc0-cbb3-4b7d-88ab-b45d7a6ef94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d11ec0-9561-4d31-842d-76e9beba26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T12:12:24.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City government reasoned that the appeal against the
        ordinances is "moot and academic" because these have been suspended during
        the community quarantine. But the CA ruled on the petition as the ordinances
        may be reimposed by the local government.</p>'
  'Sinovac-booster-any-brand-WHO-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-27T13:03:10.600+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd238b5db-8586-480f-88d0-aa17dc60c164'
    'lead': 'The government will allow those who completed their Sinovac doses to
      choose any brand as booster shot that will be approved by regulatory bodies,
      the country''s vaccine czar says.'
