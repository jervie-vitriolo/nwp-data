    'template': '1'
    'title': 'Nationwide COVID-19 vaccination for minors aged 12-17 to start Nov 3

      '
    'updated': 2021-10-27T13:22:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89b099-f0e4-4d60-8c85-ae25ad803760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:21:42.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Nationwide
        COVID-19 vaccination for all minors aged 12 to 17 will start as early as next
        Wednesday, November 3, vaccine czar Carlito Galvez Jr. told CNN Philippines
        on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815ac11-5deb-4dc0-b529-bd686faab299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529549a5-cdd8-45ca-9dc0-7194cfb361b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez told <em>The Source</em> they will open on October 29 pediatric
        vaccination in up to 50 more hospitals nationwide in addition to the 28 already
        providing shots for minors. He said all regions will take part in the expanded
        vaccination drive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b15af9-66a6-42ed-a1bb-6f4c92a4bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291e37b-6169-42b6-9d83-933fa3ed2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magsisisimula po tayo,</em> I (initially) announced November
        5 but NVOC just informed me that we could start as early as November 3 nationwide
        <em>kasi magkakaroon na tayo ng</em> additional 50 hospitals from all throughout
        the Philippines," Galvez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58478aaf-f763-40cd-a276-6fa595997511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb42fd-642e-4743-b520-c8a3aec7119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will start, I initially announced November 5 but
        the National Vaccines Operation Center just informed me that we could start
        as early as November 3 nationwide because we will have an additional 50 hospitals
        from all throughout the Philippines.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3531f70-63c1-4cb1-b5da-5ef809c0f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e002fd0-d934-431a-ac77-6a7c594bdac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health confirmed the announcement, noting that
        Pfizer and Moderna vaccines will still be used among children during the nationwide
        rollout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ad5af-47a0-41f6-8004-099b3429358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff01d4-adf2-41a9-b93f-ab9f7d76b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further details and the guidelines with regard to the nationwide
        expansion of pediatric vaccination will be released once finalized,” Health
        Undersecretary Maria Rosario Vergeire said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a8b9e2-973d-4cbe-9fa8-2653f823e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a8511-af30-41b9-9185-1852be056d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently on the second phase of its COVID-19
        vaccination program for minors aged 12-17 with comorbidities in Metro Manila,
        after it launched its pilot run in select hospitals on October 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df97b3-f13a-4eec-b9ec-f43167f3a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f08150-e35f-4307-83e4-d185f9fbb54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said with the expanded inoculation, the government will hopefully
        meet its target of administering 1.5 million shots per day by November 15.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd794ab-f10f-4ec9-bbd0-722e28549bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c6bca-60e6-420e-bfa1-175049478c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority chair Benhur Abalos said mayors
        in the capital region are ready to implement the expanded rollout next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea3969-d1e1-4083-8437-5df865f8a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6363c25-8fdc-43b7-8ddf-c44b3f40a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:23:43.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said as of 2021 there are around
        12.7 million children aged 12 to 17 in the country. As of October 26, 18,666
        minors with comorbidities received their first COVID-19 shot.</p>'
