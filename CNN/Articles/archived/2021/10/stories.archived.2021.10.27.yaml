  'Brazil-Bolsonaro-criminal-charges':
    'author': 'Rodrigo Pedroso'
    'caption': 'A Brazilian commission investigating the government''s handling of
      the COVID-19 pandemic has voted in favor of charges against President Jair Bolsonaro,
      among others. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T18:28:06.111+08:00
    'imagesource': 'jcr:6db85802-e8ed-488e-a8d7-f957d00286f3'
