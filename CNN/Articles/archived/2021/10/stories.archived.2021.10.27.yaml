    'mgnl:tags': ['Facebook', 'vaccine-misinformation', 'COVID-19', 'leaks']
    'template': '1'
    'title': 'Facebook is having a tougher time managing vaccine misinformation than
      it is letting on, leaks suggest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b2816-18e7-4c3e-a075-e5e3f42f1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In public, Facebook has touted the resources
        it has dedicated to tackling Covid-19 and vaccine misinformation, even scolding
        US President Joe Biden for his harsh criticism of the company''s handling
        of the issue. In doing so, it claimed that "more than 2 billion people have
        viewed authoritative information about COVID-19 and vaccines on Facebook,
        which is more than any other place on the internet."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad2d5a-6be7-4759-880d-e938793434bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bec7d9-d4bc-4ff3-90f5-98640811f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But internal Facebook documents suggest a disconnect between what
        the company has said publicly about its overall response to Covid-19 misinformation
        and some of its employees'' findings concerning the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63127e7a-ce03-4af7-8f2a-5ffff99ec5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7b932-2878-4a82-95a5-8ef0a10ae211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea about the scale of the [Covid-19 vaccine hesitancy]
        problem when it comes to comments," an internal research report posted to
        Facebook''s internal site in February 2021, a year into the pandemic, noted.
        "Our internal systems are not yet identifying, demoting and/or removing anti-vaccine
        comments often enough," the report pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4cfd2-1108-4f97-b70d-130c7fe32950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b887d1b-5c7f-4018-85d5-fc1cba5b31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional reports a month later raised concerns about the prevalence
        of vaccine hesitancy — which in some cases may amount to misinformation —
        in comments, which employees said Facebook''s systems were less equipped to
        moderate than posts. "Our ability to detect vaccine hesitancy comments is
        bad in English and basically non-existent elsewhere," one of the March 2021
        reports stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcaa6fe-7d27-4fa6-a966-42e7184d2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a4609-7d71-4349-8451-f9ef5abf20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were included as part of disclosures made to the Securities
        and Exchange Commission and provided to Congress in redacted form by Facebook
        whistleblower Frances Haugen''s legal counsel. A consortium of news organizations,
        including CNN, has reviewed the redacted versions received by Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4464be-fcf6-4e98-ae85-d83570f9f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980346e-954e-47aa-bed5-7a31cde2338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) began describing Covid-19 misinformation
        as an "infodemic" in the early stages of the pandemic last year, amid a flood
        of social media posts on conspiracy theories about the origins of the virus,
        dangerous advice about faulty treatments and unreliable reports on vaccines.
        The organization called on big tech firms to give it a direct line to flag
        posts on their platforms that could harm people''s health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83b0a4-c071-479c-9ad2-e6f592e5ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85d987-6db5-4d8f-8199-6f6da4a0935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg posted on Facebook on March 3, 2020, that his
        company was working with the WHO and other leading health organizations to
        help promote accurate information about the virus. At the time, there were
        only around 90,000 recorded cases globally and about 3,100 known deaths, most
        of them in China. Approved vaccines were still months away. But the company
        was already grappling with the spread of misinformation and myths about Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5919d8a-875c-4927-a015-413c80461df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fcb70-57ff-452d-8a43-ca363ac834c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our community standards make clear, it''s not okay to share
        something that puts people in danger," Zuckerberg wrote. "So we''re removing
        false claims and conspiracy theories that have been flagged by leading global
        health organizations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404a77c-e7e5-43f7-9b47-b8e91dbb940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2c57c-e20a-4e24-b84c-ce1611bc1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company planned to give the WHO "as many free
        ads as they need for their coronavirus response along with other in-kind support,"
        and would give "millions more in ad credits" to other authoritative organizations,
        too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81c422-4040-4aa6-922a-c5097c8a38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5fa0e-5814-45f9-af79-359d318aa392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a flood of comments raising questions and illegitimate concerns
        about vaccines on the platform meant that, in some cases, those organizations
        didn''t want to take advantage of that free help. One of the March 2021 internal
        reports noted that the rate of vaccine hesitancy comments was so high on Facebook
        posts "that authoritative health actors, like UNICEF and the WHO, will not
        use free ad spend we are providing to them to promote pro-vaccine content,
        because they do not want to encourage the anti-vaccine commenters that swarm
        their Pages."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f44d37-fee5-4f36-82fe-63e6aa9b73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cdcbe-6cf3-4f6a-9f0d-918a77793f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook employees were concerned that while the company''s AI systems
        were trained to detect misinformation in posts, the same wasn''t true for
        comments, which may be more likely to have vaccine-hesitant content, documents
        show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70073086-2929-4919-8dec-f1abda5b4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cf27c-633b-4949-9116-0b1803f68164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aggregate risk from [vaccine hesitancy] in comments may be
        higher than that from posts, and yet we have under-invested in preventing
        hesitancy in comments compared to our investment in content," another March
        2021 report stated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43058a79-5716-49f9-a292-bf7eb0573a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db3f74-18fe-410f-b24f-11692058824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One flag from UNICEF was the disparity between FB and IG," one
        comment on the report stated, "where they said this: ''One of the ways we
        manage these scenarios on Instagram is though pinning top comments. Pinning
        helps us highlight our top comment (which will almost always be a link to
        helpful vaccine information) and also highlight other top comments which are
        pro-vaccine.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764bd32-025a-469a-8a18-5ff626416ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b64bc-076c-4720-9b5b-7b3cec8e7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF and the WHO did not respond to requests for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e2aca-538b-4002-9253-ca2f0beab7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4118841-0014-448e-b743-6a75b30eac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said the company had made improvements on
        issues raised in the internal memos included in this report and said: "We
        approach the challenge of misinformation in comments through policies that
        help us remove or reduce the visibility of false or potentially misleading
        information, while also promoting reliable information and giving people control
        over the comments in their posts. There are no one-size-fits-all solutions
        to stopping the spread of misinformation, but we''re committed to building
        new tools and policies that help make comments sections safer."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235937c3-0f7f-41be-ad7c-5bde8e554df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81da56b-c043-404c-9ec4-69e11cad59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other efforts, Facebook — as well as fellow social media giants
        Twitter and YouTube — has added Covid-19 misinformation to its "strike policy"
        under which users can get suspended (and potentially removed) for posting
        violating content since the pandemic began. The platforms also started labeling
        content related to Covid-19 to direct users to information from authoritative
        sources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b33604-e3aa-45bf-85e4-dd310607fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cef518-52aa-4a89-8507-e2c6c0f16be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year it emerged that Facebook shelved the public release
        of a "transparency" report after it revealed that the most-viewed link on
        the platform in the first quarter of 2021 was a news article that said a doctor
        died after receiving the coronavirus vaccine, the New York Times reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09977960-a986-4e35-a736-5de933078ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca48f53-31f8-46b2-af79-13ebe0b2f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irresponsible and sensationalist news media coverage of purported
        dangers associated with Covid-19 vaccines also appear to be richly rewarded
        on Facebook. The internal February memo noted a tabloid story about vaccine
        deaths had been shared more than 130,000 times on the platform. The company''s
        challenges have not only been tied to comments and news articles, however.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238d02f-43c2-4e2b-bc58-85f90a651a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0b18e-624e-47e6-aad9-85d9b6539dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May last year, the "most active" civic groups in the United
        States "have been the hundreds of anti-quarantine groups in addition to the
        standard set that have been most active for months/years (Trump 2020, Tucker
        Carlson, etc.)," according to a May 18, 2020 post to Facebook''s internal
        site.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f2331-e43b-45fe-9b5c-66d5fc4ab71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1546c2-f4ca-434e-9155-30bdbb04b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post''s author wrote how these groups were rife with Covid-19
        misinformation and noted that content from the groups were featuring heavily
        in the Facebook feeds of "the tens of millions of Americans who are now members
        of them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb364a1-ba49-4c0d-9cbd-cd11c8ecac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf8625-8b7a-498d-9cef-14f78ce5dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN the company had added new safety
        controls to groups since that internal May 2020 post.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbfc4d-eb14-4624-8378-cc9ef88182c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de181d88-2749-498d-b3c8-f33399b31632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2021, Biden said platforms like Facebook were "killing people"
        with Covid-19 misinformation. Biden later backed away from that claim, but
        not before a Facebook executive published a strong rebuke of the President
        on the company''s website.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659ffc8-fbbd-495b-b933-4db125beeadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c36fbf-40e6-40eb-86ad-eef9a34dc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when COVID-19 cases are rising in America, the Biden
        administration has chosen to blame a handful of American social media companies,"
        Guy Rosen, Facebook vice president of integrity, wrote. "While social media
        plays an important role in society, it is clear that we need a whole of society
        approach to end this pandemic. And facts — not allegations — should help inform
        that effort."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ef50f-74ed-4bf2-bc99-8a82ef2b00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bf135-25c8-45d4-aedf-9432396a67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that when Facebook sees misinformation about Covid-19 vaccines,
        "we take action against it," and pointed to research the company conducted
        with Carnegie Mellon that shows a great majority of US Facebook users had
        been or wanted to be vaccinated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7d678-c837-4ff9-8d3d-9ed6607e297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd15c5-662e-46ae-9ca0-d0dbfbda1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the February 2021 internal report about the prevalence of
        vaccine-hesitant or anti-vaccine messages in Facebook comments suggested that
        "anti-vax sentiment is overrepresented in comments on Facebook relative to
        the broader population" in the United States and United Kingdom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3595e-05d3-4377-8ae1-8a93d2c43a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063d16c-6fc6-41dc-b589-3282f3f53630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This overrepresentation may convey that it is normative to be hesitant
        of the Covid-19 vaccine and encourage greater vaccine hesitancy," the report
        stated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b4001-24a4-48d3-9e62-f1d8fb9a0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:35:21.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/tech/facebook-covid-vaccine-misinformation/index.html">Facebook
        is having a tougher time managing vaccine misinformation than it is letting
        on, leaks suggest</a>."</em></p>'
  'GM-new-Chevrolet-Corvette-Z06':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-27T09:35:27.736+08:00
