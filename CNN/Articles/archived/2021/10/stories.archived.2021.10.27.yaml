      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Wednesday,
        vaccine czar Carlito Galvez Jr. expressed confidence in this new goal after
        local governments agreed to scale up their vaccination rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b38e97-d037-4396-8d70-34a9b42282d9'
