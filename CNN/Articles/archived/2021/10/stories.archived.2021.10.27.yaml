    'template': '1'
    'title': 'Why do only mammals have tusks? Study traces their surprising origins'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb31194-1dfc-4455-8d87-462bd09c9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tusks are a striking feature of many animals
        —&nbsp;elephants, hippos, warthogs, walruses — and are often sought after
        by humans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a489a8-7333-4fae-9586-c9ef415a11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no birds, fish or reptiles today sport this extreme and ever-growing
        bit of anatomy. Only mammals do, even though they weren''t the first tusked
        creatures. It is an ancient trait that predates dinosaurs, a new study has
        found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751977d3-78e9-4529-a189-5ae639129371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to show that the first tusks belonged to animals that
        came before modern mammals&nbsp;called dicynodonts," said Ken Angielczyk,
        a curator at Chicago''s Field Museum and an author of the new study, in a
        news release. "They''re very weird animals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003535d0-ecf8-47a7-9aaa-6aff4e28fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranging from the size of a rat to elephantine, the dicynodonts lived
        from about 270 million to 201 million years ago. While their closest living
        relatives are mammals, they looked more reptilian, with turtle-shaped heads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff50ff-710c-4c33-94a1-f369f794b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.111+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dicynodonts were the most abundant and diverse vertebrates before
        the rise of the dinosaurs, and they all had a pair of tusks protruding from
        their upper jaws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06532c55-2fa7-4160-b1e0-6d0ec4689154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tusks versus teeth</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3beb90-191c-4457-9880-71ad7293f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before digging into how exactly tusks evolved, the researchers had
        to define exactly what a tusk is and how it differs from a tooth — something
        that had been ambiguous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50a2a6-e719-4a1f-aa28-d8c438b4167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They determined that a tusk must extend from the mouth, consist
        solely of a substance called dentine, and continue to grow throughout an animal''s
        life,&nbsp;even if it gets damaged. Teeth are also made from dentine. However,
        they are coated in enamel. This, along with their shape, makes them durable,
        but once adult teeth grow in, there''s not much that can be done if they do
        break. They don''t regrow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21650d-66ee-40f0-813a-023b2978efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enamel-coated teeth are a different evolutionary strategy than
        dentine-coated tusks. It''s a trade-off," said Megan Whitney, postdoctoral
        fellow at Harvard University''s department of organismic and evolutionary
        biology. She was the lead author of the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2571ae-8770-4aba-8254-11854dea77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then analyzed thin sections of 19 fossilized tusks
        of dicynodonts, representing 10 different species found in South Africa, Antarctica,
        Zambia, and Tanzania. They also used micro-computerized tomography scans to
        examine how the fossils were attached to the skull&nbsp;—&nbsp;and whether
        their roots showed evidence of continuous growth. They found that while a
        few of the dicynodonts studied had true tusks, with no enamel, the rest had
        big teeth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979c21f-261c-4da2-9b00-7d73b02b1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also found there wasn''t a strict progression from
        non-tusks to tusks. Different members of the dicynodont family evolved tusks
        independently at different times, and some never evolved true tusks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81163e5-962a-4d6d-ae76-b4275d21bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.112+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully expected there to be a single moment in dicynodont evolutionary
        history where tusks evolved because that''s the simplest explanation. However,
        we found convergent evolution of tusks later in dicynodont evolution," Whitney
        said. Convergent evolution is when similar features evolve independently in
        different species or different periods in time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4bb5d2-2ed5-4dab-998f-fc028f5723aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tusks to evolve, they found that a flexible ligament attaching
        the tooth to the jaw was needed, as well as reduced rates of teeth replacement
        —&nbsp;a combination of features that today is uniquely found in modern mammals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64703469-2b1b-419e-8460-7223399c49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all ladders up to giving us a better understanding of the tusks
        we see in mammals today," said Angielczyk, speaking of the research, which
        published in the journal Proceedings of the Royal Society B Biological Sciences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2874e5f-3ebe-4dc9-b267-a5c32fca70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T10:26:30.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:07:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://www.ctvnews.ca/sci-tech/why-do-only-mammals-have-tusks-study-traces-their-surprising-origins-1.5639773">Why
        do only mammals have tusks? Study traces their surprising origins</a>"</em></p>'
