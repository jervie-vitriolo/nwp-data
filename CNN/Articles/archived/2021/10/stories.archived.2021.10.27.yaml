  'Manila-Bay-Dolomite-Beach-overcrowding-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T11:28:22.914+08:00
    'imagesource': 'jcr:e193ffe7-4c99-48d6-b4e7-0b6e93e35def'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7862a7da-e2fa-42f2-b4a6-0f636dd17b8e'
    'lead': 'Environment Secretary Roy Cimatu orders the relief of the Manila Bay
      Task Force ground commander as the agency investigates the overcrowding at the
      dolomite beach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T11:29:38.367+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:05:08.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:25.322+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR chief sacks dolomite beach ground commander amid overcrowding probe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cf719-c01c-451a-b877-8f8fea7e2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Environment
        Secretary Roy Cimatu on Wednesday ordered the relief of the Manila Bay Task
        Force ground commander as the agency investigates the overcrowding at the
        dolomite beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e3c63-bb1a-4f31-90cd-a231972c3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Executive Director Jacob Meimban of the Manila Baywalk Coordinating
        Office will be replaced by DENR official and retired Army general Reuel Sorilla
        to oversee the enforcement of COVID-19 protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c1418-0d98-4b8f-be20-4e244a012945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said DENR will investigate how 121,000 visitors were able
        to enter the Manila Baywalk Dolomite Beach on Oct. 24 — breaching the allowed
        number of guests set by the Inter-Agency Task Force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fdc17-fd59-4855-bf68-84b936e3d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the secretary believes Meimban did a good job of averting
        a possible disaster because the footbridge leading to the dolomite beach gate
        started creaking due to possible overcapacity so he allowed visitors to enter
        for five minutes, he thinks a retired general could ensure it won''t happen
        again in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8bf51-17db-49a1-810a-e75bd7aa609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking nakita dito is the enforcement. We have plans, we anticipated
        it, but nagsobra pa din. That''s the reason why I am putting somebody to head
        the enforcement and become the ground commander for the action to be corrected
        in the future," he said in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe91620-55cf-4e9e-a705-1338aec4f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the problem was with the enforcement. We have
        plans, we anticipated it, but there was still an overflow.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a90c80-2797-4c48-887a-1b4683bf9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR is carrying out several changes to prevent another instance
        of overcrowding and possible COVID-19 superspreader event at the Manila Baywalk
        Dolomite Beach. Children under 12 years old are not allowed to enter, an appointment-based
        system will be enforced, and the closure of the tourist attraction on Undas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b5890-66bc-4436-a086-cb8069adf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the reopening of the man-made beach after Nov. 3
        remains unsure since they want to prioritize improving the water quality in
        the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a15b6-57e0-4194-8976-622ef942b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will conduct meetings para malaman kung bubuksan pa ulit ito
        after November 3 o kung tuloy-tuloy nang isasara for the Phase 2," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97005725-e813-4057-b194-ad0363643af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:39:54.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:05:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will conduct meetings to decide if we will open
        it after Nov. 3 or it will remain to be closed for the second phase of the
        rehabilitation.]</p>'
