    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d3b02-bdfd-4572-bd47-86e7060a8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives said the ₱5.024-trillion spending plan
        was on schedule for enactment before the end of the year, following its early
        transmittal to the upper chamber last Monday or two days ahead of the deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63c6a6-9460-452e-92e9-bf44e071a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10153 or the 2022 General Appropriations Bill (GAB)
        was approved on second and final reading in succession on Sept. 30, a day
        after President Rodrigo Duterte certified it as urgent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ef18e-74e2-43cf-9f24-5a59595633c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to give our senators reasonable time to scrutinize and
        pass their own GAB, as we look forward to the bicameral conference where we
        can thresh out and reconcile the differing provisions of the House and Senate
        versions,” Speaker Lord Allan Velasco said on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7b93a-8fd5-4197-afbc-e1f7b3adae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco reiterated there will be no reenacted budget next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5bdb2-7c5a-4082-868e-a43b3a7d42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford a reenacted budget, which is expected to dampen
        the country''s recovery from the COVID-19 crisis," he said. "[It] will definitely
        ruin our efforts to build back better and deliver much-needed services for
        our <em>kababayans</em> (countrymen)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a854cc-4fb9-4a21-9650-62a02c7707ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget, the highest in Philippine history, is intended for beating
        COVID-19 and putting the economy back on growth track.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbda522-c2a8-4955-a640-1f4cbca0403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chunk of it will go to the Department of Education, which is set
        to receive ₱773.6 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac75161-90a5-4903-b579-ec7ed592d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is followed by the Department of Public Works and Highways with
        ₱686.1 billion and the Department of the Interior and Local Government with
        ₱250.4 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02feae0d-b24c-487a-b018-5f11c5a77b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T13:05:43.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:03:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will only get about ₱242 billion, although
        it is the lead agency in pandemic response.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972871ee-ad81-4c65-8de5-4fc600ceb428'
      'mgnl:activationStatus': true
