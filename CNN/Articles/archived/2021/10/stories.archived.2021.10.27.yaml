      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying 976,950 doses procured by the national government
        landed at the Ninoy Aquino International Airport Terminal 3 in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9c66c-97cf-41d0-b0ef-8a1291897137'
