      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Cebu City''s average daily attack rate or ADAR is
        at 1.72 per 100,000 per day, its reproduction number is 0.42, its healthcare
        utilization rate is low at 19% and its positivity rate is just 2%.</p>'
