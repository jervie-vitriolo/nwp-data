      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e04db-4cc2-42b0-a182-03492470e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:56:09.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:01:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 26 million Filipinos have been fully vaccinated
        against COVID-19. It is still less than half of the government''s target to
        inoculate over 77 million eligible vaccinees to achieve herd immunity.</p>'
