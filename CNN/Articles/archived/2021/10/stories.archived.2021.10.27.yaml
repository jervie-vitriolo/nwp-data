  'LTO-10-year-drivers-license-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T19:30:09.326+08:00
    'imagesource': 'jcr:472b32ba-b926-494a-944c-00fb6c00cf3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be09542-8bda-495b-9d93-6d3a8315d568'
    'lead': 'The Land Transportation Office says it will start rolling out the extended
      validity beginning Thursday, Oct. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T19:32:09.584+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:56:34.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:39.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO to roll out 10-year driver''s license on Oct. 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fe49a-52f5-4e38-b920-ea49804519bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> - Motorists
        will soon be issued a driver''s license that''s valid for 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e116d38-dd03-4957-a082-f7fb6351d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) on Wednesday said it will start
        rolling out the extended validity beginning Thursday, Oct. 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bd6a5-5100-4581-8d40-a937a3f14a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout will initially be limited to its central office and
        its licensing center in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5c5b7-e37d-4de2-9d88-5259fb2bc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Metro Manila areas will be covered next week, and the rest
        of the country in the following days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3665b65-892a-4f08-9aa3-24dbc1c43f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the LTO said only drivers with zero violations on file
        are entitled to a license good for ten years. Those who have breached traffic
        laws may only avail of a five-year renewal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d5304-02be-46b9-ac68-89b0def80636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that motorists seeking to renew their licenses
        must first pass a comprehensive driver''s education (CDE) program before submitting
        an application.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ff158-f519-40d9-86f0-c621c50ce8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito''y para sa mga magre-renew ng kanilang lisensiya, professional
        man o non-professional. Nire-require ito ng batas...na ang magre-renew kailangan
        dumaan sa parang refresher seminar," LTO chief Edgar Galvante told CNN Philippines''
        Newsroom Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe335c-987a-43b7-a39c-bb82fb558832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is for those who want to renew their license,
        whether it be professional or non-professional. The law requires them to go
        through a refresher seminar.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e38e76-1ecc-40ad-b60b-dcd3cfce18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give drivers more time to comply with the CDE requirement, the
        agency said it is extending the validity of existing licenses by two months
        from the date of expiration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99c47b-6985-44dc-9353-3a2cdff075f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang payo namin, ay ''yung mga due na magre-renew niyan, huwag muna
        sila magpunta sa LTO kung hindi pa nila nakakamit ''yung certificate na...nagpapatunay
        na nagtapos na sila nung seminar na ''yon," Galvante added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf81dd-5ea0-4589-8676-ad3448b02b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We advise those who are due for renewal not to go
        to the LTO until they have the certificate to prove they have finished the
        seminar.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5eccf3-3bff-4ea6-b6a2-744c56da3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said the CDE is being offered for free at all of its offices,
        as well as on its website and platforms, such as Facebook page and YouTube
        channel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b69c75-364c-4400-be94-93449209ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the accompanying exam may be taken through the Land Transportation
        Management System portal, or at driver''s education centers in select LTO
        offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298713f-2f4e-4688-aa11-55ccf1374236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the course and the exam may also be taken
        at accredited driving schools where a fee will be charged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e42f7-8a86-4555-95e5-4ddd8fd3c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T19:32:09.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a person fail to pass, they can retake the seminar as many
        times as needed, Galvante said.</p>'
