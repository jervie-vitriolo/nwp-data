    'jcr:uuid': 'dc576042-d84e-4359-a309-2d801afcebf0'
    'lead': 'A small group of ultra-wealthy individuals could help solve world hunger
      with just a fraction of their net worth, says the director of the United Nations''
      World Food Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T02:47:04.074+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:12:38.149+08:00
