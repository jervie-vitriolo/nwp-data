  'US-CDC-COVID-19-fourth-vaccine-MRNA':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T09:03:14.549+08:00
    'imagesource': 'jcr:58de147f-55d9-4451-8a95-f3e656f7c88e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e8892b-ee20-48a3-ad37-25af9c633a2a'
    'lead': 'People with certain health conditions that make them moderately or severely
      immunocompromised may get a fourth mRNA COVID-19 shot, according to updated
      guidelines from the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T09:06:38.617+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:08:44.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:19.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immunocompromised may need a fourth COVID-19 shot, US CDC says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9db5b-7a94-4878-a61f-a0e1d445f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People with certain health conditions that
        make them moderately or severely immunocompromised may get a fourth mRNA COVID-19
        shot, according to updated guidelines from the US Centers for Disease Control
        and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac76c0-7446-419c-96bd-aaf4f745ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC authorized a third dose for certain immunocompromised people
        18 and older in August. It said a third dose, rather than a booster -- the
        CDC makes a distinction between the two -- was necessary because the immunocompromised
        may not have had a complete immune response from the first two doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81a636-8a49-4650-b068-794761479ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from Johns Hopkins University this summer showed that vaccinated
        immunocompromised people were 485 times more likely to end up in the hospital
        or die from Covid-19 compared to most vaccinated people. In small studies,
        the CDC said, fully vaccinated immunocompromised people accounted for about
        44% of the breakthrough cases that required hospitalization. People who are
        immunocompromised are also more likely to transmit the virus to people who
        had close contact with them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac8217-71df-42ce-855f-bb29fae8985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has also authorized booster
        shots of all three available vaccines for certain people and that would include
        the immune compromised, the CDC says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf116dd5-e156-45db-8b50-8bf1225b0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research showed that a booster dose enhanced the antibody response
        to the vaccine in certain immunocompromised people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6823a-13bf-4fa1-b0bf-c2e5fa95ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make for a fourth shot at least six months after completing
        the third mRNA vaccine dose. At this time, the CDC does not have a recommendation
        about the fourth shot. People should talk to their doctors to determine if
        it is necessary, the CDC says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b18ada-6776-4329-92aa-b54d69db9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderately to severely immunocompromised people include those who
        are in active cancer treatment for cancers of the blood or for tumors, certain
        organ transplant and stem cell recipients, people with advanced or untreated
        HIV, and those who take a high-dose corticosteroids or other drugs that may
        suppress their immune systems. The CDC estimates about 9 million people who
        live in the US, or about 2% of the population, fall into this category.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b1ef6-34bb-4fe1-833a-c03eb51168a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are immunocompromised who got the single-dose Johnson
        &amp; Johnson shot should get a booster at least two months after their initial
        vaccine. People who choose a Moderna vaccine as a booster, even if they received
        a different vaccine as the first dose, should get the half-dose sized shot
        that was authorized as a booster for Moderna''s vaccine, the CDC said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f6bc4-a61e-40d4-8c11-5017a32acfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:06:38.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they are vaccinated, the CDC recommends people with conditions
        that compromise their immune systems should still try to avoid crowds and
        poorly ventilated spaces, and should wear a mask in indoor public spaces.</p>'
