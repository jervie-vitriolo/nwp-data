      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--Max &amp; Lauren</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad01c9-5173-4dc8-accf-8f1b5dd03a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.499+08:00
