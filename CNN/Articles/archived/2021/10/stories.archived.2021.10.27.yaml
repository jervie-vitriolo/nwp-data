  'Comelec-chair-Abas-on-use-of-on-substitution-as-strategy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T04:36:50.419+08:00
    'imagesource': 'jcr:6249d8c4-a654-4223-8af5-2605e2eae217'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8df533f-5538-49c9-8636-edb81031e1be'
    'lead': 'Commission on Elections chairman Sheriff Abas said that while he is saddened
      to see the substitution option being used as a tactical measure by aspirants,
      Comelec cannot do anything about it unless the law is changed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T04:42:07.755+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:11:58.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:13.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Abas', 'substitution', '2022', 'elections']
    'template': '1'
    'title': 'Comelec chief on substitution as ''strategy'': It''s saddening but allowed '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62619e6e-00a7-4acc-b3b3-c9a3b4d5f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Commission
        on Elections chairman Sheriff Abas said that while he is saddened to see the
        substitution option being used as a tactical measure by aspirants, Comelec
        cannot do anything about it unless the law is changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5212f-b2f3-443f-bb7a-26160aec25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:11:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon nakakalungkot na nagiging</em> strategy <em>na rin
        sa ibang kandidato</em>," Abas told CNN Philippines'' Politics as Usual on
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5f513-8176-4111-ad23-7850a19867af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, it is saddening to see it used as a strategy
        by some candidates.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36891f-b929-4974-8e00-f46a077f59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that whether the strategy would benefit or negatively
        affect the aspirant does not matter to him since it was the choice of the
        aspirant to be a substitute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e285044-328e-4cef-9bc7-475853f9f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ibang</em> aspect <em>ang iba</em> strategy <em>talaga</em>...<em>pero
        sa kabilang banda pwede rin sabihin parang</em> abuse, <em>pero sa akin hindi
        naman magma</em>-matter because if that would be negative, <em>nasa</em> kandidato<em>
        na ''yun</em>," Abas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2efef-118d-4dcf-9035-0c674f3bb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In one aspect, it''s really a strategy... but on the
        other hand, it can also be a form of abuse but it doesn''t matter to me if
        that would be negative, since that''s the candidate''s choice.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0428ec-b0e0-4642-b354-2cafee294eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<i>Ang&nbsp;</i>bottom line <em>dito</em> is this is a law and
        this is allowed, so until <em>hindi siya ma</em>-amend <em>eh</em> allowed
        <em>siya</em>, so <em>wala tayong magawa doon</em>," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8745502-0575-4727-add3-17d7f0120d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bottom line here is this is a law and this is
        allowed so until it is amended, it is allowed so we cannot do anything about
        it]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7dea7-7c72-4e5b-a446-f75d02acc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes amid continued calls for Davao City Mayor Sara
        Duterte to run for president despite having already filed her certificate
        of candidacy for reelection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdd77b-8f2e-4b1c-aa71-f40f0c246814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte recently <a href="https://www.cnnphilippines.com/news/2021/10/23/Sara-Duterte-Bongbong-Marcos-meeting-Cebu.html">met
        with presidential aspirant and former senator Bongbong Marcos</a> in Cebu,
        fueling speculations that she will later become his running mate.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89116b-042d-46da-a18e-4365242fe80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:42:07.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said Sara may still join the presidential or vice presidential
        race as long as she finds an aspirant under a political party who is willing
        to be replaced. The deadline for voluntary substitutions is on Nov. 15.</p>'
