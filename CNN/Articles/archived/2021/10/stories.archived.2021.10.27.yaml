    'title': 'Duterte urges ASEAN to speed up COVID-19 vaccine procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0f9de-41ad-4117-ba69-9dba7683cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—&nbsp;</strong>President
        Rodrigo Duterte urged the Association of Southeast Asian Nations (ASEAN) to
        expedite the purchase of COVID-19 vaccines to aid the recovery of member countries
        from the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befea2f-dc32-46c8-97ec-a67f198c701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the call during his intervention at the 38th ASEAN
        Summit which was aired by state media on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a52069-0aad-45cb-aed9-735247ccdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome and appreciate the support of our external partners,
        we as ASEAN community must be able to stand on our own," Duterte told fellow
        leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad063b2-81ab-427f-8f4f-bc869fc1869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, I urge the ASEAN Secretariat to expedite vaccine procurement
        through the COVID-19 Response Fund. If there are still available funds, then
        we should purchase more," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925d71c-0748-41ab-89cf-de98e03cbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also highlighted the proposal for the region''s own vaccine
        research and production facilities, which he said would help in future health
        emergencies. He likewise called for the immediate establishment of the ASEAN
        Center on Public Health Emergencies and Emerging Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ecdbc-6c6c-49a4-9500-4e2671a5dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received nearly 100 million coronavirus shots
        since February. Some were procured by the government and private sector while
        others were donated by countries —&nbsp;including the United States, the United
        Kingdom, China, and Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b892b31-cf5e-46d9-b33f-7dbe922b5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:06:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during the summits, also thanked the powerhouse nations
        for their assistance during the global health crisis.</p>'
