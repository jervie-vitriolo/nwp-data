      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The shell company that plans to merge with
        former US President Donald Trump''s new media firm is losing some steam after
        last week''s trading bonanza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbdf63-04b5-429e-88fd-67987e91d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505a34a-fc4b-4bff-b575-c24095c1184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Digital World Acquisition Corp. dropped nearly 11% on
        Monday. The stock was flat in premarket trading Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9844b-0935-445c-add6-a01d022adae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247580a7-3c98-46b2-8bc2-873aea0c1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital World Acquisition Corp. skyrocketed by as much as 1,657%
        last week after Trump announced on Wednesday a deal to list Trump Media &amp;
        Technology Group through what''s known as a SPAC, or a Special Purpose Acquisition
        Company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66c12e-50d7-4185-92a9-dcacdeeceb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31b86b-f432-43d2-93c7-66bae1f8360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital World Acquisition Corp. is listed on the Nasdaq. It''s a
        blank check company that exists solely to merge with private firms to take
        them public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a7ebe-000f-4016-a097-8f0451e86a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49199f14-579a-4c46-b5f6-f97ba48295e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s announcement, the company''s shares took off: They
        finished up 357% on Thursday, and climbed even higher on Friday, hitting an
        intraday peak of $175 before backing off somewhat. Shares of the firm ended
        up more than 845% for the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf7428-e04a-440b-a5ee-02d96296e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718b570-15df-444f-accb-10e673492059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is excited by the deal, though. Iceberg Research tweeted
        Monday that it sees "only risks" for investors in the near future "now that
        initial excitement has passed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
