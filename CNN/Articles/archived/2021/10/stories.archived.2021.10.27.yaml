      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the expanded vaccine drive for children aged 12-17 next
        week will definitely get them closer to this objective, since there are 12.7
        million children under this age group that are eligible for inoculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81083fcc-e16e-4578-bc0a-a368d12f0dbd'
