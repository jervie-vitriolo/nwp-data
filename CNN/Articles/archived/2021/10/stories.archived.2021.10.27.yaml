      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a395c8-71fb-4e72-bda4-72199e402c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:52.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:04:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines'' <em>The Source</em>, Galvez said
        he acknowledged the lapses committed by the government on the "very disappointing"
        incident, noting that they will tackle the issue with the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases (IATF) at its meeting
        on Thursday.</p>'
