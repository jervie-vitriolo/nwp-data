    'jcr:uuid': '64d6bbdc-50ba-40ad-97f6-b08c6493253e'
    'lead': 'Nationwide COVID-19 vaccination for all minors aged 12 to 17 may start
      as early as next Wednesday, November 3, vaccine czar Carlito Galvez Jr. tells
      CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T10:21:42.039+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:07:33.794+08:00
