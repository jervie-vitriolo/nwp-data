      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, OCTA fellow Guido David noted that the seven-day average
        of new cases is down to 4,848 on Oct. 20 to 26 from 6,909 on Oct. 13-19.</p>'
