  'Manila-Bay-Dolomite-Beach-Senate-investigation-corruption-Pacquiao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T15:11:26.092+08:00
    'imagesource': 'jcr:a3af0edf-dbd4-4c5b-8c4b-183c4db42de0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c9a1f9-5b00-43df-8133-0235cd95c4e4'
    'lead': 'The Department of Environment and Natural Resources may face another
      problem regarding the controversial Manila Baywalk dolomite beach, after Senator
      Manny Pacquiao bared plans to investigate possible anomalies in the project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T15:13:39.941+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:01:11.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:32.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR open for possible Senate probe into allegedly missing dolomite
      beach equipment'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c484bb5-9c86-4fda-88c6-439ccb9e4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Department of Environment and Natural Resources may face another problem regarding
        the controversial Manila Baywalk dolomite beach, after Senator Manny Pacquiao
        bared plans to investigate possible anomalies in the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4f591-f6b9-452a-bb8c-faa853c64f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones on Wednesday said they would cooperate
        in the possible probe, saying they would reach out to the chairman of the
        Senate public works and highways committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ede26-7b0c-4c7b-b222-054c3f22e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are undertaking rehabilitation, we undertook dredging activities
        there, and we put clean sands, we installed geoengineering interventions.
        Itatanong namin sa senator, ano ang nakita niyang nawawala [We will ask the
        senator what he found missing] so we can respond accordingly," he said in
        a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f431b2-ac47-472c-9bbe-55b88a7a3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, during his visit to Benguet on Tuesday, said the investigation
        on the dolomite beach will be far-reaching, adding that he will not tolerate
        corruption if elected president in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b9bee-f468-4218-9cef-70550a880de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iimbestigahan din natin ''yang dolomite. Bakit? Kasi hindi lang
        ''yang dolomite ang project diyan. May mga makina pa dapat ''yan sa ilalim
        tapos hindi na nila inilagay,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f798a61-5e2b-46cf-ba8c-4a0ad18843cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will investigate the dolomite (beach). Why? The
        dolomite is not the only problem with that project. There should be equipment
        underneath but they were not installed there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2f10c-2bb6-4f59-bb54-45de4fd083b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay area has been undergoing rehabilitation since 2019
        to improve the bay’s water quality and coastline appearance. But the project
        has been heavily criticized as ineffective in addressing the area’s real environmental
        issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36022a4-fca0-4b4e-90c6-4d86ff72099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:13:39.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government pushed for the opening of the artificial
        beach in September 2020, with presidential spokesperson Harry Roque saying
        the area’s aesthetics would help Filipinos cope with mental health challenges
        amid the COVID-19 pandemic.</p>'
