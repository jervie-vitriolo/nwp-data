      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073bf9e-cd82-4368-92be-443de4d8ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada started its nationwide awareness campaign "<em>Sure Ka Sa
        Lazada</em>" in June to educate consumers about a safe and secure online shopping
        experience on its app. They also tapped home-based communities and social
        media influencers under this campaign so that the message of trust reaches
        more Filipinos across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c393e6-a969-412f-8db1-20d3da59d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad2f62-2d46-4979-8c77-e0105152da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the heart of the campaign is the message that says Lazada is
        a platform you can trust,” said Alimurung. “We say this because we have "Legit
        Sa LazMall", easy refunds and an opportunity to have a seller chat where you
        can ask questions before you buy right?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6295f96-6f3f-4d2b-bb57-269d73fa16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T15:08:22.007+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:01:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'image': 'jcr:e6a05aaf-a5c4-4bbc-b692-eee48538f6cb'
