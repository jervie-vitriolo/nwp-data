    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a8b30-a09c-406e-b773-67625a7fb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature from “LRT” is also a reimagination of our classic horror.
        “[The idea for the monster in] ‘LRT’ was born from the popular modern day
        myth of the snakeman underneath the changing room in a mall. I took that idea
        and just ran with it, creating something that I hope successfully merges the
        past and the present,” says Tuviera. Over time, our monsters mutate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db30f5f-359e-48f8-93cd-5979df8588f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scream queens and commercial sensibilities</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06f65c-e403-4a93-a20f-b70e7f7b1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her ability to smoothly transition from shock to anguish
        to indifference in a span of one second, Toni Collette’s performance in “Hereditary”
        was snubbed by the Academy Awards. In its 92 years of existence, Hollywood’s
        most prestigious film award-giving body has only bestowed&nbsp;trophies&nbsp;to
        <a href="https://www.insider.com/oscars-every-horror-movie-that-won-academy-award-ranked-2021-4"
        target="_blank">18 horror films</a>. Katrina Tan, a PhD candidate in Film,
        Media and Communication, points out how Philippine cinema differs from this.
        “In some Hollywood films, horror films do not [always] have big stars, but
        ours almost always have popular stars. The combination of genres and stars
        are some strategies of commercial producers to widen the audience they can
        target.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256c8bf-c794-4a2e-8ce6-f15e9c7ca52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a certain kind of prestige that comes with these roles.
        From Susan Roces to Lorna Tolentino to Kris Aquino, and more recently, Nathalie
        Hart, it was always a privilege to be frightened to death in the titular role
        of “Patayin sa Sindak si Barbara.” Even the pillars of Philippine drama aren’t
        afraid to venture into the darkness of horror. Vilma Santos-Recto learns that
        faith may not always be enough to heal in Chito Roño’s “The Healing.” Maricel
        Soriano deals with spirits as frightening as her mambabarang wig in Frasco
        Mortiz’s “The Heiress.” In addition, Mikhail Red’s “Eerie” was heavily marketed
        as the film that would bring powerhouses Charo Santos-Concio [who broke out
        in the 1976 horror film “Itim”] and Bea Alonzo together.</p>'
    '34':
      'image': 'jcr:d701d36c-88f4-4f1a-a769-f132db030a77'
      'imageCaption': 'Dawn Zulueta in the 1995 remake of "Patayin sa Sindak si Barbara."
        Screenshot from ABS-CBN FILM RESTORATION/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9e6fc-073f-4ad2-bc58-8de1abbb7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd552dd-ee4a-49ac-a045-2664ae9e50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino horror understands that a good scream queen is a good investment
        to have. “Eerie” writer and media archivist Mariah Reodica links this to our
        artista culture. “It seems like a rite of passage for every celebrity whether
        they can act or not. We have a strange fascination with seeing stars get spooked.”
        For example, soon after their appearances on “Pinoy Big Brother” or “Starstruck,”&nbsp;these
        promising young stars would find themselves crossing over to the silver screen.
        Call it the reality competition show to horror film pipeline. This trend persists
        even until today. Topel Lee’s “Bloody Crayons” and Peter Abanna’s “Banal”
        gave top billing to the country’s up and coming stars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3beee46-385e-4a1a-9a87-01229efb7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the people that the nation wants to root for. Vilmanians
        would be on the verge of fainting as the possessed Kim Chiu attempted to stab
        the star for all seasons in “The Healing.” God forbid anything bad happens
        to KathNiel in “Pagpag.” Tension is born out of seeing our favorites in dire
        situations. This was how we were terrorized alongside the OG scream queen
        herself. When Lotus Feet showed up in the periphery, the country’s sweetheart
        Kris Aquino let out the scream in “Feng Shui” that would launch a series of
        horror films — and we lived for it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef9bd9-a954-452a-a20a-ff91024f0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Catholicism and cultural trauma</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60faee-bb95-4834-aa6f-e34184516678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, our horror films pick at the scabs of the wounds of
        our cultural memory. “Filipino horror draws heavily from spirituality, Catholic
        imagery, and this idea of what’s forbidden or sacrilegious. We do have a lot
        of religious and colonial guilt to deal with, and it’s expressed potently
        in a lot of horror films,” Reodica says. This type of horror can only come
        from a country that has undergone centuries of Catholic indoctrination. Historically,
        the Spanish conquest used the Church as an ideological apparatus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22555c5-7c6e-4de9-85f2-d4f2bd43b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, possession is punishment. Blessed were
        the good indios for theirs was a place in the colony. Damnation awaited those
        who strayed. Derrick Cabrido’s “Clarita” presents the classic cautionary tale
        of a woman possessed. Jodi Sta. Maria contorts her body and breaks her bones
        to warn us of the pitfalls of our waning faith. There’s an extra layer of
        horror that comes with knowing that you brought your damnation upon yourself.
        And so we go to church on Sundays and pray that the devil doesn’t take us.
        “[T]hese beliefs that were essentially handed down to us are also what punish
        us,” says film critic Emil Hofileña.</p>'
    '35':
      'image': 'jcr:84621c03-e67c-4cbb-88b4-f3f9b5a79945'
      'imageCaption': 'Jodi Sta. Maria in Derrick Cabrido’s “Clarita.” Screencap from
        BLACK SHEEP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbe26a-6d25-4e3c-8b77-7fe8d803c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bfc38-8448-4734-803b-82e8b4e5fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a simple premise: the presence of the divine dictates survival.
        However, that isn’t always the case. “There are horror films that feature
        religion and its agents as savior of the possessed character… but we also
        have films which critique religion,” Tan adds. We also see this desecration
        of the sacred in <a href="https://cnnphilippines.com/life/entertainment/film/2021/9/10/erik-matti-on-the-job-sequel.html?fbcid"
        target="_blank">Erik Matti</a>’s “Seklusyon.” The film crafts an atmosphere
        of fear by tapping into the rich imagery that Catholic iconography has to
        offer. The Blessed Virgin transforms into a lover scorned, priests become
        vessels of abuse, and an innocent child bleeds black. However, the fear here
        ultimately lies in what the film shows at the end. With the blessing of the
        devil, the greedy, the abuser, and the pedophile are ordained and become part
        of the institution. If religion can’t provide salvation, what’s left for us
        to believe in?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d054b-c821-47c8-b0b7-f06e173a36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Analog of the anxieties of the nation”</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c95e8-a7d7-4a35-800a-3924492a1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://journals.upd.edu.ph/index.php/humanitiesdiliman/article/view/4933"
        target="_blank">analysis of the “Shake, Rattle and Roll” franchise</a>, University
        of the Philippines professor and media studies critic Rolando Tolentino invites
        us to view the beloved series as an “analogue of anxieties of the nation in
        general, which contextualizes the series’ scope of some 30 years of nation-formation.”
        With its first iteration premiering in 1984, “Shake, Rattle and Roll” has
        been around long enough to witness the fall of a dictator, the rise of neoliberalism,
        and the emergence of several national crises from the administrations that
        followed. Tolentino would argue that the anxieties derived from the film are
        reactions to the anxieties that are lived out by the audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffc32f-6ce7-4f72-bbc7-307a56871036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alludes to the ability of horror films to articulate the nation’s
        desires and fears. Set during the reign of a Guatemalan dictator, Jayro Bustamante’s
        “La Llorona” uses the legend of the weeping woman to echo the call for justice
        for the Mayan genocide from 1982-1983. The film is a politically-charged slow-burn
        that tells the story of a community in need of reparation and healing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6001ec-d9b3-46a9-8edf-e0faa95e70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodo Dayao’s “Midnight in a Perfect World” invites us to stare into
        the void of our country’s dark horrors and wait for the void to stare back.
        “‘Midnight in a Perfect World,’ in particular, has really only gotten stronger
        for me the longer this pandemic has gone on, since it seems to understand
        that very specific anxiety that comes from being isolated, feeling like you’re
        losing your senses, and trying to escape the evil of the outside world,” Hofileña
        says. But in this darkness, there’s one thing that we can make out. “Its allusions
        to both the Duterte and Marcos dictatorships are clear as day.”</p>'
    '0':
      'image': 'jcr:303b94b6-091b-4519-ae34-4208d90726a5'
      'imageCaption': 'Jasmine Curtis-Smith in Dodo Dayao''s "Midnight in a Perfect
        World." Photo from QCINEMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57208297-4015-4653-9cd8-3ef9bfcc4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:59:29.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9424491-257b-47f5-a0d8-7bb9cf3f732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its release in 2006, “LRT'''' feels hauntingly familiar.
        Through the archetypal sacrifice of her beloved, Jean and Jimmy emerge from
        the claustrophobic LRT station and come forth to behold the stars. The danger
        has passed and they find safety in the presence of the police. They are taken
        to the station where they are reunited with the LRT’s other survivor, Nina
        (Empress Schuck). Locked up in a jail cell, it is here that the three learn
        about the film’s sinister twist. The LRT monster appears.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e5776-1280-4d2b-ab09-7225ed6d3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘LRT’ in particular, was an attempt to borrow from mythology as
        well as more contemporary ideas. It''s basically akin to the aswang or kapre
        archetypes, but married into a more contemporary setting where politics even
        play a greater part in the evil that occurs than just the creature itself,”
        Tuviera says. As if it had predicted the future, “LRT” would call into question
        the power and control that the police have. What do we do when the people
        who had vowed to serve and protect us are the ones shooting our children in
        the streets, planting evidence, and feeding us to the monster?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0af313-7c76-4bbd-91ce-86192295c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dying in public transport and at the hands of the police — there’s
        probably nothing more horrifying and Filipino than that.</p>'
