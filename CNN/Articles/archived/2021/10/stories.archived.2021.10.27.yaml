      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        government is still optimistic that it can reach its 1.5 million daily inoculation
        target starting next month, ahead of the upcoming holiday season.</p>'
