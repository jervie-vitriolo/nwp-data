    'jcr:uuid': '50e996b0-2858-4068-a484-1d505852ec03'
    'lead': 'UPS just posted its best year ever -- and 2021 isn''t even over yet.
      Next year could be even better for UPS, because it''s hiking its rates substantially
      in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T01:24:08.926+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:13:35.408+08:00
