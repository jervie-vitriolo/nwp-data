      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932fa99-54c0-452a-a826-0d756e8928b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
