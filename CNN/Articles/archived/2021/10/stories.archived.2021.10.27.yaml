    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:34.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Namfrel', 'Lente', 'voting', 'simulation', '2022', 'Comelec']
    'stories': ['650a611a-5eac-49fb-9e78-0d0c931a19c8']
    'template': '1'
    'title': 'Poll watchdogs call for another election dry run, shorter voting time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e10622-78fa-44d3-b28c-3147d59253c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Two
        poll watchdogs called for further adjustments to voting day guidelines, which
        are being finalized by the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ec7a3-2fe7-4c51-b922-f433798b3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Citizens'' Movement For Free Elections (Namfrel)&nbsp;and
        the <a href="https://www.facebook.com/lentephilippines/posts/3448372468621104">Legal
        Network for Truthful Elections (Lente)</a> both saw the need for at least
        one more simulation activity to fine-tune health protocols following the <a
        href="https://cnnphilippines.com/news/2021/10/23/Comelec-voting-simulation-2022-polls.html">first
        exercise at the San Juan Elementary School on Oct. 23.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234d8c9-9cd1-42f4-ab8e-c409e6b219af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lente cited a turnout of just 11%, or barely 500 test voters out
        of 4,235 residents invited for the day-long dry run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8609cd-7b2f-4cda-9425-f4b3d66d9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a low voter turnout, we are unable to assess if the newly-introduced
        safety measures, such as the holding rooms and isolation polling place (IPP),
        are enough to ensure the health and safety of all election stakeholders,”
        Lente said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1c44e-0ae6-4afb-b846-d642d58a2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A single round of simulation is not enough to give us a clear picture
        of Election Day 2022," it&nbsp;also said, "and in the interest of democracy,
        public health and safety, we need to be prepared as much as we can.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f04765-5fb5-41bd-9549-7448583428dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks and face shields must be worn at all times by voters
        and election staff, with the latter also required to wear surgical gloves
        for added protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80f7bc-d798-4445-87d9-de6e0c554c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinfection of frequently touched surfaces, as well as ballot markers,
        must also be done regularly during voting hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70341f8d-0112-4ccc-8503-20480ec4df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Namfrel said Comelec should tap role players in a fresh
        trial session to see its planned IPP in action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a7554-0020-4dc4-9050-273a2be9cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPP was unused in San Juan with no voter experiencing COVID-19
        symptoms and needing to vote in the special precinct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4496627-dec1-477e-8741-287ad86144c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civic group noted that poll workers deployed in the IPP wore
        face masks and face shields only and not protective gowns despite the threat
        of interacting with probable carriers of the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea865955-a8b4-44f4-b670-b9043f5c745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/25/PPCRV-extended-voting-hours-2022.html">Extend
        voting hours until 10 p.m., remove ‘choke points’ to limit virus transmission
        - PPCRV</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20341cc6-b514-4d70-8582-0132007974d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Waiting time</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae4e58-01f1-49fa-aeb0-8fa8678131a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel also pointed out that there is room to further trim the
        voting time. A tally from the group’s volunteers showed it took anywhere between
        five minutes to 44 minutes to complete the voting process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6d552-f9a6-4303-b6ad-69ef39188204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Namfrel suggests to include in the information given to voters
        their sequence number on the list, and the room/building where the assigned
        clustered precinct may be found, to prevent voters from wandering around or
        getting lost inside the voting center," Namfrel national chairperson Augusto
        Lagman, a former Comelec commissioner, said in a letter to the poll body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36cfa4-2642-4a14-ac1c-44445ea86fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:08:55.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be especially important if voters would be using rooms
        that are different from previous elections."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74755fb-011b-4e29-8a6a-870f226ce3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman suggested that voters be informed of their assigned voting
        center and the specific location of their clustered precinct ahead, either
        through text, online, or physical copies of precinct assignments, before the
        May 9 polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7d370-f734-4900-8d93-7fb75627de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdogs also cited the time spent lining up at the voter’s
        assistance desk, as well as the retrieval of ballots from the precinct to
        be brought to the emergency accessible polling place (EAPP) –– where senior
        citizens, persons with disability, and heavily pregnant women are assigned
        to vote –– as choke points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086cd23-c470-4503-9e41-33fe9fb4fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any unnecessary extension of their waiting times increases their
        risk of exposure to COVID-19,” Lente added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c8075-6eb1-48a9-87ea-2bae886805b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/2/voting-day-rules-Comelec.html">Lawmakers
        fear voting day could become superspreader event</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de79a9-64fc-4825-a524-8ecd39f5d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec should consider deploying additional support staff to man
        the lines and enforce physical distancing and usher voters who cannot find
        their assigned voting classroom, the groups pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f2706-5f2f-48dd-96c5-bbfacf77126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ballot secrecy issues</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f9fe1-d423-421a-af58-e1195c64a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel and Lente flagged possible violations of ballot secrecy
        rules in the poll body’s proposed layout of precincts, especially in the three-room
        setup which requires a voter to shade his or her ballot in one classroom,
        hold on to the paper and wait in another room to feed it to the vote counting
        machine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395145d-12da-42cc-b1b8-7a994975dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec tried three layouts for precincts: One where all voting
        activities are done inside one room, another with one holding area and a separate
        voting room, and this three-room combination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f82841-0e2e-4204-939a-41a2e6477e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 3-classroom set-up may contribute to crowd dispersal, but it
        may be vulnerable to illegal handling of election paraphernalia and vote-buying,”
        Lente said. “If there is a separate VCM room, the voter shall be allowed to
        exit the voting room with his ballot on hand.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dac743-2609-4461-ab35-b11fb1f037ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel added that this configuration would give voters a chance
        to take a photo of their ballot, which is prohibited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455af34-e0d5-4f73-b08d-59dd176950f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballot secrecy could also be violated whenever a member of the electoral
        board assists a voter, especially at the EAPP, and whenever the printed voting
        record is churned out by the machine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a487b7-8afd-46c8-8e06-6c267706bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:07:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:59:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Marlon Casquejo told reporters over the weekend that
        Comelec is considering a second simulation in the first week of November if
        needed, this time in a smaller venue to see if the new rules are enough to
        prevent the elections from becoming a COVID-19 super spreader event.</p>'
