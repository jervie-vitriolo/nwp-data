      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the National Capital Region, Rizal, Cavite, Bulacan,
        Batangas and Davao City are all low risk for COVID-19. However, it noted that
        Rizal''s intensive care unit occupancy rate is still at a critical level of
        94%.</p>'
  'PDP-Laban-Cusi-faction-Duterte-Senate-2022':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T16:33:00.000+08:00
    'imagesource': 'jcr:d83acc40-d645-499a-89ea-8e1a5f07702b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e2aa52-393c-42d4-b6d3-bc3ff1eb1d65'
    'lead': 'A faction of the ruling PDP-Laban party now wants President Rodrigo Duterte
      to run for senator in 2022 after the chief executive dropped an earlier plan
      to seek the vice presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T16:22:15.197+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:59:49.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:34.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pdp-laban', 'cusi-wing', 'cusi-faction', 'president-rodrigo-duterte',
      'senator', 'senate', 'campaign-manager', 'bato-go', 'go-duterte', '2022']
    'stories': ['cc0304aa-2a1f-4328-b02a-081a46cf77cd', '9347d5ce-2b60-4add-bc4a-810279842c70']
    'template': '1'
    'title': 'PDP-Laban ''convincing'' Duterte to seek Senate seat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96116d0-c660-449c-9e50-bc5af28f3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> A
        faction of the ruling PDP-Laban party now wants President Rodrigo Duterte
        to run for senator in 2022 after the chief executive dropped an earlier plan
        to seek the vice presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75ffe4-4d53-4d0b-a5ce-87c9ace47008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi, who leads a faction of the Partido
        Demokratiko Pilipino-Lakas ng Bayan, was quoted in a press statement released
        on Wednesday, saying the party has been trying to convince Duterte to run
        for the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b0b9b-ab62-422b-a447-0c74d0f69a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said should Duterte heed their suggestion, he could also serve
        as the campaign manager for the tandem of Sen. Ronald "Bato" Dela Rosa and
        Sen. Christopher Lawrence "Bong" Go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b4877-6c19-496d-91ea-f38fc9aed2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi believes the President is the "best" fit for the job and that
        he would help boost the Bato-Go tandem''s chances in next year''s polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f43dea-73bc-49c9-b537-940a6e5526f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has filed his candidacy for president, but there are speculations
        that he would be replaced before the Nov. 15 substitution deadline. Go, meanwhile,
        is running for vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27ccd0-80a2-4394-bf47-5341df507099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who sits as chairman of the PDP-Laban Cusi wing, initially
        accepted his party''s nomination, but later withdrew from the vice presidential
        race, saying he was retiring from politics. He was then replaced by Go.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d940a-79e1-4af0-87fa-ba86ec6e7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President would not run (for vice president) because he
        is firm on his decision not to go back on his word, I said, why not run for
        the Senate, so he could bring change there? That will be good for the country,"
        Cusi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d547f-a2d8-433b-a6a2-d606abebf930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte, who has been launching attacks against the Senate
        due to its investigation into the government''s controversial procurement
        of pandemic supplies, "can continue to push all the reforms needed in the
        legislature."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d1f24-945a-4342-a329-0d52c1b4d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:33:55.223+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban earlier said it was considering <a href="https://cnnphilippines.com/news/2021/10/15/PDP-Laban-Senate-slate-substitutions.html">substitutions</a>
        in its senatorial slate, but it did not mention who among its current candidates
        might be replaced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9957f-2133-4347-a12f-754ddba0580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi also said the party was still open to fielding a Go-Duterte
        tandem, which was its original choice, but that it was leaning on supporting
        the team-up of Dela Rosa and Go.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56000c3d-c76f-4fbd-abab-0cf17f888be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is good is that we will offer to the public [candidates] for
        president and vice president, who both believe in the program of government
        that we are pushing," he said, referring to the administration''s "Build,
        Build, Build" projects, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840850ba-9b15-4359-b4dc-f460493390f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Cusi wing admitted Dela Rosa has so far not led election
        surveys, "it doesn''t mean he can''t catch up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441a7e8-4443-436e-b784-faca0656d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our studies and the recent surveys that we are seeing,
        his future is looking bright," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca390d-1bf5-48b0-a8b8-845bd90bbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dela Rosa met with presidential daughter and Davao City
        Mayor Sara Duterte to "<a href="https://cnnphilippines.com/news/2021/10/25/sara-duterte-bato-dela-rosa-meeting-substitution-2022-elections-.html">remind</a>"
        her of the substitution deadline, which happens in over two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd024f-a647-45cf-b0c2-8c98f12a2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban standard bearer has repeatedly said he would give
        way to the presidential daughter if she eventually seeks the highest position.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc198a-9358-4ef2-96c5-7fdb5514ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:22:15.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa and Mayor Duterte''s meeting comes two days <a data-cke-saved-href="https://cnnphilippines.com/news/2021/10/23/Sara-Duterte-Bongbong-Marcos-meeting-Cebu.html"
        href="https://cnnphilippines.com/news/2021/10/23/Sara-Duterte-Bongbong-Marcos-meeting-Cebu.html">after
        the latter met with another presidential aspirant, former senator Ferdinand
        "Bongbong" Marcos, Jr,</a> which fueled speculations for a potential BBM-Sara
        tandem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f0533-a4d8-4b98-a32f-0d85c8e69d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:35:00.454+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:59:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Eimor Santos contributed to
        this report.</em></p>'
  'Namfrel-Lente-voting-simulation-suggestions':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T17:02:20.857+08:00
    'imagesource': 'jcr:a6f0b985-f165-4ae6-a73d-8b03a0d419a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4324dbda-2eed-4c08-b89f-f81aaf86394e'
    'lead': 'The National Citizens'' Movement for Free Elections and the Legal Network
      for Truthful Elections believe that another simulation of the May 9 polls is
      needed to finalize protocols that would limit crowding and reduce the time spent
      to cast a ballot. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T17:07:36.540+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:59:30.597+08:00
