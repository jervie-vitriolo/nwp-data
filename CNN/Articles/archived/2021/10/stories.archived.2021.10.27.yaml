  'comelec-nuisance-candidates':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-27T14:40:53.173+08:00
    'imagesource': 'jcr:25539146-41cc-42fd-b77a-96924f90455f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe6af60-fc11-4596-9572-438794fab41b'
    'lead': 'The Commission on Elections agrees with the imposition of a ₱100,000
      penalty on anyone found to be a nuisance candidate, as proposed in a House of
      Representatives bill now being tackled in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T14:44:37.290+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:01:50.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:30.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec wants nuisance candidates slapped with ₱100K fine, barred in
      2 straight elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c4b43-5bec-4d57-a151-a5a0e39f0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Commission on Elections (Comelec) agrees with the imposition of a ₱100,000
        penalty on anyone found to be a nuisance candidate, as proposed in a House
        of Representatives bill now being tackled in the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ecdf8-14b1-47fc-8980-96a5f1879941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body wants to take it a step further by barring the nuisance
        candidate from running for any position not just in the immediate elections
        but in the next one too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef205fd8-ad74-4760-bb48-30de17fe38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support the imposition of the fine of ₱100,000,” Comelec law
        department director Maria&nbsp;Norina Tangaro-Casingal said Wednesday during
        a Senate hearing on various electoral issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800c88d-8b40-4b3f-b342-91f544c6ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we also would like to propose that those who have been declared
        as nuisance candidates be disqualified from running for two successive elections,”
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba59a29-c63b-4cd7-a04e-655caaea0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, chairperson of the committee on electoral reforms,
        said the fine may be hefty but necessary to “put an end to this dreaded practice.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd641d5-4383-4f5e-82ae-3a10e41d7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, raised concerns over the expedited proceedings
        in the House-proposed amendments to the Omnibus Election Code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34543983-cec2-4663-b8a5-e164ba6969cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, the Comelec can cancel a certificate of candidacy
        (COC) if it was filed to put the poll process “in mockery or disrepute,” or
        confuse voters by using names similar to other candidates or by committing
        other acts “which clearly demonstrate that the candidate has no bona fide
        intention” to run for the indicated post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ec4dc-2307-45db-8337-3a398dc2ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not provide a timeline or sanctions other than disqualification
        from the immediate polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5787f-8621-4885-87ea-6e9ca746e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 9557, the verified petition against a nuisance
        candidate shall be filed with the Comelec five days after the last day of
        filing of COC, and the commission, following a set of procedures, shall render
        its decision within 16 days. The ruling will be final and executory five days
        after it is received by the parties, unless the Supreme Court intervenes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ff464-6e79-48b1-aa5d-50749ad809b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a little bit hesitant,” Marcos said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f95d7c-6ac6-464d-976d-e251ac0900fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we want to get rid of the plethora of candidates <em>para
        hindi rin mahirapan yung Comelec sa printing at pati ''yung botante kasi nakakahilo
        sa dami talaga yung kandidato</em> (so the Comelec won’t face difficulties
        in the printing of ballots and the voters would not be confused by the many
        candidates), at the same time, we’re also aware of the long line of Supreme
        Court decisions pertaining to nuisance candidates. From Marquez vs. Comelec
        onwards, the high court has constantly reminded us to be cautious, not to
        be arbitrary and oppressive in determining nuisance candidates,” she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471f076-3e0d-4a01-a34e-0a03c73b6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the Oct. 8 end of filing of COCs for next year''s polls, 97
        aspirants for President, 29 for vice president, and 176 for senators have
        filed their candidacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c4804-67ec-40c2-afa0-af63ba9cc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How about substitution?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856d422-513d-4b7c-8e89-fbcb2aa716ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino pointed out that challenges against nuisance
        candidates should be filed after November 15, the last day of substitution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d36028-39b3-4e9e-a834-9d430337a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Tolentino urged the Comelec to also revisit the rules
        on substitution and align them with the policies on nuisance candidates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09001eb-c208-4b97-ab20-501f19b5de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They really are two varieties of the same impulse and they should
        be stopped,” Marcos said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c44166-e6c7-4bc9-a607-9cc1ad044467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitution has been a hot topic after Senator and PDP-Laban standard
        bearer Ronald "Bato" dela Rosa publicly said he would give way if Davao City
        Mayor Sara Duterte changes her mind and decides to replace him as presidential
        candidate. The presidential daughter is seeking reelection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b913d-4e19-4917-b3f0-eb7fa38aba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills have been filed in the House and the Senate removing the withdrawal
        of one’s candidacy as a ground for substitution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdee14f-5b7c-450c-9a64-13b7ebce4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum hosted by the Philippine Press Institute on Wednesday,
        Bayan Muna Rep. Carlos Zarate said passing the pending election reform bills
        is an uphill climb, with a few session days left in the 18th Congress. During
        the forum, political analysts said it''s all up to the Comelec commissioners
        for now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b78ff3-e04f-4352-ad82-5ed1eb7279ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ang kanilang treatment nila diyan is very strict</em>,"
        Dennis Coronacion said. "<em>Dapat hindi mo agad agad iga-grant ito, sana
        i-scrutinize mabuti, alamin nila kung bakit magwi-withdraw yung previous candidate</em>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c3c2e-4bf8-4d86-adef-5ba4d8c8a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their treatment should be very strict. They should
        not grant the substitution immediately but scrutinize it, look into why the
        previous candidate withdrew.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19872720-0969-4a91-b495-5b1c41fd48e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ''yung problem, eh, pupunta sa Comelec pero di naman
        pala siguradong tatakbo... Kaya naging katawa-tawa yung process</em>," Ramon
        Casiple said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926958b-79d1-4ba7-9bf6-30d155979f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T14:44:37.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:02.559+08:00
