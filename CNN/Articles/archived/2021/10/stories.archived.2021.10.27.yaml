    'template': '1'
    'title': '2% of Elon Musk''s wealth could solve world hunger, says director of
      UN food scarcity organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbfa36-1a63-4f11-8af9-06ad61bfb29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A small group of ultra-wealthy individuals
        could help solve world hunger with just a fraction of their net worth, says
        the director of the United Nations'' World Food Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12708385-19fc-4887-b739-82dc089cbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4034ba9-2f06-40e2-9c51-919a5eb41204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires need to "step up now, on a one-time basis", said David
        Beasley in an interview on CNN''s Connect the World that aired Tuesday --
        citing specifically the world''s two richest men, Jeff Bezos and Elon Musk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417cf66-98dd-4206-9b1c-b93b065c35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1168d1b-c85a-4f3b-a0e6-1c2744003292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$6 billion to help 42 million people that are literally going to
        die if we don''t reach them. It''s not complicated," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10933b35-5707-49d4-afcd-15cca34b0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda6763-6ad9-438d-b57f-be41a8a1fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla chief executive Musk has a net worth of nearly $289 billion,
        according to Bloomberg, meaning that Beasley is asking for a donation of just
        2% of his fortune. The net worth of US billionaires has almost doubled since
        the pandemic began, standing at $5.04 trillion in October, according to progressive
        groups Institute for Policy Studies and Americans for Tax Fairness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10a307-216f-4662-893c-d9f78cd68b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3f548-050c-4f02-90ed-d15223df5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "perfect storm" of several crises, such as climate change and
        the Covid-19 pandemic, mean many nations are "knocking on famine''s door,"
        Beasley said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad292c7e-51ad-4d07-aff0-1dc82c6898c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c36a8-394e-4c64-b43e-d04fb4d8ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the population of Afghanistan -- 22.8 million people --
        face an acute hunger crisis, according to a WFP report released Monday. Rampant
        unemployment and a liquidity crisis means the country is teetering on the
        edge of a humanitarian crisis and 3.2 million children under the age of five
        are at risk, the report concluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c4613-1cc9-4a04-b34f-097b16545e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b171585-efa3-4093-b838-f653edff7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of new reports from the Biden administration issued a stark
        warning last week: The effects of climate change will be wide-reaching and
        will pose problems for every government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eff60a-fe21-4a0d-af01-0bc029afea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824af99a-3c78-471d-bab5-c5825c57e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reports, the administration details how climate change
        is driving migration, the first time the US government is officially recognizing
        the link between climate change and migration. The WFP has warned about this
        swell of movement in the past, particularly in the "Dry Corridor" region in
        Central America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df432682-268f-44a6-8f87-c2dad80c3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac555d9-c50d-4365-850d-d70a16eaee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, take the United States and the region in Central America,
        the Dry Corridor, Guatemala, Honduras, El Salvador and Nicaragua -- just down
        in that area alone," said Beasley Tuesday. "We''re feeding a lot of people
        down there and the climate is just changing with hurricanes and flash flooding;
        it''s just devastating."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019825e-1e04-41ef-ab0f-902de734c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d546bda-54aa-4e2f-b04f-f09fd87f6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ethiopia, the WFP estimates that 5.2 million people are in urgent
        need of food assistance in the Tigray region, where Prime Minister Abiy Ahmed
        has led a major offensive against the Tigray People''s Liberation Front (TPLF)
        since last year. Thousands of civilians have since been killed, while more
        than 2 million have been displaced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3777b-f96b-4cae-bafc-62710a8efc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de12428-5318-4e93-be9b-4ab5ee89632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organizations like the WFP have struggled to get supplies
        to those in need in the region, compounding the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c7252-608b-44fe-8f8f-6113856d0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6462e-86b7-424f-8330-b958c0b96876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where they''re getting the food from," said Beasley
        in the wide-ranging interview. "We''re out of fuel. We''re out of cash, in
        terms of paying our people and we are running out of money and we can''t get
        our trucks in."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f457da-89a4-4c1d-a256-8dc332633ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:47:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/economy/musk-world-hunger-wfp-intl/index.html">2%
        of Elon Musk''s wealth could solve world hunger, says director of UN food
        scarcity organization</a>."</em></p>'
