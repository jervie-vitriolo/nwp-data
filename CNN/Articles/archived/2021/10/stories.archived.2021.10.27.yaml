    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed78a1-cedd-4dc7-beab-75a327e73eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T01:21:50.703+08:00
