      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the real death toll is believed to be much higher because
        the country''s coronavirus task force don''t include deaths connected to coronavirus,
        where the virus wasn''t the only or main cause of death, in its official count.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e83799-d5fe-42fa-b974-32704ad76dcf'
