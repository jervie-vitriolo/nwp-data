      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) -</strong> A
        Canada-based couple is spreading the holiday cheer in their local community
        through the traditional "parol" - a star-shaped Christmas lantern common in
        many Filipino households.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e146bec-6c4c-4346-bb75-27d77e189f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:00:36.087+08:00
