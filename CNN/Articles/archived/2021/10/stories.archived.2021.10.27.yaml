    'template': '1'
    'title': "Cebu Pacific launches direct flight from Manila to Camiguin  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf919541-a2b9-4909-8e2b-f2369b84b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Cebu
        Pacific announced on Wednesday that it will launch a direct flight from Manila
        to Camiguin starting next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2e424-1a93-4e1a-8725-dd50b433eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-cost carrier said the Manila-Camiguin flights will be every
        Monday and Friday, beginning Nov. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044bca1-8497-4a5e-ade2-ce16effc238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd58c6-aa4b-479b-b974-8dcf319046df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Camiguin is another underrated gem that we believe travelers will
        enjoy discovering," Cebu Pacific chief commercial officer Xander Lao said
        in a statement..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4333964-8865-446a-9c8a-788e67803e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be185695-99bc-4f1e-97fd-4293147b666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, these direct connections will enable residents
        to fly to and from Cebu and Manila conveniently, be it for leisure or business
        purposes,” Lao also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5792d-1a3a-4b4b-9dfe-a5b79294d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a4ce2-3807-4347-9534-48f6894e0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it will also resume direct flights from Cebu to Camiguin
        every Tuesday and Saturday starting Nov. 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00092123-47dc-430d-8ff9-72002b5b174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d97682-972c-4eef-8835-6b0970952120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists who wish to visit Camiguin are required to submit necessary
        documents such as health declaration form and proof of complete COVID-19 vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815766bd-24ec-40e8-b326-78748b0d34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bc1ec-31ff-46ec-b126-8f60ada9c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, a negative RT-PCR test result is required and must
        be taken at least 72 hours before departure from Luzon or at least 48 hours
        before departure from the Visayas and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55b8ce-8c5b-436c-85bd-599d6dece5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d3602-d190-47e1-9205-d6721abd3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, tourists should also have a confirmed booking from an
        accredited hotel or a clearance from the municipal health officer if staying
        in a private home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d525b60-e96c-4b53-8528-87783939d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feef55d-23a4-420b-8383-0291860b2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must create an account on cleancamiguinqr.com and upload
        there the necessary documents required.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7b8f9-f6af-45bd-9b1a-c1bc28f7d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f99307-1d19-4e4b-a56c-ed946c760e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ID with QR code must be downloaded and saved for presentation
        before flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99d986-3606-425a-9710-18daea769e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1b448-560c-4858-af97-b92625a3f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tourists should take an antigen test on their fifth day in the
        island, Cebu Pacific said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07680448-7d4d-44ca-bc71-3344f73c88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e19000-0e8b-4bc9-989d-2cee9f0292d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:46:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:59:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camiguin is known as the "Island Born of Fire” because of its seven
        volcanoes and the volcanic eruptions that formed the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2909d-dd2e-41a9-8916-03010d0f7afe'
