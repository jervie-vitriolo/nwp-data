      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve said is that our vehicles always have to be the best-in-class
        for capability. Whether people use it or not, it''s part of that charm," said
        McGovern.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
