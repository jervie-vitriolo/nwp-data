    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720960e-2289-4636-97bc-b390ac88eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it premiered in 2006, Mike Tuviera’s survival horror has garnered
        a cult following. Recalling the production of the segment, Tuviera says, “‘LRT’
        was an absolute blast to make, and what I have received from fans of the episode
        is that it scares them effectively, but also ends up being quite effective
        and thought-provoking. You''re in for a rollercoaster ride, and end up ruminating
        on the greater evils out there.” To this day, there are still commuters out
        there that are wary of taking the last trip because of this episode. So how
        was “LRT” able to leave a scar on the country’s collective psyche? Why do
        we find ourselves looking away when we see a bagua mirror? How did the manananggal
        end up being scarier than Michael Myers? What exactly makes our horror films
        scary?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09c184-d548-428b-ace4-6d90fa5626bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Folklore and the real</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306864f-0665-4eed-9412-5c82c1c2fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a dichotomy that can be made when American and Asian horror
        films are placed side by side. The classic all-American slasher creates terror
        through its tension and gore. Cue John Carpenter’s “Halloween Theme - Main
        Title.” On the other hand, there’s subtlety in the Asian ghost film. Fear
        is a muse to be wooed with atmosphere and history. In his essay “<a href="http://www.plarideljournal.org/article/asian-ghost-film-vs-western-horror-movie-feng-shui/"
        target="_blank">Asian Ghost Film vs. Western Horror Movie: Feng Shui</a>”
        published in Plaridel: A Philippine Journal of Communication, Media, and Society,
        Tilman Baumgärtel recalls “Feng Shui” as the first horror film he saw in Manila
        and dives deeper into this dichotomy.</p>'
    '31':
      'image': 'jcr:e64b04ae-752a-41cc-8986-f161b61e7676'
      'imageCaption': 'Stills from Chito S. Roño''s "Feng Shui."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438729a-644c-4b58-bbc3-2c3e756634fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8d65e-2d34-4daf-a488-8d4437fbbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing from Robin Wood’s Freudian and Marxist analysis of horror
        films, Baumgärtel highlights how American horror cinema features “the return
        of the repressed.” The slasher film’s slice of classic Americana provides
        commentary on America’s social anxieties and traumas. Jason Voorhees, Michael
        Myers, and Freddy Krueger became placeholders for the patriarchy, neglect,
        and sexual repression among others. This can ultimately be attributed to Western
        modernism’s attempt to rationalize the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05aae5-fbfb-4e4b-bca0-6d1af8b28dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where Asian ghost films differ. In Japan, they believe in
        yūrei — spirits that have unfinished business on Earth. It’s the malevolent
        spirits of Kayako and Toshio that haunt the cursed house in Takashi Shimizu’s
        “Ju-On.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc151a-8c69-45c5-b431-aafce1b7edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this regard, we share a kinship with our Asian neighbors, whose
        most successful horror products also borrow from their specific cultural milieu,”
        Tuviera shares. The aswang is what your lola swears she saw in the barrio
        she grew up in. Sapi is what happened to the friend of your friend during
        their high school recollection. Balete Drive is the road no driver dares to
        cross past midnight. Our fears are more than just metaphors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80220c06-e2f5-4f0f-a336-8c0a9a8203b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine cinema conjured up its first horror film in 1927. Jose
        Nepomuceno’s “Ang Mananaggal” scared Filipinos for the first time in black
        and white. However, the manananggal had always hovered above us, waiting for
        the right time to strike. In his accounts of the Philippines back in 1589,
        Spanish friar Juan de Plasencia noted in outlining the “<a href="https://www.aswangproject.com/witches-in-the-philippines/"
        target="_blank">priests of the devil</a>,” “The seventh [kind] was called
        magtatangal, and his purpose was to show himself at night to many persons,
        without his head or entrails. In such ways the devil walked about and carried,
        or pretended to carry, his head to different places; and, in the morning,
        returned it to his body — remaining, as before, alive. This seems to me to
        be a fable, although the natives affirm that they have seen it, because the
        devil probably caused them so to believe.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2f4fc-b3a7-4db3-b8a6-079e84fc3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of the manananggal evolved over time and continued to
        provide fuel for our nightmares. However, with familiarity comes predictability.
        This is why Kenneth Dagatan, the director of “Ma” and “Sanctissima,” believes
        in the need for reimagination in local horror. “But we’re telling these stories
        again and again in the same way for the past years. And I think we need to
        reimagine how we tell these horror stories because all of the elements we’re
        looking for are all there, but reimagining how we tell it, to give a new voice,
        a unique taste, is the hardest part.” Director Prime Cruz breathes new life
        to the manananggal narrative by turning it into a love story in “Ang Manananggal
        sa Unit 23B.”</p>'
    '33':
