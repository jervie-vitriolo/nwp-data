      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - continues to drop and is now at 7.6% based on 41,049 tests reported
        on Oct. 25.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbb0a9-6c17-4f94-82d8-25744e5a2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a13ba-83e0-4c11-9cfe-bf0c5a5c11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rates below 3% mean testing efforts are sufficient according
        to US nonprofit Covid Act Now, while the World Health Organization says a
        rate of below 5% means the infection has been controlled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be747ee-c5d1-4f92-9f53-6558efbd0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.885+08:00
      'mgnl:createdBy': 'janine'
