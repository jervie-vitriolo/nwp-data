    'template': '1'
    'title': 'Parol-making couple brings Pinoy Christmas to Canada'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151d2c2-e3b6-48da-859f-6bdfe2556b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T16:12:45.617+08:00
