    'mgnl:tags': ['liver-transplant', 'pandemic', 'drinking']
    'template': '1'
    'title': 'Need for liver transplants due to heavy drinking soared during the pandemic,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64ad44-2d72-48a0-9606-9443c4e24419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The need for liver transplants because
        of heavy drinking soared during the pandemic, researchers reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f9f33-b067-4c2e-b10d-b8dc0a2b5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8a766-66ef-4dd7-bc94-21955e538e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the number of people who got a liver transplant or were
        put on a waiting list due to alcoholic hepatitis was 50% higher than what
        was forecast based on pre-pandemic trends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f785932-1f54-4847-99c4-e770e08cc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68828d8-296d-4a1d-94e8-54780cf71a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With alcoholic hepatitis, the liver stops processing alcohol and
        instead creates highly toxic chemicals that trigger inflammation. The inflammation
        can kill off healthy liver cells, creating irreversible damage to the liver
        that may force the patient to get a liver transplant to survive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878129c-9305-4a05-ae26-7b742d150de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f775b-d064-465a-8930-effe69e0dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic hepatitis is a condition that often develops after years
        of heavy drinking, but it can also develop after a short period of excess.
        Scientists still don''t know why some people develop this condition and others
        don''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f39be2-43e3-4de5-a3ec-02891cb5f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7259832-05af-4d78-a5b5-933534634127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, University of Michigan researchers compared the
        actual number of new people put on the US organ transplant list from March
        2020 to January 2021 with the projected numbers that were based on pre-pandemic
        data. They also looked at national monthly retail alcohol sales records between
        January 2016 and 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6094ca-095c-4dd9-a020-dd70f183cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae379c1b-3cc6-4f93-ad33-24ff07cdee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results published in JAMA Network Open showed a positive correlation
        between the increase in the number of people on the waiting list for a liver
        due to alcoholic hepatitis and the increase in retail sales of alcohol during
        the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62281b-73cb-4f28-ad8b-3010474309da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba039c93-ebd8-4be4-a23b-2e969f930f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey published Monday by the Substance Abuse and Mental Health
        Services Administration found that American adults had claimed that they drank
        about the same amount of alcohol during the pandemic, at least in the fourth
        quarter of 2020. Sales figures may suggest otherwise. Researchers on this
        study noted alcohol sales increased sharply starting in March 2020 and stayed
        at about the same elevated level for the rest of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1adaa8-8e74-4fb7-9209-8b63b6ff90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b427a-472e-4ef3-b5cd-d9e6ff84d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 2020 to January 2021, researchers saw 51,488 more people
        were put on a waiting list for a liver and 32,320 liver transplants were performed
        due to alcoholic hepatitis. The number of people who needed a liver transplant
        for any other reason outside of alcoholic hepatitis remained about the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6d78a-b7f8-4db2-a15b-e5dd04885b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887a517-5dcf-44d3-be13-222d410242c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we cannot confirm causality, this disproportionate increase
        in association with increasing alcohol sales may indicate a relationship with
        known increases in alcohol misuse during COVID-19," the researchers wrote.
        "This study provides evidence for an alarming increase in (alcoholic hepatitis)
        associated with increasing alcohol misuse during COVID-19 and highlights the
        need for public health interventions around excessive alcohol consumption."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f173865-59d8-447e-b82d-6afdb88f92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:47:43.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:04:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/26/health/pandemic-drinking-liver-transplants-study/index.html"><em>"Need
        for liver transplants due to heavy drinking soared during the pandemic, study
        finds"&nbsp;</em></a></p>'
