    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7758e32-30e1-425e-8d17-9c1d226d0fc6'
    'lead': 'A Brazilian commission investigating the government''s handling of the
      COVID-19 pandemic has voted in favor of charges against President Jair Bolsonaro,
      among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T18:31:51.086+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:57:49.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
