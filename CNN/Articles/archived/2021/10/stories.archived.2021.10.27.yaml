    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GM', 'General-Motors', 'Chevrolet-Corvette', 'Corvette-Z06']
    'template': '1'
    'title': 'GM unveils 670 horsepower Corvette Z06'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab38bf-4c8b-4003-af19-5f33af7dc77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> General Motors has said it intends to sell
        nothing but electric-powered vehicles by 2035, but it''s still 2021, and gasoline
        consumption isn''t over at GM just yet. On the same day GM announced investments
        in electric vehicle charging, it also unveiled a new 670 horsepower Chevrolet
        Corvette with a new gasoline-fueled V8 engine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b752c-3382-43ba-ad4b-f8c506f1414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e7ca7-d9fe-41b8-a7b5-c1fc9a714702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy it while it lasts, though. General Motors hasn''t confirmed
        it but, given the timeframe, this may be the last gasoline-powered Corvette
        Z06. There has been a Z06 version of each new generation of Corvette since
        2001. With GM moving towards electric vehicles, it''s not clear there will
        be another gasoline-powered Corvette model on which to base another Z06 after
        this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6d79d-d660-4dfd-93f5-68ca39c5107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f2b9c-63db-435b-b3c1-3cca43f26f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Z06''s 5.5-liter V8 engine is much more powerful than the
        490 horsepower 6.2-liter V8 in the base Corvette Stingray. Unlike the last
        generation of Corvette Z06, which went out of production in 2019, the new
        Z06 doesn''t use a supercharger to push air into the engine and boost its
        power output. GM is calling this new engine the most powerful "naturally aspirated"
        V8 ever offered in any production car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6fdbc-eebf-4b5e-841b-bcb16bd556cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d21a51-7a67-4ddf-97dc-aa3bc893247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gain its extra power new Z06 engine relies on lightweight engineering
        enabling the engine to run at very high speeds. The new Z06 engine''s redline,
        the limit of how fast it can run, is 8,600 revolutions per minute with maximum
        power coming at a screaming 8,400 RPM. The base Corvette Stingray produces
        its maximum power at just 6,450 RPM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec4599-678c-46be-9eaf-01c6fe061ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652121a1-8cff-49dd-b998-cda1cd845a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the crankshaft in the Z06 engine -- the shaft the
        engine''s eight pistons push on to create power -- has a simplified, lightweight
        design allowing those faster speeds. Called a "flat plane crank," it gives
        the engine a distinctive raspy sound. Engineers spent two years working to
        perfect the sound coming out of the Z06''s exhaust pipes, according to GM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b4e8a-16d6-421b-af2e-2e264e5da585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc09f9e-6cfd-496a-b72f-e1ea61b38c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Z06 is based on the current Corvette model which, unlike
        past Corvettes, has its engine behind the seats instead of up front under
        the hood. The reason for making that radical design change, GM engineers have
        said, was so that the car could better handle higher power output. For one
        thing, moving the engine behind the driver puts more weight on the back tires
        allowing for better traction, especially when accelerating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b8926-b8c0-4e39-96d5-59d171c0211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bd5ca-9f61-406b-9252-e77bf5f9ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Z06 is 3.6 inches wider than the Stingray to allow for its
        wider tires. The extra width also allows for more air to flow through its
        large side air vents. The car''s front end was also designed to allow for
        more to flow in there for cooling. A large rear wing also provides more downforce
        at high speeds to press the rear tires down onto the pavement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d34ab-7675-46c4-9714-7008bc253cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e5926-87de-450f-ac5c-475477068138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Corvette Stingray, the Z06 will not be available with a
        manual transmission. Instead, it will be available only with fast-shifting
        eight-speed automatic transmission. There will be both hard-top and a convertible
        version with folding hard roof.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40ae7f-5931-4430-89a4-491806065c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280085c-73d0-4973-b29a-2e0f6bbf544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day GM announced the Z06 it also announced a program, to
        begin next year, to work with its dealers in the United States to install
        40,000 electric vehicle chargers in across the country. This is part of a
        previously announced $750 million GM commitment to expand electric vehicle
        charging. GM has said it plans to sell only electrically powered vehicles,
        including both battery and hydrogen fuel cell vehicles, by 2035.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d5ac2-f6e7-4806-9bc5-0657ac80cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560196e2-75ee-4fb6-b2b0-1e342cb1cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Corvette Z06 came out in 1963 as a special option package
        intended for racing. It had a 360 horsepower engine. At the time, the option
        wasn''t advertised and only 199 were made. The Z06 package wasn''t offered
        again until 2001. Today, an original 1963 Corvette Z06 in excellent condition
        can be worth over $450,000, according to Hagerty, a company that tracks collector
        car prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c779fe1-baf6-4020-a398-f509b7d53a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T09:38:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:08:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/business/new-chevrolet-corvette-z06/index.html">GM
        unveils 670 horsepower Corvette Z06</a>."</em></p>'
  'UK-minimum-wage-increase':
    'author': 'Walé Azeez, CNN Business'
