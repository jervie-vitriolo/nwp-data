    'mgnl:tags': ['Brazil']
    'template': '1'
    'title': 'Brazilian commission votes in favor of recommending criminal charges
      against Bolsonaro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdb56e-fd60-48e3-b247-75a01f75df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Brazilian commission investigating
        the government''s handling of the COVID-19 pandemic has voted in favor of
        charges against President Jair Bolsonaro, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecf06a-805d-43c2-9b25-eac9ce4806d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520891f-1fef-42e5-a88a-bf887fe0c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the commission''s eleven senators voted on Tuesday evening
        to support recommendations contained in a 1,288-page report on the pandemic.
        The document calls for charges against two companies and 78 individuals, including
        Bolsonaro, over the pandemic''s enormous toll on the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8379d9-ddea-49b8-ad36-0bb4a2a46d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e47694-8d9b-4320-9bfc-bb8ccae2a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 605,000 people have died of COVID-19 in Brazil —&nbsp;the
        second-highest number of deaths in the world after the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68baf580-bfe8-4e8b-b6a4-6377e5cb41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96deb274-d4ea-4a7d-8248-3e5ec3b7162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report alleges that Bolsonaro''s government allowed the lethal
        coronavirus to spread through the country in a failed bid to achieve herd
        immunity. It recommends indicting the president personally with nine crimes,
        including incitement to crime, charlatanism, and crimes against humanity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fd097-fd42-4a30-ba58-60db035c5bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd673058-35c1-4261-a3d4-fdb8f6142170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has repeatedly dismissed the commission''s investigation
        and resulting report as politically motivated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d563971-5fc2-4db8-a831-880336335e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcbcb0-d5f6-4b54-ab87-4a469f1ea0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final document — the result of six months of investigation —&nbsp;will
        now be sent to Brazil´s Attorney General''s Office. However, Attorney General
        Augusto Aras is considered an ally of the president and is not expected to
        pursue charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25daab-bfb5-4b99-b67d-b850128c6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is also expected to send a copy of the report to
        the International Criminal Court in the Hague.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f86fd5-5630-4a70-92de-4d7cae341118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c2309-007f-4ae1-afb5-9493c0833d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It is absurd what these guys have done''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadd50f-721a-4f1c-81f3-c71ee65354ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission rapporteur Senator Renan Calheiros first presented the
        report publicly last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aff98d-3bf3-4eae-9b67-49af81579869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087d7d4-f03a-4088-96ef-784606aac9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Tuesday that the document attributes responsibility for
        the uncontrolled pandemic to many in Brazil, but that Bolsonaro bears the
        main responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb2ece-21f0-45a0-af31-2cae30bfca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca074179-0b72-4074-b7e5-6bef77b6dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is (the responsibility) mainly of this president, this serial
        killer, who has a death compulsion and continues to repeat everything he has
        done before," said Calheiros in a press conference on Tuesday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c791b2a-7209-4f08-9b6a-952f6dcb0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6806af-0135-4591-afd3-8490209ca385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has already rejected the commission''s findings as biased,
        and on Monday complained about the report during an interview with a local
        radio broadcaster in Mato Grosso do Sul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd029e8-0889-4089-81ba-a114136223e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b73f4-fc04-4310-8a4d-50ff86ed3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They label me as genocidal, charlatan, document forger and exterminator.
        It is absurd what these guys have done," the President said, referring to
        the lawmakers involved in the commission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef86745-14d4-48d6-8f33-01dcdaeca099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91674020-7dea-4b35-8410-b63ecb86f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has long downplayed the severity of the coronavirus, and
        argued for the need to prioritize Brazil''s economic health. He tested positive
        for COVID-19 in 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8dc87-8e3a-4407-8ef9-e27abb385b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:31:51.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/26/americas/brazil-bolsonaro-covid-cpi-vote-intl-latam/index.html"
