  'Japan-Princess-Mako-Harry-Meghan':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T07:18:49.306+08:00
    'imagesource': 'jcr:280b7278-316b-433a-aadf-677b10374a6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc54be3-ac28-4af6-bcc1-f54442829b7e'
    'lead': 'While some may draw comparisons between the couple and the British royal
      family, the parallels are somewhat superficial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T07:49:36.495+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:09:34.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:18.394+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Japan''s Harry and Meghan? Not so much'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a7211-b5ff-4876-914b-c0d0f6bf83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A young, popular royal finds love
        with a commoner. The relationship sparks a tabloid frenzy, and the royal struggles
        with their mental health. Eventually, the couple marry&nbsp;and leave palace
        life behind for a fresh start in the US. Royal watchers might think they know
        this story -- but it''s not the one you''re thinking of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf3159-f578-4be1-a98c-b2ade77a4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Japan''s Princess Mako -- a niece of Emperor Naruhito
        -- wed her lawyer fiancé, Kei Komuro, in a ceremony that was distinctly lacking
        in the usual bells and whistles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50152438-e4a8-4aeb-afb3-a68ccad9879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you think of royal nuptials, you tend to think of all-out celebrations
        complete with a lavish public ceremony, thousands of well-wishers lining the
        streets, and a country caught up in wedding fever. But that wasn''t quite
        the case here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981b355-0f1e-48c8-ba1f-eb9d85c845f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was perhaps as low-key as a wedding can get -- the couple
        submitted their registration at a local ward office in Tokyo and followed
        it later with a short news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba891d45-efcc-448b-9769-71f2f042284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This muted affair also marked the end of Mako''s time as a royal.
        The newlyweds are expected to move to New York City, where Komuro works at
        a law firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7a1dd-07e8-4a24-87e8-bf856d9399b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some may draw comparisons between the couple and the British
        royal family, the parallels are somewhat superficial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459033f-30a6-4273-984a-c50f33326296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, it''s become fairly routine these days for royals to find
        their "happily ever after" with commoners. In the Windsor clan alone, we''ve
        seen the Queen''s sister Princess Margaret marrying photographer Antony Armstrong-Jones,
        William and Kate and, of course, Harry and Meghan. But marrying a non-royal
        has also been accepted in wider European royal monarchies: Denmark''s Crown
        Prince Frederik wed marketing executive Mary Donaldson, and Spain''s then-Crown
        Prince Felipe married former CNN+ anchor Letizia Ortiz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee7e1e-718b-4a69-a99a-c12307bf1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, exiting a royal family after falling for a commoner --
        one disapproved of by some -- bears a resemblance to the Sussexes. Harry and
        Meghan famously stepped back as working royals, in favor of a new life in
        California, but don''t expect the Japanese newlyweds to follow suit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb9944-c8d3-4b26-8117-fba3aa25d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"British royal family members grow up among great wealth. And they
        also spend a lot of time directly raising money for charitable causes, so
        know how it works," says Ken Ruoff, director of the Center for Japanese Studies
        at Portland State University. "So when Harry and Meghan went to the US, by
        telling various stories about the royal family, they managed to make millions
        and millions of dollars, all the while draping themselves in feel-good, left-wing
        causes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357d5be-3a77-4cce-9d3d-c99540aa9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruoff says Mako''s departure is a "dramatic exit" but thinks they''ll
        opt for a quieter life now they''ve tied the knot. "I think what''s going
        to happen is they''re just going to disappear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f7d1c-332d-4be7-aae4-8f5870a14c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are definitely surface level comparisons, Tuesday''s
        not-so-royal wedding in Japan is more nuanced. Most importantly, Mako is not
        choosing to give up her royal title. She is losing it because of Japan''s
        centuries-old strict imperial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4545523-e0e1-4d05-b217-910ef5153c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old isn''t the first Japanese princess to swap the palace
        for a more ordinary life. Her aunt Sayako, the only daughter of former Emperor
        Akihito, was the last to do it in 2005 when she wed town planner Yoshiki Kuroda.
        But compared to that match, Mako and Komuro''s union has faced an unusual
        level of vitriol from large swathes of the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26941c-47b0-43fc-a0e9-c59a44f47ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should have been a love story for the ages. The college sweethearts
        announced their plans to wed in 2017. Excitement initially rippled across
        Japan but the public''s perceptions began to sour shortly afterwards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e67530-4fc0-4cec-806e-3e6ed915fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding -- originally planned for 2018 -- was delayed. Preparations
        for it have been plagued by public disapproval of the pair''s relationship,
        and a media frenzy over a financial dispute involving Komuro''s mother. The
        controversy even led some to paint Komuro as a gold-digger unfit for their
        beloved princess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e68aea-6045-4970-8818-ae76573597a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many doubts and misgivings about Kei Komuro and his
        mom, and people fear the image of the royal family will be sullied," says
        Kei Kobuta, a royal affairs YouTuber. Kobuta said many royal watchers view
        Mako like a sister or daughter, and believe she has made the wrong choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4ddfe-1453-41fd-9b49-295a152dab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Japanese society hold the world''s oldest monarchy -- and
        particularly its women -- to mercilessly high standards that reinforce patriarchal
        values, says Kumiko Nemoto, a professor from the School of Business Administration
        at Senshu University in Tokyo, whose research focuses on gender.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc479000-f531-41d4-9c21-9c331fdbec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese public wants to feel affinity with the members of
        the imperial family, but they also want the family to follow gender roles
        and family norms where a woman, they believe, should obey the male authority
        in the family and the nation," she explains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cf6fe-d489-48e0-b89b-b6adb4783de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In projecting these extreme expectations -- which are reflective
        of a wider gender inequality that exists in the country -- onto the family,
        Nemoto says the public sometimes ends up demonizing those who they see as
        tarnishing the family''s reputation. She says many saw Komuro''s career in
        the US as selfish, and deemed his upbringing by a single parent as improper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cfbb3-488a-4bd3-abde-6700a577e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps, because many Japanese man and woman continue to live their
        lives with the large constraints of gender roles or social pressure of traditional
        family and careers, they may think that a man and a woman should sacrifice
        themselves for the marriage and family," she adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25398a90-5a0b-404d-a578-cd39f74b9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikiko Taga, a Japanese royal journalist, tells CNN that Mako --
        who has represented her family on official trips to Bolivia and Peru -- won
        over the public from an early age. "Her manners are impeccable. People viewed
        her as the perfect royal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7f268-827b-4ee3-b299-dfbbc7c770f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese royals are also required to have a certain mystique about
        them, says Christopher Harding, a senior lecturer in Asian history at the
        University of Edinburgh. "There has been no attempt in Japan to create a ''media
        monarchy'' in the way that has happened progressively in Britain. There is
        more deference and respect, although that doesn''t stop some sections of the
        Japanese media from pursuing tabloid-style gossip stories," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e9847-1f51-44a6-a175-579e856e0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those smears have taken a toll on the bride who was revealed to
        be suffering from complex post-traumatic stress disorder earlier this month.
        She''s not the first of Japan''s royal women to suffer the intense pressure
        of public scrutiny.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4282b75-f024-4501-9348-bf92a22cf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present Empress, Masako, has a well-documented history of struggles
        with her mental health. So too does her mother-in-law, Empress Emerita Michiko,"
        adds Harding, who explores Masako''s role in his book, "The Japanese: A History
        in Twenty Lives."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f068c1-4257-4542-b963-a3fa50741368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harding says Masako married into the imperial family believing she
        could continue her diplomatic career. "The reality has been less kind, at
        least until recently. Masako found that her main duty was to produce an heir."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41854296-e370-4c89-a701-23af12a966f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feminists in Japan, the United States and elsewhere were deeply
        disappointed, because they hoped that she might represent a fresh start,"
        Harding continues. "The Japanese public are generally sympathetic to the toll
        on mental health that a royal role can involve. But there has also been suspicion
        that mental health diagnoses are used to deflect criticism, or cover up shortcomings."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625f082-2f10-4d5b-8010-eb1db2522a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was particularly the case with Masako," he adds. "She required
        rest, as part of her treatment, but some criticised her for shirking her duties,
        and letting her husband do all the work."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4243d-0a60-4763-a4a1-8e8a08d9574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a woman, Mako wasn''t in line to the throne -- Japan''s conservative
        and patriarchal succession law blocks that. Instead, her role in royal life
        was to assist her male relatives. But the rules haven''t always been this
        way. Empresses have ruled Japan at various points over several centuries --
        until they were barred in 1889.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56a76e-a588-44f7-8fe3-222aa0ab347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mako''s departure will once again reignite the debate on whether
        imperial law should be amended to allow women who marry commoners to keep
        their royal titles as men do, and consequently bolster the dwindling line
        of succession.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10c314-1b62-42bf-b255-23667ccc294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the idea of a so-called "empress regnant" on the Chrysanthemum
        throne is a barrier to modernizing the monarchy. But Harding says the real
        sticking point is the potential loss of patrilineal succession.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f552c2-0e07-4d10-9465-0da26fcb772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when there have been empresses regnant in the past, the throne
        has always been passed down the male line," he explains. "Those in Japan who
        are keen to preserve Japanese tradition ... worry that if women are allowed
        on the throne then at some point in the future the country may well end with
        an emperor (or empress) whose mother is of imperial blood but whose father
        is not. This, for them, would be an intolerable rupture with the past."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e08d13-1ac8-4c77-9e9f-a640d456a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(With reporting from CNN''s Emiko Jozuka, Selina Wang and Junko
        Ogura in Tokyo and Nectar Gan in Hong Kong.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7943a-4266-44f0-9c60-ab95fc0a0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DID YOU KNOW?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445869ac-cf52-4b5b-ba33-62c2ea4e49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Mako''s departure, Japan''s imperial family continues to shrink.
        There''s currently only one young successor to the throne, Mako''s brother,
        the 15-year-old Prince Hisahito.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50478131-eee0-46b2-8e97-a46c75126113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at how survival of the world''s oldest dynasty rests
        on the shoulders of a schoolboy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f4cdb-7cdd-45c5-91f0-6538f2397f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FROM THE ROYAL VAULT</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff24286-7846-4613-bb1a-9b011b161be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We mentioned earlier that life as an Empress in Japan''s Imperial
        Family isn''t an easy ride. Going back into the CNN archives, we found this
        2019 piece from international correspondent Will Ripley exploring the tough
        experience faced by Japan''s Empress Michiko. Have a watch:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546144d-9597-460f-aed3-d62e977518bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press event on Tuesday afternoon, Mako appeared alongside her
        husband in front of a selected group of reporters. The pair apologized for
        any trouble caused by their marriage while expressing gratitude to supporters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276aa4b7-63b1-4827-88ee-7d2711bd18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6c967-4b2c-49a0-9f78-61921321b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T07:49:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:09:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thanks for reading our special edition on Princess Mako''s wedding.
        Let us know what you thought of the send and whether this is something you''d
        like to see more of in the future by emailing royalnews@cnn.com. Regular programming
        of Royal News returns this Friday!</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e0ee1-ef05-465a-b8d6-c9068a2b9a86'
