      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines October 27) —&nbsp;</strong>Sorsogon
        Governor Francis "Chiz" Escudero said he wants to empower and strengthen local
        government units (LGUs) more through legislation if he wins a Senate seat
        again in the 2022 elections.</p>'
