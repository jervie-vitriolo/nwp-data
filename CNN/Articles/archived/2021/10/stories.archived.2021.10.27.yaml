    'template': '1'
    'title': 'PH still at bottom of Bloomberg COVID-19 resiliency ranking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231fbf97-0cf0-4952-8517-0c7d1029f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> —&nbsp;Despite
        the decline in coronavirus infections, the Philippines is still "the worst
        place to be in" during the pandemic, according to the latest Bloomberg COVID-19
        resilience ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7da487-7683-4f87-b2e1-7fcc225d045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report released Wednesday, Bloomberg said the country placed
        last for the second straight month among 53 nations in terms of resilience
        and response to the global health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1820a6f-f23a-4e17-a383-d36edf161ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored 40.5 while neighboring country Vietnam was
        second lowest with a rating of 44. All economies at the bottom five are in
        Southeast Asia, including Thailand (46.8) and Malaysia (48.9), with the exception
        of Romania (49.5).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2e5cd-230e-4476-94f0-0cf7dbf3e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg noted that while the outbreak in Southeast Asia may have
        peaked and vaccination has improved, many of the region''s nations are "still
        reeling" from the surge caused by the Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf95df-29f5-4afb-b46d-2f412cb5ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around August, the Philippines started to tally record-breaking
        numbers of new cases, with experts citing the highly contagious variant as
        among the primary drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978cd80-b977-48cc-b6e7-56d41cbf9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as infections dropped over the past weeks, the independent OCTA
        Research group said cases may finally reach the pre-Delta surge level by the
        end of October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf3644-0e57-4595-afd3-a733cea549dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnn.ph/news/2021/10/25/Philippines-low-risk-COVID-19-ICU-bed-use.html"
        href="https://www.cnn.ph/news/2021/10/25/Philippines-low-risk-COVID-19-ICU-bed-use.html">PH
        now at low-risk for COVID-19, but ICU use still at moderate level</a></strong></p>'
    '17':
      'image': 'jcr:38f174cd-f324-422a-9183-12e14fd6f8df'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e06f0-8f77-4038-b485-a9ec6f8d517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:14:19.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6e665-a8a2-4a4c-beeb-c03834b7bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the newest Bloomberg report also showed European countries
        are still leading when it comes to handling the pandemic. It listed Ireland
        as the most effective, with a resiliency score of 75.1, or nearly twice as
        the Philippines''.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f6e5e-4f98-438f-9665-54def7565a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the international news agency, "a constant of the consistently
        high-ranked economies has been a widespread degree of government trust and
        societal compliance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790d7dd-3830-4351-ae15-758806d49a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that countries performing well have also invested in public
        health infrastructure, including systems for contact tracing, effective testing,
        and health education.</p>'
    '21':
      'image': 'jcr:db0e5e7f-bacf-4ec0-bb91-022861bfa472'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96a416-5b3c-4d8a-90d5-4c91da9fd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:14:19.496+08:00
      'mgnl:createdBy': 'kristel'
