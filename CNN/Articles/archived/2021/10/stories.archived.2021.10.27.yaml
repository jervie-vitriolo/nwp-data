      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I believe ang target na 1 million more or less, baka November
        10,"</em> he said. "Then we will try to scale it up November 15 to end (of
        the month). We really have to scale up during November <em>kasi December,
        ito yung tinatawag natin na Christmas season.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2cc8e-fa9b-46a5-aa7e-673589df09dc'
