    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aca8f8-7147-4789-bf41-2a40fe271dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.566+08:00
