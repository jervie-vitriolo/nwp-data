      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc3ecc-c6f7-4fe2-a5a1-5a9948684e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing earlier this month, Health Secretary Francisco
        Duque attributed the Philippines'' dismal showing in Bloomberg''s September
        report to previous problems in accessing COVID-19 vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cc45c-233a-4035-8eff-230361a6cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the government has repeatedly proclaimed the nation
        now has a more stable supply, and even started expanding vaccination to minors
        aged 12 to 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5864b8-e0b4-4df3-a6e4-e52aa0e8bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque had also questioned Bloomberg for only evaluating a fourth
        of around 200 countries worldwide, saying "it is rather strange that they
        sliced off the ranking just where the Philippines would be projected as being
        the last."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23c8ff-94cc-4380-b38b-ee919bfa71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T22:01:05.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg said it uses several indicators in its monthly ranking,
        including virus containment, quality of healthcare, vaccination coverage,
        overall mortality, and progress toward reopening borders to tourists.</p>'
