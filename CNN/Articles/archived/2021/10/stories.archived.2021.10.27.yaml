      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de0ccc-d9b0-4877-89e0-bf5e84664fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was the main laggard Tuesday. The stock fell nearly 5%
        after missing revenue forecasts. The social media giant also continues to
        suffer from negative headlines following the release of "The Facebook Papers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed28627-391d-4afd-9923-1ddd677bc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40977eee-4bca-4a94-aca3-3576753f0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T02:42:37.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors are so giddy that they might be almost bordering on
        complacency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530473a-ecca-4429-8964-5a045876e7ff'
      'mgnl:activationStatus': true
