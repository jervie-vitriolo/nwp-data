      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Galvez announced that the nationwide rollout of vaccines
        for those aged 12 to 17 will begin on <a href="https://cnnphilippines.com/news/2021/10/27/Minors-COVID-vaccination-nationwide-November-3.html">November
        3</a>. He added that 162 hospitals will participate in this effort.</p>'
