    'template': '1'
    'title': '''Medicane'' storm tears through southern Italy, flooding streets and
      leaving two dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3c902-351c-4f0f-9b1b-2325ba7a9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Southern Italy is bracing for two
        more days of devastating rain and flash flooding, as a ''medicane'' storm
        that has deluged streets and killed two people continues to barrel through
        the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70907333-f842-4687-9d93-ea3205e655c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac502aff-c506-48c4-a32b-d94d032f7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicily''s President Nello Musumeci confirmed the deaths and said
        a third person was missing late on Tuesday, while the mayor of the city Catania
        urged residents to stay home if possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78750031-1423-4058-b394-adae0fdb1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been through two very difficult days. We have lived through
        dramatic hours," mayor Salvo Pogliese said in a video posted to his Facebook
        page. He said the weather was "definitely better" on Wednesday, but warned
        the forecast for Thursday and Friday remained "particularly worrying."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25340378-68f5-48c2-9229-230b273bb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807fc9d0-8e7e-4559-9400-2143b6324363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red warnings have been issued for Wednesday and Thursday on the
        island of Sicily and the region containing the city of Catania, which has
        already been pummeled by adverse weather throughout the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61382bf0-3878-4b20-bce1-07b48cbaa9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc7b90-d59d-44cd-b356-7d2d94542d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm comes as global leaders prepare to gather in Rome, Italy''s
        capital, for a G20 summit. Climate concerns are high on the agenda at the
        event, which will be immediately followed by a critical COP26 meeting in Scotland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6cc4e-fb17-4a0e-a4c2-9aa021f18c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b570ea0-0b13-4a48-911f-fc05af123cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:34:40.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicane —&nbsp;a hurricane-like storm system that formed over
        the Mediterranean Sea —&nbsp;has dumped one year''s worth of rain on the Linguaglossa
        region in the space of two days, according to climatological data in the nearby
        city of Catania.</p>'
