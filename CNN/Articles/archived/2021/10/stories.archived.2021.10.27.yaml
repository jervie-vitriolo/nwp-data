      'mgnl:created': 2021-10-27T11:40:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:04:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A small group of ultra-wealthy individuals
        could help solve world hunger with just a fraction of their net worth, says
        the director of the United Nations'' World Food Programme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3ae6f-3abf-4fd3-b198-8d6d2ab95ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:04:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires need to "step up now, on a one-time basis", said David
        Beasley in an interview on CNN''s Connect the World(https://edition.cnn.com/shows/connect-the-world)
        with Becky Anderson that aired Tuesday — citing specifically the world''s
        two richest men, <a href="https://edition.cnn.com/2021/10/25/tech/blue-origin-space-station-jeff-bezos-scn/index.html"
        target="_blank">Jeff Bezos</a>&nbsp;and <a href="https://edition.cnn.com/2021/10/26/investing/elon-musk-exxonmobil-net-worth/index.html"
        target="_blank">Elon Musk</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08b924-35d2-4bf1-a0a8-b1c5461827c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:04:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$6 billion to help 42 million people that are literally going to
        die if we don''t reach them. It''s not complicated," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f941f-68fe-4e19-b144-21cc9ef17ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:04:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/10/25/investing/tesla-stock-trillion-dollar-market-cap/index.html"
        target="_blank">Tesla</a>&nbsp;chief executive Musk has a net worth of <a
        href="http://www.cnn.com/2021/10/26/investing/elon-musk-exxonmobil-net-worth/index.html"
        target="_blank">nearly $289 billion</a>, according to Bloomberg, meaning that
        Beasley is asking for a donation of just 2% of his fortune. The net worth
        of US billionaires has almost doubled since the pandemic began, standing at
        $5.04 trillion in October, according to progressive groups <a href="https://inequality.org/great-divide/updates-billionaire-pandemic/"
        target="_blank">Institute for Policy Studies and Americans for Tax Fairness</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f1d2f-514b-4ad1-94bc-cdd764feb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:04:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "perfect storm" of several crises, such as climate change and
        the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-19 pandemic</a>, mean many nations are "knocking on
        famine''s door," Beasley said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c56e6f0-b44b-4ab6-bd52-ecf27c529371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:04:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the population of Afghanistan — 22.8 million people — face
        an acute hunger crisis, according to a <a href="https://news.un.org/en/story/2021/10/1103932"
        target="_blank">WFP report</a>&nbsp;released Monday. Rampant unemployment
        and a liquidity crisis means the country is teetering on the edge of a humanitarian
        crisis and 3.2 million children under the age of five are at risk, the report
        concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247552e-64ac-48e5-b617-1637201ce5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of <a href="https://edition.cnn.com/2021/10/20/health/climate-change-health-covid-19/index.html"
        target="_blank">new reports</a>&nbsp;from the Biden administration issued
        a stark warning last week: The effects of climate change will be wide-reaching
        and will pose problems for every government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fd81e-2c30-4350-94e3-a9b252ca75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reports, the administration details how climate change
        is driving migration, the first time the US government is officially recognizing
        the link between climate change and migration. The WFP has warned about this
        swell of movement in the past, particularly in the "Dry Corridor" region in
        Central America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090acc4-ec8e-481c-a021-9810d2d7e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, take the United States and the region in Central America,
        the Dry Corridor, Guatemala, Honduras, El Salvador and Nicaragua — just down
        in that area alone," said Beasley Tuesday. "We''re feeding a lot of people
        down there and the climate is just changing with hurricanes and flash flooding;
        it''s just devastating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d7c18-3d72-4897-bf2b-fa77fdd20d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ethiopia, the WFP estimates that <a href="https://twitter.com/UNOCHA/status/1401301794572193792?s=20"
        target="_blank">5.2 million people</a>&nbsp;are in urgent need of food assistance
        in the Tigray region, where Prime Minister Abiy Ahmed has led a <a href="https://edition.cnn.com/2021/10/24/africa/ethiopia-air-strikes-conflict-tigray-intl/index.html"
        target="_blank">major offensive</a>&nbsp;against the Tigray People''s Liberation
        Front (TPLF) since last year. Thousands of civilians have since <a href="https://edition.cnn.com/2021/04/01/africa/tigray-mahibere-dego-massacre-video-cmd-intl/index.html"
        target="_blank">been killed</a>, while more than 2 million have been displaced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45053f77-32a9-4ddc-9faa-2f22a247f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organizations like the WFP have struggled to get supplies
        to those in need in the region, compounding the crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28099731-4269-4cd8-ae40-a0892d082495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where they''re getting the food from," said Beasley
        in the wide-ranging interview. "We''re out of fuel. We''re out of cash, in
        terms of paying our people and we are running out of money and we can''t get
        our trucks in."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ccf47-fdac-4769-a009-ef2c6a40a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T11:40:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:05:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/26/economy/musk-world-hunger-wfp-intl/index.html"
        target="_blank">2% of Elon Musk''s wealth could solve world hunger, says director
        of UN food scarcity organization</a>."</em></p>'
