      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mangyayari ang</em> direct <em>at</em> indirect vote buying<em>
        habang gutom ang masa at walang mapagpiliang kandidato kundi mga bilyonaryo
        o mula sa</em> political dynasty,” tweeted labor leader Leody de Guzman, who
        also called for the reformation of the country’s political and electoral systems
        against vote buying and patronage politics.</p>'
