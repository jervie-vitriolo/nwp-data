  'Land-Rover-unveils-new-Range-Rover':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Jaguar Land Rover'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-27T04:30:22.534+08:00
    'imagesource': 'jcr:7c031aae-389b-4c0e-97be-76c44da0f3b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6a9e1a-1e59-45ff-bfc4-2dc9ba693dba'
    'lead': 'Land Rover just unveiled what will be the first new, redesigned Range
      Rover in a decade. This is only the fifth generation of the large off-road luxury
      SUV since the model was introduced in 1970.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T04:36:31.564+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:12:06.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:13.292+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Rover', 'Range-Rover']
    'template': '1'
    'title': 'The first new Range Rover in a decade faces tougher competition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f27bb85-d44f-4787-ad24-2ac7fb92856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Land Rover just unveiled what will be the
        first new, redesigned Range Rover in a decade. This is only the fifth generation
        of the large off-road luxury SUV since the model was introduced in 1970. A
        sleek new design, with smoothed off corners and edges, retains the classic
        proportions, but gives it a more modern look to better compete in an increasingly
        crowded world of high-end SUVs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36447faa-cf60-45e8-a8ee-134c6cd163b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:07.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ce30f-7c87-4f5f-b86d-826fb565d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Range Rover used to have a pretty straightforward role. When
        it debuted decades ago it was off-road transportation for farmers, ranchers
        and hunters. It became an icon of luxury as those who owned large tracts of
        land or went on hunting safaris tended to be wealthy. Over time, the Range
        Rover''s luxury image found its way to suburban driveways, big city restaurant
        valet lines and shopping mall parking lots far from its rugged origins. The
        "luxury off-road SUV," once an oxymoron, was born.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71970ee9-f1ff-4598-a68a-488a9ee8c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04d6a7-4f94-4e50-b1e5-65f9de60793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it faces increased competition from brands like BMW and Mercedes,
        which also offer richly appointed large SUVs. Even Jeep, not previously a
        competitor, recently introduced the Grand Wagoneer, an opulent off-road-capable
        SUV that can cost over $100,000 with options. Lexus, too, recently unveiled
        a fully redesigned LX, a luxury model based on the Toyota Land Cruiser, an
        SUV frequently used in rugged environments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb04e4c-aea0-4a0d-bdd3-a37bb2ac45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ee46d-5573-4de3-9528-bda1c0ffbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s just the gasoline-powered options. Big, electric, high-dollar
        SUVs like the Tesla Model X and upcoming GMC Hummer EV SUV are coming, as
        well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50128b-7ffb-488d-8b84-a1d3e7fb2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f11184-f8f1-4641-89cd-86b99c6b618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts the prices for the new Range Rover, which start at $104,000,
        in good company. Special long-wheelbase First Edition models will start at
        $163,500. Land Rover is accepting orders for the vehicle now, although it
        won''t be available until next spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892b75f-d0dd-4ed4-8b3c-542a60d56695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79f260-922a-4f22-98ff-e8d3e62b158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once just a larger Land Rover, Range Rover has become its own sub-brand.
        Other models include the smaller Range Rover Sport, the futuristic-looking
        Range Rover Velar, and the smaller Range Rover Evoque. The original Range
        Rover model, still just called the Range Rover, is the icon of the brand,
        though.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecfb895-7a61-4905-8066-113f29a8de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65747d9e-a27a-4eb1-ad8a-d619c0f68fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Range Rover will be available with a 523 horsepower turbocharged
        V8 engine, and a 395 horsepower 6-cylinder version with a mild-hybrid system
        will also be available. It will have a relatively weak electric motor that
        will add its power to the gasoline engine to increase fuel efficiency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de64c4-c468-4a72-bc3b-70d9a370f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c890d27-63b7-4305-ab4d-472c2f7ce2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a third option, a plugin hybrid, will be available in 2023.
        With a fully charged battery, this 434 horsepower SUV will be able to go about
        62 miles before the six-cylinder engine will be needed, according to Land
        Rover. That''s relatively long electric range for a plugin hybrid. Plugin
        hybrid SUVs from BMW and Volvo can travel less than half as far without using
        their gas engines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ddb16-677c-4882-8666-dee4e08a8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e490b-5651-4f23-bdd1-d028fc8e4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A purely electric version will come out in 2024, according to Land
        Rover</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5984246-d8f0-4c6a-8347-08b3ee51c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T04:36:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:12:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092786ef-7178-43af-aec3-7c7e757b63d9'
      'mgnl:activationStatus': true
