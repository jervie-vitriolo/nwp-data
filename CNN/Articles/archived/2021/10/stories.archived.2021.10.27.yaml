      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warns that snow can obscure the trail once you get above the
        treeline and that hikers can''t count on following their tracks back down
        the mountain because the wind can blow their footprints away.</p>'
    '19':
