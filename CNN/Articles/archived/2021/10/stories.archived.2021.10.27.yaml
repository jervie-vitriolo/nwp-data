      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f26d6-f30a-4a72-86c0-409e352b7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has recorded a total 228,581 deaths from Covid-19, according
        to data from Johns Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8189cb-b562-44d0-ba08-2eb662d66140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T08:09:26.603+08:00
