      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81d8fe-f4f4-42a2-ae9e-7ad82cb49816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:39:08.885+08:00
      'mgnl:createdBy': 'janine'
