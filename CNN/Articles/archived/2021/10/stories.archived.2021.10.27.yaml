    'mgnl:tags': ['Isko-Moreno']
    'template': '1'
    'title': 'Isko Moreno willing to unite with Robredo, Lacson, Pacquiao to talk
      issues, not to win '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0a0d5-5376-4946-a886-cb545a2da1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T00:19:59.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Manila
        Mayor Isko Moreno said he is willing to unite with fellow presidential aspirants
        Vice President Leni Robredo and senators Panfilo Lacson and Manny Pacquiao
        if it means discussing how to address the country''s problems, not just how
        to win the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504857d-c110-4293-bd85-2961b199ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T00:19:59.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid speculations on Davao City Mayor Sara Duterte joining
        forces with presidential aspirant and former senator Bongbong Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787da92-d8f8-4c43-9924-8060dc732421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T00:19:59.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to unite on the issues at hand and challenges of
        our people, then I''m willing, but if we''re going to unite just to win because
        they wanted to win, medyo hindi ako masyadong ano dun, eh (I''m not sure),"
        Moreno told CNN Philippines'' Politics As Usual on Tuesday, when asked if
        he would unite Robredo, Lacson and Pacquiao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c15bb-342f-4f58-ad0d-fd5272679d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T00:19:59.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang kailangan, ''yung pag-usapan natin, ''yung problema ng
        tao, eh," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024b5e0-188a-4adb-a2a9-1721c510f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:02:32.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because what we need to talk about are the problems
        of the people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942f76a-6061-4bbe-a03f-922822eab8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T00:19:59.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed his previous spat with Robredo''s supporters,
        which erupted after he criticized the Vice President for mentioning that she''s
        running for president partly because of <a data-cke-saved-href="https://cnnphilippines.com/news/2021/10/13/Isko-Moreno-Bongbong-Marcos-Leni-Robredo-martial-law.html"
        href="https://cnnphilippines.com/news/2021/10/13/Isko-Moreno-Bongbong-Marcos-Leni-Robredo-martial-law.html">Moreno''s
        stance</a> on the Marcos family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40dd57-a788-4b5b-9258-d7bf4ae21f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:02:32.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have moved on," he said. "If they''re offended, I''m no angel,
        but definitely, I''m not the devil. I''m just trying to stress some points."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940b9ca-335a-4f4a-9147-99fcfcf936ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:02:32.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno reiterated that if elected, he will hold people accountable
        for their atrocities. He said this sentiment also applies to those behind
        alleged extrajudicial killings under the Duterte administration’s war on drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e34352-0100-4307-a5c7-455f7f17d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:02:32.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s pursue it if there is liability on anybody, that includes
        former president, whether the family benefited from it, whoever, especially
        ''yung what we call na nag-abuso sa pandemya (who took advantage of the pandemic),
        and the EJK," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb63de-d2f2-47f6-a347-ca870b8e3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:02:32.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also rejected rumors branding him as a "Duterte candidate"
        or a secret presidential bet allied with the administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed33df-22f6-4a86-8b13-78cec87d23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:02:32.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a no, but definitely, I''m a president of a party, and
        I ran under my party," he said.</p>'
