      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial aspirant also noted how many local governments have
        measures that are way more efficient than what national authorities are imposing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841130d9-e4ac-4557-9712-b988b6b41f72'
