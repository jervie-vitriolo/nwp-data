      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other personalities eyeing the country’s top post also weighed in
        on vote-buying later in the day. While they noted the act itself is indeed
        prohibited by law, some of them also acknowledged voters in need are forced
        to accept the money.</p>'
