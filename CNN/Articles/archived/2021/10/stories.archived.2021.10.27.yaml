      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong>&nbsp;About
        33% of Filipinos expect their quality of life to improve in the next 12 months,
        a recent Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20211027083343">survey</a>&nbsp;showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c61c4-760d-438e-9e0d-b57264308158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa1c2f-ae59-473c-867f-233cdca6b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the poll conducted from Sept. 12 to 16 also found that
        7% were pessimistic about their quality of life while 45% of the respondents
        believe theirs will remain the same. The rest did not provide an answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bdf43-9095-4446-a480-170256bf9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0559290-280d-4b85-b21b-31df4b2f1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in a Net Personal Optimism score of +26, which is
        classified as "high", according to SWS. But it is four points lower than the
        "very high" +30 from the previous survey in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01298f3a-4e23-4ec0-80cd-1abe6c49147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70fa22-201d-4a65-819f-4e247d5a059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in overall net optimism was due to a 10-point decline in
        both Metro Manila (from +34 to +24) and Balance Luzon (+38 to +28), SWS added.
        Meanwhile, Mindanao''s optimism score rose by six points (+24 to +30), and
        the Visayas by three (+15 to +18).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653cce2-43d3-4c7c-aa18-84825903de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b47d8e-160f-4812-8df4-a6fdca4d75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said a net optimism score of +40 and up is classified as excellent,
        between +30 to +39 is very high, between +20 to +29 is high, and between +10
        to +19 is fair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61bc39-ff0d-4243-bb6f-f3707a73ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T23:44:58.816+08:00
