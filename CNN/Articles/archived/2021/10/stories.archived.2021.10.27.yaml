    'mgnl:tags': ['US', 'AFP', 'military', 'medical', 'equipment', 'supply', 'donations',
      'COVID-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'US donates medical equipment, supplies to AFP  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b844e1-31fb-4018-8024-afdbe0168cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T05:48:01.082+08:00
