      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f4d37-b4e7-4dd1-bd52-0e195aeded6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—</strong> Amid
        reports that he is being eyed as a running mate of another aspirant, Senator
        Manny Pacquiao on Wednesday maintained he will push through with his presidential
        bid in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedf5b5-ca46-4988-86d9-ec9ae042d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While I’m flattered of various camps seeking me to be their VP,
        it requires the presidency <em>para magawa ang mga pangako ko sa mga mahihirap
        at sa mga nagsisikap na mula sa hirap</em> (to fulfill my promises to the
        poor and those working their way from poverty),” Pacquiao said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a47af-f53c-430e-be74-b2806f588fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although I am touched and extremely honored, <em>tuloy ang laban
        natin sa pagka-pangulo</em> (our fight for the presidency continues),” he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795cff5-85f5-46b4-a835-479811b930db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview earlier in the day, Senator Imee Marcos bared
        that her brother Bongbong Marcos is eyeing a running mate from the Visayas
        or Mindanao, citing that her family already has the so-called “solid north”
        vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03317a-f904-4cec-93b5-7728b028fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said their camp is also considering Pacquiao if the boxer-turned-lawmaker
        would be willing to “slide down” to the vice presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc983a5d-8876-47d7-99ef-77b8b1b85bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Koko Pimentel, who co-leads a PDP-Laban faction
        with Pacquiao, also noted that the vice presidency is not on the latter’s
        radar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c339f-b816-4e10-914e-3fe21cc414e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ticket must be ideologically consistent too. [Manny Pacquiao]
        and Marcoses are worlds apart in their analysis of what ails our country,”
        Pimentel said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ecca3-46d1-4ba4-8e55-63b0a8cfd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:19:24.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:58:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao formalized his presidential bid earlier this month, being
        the first hopeful to file his certificate of candidacy for next year''s elections.
        He will be running alongside Buhay Party-list Rep. Lito Atienza.</p>'
  'greenhouse-gas-emissions':
    'author': 'John Keefe and Rachel Ramirez, CNN'
    'caption': 'Nearly 200 countries have pledged to cut greenhouse gas emissions
      to prevent the worst consequences of the climate crisis, but there is still
      a huge gap between what''s been promised and what scientists say is needed,
      according to a report by the UN Environment Programme (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-27T18:22:42.281+08:00
    'imagesource': 'jcr:8aabe6f1-da5a-4416-a7a9-512a7affb495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9516017-2aec-4522-a433-1043f304ebcb'
    'lead': 'Nearly 200 countries have pledged to cut greenhouse gas emissions to
      prevent the worst consequences of the climate crisis, but there is still a huge
      gap between what''s been promised and what scientists say is needed, according
      to a report by the UN Environment Programme'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-27T18:27:49.263+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:58:05.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:54:37.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world promised to cut greenhouse gas emissions. These countries
      aren''t meeting their targets.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d09c1-3a2e-4bb8-941e-7c8a30b043b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 200 countries have pledged
        to cut greenhouse gas emissions to prevent the worst consequences of the climate
        crisis, but there is still a huge gap between what''s been promised and what
        scientists say is needed, according to a report by the UN Environment Programme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb3a41-a2f2-4d72-8919-9fa2d9a46321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35a127-12e7-4ee7-8b7d-19f218fbd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just five days left until leaders meet at the UN''s COP26 climate
        talks in Glasgow, Scotland, dozens of nations have not yet officially updated
        their pledges to reduce emissions, as they are supposed to do under the rules
        of the 2015 Paris Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc8a9f-c107-4678-8ca6-2b79c57792c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a880f-fc4a-4d94-93ee-6659293898b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the G20 countries, which account for 80% of the world''s emissions,
        only six nations have formally increased their targets. The report also found
        that six G20 nations, including the United States, never met their old targets.
        The others were Canada, Australia, Brazil, South Korea and Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c0ad8-4c5e-4908-acf3-87c28f93683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adfe2f-08e3-4cb3-beed-b2cc7a9cbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet has already warmed 1.2 degrees, scientists say. The latest
        set of global climate pledges, according to the report released Tuesday, fall
        far short of what''s necessary to limit warming to 1.5 degrees Celsius above
        pre-industrial levels — a critical threshold that scientists say the world
        should remain below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbec8f2-2422-4163-a8a9-e095c10fc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8890e-be22-44c3-8cef-0c518fe56bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that new and updated pledges on emissions will
        only cut an additional 7.5% by 2030, but a 55% cut is needed to meet the goal
        of containing warming to 1.5 degrees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95be48-9753-4712-96e9-939bab09863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f6d0e-a057-464a-8487-0bf08d782111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under countries'' current targets, the world will continue to warm
        to 2.7 degrees, according to UNEP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178e8a0-1074-4738-809a-64f4d24ffa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff941b2-a4d8-4510-a3a1-8610995beb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries have stretched, but they''ve not stretched enough," Inger
        Andersen, executive director of the UNEP, told CNN. "Many of them sort of
        kick the can down the road, and we need to see not pledges anymore we actually
        need to see real action."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f53dd-ef62-4c46-a305-806dc784c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4926e56-55d0-44b2-9137-9682085b138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual "emissions gap" report outlines the difference between
        what countries have pledged and what more needs to be done. To limit warming
        to 1.5 degrees, UNEP reports the world needs to slash current emissions in
        half in the next eight years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275bb97-8295-4ad6-9477-c2e0335dbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2f0de-904c-41fb-8585-e47893e2a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not nearly where we want to be," Andersen said. "We want
        to be optimistic and say the window is still open, we can still make it —
        but it''s closing very fast. The reality is we must make this happen in this
        current decade."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dd9e4-8e6f-4cad-97ad-361821c7d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8744aac-1739-4cb2-8d89-2cace447ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 Paris Agreement, countries submit "Nationally Determined
        Contributions," or NDCs, a term that will come up often as world leaders and
        climate negotiators gather in Glasgow for COP26 — a UN-brokered climate summit
        — beginning October 31. The NDCs lay out each country''s planned cuts in emissions
        in order to reach the Paris Agreement goal, which was to limit warming to
        at least 2 degrees, but ideally 1.5 degrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7c0d4-8971-4432-9f52-517d4739dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565558ad-a8d8-48f8-ba8b-fe9e46657535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s interim NDC registry shows there are currently 192 parties
        to the Paris Agreement, all of which have submitted their first NDCs. Eritrea
        and Iraq are the only countries that have not yet signed on to the Paris Agreement,
        but have submitted initial NDCs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88434757-8c02-4e65-9428-bbdb430cf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99afbf-4d08-4e77-9805-c563f1c865e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will be on wealthy G20 countries at COP26, particularly
        the world''s largest fossil fuel emitters. The G20 countries are responsible
        for around 80% of the world''s emissions, according to Andersen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a2b70-b0ce-43f5-ba3f-8c66e3d3c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bc412-18db-49ca-975c-d5ffc8b88211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the top emitters — the United States, India, and the European
        Union — have pledged to reduce their emissions by 2030. But China has no plan
        to reduce emissions before 2030, instead committing to reaching peak emissions
        by 2030 and achieving net-zero emissions by 2060.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871ad2d-2aea-4e84-8dc5-d15d48915c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4413925-df09-41a3-9eca-85fcae08d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emissions gap report comes on the heels of a summer packed with
        climate change-fueled disasters around the world: While the US has been battered
        by wildfires, worsened by unrelenting drought, flooding events and hurricanes,
        China and Germany experienced deadly flooding events as Southern Europe battled
        wildfires of its own.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef79eb-f7f4-4330-b8e9-d04ab2ece1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d7c81-9563-4109-ab41-628ad969840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Major Economies Forum in September, UN Secretary-General
        António Guterres said that the upcoming climate summit, during which world
        leaders will meet to discuss emissions targets, has a "high risk of failure."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d234fa-005b-4ee2-a0a7-b2b12d8b0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460a6c8-f1e0-449e-ba6f-89d803c030b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that everyone must assume their responsibilities,"
        Guterres said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ae0fc-0ea0-4d21-8be8-574ff152ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467de3ec-292f-49df-8c8e-99872c0b7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even UK Prime Minister Boris Johnson, whose country is hosting COP26,
        said Monday that success at the talks will be "touch and go."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86746a57-6b87-49dc-831e-4ca7739b1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc014bac-5c3b-473f-802d-09b94f1915d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have announced other goals, including net-zero dates,
        but those targets are ambiguous and outside the official NDCs. Achieving net-zero
        emissions, where the amount of greenhouse gas removed from the atmosphere
        equals what is emitted, is critical to global climate commitments. UNEP reports
        that these actions, if implemented, could potentially shave off a half a degree
        of warming.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218eedc1-a89d-4a2e-8df0-e4b33b749a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c427f-371d-466f-8645-034c8535cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though tension between the two countries has been running high,
        the US and China agreed in the spring to cooperate on the climate crisis.
        Without accounting for population, China is the world''s largest emitter of
        carbon dioxide, followed by the United States, the EU, India, Russia and Japan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e1089-b1de-4b08-a86c-1e490283215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79e67f-12d5-4c59-962d-c72a184520f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But smaller countries can also make an impact: Emissions from the
        rest of the world combined exceeds China''s total output of carbon dioxide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9ea51-405a-46ad-89f1-c3ef5a09c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2ac4b-77b5-42ba-9307-f255e189e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing nations are those most likely to endure the worse effects
        of the climate crisis, despite the small amount they contribute to global
        greenhouse gas emissions. Andersen said this is why climate finance — funding
        for developing nations to fight the climate crisis — is vital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cfde7-97f0-407b-b334-f33f4eebc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fda3d-8ae7-4c7c-be5d-9fd1418c9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in poorer countries are going to suffer the very most, so
        ensuring that there''s a degree of equity and a degree of global solidarity
        for adaptation finance is also critical," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7f9ec-866e-4929-99d1-d8c958848de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bf714-d3bc-4924-bd37-1933a8f62926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While slashing carbon dioxide emissions is critical, the emissions
        gap report also emphasized the need to control a more insidious culprit: methane.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28bd50f-33ca-4475-912b-bf3c24c1104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6876771-e813-4dc4-8e97-4f30c5bf65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane, an invisible, odorless gas that''s more than 80 times more
        potent than carbon dioxide, is the main component of the natural gas people
        now use to fuel stoves and heat homes. It''s also pumped into the atmosphere
        in large amounts by landfills, livestock and the oil and gas industry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b735f-29d7-4d3c-b4a6-1758f257df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875e2c4-dfba-4c20-bb2c-6a21f58f50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has a shorter life span in the atmosphere than carbon
        dioxide — only 12 years compared to roughly hundreds for carbon dioxide. Scientists
        say that because of it''s short-term life, immediate and strict cuts to methane
        would limit warming faster than curbing carbon emissions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517b067-fea5-40c5-a4c4-cd01654dec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfa18f-17fc-41aa-b146-c235d9863418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen said in order to close the emissions gap, the world needs
        to reimagine and reinvent all energy and transportation sectors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b343c04-a245-4513-87a5-05121a92223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17221a8c-f292-4068-9cb2-1601de40a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a fundamental overhaul of the sectors," she said. "The
        good news is that there are solutions right there, at our fingertips. We just
        need a few nudges and policy guardrails that sets the tone."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab59b0d-8440-4b9a-a725-9ca79939aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:27:49.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:58:32.647+08:00
