    'title': 'What makes Filipino horror films scary?'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ef1bd-ae92-4642-9a52-35d5f11a8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.947+08:00
