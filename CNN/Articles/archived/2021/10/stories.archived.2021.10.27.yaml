      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of these shots, the country has now received nearly
        100 million vaccines since February, with the running total at 98,655,290.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3e347-0a6d-45a7-8527-cb7e3a4f5f3f'
