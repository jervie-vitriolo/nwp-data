    'lead': 'The daughter of a former top Saudi intelligence official has told CNN
      that representatives of the Saudi government attempted to lure her to the same
      consulate where Jamal Khashoggi was murdered in Istanbul, as part of a series
      of threats against her and her family.'
    'mgnl:activationStatus': true
