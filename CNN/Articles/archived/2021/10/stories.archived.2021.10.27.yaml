      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Note:</strong> The article contains spoilers for the
        "LRT" segment of "Shake, Rattle and Roll VIII."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beaad6-1d51-4e8a-95e6-3c516a14c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T18:42:08.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a beautiful sight to behold whenever there’s space in the Philippine
        public transportation system. But during this particular night, the carriage
        bringing people from Santolan to Recto is deserted, save for a couple of wandering
        souls. You have the working class clocking in or out of work. An evangelist
        is in the corner preaching the word of God at this godless hour. There’s the
        young couple anxious for the sermon that awaits them at home. But something
        different happens this time. The last trip skips its supposed final stop,
        and instead, brings its passengers to their final destination, where something
        deady awaits them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c127d-359d-4dc1-af0c-f5de06af471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-27T17:57:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:58:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the premise of “Shake, Rattle and Roll VIII: LRT.” The episode
        follows Jean (Manilyn Reynes in her fifth appearance in the franchise) and
        her son Jimmy (Quintin Alianza) as they attempt to escape the underbelly of
        the Light Rail Transit Line 2. One by one, some of the country’s brightest
        stars have their hearts ripped out of their chests by the LRT’s eyeless monster.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
