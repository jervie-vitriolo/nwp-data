      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory failed to submit data on time and was excluded from
        the count. That laboratory contributed an average of 0.06% of tested samples
        and 0.07% of positive individuals in the last 14 days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84643f-bce0-4666-ad0f-02c939577113'
