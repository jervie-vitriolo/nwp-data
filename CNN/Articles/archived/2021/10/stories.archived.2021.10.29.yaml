    'template': '1'
    'title': 'DOH: PH ''more capable'' now to handle another possible variant-driven
      surge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9f174-4376-4aea-ad6e-aea2c6acae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        country learned lessons every time it experienced a variant-driven surge in
        COVID-19 cases, making it "more capable" to deal with another one, the Department
        of Health (DOH) said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08354a49-52b8-4b47-87e1-fadbcd9f4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedf1c1-cd22-4a3c-bb5d-8ff8655bcfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire said among the lessons
        learned from previous surges in cases due to Alpha, Beta, and Delta variants
        are the importance of the One Hospital Command Center, which facilitates COVID-19
        patient referral, and localized lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed8007-4827-4994-a954-3b509d961db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a410504-337e-434c-bb28-598b31866229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin, hindi na appropriate itong ginagawa nating pang-malakihang
        lockdown - kailangan pala nagfo focus tayo sa highly burdened, mas nako-control
        natin ang transmission," Vergeire said in a media forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359988d9-c827-482e-9fea-07de3e73fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe0b62-ee0b-4eca-9e6f-350d3b0f790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that wide-scale lockdowns are not appropriate
        anymore, and that we need to focus on highly burdened areas to better control
        the transmission.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa48487-8db1-4076-be8e-bda1c38841a3'
