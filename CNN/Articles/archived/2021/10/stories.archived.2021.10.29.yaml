    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:18.933+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boracay', 'aklan', 'malay-government', 'curfew-hours', 'shortened',
      'covid-19']
    'stories': ['d1591013-98fe-4e2a-8ac4-06b9712a1f0a']
    'template': '1'
    'title': 'Boracay shortens curfew hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448136fd-2d1e-45a2-b923-c1d552a6be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:20:32.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Local
        authorities in Malay, Aklan have shortened the curfew hours in Boracay — a
        world-class tourist spot — in an effort to spur economic recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fc222-4605-49b2-9735-ec8de51cd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:20:32.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective Friday, curfew hours on the island were adjusted to 12:00
        a.m. to 4:00 a.m. from the previous 9:00 p.m. to 4:00 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edea43-260b-44f3-91f5-de35799256f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:20:32.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the local government <a href="https://cnnphilippines.com/regional/2019/8/20/boracay-fully-vaccinated-panay-island-guimaras.html">eased
        restrictions</a> on fully vaccinated visitors from Panay Island and Guimaras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0cf62-ab39-4b27-b830-90322e36925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:20:32.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Malay Mayor Frolibar Bautista said he wants to encourage
        more tourism activities as he expects travelers to flock to Boracay starting
        this weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28741555-f882-4095-89d4-d33e0ee58459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:20:32.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland Aklan, however, the curfew hours are still from 9:00
        p.m. to 4:00 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e24d23-fb8a-486a-a86e-be55f8fab754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:20:32.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry in Aklan also appealed
        to extend businesses'' operating hours from the current 6:00 a.m. to 7:00
        p.m. to 6:00 a.m. to 10:00 p.m.</p>'
    '14':
