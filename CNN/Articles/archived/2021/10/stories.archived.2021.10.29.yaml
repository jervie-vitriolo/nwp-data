    'template': '1'
    'title': 'Complaint alleging a sex crime has been filed against former NY Gov.
      Andrew Cuomo, court spokesman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafd36d-cbf8-441e-93ed-8cc0b5695802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A criminal complaint alleging forcible
        touching, a sex crime, has been filed against former New York Gov. Andrew
        Cuomo in Albany, according to a copy of the complaint obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e09029-3f2f-42bc-9f95-77990db1e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc29438-6c55-4038-96d4-8222e077ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo, a Democrat who resigned from his post in August after multiple
        women accused him of sexual harassment, is the subject of a misdemeanor charge
        in connection with an alleged incident at the governor''s mansion on December
        7, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd483b90-a677-4fba-be0b-a15fa888368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3f1dd-294c-4b3c-bfd1-8d082c31b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleges that Cuomo "did intentionally, and for no
        legitimate purpose, forcibly place his hand under the blouse shirt of the
        victim (redacted) and onto her intimate body part." The complaint alleges
        Cuomo touched the victim''s left breast "for the purposes of degrading and
        gratifying his sexual desires."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccbe48-98fb-43cd-a810-706b930bf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877c436-17a1-49a9-8901-f7b216dc47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was signed by Amy Kowalski, an investigator with the
        Albany Sheriff''s Office, on Monday and was filed Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d732cf-8c00-473c-a6e6-710e888c8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25ff89-589e-4fb4-b5bd-f3c64cbd90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cuomo''s attorney for comment, as well as
        Kowalski, the Albany sheriff''s department and the Albany district attorney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8c513-a71c-4eab-a9fd-5b2363e74742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6702d95-baaa-4bb4-b513-00e1c0b736a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has repeatedly denied the allegations of sexual misconduct
        against him, allowing that he made mistakes, but always insisting that the
        more serious accusations were untrue. On August 3, New York Attorney General
        Letitia James issued a report detailing repeated incidents of alleged sexual
        harassment by Cuomo, who left office a week after the investigation was made
        public. He was replaced by then-Lt. Gov. Kathy Hochul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d2106-e094-4996-b62c-0854fca91fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f90c9-a818-443f-bfc9-f8ff237a9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint states that the allegations are supported by documentation,
        including testimony found in the James report by an unnamed woman, as well
        as cell phone records, New York State Capitol entry "swipes" belonging to
        an unnamed person, New York State Police aviation records for December 7,
        2020, and a text message from Cuomo''s phone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ee129-3727-4b3d-a40b-9b885953fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974234a-debf-4cc1-bf01-82470721f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, James described the charges against Cuomo
        as a vindication of her office''s report, which Cuomo has attempted to discredit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5142c-9dd6-4224-8608-f244c2c942ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86055fe8-194a-4be0-ba4a-ad06b29fad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the moment my office received the referral to investigate
        allegations that former Governor Andrew Cuomo sexually harassed multiple women,
        we proceeded without fear or favor," James said. "The criminal charges brought
        today against Mr. Cuomo for forcible touching further validate the findings
        in our report."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb540e-61fb-48cd-8845-96dccde9e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed859348-606d-45ff-9c51-338f5f9483b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:41:08.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has sought to portray the attorney general''s probe, which
        was led by a pair of outside investigators, as politically motivated. In remarks
        announcing his resignation, Cuomo thanked the women who came forward with
        what he described as "sincere" complaints, but cast himself as the victim
        of changing social norms that he failed to understand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
