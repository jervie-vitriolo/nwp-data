      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        country may soon receive a fresh supply of tocilizumab, a repurposed drug
        for COVID-19, Health Undersecretary Maria Rosario Vergeire said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7caa90-1dad-4277-851b-67182992261c'
      'mgnl:activationStatus': true
