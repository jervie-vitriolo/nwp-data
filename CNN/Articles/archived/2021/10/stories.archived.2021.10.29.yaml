      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on LinkedIn, Citi''s head of human resources Sara Wechter
        partially cited the Biden administration''s vaccine order for federal contractors,
        noting the US government is a "large and important client" of the bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971f701-ed04-4e52-9daa-8faae4998a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an obligation to comply with the Executive Order issued
        by the White House mandating that individuals supporting government contracts
        be fully vaccinated — an order that would impact the vast majority of our
        U.S. colleagues," Wechter wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87e369-6a5a-4b6f-8623-7488bb15bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, President Joe Biden signed an executive order mandating
        that employees of contractors that do business with the federal government
        get vaccinated against Covid-19, with no option of being regularly tested
        to opt out. The government has set a December 8 deadline for contractors to
        comply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682278f-994e-458f-afa0-63707d25922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Citi official told CNN the bank is strongly encouraging and incentivizing
        employees to submit proof of vaccination by December 8, including by offering
        a $200 "thank you" to those that do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e5dc7-732a-44b1-b5de-83ec5adc15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition of employment, Citi employees will need to submit
        proof of vaccination by January 14, the Citi official said, adding that the
        bank will do everything it can to help staff get vaccinated to avoid being
        let go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7cfec-fd8d-4b1b-ae6f-276940431e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other factor behind the vaccine mandate at Citi is a desire
        to protect its employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2e3a1-2b8b-43f7-a49f-e7a7e524db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a vaccinated workforce enables us to ensure the health and
        safety of our colleagues as we return to the office in the US," Wechter, the
        HR executive, wrote in the LinkedIn post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b8930-56f5-4cd8-9b32-fcb178cb0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi said it will assess all requests for religious, medical or
        other accommodations on a case by case basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f5ae0-645e-46ce-bcf1-8f7f5a7e0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made the decision to require US-based colleagues to be
        fully vaccinated as a condition of employment," Wechter wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49002b48-2282-4383-b9ca-c1dc35d96d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citi exec noted there is a "range of views" about vaccine mandates
        and that this decision was made with "careful consideration and analysis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecf433-3d6f-43a4-a227-36e781a01473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:12:02.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/28/investing/citigroup-vaccine-mandate/index.html">Citigroup
        to US staff: Get vaccinated, or you''re fired</a>".</em></p>'
