      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/28/investing/big-banks-fintechs/index.html">Fintechs
        are the new corner bank, but big financial firms are fighting back</a>."</em></p>'
  'PH-7th-CPJ-Global-Impunity-Index-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
