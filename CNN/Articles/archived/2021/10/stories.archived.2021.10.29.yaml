      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden left Thursday
        for his second trip abroad with his massive domestic agenda -- and, by his
        own admission, his entire presidency -- hanging in the balance on Capitol
        Hill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249f831-9cac-4ad5-80e2-7c249611ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c61bdd-a7f7-476f-a725-95a6fa2fbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip has become a potent intersection of Biden''s domestic and
        foreign agendas, as the President pleaded with Democrats to agree on a sweeping
        spending package before he took off on Air Force One for the Group of 20 summit
        in Rome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6beee1d-6093-4e8a-85f5-834bcdf38274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc07215-036c-4683-82df-c41cdc7e7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks from the White House ahead of his midday departure, Biden
        framed the months-long haggling over the deal as a good-faith effort to find
        middle ground between liberal and moderate Democrats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687029a-b455-4e83-8b26-25654a4a48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24641fbb-6efd-48d6-bdf6-1b05b42056c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent hours and hours and hours over months and months working
        on this. No one got everything they wanted, including me. But that''s what
        compromise is, that''s consensus. And that''s what I ran on," Biden said in
        a speech from the East Room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f135424-fcb3-4e43-b59a-f52f69b8acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46400f-f383-46cd-a8a1-25696ca6eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to acknowledge the disappointment among members of his
        party after popular items that he''s long touted, like paid family leave and
        tuition-free community college, were stripped from the final agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd41954-cb57-465b-ac3f-37ed6550484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d9002-1212-4be4-b3cc-63462393306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s hard. I know how deeply people feel about the things
        that they fight for," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d09b3a-2026-451e-888d-81797f7d1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f862899-65b4-42e2-b61e-a30ac227b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he prepared to represent the United States at a pair of major
        international summits, Biden said the new investments were a matter of national
        imperative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfbd71-e7de-4945-a38b-4d997d17fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8320437-3e9b-42f7-9b80-ad483b9fa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about leading the world or letting the world pass us by,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699cf33-0d25-4f83-8e84-e96998c61535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ff5c4-f582-4c44-b0a8-011b82b17a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President went to Capitol Hill to unveil the $1.75
        trillion framework agreement, though progressives in particular are still
        seeking more specifics before signing off. The visit delayed his departure
        for Rome as he performs a high-wire act: he''ll either be going to meet his
        fellow global leaders after securing a major legislative win or jetting off
        across the Atlantic with nothing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3e85a-60ec-405f-9f38-3eb3465cea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69ad30-d5a7-4d16-a144-4ca41ecb57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President gets off that plane, we want him to have a vote
        of confidence from this Congress," House Speaker Nancy Pelosi told fellow
        Democrats in the meeting, stressing she wanted a vote on a bipartisan infrastructure
        package by the end of the day -- and imploring her her members "don''t embarrass"
        Biden by voting down the package as he heads overseas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3d6f9-f7de-4814-a37a-6de6a7bebfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a97e6-db1b-4612-9f90-630e8611eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday morning''s visit was a sign of how paramount the President
        views his success at home to his goals overseas. In private meetings, the
        President has acknowledged his credibility is at stake on this trip, locking
        eyes with lawmakers and warning that America''s prestige is on the line as
        he works to secure a deal on the bulk of his domestic agenda, including measures
        to combat climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80e32a-3ad6-4025-a8a9-6a478047617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b1c0f-774e-40bd-88cd-f6949c40f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to project confidence as he walked into a House Democratic
        Caucus meeting in the Capitol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620f450-d04b-4ebd-a711-280de5121113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68bfa08-fee1-43cb-a0d3-84106a4272ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good day" Biden said, adding, "Everyone''s on board."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf7c77-4a5f-46da-8d86-5b1eb760f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1b89e-feec-4887-8a2f-97988c930550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Biden told lawmakers: "I don''t think it''s
        hyperbole to say that the House and Senate majorities and my presidency will
        be determined by what happens in the next week." He also emphasized a key
        theme from his presidency -- that the American must show the world that democracies
        can outperform autocracies and meet modern challenges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890358f-218c-4004-9daf-9cbced5686f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1232940-c06b-4466-906d-c70d6f5c2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of the world wonders whether we can function," Biden said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d44fd-7f90-400b-a17b-cdfd215c0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261289c8-11d7-4ddc-af29-99964e5c983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-morning, however, it was evident not everyone was on board
        quite yet. Liberal members of Congress said they wanted to see more details
        after key items, like paid family leave, were removed. And they remained firm
        in demands the social spending bill pass simultaneously with the infrastructure
        deal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e7a77-587c-4f28-87d0-849180b7cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd442c-9186-4dd0-85c4-b555cfcbeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework encompasses a wide array of Democratic priorities,
        including expanding public preschool and child care. It also includes $555
        billion in measures to combat climate change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8660560-dfe1-4a0c-8d89-6c419424b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26a3bc-03ae-4131-b490-f557364ba358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate is a topic he''s expected to discuss Friday morning during
        an audience with Pope Francis, a historic meeting between the nation''s second
        Catholic President and a pontiff whose views on migration, income inequality
        and the environment closely match Biden''s. Later, he plans to deliver a major
        climate speech when visiting the COP26 summit in Glasgow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a504e12-289d-463d-9556-b059407ac4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e16b1-0eea-46b8-80a0-e8ef96d56b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is still widely regarded overseas as a salve after four years
        of former President Donald Trump, whose antagonistic presence at international
        summits often rattled alliances. Yet at the G20 and the subsequent climate
        talks in Scotland, Biden will find himself under fresh scrutiny.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074bae8-c749-43bc-9d13-f77328434f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefe9bb-bd2e-4258-ac55-f63da68642c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to earth</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb6c94-88eb-48ac-a677-9108597fcda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a marked difference from Biden''s three-stop tour of Europe
        in June, which was a parade of "America is back" reassurances. This week''s
        excursion to summits in Italy and the United Kingdom will reflect a more workmanlike
        attempt to unify US partners against the world''s most pressing challenges.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6f244-5978-431c-9288-0cbdb80745d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af05025-6e5c-4b7f-b74b-2b3f147f4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial glow of Biden''s victory has faded somewhat abroad,
        where some leaders have begun questioning the new President''s commitment
        to strengthening traditional alliances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3ccbc-1e47-4020-842b-d35e3725fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0f95a-4d61-4a38-b351-eb27e9d6cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chaotic withdrawal from Afghanistan left foreign allies angry
        and freshly skeptical of Biden''s willingness to work cooperatively on global
        issues. A deal to provide Australia with nuclear-powered submarines angered
        France so deeply that the country''s foreign minister suggested it was something
        Trump might have done -- a comparison that deeply irritated Biden, according
        to a person familiar with his reaction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95687ad9-86ea-4e18-9a51-8034609bd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f2166-4e2a-4433-877c-d0d8f4ca7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a sobering four-and-a-half months for our European
        partners. And I think they have now come to the realization, to the acknowledgment,
        that there is much more continuity in US policy than they thought," said Heather
        Conley, director of the Europe and Russia program at the Center for Strategic
        and International Studies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56b9cb-ae1b-4d4e-9b34-8f088303d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e308fd-6830-4c31-998d-3e0eb434afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a very different trip," Conley said, comparing
        Biden''s second foreign excursion to his first. "Our European partners very
        much thought that the Biden administration would be a stabilizing presence
        after the tumultuous years of the Trump administration, and they need America
        to be that stabilizing force because Europe itself is unstable and increasingly
        fragile. And so, this backdrop is very different."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9300a-68d8-41db-b9cc-426e76c2f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cdae8-c4c6-4fc5-b3d4-7facd4b6c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of Biden''s departure, White House national security
        adviser Jake Sullivan said the US and Europe were "united" ahead of this week''s
        summits, despite the events of the last several months. He noted Russian President
        Vladimir Putin and Chinese President Xi Jinping had both decided to skip the
        gatherings, leaving Biden and European leaders to define the contours of the
        talks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78993fd1-9574-4f34-b463-1a691be55836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074340b5-5cbb-48d5-b3ee-4e04a9f3413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would point out that neither China nor Russia will be attending
        the summit in person at the leader level, largely, it seems due to Covid-19.
        The US and Europe will be there, and they''ll be there energized and united
        at both the G20 and COP26 driving the agenda, shaping the agenda as it relates
        to these significant international issues," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f98ca-2955-4bad-a198-73a7dd64e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af707fd9-507c-446c-9d61-32741f36fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last time he went abroad, Biden''s political fortunes
        have suffered as Americans grow weary of the coronavirus pandemic and economic
        side-effects -- like inflation and labor shortages -- begin having an effect
        on everyday life. Biden plans to focus intently on supply chain issues and
        energy prices with leaders at the G20, according to White House officials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfaf80-ef5f-4a79-8ddd-7d867b8fa54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7b2b1-b182-4e6c-8541-5dcb8ed21831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the President''s approval ratings fell below
        50% amid the messy Afghanistan withdrawal, though the issue is not expected
        to play a central role in this weekend''s summit. Instead, officials said
        the principal objective of the G20 is to cement support for a global minimum
        tax, another key element of Biden''s domestic economic agenda.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba4c35-3231-4567-a8c7-896046d2c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658d579-5085-4c7b-a276-ec5ecf3c4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crucial business at home</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8b5d3-a66e-4fc3-ab71-84dbede1e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his team hope successful passage of his spending
        package alongside a bipartisan infrastructure bill can help revive Biden''s
        standing among Americans.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f589a3-165c-48f2-85b4-3b20256dce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1265e4d-93dc-4a17-9059-5eec4cf9a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes major emissions-cutting provisions, though he has
        faced opposition from key moderate Democratic Sen. Joe Manchin, who represents
        coal-rich West Virginia. Biden has pledged to halve US greenhouse gas emissions
        by 2030 and is hoping to use that promise to convince other countries at the
        Glasgow climate summit to take similarly ambitious steps.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e204690-cd72-42d8-9147-a2b66c73b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd9945-b83d-4dc0-93b9-d85abe1d8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework Biden announced Thursday included billions in clean
        energy tax credits, which cover electric vehicle credits for consumers, transmission
        and storage, and clean energy manufacturing. It also contains climate and
        resilience investments, including the first ever Civilian Climate Corps.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e224613-bb1a-44e7-aaff-6f2f61dea8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d3f74-ed62-4153-8363-7d331f260fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said before Biden left for Europe that his foreign
        counterparts were astute enough to recognize he was trying to secure new climate
        action, even if he hasn''t done so by the time he arrives in Scotland.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06134125-2349-4c78-8e12-5edc2af94614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f7e72-52fa-4993-8797-3601f4b1434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ve got a sophisticated set of world leaders who understand
        politics in their own country and understand American democracy and recognize
        that working through complex, far-reaching negotiation on some of the largest
        investments in modern memory in the United States, that that takes time. And
        so, I don''t think that world leaders will look at this is a binary issue
        -- is it done, is it not done," Sullivan said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9268fc-7e3e-4269-a3f8-f373276f7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a6fa4-617c-496a-87b1-888358aba209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s desire to arrive in Europe with an agreement extends
        beyond just climate. The guiding mantra of his entire foreign policy is proving
        democracies can deliver for their people to counter the spread of authoritarianism.
        Gridlock in Congress and a dysfunctional American political system could undercut
        that message as he seeks to gather support for it abroad.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33dd59-4a70-4f8b-a123-588c5a9dde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3bc9e-cb83-4896-836c-d7d76a7ebc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need this to go represent the United States overseas. I need
        people to see that the Democratic Party is working, that the country is working,
        that we can govern," he told a group of progressive lawmakers in a meeting
        last week, according to one of the participants.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea7861-92dd-4763-b5c7-f4dcb33a21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c433f-7e8c-41fb-9d0b-cafdd9675f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some critical players missing</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f8ec1-f603-4116-9153-8cbe59334676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first appearance at a G20 summit -- where the world''s
        largest industrial economies gather annually -- will be dampened somewhat
        by the ongoing global pandemic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf7d9b-98c8-46ab-aa1a-eb3d4a9be3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277f761-8994-44ac-8cac-ffb4a6c03c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s aides once hoped to schedule an in-person meeting
        with Xi on the margins on the G20, as Trump did in 2018 in Argentina. The
        two men have yet to meet face-to-face, despite escalation tensions between
        Washington and Beijing. But Xi hasn''t left China since the start of the pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0c36d-af54-452e-986b-ac9881ce67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e7a9e-c7a4-4208-b3ac-0b958fcf4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he and Biden plan to hold a virtual summit sometime in
        the coming months. Sullivan said Tuesday a date hadn''t been selected.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbe2fc-bf40-4d93-8311-f98ab904b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb1d23-e65d-4054-baf0-50d77943e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s most-watched bilateral meeting at the G20 will instead
        be with French President Emmanuel Macron, who reacted in fury when Biden announced
        an agreement last month to help Australia develop nuclear-powered submarines.
        The deal, which transpired without Macron''s knowledge, deprived France of
        a contract worth billions to provide Australia with conventional subs.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294f7d0-64f3-4f64-9e80-589711c45312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b41d1-0c35-4940-a3ca-b4160a2760d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage in Paris over the agreement caused some eye-rolling
        in Washington, where officials were quick to point out Macron is facing reelection
        early next year. Nonetheless, Biden placed a conciliatory phone call to Macron
        where he conceded the communication surrounding the deal could have been better.
        And he agreed to a one-on-one meeting at the G20.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa54ea-4846-4d25-a366-76b4b53d5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47e01f-70ca-4e9a-af40-e155b32c28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men will sit down on Friday after Biden''s meeting with
        Pope Francis at the Vatican.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41447b-a9a8-4f3a-b82b-3fdfe4679915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:28:41.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/28/politics/biden-europe-trip/index.html">Biden
        heads to Europe with his economic agenda -- and his presidency -- in the balance
        back home</a>."</em></p>'
  'Facebook-new-company-name-Meta':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T03:23:46.799+08:00
    'imagesource': 'jcr:3b95264c-9a0f-4b66-8670-92400b0bb7d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c62863-ef77-434c-9697-b19358e156c6'
    'lead': 'Facebook is changing its company name as it shifts its focus to the "metaverse"
      and confronts wide-ranging scrutiny of the real-world harms from its various
      platforms after a whistleblower leaked hundreds of internal documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T03:28:36.019+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:43:56.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:53.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'company-name', 'Meta', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Facebook changes its company name to Meta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99386fbc-ae31-42cd-a7fb-31cfe9bdc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook is changing its company name as
        it shifts its focus to the "metaverse" and confronts wide-ranging scrutiny
        of the real-world harms from its various platforms after a whistleblower leaked
        hundreds of internal documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bb385-6453-4122-8ec2-09d847c1a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder Mark Zuckerberg said Thursday that Facebook will change
        its corporate name to Meta, effectively demoting Facebook''s namesake service
        to being just one of the company''s subsidiaries, alongside Instagram and
        WhatsApp, rather than the overarching brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606f85f-81e5-48f1-b398-d88320de6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company formerly known as Facebook also said in a press release
        that it plans to begin trading under the stock ticker "MVRS" on December 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4b92b-4c4a-4e74-9e60-e29ecbd68795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rebranding could be part of an effort to overhaul Facebook''s
        reputation and turn the page following a series of PR nightmares, including
        misinformation on its platforms, content moderation failures and revelations
        about the negative effect its products have on some users'' mental health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a51666-6c1a-405b-af57-17beab8f4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change, which was announced by Zuckerberg during the company''s
        virtual reality and augmented reality conference Facebook Connect, aligns
        with its growing focus on the metaverse, which refers to efforts to combine
        virtual and augmented reality technologies in a new online realm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ef5ab-866f-4f4a-8a01-17aa27c59e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been thinking a lot about our identity as we begin this next
        chapter. Facebook is one of the most used products in the history of the world,"
        Zuckerberg said on Thursday. "It is an iconic social media brand, but increasingly
        it just doesn''t encompass everything that we do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701cc0d1-0e1d-401d-b2b8-a0ec17a7ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we''re seen as a social media company," he added, "but in
        our DNA, we are a company that builds technology to connect people. And the
        metaverse is the next frontier just like social networking was when we got
        started."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a086c79-1e51-4c31-91d0-a85ba6f91314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, who said he loved studying classics in school, said
        the name was inspired by the Greek word meta, which means "beyond." "For me,
        it symbolizes that there is always more to build."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e376d-8002-40ae-9a05-40f2b3d0fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not announce any executive changes on Thursday. But
        on Zuckerberg''s personal Facebook page, his job title was changed to: "Founder
        and CEO at Meta."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8ec27-ee64-48c7-87e6-da3599472026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by The Verge if he would remain CEO at Facebook in the
        next 5 years, he said: "Probably. I don''t have a specific date how long I
        want to be doing this for. I guess what I could say is I''m very excited about
        the next chapter of what we''re doing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed956e10-ecb4-4bbb-b0ff-e271bf8b0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg kicked off the big product event by teasing a series
        of new social, gaming and workplace concepts for the metaverse -- and by acknowledging
        the optics of focusing on such products amid renewed scrutiny of the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d1409-57c2-4e0d-b94e-385079d567dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that some people will say that this isn''t a time to focus
        on the future, and I want to acknowledge that there are important issues to
        work on in the present. There always will be," Zuckerberg said. "So for many
        people, I''m just not sure there ever will be a good time to focus on the
        future. But I also know that there are a lot of you who feel the same way
        that I do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e89cf5-83b3-417e-9897-002b85aa9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live for what we''re building," Zuckerberg added. "And while
        we make mistakes, we keep learning and building and moving forward."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90119fc6-de8d-4cbb-98a0-3626188934a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook showed a series of concept videos that highlighted its
        vision for metaverse, such as sending a holographic image of yourself to a
        concert with a friend attending in real life, sitting around virtual meeting
        tables with remote colleagues or playing immersive games with friends. Facebook
        recently said it would hire 10,000 people in Europe to build out the concept.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0d633-d3da-4668-9555-b39b4ea95d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also announced Messenger calling is coming to VR, plans
        to operate a virtual marketplace where developers can sell virtual goods and
        a new home screen in Oculus Quest to make chatting and games in the virtual
        world more social.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394fd52-9246-4936-a1fd-4bce0f83bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your devices won''t be the focal point of your attention anymore,"
        he said. "We''re starting to see a lot of these technologies coming together
        in the next five or 10 years. A lot of this is going to be mainstream and
        a lot of us will be creating and inhabiting worlds that are just as detailed
        and convincing as this one, on a daily basis."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98e51c-5145-4f38-9ac9-17a3a871f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of major companies have changed established brands over
        the years. Kentucky Fried Chicken shortened its name to KFC, Japanese car
        brand Datsun became Nissan. Some high-profile name changes have followed scandal
        or controversy. Philip Morris, the maker of Marlboro, changed its name to
        Altria, for example, and ValuJet became AirTran after one of its planes crashed
        in 1996.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c7c84-396b-4eb3-aa3b-5ce1cfa23241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other name changes are intended to reflect the company''s broader
        ambitions. Snapchat rebranded as Snap in 2016 to reflect its foray into hardware
        and Google restructured the company with a new name, Alphabet, and plans to
        grow a variety of business divisions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21641c60-847e-42e6-b894-8534c528a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:28:36.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/28/tech/facebook-mark-zuckerberg-keynote-announcements/index.html?utm_content=2021-10-28T18%3A35%3A03&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link">Facebook
        changes its company name to Meta</a>."</em></p>'
  'China-on-US-Taiwan-military-contact':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-29T03:28:55.365+08:00
    'imagesource': 'jcr:30eea12b-cb62-4bf9-aff3-4ba4f931f279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f195af-6b76-4caa-89e2-f19e96174e0f'
    'lead': 'The Chinese government on Thursday reiterated its long-standing opposition
      to any official and military contact between the United States and Taiwan in
      response to Taiwanese President Tsai Ing-wen''s comments that US troops help
      train the island''s military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T03:31:37.571+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:43:55.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:53.725+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Taiwan', 'US', 'military-contact', 'response']
    'template': '1'
    'title': 'China reiterates firm opposition to US-Taiwan military contact in response
      to CNN interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec3c6a-c2d3-4d58-8b8e-cf9f8f263f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government on Thursday reiterated
        its long-standing opposition to any official and military contact between
        the United States and Taiwan in response to Taiwanese President Tsai Ing-wen''s
        comments that US troops help train the island''s military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd3301-0412-4481-9e5b-76beefbe3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d43c11-abdc-4639-9015-d46ceb9b9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN in an exclusive interview Tuesday, Tsai became
        the first Taiwanese leader in decades to confirm publicly the presence of
        US troops on the island for training purposes and said the threat from Beijing
        is growing "every day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f0cf6-0263-4008-a3d3-a0186997433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62a6f8-82f6-448c-b597-7101aea7953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai did not confirm the number of US military personnel in Taiwan,
        but said it was "not as many as people thought." US Defense Department records
        showed the number of US troops in Taiwan increased from 10 in 2018 to 32 earlier
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50152d-43d2-4632-9267-77da7a966af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb9d19-67f7-4d6a-9f52-787d49778632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a wide range of cooperation with the US aiming at increasing
        our defense capability," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7f972-3d6c-45a6-81e7-825a6ce96006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a04b2-7061-44cd-9869-1f24caf5b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A dead end''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff15834-7e97-4eb3-9bde-a5f4e90d1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Tsai''s comments at a press briefing Thursday,
        Chinese Foreign Ministry spokesman Wang Wenbin stressed the importance of
        the "One China" principle as the foundation of US-China relations. Wang accused
        the US of destabilizing the region by "flexing its muscles" in the Taiwan
        Strait and warned that "Taiwan independence is a dead end."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea57ed-a387-4117-adbe-0670ffc6ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8289db9-b15e-432f-8f1e-fb823c954d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rebuke to Tsai''s comments is only the most recent evidence
        of growing tension between the US and China over Taiwan. The island nation''s
        status and its relationship to the US -- always a fraught issue for Beijing''s
        rulers -- are now among the thorniest points of disagreement in the increasingly
        tense US-China relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35673f23-8869-43f7-b6d1-a1cff23c5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f7c42-515f-4c42-b1ca-2cda35feb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China has increased military overflights into Taiwan''s airspace,
        US lawmakers have expressed concern about Beijing''s aggressive posturing
        and raised the prospect that it might act aggressively against Taiwan in the
        same way it reneged on its commitments to Hong Kong''s democratic independence
        by crushing dissent and legislative autonomy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4cce2-c98c-4369-ae0b-5fb417e10e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbd9bd-6769-4638-a47f-33d6b4e11892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with CNN''s Will Ripley, Tsai expressed her desire
        for more communication with Chinese President Xi Jinping and described the
        current tensions between Beijing and Taipei as the "most challenging time
        for the Taiwanese people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006cfa0-ebd5-4710-8cd5-293e8422cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19faf1f0-d138-4993-9cb0-aad1e9b74fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while military tensions have escalated in the last few
        years, Taiwan has become more confident due to growing support from the international
        community and she said she has faith that the United States will come to its
        rescue if China were to launch an invasion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608d901-153e-401a-8f13-9137b22a0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af52926-fe17-49e6-a230-995ac5e5a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Taiwan is a consistent area of bipartisan agreement
        in Congress and across administrations, with Democrats and Republicans in
        the White House working to maintain the tricky balance required to support
        Taipei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50d594-18bd-4c37-83e4-4132d48ade40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51081ab8-ca07-40f5-82f6-f6b2f0dadc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has no official diplomatic ties with the island, it
        sells arms to Taiwan under the Taiwan Relations Act, which dictates that the
        US must help Taipei defend itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03784d65-35ad-42a1-9c75-3d76ef55dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58e4f1-42e1-4771-bb6f-5b480781d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US maintains formal diplomatic ties with China
        and acknowledges Beijing''s position that there is only one Chinese government.
        China''s ruling Communist Party claims sovereignty over Taiwan, a democratic
        island of more than 23 million people, despite the two sides being governed
        separately for over 70 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f73db-cf58-430e-9012-220c047575d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc2913-a2a1-449d-803e-9f15289429a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have repeatedly stressed that they seek stability in
        the Taiwan Strait as they grapple with China on a slew of other geopolitical
        issues and seek its cooperation on others, such as climate change. But the
        perception of a growing threat from China dominates in Washington.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e293d6b-2177-43bc-81a8-25e1205902a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5808d1f-1039-4585-9aea-93c36f88e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stunning'' military progress</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1861d-9c1e-489e-a58f-e4d5a18af9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing vice chairman of the Joint Chiefs of Staff, General
        John Hyten, described China as a "pacing threat" in remarks to reporters on
        Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3dab2-20c4-4495-b291-bb6ceb21243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696179d-fe9b-49ed-b674-d8399cdb1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling China a pacing threat is a useful term, because the pace
        at which China is moving is stunning," Hyten told reporters at a Defense Writers
        Group roundtable Thursday morning. "The pace they''re moving and the trajectory
        they''re on will surpass Russia and the United States if we don''t do something
        to change it. It will happen. So I think we have to do something."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e93268-7f46-4eb4-bc88-84ab3439cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a8136-e2cd-47f0-b3fb-2265fa8885eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten added that the US will have to work in concert with allies.
        "It''s not just the United States, but the United States and our allies, because
        that''s the thing that really changes the game," Hyten said. "If it''s the
        United States only, it''s going to be problematic in five years. But if it''s
        the United States and our allies, I think we can be good for a while."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e1b7e-d4c8-4f0f-a5ca-dfcebefdc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f308950-e2c5-4a22-a27d-d51d71d708dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten''s comments come a week after a US hypersonic test failed
        not long after Beijing successfully tested what was widely seen to be a nuclear
        capable hypersonic missile. China insisted the launch was actually a routine
        spacecraft check.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2332e-3073-4462-aa9e-73362e337abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922afc9b-2ab3-40ad-bcc0-a2f7fc2c857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by the Center for a New American Security that found
        the US would have few good options to respond without risking a major escalation
        if China were to seize one of Taiwan''s outlying islands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac396d2-4e0b-4e25-bbeb-e2aa64eab2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092333a-e04f-4718-a02e-a4b1b9d105e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on both sides of the aisle are expressing concern about
        the situation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce7645-5297-448d-9671-b50ae7b0fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b7bb6-7c47-456d-a960-e795673cc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican, used a Senate Foreign Relations
        Committee hearing on Wednesday to tell a senior State Department official
        that he "would love to be very clear to the Chinese Communist Party about
        what would occur, not just on the part of the United States but of our allies
        and friends around the world, were they take kinetic action against the people
        of Taiwan and and think that that specificity might be helpful in helping
        them calculate just exactly what the cost -- and I''m talking about the diplomatic
        and economic cost might be."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e647c45-98eb-47c7-8fed-2fab1356ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933004b-1cd7-4503-a175-01312044c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s Newsroom on Thursday morning, Democratic Sen. Ed Markey
        of Massachusetts, urged caution when asked about China''s harsh response to
        Tsai''s comments about US troops in the interview with Ripley.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b647f6-31d1-49c7-bab3-38703627c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2694e8-f823-4a53-a742-ad52c44e40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our official policy is a One China policy and it should continue
        to be a One China policy," Markey said. "We do not want to in any way be precipitating
        a military conflict between China and the United States that would ultimately
        be catastrophic for both countries and for the rest of the world. We''re talking
        about two countries that have nuclear weapons that are already deployed."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5da44-e59b-4f90-8afc-34d37ff40027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41ad07-30a1-4df2-8cb2-92c0b6072438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be ultimately a diplomatic resolution of any of the
        conflicts that we have with China including climate change and Taiwan," Markey
        said. "There is no military solution to any of these issues."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84987c-8acf-4553-9cf5-ad2758809fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10aac1-e8fd-4437-9fbd-545a4ebb6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Minister, Chiu Kuo-cheng, on Thursday appeared
        to try to ease tensions by telling lawmakers that US military trainers are
        only assisting Taiwanese troops with their training, but they are not "based"
        on the island.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cef9c-9669-4829-a8b9-3dda18efa152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T03:31:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/28/politics/china-taiwan-cnn-interview-reaction/index.html">China
        reiterates firm opposition to US-Taiwan military contact in response to CNN
        interview</a>."</em></p>'
