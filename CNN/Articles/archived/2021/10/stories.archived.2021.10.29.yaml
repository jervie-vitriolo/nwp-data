      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phogat became more aggressive in the second round after a huge takedown
        against Olsim and dominated her for a few minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45a70e-9ed9-4870-b65c-7ddd14901ece'
