      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Vergeire said the lack of supply of tocilizumab, which
        is given to severely ill COVID-19 patients, may last for months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e4911-4a48-4a4a-9dc6-01e2add31d82'
