      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b145f-9ffa-4652-b394-d280f2273cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:22:03.504+08:00
