    'template': '1'
    'title': 'Rising oil prices seen to fuel October inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e640b-b407-41ff-8da3-5204dfee8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:22:03.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        successive oil price hikes may cause the inflation rate to accelerate to as
        high as 5.3% this month, according to the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca22738-8bf6-49bc-a8c9-d3d06432c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:22:03.503+08:00
