      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> Labor
        leaders seeking public office in the 2022 polls hit presidential aspirant
        Isko Moreno for his remarks setting aside contractualization if elected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d7c93-92a5-437f-9497-a2973d7aef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205e71e-ae8f-4343-ae72-820bcbe2ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Leody De Guzman said the Manila mayor already
        neglected the plight of contractual workers this early.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ce192-5ff6-48e3-b545-ee077724448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5ed66-2afa-4203-bc3a-2bb05fc3c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> middle class <em>na batang</em> Tondo <em>na may</em>
        ₱70M <em>sa</em> SALN <em>ay nakalimot na sa mga problema ng milyon-milyong
        kontraktwal na manggagawa</em>," said de Guzman in his <a href="https://twitter.com/LeodyManggagawa/status/1453980120415236101"
        target="_blank">tweet</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5b59e-f986-4783-8acd-907a680ac785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2ee94-fe94-4aaf-8034-0341ece307ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one who considers himself middle class and Tondo
        kid that has ₱70 million in his SALN (Statement of Assets, Liabilities, and
        Net Worth) seems to forget the problems of millions of contractual workers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784b5c9-1d1e-43ef-8200-d2526f02873c'
      'mgnl:activationStatus': true
