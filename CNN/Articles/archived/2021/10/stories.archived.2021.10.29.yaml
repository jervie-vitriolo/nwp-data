      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b273fd0-4216-400e-b8d0-beb787ac0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:09:55.294+08:00
      'mgnl:createdBy': 'bamba'
