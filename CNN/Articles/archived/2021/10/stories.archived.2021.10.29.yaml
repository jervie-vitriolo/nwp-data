      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never worry if it’s too dark to take pictures as the device has
        Extreme Night Vision capabilities that provide users the flexibility to adjust
        brightness settings and even exposure intensity before taking the photo to
        ensure that they’re capturing the moment from simply hanging out with friends
        at night, or trying their hand at night time wildlife photography.</p>'
