      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Two
        to three typhoons are expected to enter the Philippine Area of Responsibility
        in November, the state weather bureau said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b0b3d-004a-4b89-96fe-05710e925f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:49:50.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration’s list, the storms will be named “Odette”, “Paolo”
        and “Quedan”.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5798e2-3d34-4e01-8edc-4e38eac5ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:49:50.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA’s weather specialist Ariel Rojas said areas located in the
        middle portion of the country, specifically Southern Luzon, Visayas and Northern
        Mindanao, should prepare as these are the areas where typhoons in November
        usually make landfall based on previous tracks recorded by PAGASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e640bbe-b959-4224-8102-3eb60f73b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:49:50.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that some storms recurve, or do not hit Philippine
        landmass at all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e5f76-c965-4836-a547-8584c2138650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:49:50.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda left thousands dead when it hit Eastern Visayas
        in November 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e595e-18d9-49b2-9144-79dac3c9a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:49:50.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ana Liza Solis, chief of PAGASA’s Climate Monitoring
        and Prediction Section, said one or two storms may enter the country in December.</p>'
  'criminal-complaint-vs-Andrew-Cuomo-filed':
