    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec releases tentative list of 2022 poll bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b262e4-5fb5-49e8-9d9e-60377430aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—</strong> The
        Commission on Elections (Comelec) on Friday released the tentative list of
        candidates in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a39d8-ff4f-4526-b5ff-39e61ae8ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posted on the poll body’s website, the table shows 97 aspirants
        for president, 28 eyeing the vice presidency, and 174 seeking a Senate seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d23d86-c6ac-4d15-9217-ae5c3aa2612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the published list is based on the initial evaluation
        of the certificates of candidacy, certificates of nomination, and certificates
        of nomination and acceptance of the aspirants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d712e0e-1e49-4519-a218-cf38246dbb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The contents of the list, particularly the names of the aspirants/candidates,
        political parties, as well as the name to appear on the ballot are subject
        to change as a result of any further evaluation and/or resolution of the Commission
        En Banc,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d12c3-c699-4954-98ae-213fb120d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll hopefuls have until November 8 to request for correction of
        any typographical errors in their listed names, spokesperson James Jimenez
        said on <a href="https://twitter.com/jabjimenez/status/1453975025329967108">Twitter.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55e6ff-9443-47b8-9822-a009e4505921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notable changes</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac470a28-cf9b-45d0-a0fe-17e9ed7b38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former party-list representative Walden Bello is now included in
        the list<a href="https://www.cnnphilippines.com/news/2021/10/20/Walden-Bello-running-VP-with-Ka-Leody-2022.html">
        after substituting for Raquel Castillo</a> as the running mate of labor leader
        Leody de Guzman. The two will hold the banner for the Partido Lakas ng Masa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fabe0-7b78-431e-9d2f-c96eccb0cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran broadcaster Noli De Castro was also struck off the list
        after <a href="http://cnnphilippines.com/news/2021/10/13/Noli-De-Castro-senate-withdraw-2022-elections.html">withdrawing
        his candidacy</a> earlier this month. He was <a href="https://cnnphilippines.com/news/2021/10/14/Jopet-Sison-joins-Isko-Moreno-senatorial-slate.html">replaced
        by Jopet Sison</a>, who will be running under Aksyon Demokratiko.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf6852-2447-416d-b4c8-c86b0d9e64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some aspirants who filed COCs as part of political parties
        were labeled as independent bets in Comelec’s new list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf4b6c-ae09-4264-8ae6-91ec85b2d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez cited “varying reasons” for this development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06353e-842b-4217-8122-e27a8cb336a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some turned out to be from [political] parties that did not submit
        a list of authorized signatories; in some cases, the signatories were not
        the authorized ones; and in other cases, we''ve seen CONAs from unaccredited
        political parties,” he said in a message to reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac263ae-ee96-48e4-9d0c-659cc9c0f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez noted that 2022 bets for the House of Representatives for
        Metro Manila will be “uploaded in the next update.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521bf91-9a1e-4dcd-b969-67893125a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of aspirants for national and local posts can be accessed<a
        href="https://comelec.gov.ph/?r=2022NLE/ListsofCandidates/TentativeListsofCandidates">
        here.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e874505-a7b7-4e06-8a1f-d665614f7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec allows substitution due to withdrawal of bets until November
        15. Under the <a href="https://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html">poll
        body’s calendar</a>, the final list of aspirants is expected by end-November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48351045-1a06-4211-8d72-929452c3e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:27.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:35:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Melissa Lopez contributed to this
        report.</em></p>'
