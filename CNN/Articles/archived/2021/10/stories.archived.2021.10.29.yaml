      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c7618-712e-45b3-ad98-29bc66df4714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi reiterated that Dela Rosa was being "natural" about his offer,
        because he would rather give way than fight against the presidential daughter
        for the same post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca913eb-5bd0-4a0c-810f-d42e7070d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20364e2-ff14-4907-8859-8018e0532d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte has so far stood firm that she will not run for president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f2683-bb4c-4063-9728-931709f5e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30539ee2-ae86-4651-91e8-3ae0f80441d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PDP-Laban remains optimistic that the mayor will endorse
        the party''s candidates through her regional alliance Hugpong ng Pagbabago
        ahead of the polls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaff82-a29e-4754-9f40-f6559e0424f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098808d9-8e24-4855-96a1-b84abec0d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well we are hoping that Mayor Sara will endorse our candidates
        but that is really a personal decision that Mayor Inday will be making in
        due time," Cusi said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81c61c-90bc-4512-a5f4-f745ed93f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46b8f0-7ebc-41a0-8b88-a47545d018c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there are no formal talks going. And we are just seeing
        how things are developing and whether Mayor Inday will not change her mind,
        tingnan po natin (let''s see). We are still hopeful that we will be able to
        establish an alliance with Hugpong," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60107ee0-a9ab-4400-8761-56487465fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0813ed1-b318-4c86-80e3-80c3f3ab7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is running in tandem with Sen. Bong Go under PDP-Laban.
        The party has also pitched to President Rodrigo Duterte the idea of him running
        for the Senate but the latter is still "discerning" about it, after he initially
        announced that he will withdraw from politics when his term ends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7d62b-4927-4e51-8be9-ff83877d26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb4ce0-fec1-4013-8c4b-4ba9715f9c5a'
      'mgnl:activationStatus': true
