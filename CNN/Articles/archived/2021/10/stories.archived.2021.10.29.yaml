    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert: Parents support COVID-19 vaccination of children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562a706-f444-4591-b35e-bf8cc422a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> —&nbsp;The
        Philippines'' pilot run for the COVID-19 vaccination of minors has been going
        smoothly as parents continue to express support for the inoculation of their
        children, according to a health expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b34034-cf3a-43d4-aa1c-89816ec41d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Friday, Dr. Mary Ann Bunyi—president of Pediatric
        Infectious Disease Society—said they have yet to see any hesitancy from parents
        on the coronavirus shots for minors 12 to 17 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62906f1e-f3f0-4491-8b29-7bed373c3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nauwaan ng mga magulang na ang mga anak nila na may comorbidities,
        sila ''yung mga bata na maaring magkaroon ng malubhang COVID-19," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfd6fc-06f0-4ee8-ae80-08b9f1db137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naparating nang maayos na ''yung bakuna ay ligtas at bakuna laban
        sa COVID, kaya wala kaming naging balakid sa pagtanggap nila ng COVID-19 na
        bakuna,"  Bunyi added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa11cae-b865-4337-b2ee-0a4dde0eacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents understand that for their children with comorbidities,
        there is a possibility they can have severe COVID-19. We have successfully
        relayed that vaccines are safe and can protect against the coronavirus, so
        we faced no hurdles in administering the COVID-19 vaccine.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c627e-645b-4a24-8fa6-05b891d338dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Department of the Interior and Local Government Usec.
        Jonathan Malaya said the government hopes to vaccinate over 144,000 minors
        with comorbidities this October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493cb54-b1c1-4fd2-b912-02b96ccca6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only vaccines manufactured by US companies Pfizer and Moderna have
        been approved for emergency use among minors in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c425c1a-9a05-4fbb-81d1-4c50164ebdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health (DOH) said the government
        will expand the COVID-19 vaccination for children starting next week, Nov.
        3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f5809-9120-4260-8a7c-6142b8a1f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihikayat ko ang mga magulang at kabataan, kunin niyo ang pagkakataon
        na mabakunahan kayo,"  Bunyi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5378336-d98d-403c-87b5-e5ca56e7c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m encouraging all parents and the youth to grab
        the chance to get vaccinated.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b50bc5-e940-4744-b384-829150cfc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:38:09.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, the DOH said
        the country has around 12.7 million minors aged 12 to 17.</p>'
  'VaxCertPH-COVID-19-vaccination-certificate-domestic-travel':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
