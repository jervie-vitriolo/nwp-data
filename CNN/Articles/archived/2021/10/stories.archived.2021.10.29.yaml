  'Daulah-Islamiyah-leader-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T16:20:52.826+08:00
    'imagesource': 'jcr:5aaa9803-35a3-4cbd-85c6-76415d689d37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137bab64-ae2a-4e52-b7a1-0c669b56d7ec'
    'lead': 'Salahuddin Hassan, leader of the Islamic State group-linked Daulah Islamiyah,
      was killed in a joint operation of security forces in Talayan, Maguindanao,
      officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T16:20:44.052+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:37:54.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:11.982+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daulah Islamiyah leader dies in encounter with govt forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0ef77-ec30-4d77-bad7-d5e1feef1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> Salahuddin
        Hassan, leader of the Islamic State group-linked Daulah Islamiya, was killed
        early morning Friday in a joint police and military operation in Maguindanao,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339faf1-5bdc-4da9-b815-5102e05dffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45264dc-b66a-4673-934e-9618f04c030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Pedro Balisi, commander of the Philippine Army''s 1st Mechanized
        Infantry Brigade, said government forces clashed with Hassan''s group in Talayan
        municipality''s Barangay Damablac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf64180-db2c-420b-9798-9894e7389a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e48f7-06ee-4a96-bcda-608659ce753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisi said troops recovered the bodies of Hassan and his wife Jehana
        Minbida, the finance officer of Daulah Islamiyah, as well as several firearms,
        ammunition and subversive documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e781b-2749-4149-9416-6f553c061b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f23851-3d68-4bbe-9ced-d712340dbb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Jose Faustino Jr., the Armed Forces of the Philippines chief
        of staff, commended security forces for their operation which led to Hassan''s
        death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2b430-e1f5-42fa-8b37-f1f2e70a8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6225341-ec71-427c-94f0-eb79e6585c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest accomplishment is a significant blow against the DIHG
        (Daulah Islamiyah-Hassan Group) and another victory in our thrust against
        terrorism. With their leader now dead, the terrorist group will certainly
        crumble," said Faustino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07302062-e235-4677-9bdd-33c29986a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce96317-3716-4cbf-b724-c1f2ffc01ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:38:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan assumed the overall Amir position of the group after Hatib
        Hajan Sawadjaan died in a military encounter in 2019, Balisi said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858bf5d-2a11-4e85-9573-14b986886713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:38:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf050992-6d3e-460e-a451-aa83e66fab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:20:44.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:38:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, Hassan was also responsible for notable
        attacks in Mindanao such as the Davao Night Market bombing in 2016 which killed
        14 civilians, the Isulan twin bombing in 2018 which left five persons dead
        and at least 40 others wounded, and the bus bombings in Tulunan and M''lang
        towns in Cotabato early this year.</p>'
