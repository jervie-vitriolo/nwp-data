    'template': '1'
    'title': 'DOE appeals to Congress: Give us power to intervene in oil price hike'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8357c-cc43-4fa1-9e34-e039e9004225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Energy
        Secretary Alfonso Cusi on Friday reiterated his appeal to Congress to give
        his agency the power to suspend excise taxes on oil products amid the hike
        in fuel prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b1112-522b-41a1-8d25-427f9b4d89fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03608e2d-5bd9-446d-af64-43ac33346573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Cusi said the
        Department of Energy does not have the authority to suspend the excise tax
        when prices reach a certain level, since the Tax Reform for Acceleration and
        Inclusion only allowed that from 2018 to 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5618b-ebe6-4130-a5a5-656239f8fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cce142-b04d-4b92-8a8d-fb1862eb7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a provision about suspending excise tax in TRAIN Law
        2 but the time has expired already. <em>It’s timebound kasi that provision</em>,"
        Cusi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305e100-16bf-4de5-8b4a-8f7cc4d54181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d069f-1311-4791-99d7-71eca263eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naglapse na iyon kaya</em> (It lapsed already so) we cannot
        suspend it now. We are asking Congress to amend and give us power," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997ef79-adc9-4622-9bd9-3164d2d0dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43bb10-8f2f-4ae5-afbf-90f906756dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing of the House Committee on Energy Thursday, the
        Finance department opposed suspending the fuel excise taxes as this may "translate
        to significant foregone revenue" of over ₱131.4 billion for at least a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a183d1b-7e58-41fa-89a9-403e29054ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6bd7a-95d0-4551-a842-23dc990ffbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reasoned that there is no new legislation that would
        suspend such taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9824665-b483-4055-b1c0-0c2f303c4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30382c-3736-46c5-846f-9eeb113db376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, House Deputy Speaker Rufus Rodriguez filed House Bill
        10246 which proposes that the government suspend the collection of excise
        taxes on fuel from Jan. 1, 2022 to Dec. 31, 2025.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc510e-3ff7-4974-99c2-8afca8ef6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e1ca2-2e4d-4448-bc0a-3735b28414d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the adjustments are made under the proposed measure, taxes
        on regular gasoline and unleaded gasoline would drop to ₱4.35 per liter and
        ₱5.35 per liter, while taxes will not be imposed on diesel, kerosene, and
        liquefied petroleum gas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb192e3-c688-472c-8b90-c701737d87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b1269-3fc8-452d-a525-113982d53224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excise tax on gasoline is currently at ₱10 per liter, ₱6 per liter
        for diesel, and ₱5 per liter for kerosene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5693a2-b35b-494c-a63d-a2358e5b203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352154a-70d2-4b82-9736-44e36ddc4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:51.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
