  'Parents-support-COVID-19-vaccination-of-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T15:36:14.189+08:00
    'imagesource': 'jcr:a672e84c-febc-4d19-ad0c-fc42da46e06e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
