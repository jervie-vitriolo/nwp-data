      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21895300-bcdc-477d-9057-eeea0b28fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:49:50.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:39:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the assurances amid concerns about the new Delta variant
        subtype -- the AY.4.2 -- which was identified in a portion of rising infections
        in the United Kingdom. Vergeire earlier said studies are ongoing to confirm
        if it is 10% more contagious than the standard Delta variant. The United States
        Centers for Disease Control and Prevention earlier said the standard Delta
        variant appears to be as transmissible as chickenpox, with each case infecting
        eight or nine others on average.</p>'
