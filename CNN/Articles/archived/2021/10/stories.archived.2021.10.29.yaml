      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92757d3c-44f6-4e3a-9fc3-18fb0b094a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also played down criticisms over a photograph of President
        Rodrigo Duterte with the chairman of Xuzhou Construction Marketing Group,
        the country''s second top medical supplier, back in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31348c1-9530-4edf-923d-92abdbf85da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afceb455-3e9d-4865-9e06-ea59c3082f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the laws of rules of evidence, <em>''yung piktyur pong ''yan
        ay ebidensiya lamang</em> [that picture is only evidence] of the existence
        of the picture - it cannot prove relationship. <em>Ikaw naman senadora, masyado
        ka namang</em> imaginative [You''re too imaginative, senator]," Roque said,
        addressing Sen. Risa Hontiveros.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d81f1-d423-43ee-b8e0-b0e84d104ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3fe10-707f-401f-961f-a28054b1a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros posted in her official Facebook page the picture of Duterte
        with XCMG chairman Wang Min, noting the company also did not pay income taxes
        after bagging a deal worth ₱1.67 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900acf0-9eb8-4bac-8f0f-c3c9374a6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae40e8b-133a-4a18-bb55-bfc767881aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told the Blue Ribbon Committee on Oct. 19 that it doesn''t
        pay taxes in the Philippines since it doesn''t accept payments here anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11d0fa-09ea-45f1-bb3c-355f93915fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d909b-44dc-4780-b3b1-1b574c0d4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ba ang mga kumpanyang nagresponde sa pandemya sa Pilipinas,
        puro nanlalabag ng batas? Hindi tuloy malayong maisip na kaya ang daming kaso
        ng</em> COVID-19<em> sa atin dahil sa mga kaduda-dudang medical suppliers</em>,"
        Hontiveros said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e42fe-60e9-46a6-8e90-df46685ca1c4'
