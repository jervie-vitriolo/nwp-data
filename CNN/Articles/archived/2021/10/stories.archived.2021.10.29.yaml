      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Energy Secretary
        Alfonso Cusi, president of a faction of the PDP-Laban, admitted that Dela
        Rosa indeed met with Mayor Duterte earlier this week to "offer" that he can
        be replaced in case the presidential daughter tries to run for the highest
        post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f43b3-d40e-482a-8bb6-b09addcde27e'
