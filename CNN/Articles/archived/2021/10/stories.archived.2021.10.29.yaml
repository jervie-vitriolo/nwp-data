  'US-Q3-GDP':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T12:05:59.462+08:00
    'imagesource': 'jcr:b4a79369-6629-4879-943a-a33f4e624223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad956679-6cd1-457a-aa9b-95638133a764'
    'lead': 'This summer, the American economic recovery hit a roadblock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T13:17:35.567+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:41:46.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:04.633+08:00
