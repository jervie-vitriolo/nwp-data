    'template': '1'
    'title': 'Aspirants back proposed drug tests ahead of 2022 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2bc89-119b-4492-85fe-1d140b029a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—&nbsp;</strong>Several
        2022 hopefuls on Friday backed a proposal for candidates to undergo drug tests
        ahead of next year''s elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e015a6-ebcd-4aa3-81d0-acdde83d85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Senators Ping Lacson and Tito Sotto said they would
        even offer to be the first to get tested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48b57c-5a0b-4e00-9bbf-1216405d2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never been addicted to drugs all my life, so I have no problem
        with that," Lacson said in a statement. "In fact we should all undergo random
        testing to make it more credible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b9b52-ad97-4e6a-900c-98587ad4fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also saw no problem with the suggestion
        —&nbsp;floated by senatorial aspirant Raffy Tulfo earlier this week —&nbsp;saying
        she is "ready anytime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9e9e1-fb98-44cd-9f84-dc1a42035d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sakin kung i-</em>require okay... <em>Mas mabuti na</em> clean
        slate <em>kami</em> (For me, if it will be required, it''s okay... It''s better
        for us to have a clean slate)," Robredo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e8861-23ae-42f4-a021-e2ae6ddc7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno and Senator Bato Dela Rosa also agreed
        with the proposal, pointing out that the country''s leaders should not be
        exempted from the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f9aac-bb47-4e5e-84eb-e5a39e2dbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s running mate and fellow senator Bong Go is also willing
        to get tested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0e116-d1cd-473d-9816-8f6760172e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sang-ayon ako na voluntarily maipakita natin at malaman ng
        mga botante kung</em> ''fit for public service'' <em>ang mga pinagpipilian
        nilang mamuno ng ating bansa</em>," Go said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854fd3b-3e6d-4394-8856-4bb118c5f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree so that we can voluntarily show, for the voters
        to know if the candidates they would be choosing from are fit for public service.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd142e7-f8bd-4a73-8d1f-7ef6f05add90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of former senator Bongbong Marcos said he also supports
        any proposal for drug testing of candidates in 2022 and in "all poll exercises
        that follow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0a24e-dcf8-4dce-8495-8f57dfcebd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman, for his part, agreed that the drug
        problem should tackled, but underscored the need for a different approach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b0188-d385-48c0-96ef-027e4b7762ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ''yan, ay i-</em>approach a<em>t kilalanin bilang</em>
        health problem,<em> at hindi bilang parang mga kriminal na pinagpapatay</em>,"
        De Guzman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61c5af-69a4-4f78-939c-3c7952310e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be approached and viewed as a health problem,
        not like they are criminals who should be killed.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b68c6-4568-4846-b776-d7a6185f351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T22:42:30.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:33:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter, Commission on Elections spokesperson James
        Jimenez said the poll body tried to impose the policy before, but the Supreme
        Court ruled against it.</p>'
