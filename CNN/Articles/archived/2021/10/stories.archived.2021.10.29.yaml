      'mgnl:created': 2021-10-29T23:51:59.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:31:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong>&nbsp;President
        Rodrigo Duterte''s net satisfaction rating continued to drop, according to
        the latest Social Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81af9e-7958-47d7-9508-3a09840081ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:51:59.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:31:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a705171-7e81-4649-b1f8-27c15efce95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:51:59.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:31:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte scored +52 in the <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20211029114416">SWS
        poll</a> conducted from Sept. 12 to 16. Although classified as "very good,"
        the latest figure is 10 points below his June 2021 score of +62. It''s also
        the lowest since his +45 or "good" rating in June 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8404a7-41b2-44e1-895e-a50b8a43e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:51:59.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:31:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb6c21-b96d-4f6e-a721-a955f6631e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:51:59.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:31:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 67% of adult Filipinos are satisfied with
        the President''s performance, an 8-point drop from June. About 15% are dissatisfied,
        which is up by 2 points, while 11% are undecided, which is down by one point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5fab80-6651-4d9c-8997-3fa4a967b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:51:59.744+08:00
