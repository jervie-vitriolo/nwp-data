      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determination of the cause and manner of death is pending toxicology
        results, the San Bernardino County Coroner''s Division said in a news release
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5b369-2cc9-4560-992e-df14794529e3'
      'mgnl:activationStatus': true
