      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For last-minute preparations, you can ask the players to wear green
        shirts and white shoes while the host wears a red jacket. Ask the host to
        wear a black mask with a square shape drawn on it to complete the ensemble.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
