      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licensed medicines for other diseases like tocilizumab are currently
        being used off-label to treat COVID-19 in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1c5a6-a011-4de3-ada6-c7f7c2322ab0'
