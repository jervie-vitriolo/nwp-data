  'PH-debt-end-September-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T17:20:14.723+08:00
    'imagesource': 'jcr:2ffc406d-5d7d-4b8e-9739-6f9b2686122f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2bbac0d-4bd9-4604-9675-c12b9f15f42c'
    'lead': 'The latest outturn surpassed the previous ₱11.64-trillion high logged
      in August with authorities ramping up borrowing amid the COVID-19 health crisis
      and the peso further weakening against the dollar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T17:24:53.752+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:36:00.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:15.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['debt', 'loans', 'debt-stock', 'end-September', 'September', 'Bureau-of-the-Treasury',
      'Treasury']
    'template': '1'
    'title': 'PH outstanding debt stock balloons to fresh record ₱11.9T in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4be54-adf8-453f-b798-db3aac704a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> National
        outstanding loans once again hit a record high at the end of September as
        authorities ramp up borrowing amid the COVID-19 health crisis, Treasury data
        published Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12516fac-2565-413d-bf7b-da84601dc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e895b2c-92c6-4124-bcef-c7a40165aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total debt stock surged to ₱11.91 trillion during
        the month, increasing by 27.2% annually. This figure likewise surpassed the
        previous ₱11.64-trillion high set in <a href="https://cnnphilippines.com/business/2021/9/30/PH-debt-hits-new-high-August.html">August</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2da463-e43a-4218-9259-0a87369a0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b28c0f-0180-469c-aa66-89e87bc1503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury noted this was "due to net issuance of both domestic
        and external debt and peso depreciation against the US Dollar."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1519408-8d4c-409f-8416-37f51c391a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92034092-7cef-4cce-9af4-103d592560f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans climbed to ₱8.37 trillion by end-September, a 30.3%
        yearly growth with the net issuance of government securities according to
        the bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400100c2-a2df-476d-83d5-c4a5d0fd5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd811d77-50d1-400f-8f81-10314ed91b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debts with foreign lenders, meanwhile, leaped by 20.4% year-on-year
        to ₱3.53 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc64b5c-2c39-4868-90ae-7a6043cd8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172dafc-ccbd-4502-a850-f0811d4f1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For September, the increment in external debt was due to the net
        availment of foreign loans amounting to ₱43.99 billion and the effect of local
        currency depreciation against the US Dollar amounting to ₱76.82 billion,"
        the Treasury said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0483b-87b8-4406-8055-b60c24d17513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415cef0-4e33-4d5d-9ab2-17b7a7c49570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These offset third-currency fluctuations against the American currency
        equal to ₱13.73 billion, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322474b-e88c-4028-908b-175e933b0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ee8bc-13b1-4fc5-ab7d-7bca39ada62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also reported guaranteed obligations of ₱432.86 billion
        as of end-September, lower by 2.8% from the same period last year. Domestic
        and external guarantee net repayments, meanwhile, totaled ₱2.56 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535aa9f8-4561-4148-81df-4fb2607d7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8ba10-221d-4f42-9042-df6548216595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, local-currency depreciation against the US dollar increased
        the value of external guarantees by P4.47 billion, offsetting repayments and
        third-currency depreciation which trimmed P1.27 billion," the agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958d4c2-34f0-4ca9-b2aa-2d34f9daa978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7b166-47c9-49d4-a538-7e9ab9b902d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:24:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists earlier warned that the country''s loans may continue
        to balloon as quarantine restrictions hamper the government''s revenue collection
        efforts, prompting authorities to borrow more to address the increasing budget
        deficit.</p>'
  'DOH-case-spikes-nine-NCR-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
