    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdd459-fd05-421c-a762-2cdc7474e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:24:03.568+08:00
