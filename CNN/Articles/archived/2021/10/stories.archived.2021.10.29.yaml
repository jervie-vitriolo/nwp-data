  'Florida-senator-death-threats-medical-official':
    'author': 'Aya Elamroussi and Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-29T14:00:00.000+08:00
    'imagesource': 'jcr:564f7f9b-a9bc-405c-8467-1e47f28189e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533135c3-86ea-4352-b852-e9ac7d2a183e'
    'lead': 'A Florida state senator said she has been receiving death threats for
      speaking out about the state''s top medical official''s refusal to wear a mask
      during a meeting at her legislative office, even after she informed him she''s
      battling cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T14:01:01.992+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:40:56.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:06.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['florida', 'politician', 'death-threats', 'health-official', 'medical-official',
      'face-mask', 'cancer']
    'template': '1'
    'title': 'Florida politician says she''s received death threats after rebuking
      top health official for not wearing a mask'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17785373-6503-48e6-8581-9c1f5770679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Florida state senator said Thursday
        she has been receiving death threats for speaking out about the state''s top
        medical official''s refusal to wear a mask during a meeting at her legislative
        office, even after she informed him she''s battling cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b756e2-893f-4b22-9caf-d9025f49e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he treated me, refusing to wear a mask, even when I told
        him I had a serious medical condition, shows his character and temperament
        is not appropriate to be our top medical professional," said Sen. Tina Polsky,
        a Democrat representing parts of Palm Beach and Broward counties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f9529-0013-4a7a-aaaa-fb30235df337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Surgeon General Joseph Ladapo was appointed by Republican
        Gov. Ron DeSantis last month. Earlier this week, he and two aides entered
        Polsky''s office for a Senate confirmation interview without masks, despite
        clear signs indicating masks are required, Polsky said. Ladapo was asked several
        times to wear a mask, but he refused, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c50349-ed2e-43ae-9106-b3b324ecb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there''s just a lack of common decency that''s going
        on," Polsky told CNN''s Anderson Cooper, adding that she did not understand
        why Ladapo didn''t accommodate her request. "The compassion is gone," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb5817-c2ba-4586-af5c-3dc1144f23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But getting [....] death threats, some anti-Semitic in nature,
        has been really troubling, and people are just very, very nasty," Polsky said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa2295-859a-428f-ba56-dfa832597c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a medical doctor, Ladapo is known for his skepticism
        on COVID-19 safety measures, and his views align with DeSantis, who has been
        fighting mask mandates in his state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19510a-7ee8-467d-9f63-7a006615207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:40:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladapo said in a statement posted on his Twitter account Tuesday
        that a face-covering would''ve impeded his ability to communicate with Polsky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c65338-96f4-4d69-9d3e-9ca29411118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a conversation with someone while wearing a mask is not
        something I find productive, especially when other options exist," he wrote.
        "It is important to me to communicate clearly and effectively with people.
        I can''t do that when half of my face is covered."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c2404-af86-40db-848c-ab9a28756f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he suggested he meet with Polsky outdoors as that
        lowers the risk of COVID-19 transmission, but she refused.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0ce3e-0e3b-4317-99ae-a364f4beaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even offered to sit outside her office in the hallway," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d886da-5246-453b-9a44-c4dd08afc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''It''s a small space, so the whole thing became very uncomfortable''</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b043c-6941-4ba6-9706-9d89714f0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Polsky said Ladapo''s sentiments on masks is a "a slap
        in the face" to everyone who has been struggling with mask-wearing during
        the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b00a0-2a1a-4700-9bac-0269465c9b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He chooses to&nbsp;—&nbsp;in my mind&nbsp;—&nbsp;believe in anti-science
        and to not be looking out for the best interests of Floridians by flouting
        mask mandates," Polsky said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb387fa8-8e88-4644-b7e9-a84c5175c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladapo acknowledged Polsky''s medical condition, saying, "I am genuinely
        saddened by Senator Polsky''s recent cancer diagnosis of breast cancer, and
        I pray for her and her family and wish them God''s blessings and strength."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf3a6d-9724-4130-974a-c1455b3d28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.995+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polsky told CNN that she''s been strict with her office''s mask
        policy. And although at the time of the meeting with Ladapo&nbsp;she hadn''t
        publicly announced her cancer diagnosis, Ladapo and his two aides did not
        adhere to the mask policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e269d6-5412-4088-b453-56631223d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.995+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were five people. I''m masked, my aide is masked, and the
        three of them were not; and it''s a small space, so the whole thing became
        very uncomfortable," Polsky said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725fae2-8468-4c2d-98b7-ecfdda8841b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.995+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he doesn''t do interviews with a mask on,&nbsp;and I said&nbsp;I
        can hear you perfectly;&nbsp;I''ve had many meetings here," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86153ee-9f3e-47b7-8173-ff6a7864b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.995+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladapo suggested they meet outside and he appeared to want to talk
        about why that would be a solution, Polsky said. "He was trying to negotiate.
        He thought by suggesting outside he was giving me an accommodation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed65c0f-1f80-4d5b-b486-8b37a80edcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.995+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Senate President Wilton Simpson had issued a memo in support
        of Polsky to all state senators and staff Saturday, calling the incident "disappointing"
        given Polsky''s health challenges, but he did not name Ladapo in the memo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b904d-05c0-458f-867a-23e2f1ec666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:01.995+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t take a cancer diagnosis for people to respect each
        other''s level of comfort with social interactions during a pandemic," Simpson
        wrote.</p>'
    '40':
