      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae415f1d-ae72-4440-b485-bbbb8d92531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:32:28.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:32:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim also sneaked in a knee strike, but Phogat continued to wrestle
        her with a takedown that prevented the Filipina from completing her triangle
        choke attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c6f79-e051-4262-b164-d9ada7c53ded'
