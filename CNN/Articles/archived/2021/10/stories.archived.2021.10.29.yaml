      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        Department of Health (DOH) has observed an increase in new COVID-19 cases
        in nine areas in the National Capital Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942e072-b6ab-45e6-9898-f2ed63543503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:35:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are nine areas in [the] National Capital Region that have
        a positive seven-day growth rate as of October 28, 2021," DOH said Friday
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31343134-f174-45a2-a927-5fe2ec50f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
