      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the <a href="https://www.vivoglobal.ph/phone/vivo-X70/">vivo
        X70</a>, the device that lets users master the Xceptional with its amazing
        camera technology co-engineered with a leading German optics company, ZEISS.</p>'
