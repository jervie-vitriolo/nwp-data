    'mgnl:tags': ['Duterte', 'satisfaction-rating', 'SWS']
    'template': '1'
    'title': 'SWS: Duterte''s satisfaction rating drops further'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7332f0-1b42-45a9-882b-6bd81de23679'
