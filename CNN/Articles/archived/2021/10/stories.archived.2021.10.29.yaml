  'Bangsamoro-BARMM-election-2022-2025':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T12:08:08.019+08:00
    'imagesource': 'jcr:e49f8f72-0a01-439e-950f-ef6899be1b5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8ffc88-4f2c-451c-9c87-45f58bceebc5'
    'lead': 'President Rodrigo Duterte has signed the law that will defer the first
      regular elections of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM),
      spokesperson Harry Roque confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T12:10:18.141+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:42:53.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:02.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs bill postponing Bangsamoro region elections to 2025'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e24a1-e97b-445a-a31b-69cdc24d561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte has signed the law that will defer the first regular elections
        of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), Presidential
        spokesperson Harry Roque confirmed on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8ba59-2914-4979-9e73-dd016fd51eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of holding the regional polls in 2022, it will be moved
        to May 2025 to synchronize with the midterm elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726f153-6073-4951-8d91-92bc751420ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11593, signed on Thursday, also states the Bangsamoro
        Transition Authority (BTA) will continue to be the interim government in BARMM
        until 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70036188-acbd-4916-b32f-db3585ad69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, may appoint the 80 new interim members of
        the BTA who shall serve up to June 30, 2025 or until their successors have
        been elected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dbbb2-ea4a-4992-ba19-81d892b41c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte signed the Organic Law for the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455489d-487c-453b-810c-ac1b96402f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law abolished the Autonomous Region in Muslim Mindanao and established
        a new autonomous political entity with more power, including its own parliament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2ee38-39e0-48c5-9ded-0dbbe445267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:57:47.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the BARMM has raised hopes that the Bangsamoro will
        have a chance at genuine self-governance that it has been fighting for decades.</p>'
  'Metro-Manila-Alert-Level-3-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T12:11:04.489+08:00
    'imagesource': 'jcr:af93900e-67a2-47f2-91fe-7e4c9832725f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c89d46-cc48-4ea4-be85-981d5e04eb2a'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says Metro Manila''s average
      daily attack rate needs to drop further before the government can ease restrictions
      in the capital region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T12:13:18.206+08:00
