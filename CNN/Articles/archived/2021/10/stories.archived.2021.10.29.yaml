      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f016fff-7c31-469e-9df2-232eee20b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counternarratives about climate change allow countries and corporations
        to ignore the effect of their actions on the Earth''s atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4f75f-e6c1-44d5-986a-b312b3a7506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
