      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe88de-f511-4aae-a17e-8192971d317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yani Hornilla-Donato, Country Lead of Canva Philippines said, “The
        simple truth is that people do great if they feel great. Wellness these days
        isn’t limited to just the physical dimension but mental health also requires
        special attention because people are still affected immensely by the changes
        brought by isolation and distance working because of the pandemic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade06410-ed16-45ca-976e-f48091ad4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Life coaching, interest groups, and wellness trainings</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7b211-b60f-4366-8c00-43131ba29d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But initiating workplace wellness efforts is not new to these employers.
        This is not something that they have just started when COVID-19 pandemic.
        As Triviño of MindNation said, “It is important that we recognize the importance
        of the [workplace wellness] programs within the workplace. The Mental Health
        Act, actually, is mandating all organizations and employers to have these
        programs and to activate their Employee Assistance Program to take care of
        psychological issues and concerns.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c8d15-3222-4f56-8cca-ca84bf7e1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triviño is referring to the Republic Act No. 11036, or the Mental
        Health Act.  Section 25 of the bill specifically states that employers shall
        develop appropriate policies and programs on mental health issues, correct
        the stigma and discrimination associated with mental conditions, and identify
        and provide support for individuals with mental health conditions to treatment
        and psychosocial support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf529fc9-c2c0-44e9-8f81-072a4d914338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TaskUs, for one, has a Wellness &amp; Resiliency Department even
        before the pandemic hit. This department is separate from their human resources
        department and is focused entirely on the well-being of their people. They
        have initiated workplace wellness efforts such as 24/7 psychological and psychiatric
        services, digital courses on wellness, yoga and meditation, among others.</p>'
    '35':
      'image': 'jcr:c72fedf2-3dcb-4159-968a-771592625623'
      'imageCaption': 'TaskUs provides a variety of wellness programs such as 24/7
        psychological and psychiatric services, digital courses on wellness, yoga
        and meditation, and in-house life coaching, among others. Photo courtesy of
        TASKUS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d0ac3-dd43-45c6-9db3-1164984195ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2bf9e-7c64-4e48-9fb9-de66adb459c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also take pride in their long-existing in-house life coaching
        program, in which in-house life coaches are available 24/7 to attend to an
        employee’s concerns. As Lutz-Guevara explained, "Employees can present a variety
        of issues — from relationships with their colleagues and personal struggles
        to professional development and career advice,” and the life coach can provide
        a listening ear and professional advice, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99148d53-95a8-49a3-8a26-19ae59d7fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Keeping the vibe alive,”also, has long been an existing culture
        at Canva Philippines. Even prior to the pandemic, they already have different
        efforts that promote creativity and collaboration: they have different interest
        groups that their employees can join in, and Slack channels for some tricks-and-tips
        and how-tos, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a1c9f-f431-4f58-9aa2-60e4ef925fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their employees are also encouraged to take leaves, too. “While
        we are doing our best to create an inclusive environment, it is still important
        to acknowledge whenever someone feels they need to take a day-off to either
        spend time with their families or friends or just by themselves,” Hornilla-Donato
        added. “So, we have a generous leave package that affords all of us the break
        that we need especially for employees like working mothers.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719538e-b3f5-4826-805f-ecd9c28a5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé Philippines''s approach, meanwhile, is always based on the
        feedback that they receive from their periodic team kamustahan, their people
        managers’ check-ins, and their EAP data. All feedback from these channels
        provide them with the common concerns and triggers that they would take into
        consideration in their next steps.</p>'
    '34':
      'image': 'jcr:53a400ac-21ff-4f35-91f7-3deb88adb117'
      'imageCaption': 'Nestlé Philippines hosts regular webinars on mental health
        and wellness that their employees can participate in. Photos courtesy of NESTLÉ
        PHILIPPINES'
