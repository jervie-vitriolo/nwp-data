      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b157d-25ff-43e8-b3be-dc9f4942d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.451+08:00
