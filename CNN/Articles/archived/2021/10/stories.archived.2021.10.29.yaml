      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf49c3-8bae-47fa-9e1c-c7474ca30b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minutes ago, they were roughed up by right-wing activists in the
        presence of police after they were produced in court," Khuehami said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fbabe-6503-4025-9cbd-a4d543f12238'
