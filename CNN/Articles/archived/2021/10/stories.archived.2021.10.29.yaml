  'Doctors-Metro-Manila-Alert-Level-2-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T08:26:14.578+08:00
    'imagesource': 'jcr:40f8ca67-9de6-438d-88de-e96237bf3277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587bbd71-1045-4c49-a33a-0b3436296172'
    'lead': 'The Philippine College of Physicians says Metro Manila may ease to Alert
      Level 2 as COVID-19 cases and hospital admissions continue to decline, but the
      public must be constantly reminded to follow health protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T08:31:29.725+08:00
