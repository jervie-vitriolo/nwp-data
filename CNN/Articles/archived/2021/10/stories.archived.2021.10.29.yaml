      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:33:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck announced on Thursday it is signing a deal with Medicines
        Patent Pool (MPP) to allow affordable access to the drug across the globe.
        The <a href="https://www.cnnphilippines.com/news/2021/10/28/Merck-molnupiravir-COVID-19-treatment-pill-generic.html">MPP
        will be selecting drugmakers</a> from 105 low- to middle-income countries
        for the royalty-free license.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cd146-b8e4-4ae4-870b-59114b8dffb9'
      'mgnl:activationStatus': true
