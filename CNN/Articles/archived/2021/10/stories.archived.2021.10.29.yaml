    'template': '1'
    'title': 'Amazon and Apple warn of supply chain issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de070ac6-1c1f-4e1a-b61d-24d4a937c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even Amazon and Apple are grappling
        with the global supply chain crunch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483b1b0-6457-426b-a2d3-c5de7fea624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9c885-3398-4960-9e96-f6ccf6c5681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies reported revenue results on Thursday that fell short
        of Wall Street analysts'' expectations and warned that supply chain issues
        could weigh on business in the December quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f27ec-5d5a-48e5-940a-b26489dc5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32056e-e0d3-45a6-8d09-46d26693ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon missed Wall Street projections for both sales and profit
        for the three months ended September 30 — a rare miss for the internet giant.
        It posted net sales of $110.8 billion, up 15% from the same period a year
        earlier, but below analyst projections of $111.6 billion. Net income for the
        quarter decreased from the prior year to $3.2 billion, well short of the $4.6
        billion analysts expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e4c08-a6cf-49af-87bb-6b6c33054c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a703b-d260-4670-ac23-26bf9a6f322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon CEO Andy Jassy warned in a statement that, in the upcoming
        fourth quarter, the company''s consumer business expects to incur several
        billion dollars of additional costs. Those costs, he said, come "as we manage
        through labor supply shortages, increased wage costs, global supply chain
        issues, and increased freight and shipping costs — all while doing whatever
        it takes to minimize the impact on customers and selling partners this holiday
        season."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf95fc8-5681-45a5-876b-2a65d0430353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58506ea2-36c0-4b12-82bd-75800c9ad425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple posted quarterly sales of $83.4 billion, slightly lower than
        analysts had anticipated. iPhone sales were lower than analyst forecasts,
        too, coming in at $38.9 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403e415-cb4f-43c6-b88f-171b1fedc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003ace5-438f-4a26-a8a4-1521e04a1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with analysts after reporting the results,
        CEO Tim Cook focused on the fact that Apple managed to post a quarterly sales
        record despite the supply constraints. "Demand was very robust," he said,
        but he also noted that "larger-than-expected supply constraints," including
        silicon shortages and a "related manufacturing disruption," had a $6 billion
        negative impact on the business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079a7c3-c893-4ad9-b66d-ab2d86267081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe129f-acbf-4bee-9841-6f41410be9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s stock fell as much as 5% and Apple shares fell more than
        4% in after-hours trading Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54251ff6-6113-444b-b26f-e4ed0c9f7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec402cb6-9866-47e0-adda-75b75833b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain disruptions and staffing issues caused by the pandemic
        have escalated in recent months, hitting a wide range of industries. Several
        retailers, manufacturers and economists have warned that global supply chain
        constraints will lead to not only fewer discounts during the holidays this
        year but also result in a potential dearth of products on store shelves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee4ac3-4218-47f8-8b72-5cbe7a8c29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2b47c-7dac-4360-8175-41be31e1064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has built up a sophisticated supply chain over the years for
        its various hardware products, and Amazon has developed an advanced logistics
        operation for deliveries. The supply concerns are also dragging into important
        periods for both companies: for Amazon, the all-important holiday shopping
        season, and for Apple, the launch of several new products, including its iPhone
        13 lineup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457914c-870d-4319-ad50-a78ce50671c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9289a3-d1f6-4275-a2d4-9cfa419e1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon previously warned that the second half of 2021 could bring
        slower growth compared to last year because more people were returning to
        in-person shopping versus online ordering as vaccines rolled out. And things
        don''t appear to be looking up just yet. Amazon is now projecting much slower-than-usual
        growth for the final three months of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2aa44a-c750-4865-8cba-ef732ce908af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723102a3-3b51-4e35-b819-3cf97756a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:16:26.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to provide revenue guidance for the December quarter,
        "given the continued uncertainty around the world in the near term," CFO Luca
        Maestri said during the company''s earnings call Thursday. "We estimate the
        impact from supply constraints will be larger during the December quarter.
        Despite this challenge, we are seeing high demand for our products," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf8a64-09fb-4139-ab38-9cbc102f2193'
      'mgnl:activationStatus': true
