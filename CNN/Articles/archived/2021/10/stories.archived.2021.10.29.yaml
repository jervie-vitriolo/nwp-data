      'mgnl:lastActivated': 2023-01-25T01:35:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe0e7e-6d3c-4a65-8403-3e7624414c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:22:03.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation will be driven largely by the upward adjustments in domestic
        oil prices," BSP governor Benjamin Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c63872-d26d-46a1-9445-20899150e8f7'
