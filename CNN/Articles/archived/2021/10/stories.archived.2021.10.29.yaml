      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Merck allows or gives the permits as well to the local manufacturer,
        we may also explore the possibility of doing it here," MedEthix Inc. president
        and CEO Monaliza Salian told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c5921-f328-4b3d-9ef7-6f0f2178cb11'
