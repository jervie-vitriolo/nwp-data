      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687208d1-053e-4621-89c4-acb28d713f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this year, our mental health webinars are a mix of topics on
        mindfulness pauses, keeping the peace at home, parenting and dealing with
        our children’s emotions, dealing with resilience and adversity," said Lim.
        "We have our employee-led online events that give them the opportunity to
        talk about personal hobbies and physical fitness, among others, as a way to
        cope with anxiety and stress."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca46034-0298-4078-8a6f-eb2d186f2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How a proactive approach yields happy employees</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36815577-b678-4775-80c0-ed0f42f71f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employer with a proactive approach to workplace wellness, as
        it turns out, a well-loved company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b65f7-6e6b-4b7a-a14c-ce904d336afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canva Philippines, for example, emerged as one of the top three
        companies in the "<a href="https://www.greatplacetowork.com.ph/gptwcertified/canva-philippines/"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;">Philippines Best Workplaces</a>" list in 2020 and 2021, and
        the top Best Place to Work in Asia this year in the small-medium category.
        This resulted in having a 370% increase in their job applications and a 96%
        score in the question "Canva supports my health and well-being during this
        time" in a recent company pulse survey.</p>'
    '33':
      'image': 'jcr:21fe50f6-f0fc-412b-8586-edacdd4ee978'
      'imageCaption': 'Canva Philippines provide health programs and activities in
        their office pre-pandemic to make their employees to be on top shape. Photo
        courtesy of CANVA PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b48112-c715-4dc0-865d-897924e81160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79155032-9791-4b4a-bee8-9977ca37364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TaskUs recorded a 91% satisfaction rate with their in-house coaching
        sessions and reached 10,000 sessions in the Philippines from September 2020
        to September 2021 alone, which also contributed to the 94% employee well-being
        score that TaskUs recorded recently. <a href="https://www.comparably.com"
        target="_blank">Comparably</a>, a leading workplace culture and compensation
        monitoring website, also honored TaskUs recently with the "<a href="https://www.comparably.com/awards/winners/happiness-2021-large"
        target="_blank">Happiest Employees</a>" and "<a href="https://www.comparably.com/news/best-compensation-2021/"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;">Best Compensation</a>" awards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15314d-e8d2-4d6b-ad1b-c6b9c58fcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.glassdoor.com/Reviews/Nestl%C3%A9-Philippines-Reviews-EI_IE3492.0,6_IL.7,18_IN204.htm?filter.iso3Language=eng"
        target="_blank">Glassdoor</a>, meanwhile, 89% of Nestlé Philippines employees
        would recommend working at Nestlé to a friend, while 97% of them approve of
        their CEO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b547b-40ec-4a97-8842-5c51624afba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim of Nestlé said that their employees appreciate the intentional
        pauses — whether it is to join a webinar or global live podcast, or to sit
        in a quick team huddle discussing non-work topics — more than ever.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107e807-c0e2-49ab-86ce-6a2e91d954a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize that in our busy schedules at work and at home, as
        a company it is our main goal to carve out a specific time to pause, connect
        and reconnect with each other, and build the foundations of being resilient
        employees and leaders in Nestlé,” Lim said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c3cc6-42f5-4f50-b0fa-cde1dbb565e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody, in their own little ways, can also practice self-care.
        Jasmine Vergara, a psychiatrist and the technical officer for mental health
        and substance abuse at World Health Organization Philippines, has advice for
        employees who are still having a hard time adjusting to the remote work setup:
        “Mental breaks have become even more important; it should no longer be just
        an option but a must. It is important to practice mindfulness, do meditation,
        or even just listen to music that can reduce your stress.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba36149-ddb5-419f-b3d4-7e3bb2721adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shame in seeking professional help if these proactive
        self-care efforts are no longer working. Vergara said, “If you are seeing
        that you are no longer functioning the way you used to, if you have been having
        a hard time sleeping, or if you have been feeling that sense of helplessness,
        it would be advisable to seek professional help already.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22841298-d971-4330-b3c6-bbab5873183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Juju Z. Baluyot works as a Communications
        Specialist at TaskUs and is a frequent contributor to CNN Philippines Life.</em></p>'
  'Health-expert-on-vaccinating-children-ages-5-11':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T17:10:33.853+08:00
    'imagesource': 'jcr:78deb107-089e-426b-b86c-680df1559575'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b0616e-a586-4546-8311-eaf7bd761abb'
    'lead': 'A pediatric infectious disease expert said the government should vaccinate
      at least 50% of its target population against COVID-19 before expanding the
      immunization to cover children aged 5 to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T17:12:57.226+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:36:19.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:14.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert: Not yet time to vaccinate children ages 5-11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cdef0-71d9-47d6-9f94-45b08a87f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> —&nbsp;A
        pediatric infectious disease expert said the government should vaccinate at
        least 50% of its target population against COVID-19 before expanding the immunization
        to cover children aged 5 to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b26681-f8c5-41bf-b526-61d842244ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Ann Bunyi, president of Pediatric Infectious Disease Society,
        said the government should still focus on inoculating the priority groups—senior
        citizens and adults with comorbidities—since they are at higher risk of getting
        severe COVID-19, which may lead to death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62554f74-a6e1-48dc-bc98-95ed09d5e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ma-reach ang hinahangad na 50-70% na target, na mabakunahan
        itong A2 and A3, then palagay ko pwede maibigay at masimulan ang 5-11," she
        said during a virtual briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41a46f-1c82-4b14-8bf8-ba129f5a57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we hit the 50-70% target of vaccinating the A2
        and A3, then I think we can start vaccinating 5-11 age group.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22898650-5327-4aec-9181-db47f1ca2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers for the US Food and Drug Administration earlier this week
        recommended the use of Pfizer''s COVID-19 vaccine for the youngest age group.
        Data from Pfizer showed the vaccine is over 90% effective at preventing symptomatic
        illness among these youngsters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa4b8a-0db6-4ca3-9613-76d0ed399cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the government has expanded the vaccination
        drive to include minors aged 12-17. Starting Nov. 3, the program will be rolled
        out nationwide, the Department of Health (DOH) said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6c881-88ee-47da-8ec8-573c728f25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/28/COVID-19-vaccination-minors-guidelines-requirements.html">READ:
        Registration, requirements: What you need to know about nationwide COVID-19
        vaccination of older kids</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3820f1-3f6a-4f75-a3ae-215dc8784685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic response task force also released a resolution on Friday,
        stating that 80% of the pediatric population should be vaccinated by December.
        The DOH said the country has around 12.7 million minors aged 12 to 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9719b-6fee-49bf-8b80-a30ab708d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the vaccination of minors in Metro Manila last
        Oct. 15, a total of 23,727 children with comorbidities aged 12-17 already
        received their first dose of Moderna or Pfizer COVID-19 vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c018f-cc50-4e20-8d16-667c9ef67feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:12:57.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force against COVID-19 on Friday said as of Oct.
        27, 26.479 million Filipinos are now fully vaccinated against the coronavirus.
        Over 31 million individuals, meanwhile, already received their first dose.</p>'
  'itzy-speed-quiz-ph-interview':
    'author': 'Anton Holmes'
    'caption': 'Fresh off their promotions for their first full-length album, “Crazy
      in Love,” the girls sat down with CNN Philippines for a short speed quiz. Photo
      courtesy of JYP ENTERTAINMENT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-10-29T17:03:09.198+08:00
    'imagesource': 'jcr:f0f8dc60-e04c-4332-9344-0c94cda947fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '020b715a-36eb-4838-884a-b9d70c959aab'
    'lead': 'Fresh off their promotions for their first full-length album, “Crazy
      in Love,” the girls sat down with CNN Philippines for a short speed quiz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T17:17:32.683+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T01:36:11.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:14.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get to know K-Pop girl group ITZY with this speed quiz'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360f593-d385-465e-bbc6-97283d9649e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop music is chronicled in terms of “generations,” a way of categorizing
        groups in terms of the target age range or the overarching message they’d
        like to convey. For Korean entertainment agency JYP Entertainment, its girl
        group generations span from the Wonder Girls (“Nobody”), Twice (“What is Love”),
        and now the five-piece Itzy (stylized as ITZY), who debuted with the ultra-confident
        track “Dalla Dalla” in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204ae43-02f6-49b0-a0c0-6bbe3f00c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first full-length studio album “Crazy Love” came out in Sept.&nbsp;2021,
        and delivered the same sense of empowerment in their previous releases — giving
        fans deeper appreciation of their group identity. Their name itself says it
        all: it’s the romanized spelling of the phrase “있지,” which means “there is.”
        So everything that fans would want in an idol group is within them, because
        they “have it.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943c6be-6968-4573-9ddd-aec1d47ae140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about where they channeled this energy from, the group’s leader,
        main dancer, and lead vocalist Yeji shares her personal motto: “Trust yourself.”
        “I think the trust is what made me confident. My self-esteem has increased
        a lot, thanks to the fans since our debut. I’m always grateful.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76f004-9181-49ab-9cd6-1c2363cf2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fandom name doesn’t stray far away from their name, as they
        lovingly call their fans “Midzy,” stylized as MIDZY. The Korean word “mido”
        translates to “trust” in Korean, so it also becomes a message of putting trust
        in each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3fae6-37ad-4845-91c5-d716604f6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few months before the pandemic hit, the group was able to
        hold their Premiere Showcase in the Philippines, selling out the New Frontier
        Theater in Cubao. “We were so excited seeing our fans singing along with us,
        and we were so lucky to experience those precious moments,” shares Ryujin,
        their main rapper and lead dancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352988ac-7d3a-4861-8d23-c1bc407e54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tour itself made me incredibly happy,” says Chaeryeong, the
        group’s main dancer. “The moment we walked on the stage, the cheering of Midzy
        and their sparkling eyes looking at us was unforgettable. It was unbelievably
        enthusiastic.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398d9bc-8cad-444e-a92d-fc844a549fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole performance was memorable, I still vividly remember the
        fans rooting for us passionately,” says Lia, the main vocalist. “It made me
        feel incredible. It was also great to have some time to visit the Philippines
        and taste traditional desserts before our show.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88fd51-5407-4ee5-b697-24c69b082960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:36:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been almost two years since, but they’ve given Midzy a lot
        to look forward to. “At first, I was sad because our activities were limited
        and we couldn’t meet our fans face to face,” says Yuna, the group’s lead rapper,
        lead dancer, visual and maknae. “But we tried to reach out to our fans, most
        especially through our song for them ‘Trust Me (MIDZY)’.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb8897-abdb-466e-a0d9-0511253e2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:17:32.684+08:00
      'mgnl:createdBy': 'gabrielle'
