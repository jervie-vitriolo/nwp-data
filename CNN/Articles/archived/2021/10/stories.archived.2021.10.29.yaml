  'Duterte-discerning-Senate-bid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-29T10:54:36.273+08:00
    'imagesource': 'jcr:f2f17ae5-b3de-4845-9e1b-4cb26345c213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c29d407-5614-4210-ae92-d49b779fc67d'
    'lead': '"He did not turn it down, he did not give any answer. Sabi ko nga, he
      must be thinking about it seriously," PDP-Laban president Alfonso Cusi says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T10:57:20.450+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:43:34.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
