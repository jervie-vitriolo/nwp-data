  'Cannabis-coming-out-of-Covid-even-stronger':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T10:08:53.567+08:00
    'imagesource': 'jcr:6530b3f6-6af4-44fe-8265-6e48ee200715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694c9eed-5f31-4d60-bbf3-391333993fcf'
    'lead': 'When members of the cannabis industry descended upon Las Vegas last week
      for the biggest trade show in the business, there was something stirring in
      the air. It wasn''t the aroma of a freshly lit joint, but rather a sense that
      everything seems to be coming up roses for the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T10:10:25.708+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:43:38.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:59.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cannabis is one industry that''s actually coming out of Covid even stronger

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ce039-6a36-408c-8089-5da2a0c8b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When members of the cannabis industry
        descended upon Las Vegas last week for the biggest trade show in the business,
        there was something stirring in the air. It wasn''t the aroma of a freshly
        lit joint, but rather a sense that everything seems to be coming up roses
        for the industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640f629-a89d-4cc0-83a4-9dd99d910957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a global pandemic, discombobulated supply chains, ballooning
        inflation and an ongoing fight to legalize marijuana on a federal level, the
        cannabis industry in America is flourishing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac83389-ecd1-4d81-a85e-e0114d12cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales hit $20 billion in 2020, are on pace to top $26 billion this
        year, and are projected to leapfrog to $45.9 billion in 2025, according to
        data from Marijuana Business Daily that were shared at the MJBizCon, the industry''s
        annual trade show. The nearly $46 billion in sales would make the cannabis
        industry larger than the craft beer industry, said Chris Walsh, chief executive
        officer and president of MJBizDaily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d2f76-35c8-4357-bf35-405fa120a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are potentially conservative numbers with what we see playing
        out," Walsh said during the kickoff to the three-day event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831661d-34cb-49b3-be57-ffb7614fbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowballing US sales shouldn''t come as a surprise. At this point,
        the majority of Americans live in a state where some form of cannabis is legal.
        More than two-thirds of US states have legalized medical cannabis, of those,
        18 have legalized cannabis for recreational use, according to the National
        Conference of State Legislatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ef7c7-0ee8-4496-bdaf-22ba1fd9991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the cannabis industry got a pandemic-era boost from consumers
        flush with stimulus money, people forced to stay home with little to do, and
        dispensaries in certain states being deemed essential businesses. Many states,
        including trailblazers like Colorado, posted record sales in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba784c-8b1d-47eb-a056-0da6d3c17403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past 12 to 18 months show there is more to the story than
        a Covid bump, Walsh said. Sales continued to accelerate at a record pace in
        markets across the US -- notably in established states, such as Colorado,
        Washington and Oregon, Walsh said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf04a2-41f3-407c-9d6d-ce838697cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing the next phase of a maturing industry take hold
        here," Walsh told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fe76b-e54f-41ba-a963-7368e8890ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago, quarter of a billion dollar deals were few and far
        between in this business. Now they''re happening in quick succession: The
        latest being e-commerce and tech firm Dutchie, which this month raised $350
        million in its latest investor round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08e813-6de3-45a9-87e0-4b737a3a9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is also expanding rapidly and creating jobs, said Karson
        Humiston, CEO and founder of Vangst, which runs a cannabis industry-centric
        job recruiting site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee904f-c474-400e-957c-8afff2c37c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that there were 321,000 full-time jobs in the cannabis
        industry in 2020, up from 234,700 the year before, according to a report released
        earlier this year from Leafly and Whitney Economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f808172-dcbc-4fa8-8b0d-c80a8a645272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a look around," Humiston said, gesturing to bustling crowds
        in the exposition hall. "People want to get out of their old-school, dying
        industry, and they want to move into cannabis. This is it. Now is the moment
        to get involved, because it''s never going to be this small again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fa54b-71ba-4fe9-ab4f-a0cb3e1da0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, plenty of challenges and uncertainties persist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccd4ee-e2b3-4406-a4f2-c399bf06a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has yet to provide official
        guidance on how hemp-derived cannabinoids, such as CBD, can be included in
        commercial products; California, the nation''s biggest cannabis market, continues
        to see sales siphoned to a large, unregulated industry; the industry has grown
        less diverse over the last couple of years; and programs to address aspects,
        such as social equity or repairing the harms from the War on Drugs are still
        in their fledgling phase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1255a-2ccf-44e1-b2d0-1633265cf904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, the whispers of federal marijuana reform and legalization
        have grown into a clamor. But because of a lack of consensus among lawmakers
        and industry members, change is not on the immediate horizon, Walsh said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e514e-be60-4749-8d0e-6fb0b10ec1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some want incremental, but necessary, steps such as banking and
        tax reform. Others hope to tackle legalization in one fell swoop with comprehensive
        legislation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74836a4-33c1-4087-a65b-bb15b6d02b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still doubtful that we''re going to see any significant federal
        reform next year ... including in banking," Walsh told CNN Business, referencing
        longstanding efforts to change federal law to allow state-legal cannabis businesses
        (and those that serve them) access to traditional banking services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c9387-69c1-42fd-a0fa-a3032df71fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because marijuana is considered a Schedule I substance, some financial
        institutions have been reluctant to serve the industry -- leaving operators
        with the inability to get small business loans, pandemic relief, insurance
        and disaster aid. Operators flush with cash present significant safety concerns,
        such as theft, robberies, assaults and even murders, backers of the bill have
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6449a-ee43-49b1-92c6-4025f23d0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waiting game is nothing new for the cannabis industry. Although
        it has been growing and expanding in leaps and bounds, its legal progress
        has come in inches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca9eb1-6cce-4355-bf47-2c41039e5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that it''s an uphill slog to see federal legalization,
        but what we''re putting on the table is inevitability," Steven Hawkins, CEO
        of the US Cannabis Council and executive director of the Marijuana Policy
        Project, said during a MJBizCon panel on federal legalization. "When you get
        to the point when half of the country has legalized for adult-use, we have
        now set a stage for inevitability. And that begins to change the tone and
        tenor in Washington."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7fae8-56ed-4871-b5f4-e6307d69fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:10:25.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/28/business/cannabis-booming-industry-mjbizcon/index.html">Cannabis
        is one industry that''s actually coming out of Covid even stronger</a>".</em></p>'
