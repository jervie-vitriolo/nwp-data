      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a20643-638f-4d69-b5b1-adc03f6b4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa competitor Mastercard recently unveiled its own BNPL program,
        dubbed Mastercard Installments, as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb96433-7de8-4957-824c-beebff82fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
