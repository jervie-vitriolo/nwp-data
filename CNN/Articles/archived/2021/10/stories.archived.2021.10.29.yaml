      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ee52d-b6b7-41e2-a486-8630c54dbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:19:57.859+08:00
      'mgnl:createdBy': 'bamba'
