  'China-UN-emissions-pledge':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Courtesy: Qilai Shen/Bloomberg via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-29T02:20:52.955+08:00
    'imagesource': 'jcr:3ed453ed-b7a1-487a-b7e8-9e37980ba6b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c150be0b-145a-4164-9a88-9036adce3968'
    'lead': 'The submission is a disappointment to leaders who have been pressuring
      the country to make a significant jump in its pledges and to speed up it plans
      to decarbonize its economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T02:23:04.192+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:44:04.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:51.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'UN', 'emission', 'pledge']
    'template': '1'
    'title': 'China submits new ''disappointing'' emissions pledge to UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d9d33-f466-4203-acbc-d7d9c1f88d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China, the world''s biggest polluter, has made only a small
        improvement in its emission-cutting plan formally submitted to the UN on Thursday,
        just days before the start of a crucial G20 leaders meeting in Rome and climate
        summit in Glasgow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948eed68-2206-42d2-9628-e8c711d37d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f68f01-fb90-441a-b00b-eeaed8992988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission is a disappointment to leaders who have been pressuring
        the country to make a significant jump in its pledges and to speed up it plans
        to decarbonize its economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8efc56-af1f-4bbc-92dd-6c57244cbd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939aee9-40e2-4fc8-a872-b742b4ff6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Mabey, CEO of E3G, a European climate think tank, said China''s
        new plan was "disappointing and a missed opportunity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b4074-1877-49d0-81fe-18a816576ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355d1a2-a13a-41a8-88ce-37195e339485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite massive reductions in the cost of clean technology and
        worsening climate impacts globally, China hasn''t clearly committed to reduce
        emissions in the 2020s in these new targets," Mabey said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a49675-7709-44d8-987c-cf745a44c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed6d89-f8a7-4d2a-8050-5ac2af619828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new plan -- known as a Nationally Determined Contribution
        (NDC) -- China said it aimed to peak CO2 emissions before 2030 and reach net
        zero by 2060, a pledge that President Xi Jinping had previously announced,
        and said it would lower its CO2 emissions per unit of gross domestic product
        (GDP) by over 65% from the 2005 level by 2030. China''s emissions plans are
        set out in terms of "carbon intensity" which allows for more emissions the
        more the country''s GDP grows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb1f21-16d7-4f6a-8f3a-bccdd4caef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00136a01-011b-40bf-a6e4-3939c28cb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon neutrality, or net zero emissions, is achieved when as much
        greenhouse gas is removed from the atmosphere as what''s emitted, so the net
        amount added is zero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1bf31-f9d0-4ce9-b915-1e74e5de0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3a5f3-4b48-4b0a-99a5-9f72bd8c843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, China had pledged that renewables would make up 25%
        of its installed power capacity, and wind and solar to make up 16.5% of its
        energy, by 2025, details that were also included in its submission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25f126-1c1e-4215-a93a-d418b861077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58df346-90a1-4199-9510-0538d8f8dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China already announced it would cut its reliance on fossil fuels
        to below 20% by 2060. As of now, coal is China''s main energy source and it''s
        widely used for heating, power generation and steel making. Last year, it
        made up nearly 60% of the country''s energy use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0608e-e361-4ab5-a472-d8512e2246fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29037998-c17c-4ffd-b859-33052eedccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, formally submitted to the United Nations Framework Convention
        on Climate Change, is a modest improvement compared to China''s previous one,
        which envisioned the country''s CO2 emissions to peak "around 2030" and to
        lower CO2 emissions per unit of GDP by 60% to 65% from the 2005 level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d940a-e919-407a-b05c-fff46164d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573d28a-51d2-42ad-bdc0-22d4639cefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Mountford, World Resources Institute''s vice president for
        Climate and Economics said that China was a powerful player in closing the
        25% gap between current climate commitments and the emission reductions that
        are necessary to keep temperatures from rising beyond 1.5° degrees Celsius.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d640645-172d-426b-99b0-3a6d8707bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81b5f4-8e8f-4034-847f-58289cb33cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world is going to have any chance of coming to grips with
        the climate crisis, China -- as well as all other major emitters -- needs
        to graduate from taking small steps to giant leaps toward a cleaner and safer
        future," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590303c0-6c7c-499f-8cce-45704ce14a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3dd49-55e7-4e7f-bc84-5d2eea21fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the pledges being viewed as inadequate, questions have
        been mounting in recent months about whether China can actually achieve them.
        China was powering its coronavirus economic recovery by building dozens of
        new coal plants and accelerating construction projects reliant on fossil fuels,
        and it recently has ramped up coal production to ease an ongoing energy crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae7964-ad0e-4e9c-ab41-76f14b7f9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:23:04.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/10/28/asia/china-new-emission-plan-climate-intl/index.html">China
        submits new ''disappointing'' emissions pledge to UN</a>."</em></p>'
  'Moscow-COVID-19-restrictions-as-deaths-in-Russia-spike':
    'author': 'Katharina Krebs, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-29T02:23:23.049+08:00
    'imagesource': 'jcr:eb077f7a-b897-4291-93bc-f524fd767762'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7affda6b-bda2-4bd5-adf5-ef6e5f466e78'
    'lead': 'Tough new COVID-19 restrictions went into effect in Moscow on Thursday,
      with the Russian capital entering an 11-day paid holiday that authorities hope
      will help rein in skyrocketing coronavirus cases and deaths across the country.'
    'mgnl:activationStatus': true
