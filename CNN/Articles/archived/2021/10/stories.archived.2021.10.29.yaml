      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Pampanga sortie earlier this week, Moreno said ending <a href="https://www.cnnphilippines.com/news/2021/10/28/Isko-Moreno-Pampanga-visit.html"
        target="_blank">contractualization will be the least of his concerns</a> if
        elected president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3bdbf-2e3a-4164-b580-76facfc9d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc52479-9761-4c9f-be6e-d26ee6f72ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, De Guzman said if elected president, he will
        issue an executive order on a labor first policy that will put an end to contractualization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08e050-4147-480c-99b7-fda37e0d22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f72cd-8911-4a66-9af8-53e59bc54343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, he said, will include an aggressive job creation program
        and set the national minimum wage at ₱750. The benchmark minimum wage in Metro
        Manila is ₱537.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cb947-213b-4655-9697-2432a73ce2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2035f27-b3cc-4ca6-a517-effa50981ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang trabaho ay dapat sapat at may dignidad. Di sila nagtatrabaho
        para payamanin lamang ang mga bilyonaryo, ginagawa nila ito upang buhayin
        ang kanilang mga pamilya</em>," said de Guzman, chairperson of Bukluran ng
        Manggagawang Pilipino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589b26a-7211-4e54-9841-89d860898fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406c97d-6a7b-4423-a856-69684e0cb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A job should be sufficient and is dignified enough
        for every worker. They are not working just to make the billionaires richer,
        but to provide the needs of their families.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10e681-501d-4330-84d6-ebdec5b831ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce184dbf-9e2e-4ad0-9c9c-b36b66904301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial aspirant Elmer Labog said <a href="https://www.facebook.com/KaBongLabog/posts/612293416782901"
        target="_blank">contractualization deprives workers</a> of job security and
        causes anxiety, poverty, and mental health problems to them and their families.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2d017-d7ea-4a9e-90b6-9b3aa50ed6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13730b-12c2-43db-92a6-c378311e0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbes na sisihin ang manggagawa, dapat lahat ng kandidato para
        presidente ay magkaroon ng plano para sa industriyalisasyon ng Pilipinas.
        Ito ang solusyon para magkaroon ng maraming industriya at kumpanyang Pilipino
        na may kapasidad na lumikha ng mga</em> good quality, stable <em>at</em> secure
        <em>na trabaho</em>," said Labog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba589e-cba4-45d1-8b42-c102856ac950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04064a66-2c09-4263-8d97-22dd3efd198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of blaming the workers, all of the presidential
        candidates must have a plan for the industrialization of the Philippines.
        This is the solution to have more Filipino-owned industries and companies
        which have the capacity to create good-quality, stable, and secure jobs.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432a9d3-69b1-4b6b-876c-aec02cb8f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984fd39-864c-47ea-9be8-f1f4cc785b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labog, chairperson of Kilusang Mayo Uno, said the Labor Code was
        amended many times to solve the "endo" labor practice, but noted there are
        still around seven to 10 million contractual workers according to the latest
        data of the International Labor Organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329aa188-fea3-4cd5-bff5-9de0448bcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fd748-3c98-4d30-bed3-0251f453ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a highly contested form of contractualization
        widely practiced in the country, where workers are hired for not more than
        five months so employers don''t need to regularize them on the sixth month
        as mandated by the Labor Code. It strips millions of workers of all the benefits
        granted by law to regular employees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66ade8-6a2a-44ee-a37e-c6207ff16051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b7216-10e5-4dec-8077-7b3f1435d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html"
        target="_blank">vetoed the anti-endo bill</a> in 2019, citing the need to
        balance the concerns of employers and employees.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a2330-13bf-462a-ab9d-9f184ad29855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d393915-1521-44eb-ab8d-b60a84cfc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Labor and Employment showed that around
        700,000 workers were regularized since the start of Duterte''s term.</p>'
