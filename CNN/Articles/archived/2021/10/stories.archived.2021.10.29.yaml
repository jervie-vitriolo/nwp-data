        comes equipped with ZEISS optics and ZEISS Style Portraits (Distagon, Planar,
        Sonnar, and Biotar). These portrait styles help bring out the beauty of its
        subject and its surroundings and help bring out the creativity of the photographer
        in every photo they take.</p>'
