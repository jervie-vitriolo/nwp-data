      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls pulled within 104-103 on Zach LaVine’s dunk with 9.5 seconds
        left and had a chance to complete their comeback after New York’s Julius Randle
        missed two free throws with 5.1 seconds left. New York escaped when DeMar
        DeRozan shot an airball on a midrange jumper as time expired.</p>'
