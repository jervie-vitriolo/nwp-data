    'template': '1'
    'title': 'DOH: New stock of tocilizumab may be available in November'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8160b-07a1-4e22-8a29-70c766439251'
