  'Amazon-Apple-supply-chain-issues':
    'author': 'Clare Duffy and Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T08:14:26.087+08:00
    'imagesource': 'jcr:841c6d34-19de-4760-abc3-eecee9c271fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa0995bd-dcc3-4b92-8929-c4f768efc722'
    'lead': 'Both companies reported revenue results that fell short of Wall Street
      analysts'' expectations and warned that supply chain issues could weigh on business
      in the December quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T08:16:26.629+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:43:42.740+08:00
