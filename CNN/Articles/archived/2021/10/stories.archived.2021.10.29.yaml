      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vivo X70 combines flagship performance and photography technology
        in one sleek package. With its Ultra-Sensing Gimbal Camera together with the
        VIS 5-Axis Ultra Stable Video that reduces frame crop, users can take photos
        and videos even when they’re in the thick of the moment--whether they’re running,
        swimming, or just having the time of their lives--the stabilization features
        allow users to take stable images and videos. And with its custom Sony IMX766V
        sensor, users are assured that no detail will be missed when taking their
        shot.</p>'
