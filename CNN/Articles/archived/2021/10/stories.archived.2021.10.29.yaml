    'mgnl:tags': ['fintech', 'bank', 'traditional-financial-services']
    'template': '1'
    'title': 'Fintechs are the new corner bank, but big financial firms are fighting
      back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896d395-e6d8-4f82-a088-7299dbf56f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Fintech giants Square and PayPal are taking Main Street
        by storm. More consumers, especially younger ones, are using services like
        Square''s Cash App and PayPal''s Venmo for mobile payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b64aa6-7291-45b0-87e0-8af5dc39dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9e5ad-34a5-44e7-a3d2-3c2e82b3f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But banks and other traditional financial services firms are fighting
        back — and investors have taken notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29e20d-eea9-4bc9-a8b8-6c36980f9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acc20c-867c-4368-94c7-34d58f69daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs is the top performing stock in the Dow this year,
        surging 55%. American Express isn''t far behind, up 45%. Both companies have
        begun to embrace digital banking as a way to attract newer customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054598a-b2e7-454a-b02d-653dd4157454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32557a0-8d13-44d4-8720-9cc772df6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs, for example, has moved beyond its roots as a powerhouse
        investment bank and wealth manager for the affluent, thanks to its Marcus
        online bank. The platform, which launched in 2016, has no branches and offers
        personal loans with no fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6bfdb3-a3fe-4ef6-a4e8-8667d857defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbc19a-bd47-40a7-a932-8d73a8f01fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that activities that we''re involved in are
        digitizing quickly," Goldman Sachs CEO David Solomon said on an earnings call
        with analysts earlier this month. "I think there''s a meaningful acceleration
        in the disruption that the digitalization of financial services is occurring."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc940abf-073e-4fd4-90d9-20e839369eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accca6c4-5901-46a1-b26e-f53149771cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Express is sprucing up its somewhat stodgy image as well.
        The company announced new digital checking plans for small and mid-sized businesses
        Thursday. As part of the rollout, AmEx even launched its first ever debit
        card.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fabde0-23b7-42fd-ae5f-da55004a0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a834104-3c98-4cd7-9d89-a0a784fb63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of a multi-year strategy of going beyond the credit
        card. This is the latest manifestation of that," Dean Henry, AmEx''s executive
        vice president of global business financing, payments and digital experiences,
        said in an interview with CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906af08e-5eea-43d9-8947-b6fdac176293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b652591-a62d-4981-af6f-9a93b1271c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an obligation to go where clients are transacting," he
        added. "A debit card is new for AmEx. We are modernizing the network and keeping
        pace with payment types that are popular."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854fba4-1508-4093-989f-4882d3d390c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ab353-93c8-4520-a087-b6aab8b74b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large financial firms also recognize that partnering with fintechs
        can be extremely lucratve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9ee27-f192-4610-ab2a-9537cb300aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82052132-abaf-41a9-8ef9-71a0e2e6d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fintechs have also fueled our growth," Visa CEO Al Kelly said on
        an earnings conference call Tuesday. "In the last year, nearly 30% more fintechs
        issued Visa credentials, and they have more than doubled their payments volume."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cca7f5-e884-45d6-b0d7-124e1976488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b7433-a717-464f-97bb-a7f89686b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buy now and pay later is all the rage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac36d60-87ac-4280-ae12-1233d4a6cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves by Goldman Sachs, AmEx, Visa and others are a sign that
        traditional financial firms realize they must keep pace with Square, PayPal
        and other top fintechs that are getting bigger by the day. Stripe, a privately
        held payments firm, is now valued at $95 billion, and the red hot "buy now
        and pay later" (BNPL) fintech Affirm, recently partnered with Amazon, Walmart,
        Target and other retail giants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefd71c-93cb-456e-bf54-9f36c7933df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e265a27-40d6-43fb-be34-fd3dff0052d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affirm, which lets customers pay for purchases in monthly installments,
        went public earlier this year and shares have more than tripled since then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc289b-dca3-4613-9594-7fce6f35035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc525d-d27e-4d97-804b-7f035e7553b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affirm rival Klarna is another top private "unicorn" that''s valued
        at $45.6 billion. And Square bought Australian BNPL startup Afterpay this
        summer for $29 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e923b6-f404-49b1-b00e-275b0965623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
