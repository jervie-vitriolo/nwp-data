    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3add741f-1e10-45db-b83b-e3736f9eb2df'
    'lead': 'Local authorities in Malay, Aklan have shortened the curfew hours in
      Boracay — a world-class tourist spot — in an effort to spur economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T20:20:32.898+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:34:34.301+08:00
