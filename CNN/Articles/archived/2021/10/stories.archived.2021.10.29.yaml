    'template': '1'
    'title': 'Cusi says Duterte ''discerning'' possible Senate bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8fc9ff-29f3-433c-9c3a-3d6d83274d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte is thinking about the offer of his PDP-Laban party to join
        the Senate in 2022, party president Alfonso Cusi said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d52a73-332f-40d9-9666-9672658ce6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95631d77-fb13-40ae-ae6c-b7353cd515d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the President is discerning and thinking hard about it.
        He knows the sacrifice he has to make," Cusi told CNN Philippines'' <em>The
        Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cc4ae-95fd-4d6f-a85b-0132e6bd8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9ad18-0adf-45ff-9f12-61ddebd653ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said his faction recently discussed the matter with the President,
        in a bid to continue the programs he initiated under his administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2506e7b-ddbe-4e38-9e32-d41039262c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559efd15-3b90-49b7-9e64-1f803d42e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not turn it down, he did not give any answer. <em>Sabi ko
        nga he must be thinking about it seriously kung ano ang mabuting gagawin niya</em>
        (on what good he will be able to contribute)," Cusi added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec263ae-93c9-419a-86a7-64ae1f8f8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a277f-da6c-4ace-b5ab-72f9d1d3dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon since si Pangulo naman talaga ang nagsimula ng mga programa
        ng PDP-Laban, kung mawawala siya para kaming mapipilayan sa pagtulak ng mga
        programa niya. We thought it’s wise na pumunta siya sa senado,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8bdc2-9ff1-40ae-a6cd-5298b49de082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bdd56-eae6-4ad5-85f8-8d1f82764b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, since it was the President who really started
        the programs of PDP-Laban, if he will retire, we will be crippled in pushing
        his programs. We thought it would be wise to continue his work in the Senate.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7dffd-fc8f-4fe1-baea-6e4ab9bb9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56330208-7563-4964-8724-db772fafd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T10:57:20.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cusi, a "real change" must also occur not just in the
        executive level, but also at the legislative level, so the administration''s
        campaign on illegal drugs, anti-criminality and anti-insurgency will not be
        put to waste.</p>'
