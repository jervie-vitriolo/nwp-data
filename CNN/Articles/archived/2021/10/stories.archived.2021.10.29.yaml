      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination status</h2>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8aabc-73dc-44be-a80a-5e27ce48a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of a certification from the Philippine Overseas Labor Office,
        overseas Filipino workers and their family traveling with them, who were vaccinated
        abroad, may present their national digital/physical vaccination certificate
        from the country where they were inoculated.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
