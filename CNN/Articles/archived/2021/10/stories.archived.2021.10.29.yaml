    'title': 'Senior US general warns China''s military progress is ''stunning'' as
      US is hampered by ''brutal'' bureaucracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4435eb-1552-4bff-a578-63541a7c0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the wake of China''s test of a
        hypersonic missile, the second most senior US general said Thursday that the
        pace at which China''s military is developing capabilities is "stunning" while
        US development suffers from "brutal" bureaucracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75b76b-645d-41d8-a87e-aa4e7d352ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72980df7-5dce-48b8-938c-cacb1de15b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Vice Chairman of the Joint Chiefs of Staff, General
        John Hyten, echoed Secretary of Defense Lloyd Austin''s characterization of
        China as a "pacing threat" while calling Russia the most imminent threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64f54b-6164-4b8f-9043-c4258c949b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28806940-0efe-4e76-b85f-92567ca6d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling China a pacing threat is a useful term because the pace
        at which China is moving is stunning," Hyten told reporters at a Defense Writers
        Group roundtable Thursday morning. "The pace they''re moving and the trajectory
        they''re on will surpass Russia and the United States if we don''t do something
        to change it. It will happen. So I think we have to do something."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00241cd9-62dd-47b9-8b66-953a8d6a9fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a973e-cfc7-4f22-afb4-4f9f503752c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the United States but the United States and our
        allies because that''s the thing that really changes the game," Hyten added.
        "If it''s the United States only, it''s going to be problematic in five years.
        But if it''s the United States and our allies I think we can be good for a
        while."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808313b6-61a0-4e5e-989f-54227aae60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c751742-1557-446c-a1d2-9a779ebc84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten''s comments come a week after a US hypersonic test failed
        and as tensions between the US and China remain high over the issue of Taiwan.
        He reiterated US concern voiced by his direct superior, Joint Chiefs Chairman
        Gen. Mark Milley, about the recently reported Chinese hypersonic test which
        Milley called "very close" to a "Sputnik moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cd7c8-16c7-4133-8466-2efcbad843a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e280d-5fbd-4c3b-a5d0-51fa21e8d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the initial Financial Times report on the hypersonic
        test, China''s Ministry of Foreign Affairs spokesperson Zhao Lijian said the
        August test was "a spacecraft, not a missile."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712c09f-7651-4304-8978-b44cc114ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a35228-7ff1-41db-a301-9924d50f5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hyten said his successor will need to focus on ''speed''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e83cbd-67b2-47a7-8ffd-d64c965116c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten is set to retire next month and, in what will likely be some
        of his last public remarks as Vice Chairman, he encouraged his as-yet-unnamed
        successor "in everything that he touches to focus on speed and re-inserting
        speed back in the process of the Pentagon." Hyten previously served as commander
        of US Strategic Command, where he was in charge of the nation''s nuclear stockpile
        and monitored strategic threats to the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2aa36-b688-402a-8a72-bb9d95202989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170a155-182a-428f-8e66-a7f92b3df748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we''re making marginal progress, the Department of Defense
        is still unbelievably bureaucratic and slow," Hyten said. "We can go fast
        if we want to but the bureaucracy we put in place is just brutal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889de06d-72f1-4522-a438-2c99ed1b132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ee93f-bdd1-4f12-af21-064b66dcb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten declined to elaborate on what''s known about China''s hypersonic
        missile test over the summer, simply confirming that a test occurred and "it''s
        very concerning."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a78bc-bfe5-4efe-b293-1ff6b36c829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a840c3-2d9b-40c1-b833-af070ead8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made clear that Russia is the most imminent threat to the
        US because of their more than 1500 deployed nuclear weapons, saying that China
        has roughly 20 percent of that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bf988-658e-4308-b169-ba8a332d2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5e2ee-9425-4eaa-b83f-9ba2e99704b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hypersonic and nuclear weapons China are building, Hyten said,
        are only partially to do with Taiwan. Rather, they''re "meant for the United
        States of America."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d502c-b8b3-46fd-83cc-d1dfe5510a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a422f-248d-4623-9220-5f962628b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to assume that, and we have to plan for that, and we have
        to be ready for that, and that''s the position they''re putting us in with
        the weapons they''re building."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b531421-34fa-4e86-9a69-00bd40b5d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863a85f-284a-458e-bb46-20155de342bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday China reiterated its long-standing opposition
        to any official and military contact between the United States and Taiwan,
        responding to Taiwan President Tsai Ing-wen''s remarks during a CNN exclusive
        interview. Speaking with CNN Tuesday, Tsai became the first Taiwan leader
        in decades to confirm the presence of US troops on the island for training
        purposes and said the threat from Beijing is growing "every day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7f5f2-56f6-4cbc-a899-f1a41847b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d8e22-cf83-499c-9926-c21bac6a412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese military capabilities are much greater than that" single
        test, Milley told Bloomberg News. "They''re expanding rapidly in space, in
        cyber and then in the traditional domains of land, sea and air."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f560ea6-d355-48cf-a530-43837b344a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f4c5a-c693-4439-8c20-31bb6fdcf7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US has carried nine hypersonic tests compared to ''hundreds'' by
        China</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35b7b9-99e5-4d30-a0c5-c5f8ed73f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten pointed to the development of hypersonic weapons to highlight
        the stark difference in approaches by the US and China. He said the US has
        carried out nine hypersonic tests in around the last five years while the
        "Chinese have done hundreds."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff8849-5b55-4334-8e71-cef33a7d4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4448ae-34cf-43c1-9ad1-904625001628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single digits versus hundreds is not a good place," Hyten said.
        "Now it doesn''t mean that we''re not moving fast in the development process
        of hypersonics, what it does tell you is that our approach to development
        is fundamentally different."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056c75d-eb67-40ce-b810-3770a216adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0fe3e-9444-4966-a67a-01f8df7e88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten also criticized the American attitude toward failure, arguing
        that it has curtailed development.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f919bc4-d56b-481b-b3f2-97e221c792da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287b646-b7e5-462a-a471-b17f92daff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve decided that failure is bad," Hyten said. "Nope, failure
        is part of the learning process. And if you want to get back to speed, you
        better figure out how to put speed back into [sic] and that means taking risk
        and that means learning from failures and that means failing fast and moving
        fast."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57d685-1b1f-42ce-bbbe-96b0d33db886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940206ba-43df-4331-8581-b670582b5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failed test of a hypersonic glide vehicle last week underscored
        Hyten''s point. A rocket booster, used to accelerate a glide vehicle to hypersonic
        speeds, failed, the Pentagon said, and the rest of the test could not proceed.
        Officials have started a review of the test to find out why the rocket booster
        failed, and there is not currently a scheduled date for another test.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad1b9f-c230-4434-a911-252876d4024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a34c37-09f2-49dc-83e6-fdaac19b4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean dictator Kim Jong Un, meanwhile, has learned the lesson
        of failed tests to speed up development, Hyten argued.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b35919-32de-44c6-82d0-2f288e77405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545f297-60d8-41f6-9e28-2ea420b9a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Kim Jong Un''s father, Hyten said, "He decided not to kill
        scientists and engineers when they failed, he decided to encourage it and
        let them learn by failing. And they did. So the 118th biggest economy in the
        world — the 118th —&nbsp;has built an ICBM nuclear capability because they
        test and fail and understand risk."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fff4b2-6246-42b3-86df-070eee82dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:01:48.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/28/politics/hyten-stunning-china-military-progress/index.html">Senior
        US general warns China''s military progress is ''stunning'' as US is hampered
        by ''brutal'' bureaucracy</a>"</em></p>'
  'New-Zealand-COVID-19-restrictions':
