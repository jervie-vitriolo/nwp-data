  'lawmaker-seeks-suspension-oil-excise-tax-hikes':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T16:50:55.731+08:00
    'imagesource': 'jcr:24cc08c5-2b97-4e08-8c67-55a6ff22ed86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b082154d-a223-4511-8d9f-e1ecd8eb6991'
    'lead': 'House Deputy Speaker Rufus Rodriguez files House Bill 10246, which pushes
      for a four-year suspension of excise tax increases on gasoline, diesel, and
      other fuel products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T16:49:32.527+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:36:51.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:13.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker seeks 4-year suspension of oil excise tax hikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ca548-12f8-4851-90e0-0d96ba3024e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> A
        bill has been filed at the House of Representatives seeking to suspend excise
        tax hikes on fuel products amid the current increases in oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a159425-c7c1-4b12-8bed-9c2a447cd811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabcabd-a51a-415c-9d5e-d25217ce175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Cagayan de Oro City Rep. Rufus Rodriguez on Friday
        filed House Bill 10246, which pushes for a four-year suspension of excise
        tax increases on gasoline, diesel, and other fuel products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29797c5-f4bf-44ed-8dba-2157158e5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59957c-13c3-412a-9ad4-e93d51b925d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period of suspension is from January 1, 2022 to December 31,
        2025, as stipulated in Republic Act 10963, or the Tax Reform for Acceleration
        and Inclusion (TRAIN) Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976e836-75f2-4c91-a8cd-4b06234f7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bd43d-1fd7-465b-81c1-6917c2c657bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said once the adjustments are suspended under the proposed
        measure, taxes on regular gasoline and unleaded gasoline would drop to ₱4.35
        per liter and ₱5.35 per liter, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abee64-3bdd-4d56-8502-a3425bb7ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c5664-032d-4772-86a2-e6322b35d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes will not be imposed on diesel, kerosene, and liquefied petroleum
        gas, according to the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46667a-05a4-4bda-928e-867d2627e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abbb37-20e7-4586-80a9-c219e0cbea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way to help the Filipino people is to temporarily suspend the
        collection of the increase in excise taxes on oil products imposed under the
        TRAIN Law until the country has fully recovered from the COVID-19 pandemic,"
        Rodriguez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce20126-973e-4015-a7b8-5826ec32f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e24fc-0da8-4cbe-90fd-5c0a56f79bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excise tax on gasoline is currently at ₱10 per liter, ₱6 per liter
        for diesel, and ₱5 per liter for kerosene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0604b-0fd1-4cb3-853c-82b585f555af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b28ce3-ca7b-4fe9-bbec-3f540c3b0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the bill comes after several lawmakers called for
        the temporary suspension of excise tax on fuel products to help public utility
        drivers cope with the price increases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9e21c-fa42-4e0d-97bc-2555fe695104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38019c92-26f0-4e23-bc66-67f8a7e36d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently revived the <a href="https://www.cnnphilippines.com/news/2021/10/25/PH-govt-release-P1-billion-cash-aid-PUV-drivers.html"
        target="_blank">Pantawid Pasada Program</a> - releasing ₱1 billion in financial
        assistance for jeepney drivers affected by the oil price hikes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5b9f5-f18a-4559-9a3b-a4431071c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b900b-eafa-413a-8847-708d0df0b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has <a href="https://cnnphilippines.com/news/2021/10/28/DOF-reconsider-fuel-excise-tax-suspension-lawmaker.html"
        target="_blank">opposed plans</a> to suspend the oil excise tax, saying it
        will be "detrimental" to the country''s economic recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4e29e-2839-4d46-b977-a9a1c1071373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:49:32.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi has also appealed to lawmakers to
        give his <a href="https://cnnphilippines.com/news/2021/10/29/DOE-appeals-to-Congress--Give-us-power-to-intervene-in-oil-price-hike.html"
        target="_blank">department the power</a> to suspend the oil excise tax.</p>'
  'workplace-mental-wellness':
    'author': 'Juju Baluyot'
    'caption': 'Employees at the Canva Philippines office pre-pandemic. Photo courtesy
      of CANVA PHILIPPINES'
    'categories': ['140c3b35-ac25-4605-a06b-d7139c073b51']
    'created': 2021-10-29T16:52:45.702+08:00
    'imagesource': 'jcr:ad0215aa-7952-4e18-a9d9-71ca816909db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f78382-800c-4713-868d-dece52bfe0df'
    'lead': 'Younger people are understanding that it is no longer good to have your
      job as your life; it is now more important to have a life outside of your job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T17:01:08.669+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:36:26.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:14.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How these workplaces protect employees’ mental health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802027f9-2423-4fed-924b-95dfe31a13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:01:08.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual image of a typical workplace most probably involves boring
        office cubicles, hierarchical and bureaucratic processes, and overworked employees.
        After all, movies and television shows love depicting offices that way. People
        are made to understand that the office is a place for serious business. Anybody
        caught doing something else is an unideal employee. Dreadful. Terrible. Awful.
        Bad, bad, bad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aafcdf-b2d3-42be-afb1-2d993251ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:01:08.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, things are changing. Few, if not many, employers
        no longer just teach employees work skills — they teach wellness and resiliency
        skills now, too. They even encourage them to have hobbies and interests as
        people are appreciating the value of work-life balance. Younger people, especially,
        are understanding that it is no longer good to have your job as your life;
        it is now more important to have a life outside of your job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d51027-f184-4538-a7d2-3efac1c4859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:01:08.670+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, this has become more important in a global health
        crisis, which has also raised a mental health crisis: a 2021 report by the
        American Psychological Association <a href="https://www.apa.org/pubs/reports/work-well-being/compounding-pressure-2021"
        target="_blank">showed</a> that 71% of employees typically feel tense or stressed
        out during the workday. People, also, now feel that they are more overworked
        yet underpaid; 56% said that their low salaries are affecting their stress
        levels and 50% said they have too heavy of a workload in 2021 — higher than
        the 49% and 44%, respectively, in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f994d-32d3-44cb-8cea-48df82ed3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a new phenomenon. The COVID-19 pandemic only emphasized
        the existence of these mental health concerns in the workplace “because of
        the changes in the work routine or the habits,” said Cat Triviño, head of
        content and communications at MindNation, a mental health and wellness company,
        in the <a href="https://www.youtube.com/watch?v=jAL0VZTtLm0" target="_blank">Oct.
        15, 2021 episode of CNN Philippines’s “The Exchange.”</a>&nbsp;The episode
        was dedicated to the discussion of mental health in the workplace. “We are
        also dealing with different kinds of pressures; we must now deal with new
        working conditions as well as having to balance family life and other responsibilities
        as well.”</p>'
    '37':
      'image': 'jcr:7629179c-c6f9-4aee-8dae-16b9d6897108'
      'imageCaption': 'Canva''s in-house chefs provide easy-to cook recipes that the
        Canvanauts can follow at home. Photo courtesy of CANVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc071e-c0a1-41f0-a7de-cde72a4b462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:53:50.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589eb8c-19e7-4215-9e94-389aa636ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this burgeoning focus on employees’ mental health, organizations
        must now acknowledge that they have a bigger role in protecting the psychological
        safety of their key members. According to Triviño, “The mental health concerns
        and even the loss of productivity can cause organizations up to ₱7 million
        per year. This does not yet include the physical manifestations of mental
        health that can occur with the employees because of the mental health issues.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee70bb1-f708-406f-9b28-d3bb4faeaa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COVID-19 revealed just how much people mean to employers</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d621e-5098-43e4-a0a7-1b7fefecab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, prioritizing their people’s health and well-being
        are already the top concern of three employers that CNN Philippines Life spoke
        to for this story: for the graphic design platform Canva Philippines, consumer
        goods brand Nestlé Philippines, and business process outsourcing company TaskUs,
        acknowledging not only the hard work but also the human concerns of their
        employees is key to genuinely championing and safeguarding their people’s
        mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9ce05-2087-451d-8159-2b9373dc62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are collectively living through an unprecedented life experience
        and it is more important than ever that employers are considerate of the variety
        of emotional experiences their employees are going through. In practice, this
        means companies may need to evaluate policies and procedures that address
        psychological health and safety,” said Rachel Lutz-Guevara, TaskUs’s Vice
        President of Global Wellness &amp; Resiliency. “If they have not done so,
        now is the time for employers to strengthen their respective wellness and
        resiliency efforts in the workplace.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4d2b5-1dde-4a0c-974c-9c3920db4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit, Nestlé Philippines, for instance, opened
        their Kumusta Ka? hotline to encourage their employees seek professional counseling
        and consultation whenever they feel the need for help in managing their mental
        health; launched a global online curriculum for their employees that aims
        to build strong foundations of physical and mental health to help them cope
        with the stress brought about by the pandemic; and rolled-out a broad and
        holistic menu of webinars with topics ranging from strategic and mindful pauses
        and mental health first aid, to parenting and financial wellness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f688e-37ff-42e0-861f-60eed7fa33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employee well-being and mental health are perhaps more important
        now than ever before... We know that the outbreak may be stressful for people;
        fear and anxiety associated with the pandemic can be overwhelming and cause
        strong emotions," said Ilyana Vita Lim, head of Nestlé Philippines''s Talent
        and Organizational Development department. "Therefore, as a company we acknowledge
        this and aim to help employees identify individual ways of coping with it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc587ca-c794-45ce-894f-d37307a9d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:29:57.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:36:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canva Philippines, for its part, provided support to their employees
        by giving allowances for improvement or upgrading of their people’s remote
        workspaces, as well as for food and utility provisions. They also have a Vibe
        Team, whose mission is to keep Canva’s vibe alive by engaging their people
        in remote activities — from virtual cooking classes, work-out sessions, trivia
        nights, and music nights, among others — that continue to keep them all connected
        despite the distance. They also provided their employees with 13 free sessions
        with an Employee Assistance Program provider who they can turn to when they
        want to consult personally and professionally.</p>'
    '38':
