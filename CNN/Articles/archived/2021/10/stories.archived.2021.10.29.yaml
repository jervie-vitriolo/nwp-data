      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>The good senator even offered na available siyang i-substitute
        ni Mayor Sara in case she will run</em> (that he is available to have Mayor
        Sara substitute for him in case she will run)," Cusi said, citing Dela Rosa''s
        argument about the Davao City mayor being a frontrunner in presidential surveys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4297aa-eec7-4368-9126-4bfa6e90f94b'
