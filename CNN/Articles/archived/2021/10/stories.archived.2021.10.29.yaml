  'Emiliano-Sala-plane-crash-flight-organizer-conviction':
    'author': 'Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-29T06:05:28.585+08:00
    'imagesource': 'jcr:c1b3b6b6-da23-4df9-be9f-81d2f4c8bc66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70cb589-eb8c-454e-bd05-2ab05da2cd7e'
    'lead': 'David Henderson, who organized the flight that crashed and left soccer
      player Emiliano Sala and pilot David Ibbotson dead, has been found guilty of
      endangering the safety of the aircraft, Cardiff Crown Court confirms to CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T06:22:53.065+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:48.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:56.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flight organizer convicted in crash that caused death of soccer star
      Emiliano Sala'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c1c79-ac65-47a0-9f9e-2c32dffd7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David Henderson, who organized the flight
        that crashed and left soccer player Emiliano Sala and pilot David Ibbotson
        dead, has been found guilty of endangering the safety of the aircraft, Cardiff
        Crown Court confirmed to CNN on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f735ae5-3e51-4853-a963-5cf3c5382b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala and pilot David Ibbotson were traveling from France to Wales
        after Cardiff City had agreed to sign the striker from Nantes. The soccer
        star had said farewell to his former teammates just before the plane crashed
        in the English Channel on January 21, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5ee61-07af-406e-ae60-f7e90169eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s body was recovered from the wreckage on February 6, 2019,
        after a private search for the missing footballer and the pilot was commissioned
        by his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f75470-a924-48cb-9ad3-82b67a165004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibbotson''s body has yet to be found, and the plane has also not
        been retrieved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a4601-4b22-4da0-be7c-142c0e3ac987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson was convicted by a majority verdict of 10 to two and he
        will be sentenced on November 12 at Cardiff Crown Court, the court added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6afde8-bff9-4d1d-ba87-e8a9c83089e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that Henderson did not have a Foreign Carrier Permit
        (FCP), which he was required to have for the American aircraft, and did not
        have the required Air Operator Certificate, according to PA Media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bc6ab-239f-46de-b3d6-b1b2f3de868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had already admitted to "attempting to discharge a passenger
        without valid permission or authorisation," PA Media reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938cd40-eac6-43c7-8132-9065ffb01db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Emiliano Sala''s family still waiting for answers a year since
        the soccer star''s death</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96fb116-114a-4825-9ad6-5b7d18da26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a maximum of five years in prison for the charge of endangering
        the aircraft and two years for the lesser charge, PA Media reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21bc22-d83a-4145-85b1-3e537ebc8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Machover, who is representing the Sala family, said in a
        statement sent to CNN: "Mr. Henderson''s convictions are welcome and we hope
        the CAA will ensure that illegal flights of this kind are stopped.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea692d-7064-451a-8949-5de061c97aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of David Henderson are only one piece in the puzzle
        of how the plane David Ibbotson was illegally flying came to crash into the
        sea on 21 January 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096c8b0-3081-4b5c-a4f8-e72502b66b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still do not know the key information about the maintenance
        history of the aircraft and all the factors behind the carbon monoxide poisoning
        revealed in August 2019 by AAIB.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae5d15-1a72-4fb4-a0e4-0d91ecf9482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answers to these questions can only be properly established
        at Emiliano''s inquest, which is due to start in February next year."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60a5d5-cd5d-4a06-8088-7bdf05547b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the Sala family "fervently hope" all involved
        in the inquest, would provide full disclosure of material.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389100c-69d7-4f31-91f5-037669511e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Staples, general counsel of the UK Civil Aviation Authority
        (CAA), said Henderson''s "unlawful and unsafe activity" was "unacceptable"
        and the UK CAA will "always look to prosecute illegal activity."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d57d54-a41a-4f4a-a653-755e5e3dbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:22:53.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff City were not immediately available for comment when contacted
        by CNN.</p>'
  'Penis-plant-Netherlands':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-29T06:40:29.315+08:00
    'imagesource': 'jcr:81c78063-d4db-4a6b-8c71-68b161cf930a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe79858c-be25-49fc-a0df-4291a89d44d2'
    'lead': 'In a Netherlands garden blooms a rare plant with a tall, phallic shape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T06:41:27.353+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:47.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:56.506+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rare ''penis plant'' just bloomed for the first time in over two
      decades'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04485271-485c-4e33-8162-2b63c290bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a Netherlands garden blooms a rare plant
        with a tall, phallic shape. It''s known as the "penis plant," and this is
        only the third time the species has flowered in Europe since 1997, according
        to the University of Leiden''s botanical garden, Leiden Hortus Botanicus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34873d-8f0e-43c8-8d67-678705d52357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-year-old penis plant -- the scientific name for which is
        Amorphophallus decus-silvae -- was cultivated by garden volunteer Rudmer Postma,
        according to a news release. Garden personnel first noticed the flower bud
        in mid-September, and in just over a month, the bud has become about half
        a meter (over 3 feet) tall, with the narrow stem reaching up to 2 meters (over
        6 feet) high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7dbca-30fb-4992-9717-95c5e993b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few botanical gardens have Amorphophallus decus-silvae in their
        collection, making the flowering of the plant particularly rare," the release
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d9737-1b1b-44a7-8c28-725eee948ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native to tropical rainforest-rich Indonesia, the penis plant requires
        a very warm and humid growing environment and is therefore difficult to grow
        in Europe. But its terrible, pungent odor -- akin to rotting flesh -- helps
        gardeners predict when the plant will flower, which according to the release,
        happens in two stages: the female bloom phase and the male bloom phase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4243e-112f-4316-94c3-8adcd75243f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the female bloom phase, the white, phallus-shaped part of
        the flower called the spadix heats up and emits the stench.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29a903-b9d8-4236-92db-4fb5e8d8581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t smell very bad yet, but (the odor) got more intense
        in the afternoon," said garden volunteer and yoga teacher Roos Kocken in a
        TikTok video she posted October 22.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5761a5a-0cc2-4d97-8cab-e049e6ada116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollinators, including flies, are attracted to this smell, so they
        flock to the plant and become covered in pollen the plant produces during
        its male bloom phase. Since there isn''t another penis plant at the Leiden
        Hortus Botanicus, staffers are collecting the pollen to use later or send
        to other botanical gardens, the university said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0ee2b-f3d6-46ae-986e-8461c6d1f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For larger Amorphophallus plants, to have many years between blooms
        isn''t unusual, said Susan Pell, the deputy executive director of the US Botanical
        Garden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb0c91-3e65-4aff-9a6b-6d9b03d08adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorphophallus plants'' blooms emerge from their underground structures
        called corms, which are like the underground part of tree trunks, she explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0de2c-3d0c-491d-8c17-c4c75847c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bloom is just using up all of the energy that''s been stored
        in that corm. And so in order to bloom again, that corm has to produce a series
        of leaves over ... somewhere between probably three and 10 or 12 years in
        order to get enough energy built back up in the corm to support a bloom, which
        really occupies that corm for more than a year," Pell added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f766d8-67af-4ffb-833e-b941d4abe0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T06:41:27.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s close relatives include Amorphophallus gigas and Amorphophallus
        titanum, or the corpse plant, the latter of which is well-known for its own
        stench during the flowering period. The corpse flower has been displayed at
        popular gardens including the Leiden Hortus Botanicus, the United States Botanic
        Garden and the San Diego Botanic Garden.</p>'
  'Misinformation-2021':
