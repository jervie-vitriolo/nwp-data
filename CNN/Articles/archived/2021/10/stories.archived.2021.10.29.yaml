      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/10/28/world/juno-jupiter-nasa-great-red-spot-scn/index.html">NASA''s
        Juno spacecraft flew over Jupiter''s Great Red Spot twice. This is what it
