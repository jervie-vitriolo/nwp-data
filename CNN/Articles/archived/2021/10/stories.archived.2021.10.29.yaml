      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Sen.
        Bato dela Rosa''s meeting with Davao City Mayor Sara Duterte to offer that
        she replace him as presidential bet does not reflect the sentiment of the
        PDP-Laban, the ruling party''s president said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422d9fc-cbd5-4563-8a57-74d210e80e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:50:59.451+08:00
