      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indian police have arrested three
        Kashmiri Muslims for allegedly celebrating Pakistan''s win over India in the
        T20 World Cup on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4b26c-593b-4b35-8fa4-a56a30d2655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9695cf3-ddd9-453f-bc22-316eacfb4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police superintendent Vikash Kumar in Agra —&nbsp;a city in the
        northern Indian state of Uttar Pradesh —&nbsp;told reporters on Tuesday evening
        that a complaint was filed at the Jagdishpura police station after "anti-national"
        messages were sent by students at Raja Balwant Singh (RBS) engineering college
        following the match between the two cricketing rivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbf0d7-ee93-49d9-bb02-c5d01f9033d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022b47f-4043-4788-905c-6c83e0f7b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Uttar Pradesh Police tweeted that five people had
        been arrested in incidents throughout the state after "anti-national elements
        used disrespectful words against the Indian cricket team and made anti-India
        comments which disrupted peace."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73ef08-d0dc-4c2d-9200-81f4af518232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136fdcd-9e17-4073-9107-fc8a42eff478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN on Thursday that three students from RBS engineering
        college had been arrested on Wednesday "for committing an offense with intent
        to cause, or which is likely to cause, fear or alarm to the public, or to
        any section of the public whereby any person may be induced to commit an offense
        against the State or against the public tranquility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a6259-31bb-4108-adc8-4ad65d71f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc126a-08af-47b1-afce-ad449610cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were also arrested for committing an offense of cyber
        terrorism under India''s information technology act, while the charge of sedition
        was added before they appeared in court on Thursday, Saurabh Singh, a deputy
        superintendent of police in Agra, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afba36-51a8-4480-984f-44e7baa61f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cfb01-bc19-4527-9b94-4ef25dd13b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sedition law is a colonial era law which prohibits "words either
        spoken or written, or by signs or visible representation" that attempts to
        cause "hatred or contempt, or excites or attempts to excite disaffection,"
        toward the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0a485-287c-481b-8fc2-1da6dea9f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a9836-9f92-4af2-ad50-89365fcf4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasir Khuehami, national spokesperson for the Jammu and Kashmir
        Students Association, told CNN on Thursday evening that the three students
        who were arrested are Muslim students from Indian-administered Kashmir.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf832d-fbfb-4275-ae74-c4d263cd59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ede99-c062-4668-a44d-73edc3f06ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely targeting Kashmiri Muslims, I spoke to other
        local students today, the non-Kashmiri students at the college, they all said
        that yes, they cheered (in favor of Pakistan) and posted something on social
        media which could have hurt sentiments but what the complaint claims is that
        they shouted anti-India slogans and pro-partisan slogans," Khuehami told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a10e03-44e6-40af-9f41-e71b9cb161d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d413f8-04a0-4a30-8e0a-fb13698e0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not true, that is absolutely baseless, I''ve been told
        this by local students, so deliberately they are being used as scapegoats
        ahead of Uttar Pradesh elections."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e23e2-0d44-47f1-b1c2-6c527cfddb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
