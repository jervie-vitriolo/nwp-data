    'template': '1'
    'title': 'Malacañang vows to go after Pharmally if proven it did not pay taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d8d0b-4987-441a-826a-1907705092ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        government will pursue Pharmally Pharmaceutical Corp. if proven it did not
        pay taxes after bagging billions of pesos in procurement deals, Malacañang
        vowed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c80006-05ed-4e38-a99b-a91d0d8bf551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15f84d-de79-4305-91f2-cdd052dd867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon ibang isyu ang nilalabas nila:</em> non-payment of taxes<em>.
        Ay naku po, syempre po ang ehekutibo ang mangunguna na mangolekta ng</em>
        taxes<em> kung talagang kinakailangang kolektahin ''yan</em>," Presidential
        spokesperson Harry Roque said in a virtual briefing, stressing the state needs
        more funds amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3c0cf-068a-4911-91b6-4b93f8b13da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e794e77-224f-42e3-9327-dba36661f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (senators) raised another issue: non-payment
        of taxes. Of course the executive will be the first to collect taxes (from
        Pharmally) if there really is a need to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cc8bd-84ee-41c9-8cfe-e8325f4d4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb81d34-dfb9-4891-88be-03cc7727c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon bared in yesterday''s <a
        href="http://https://www.cnnphilippines.com/news/2021/10/28/Senate-Blue-Ribbon-Committee-ITRs-COVID-19-response-fund-controversy.html">Blue
        Ribbon Committee hearing</a> that the firm did not pay income taxes, and even
        claimed a tax credit worth over ₱96 million. His report was based on Bureau
        of Internal Revenue documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9784a3-dc76-4e68-b773-f436333dafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125ae4a-8f0f-4bb3-8c4d-20a4bc76447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag po kayong mag-alala: hindi po natutulog sa pansitan ang
        ating</em> BIR<em>. Kung talagang may kulang pong taxes, hahabulin po natin
        ''yan</em> and that is guaranteed," Roque stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ba0fb-3500-4a5a-96fc-2868881f209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:43.953+08:00
