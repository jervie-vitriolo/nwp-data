      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salian also confirmed the arrival in the country of the antiviral
        pills good for 300,000 patients by mid- to end-November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e83dc-f703-4a45-8471-d436aa9f38f0'
