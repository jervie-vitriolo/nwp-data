    'template': '1'
    'title': 'NASA''s Juno spacecraft flew over Jupiter''s Great Red Spot twice. This
      is what it found out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802aac9-f7da-426d-9280-c3598833c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:42:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists revealed the latest discoveries
        on Jupiter, including surprising findings about the planet''s Great Red Spot
        and the cyclonic storms swirling at the poles, in a NASA press conference
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7111d38-6e11-4730-94f1-5969cc54135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2fe7f-0ce4-4118-b3f0-b826863bddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Red Spot was thought to be a storm shaped as a flat "pancake,"
        according to Scott Bolton, principal investigator of NASA''s Juno mission
        and director of the space science and engineering division at the Southwest
        Research Institute in San Antonio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a7376-5ce7-4ea7-aec5-72191902cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d9f81-8d26-421d-aa63-02e5ef737ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it lasted a long time, but we didn''t know how deep or
        how it really worked," Bolton said in the press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2b9b9-ca3b-459f-b8d2-9f87ac5bf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e7223-174f-41ac-93a9-da4b9f9868f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February and July 2019, NASA''s Juno spacecraft flew directly
        over the Great Red Spot, which is about 10,000 miles (16,000 kilometers) wide,
        to figure out how deep the vortex extends beneath the visible cloud tops.
        Two papers published Thursday in the journal Science have detailed what Juno
        discovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab685f-3042-44e3-bf89-71c6a916677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef30d2-b0f8-4761-b0e9-7b1a0164c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had believed the depth of the storm and the planet''s
        weather layer would be constrained to depths where sunlight can penetrate
        or water and ammonia are expected to condense -- the planet''s cloud level.
        However, the storm wasn''t a shallow meteorological feature, the researchers
        found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5b1d1-dd3a-4e7f-9e77-e8a562674222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea5f3d-b58a-45b4-a789-b393b9468f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A microwave radiometer on Juno gave scientists a three-dimensional
        look at the planet. They discovered that the Great Red Spot is between 124
        miles (200 kilometers) and 311 miles (500 kilometers) deep, extending much
        deeper into the gas giant than expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06c2ee-e18f-45b8-837e-ccb72a94668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e79352-2b0c-4664-b7d5-6620c379e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Red Spot is as deep within Jupiter as the International
        Space Station is high above our heads," said Marzia Parisi, research scientist
        at the NASA Jet Propulsion Laboratory in Pasadena, California.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0aee46-6dd2-4b6f-9cac-251450c32a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01de04-0479-4263-b61e-62bb7f577ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Red Spot is deeply rooted, but the team found it''s still
        shallower than the zonal jets that power the storm, which extend to depths
        approaching 1,864 miles (3,000 kilometers).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d87e8-07d4-48cc-ad38-650e228d5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992ce21-6628-4894-9b21-bcd4f863e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the storm rages on, the size of the spot is shrinking. In
        1979, it was twice Earth''s diameter. Since then, the spot has shrunk by at
        least a third.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c24846-8c42-4368-b992-2b7e5a22750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca5cb0-a5d2-4570-8198-0f05abc3b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resilient polar cyclones</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196e393-8938-4f2d-910d-0eb57e917ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, scientists used data gathered by Juno to capture
        photos and learn more about Jupiter''s poles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8d8df-7378-4df9-9e5b-9381d17a9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1d205-d007-4d38-99e1-2c17d82d8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno found the gas giant has five cyclonic storms at the south pole
        in the shape of a pentagon and eight cyclonic storms at the north pole forming
        an octagon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae1486-f054-4af4-aaee-4db0aed3157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604927b7-740e-4541-a055-e57051c88afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Juno observed the cyclones five years later using the Jovian
        Infrared Auroral Mapper, it found the storms stayed in the same location.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27102c9f-7fe8-4b10-8823-3cf140a0cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b950a89-dcc1-48de-9206-edcbf5b5f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polar cyclones showed patterns of trying to move toward the
        poles, but the cyclones on top of each pole pushed back. This explains why
        the storms have remained in the same place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed76627-77cd-4c73-8830-918ac575c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961b9ea-7ee4-4910-99b5-a670d390b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vertical patterns of wind circulation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217e75b-5ef2-498e-b8ad-63ad54813d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter''s clouds are embedded in the east and west jet streams,
        which extends 200 miles (322 kilometers) deep, said Keren Duer, a doctoral
        student at the Weizmann Institute of Science in Israel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9c7a4-b9f8-4de6-a582-2ef87a812209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240d76d-8671-4eae-b9ea-ba0962613bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the research team followed the movement of ammonia, it revealed
        that it traveled in an up-and-down and north-south movement surrounding the
        jet streams, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bad7c-2c00-414a-b8a8-3e86d4ad8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1062c8f-1284-41a8-8a60-07635c21ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those circulation cells in both of Jupiter''s hemispheres share
        similar characteristics to Earth''s Ferrel cells, which are the wind circulation
        patterns in the mid-latitudes of the Northern and Southern hemispheres. Those
        cells have a large influence on our planet''s climate, Duer said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d639ed-5302-408a-88b3-0aa57f8df711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f8a06-8863-4b75-b105-299989ff65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter contains eight Ferrel cells in each hemisphere compared
        to Earth, which has only one per hemisphere, she said. Earth''s cells extend
        6 miles from the surface compared to Jupiter''s cells, which start at the
        cloud level and extend at least 200 miles, she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d4037-38b2-45c3-9d3d-8e4b9967a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9892e-7998-4e54-ad63-dc770a84c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that the cells on Jupiter are at least 30 times deeper
        than the equivalent cells on Earth," Duer said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915b826-82fd-479b-bf51-d9a86f981645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1fcab-668b-410d-aae8-7ddc5e7d9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, the Juno spacecraft -- as wide as a basketball court
        -- has circled Jupiter, scanning the atmosphere and mapping its magnetic and
        gravitational fields.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f7756-6a62-479e-bfa6-0bb2059e571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7eceea-f5d6-4274-9236-b114b578919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, NASA announced it would be extending Juno''s mission
        through September 2025.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640ba84-7dd0-4211-8e0d-600c1e344143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada321e-c47b-42ac-80a0-2f54871dcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
      'mgnl:createdBy': 'pilar'
