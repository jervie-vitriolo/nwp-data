      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand on Thursday said it would begin
        easing COVID-19 restrictions that have been in place on its national borders
        since March 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a8c73-d1d3-410c-b4f7-866d256cd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46e4e4-2921-4202-8795-f111f7b94049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hipkins, minister in charge of New Zealand''s COVID-19 response,
        said that from November, travelers from Pacific countries such as Samoa, Tonga
        and Vanuatu will no longer need to quarantine on arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cf6db-b331-4310-801f-817a7b69f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb724ebe-039a-4a27-8e9a-f1718b89f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-day hotel quarantine period will be shortened to seven days
        for fully vaccinated travelers from abroad, with a plan to move to a system
        of home isolation for fully vaccinated arrivals later in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ef093-88d1-4741-bff8-a6ac74bd1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167ba5f-f0d9-4594-b909-c868f7feaca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time we reopened to the world. We can''t remain shut behind
        the walls of Fortress New Zealand," Hipkins said at a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd768d1-012d-43ee-a9b1-2987f94e3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f343b1f-daee-439a-8023-e15e8efbc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand''s on-guard approach</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57942243-dff7-4254-9ea3-b216a8263550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Johns Hopkins University show that the country reported
        96 new cases and no deaths on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c63c6-d86d-4e75-9dfa-6cb2edf64149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd6f49-6452-4792-9257-3b000c93e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand was an early adopter of strict border restrictions in
        response to the pandemic, closing off leisure traffic to one of the most desirable
        destinations in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e756a9-d0a0-42a5-8c46-763af4f8f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94092d-5572-4cd4-ae35-5d72e2221af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tried a "travel bubble" with big neighbor Australia but suspended
        that in July as the Delta variant spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee78f9d-2289-4645-bca6-b06f89bd7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.623+08:00
