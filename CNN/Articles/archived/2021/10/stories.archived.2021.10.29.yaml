      'text': '<p>They are added to either the red, yellow, or green list. According
        to the Inter Agency Task Force, minors —&nbsp;regardless of their vaccination
        status and country of origin —&nbsp;will follow the testing and quarantine
        protocols of the parent or guardian traveling with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5dafb-8567-4b1f-b1d1-2a4f3cd67d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:02:35.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced revised protocols for these countries on
        Jan. 14, among which include a shorter window for negative pre-departure RT-PCR
        test results. Tests taken 72 hours before departure will only be honored until
        Jan. 17, according to IATF Resolution No. 157.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6dda63-f883-421e-8a08-14ae867c0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9b6a1-e612-4396-aeed-e9c1cdaeabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the IATF’s classifications for various countries effective
        until Jan. 31:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5bbc0-27b7-4855-8dc5-30b92883fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce47365-8806-4c64-8b67-518439c77f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fa4a4-8818-4b15-8123-79db076b42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest resolution already allows travelers from or who have
        been to red list countries 14 days before arrival to enter the Philippines.
        This means returning Filipinos need not wait for Bayanihan flights to return
        home, according to acting presidential spokesperson Karlo Nograles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a1858-16c4-4571-9235-b8b3fd04a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:02:35.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c9853-fbba-433b-89e7-b88e28be7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:02:35.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of vaccination status, individuals are required to present
        negative RT-PCR test results taken 48 hours before their departure from country
        of origin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b508e4-3538-4c3c-9ff7-3ac2cb9a6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, children three years old and below shall be exempted from
        presenting a negative RT-PCR test result before boarding the flight, unless
        symptomatic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7e624-571a-4ebd-8b84-f18379b0ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers must also undergo facility-based quarantine
        and take another RT-PCR test on the 7th day. They may be discharged if the
        results come out negative, but they must complete the 14-day quarantine at
        home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861f613-dd8f-4256-a918-802701c998f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:02:35.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959c221-edb2-4880-9d44-1d9632a62a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:02:35.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, unvaccinated and partially vaccinated passengers, and
        those whose vaccination status cannot be validated, shall undergo the mandatory
        10-day facility-based quarantine. They will take an RT-PCR test on the 7th
        day and must observe home quarantine until the 14th day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c30db-50df-4edf-966e-b88499ae340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who merely transited a red-listed nation without leaving
        the airport or having been cleared for entry by immigration authorities will
        not be considered as a traveler from that country. But they will still be
        required to follow the protocols prescribed under their vaccination status.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a67fc2-bccb-4aee-ac40-d0891410d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique and Spain remain in red list until the end of January.
        Joining them from Jan. 16-31 are Antigua and Barbuda, Aruba, Canada, Curacao,
        French Guiana, Iceland, Malta, Mayotte, Puerto Rico, Saudi Arabia, Somalia,
        and U.S. Virgin Islands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02fd28-aa9e-4f24-b542-94eb09f83a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:51.661+08:00
