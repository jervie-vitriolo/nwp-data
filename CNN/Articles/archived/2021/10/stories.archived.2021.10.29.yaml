  'TNT-ends-6-year-title-drought':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-29T20:40:39.067+08:00
    'imagesource': 'jcr:5cf86634-68ac-42bb-be1b-161f4549a513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2b7e632-f64a-45f2-9b43-6eb33d3b5878'
    'lead': 'TNT Tropang Giga are back on top of the Philippine Basketball Association
      after beating the Magnolia Hotshots in five games to win the 2021 Philippine
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T20:35:00.200+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:34:26.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:19.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT wins 2021 PBA PH Cup title to end 6-year drought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f95bef-5458-4d32-b762-b290e78e8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> After
        six long years, TNT Tropang Giga are back on top of the Philippine Basketball
        Association (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42510b23-3e27-4e57-a72a-b425ddc177df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863adcd-d9a5-4349-9f47-9e5cf4821515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga were crowned 2021 PBA Philippine Cup champions
        after a dominating 94-79 win over Magnolia Pambansang Manok Hotshots, to close
        the finals series in five games Friday at the DHVSU Gym in Bacolor, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc356812-cb7a-4e1c-9bfc-ecc52f14cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30205ef-a40b-49b7-9c27-0e50d8c2030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikey Williams capped off his memorable rookie season with TNT by
        winning the Finals Most Valuable Player award after leading all scorers in
        the game with 24 points. Flashy guard RR Pogoy added 19 points for his first-ever
        PBA championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71135e-e07b-4ee0-80a4-549098cb5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT was simply dominant from the start after establishing a 23-point
        lead in the second quarter for a 47-33 halftime advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2039c0a-45cf-49c8-993c-4a9407438bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4ff42-90d5-412f-a299-3cb09e33f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia couldn''t solve the TNT puzzle in the second half as the
        Tropang Giga continued their offensive attack, finishing with a 44% shooting
        from the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7bd3a-02fe-4484-b00b-6964544a2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga last won a PBA crown during the 2015 Commissioner''s
        Cup. They also ended an eight-year title spell in the Philippine Cup, winning
        their last chip during the 2012-13 conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e04f45-e499-4961-9e23-1ab42f7b97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT mentor Chot Reyes, who returned to the Manny Pangilinan-owned
        franchise after nine years, also tied legendary coach Baby Dalupan for the
        most number of All-Filipino titles in league history with six.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b40cf1-d4ab-4144-b13c-f86458fa75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang topscored for Magnolia with 18 points while Best Player
        of the Conference Calvin Abueva added 14 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035edf7-3fd1-467e-a01c-7481e73cb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b192df-b30a-4d32-ae61-3440f6b8cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T20:35:00.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:34:33.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots have now lost three of their last four PBA Philippine
        Cup finals, after bowing to sister team San Miguel Beermen in the 2018 and
        2019 editions.</p>'
