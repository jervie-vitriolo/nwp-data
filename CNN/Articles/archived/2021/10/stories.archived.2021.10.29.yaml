      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a point of conflict between the two neighboring countries
        ever since the time of independence, and in 2019, the Indian central government
        took greater control over the region it controls, following which various
        freedoms were suspended, including a five-month-long internet shutdown. Recently,
        conflict in the heavily militarized region has been on the rise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54604dd4-2a6c-4e34-b936-d3b04b5a2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757194e1-9370-46d4-b24e-0890900d912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t feel there is anything wrong in cheering on a cricketer
        or a sportsperson, but slapping them with an FIR (First Information Report),
        with sedition, we feel it is a serious punishment and harsh punishment and
        we should not mix cricket with politics," Khuehami continued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041b120-81ee-45cf-ab57-2224e3348ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888aca7-6a6d-40b2-b300-5099a3460934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cricket unnecessarily has been mixed with politics and nationalism
        which is wrong, I feel. There is nothing wrong with cheering or yelling for
        some team, it is an individual''s right to cheer or support any team he or
        she likes the most, and this is an arbitrary action by the college authorities
        and Uttar Pradesh Government," Khuehami said, adding that the three students
        had also been suspended by the college administration at RBS engineering college.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f67d7-b256-4a0f-b512-bc9c4492e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e151b-185f-40d1-b944-c187a9e58c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jammu and Kashmir Students Association has written to the chief
        minister of Uttar Pradesh to revoke the FIR against the three Kashmiri students.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94921dc7-70a7-44d9-a127-956a60a8fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40634828-7abe-4588-8db5-1bb86cbf87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following India''s heavy defeat to Pakistan —&nbsp;which Pakistan
        won by 10 wickets — Indian bowler Mohammad Shami faced online abuse being
        the only Muslim player on the Indian team. Several Indian cricketers came
        out in Shami''s support.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0947b-7b87-4176-a21d-3ff1bd852864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d4ce8-1407-43b4-8f07-d517b7005f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India cricket legend Sachin Tendulkar said: "When we support Team
        India, we support every person who represents Team India. (Shami) is a committed,
        world-class bowler. He had an off day like any other sportsperson can have.
        I stand behind Shami &amp; Team India."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3e8ad-0cd5-46cd-832f-a56833e0c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96493ff-31f5-4a34-8449-eeea28d466df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mohammad Shami being made a target of yesterday''s cricket match
        loss shows how radicalization and hate against Muslims has risen significantly.
        A team has 11 players, among them one is Muslim, so now he is being targeted,"
        Asaduddin Owaisi, president of political party All India Majlis-e-Ittehadul
        Muslimeen told reporters on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5caf53-6b7e-4ae3-9e21-450fdaa270d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/28/sport/india-arrest-kashmiri-muslims-pakistan-cricket-spt-intl/index.html"
        href="https://edition.cnn.com/2021/10/28/sport/india-arrest-kashmiri-muslims-pakistan-cricket-spt-intl/index.html">Police
        arrest Kashmiri Muslims for celebrating Pakistan cricket team victory over
        India"</a></em></p>'
  'Joe-Biden-Pope-Francis-audience-Vatican':
    'author': 'Maegan Vazquez and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-29T14:08:49.404+08:00
    'imagesource': 'jcr:f662c1a9-358a-4b1e-b512-0dca24ddd803'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d5ba85a-ad0f-4bbd-ad8f-44d663abc0b5'
    'lead': 'The visit is expected to touch on their personal relationship as Catholics
      and other key world issues. And their issues-related discussion is expected
      to address climate, migration, and income inequality — major areas of consensus
      among both men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T14:09:20.195+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:39:31.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:08.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['joe-biden', 'us-president', 'pope-francis', 'vatican', 'audience',
      'meeting', 'catholic']
    'template': '1'
    'title': 'Biden set for audience with Pope Francis in a meeting heavy with symbolism
      for America''s second Catholic president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fbcfd-a86b-44f0-b140-1ea09f3052fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.195+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last time President Joe Biden visited
        the Vatican, he was still reeling from the loss of his son Beau to cancer
        a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ed4ef-261c-43d8-b87d-1517aa7e60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.195+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for his 2016 visit was the Third International Regenerative
        Medicine Conference, and —&nbsp;in a speech delivered with a massive bronze
        sculpture of the Resurrection as his backdrop —&nbsp;Biden made an impassioned
        call for developing new cures for the disease that took his son''s life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b35d0-911a-43b9-aff0-8e861cd4dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.195+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also recalled a moment of kindness from his host, Pope Francis,
        who visited the United States in the months following Beau''s death and gathered
        with Biden''s extended family as he departed the states from the Philadelphia
        International Airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03392e46-81ae-4cc2-bf0a-24becf41bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.195+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had just lost my son," Biden said at the start of his speech.
        "And he met with my extended family in the hangar behind where the aircraft
        was. And I wish every grieving parent, brother, sister, mother, father&nbsp;would
        have the benefit of his words, his prayers, his presence. He provided us with
        more comfort that even he, I think, will understand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a4dec-234e-431e-b141-a55ca85f88ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden returns to the Vatican on Friday to meet a Pope, who has provided
        both familial comfort and ideological inspiration, to a President whose faith
        has long underpinned his public and private lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57fad4-ed1d-4d52-8755-4f90640dd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit is expected to touch on their personal relationship as
        Catholics and other key world issues, national security adviser Jake Sullivan
        told reporters on Tuesday. And their issues-related discussion is expected
        to address climate, migration, and income inequality —&nbsp;major areas of
        consensus among both men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bc500-128d-40c2-b67a-750e917a4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be the 14th US president to meet with a pope at the Vatican.
        President Woodrow Wilson was the first to do so in 1919.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e019a-505a-4614-a679-ac3834e71be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.202+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live broadcast of Biden''s meeting with the Pope has been canceled
        by the Vatican over the objections of journalists. Vatican spokesman Matteo
        Bruni said the Vatican will distribute video of some parts of the arrival
        and greeting with the Pope following the meeting, according to Bruni.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb50c01-cb61-46f4-8c14-d0de3fa8961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While areas of common ground are expected to be discussed, it''s
        not clear whether the Vatican will put Biden in the hot seat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb96672-3747-49bc-b1cd-17aded5a4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about diverging viewpoints have occurred in meetings
        between popes and US presidents, such as when Pope John Paul II failed to
        convince President George W. Bush to halt the American invasion of Iraq. But
        when White House press secretary Jen Psaki was pressed over whether the two
        men would discuss abortion and the President''s pro-choice stance, Psaki said
        on Wednesday, that they''re focused on areas of consensus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf29f68-805b-402e-b76e-6e883a8107b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a great deal of agreement and overlap with the President
        and Pope Francis on a range of issues — poverty, combating the climate crisis,
        ending the COVID-19 pandemic," Psaki said. "These are all hugely important,
        impactful issues that will be the centerpiece of their discussion when they
        meet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50980703-cc5b-402e-bb95-b071e5ad314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Friday''s meeting "absolutely has personal significance"
        to Biden and that she suspects it will be "a warm meeting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddad30c-f540-4b42-b7df-1faf101ed87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will be heavy with symbolism for the nation''s second
        Catholic President, who attends Mass almost every week, makes the sign of
        the cross during his speeches, and displays a photo of Francis in the Oval
        Office alongside frames of his wife and grandchildren.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f691a-8024-48ba-821e-6253586a428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, world leaders offer a gift to the pope at the Vatican
        during their visits and — given Francis'' humble approach to the papacy —&nbsp;the
        gift is not likely to be extravagant. It''s also expected that Biden will
        not kiss Francis'' ring. During past meetings with popes, Biden has refused
        to do so, saying his mother told him not to kiss the ring and that no one
        is "better" than him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcd2d1-2551-4cda-9d79-3976fac1b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesuit Father Thomas Reese, a columnist for the Religious News Service
        and a former chair of the US Commission on International Religious Freedom,
        told CNN that "the priority is to look for areas where they can work together
        with the leader who''s visiting — and if there''s problems with the country,
        at least incrementally improve relations with them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d8e2e-e851-4e01-a372-d7aeaf6ef8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big difference whether you''re meeting with Joe Biden or
        with the head of China," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631f7f7-1558-4479-beef-303773dc4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s long history meeting with popes</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f9cf0-e56a-48f0-ac41-759a7c8957f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is the third pope Biden has met, following meetings with
        Pope John Paul II while Biden was in the Senate and Pope Benedict XVI during
        his time as vice president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f995a-eef3-47ce-bdf5-dbffaa6227ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with John Paul II several times, first kicked off by a
        lengthy meeting at the Vatican in 1980 to discuss the impacts of the potential
        collapse of the Soviet bloc, when Biden said the pope had to wave away aides
        who knocked on the library door several times during the conversation. But
        the President appears to have forged an even more personal bond with Pope
        Francis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9b264-092d-40c6-a8a3-edb36e1152d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrives at the meeting having already met Francis on several
        occasions, including when he attended Francis'' installation in Rome in 2013
        and when he traveled there again for the medical summit three years later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80f695-bd44-44be-a6e1-8849627ef626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it was Francis'' visit to Washington in 2015 that drove the
        two men together in new ways.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21fe5e-426f-4678-937f-3aa22c47227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stop in Washington, Francis and Biden were briefly neighbors
        when the Pope overnighted at the Apostolic Nunciature of the Holy See, just
        across Massachusetts Avenue from the vice president''s residence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5c773-cf56-4c6d-b96e-a07f6358be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden accompanied Francis on many of his stops, including greeting
        him at the airport and sitting in the front row when he received an elaborate
        state welcome at the White House. Biden was sitting just behind Francis on
        the rostrum in the House chamber when the Pope delivered an address to Congress.
        He stood beside Francis during his speech to a crowd on the National Mall
        from the Speaker''s balcony, and he saw the Pope off in Philadelphia after
        the private meeting with his family.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c255902-f949-4162-adbd-d8c55e4d9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis clearly left an impression on Biden during that visit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c47bc5-6394-4af4-8025-97cdd3657c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year following the Pope''s US appearances, Biden wrote in
        a short profile for Time Magazine''s "Time 100" that his Holiness "captivated
        America" during the trip. And some five years later, as he was preparing to
        assume the presidency, he still recalled the private meeting in Philadelphia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec341c-4e8a-4335-b218-5aaa83e869c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t just speak about Beau. He spoke in detail about Beau,
        about who he was, and about family values, and about forgiveness and decency,"
        Biden told Stephen Colbert in December.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899403f6-02f6-4786-a36c-8759a54557ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.198+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a great admirer of His Holiness. I really am," Biden added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b10122-1aef-4e7c-b8ae-ce8c8ef81f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the two men, the White House has said,
        "is very personal."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa33ce-544e-44f3-badd-1d9e41b272fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his past meetings with Francis, Biden is now the president,
        elevating their talks to an official encounter between two heads of state.
        Still, it is unlikely Biden''s deep Catholic faith will not inform and guide
        his audience.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77928399-30f5-4b8d-80c2-a01b0b340165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone for this anticipated dynamic between two heads of state
        appears to have been set since Francis'' call congratulating Biden on his
        presidential win last November.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e105b58-652c-4d40-9d87-14c20ba33c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Biden-Harris transition team said in a statement
        that the "president-elect expressed his desire to work together on the basis
        of a shared belief in the dignity and equality of all humankind on issues,
        such as caring for the marginalized and the poor, addressing the crisis of
        climate change, and welcoming and integrating immigrants and refugees into
        our communities."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e592098-f67f-436d-bca5-219234253f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s journey of faith</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9ea89-a15f-4a82-9fca-097c5cecd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wrote in 2019 that he learned Catholic values "at my father''s
        dinner table, at Sunday Mass, and at St. Paul''s and Holy Rosary Elementary."
        Nuns at school, he said, taught him "reading, writing, math and history,&nbsp;as
        well as core concepts of decency, fair play, and virtue." He often wears his
        late son''s rosary on his wrist, and in public life, he''s frequently talked
        about the role faith has played in carrying him through grief, including the
        fatal car crash that killed his wife and infant daughter and Beau''s battle
        with cancer.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8efe8-33d3-4576-8dd1-a0d302a7595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long attended mass, and it''s remained a near-weekly tradition
        since he''s taken office.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ace4e-2138-4f69-b342-4dbc9799f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.199+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the weekend of Biden''s Vatican visit, the President''s Washington,
        DC-based parish — Holy Trinity Catholic Church — told CNN it would deliver
        an intercessory prayer "that the meeting between Pope Francis and President
        Biden be blessed with wisdom and inspire the necessary actions to address
        the crisis of climate change. We pray to the Lord."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a39284-ce1c-48cc-a0f9-a2f417327a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Krebs, a spokesperson for Biden''s Wilmington-based church
        —&nbsp;St. Joseph on the Brandywine — and the city''s diocese, said in a statement
        that "we pray open and honest discussion between these two leaders will be
        productive in addressing the many challenges facing our country and world."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15ddfb-9c59-45d7-9104-59748b080d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who himself thought of becoming a priest after the deaths
        of his wife and daughter, maintains friendships and seeks guidance of several
        people in the spiritual community. A source familiar with the situation told
        CNN the President maintains a "circle of friends close to him, with whom he
        talks freely about his faith in spiritual matters."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe6cdd-f5eb-41ba-bd66-2681ceecdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President speaks freely about his faith. And he speaks about
        it with a number of people," the source added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf1cab-4cf3-4f3b-9906-ad3e54d97145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That broad circle includes White House meetings with a number of
        faith leaders to discuss Biden''s policy agenda, as well as personal friendships
        with clergy such as Wilmington Rev. Silvester S. Beaman; Sister Simone Campbell,
        the former executive director of NETWORK Lobby for Catholic Social Justice;
        and Father Kevin O''Brien, a Jesuit priest who resigned from his role as president
        of Santa Clara University in May, following an investigation into conversations
        he had with graduate students at a series of informal dinners. The investigation
        found he engaged in behavior "inconsistent with established Jesuit protocols
        and boundaries" at those dinners and that they involved alcohol. No inappropriate
        behavior was found outside those dinners, according to a statement from the
        university.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b79dc-618c-461b-bafa-0ea124d043bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navigating politics and faith</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58414d5b-e5af-4101-9ac2-ed067cd7ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long found himself navigating the delicate politics that
        come with being a Catholic Democrat who supports abortion rights and gay marriage.
        Those convictions have often put him at odds with leaders in the church.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de43480-e3a6-4dce-9d97-21a834466849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an issue that''s long frustrated him, saying once in 2005:
        "The next Republican that tells me I''m not religious, I''m going to shove
        my rosary down their throat."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e8d6f-54b8-40e8-8450-ae39083b08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American bishops moved forward with a plan that tried to&nbsp;permit
        individual bishops to deny communion to politicians who support abortion rights,
        setting up a potential public rebuke of Biden along with other prominent Catholic
        Democrats, such as House Speaker Nancy Pelosi. But the conference has underscored
        that "there will be no national policy on withholding Communion from politicians."
        And the latest draft of the document on the "meaning of the Eucharist," which
        US bishops will vote on in mid-November, will reportedly not refer specifically
        to whether Catholic politicians are eligible to receive Communion. However,
        bishops can propose making amendments to the documents.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a700e03-eb58-44b0-8b8e-ee0ce8c99e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Wilton Gregory, the archbishop for Washington, DC, has
        said he will not deny the President communion.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f5e35-5271-4115-b948-4ba2ca66af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communion refusal movement is driven by the extremely conservative
        wing of the Catholic Church, and any official statement on the matter would
        need to be approved by the Vatican.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e372afe-673a-4716-ba7f-40c4e7d5acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, the conference referred CNN to the Vatican.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47235708-d55a-4264-86dd-0b7e2b5887df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Francis has maintained a staunch opposition to abortion, describing
        it as "murder," he has avoided taking a firm stance on the idea of denying
        communion to politicians who support it. He said last month that politics
        should not influence decisions about receiving communion and called for "compassion
        and tenderness" in those decisions.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed9308-3f32-4ddf-87c2-368be87d3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has dismissed the effort, telling reporters over the summer
        it was a "private matter" that he did not believe would be successful.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fcdac-cf87-4ca3-bc08-2d18c9f8458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese said he doesn''t expect the communion issue to come up during
        the Vatican meeting.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415ba0b-06e9-49f3-a4db-f451a48b0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.202+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the limited time they have, they''re going to be dealing with
        real big foreign policy issues —&nbsp;world issues," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dff7ed-3085-482f-8f94-f912aabce071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:09:20.202+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to have a picture —&nbsp;Pope Francis and Joe Biden
        —&nbsp;smiling and laughing together. And it''s&nbsp;gonna be pretty hard
        for the bishops to beat up on Joe Biden after they''ve got this smiling photo
        of the two of them," Reese added.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673b196-ee43-44a8-b604-4c0de682032a'
      'mgnl:activationStatus': true
