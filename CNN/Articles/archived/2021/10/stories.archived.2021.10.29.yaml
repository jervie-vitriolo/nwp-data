      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a459807-64bf-48bc-99db-02b938bb3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buy now and pay later trend is clearly not going away anytime
        soon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef640fca-8182-47d0-957a-bda7a618f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daaee9a-a19e-46a8-81f4-14a461720e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is talking about it," JPMorgan Chase chief financial officer
        Jeremy Barnum said in an earnings call with analysts earlier this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12ba6d-d702-427a-b7c7-54a05aa67f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da752df6-c089-4b6d-890d-2eac27e05bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a moment of taking all types of potential disruptions,
        especially fintech-y type disruptions, quite seriously. And in the case of
        BNPL, it''s obviously particularly high profile because of the growth that
        we''ve seen," Barnum added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63734f57-0517-4dfe-bb61-eed4b8f90164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed180a-a080-494d-8e6c-2c0fca9b7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And JPMorgan Chase CEO Jamie Dimon promised that the bank will also
        keep pace with its emerging fintech rivals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b211c9-3a6c-4ea0-b6bc-abc312f489b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67161069-2601-447a-88eb-48ee1387bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will spend whatever we have to spend to compete with all these
        folks in our space," Dimon said during the earnings call.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca7061-8639-4b48-9751-ec22aa8584ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3bee4-b1ea-41b7-95f5-c0d7cc65b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the big banks will have to tread cautiously in the evolving
        fintech world. Regulators in Washington are keeping a close eye on the financial
        giants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2979c-2ef0-487d-9bcd-1a9ac55faa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e0cf7-3777-492a-a163-094e0cd55df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Visa was forced earlier this year to abandon plans
        to buy fintech startup Plaid due to antitrust scrutiny.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c17ba-6b38-40a7-b618-dba195ab71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa1906-b263-4099-8fac-528fb8981327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And The Wall Street Journal reported Thursday that the Department
        of Justice is now looking into Visa''s relationships with Square, PayPal and
        Stripe as part of a broader investigation that Visa first disclosed to investors
        in March.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d35ddb-e645-4a60-814f-da3401599d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T04:25:38.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:51.790+08:00
