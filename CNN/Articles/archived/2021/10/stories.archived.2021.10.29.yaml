      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583ec86-0cad-4e9e-8c2e-42c0c0e9c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CNN report by Alex Rogers, Melanie Zanona and Manu Raju scrutinizes
        a crop of House candidates in a special program for "Young Guns" -- politicians
        showing promise.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23894e70-fb41-421e-b15c-dd2a421a1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0f5ac-ab06-48ea-9aa8-124d160b16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of these recruits from states across the country
        have, like Trump, sown doubts about the 2020 election or embraced his efforts
        to overturn it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbea0c-0a3c-425e-80e4-b0a0d55878c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808512a9-8ef9-46b8-8118-381765e3465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That list includes: Eli Crane and Walt Blackman in Arizona; Cory
        Mills and Anna Paulina Luna in Florida; Karoline Leavitt, Gail Huff Brown
        and Tim Baxter in New Hampshire; Jake Evans in Georgia; Tyler Kistner in Minnesota;
        Monica De La Cruz-Hernandez in Texas; Derrick Van Orden in Wisconsin; and
        Jesse Jensen in Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1472bc-1bef-4b68-bf19-59ca49e365c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1136e-d864-45fa-91b1-3c92f2602f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifics from the report:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34d7df-3a37-4924-953c-d58e940c0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c457c63-4a2a-4f99-a7ad-c1edbfe696a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who she believed won the 2020 election, Leavitt, a former
        Trump press aide, said, "Donald J. Trump."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5edbd-07cf-4896-9e68-12242e1c0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fb832-9367-4c0e-ad49-79793016a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baxter, a state representative, told CNN, "President Donald J. Trump
        is right, it''s time for an audit in every state." Asked who won, Baxter responded,
        "The candidate who got the most legal votes!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b617f-054d-4e52-824f-287804e3b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02293c90-16d1-4e25-aaff-3a32225b144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Gail Huff Brown, a former TV reporter whose husband, former
        Sen. Scott Brown, served as Trump''s ambassador to New Zealand, told a local
        ABC affiliate in September that "there were a lot of irregularities" in 2020
        and "Covid won."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdc009-c4e3-4b58-91ce-95855591756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800f4ef-a260-4966-9f56-8bd211308a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are not two sides to this story. It is difficult to cover
        politics in an unbiased way at a time when so many candidates have embraced
        falsehoods.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b0a23-f886-4c86-8db4-ef295613c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776d357-309e-4e9e-a52e-e76f02b0f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is actually like a real challenge for mainstream journalism
        because you''re taught there''s two sides to every story," said Axios managing
        editor and CNN contributor Margaret Talev during an appearance Thursday on
        "Inside Politics."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0c69c-e679-4404-b570-9ec6f67f92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd083113-7181-4b20-94bb-54af111a0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She channeled my exact thinking on this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60a449-85bd-4a8c-9627-8b439de28e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec0947-a35b-4128-82a6-b176c1527539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not actually two sides to the story," she said. "There''s
        a knowable truth. The election was legitimate and Joe Biden ... is the legitimately
        elected President of the United States. The election was not stolen, so that''s
        got to be the starting point. How do you interview a candidate when there
        is no baseline for truth, where the premise of the candidacy is built on a
        mistruth, on misinformation?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8e28a-655b-42fb-93d8-4e97da8e7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932c893-1832-429c-b57d-65bda8cd8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s a problem for political journalists, but it carries
        over to other parts of life and across the world where there are rising authoritarian
        movements.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34949a41-d545-48d5-b636-ed92f20d0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cb6ea-0c9f-47d0-9b87-10b587d09bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the genesis of the candidacy is premised on a deliberate mistruth,
        it poisons the well fundamentally," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c9036-5f84-4f9c-bc0d-c81b9bfac2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92688379-29d0-407d-b2a0-377b256bbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch''s media empire spreads the false claims. The same issue
        carries over to the media, where The Wall Street Journal published a long
        letter from Trump that pushed his false ideas about the election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903a330-09f8-4c9e-b45d-ee74f4f28361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f8e0b-d221-4f01-b186-efcafbd101ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one thing to print his words when he was in office. He was
        the President of the United States. Now, however, as he tries to mount a political
        comeback built on the election lie, it is journalistic malpractice to hand
        him a platform.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb31e0-be7d-429d-a4fd-1eabb75f71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ce631-a806-4faa-b25c-507c423c7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News, which like the Journal is owned by Rupert Murdoch, is
        promoting a new special, "Patriot Purge" with Tucker Carlson, that appears
        to push what CNN''s Oliver Darcy refers to as "1/6 trutherism," or the silly
        idea that the insurrection was a setup.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaec95-8730-44f4-85a3-29733e77d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff539c8-30cb-4420-85f5-ee2c7c2368c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to conclude anything but that Murdoch and his media empire
        are intentionally pushing the conspiracy theories.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1296d-a2d9-4e4b-bc29-3cc3c073807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0f8b2-66cd-40e0-8bc0-d59609037be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies and climate change. False information was also the
        top subject at a hearing Thursday on Capitol Hill, although the topic was
        climate change and not the election.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525e043-cfb3-4dfe-9071-388587844214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b89e73-02a7-4e31-9f9e-4d2b1430c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil company executives from ExxonMobil, Chevron, BP and Royal Dutch
        Shell were assembled as part of an ongoing investigation by the House Committee
        on Oversight and Government Reform about whether they intentionally misled
        the public about fossil fuels contributing to climate change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751db99c-510e-43dc-b7a8-1694b1e486e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4bbd7-887f-4328-b34f-12ec0c3ba7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spare us the spin today. We have no interest in it," Rep. Ro Khanna,
        a California Democrat who''s the chairman of the House Oversight Subcommittee
        on the Environment, said during his opening remarks. "Spin doesn''t work under
        oath."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f9d17-7296-4220-98fd-d44d25c3fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98016f-403c-4df8-977f-56b892d6817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was framed as a Big Tobacco moment for Big Oil. The
        tobacco executives took part in a famous hearing in 1994 when they misled
        lawmakers about their knowledge of the dangers of smoking.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffd98d-33e3-4974-b13b-f62e22f1d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0cf40-5c97-4a66-a2e7-524ab87b26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They too faced a choice. They chose to lie under oath, deny that
        nicotine is addictive," Khanna said. "That didn''t turn out too well for them."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eab98c-e3d9-43d3-88db-287cf406a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf2c15-800a-4eb9-99c5-c290cdea3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s oil companies all acknowledge climate change and have embraced
        PR strategies highlighting that they''ll be part of the solution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1354af-00e8-4efd-8f9b-34a00ed1153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5749dec-948f-4568-a5fe-b54142a129ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exxon does not, and never has, spread disinformation regarding
        climate change," CEO Darren Woods said during his prepared remarks. "Its public
        statements about climate change are, and have been, truthful, fact-based,
        transparent and consistent with the views of the broader, mainstream scientific
        community at the time."&nbsp;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ebc4d-2581-4eda-af83-447ddb54bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14382944-9a49-405d-a348-e7d80e6e8750'
      'mgnl:activationStatus': true
