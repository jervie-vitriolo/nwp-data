      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Friday said Metro Manila’s moderate
        risk level is not enough to merit a downgrade to Alert Level 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96620501-1c3b-4d81-a0e0-a08d7429c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.932+08:00
