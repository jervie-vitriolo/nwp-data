      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation about the 2020 election threatens US democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebbd57-9f0d-47a8-ab3a-5cbf9605530e'
