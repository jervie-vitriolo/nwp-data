    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:03.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila stays under Alert Level 3 until Nov. 14'
    'updated': 2021-10-29T13:16:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269f4d2-896a-437b-bf10-d992a8589e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Metro
        Manila stays under Alert Level 3 until Nov. 14, presidential spokesperson
        Harry Roque announced on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32001a48-11b2-48df-8f4e-a68131f20972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health experts noted improvements in new COVID-19 cases
        and hospital utilization rate, Roque said the Inter-Agency Task Force wanted
        to ease restrictions gradually to prevent infection spikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354daa1f-debe-4006-994c-d3c8de50aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang nagtataas tayo ng transportasyon, tataas ang mobility, inaasahan
        na posible din tumaas ang kaso ng COVID. Inuunti-unti natin ang pagbaba ng
        alert level system nang sa ganoon ay hindi naman biglang sumipa muli ang numero
        ng mga kaso ng COVID," he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f81d78-d523-4c40-9327-b22f81e264e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we increase our transportation capacity, mobility
        will increase, and it may lead to increase in cases. We are gradually downgrading
        the alert level so we don''t see a spike in new COVID-19 cases.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34112ec7-0eef-4959-a3d3-267f8b33cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also allowed public utility vehicles plying Metro Manila
        and nearby provinces to increase passenger capacity from 50% to 70% beginning
        Nov. 4. It will be gradually increased to full capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888a399-b093-42e3-a5b1-6d640cbc4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.932+08:00
