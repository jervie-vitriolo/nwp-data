      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60ef28-d096-43a3-bf1c-0a9eb7eff150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:22:03.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher Meralco electricity rates, increased fish and fruits prices,
        and the peso depreciation will provide additional upside pressures. These
        could be partially offset by the continued decline in rice and meat prices,
        reflecting continued arrival of pork imports," Diokno added.</p>'
