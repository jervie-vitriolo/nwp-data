    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d049d1f-4465-41e8-9e19-542395cf901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:04:47.622+08:00
