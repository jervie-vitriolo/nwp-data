    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5823d56-75d3-4a11-b941-112a9ec26256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tough new COVID-19 restrictions went into
        effect in Moscow on Thursday, with the Russian capital entering an 11-day
        paid holiday that authorities hope will help rein in skyrocketing coronavirus
        cases and deaths across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608414c8-1034-4154-baab-1fb36aad58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ad612-9fa3-4078-ba2e-d30c448b91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country is due to join Moscow in taking so-called
        ''non-working'' days from Saturday until November 7. The restrictions came
        into effect as Russia reported 40,096 cases and 1,159 deaths on Thursday,
        the highest daily figures yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91262deb-4501-4c47-979c-ba9670a70a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb6890-4cab-468c-a939-454518be8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, cafes, entertainment venues, clothing stores, fitness
        clubs, libraries and many other establishments in Moscow closed their doors
        on Thursday. Cafes and restaurants will only be available for takeaway and
        delivery, with the exception of eateries at hotels, where only guests and
        employees can dine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7beb5-09c9-42f0-b39c-2aa59607d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffed2e-9cbe-421a-94bf-629cbb7cf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government entities and state services will also go on a "long paid
        leave" for as long as the non-working days last, though they will still be
        delivering services online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fcd95-8e85-4b3d-895d-d4478e824099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edef4df-476b-4625-a03f-3c16b61e6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical assistance in Moscow will be provided as usual, but with
        a number of restrictions. In particular, dentists will be able to provide
        only emergency and urgent care. Schools and kindergartens will go on vacation
        too, while universities will have to operate remotely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589214e-8330-4c7e-a455-77929bbc75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8478e-9238-4b0e-8315-08891dd0b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass cultural, entertainment and sports events will not be held
        unless an exception is granted by city authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe6e60-9749-49ad-a852-fa12690c5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055b713-ba14-40d9-9baf-0080e3576333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscovites can however still access shops selling food and essential
        goods, pharmacies, parks, and theaters and museums with proof of vaccination
        or recent recovery from Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fd50e-b65c-481d-bf56-55f6820c52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c3811-1bb1-4e9c-b78d-a5b7fbd4678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the restrictions, the streets of the capital seemed as lively
        as usual on Thursday. Transport in Moscow will continue to operate as normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78832779-511c-4c4a-bfa0-b62adeed0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef2f28-48c8-4209-991e-01c2d8f0c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 20, Russian President Vladimir Putin approved a proposal
        to declare non-working days from October 30 to November 7 across the whole
        country and strongly encouraged each region to introduce the measures earlier
        if necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b54366-475c-487b-9fa1-46335cfa2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e748aab-ba3d-49d3-8baf-f0ddd9494262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Moscow''s deputy mayor Anastasia Rakova urged people
        to use the non-working days to get vaccinated. Russia''s efforts to reduce
        transmission have been seriously hampered by a lackluster vaccination program.
        Just around 30% of the population is fully vaccinated, in a country where
        four domestic vaccines are available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d14d3-b0a1-41f7-8f5b-2fff367ec7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08e8d6-b895-430a-acd5-bc556ccdafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge Muscovites to make the most of this time -- to spend their
        days with their families, go to the country house or get vaccinated at one
        of the city centers. Vaccination and rapid testing centers for Covid-19 will
        continue to operate in Moscow. You can get vaccinated without an appointment
        in popular public places or by appointment at the clinic," said Rakova.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f667b-fdcf-453e-91c3-0aede9213b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d54e4-c0ce-413b-9114-5f84c33cf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other restrictions have been in effect in Moscow since Monday. All
        residents over 60 who have not been vaccinated and have not been ill within
        the last six months, as well as people with certain chronic diseases, have
        been ordered to stay home until late February. Employers in the capital were
        also ordered to tell at least 30% of their employees to work from home from
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e5064-64a0-493f-a04e-333b46843470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T02:25:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/28/europe/russia-covid-moscow-restrictions-in-effect-intl/index.html">Moscow
        launches fresh restrictions as Covid-19 deaths hit record high in Russia</a>."</em></p>'
