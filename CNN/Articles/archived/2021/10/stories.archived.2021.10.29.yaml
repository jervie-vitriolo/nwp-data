      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xuzhou Construction Marketing Group</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69075100-df9d-4358-ae9f-c6ca35290dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:04:07.917+08:00
