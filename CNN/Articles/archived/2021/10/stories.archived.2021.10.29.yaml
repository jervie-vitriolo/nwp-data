      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong>&nbsp;The
        Philippines'' first local importer of molnupiravir has its eyes on manufacturing
        the oral anti-COVID-19 drug in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02618863-463d-46a8-be1b-6937304c72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:09:55.294+08:00
