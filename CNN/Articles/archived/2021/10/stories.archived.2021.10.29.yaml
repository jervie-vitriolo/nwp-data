      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Kemba Walker scored 21 points and RJ
        Barrett added 20 as the visiting New York Knicks withstood a late rally from
        the previously unbeaten Chicago Bulls in a 104-103 win on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7574e7f-8057-4dac-b1b0-60d41d97b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:11:16.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:38:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks moved ahead 104-91 with 2:59 to play on Randle’s basket
        before Chicago closed the game on a 12-0 run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6da5a-96ec-49fb-bce8-f5bdf9763322'
