    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b3756-f68a-4cf9-919c-f74779d3e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
