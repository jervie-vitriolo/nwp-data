      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8d6bc-6864-41ee-bb3a-3802f36ea1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:32:28.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:32:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipina fighter had some chances in the first round
        as she exhibited her ground defense against her Indian foe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf236e7-053d-41be-b414-30564f6a2383'
      'mgnl:activationStatus': true
