      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the road, the British superstar hopes to try out more music
        genres.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eadc62-90a2-433f-b345-b21b472afd04'
