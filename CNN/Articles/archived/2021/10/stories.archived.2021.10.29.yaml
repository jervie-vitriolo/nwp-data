      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said Metro Manila''s
        average daily attack rate needs to drop from 7.4 to 7 or lower before restrictions
        are further eased.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a898aed-99d5-4ac2-9c3f-22c031e5c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:16:57.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:42:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, establishments are allowed up to 30% capacity
        as long as all customers are fully vaccinated, while 50% capacity is allowed
        in outdoor venues.</p>'
