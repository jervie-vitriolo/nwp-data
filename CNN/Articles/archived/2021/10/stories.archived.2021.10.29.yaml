      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when domestic production could begin, Salian said the ball
        is in the American drugmaker''s court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5343a-c57a-48be-bf07-af6bdff6ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:09:55.294+08:00
