      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have been monitoring the Great Red Spot since 1830.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00da9a2-13b7-4122-9ccc-11da89de42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:05:52.743+08:00
