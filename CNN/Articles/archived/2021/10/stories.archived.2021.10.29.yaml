    'lead': 'Presidential aspirant Leody De Guzman and senatorial bet Elmer Labog,
      both labor leaders, hit back at presidential contender Isko Moreno on setting
      aside the end of contractualization if elected as president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T18:42:35.851+08:00
