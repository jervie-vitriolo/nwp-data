      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908b6e2-7e12-4b40-8d1d-33b04c8a94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
