    'title': 'LIST: Regular, special holidays in PH for 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196192e-b552-444c-88ee-856b4cd074bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:46:51.951+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte on Friday signed Proclamation No. 1236, declaring the regular
        and special working and non-working holidays for next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4dccf-6dbf-4f2c-b83f-626be4ffda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:46:51.951+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nov. 2 (All Souls'' Day), Dec. 24 (Christmas Eve), and Dec. 31 (New
        Year''s Eve) will remain as special working days in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef432d1-d47f-48ac-8ac5-4d12f07a946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:46:51.951+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only <a href="https://www.cnnphilippines.com/news/2021/2/26/maypasok-2021-special-working-days.html">this
        year</a>&nbsp;when these were declared working holidays to boost "economic
        productivity" during the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba018e-5cb0-4060-9348-19dcc6612018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:46:51.951+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:34:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
