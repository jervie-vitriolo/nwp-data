      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is now Meta. The ultimate facilitator of misinformation
        and disinformation might be the great democratizer of information, Facebook.
        Under fire and facing possible new regulation, the tech giant rebranded itself
        Thursday. The overarching company will go by the name Meta, per founder Mark
        Zuckerberg. Facebook''s namesake service will now, according to CNN''s Samantha
        Murphy Kelly, be "just one of the company''s subsidiaries, alongside Instagram
        and WhatsApp, rather than the overarching brand."</p>'
