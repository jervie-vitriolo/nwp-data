      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df72725-decb-4a02-9dc4-30c78095b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election lie finds new life in GOP House candidates. We''ve
        written over and over in this newsletter about the threat of former President
        Donald Trump''s false fantasy about the 2020 election. And we''ll continue
        to do that as long as he repeats the lie that he won.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55d450-a8d3-47b3-98e8-68e6995f8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e6d34-a8cf-44c9-a5e8-9b6d042170f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than becoming ostracized by Republicans, he''s staying
        very much in their mainstream.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189f947-e955-4a2c-b02e-c68b50849230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:13:22.375+08:00
