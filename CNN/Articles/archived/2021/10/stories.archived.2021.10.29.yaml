      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases, or the number of people currently sick, were at 50,630,
        or 1.8% of the case tally. At least 74.1% of the active cases have mild symptoms,
