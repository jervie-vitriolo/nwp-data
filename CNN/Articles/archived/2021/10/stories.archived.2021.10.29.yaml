      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb0fcd-afd6-4c76-af59-6a81e37cf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:52:41.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According doon sa supplier nila, nakausap natin dito, baka by second
        week of November magkaroon tayo ng stock so antayin natin," Vergeire said
        in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865a5da-b8a7-4879-aeb2-49f797c14980'
