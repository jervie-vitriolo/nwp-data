  'Drug-testing-2022-candidates-proposal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T22:34:25.050+08:00
    'imagesource': 'jcr:4ad8bb72-5569-432c-b234-d103e7ec9c23'
