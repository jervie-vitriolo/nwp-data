      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5228dca-c9b6-4397-9982-295e1ddd971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T09:39:00.981+08:00
      'mgnl:createdBy': 'catherine'
