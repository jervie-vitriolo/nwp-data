      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said, "no one can ever be prepared for any type of
        variant," but systems can be put in place to help countries address spikes
        in infections.</p>'
    '15':
