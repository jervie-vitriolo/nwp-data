      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ex-boyfriend reported her missing about three hours after she
        disappeared. Investigators have said the ex-boyfriend "indicated she was suffering
        from mental distress."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
