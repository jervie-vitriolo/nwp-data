      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> People have long
        been fascinated with photography as it freezes a special moment in time that
        evokes feelings and memories which is why people have also been looking for
        that smartphone that allows them to take the best images.</p>'
