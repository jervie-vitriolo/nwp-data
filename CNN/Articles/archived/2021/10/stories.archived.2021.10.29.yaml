      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department did not name these areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb516a8-7536-4849-9f77-f41ba3005544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:35:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, Metro Manila still has a negative COVID-19 case growth
        rate, Health Undersecretary Maria Rosario Vergeire said in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165ca0a-8f51-4d03-bb91-b26a284b36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:35:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive growth rate means infections are increasing while a negative
        growth indicates that cases are decreasing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340fddb-2681-4672-b84c-45bb895bb260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:35:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the region''s average daily attack rate - or the number
        of infected people per 100,000 population - is still high at 7.4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2664d9-a535-46c8-82ea-444c44a24969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:35:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will stay under Alert Level 3 until Nov. 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14ea0e-9a5c-4c6a-89e9-05aec8e77513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T17:52:15.772+08:00
      'mgnl:createdBy': 'catherine'
