      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> Rising
        Filipino mixed martial arts star Jenelyn Olsim failed to clinch a finals berth
        in the ONE Championship Women''s Atomweight World Grand Prix.</p>'
    '1':
