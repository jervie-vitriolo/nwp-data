      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a0e7e-b97c-47e3-97a3-7f310973f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers from green-listed countries —&nbsp;regardless of vaccination
        status —&nbsp;shall present a negative RT-PCR test taken 48 hours prior to
        departure from the country of origin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca6a40-0bd7-48fe-b963-76f3c7293dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ee2c1-9412-462f-89cd-ac4e5ad5845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers are no longer required to undergo facility-based
        quarantine, but they must self-monitor for any symptoms for seven days.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f547af0-a187-40df-af04-210c14a0f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:33:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the unvaccinated or partially vaccinated travelers, they must
        still undergo facility quarantine until the release of a negative test result
        on the 5th day. After that, they are enjoined to self-monitor for 14 days
        for any symptoms.</p>'
