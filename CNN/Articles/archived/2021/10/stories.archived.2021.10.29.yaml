    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:58.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors agree Metro Manila ready for shift to Alert Level 2'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f9145-336d-4315-af74-1d8fd44f2448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Philippine College of Physicians on Friday said Metro Manila may ease to Alert
        Level 2 as COVID-19 cases and hospital admissions continue to decline, but
        the public must be constantly reminded to follow health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce0486-ca56-482e-b4a5-313efd702153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think based doon sa number of cases natin, we have to agree with
        the Department of Health na pwede na nating babaan ang alert level systems
        natin. Marami nang bakanteng beds sa COVID emergency room pati na rin doon
        sa mga COVID ICU and wards, may mga bakante," PCP president Dr. Maricar Limpin
        told CNN Philippines’s New Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c172b3-2564-4fd2-8994-9bc1cdaa0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the number of cases, we agree with the DOH
        that we can downgrade the alert level system. There are many vacant beds now
        in COVID-19 emergency rooms, ICU, and wards.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ce897-2425-4f3b-92a1-9eed99f94e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin added hospitals are seeing more admissions of non-COVID-19
        patients, which is a sign that the situation in medical facilities is improving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94292f13-97f6-46cd-8928-2cd3bae47f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the daily new cases are averaging 3,000 for this week,
        with less than 1,000 cases recorded in Metro Manila. The capital region is
        now low risk for COVID-19, according to OCTA Research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7379e-0225-44b2-8b4c-4449c04feb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said local executives in
        the National Capital Region are ready for Metro Manila’s shift to Alert Level
        2, wherein more businesses will be allowed to operate and increase their capacity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc764aec-bbba-4395-aaa2-9f4f29f55c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T08:31:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alert Level 3 in Metro Manila will lapse on Oct. 31. The Inter-Agency
        Task Force is expected to announce the next alert level on Friday.</p>'
