  'Comelec-tentative-list-2022-elections-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T18:20:27.563+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955370e9-b21d-4e9a-a5da-6a4cb245956c'
    'lead': 'The Commission on Elections on Friday released the tentative list of
      candidates in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T18:42:27.442+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:35:14.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:17.064+08:00
