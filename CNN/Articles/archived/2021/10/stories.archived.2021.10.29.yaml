      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/29/politics/pope-francis-joe-biden-meeting/index.html">Biden
        set for audience with Pope Francis in a meeting heavy with symbolism for America''s
        second Catholic president</a>"</em></p>'
  'Rome-airport-flying-taxis-2024':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T14:13:14.726+08:00
    'imagesource': 'jcr:01c3e320-fd7d-4dad-bfd2-c9bc853622af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd37dbfa-3828-4413-af21-33e00d18b4d3'
    'lead': 'Passengers flying into Rome from 2024 onwards will be able to go airborne
      for their taxi ride into the city center too — if a project between the company
      operating its main airport and a German startup lifts off on schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T14:14:31.032+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:39:07.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:08.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rome-airport', 'flying-taxis', 'startup-volocopter', 'flumicino-airport',
      'air-taxis', '2024']
    'template': '1'
    'title': 'Rome airport reveals plans for flying taxis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f73a0-b07c-465b-9b2e-0dea0fa13dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Passengers flying into Rome from 2024
        onwards will be able to go airborne for their taxi ride into the city center
        too&nbsp;—&nbsp;if a project between the company operating its main airport
        and a German startup lifts off on schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144baf3-f756-466b-9c0e-499b9cf0cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startup Volocopter hopes to make Fiumicino Airport a pioneer site
        for the rotor-bladed, battery-powered two-seater air taxi it is developing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046a95f-49e8-4fcf-93a8-5d347c124246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroporti di Roma (AdR) CEO Marco Troncone said the journey in one
        of the craft, which takes off and lands vertically, will take around 15 minutes,
        compared with 45 minutes or more by car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a15d5-3081-4e2c-8ef8-19af8ed1fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial cost of a ride will be around 150 euros ($175), a price
        likely to drop as the service goes mainstream, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69a731-e099-4cf4-b117-573fe729060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The connection will be very swift," he told Reuters at Fiumicino,
        where Volocopter was showcasing a prototype. "It will be a silent journey.
        and [....] the level of emissions will be zero."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1846c-5195-4d5e-8b56-530e75b3adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volocopter, founded in 2011, hopes to get a commercial air license
        from the European Aviation Safety Agency (EASA) within three years and then
        start operations, its Chief Commercial Officer Christian Bauer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2aa22-5db7-4e3d-befd-3274bffc3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.034+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome is seen as the third most suitable European city behind Paris
        — where Volocopter said in June it hoped to have a service in operation in
        time for the 2024 Olympic Games —&nbsp;and Berlin for the development of air
        taxis, an EASA study showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d34b2-fa9f-4d55-9214-035cc57c5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:14:31.034+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/rome-fiumicino-airport-flying-taxis/index.html">Rome
        airport reveals plans for flying taxis</a>"</em></p>'
  'DOH-another-possible-variant-surge':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T14:47:48.150+08:00
    'imagesource': 'jcr:87a2e308-1437-4c1b-80bd-8754a60140ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f19cc2da-c172-43c8-b121-0045be2109d5'
    'lead': '"These are the things we learned and we think that we are more capable
      the next time around another variant will come in," DOH Undersecretary Maria
      Rosario Vergeire says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T14:49:50.515+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:38:59.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:09.033+08:00
