    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to grant requests for domestic use of VaxCertPH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c0068-3275-4b06-8972-2da77c635d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:54:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Department of Information and Communications will begin accepting requests
        to issue digital COVID-19 vaccination certificate VaxCertPH for domestic use,
        Inter-Agency Task Force spokesperson Harry Roque said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af886d62-0aad-4b84-82ec-872fd2358e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:54:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the COVID-19 task force adopted the recommendation on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34edff-227e-4840-b285-9945a60c5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:54:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed the easing of requirements by some local government
        units for tourists with VaxCertPH. The certification was previously limited
        to overseas Filipino workers and those who intend to travel abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975a4bb-0054-4edd-8ccc-de48274c28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:54:46.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH would address the lack of uniformity in the COVID-19 vaccination
        cards issued by local government units. It includes the holder''s personal
        data, brand, and lot number of vaccines, as well as the date and place of
        vaccination. It also has a QR code to match data in the Vaccination Information
        Management System, a central database serving LGUs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09cfb1-74d7-4b7c-88b9-0b00ced6d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T15:54:46.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said all local government units that do not have electronic
        vaccine administration systems are required to use DICT''s Vaccine Administration
        System.</p>'
