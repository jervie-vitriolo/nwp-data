      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices in the country have been rising in the past two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4f051-65eb-4afc-8775-45d202d359a2'
