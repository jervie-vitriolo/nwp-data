      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the price adjustments - which have been hurting not just the
        transportation sector but also other industries dependent on oil - several
        officials, including 2022 aspirants, have been pushing for the suspension
        of the oil excise tax.</p>'
