    'lead': 'The Philippines'' pilot run for the COVID-19 vaccination of minors has
      been going smoothly as parents continue to express support for the inoculation
      of their children, according to a health expert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T15:38:09.875+08:00
