    'template': '1'
    'title': 'PH still 7th worst country in prosecuting killers of journalists – report  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d087c-2a06-4ddd-8087-8df5171cbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Philippines remains the seventh worst country when it comes to prosecuting
        killers of journalists, according to a report by New York City-based Committee
        to Protect Journalists (CPJ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e011cbc-1410-4212-9c24-82e57f2ed630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest <a href="https://cpj.org/reports/2021/10/killers-of-journalists-still-get-away-with-murder/">Global
        Impunity Index</a> released on Wednesday, the media watchdog noted that the
        Philippines has 13 unsolved media killings from 11 in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f27c9-1544-46a5-9e4d-b0471a99f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from CPJ also shows that 85 journalists were murdered in the
        Philippines between 1992 and 2021.</p>'
    '32':
      'image': 'jcr:c6e5da19-0c36-415b-a7b9-aeb6860a68ca'
      'imageCaption': 'Courtesy: Committee to Protect Journalists '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e2d45-998a-4d6c-bcdd-88284840760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c30eae-a617-47f8-8647-5dcf5da5c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2008, the CPJ annually lists “countries where members of the
        press are singled out for murder and the perpetrators go free.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20580d-96bd-42b9-b6ef-891a81213df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media watchdog reported that from Sept. 1, 2011, to August 31,
        2021, a total of 278 journalists were killed across the world. It recorded
        complete impunity in 226 cases, or 81%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1f2a0-1245-4c24-83ad-ceba112b9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still on top of the list are Somalia, Syria, Iraq, and South Sudan
        “as conflict, political instability, and weak judicial mechanisms perpetuate
        a cycle of violence against journalists.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32db80-e1c0-42a3-ba6a-39ee06ec07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ emphasized that the latest data does fully reflect the increased
        threat that media workers in Afghanistan are facing. The country ranked fifth
        again this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05327c-4cad-44c5-9151-76e7db72e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T05:17:07.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the country’s spot on the index did not change, the situation
        on the ground for reporters deteriorated dramatically in 2021 as the Taliban
        took control in mid-August amid the withdrawal of U.S. and coalition forces
        and the flight of President Ashraf Ghani. Hundreds of journalists fled the
        country because they feared the Taliban’s brutal record on press freedom and
        what its rule could mean for journalist safety,” it explained.</p>'
  'PAGASA-November-typhoons':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
