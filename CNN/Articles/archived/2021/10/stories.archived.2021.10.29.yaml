    'lead': 'The country may soon receive a fresh supply of tocilizumab, a repurposed
      drug for COVID-19, Health Undersecretary Maria Rosario Vergeire said Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T12:52:41.455+08:00
