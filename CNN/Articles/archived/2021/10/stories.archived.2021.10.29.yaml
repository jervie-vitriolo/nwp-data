      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier filed her candidacy for reelection in Davao, but
        speculations continue that Dela Rosa is only a "placeholder" for PDP-Laban''s
        standard bearer post in case she changes her mind before the Nov. 15 substitution
        deadline.</p>'
