      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yellow</h2>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa94c7a-32ae-485f-af45-20e3d38a7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of vaccination status, travelers from yellow-listed countries
        must present a negative RT-PCR test result done within 48 hours prior to departure
        from their country of origin.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124c63b-55be-42a4-9d13-dca69f44081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284197f3-d947-44c4-a878-583afdee5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers will then undergo facility-based with
        an RT-PCR test done on the fifth day. After a negative result, they shall
        continue their quarantine up to the 7th day at home.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa80d98-c35d-45ac-98ad-7497fc60e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d5cc8-0165-49f7-8ffa-1acdc61aeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the unvaccinated and partially vaccinated, and individuals whose
        vaccination status cannot be independently verified by Philippine authorities
        as valid and authentic, they shall go through facility-based quarantine and
        take an RT-PCR on the 7th day. They will also continue the 14-day quarantine
        at home once they test negative.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84693d91-74df-4682-8f18-3760e82b280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1f0b9-686c-478a-b986-37e30c872b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said all other countries, jurisdictions, and territories
        that were not mentioned in the previous lists shall be considered yellow-listed.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da1613-d894-48ef-b1f7-a03ba429db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b993f9-2531-40c3-ade2-dff52781068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF further explained that countries previously green-listed
        based on case and test metrics, but with local transmission of Omicron, will
        be reclassified as a yellow country.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c9921-2354-4fc2-ba28-ee6f7eb4aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:34:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f6ced-bf4a-42d3-92c4-0dd75609c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:09:18.343+08:00
      'mgnl:createdBy': 'vince'
