    'template': '1'
    'title': 'National post aspirants from labor sector hit Moreno on contractualization
      remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74639ee-74ba-49fa-bf94-fb88852561b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:42:35.852+08:00
