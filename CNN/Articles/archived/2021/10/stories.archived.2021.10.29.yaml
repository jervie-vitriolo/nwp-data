  'IATF-gradual-passenger-capacity-increase-Nov-4':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-29T13:19:53.614+08:00
    'imagesource': 'jcr:8179fa69-14f6-4a5b-b0fa-d9bf130b359b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85412cf5-a221-4e7b-84ff-4a7995c252a0'
    'lead': 'IATF and presidential spokesperson Harry Roque says this will apply to
      public utility vehicles plying Metro Manila and nearby provinces, with maximum
      capacity increasing gradually from 70% to full capacity.'
