  'fintechs-vs-financial-firms':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Courtesy: Liz Hafalia/San Francisco Chronicle/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-29T04:20:50.727+08:00
    'imagesource': 'jcr:cde104b7-2996-4a1c-b092-a3f75fa24912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c97ffb52-5b7a-47df-b6ec-ea9bae8b60c0'
    'lead': 'Fintech giants Square and PayPal are taking Main Street by storm. More
      consumers, especially younger ones, are using services like Square''s Cash App
      and PayPal''s Venmo for mobile payments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T04:25:38.049+08:00
