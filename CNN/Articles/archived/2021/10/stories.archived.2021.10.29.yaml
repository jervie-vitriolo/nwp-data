      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4448c-a429-4efb-88d2-cf0de085add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:32:28.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:32:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim lost via unanimous decision to Indian fighter Ritu&nbsp;Phogat
        in one of the grand prix''s semifinal matches on Friday at the Singapore Indoor
        Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d0521-1204-460c-82a9-c78b5f8f7e6b'
