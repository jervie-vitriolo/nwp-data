      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a Marcos-Go tandem first floated earlier this month
        when Marcos filed his certificate of candidacy under the Partido Federal ng
        Pilipinas without a running mate. At the time, PDP-Laban''s Dela Rosa has
        yet to file his bid for the presidency.</p>'
