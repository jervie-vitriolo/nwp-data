      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9e615-d6fa-4de8-adb8-75b343e94727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:40:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uttar Pradesh, the largest state in India, is scheduled to hold
        legislative elections in the first quarter of 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39809372-fe3b-457a-b47f-0970e1c62572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:07:30.298+08:00
