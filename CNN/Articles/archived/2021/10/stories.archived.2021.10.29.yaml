      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We read from their publications that they were able to approve
        local manufacturers. But if it really happens, it''s a good development for
        us because treatment will be nearer home and we will work on it," the MedEthix
        chief explained.</p>'
    '7':
