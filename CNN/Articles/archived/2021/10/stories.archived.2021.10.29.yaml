    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a2c4f-efcf-468d-9455-ea4406826137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T23:09:55.294+08:00
