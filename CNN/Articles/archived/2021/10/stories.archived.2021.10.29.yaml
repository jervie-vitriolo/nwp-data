    'template': '1'
    'title': 'IATF approves gradual passenger capacity increase in public transport
      starting Nov. 4'
    'updated': 2021-10-29T14:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c08d2-f1e3-4188-9708-7d94acbaca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:23:55.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        country’s pandemic response inter-agency task force has given the go signal
        for the gradual increase in the number of passengers allowed inside public
        transport vehicles, Malacañang announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca97b34-9d82-4209-bc0c-d504f442fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:23:55.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b5018-b9b5-4670-ae1a-2fb34f03e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:23:55.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Presidential spokesperson Harry Roque
        said public road-based and rail transport plying Metro Manila and nearby provinces
        will be allowed to bump up their capacity from the current 50% to 70% by November
        4, then gradually increase to 100%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5cffc3-7c33-4d30-9735-9e880c61c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:23:55.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a welcome development considering the burden on our PUV
        drivers and operators of implementing the limited passenger capacity rule,
        which was aggravated by recent fuel price hikes," said Transportation Assistant
        Secretary Steve Pastor in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a636613-0813-43ac-99de-f16740fcb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fb488-aa9b-43b6-aeca-4ba2e9b77ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) also noted its proposal
        is "anchored" on Metro Manila''s current Alert Level 3 status which meant
        greater demand for public transport with more businesses opening up and people
        going out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a164c-9d61-4580-bc4b-dce058408d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9181c1-bea7-4cf8-9b6c-8fc5c16f95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier pushed for higher passenger capacities for public
        utility vehicles not only to help commuters travel more freely but to also
        increase income for drivers who have been dealing with consecutive weeks of
        fuel price hikes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a88f0-439a-4f1d-8ef2-d6215629c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3503d2-e658-43dd-917f-f29f658d18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers have also been requesting an increase in fares amid higher
        oil prices — a pitch the DOTr has consistently thumbed down. Apart from allowing
        higher passenger capacities, the government has instead offered fuel subsidies
        for affected jeepney drivers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887965ca-6027-4c8e-bd8c-b67e1209410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df881361-dca9-465a-bfb6-08143efd073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T14:25:44.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The department said it will issue the necessary memoranda through
        its relevant attached agencies for the gradual increase, which will be done
        alongside the strict implementation of COVID-19 health and safety protocols.</p>'
