      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418abdb-da49-43f9-9535-b49677f55001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by the Kaiser Family Foundation, a think tank concentrating
        on health issues, found 37% of unvaccinated workers say they will quit their
        jobs if forced to either get vaccinated or take weekly Covid tests. And if
        their employer mandates vaccines and doesn''t offer the testing option, 72%
        of the unvaccinated workers say they will quit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066c78f-8a51-483a-aaf2-dbb3d3778bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38132f-9c37-4c28-b0f8-cd7777b4ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is drafting workplace safety rules that
        will require all businesses with 100 or more employees to mandate the vaccines
        for their employees or frequently test workers. That large employer rule would
        apply to about 80 million US workers, or two-thirds of all workers nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cde68-22a5-494a-bc0e-d1914e836867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583716d6-f575-4692-980c-43b4980b4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the surveyed unvaccinated workers follow through on their threats
        to quit, it would lead to somewhere between 5% to 9% of workers leaving their
        jobs, depending upon what rules they face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42958a06-70c2-4909-9337-03a0c86d736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4185ebe-ef90-40c6-875c-a8243553b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the survey results come with a big caveat: Many unvaccinated
        workers who say they would quit may not follow through on that threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea4cd7-e98f-4add-83f7-b1454dbc0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d32800-3328-4f5e-ae4f-6eb684eedd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people say in a survey, and what they would do when faced
        with loss of a job can be two different things," noted Liz Hamel, vice president
        and director of public opinion and survey research at KFF, in an interview
        earlier this month ahead of the latest survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a0e7b-d1c7-476c-8408-dd14b35bdfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7025c0-6502-4145-bdae-49aa99266016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major employers, including United Airlines and Tyson Foods,
        that have imposed vaccine mandates report nearly all their workers have complied
        with the rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6de23-f007-49e5-8a5a-af7378c31c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660aad1f-f117-41fc-b10e-4caacdad5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 24% of adults in the survey said they knew someone who
        left their job over a vaccine mandate, only 5% of unvaccinated adults said
        they had actually quit over an employer vaccine mandate. Those who say they
        have quit represent 1% of US adults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dace0d-b148-4f05-9b06-771763e3342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a930ce-4847-4d59-b5c9-48089d6e3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:01.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, published in the October 2021 Vaccine Monitor Report,
        was conducted between October 14 to October 24 using phone interviews with
        more than 1,500 American adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34c224-fc0f-4eb2-a793-a3402a8533f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54fb61-1f7a-4f5e-b6eb-ac04debd043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potentially bad news for the job market</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c4954-92b0-435e-ad6c-699f6998eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job market is especially difficult for employers to find and
        retain workers, with a near record number of job openings outnumbering the
        number of people looking for work, and people quitting jobs at a record pace,
        according to Labor Department data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240adfe-866c-462a-8d60-a543426d6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc83e06-d66d-452c-b069-e4f68924faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing employees who don''t want to be vaccinated or tested in a
        tight job market is one reason many employers were reluctant to imposed a
        mandate earlier this year. And it''s the reason many business groups, including
        the US Chamber of Commerce and the Business Roundtable, have voiced support
        for the federal regulations, since there was less chance of losing workers
        if other businesses have to follow the same rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bb609-d420-471d-8d04-97a08bad6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b63732-b210-485b-a36b-1e413090f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still. in recent weeks, a number of other business groups have voiced
        concerns that the mandates could add to the nation''s already struggling supply
        chain problems if unvaccinated workers start leaving their jobs. And a number
        of police and fire departments around the nation with vaccine mandates about
        to go into effect could soon face staffing shortages because of the large
        numbers of unvaccinated people among their ranks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f08887-e2b3-464b-b63f-aa71943156f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313819e-585b-4e55-898b-d0be75191793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition to any kind of Covid rules among the unvaccinated
        isn''t a major surprise said Hamel earlier this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4759-b414-42c0-ab3d-3a720dbb5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd3c08-2a47-4889-9fb8-554ad0aaab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while earlier in the year many of the unvaccinated had
        not been able to arrange to get a shot or had been putting it off. But the
        survey found that 72% of adults now have gotten at least the first of two
        vaccine shots. So today, with vaccines easily available, the remaining unvaccinated
        workers have a strongly held belief that vaccines are a bad idea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57702d81-0381-46d7-96e4-a270a13ef89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f612f-4338-465a-88a4-147914373800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those unvaccinated workers are the strongest hold outs," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cd3d1-69ae-407f-86bd-135d44d66148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2e7b8-6f3e-45fd-9185-b5d105c45e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mandates and compliance</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738ea29-31de-41c4-8f01-384ccf17bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employer vaccine mandates are becoming more common, even ahead of
        the new rules going into effect. The survey found 25% of workers now say their
        employer has required them to get the Covid-19 vaccine, nearly triple the
        9% who faced mandates in a June survey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1919ae7-f0a5-40b1-b29f-f38f536ff69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece09b27-b558-4d98-b50c-d7a855dbe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employers, including government contractors and most health
        care workers, will be required to mandate vaccines without a testing option
        for their workers, to comply with federal rules. Federal employees will also
        be required to get vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f48956-1b16-4fe6-b2d4-80efca60c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dba10c-d6b3-4032-a76e-27abd63ac510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other employers may require vaccines without offering the testing
        option, especially those who believe it is too difficult or expensive to coordinate
        a widespread testing program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c9c34-94f1-4aee-8055-a71f5ed55ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9180c6c-b5a0-4f7c-a06f-b2314b575999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines CEO Scott Kirby, an advocate of vaccine mandates,
        argues it would be disruptive to airline operations and its passengers if
        it was conducting regular testing. He warns that airlines that allow for a
        testing option could have thousands of employees who test positive or don''t
        get their weekly test to be unable to report to work. He said could lead to
        flight cancellations and service problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79a45a-3705-4723-98f0-0fc2df6e1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b0a75-2df8-4ad0-bf49-d8ce4d085029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has also argued in court that vaccinated workers are strongly
        opposed to working aside unvaccinated workers due to the health risk they
        pose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e3023-b688-41c0-b551-398e51bac3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723281d-1412-4074-9bf7-5025fb9f8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all United employees have complied with the mandate, with
        about only 3% of the airline''s 67,000 US employees having either applied
        for religious or medical exemptions or facing termination.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a24c49-d4f7-413f-bd11-77260869a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af3c1e-266e-40b2-b9dc-4092899b0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson Foods also recently announced that 96% of its 120,000 US workers
        had complied with its vaccine mandate, with 60,000 of the workers getting
        the shots since the mandate was announced in August.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce300a3-efb8-4663-87c1-977895150b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T16:39:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/28/business/covid-vaccine-workers-quit/index.html">72%
        of unvaccinated workers vow to quit if ordered to get vaccinated</a>."</em></p>'
  'marestella-sunang':
    'author': 'Pola Esguerra del Monte'
    'caption': 'The long jumper keeps moving in her 40s, and not without her daily
      glass of milk.'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
    'created': 2021-10-29T12:09:28.384+08:00
    'imagesource': 'jcr:1929154b-b492-4f3d-849f-0d131847c211'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '245d8d01-59b4-494d-8183-47e8c2fb3565'
    'lead': 'The long jumper keeps moving in her 40s, and not without her daily glass
      of milk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T12:18:09.062+08:00
    'mgnl:createdBy': 'gaby'
    'mgnl:lastActivated': 2023-01-25T01:37:04.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:13.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At 40, three-time Olympian Marestella Sunang leaps towards another gold'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2cae1-da8f-4bc3-981e-a8f5dbe7f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.063+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of her competition at the 2012 London Olympics Filipina
        long jumper Marestella Sunang (then Torres), was eating fast food. You might
        reckon that the representative of the country to the biggest sporting event
        in the world would follow a carefully calculated Olympian’s diet. But Sunang’s
        then-coach James Michael Lafferty says that wasn’t the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2fb9f-ba4d-4279-8b35-9b262b99af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.063+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b4920-b38e-4d7e-afea-607928419ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.063+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one dietarily correct thing she did, however, was to nourish
        herself with milk. She had a habit of drinking a glass of Anlene, the brand
        of formulated milk of the high-calcium variety, at the start and end of her
        day. It is no wonder that she sings praises about the milk brand. “Anlene
        is a part of my life,” she says in Filipino in an interview with CNN Philippines
        Life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68724a8-2654-44ec-9310-653325b54006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.063+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b0695-3d01-4c31-8cfc-45b4177d5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.063+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rising from the margins</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479595a-937d-4179-a36e-70aa81aac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.063+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk has been Sunang’s companion since 1998, the year she started
        rising from the fringes of Negros Oriental. Discovered by her teachers, she
        began training on a meager budget — which sometimes meant landing (and bruising
        herself) on rice husks because sand pits were too expensive. She left her
        hometown and moved to Mindoro, and eventually Manila, transcending the margins
        of society.</p>'
    '9':
      'image': 'jcr:ae91cc7f-85c5-47a7-8958-77c809f6495b'
      'imageCaption': 'Long jumper Marestella Sunang got her start in Negros Oriental
        in 1994. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf39bb6-22b4-41e3-ae8d-385be29507a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c06927-d635-4114-a241-dba5a12c1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumping, in her words, was “life-changing.” She says: “I sent myself
        to school through sports. Through jumping, I got a scholarship, finished school,
        and had a job before I even graduated. When I competed, and won, I brought
        home incentives that helped my family.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8167160-2018-4034-b68c-a1257dffd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c0785-fda0-4ae3-8de3-7d25550704f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She set the Southeast Asia record of 6.71 meters at the 2011 Southeast
        Asian (SEA) Games. At the 2012 Olympics, she finished 22nd of 32, but gained
        a new sponsor, American CEO and athletics coach James Michael Lafferty, who
        transformed her regimen in a bid to win the country’s first gold medal in
        the 2016 Rio Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d516336-7ee4-4e6e-a449-34ac60106d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546464e3-4bd5-40ca-bc0f-6b222674b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going for gold</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871f323-1679-47fd-8cb7-6b37b78f08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.064+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lessons that Sunang learned from him is the importance
        of nutrition for long jumpers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136984e3-2714-4de6-94f1-2dc954c078db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.065+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f78be-f79d-469d-b83f-02ecd276f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.065+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympian’s nutrition plan is a calculated art. Sports dietitians
        would take into account athletes’ energy intake and individual needs to calculate
        their macros. Fast food, which is low in nutrients and loaded with calories,
        sodium, and unhealthy fat, is relegated as an occasional splurge. Often, it
        was a goal: pizza was the proverbial carrot on a stick.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ac2af-5f80-40a9-bcad-691ad75c772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.065+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc346fc-e191-4518-9809-a3ad68958d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.065+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long jumpers, she found out, needed to stay lean and lightweight
        to boost their distances. This was particularly crucial when she got back
        from pregnancy.</p>'
    '20':
      'image': 'jcr:76cded5a-1d69-413f-854b-47d23e9d5d04'
      'imageCaption': 'Sunang has always made a habit of drinking a glass of milk
        at the start and end of her day. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8bf51-2955-4563-b93b-322b61370101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.066+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e374d-e95b-44a8-bda0-49012a9ffd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.067+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I returned to training after giving birth, I couldn’t even
        do a single push-up. I went back to zero,” she recounted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b809cdb-cc12-4bdc-8092-022e5231e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.067+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917132c6-580d-446d-a74e-0d27a87921f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.067+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second thing she learned is discipline. <em>Knowing</em> the
        fundamentals, such as the importance of a calculated diet, is one thing. Living
        it in real life is another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf35a7-1d93-4f6f-90a9-e24e3311ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.067+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a258cc-5c26-4d5a-9406-c7a79bf4b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was painful. Sunang cut her carbs to zero. Rest was for the
        weak: she trained on Sundays to lose all the pregnancy weight. She went through
        holistic training, which included strength, conditioning and technical training;
        sports psychology; yoga with a program designed by Caroline Lafferty; and
        biomechanics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f44bf-9e98-4997-852b-87cc4803ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f958a-0914-4674-8f9e-896a4052978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort paid off in three months. She regained her abs and acquired
        the strength to push a Land Cruiser. The rapid changes in her body, however,
        made her performance inconsistent. She suffered an injury along the way that
        impacted her training.</p>'
    '28':
      'image': 'jcr:17ba2f2f-34c9-4733-a284-edd544662fca'
      'imageCaption': 'Sunang went through three months of holistic training to lose
        all her pregnancy weight.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88fbb6f-1788-45f8-9628-53cc877d22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1446db-2024-4d84-8756-45acc44b2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the Olympics came another hurdle: Sunang’s child
        was diagnosed as hyperactive. But gold, as they say, is tested by fire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d1b79-ffce-49b4-a1a3-d6b0ee7fba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb840172-009e-497d-8a0c-555a105b6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.068+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody doubted me,” she said about that pivotal time in her
        life. This was where she learned the third and most important lesson. “Even
        other athletes doubted if I could return. But when I saw that my coaches continued
        to believe in me, I thought, if other people did not lose hope, what right
        did I have to give up?”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f09a92-9f67-4b6b-af0f-4ad142d98dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9dcc30-fe17-4460-996c-3cbb1f8ebd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the time came to join the 2016 Rio Olympics, Sunang achieved
        the Olympic qualifying standard. In her words, making a podium finish and
        raising the Philippine flag gave her “the best feeling.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03f61c-f982-49a9-8c23-1c827c2551c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b9c8c-e59b-4f1b-ac36-20e491bb1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the main event, as the most senior member of the national contingent,
        she bowed out of the Olympics after registering a longest attempt of 6.22
        meters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be435b21-68b3-4ed0-ab0c-aafff951a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943169e2-463d-4f98-b049-c1f5093cf192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving onward and upward</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa879f9-d522-4f43-ad75-54297b87eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.069+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at 40, Sunang still works like a horse. She is vying for another
        podium finish at the 2022 SEA games — over a decade since she shattered the
        long jump record at the same competition — this time as the country’s oldest
        representative.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0b14f-c34c-4e45-899e-338fb4e31e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.070+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age hasn''t stopped her from winning. While her contract with Lafferty
        officially ended in 2016, she holds on to the values she learned from him
        on the pit. The discipline has seeped into her daily life, keeping her moving
        and leaping towards her goals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fcbe0-6ec8-4d78-a287-0e122598b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.071+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s hard to take out of my system,” she says. “If I stop training,
        I would probably get sick.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121d220-81b0-49f1-aec7-d0f86b87d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.071+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life, after all, begins at 40.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a61ef-d176-4394-bc5b-3ce39844b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.071+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, she can also be found at the Philippine Sports Commission
        training the next generation of athletes for international competitions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249d891-5352-43bf-8886-bd63a525afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.072+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laments, however, that she hasn’t found a successor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172978b-bacb-44b3-90da-7050048dcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.072+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They say that I followed in the footsteps of Elma Muros and Lerma
        Bulauitan,” she said. “Now I am old and nobody has followed me yet.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bf4c9-ed81-4423-b953-63aa7f3faa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.072+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunang is still moving onward and upward — her high-calcium
        diet fuelling her longevity.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25e1c9-1be4-4fb3-b724-21810a40da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.072+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m doing this for myself, for my country, and also for my health,”
        she said. “This makes me happy.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600ec25-c0d6-4279-9a05-bc3cbbfd3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T12:18:09.073+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-25T01:37:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also hasn’t stopped drinking her milk. One glass of Anlene in
        the morning and another before bedtime — with the hope that it will see her
        through another gold.</p>'
