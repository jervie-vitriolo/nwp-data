    'mgnl:tags': ['United-States', 'America', 'economy', 'third-quarter', 'GDP', 'USA',
      'Q3']
    'template': '1'
    'title': 'America''s economic recovery hits a major roadblock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7936de-8651-41ed-b4db-9cccccfc1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This summer, the American economic
        recovery hit a roadblock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58632231-a395-4d94-9f87-535efb4f45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fb493-69c8-403e-bd85-af510eec2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy grew at an annualized rate of only 2% in the third
        quarter, the Bureau of Economic Analysis reported Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f154221-85de-4f9b-959a-8c83c311966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef351683-880e-4f41-8ac0-186fd42b6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly infectious Delta variant of the coronavirus, supply chain
        chaos, worker shortages, sluggish jobs numbers and higher prices weighed on
        economic activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03b418-ba7e-465b-a6ef-9183b7d45b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c5067-954d-4ef5-bfba-4437ceec858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was far lower than the 2.7% economists had predicted and the
        slowest pace of growth since the start of the recovery, as well as a massive
        step down from the 6.7% rate in the spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a51dc-be5b-4ea5-965e-e34200126197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f139ec-82bb-48f1-82cc-df6d5587ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the monumental downturn in the first half of 2020, when
        the economy ground to a halt amid lockdowns, it was also the worst quarterly
        performance since the final quarter of 2019, when GDP grew at a pace of 1.9%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c1e3d-974f-42f3-a576-52f7b5e27f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0caf68c-dc4e-4ddd-80e3-597e6dd35115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spending slowdown</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee809bd6-7185-400c-a201-7994fda1bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown was "more than accounted for" by a slowdown in consumer
        spending, according to the BEA, which dropped off after the stimulus check
        sugar rush faded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565cca2-445e-4768-99b0-158cbbff30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b8809-4166-4184-b4ec-09db5fbcf496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although American incomes rose $47.8 billion on the back of higher
        wages, even as government benefits wound down, disposable income actually
        fell by 0.7%, or $29.4 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c8c9c-8f4f-40af-8501-e730e4a32f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c69df-afe4-406e-a0aa-82a8f1f59aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savings rate also came down to 8.9%, compared with 10.5% in
        the second quarter. In principle that''s a good thing, because it helps the
        economy when people spend rather than save. But over the summer, consumers
        also spent less as confidence took a hit amid the rising Delta cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec0415-5ed0-45d8-ad8a-97595236f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c3e25-505d-4562-b938-e436fe469cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americas spent less on goods — particularly cars — as well as services,
        with restaurants and hotels feeling it the most, as consumers again got nervous
        about being around others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4594f6-95cb-4805-a3c7-faab8d331fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30628622-7e3b-44c6-b66d-4a4e00b0c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy in the car market, meanwhile, has been a hallmark of
        the recovery: New cars were in short supply due to shortages of chips and
        parts, so Americans bought used cars like never before, driving up prices
        and snapping up all the used vehicles available. But the buying spree slowed
        over the summer and is now showing up in the GDP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff8c88-6915-4a6e-be8c-219e1c634987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce54f84-4b02-40ed-8447-7dd571954f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055c644-b880-4c58-aa23-086749fb6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer confidence has recovered and Covid cases are no longer
        at the alarming highs seen in the third quarter. So far, even high inflation
        isn''t deterring Americans from spending.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddde6e3-53eb-4661-b5e3-3edf2b00d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef45c68-6764-49cc-a018-33a883c93735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists believe this is a good sign for the final quarter of
        the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd458e-903e-4a2b-ad58-cf11be40617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118275a-264d-4d9e-b9b9-989acffeb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the fourth quarter will be much better,"
        said James Knightley, chief international economist at ING. "High frequency
        consumer activity numbers such as flights, restaurant dining and hotel stays
        have turned higher through mid-September into October as the Delta wave subsided."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483ff94-8e67-400a-a9dc-4c5996fee7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:17:35.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:42:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
