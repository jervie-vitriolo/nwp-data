      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Jersey resident was reported missing on June 28 while staying
        with friends in the Yucca Valley about 30-miles from Palm Springs. Searchers
        found her remains on October 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a332f7-124a-47e7-9e8d-4859ed335133'
