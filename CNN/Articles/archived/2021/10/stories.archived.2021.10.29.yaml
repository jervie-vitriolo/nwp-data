      'text': '<p><strong>READ: <a href="http://https://cnnphilippines.com/news/2021/10/29/Duterte-discerning-Senate-bid.html">Cusi
        says Duterte ''discerning'' possible Senate bid</a></strong></p>'
  'Squid-Game-Halloween-house-party-theme':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-29T13:47:18.626+08:00
    'image': 'jcr:a9ff7d69-d0f9-46da-9302-4056db7b4e8d'
    'imagesource': 'jcr:c73b495a-2373-4c3b-9e22-6ae2acfad14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a4b1655-2ab4-4235-931d-a636aed36ff1'
    'lead': 'With mass gatherings still not allowed due to the COVID-19 pandemic,
      here''s a guide to reimagining the hit South Korean series with the people in
      your household.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-29T13:54:53.642+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T01:41:08.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:31:05.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Recreate the ''Squid Game'' experience as Halloween house party theme'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b5f24-f3c7-4b74-a8e7-b55235451207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> If you haven''t watched ''Squid
        Game'' yet, you probably have heard about it from your friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8227f5-de53-49b4-b0f2-5367f4907cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Squid Game'' is a fictional South Korean survival drama series
        that has captivated audiences worldwide, making it the number one show on
        streaming site Netflix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce6a68-c733-481b-a0ee-56d2f90c9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show focuses on 456 contestants battling it out to win a cash
        prize of ₩45.6 billion (around ₱1.9 billion) by playing a series of children''s
        games. But there''s a deadly twist, contestants who lose in a game will be
        killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c463b-7d3b-42f7-8aca-8aaff421066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Halloween just around the corner, this is the perfect time
        to ride on the craze and have some fun with your own version of the hit series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f87584-0589-40f4-872a-4c67d0a7e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s how you can have your own Squid Game-themed house party since
        mass gatherings are still prohibited due to the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c3f2f-2832-4548-98c3-1c81544799e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The games</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71becd2-ddf9-4864-ae81-6334c2970d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ''Squid Game'' is based on childhood games, your party should
        revolve around this. You can tweak games that are included in the show with
        some classic Filipino street games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c0469-dc4e-4105-b89b-1c5e08abadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Instead of red light, green light in the series, you can play
        tagu-taguan or hide and seek wherein the tagged individual will chant the
        taguan song while the players look for places to hide. Those who successfully
        hid as the time expires advance to the next round.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193e0a3-5352-47bc-8d9c-fc07f648582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In the honeycomb challenge, players must carefully cut out a shape
        from a paper-thin sheet of sugar honeycomb using a needle. You can carve the
        shapes from the Philippine flag such as the sun, star, and triangle to add
        local flavor. If the honeycomb cracks, the player loses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e31b39-8c62-4787-b18c-873ec3e000f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Chinese garter instead of the tug of war. Two people will be stationed
        on both ends of a long garter. All players need to cross to the other side.
        The height of the garter will be raised after every round. It’s the end for
        a player if they can’t cross the other side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd4673-7ae9-42bf-b95a-6b1ba4293aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Play langit lupa instead of the glass bridge. The classic langit
        lupa is played by having tagged chasing the players who scramble to get to
        higher ground (langit) while they sing the langit lupa chant. The tagged person
        can tap a body part of those on level ground (lupa) so they can pass the task
        to the other players.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebb385-0e20-41d1-ae71-5c35101f109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Instead of the marbles game in the series, play tumbang preso.
        Players will throw a slipper at a can or bottle, which the tagged player will
        attempt to guard. When the can or bottle gets knocked down, the tagged must
        put it back inside a small circle a few meters away from the toe-line. When
        a player is tapped while recovering the slippers, they will replace the tagged
        player.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50fc00-eac2-4865-8332-23e56973a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In the main event, play patintero instead of the squid game. Two
        teams play in a rectangular grid drawn into the ground. One team acts as the
        taggers, the others as runners. This is decided by a game of rock–paper–scissors.
        The objective of the game is to cross the rectangle back and forth without
        getting tagged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b90434-0452-42a5-adca-72aa7c9d87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dishes</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf37435-95d5-4a03-b49c-cf835860ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:41:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food was a staple in the entire show as the players were served
        meals after every game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d80b1-c62e-49f5-9da9-70c627246244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T13:54:53.645+08:00
