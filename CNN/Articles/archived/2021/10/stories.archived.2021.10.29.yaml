      'mgnl:lastActivated': 2023-01-25T01:35:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c40d2-a9ab-42a0-9eb9-b06df2b641e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-29T18:22:03.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:35:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank on Friday said inflation could settle within the
        4.5 to 5.3% range this October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306df2c-c535-416a-8f36-9bf577e9970f'
      'mgnl:activationStatus': true
