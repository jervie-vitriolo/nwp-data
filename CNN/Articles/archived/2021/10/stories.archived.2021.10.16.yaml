      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/15/Leachon-Metro-Manila-Alert-Level-3-COVID-19.html">RELATED:
        Health expert warns of COVID-19 ‘rebound’ amid NCR''s premature easing to
        Alert Level 3</a></strong></p>'
