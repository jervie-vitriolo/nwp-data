      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And enjoy a peek at the cuter side of wild animals with this litter
        of adorable newborn cheetahs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c64918-dcf2-4156-888a-57af4468007b'
