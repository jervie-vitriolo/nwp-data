      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f401f6-b2b4-4947-9431-784a0c157e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then told reporters: "We''re going to do everything we can to
        help former Governor McAuliffe, and we believe in the agenda he''s representing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc446b-de2d-4055-838d-7482616baf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17764193-29bd-41b9-b6ee-3ac84799b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREW took issue with that particular answer, saying in a news release
        that Psaki acknowledged the limitations that the Hatch Act puts on the statements
        she could make from the podium. However, the group believed that she stepped
        over the line with her comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2c96c-5735-4cec-b159-8285c1bd75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f7a15-a910-438c-bc3b-6a4871e2da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted in its release that Donald Trump''s White House
        routinely ignored violations of the Hatch Act, most notably from senior adviser
        Kellyanne Conway, who violated the rule so frequently the Office of Special
        Counsel recommended she be removed from federal service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb890699-df75-45bd-a46e-2e91728ca703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fd31f-ec28-4775-897f-065a36c97167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of former Trump officials -- including his trade adviser
        Peter Navarro, former Attorney General William Barr, former Secretary of State
        Mike Pompeo, then-acting Homeland Security Secretary Chad Wolf and former
        Agriculture Secretary Sonny Perdue -- were also criticized for possible violations
        of the act, though none were ever reprimanded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9f913-2ef4-4d49-8794-2a4286dd5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5b6fe-1dce-4a74-b56f-bfff0bdcafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREW acknowledged that Psaki''s potential violation "is nowhere
        near as extreme as those of her predecessors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ca6a1-a572-4941-b9c2-6131cdf9355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c948d05-fda3-4bdb-a744-73aa263320c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last administration systematically co-opted the government
        for the president''s reelection. While this conduct does not come close to
        rising to the level of the outrageous offenses of the Trump administration,
        that does not mean we should be casual about compliance with an important
        ethics law," CREW President Noah Bookbinder told CNN in a statement Friday.
        "The Biden administration should not follow the Trump administration down
        that path."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b2f1e-4326-46f7-9648-1383e64b6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed2134-e2db-4fdd-98e8-523f70ed67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki responded to CREW''s complaint in an interview with CNN''s
        Jake Tapper on "The Lead" on Friday, saying, "I take ethics seriously. So
        does the President, of course."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82758d-1337-4c07-b9d7-5c30f8478766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5801cf-3dfc-44f9-b740-a11cd46d51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I understand it, if I had said ''he'' instead of ''we,'' that
        would not have been an issue at all, and I''ll be more careful with my words
        next time," Psaki said. "Words certainly matter."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600d65c-fce9-481d-a460-72215394ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76058e68-549a-40fb-99e4-29ef0519a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki is not the first Biden official to run afoul of the Hatch
        Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a735dc4-5227-4fed-b9c2-090ede92ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3d0a0-5931-4326-9585-f13ed02a7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing in March, Housing and Urban Development
        Secretary Marcia Fudge told reporters she thought Dayton, Ohio, Mayor Nan
        Whaley and US Rep. Tim Ryan, an Ohio Democrat, were both good candidates to
        fill Republican Sen. Rob Portman''s seat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24254b2-0fbc-4d1b-8452-55630f07399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa1d94-f285-4ab6-b4a1-de6a24d05d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to put a good person in that race no matter
        who we choose, but they''re both friends," Fudge said, adding, "I think we
        have a good shot at it. I know people have written off Ohio. I haven''t written
        off Ohio. I believe we can win the Senate race."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63754a6c-c556-45cb-933c-50e22d3d0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/15/politics/hatch-act-jen-psaki/index.html">Watchdog
        files Hatch Act complaint against Jen Psaki over comments on Virginia governor''s
        race</a>."</em></p>'
  'Mindful-eating-food-habits-':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Credit: Elena Perova/iStockphoto/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-16T06:28:46.476+08:00
    'imagesource': 'jcr:c660d9e5-1afc-4b2b-876a-ea7ba4381f7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f5244e-d7ae-4d3c-ad81-05c791d5ca94'
    'lead': 'If you want to try mindful eating, here''s what else you should know
      about getting started and potential hurdles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T06:33:05.160+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:09.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:10.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindful eating could change your food habits and overall life. Here''s
      how to start'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242611b1-7e43-4cac-9d97-2c3fb9eed9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>You gobbled down your lunch while
        scrolling through your social media or watching your favorite show, and now
        you feel bloated and unsure of what your food even tasted like. Or maybe you
        feel guilty for eating leftover chocolate cake straight out of the fridge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d26af4-8dd6-427d-8cea-00cdd44d69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These behaviors and mindsets contrast with mindful eating, which
        means using all your physical and emotional senses to experience and enjoy
        the food choices you make without judgment, said Lilian Cheung, a lecturer
        and director of health promotion and communication in the nutrition department
        at Harvard T.H. Chan School of Public Health, via email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b7b58-0144-49e2-887c-8758275d6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "stems from the broader philosophy of mindfulness, a widespread,
        centuries-old practice used in many religions," Cheung said. "Mindfulness
        is an intentional focus on one''s thoughts, emotions, and physical sensations
        in the present moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12a053-8f13-433d-92cc-c1ab1d09e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful eating and intuitive eating philosophies overlap, but they
        differ in some key ways. While mindful eating is about being present to experience
        your food as you eat it, intuitive eating focuses more on improving one''s
        relationship with food and body image by rejecting external rigid diet messaging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d8448-1172-45e5-bf60-1b91479f5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether one method is better than the other depends on individuals''
        needs, said Lisa Young, an adjunct professor of nutrition at New York University,
        nutritionist in private practice and author of "Finally Full, Finally Slim:
        30 Days to Permanent Weight Loss One Portion at a Time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13ea55-ff39-46c5-9b95-516e1cbe5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful eating fits with all types of counseling and strategies
        for eating, weight and health. "It''s more user-friendly for a larger audience
        because it''s a tool that can be incorporated into a lot of different methods,"
        Young said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158558e-d5e5-4046-bac0-3c5461b82a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experts cautioned that mindful eating isn''t a panacea for
        food- or health-related issues, but small studies have suggested some benefits
        of the practice, largely based on its meditative aspects and abilities to
        help people distinguish physical hunger cues from emotional hunger. Some people
        have experienced weight loss or stability, anxiety and stress reduction, normalized
        eating habits, and relief from irritable bowel syndrome and gastrointestinal
        symptoms, Young said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9ebcb-7d7a-4d34-8360-4cffb028298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to try mindful eating, here''s what else you should
        know about getting started and potential hurdles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb02b49-cd89-444f-9d38-10d76b651492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practicing mindful eating</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5394119-cfd3-456d-97ef-e5435e88f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of mindful eating is to become more in tune with all your
        senses -- sight, smell, hearing, taste and feeling -- and thoughts during
        your eating experiences without distraction, said Teresa T. Fung, a professor
        and director of the Didactic Program in Dietetics at Simmons University in
        Boston, and adjunct professor of nutrition at Harvard T.H. Chan School of
        Public Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd8dad-29e4-415e-917d-72cb3214186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m going to eat breakfast, I''m not going to be holding
        my iPad and reading today''s news. I''m not checking my email on that. I''ll
        just sit in a quiet place -- it could be a couch. I don''t have to sit at
        the dining room table," Fung explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d391723-16c2-4806-877e-b0b67989f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fung walked CNN through her morning coffee experience: She would
        pay attention to the sound of her coffee brewing, then the scent. She would
        notice the color of her drink, its balance between cream and coffee. Then
        she can focus on whether the coffee itself feels as warm in her mouth as the
        mug does in her hands, or the liquid''s texture. As she sips, she could mentally
        note the flavors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a6a45-7cff-4ccf-bd9b-f78630b94c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gratitude is both an aspect and potential outcome of mindful eating.
        Heightening your awareness beyond yourself while eating, you could also think
        of "where the food came from, expressing gratitude for the environmental elements
        and individuals involved in the food''s journey to the plate," said Cheung,
        the editorial director of The Nutrition Source, the Harvard T.H. Chan School
        of Public Health nutrition department''s online resource for science-based
        guidance for healthy living.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb52896-f2a8-4655-8f8a-41cae8ba2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be used to using your phone, watching television or reading
        while eating, but you can break the habit by gradually cutting out mealtime
        distractions. "If you eat dinner while watching TV most nights of the week,
        can you start by reserving Sunday night to eat mindfully? Then Monday, and
        so on?" Cheung said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645f6f9-efce-4a40-871e-4cd13c64353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for those who have a busy schedule that complicates
        being able to solely focus on eating. Just try to practice mindful eating
        as much as you can -- whether that''s for five minutes during lunchtime or
        during each meal and snack, doing what you can is better than nothing at all,
        these experts said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a171c9-770d-43aa-bca7-1b731a90e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you feel impatient or the urge to grab your phone while eating,
        that''s OK, Cheung said. Just notice those feelings, take a few deep breaths,
        and return your attention to your meal. Take small bites and chew thoroughly,
        too. If you eat slowly, you''re more likely to recognize when you''re satisfied
        -- rather than stuffed -- and can stop eating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b49eff-4fe7-428a-8782-bd3a488bbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing a meal or eating alongside others is certainly encouraged,"
        Cheung said, and mindful eating "doesn''t have to mean consuming your food
        in silence. Rather, aim to set aside a few minutes at the start of the meal:
        Smile to your peers, express your gratitude for the food and the company of
        others, and try the first few bites without talking to focus on the eating
        experience."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0973ad-6827-4ac6-820f-0240d45404d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have been mindfully eating for a while, the mindset can
        apply to other areas of your life. "It can apply to mindful living and doing
        one thing at a time," Fung said. "I''m going to check my emails now; I''m
        going to watch TV later. So often, we''re doing so many things at the same
        time that we''re multitasking, and we''re not paying attention to anything."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f4d0d-4687-4385-ba85-351e7cf4af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T06:33:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/14/health/mindful-eating-techniques-tips-wellness/index.html"
        target="_blank">Mindful eating could change your food habits and overall life.
        Here''s how to start</a></em></p>'
