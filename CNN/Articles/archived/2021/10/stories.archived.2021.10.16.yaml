      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, CNN Philippines, October
        16)</strong> — The Philippine National Police plans to deploy more police
        officers in public areas and establishments as the pandemic response task
        force eased Metro Manila''s COVID-19 alert level status, its chief said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696a989-1521-4b43-9613-14371cf6a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:13:56.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the downgrade in the capital''s alert level, PNP chief Guillermo
        Eleazar said the police will still strictly enforce health protocols to avoid
        another surge in new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1770f62-bf09-4975-9a6a-418ac659d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:13:56.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pag-uumpisa ng implementasyon ng Alert Level 3 sa Metro Manila,
        inatasan ko na ang ating mga unit commanders sa Kalakhang Maynila na maging
        alerto at aktibo sa pagpapatupad ng minimum public health safety dahil baka
        maging kampante ang ating mga kababayan sa pagluwag ng patakaran na mauwi
        lamang sa muling pagtaas ng mga kaso ng COVID sa ating bansa," he was quoted
        as saying in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50346b-475e-43f4-87cc-9fa0766d81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:13:56.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the implementation of Alert Level 3 in Metro
        Manila, I have instructed our unit commanders in Metro Manila to be alert
        and active in the implementation of minimum public health safety because our
        countrymen may become complacent, which may lead to a resurgence of COVID
        cases in our country.]</p>'
