    'template': '1'
    'title': 'PNP to deploy more cops as NCR eases to Alert Level 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19beac-e708-411b-84bb-9e0d99ce3252'
      'mgnl:activationStatus': true
