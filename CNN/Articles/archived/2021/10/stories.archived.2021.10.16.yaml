      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists uncovered a 1,500-year-old wine factory in the Israeli
        town of Yavne after toiling away at the site for two years. A famous brand
        of wine from the ancient world was likely made at the world''s largest wine
        factory from the Byzantine period, they said.</p>'
