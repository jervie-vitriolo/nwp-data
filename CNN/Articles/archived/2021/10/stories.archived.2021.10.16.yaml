      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fitting for his status as a sports living legend who personified
        the never-say-die spirit. His never-say-die attitude in the face of difficulties
        clearly speaks of hope and strength, which is much needed now more than ever,"
        Fulgencio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2b1a4-4485-4faf-9041-435ec3fd0042'
      'mgnl:activationStatus': true
