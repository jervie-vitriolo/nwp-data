  'Maring-death-toll-October-16':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-16T18:52:53.388+08:00
    'imagesource': 'jcr:944cc02e-aec8-41cb-916a-18094338bc93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa7bded-c473-41bf-b864-132961ced203'
    'lead': 'The death toll due to the onslaught of Severe Tropical Storm Maring has
      climbed to 23, disaster officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T18:54:44.347+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:56:39.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:18.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Maring'' death toll rises to 23'
    'updated': 2021-10-17T14:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4968f-527c-48ba-873a-cd2e4f832015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:54:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> —&nbsp;At
        least 23 have been killed due to the onslaught last week of Severe Tropical
        Storm Maring, the National Disaster Risk Reduction and Management Council
        confirmed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfb3ea-a675-4cdf-8858-4d948108a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:55:51.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the NDRRMC said this count is
        apart from 17 other reported fatalities that were still being validated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f08c33-5bae-441c-9ba5-0567fb5f02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:55:51.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed the causes of deaths as drowning, flash floods, landslides,
        and electrocution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ea65f-7f20-4426-8c18-756a86462eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:55:51.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added that 16 persons were confirmed missing. It was
        also validating reports of two other missing individuals, as well as three
        injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ddf81-b698-4255-b707-b6fc0cca5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:55:51.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring affected 611,705 people in 1,380 barangays when it hit the
        country. These are in the regions of Ilocos, Cagayan Valley, Central Luzon,
        Mimaropa, Western Visayas, Caraga, and Cordillera Administrative Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8c3ad-9ca5-4f38-8722-e44a509c4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:55:51.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left around ₱2.17 billion worth of damage and losses to
        agriculture. Meanwhile, the cost of damage to infrastructure is estimated
        at ₱1.05 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348fa75-e9a3-4cc6-b712-e36e5bc9e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-17T14:55:51.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a low pressure area, Maring intensified into a tropical depression
        on Oct. 7. It left the Philippine area of responsibility as a severe tropical
        storm on Oct. 12.</p>'
  'global-economy-2020-hangover':
    'author': 'Allison Morrow, CNN Business'
    'caption': 'Photo courtesy: Reginald Mathalone/NurPhoto/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-16T22:43:23.736+08:00
    'imagesource': 'jcr:88006592-8e82-48e8-91af-d822e2f72bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e266cc7e-62c5-45e6-94a8-61f55dfa2d3f'
    'lead': 'It''s almost 2022, but 2020 isn''t done with us yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T22:42:51.565+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:56:39.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:18.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The global economy''s 2020 hangover is far from over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733c98a-bf7a-449b-b305-346ca1ebc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>- It''s almost 2022, but 2020 isn''t done
        with us yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fca19-bce8-484f-b059-e0a28e508590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b788f3-d9de-428d-af19-32e053781fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite good news about COVID-19 vaccinations, a solid economic
        rebound and seemingly boundless optimism on Wall Street, we''re nowhere near
        out of the woods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b27a9-1217-4ac7-b09f-6f4a25d96385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8b329-97ac-48ab-8613-3207a6ae333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global supply chain is a wreck. Europe and Asia are facing a
        potentially crippling energy shortage. And the US government''s partisan gridlock
        over the debt ceiling is far from resolved. All of that has the global economy
        in a vise grip that we won''t be free of anytime soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a7a81-1b08-47fa-a50e-16906f22dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ecde5-5518-4c9b-8cc6-d5be602b2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just as much uncertainty now, today, as there was in March
        2020 as the pandemic was unfolding," said Mike O''Rourke, chief market strategist
        at Jones Trading. The only difference, he says, is that investors now are
        swimming in easy money that''s allowed them to shrug off the grim headlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d628048-cc85-46b6-a2ac-81b675e4fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c2884-1c7f-4ccb-b067-4f0633d4251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Supply chain chaos</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda21d4-5da8-46d6-972f-30b38a56e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is doing what it can. On Wednesday, the
        White House announced a "90-day sprint" to unclog port congestion, shifting
        the Port of Los Angeles to a 24/7 schedule and leaning on the private sector
        to expand their overnight operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a7a48-242b-4c45-b905-1058941a4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b372098-77e6-4fa9-92d4-e4ec74d2fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government can do only so much. The move to a 24/7 schedule
        is "low-hanging fruit," said Geoff Freeman, CEO of the Consumer Brands Association.
        Ports overseas have been operating that way for months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e2451-34cf-42c6-b2c1-a4b4e5950a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda06ef0-dade-405a-927e-a8b0713086bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem goes much deeper than traffic jams. Truck drivers, for
        example, are in high demand just about everywhere. But so are trucks, which
        rely on computer chips, which are — you guessed it — backordered till the
        end of time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bab8e4-3404-4e6f-955f-4ef00612f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96c1b2-e246-4063-8950-b8b8e37f55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of financial executives expect the supply problems
        to last well into 2022, if not later, according to a survey released Thursday
        by Duke University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf0cc3-c138-4076-84da-dd86f47ff4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1612c2c-ca71-441b-8ff0-b1a9dc0d5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prices surging</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6977b-1a24-4b7f-afa6-51ed34224705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is driving up prices. You don''t need a Ph.D in economics
        to see that, and yet central bankers and economists are still calling price
        hikes "transitory." The Federal Reserve has used the term so much, and for
        so long, it''s pretty much lost all meaning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc768fe8-9e63-43ea-a2ac-3f5649953db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16075e0-2f27-4bd9-8397-0cdf2ae77a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the official word from the Fed was this: "The staff
        continued to expect that this year''s rise in inflation would prove to be
        transitory." On the same day, the government published data showing the consumer
        price index soared 5.4% in September from a year earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5901d-16a1-46e2-9afa-8f017224a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048980f8-27b2-4d63-9657-56650a0a4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s "transitory" line looks like very wishful thinking from
        the people whose job it is to keep inflation around 2%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf70bdc-5330-4aaa-a2c2-a50d53381087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b98f15-5a0e-4aae-b1c3-85b5dc3a5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if all of that weren''t hard enough on consumers: Winter is coming,
        and the world is facing an acute shortage of energy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613eef96-e464-4ee1-a805-910341ce110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a95f11-ce15-43fe-8b40-4789d7c2bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American households can expect to spend 54% more for propane, 43%
        more for home heating oil, 30% more for natural gas and 6% more for electric
        heating, the US Energy Information Administration said Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cb92e-a5dc-423b-b804-6021713e85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ffb63-2c58-46b9-bf94-6c9e06d74b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price spikes are even more dramatic in Europe, where wholesale
        electricity prices have increased by 200% compared to the 2019 average, according
        to the European Commission. Coal prices in China are at record highs and rolling
        blackouts to conserve energy have already begun.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f7b0d-8ddd-4b63-ad5c-4c3c2d72fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3b39b-299f-468c-ac43-278411411ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just to keep things interesting, US lawmakers are flirting with
        financial disaster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cda97-6673-4ed9-9dba-60683e5fdc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31f748-8936-4f15-9e50-ccefa1dbef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden on Friday signed a short-term debt ceiling suspension,
        averting an imminent default on US debt. But the Treasury says that deal will
        only get the country through December 3, setting up yet another showdown for
        Republicans and Democrats — just in time for the holidays!</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd133b5-5e71-4f29-af9a-eeb2465af52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205049d2-d039-432c-9bf7-10cb54c581bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to overstate how devastating a default would be. Millions
        of job losses would undo all the gains the labor market has made since the
        pandemic hit; credit markets would seize up; paychecks to federal workers,
        Medicare benefits, military salaries and other payments would be halted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404154e-e514-4bd4-8ce1-fbab60efebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed910e83-b481-4b6f-82d5-be969e0eb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one would be spared," Maya MacGuineas, president of the Committee
        for a Responsible Federal Budget, told CNN last month. "It would be such a
        self-imposed disaster that we wouldn''t recover from, all at a time when our
        role in the world is already being questioned."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515f42a-6bc5-47d9-a19a-12a1e723725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b48f9-804f-4924-abc6-5166f158bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wall Street''s blinders</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f087c65-2d38-4475-a77c-b7927b559d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of so much risk, you might wonder why on Earth Wall
        Street seems so unbothered. Despite recent volatility, the S&amp;P 500, the
        broadest measure of Wall Street, is up more than 18% so far this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39a3bb-4715-41e4-803b-865d80ee67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d6695-e7af-4000-aec1-68b4156d97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors hate uncertainty, but they love easy money more.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27082cf2-93e9-4ffb-8e0b-91c48d78289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3caf2-184c-4d24-aacc-fd6c5b2cde07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s $10 trillion of fiscal and monetary stimulus pumped into
        a $22 trillion economy," said O''Rourke, the Jones Trading analyst. All of
        that cash has neutralized the signals investors might otherwise receive that
        trouble is afoot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ff1a0-c510-4bf9-9d0e-868fb3356b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5fb94-c601-46c5-b642-bbe3a5641740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s much liquidity, and everyone feels good about it that
        they''re ignoring those headlines, those risks, for the time being," O''Rourke
        said. "But it''s unlikely they''ll ignore them forever."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f539d-b5cf-4160-8979-787d3cb27867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5cf31-63f5-4166-a833-2ef1378c888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the Fed plans to start pumping the brakes on its
        easy-money policies, most likely next month.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077468f-b116-4dfe-bb2e-f6d98a457d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c49792-a68b-4b34-91e5-0f4ac1143415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of missing out is another powerful sentiment keeping stock
        markets humming. Investors are well aware the party can''t last forever, so
        they''re going wild while they can.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2369a75-20ad-42f4-843b-aaf7674110d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
