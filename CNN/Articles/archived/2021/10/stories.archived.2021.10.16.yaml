      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was treated by emergency services but, sadly, died at the scene,"
        Essex police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098d1f2-477f-476c-9514-1c73cfdda6ad'
