    'title': 'Biden to speak with Bill Clinton after former president''s hospitalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b36ce-9944-4b57-9287-d6e73e27046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.377+08:00
      'mgnl:createdBy': 'bamba'
