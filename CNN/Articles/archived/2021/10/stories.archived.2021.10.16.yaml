    'mgnl:tags': ['US', 'travel', 'guidelines', 'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'The United States has a reopening date. Here''s what travelers need
      to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4e413-5506-4258-8f30-e7ab6b3b40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States'' new international travel
        policies are just weeks away from going into effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b78cb-06d5-48f2-94b9-778f7a98922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86138c13-ed94-40b8-8aac-814102fab523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 8 will be the official start of a wide reopening of the
        United States to fully vaccinated foreign travelers arriving by air and land,
        the White House announced Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007b5de-9401-43d4-9b8f-4f8c6c022e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184120f1-6b10-4f64-9a0c-daf41c10db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some details still have to be worked out, the firm date comes
        as a relief to many would-be travelers who have been in limbo since plans
        were announced on September 20 to implement a new international air travel
        system in "early November."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e49867-a04a-44bb-8a52-16905216a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3c63d-c71e-4bd6-9897-d90d289d18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, similar plans were announced to open US borders with
        Canada and Mexico to vaccinated visitors for tourism and other nonessential
        travel. The November 8 date applies to both land and air travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bb288-d2bf-43ef-8fdd-1911bef235d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933915cc-8828-4d91-8a87-691deee45979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything we know so far about what the new policies will
        mean for travelers:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef80cf-6b73-4281-96da-b2ff621bc742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603001e-6619-4a97-9005-bb5a860fd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can travel?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe8c12-436a-4c99-93a3-2c7481e7557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies allow fully vaccinated foreign nationals to enter the
        United States, replacing a patchwork of bans and restrictions that have been
        in place since the start of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b37c09-4f20-45da-8625-3c8d8b76d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d5093-6415-471c-8bca-51305c06ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means foreign nationals arriving from countries that have been
        subject to bans -- China, Iran, Europe''s Schengen area, the United Kingdom,
        the Republic of Ireland, Brazil, South Africa and India -- will soon be allowed
        under the policy that applies to all international travelers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f69f2a-9d5c-4b16-917c-288cc38e95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17342765-ea54-463d-8a98-d5d29d87e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination requirement goes into effect November 8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cb109-4677-4b14-8033-a3496b41708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad429a-af2d-4ed6-ac96-d7ed9d9e0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which vaccines are accepted?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa89808-f45b-4b04-86f3-e9c9236b2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has already alerted
        airlines that all FDA approved and authorized vaccines, as well as vaccines
        that have an Emergency Use Listing (EUL) from the WHO will be accepted for
        entry into the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c437096-d3d1-49ae-9396-cd934d57f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ca5ed-86c2-466a-a3ef-70f90a9ccc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the AstraZeneca vaccine, in use in places including Canada
        and Europe, will be accepted. The Sputnik V vaccine developed in Russia has
        not been approved by WHO or FDA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3eb6b-e941-4ce7-8424-5cae41973598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba90e5-1c84-4ba6-ba12-5e70e3510ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC has not commented yet on vaccines for travel across
        land borders, a White House official told CNN it expects the same vaccines
        will be accepted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd1678-78f0-4047-9e2a-48d33272656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bec35-caed-4fcc-9541-15af5bcebd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are considered "fully vaccinated" by the CDC two weeks after
        their second dose in a two-dose series, or two weeks after a single-dose vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be2df5-9fd0-444c-bd32-37f1379d0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85094e66-c1a5-40e1-b5c2-29b3ebcbf802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about unvaccinated Americans?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c6492-3744-40c3-af74-5bc38fbf2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated Americans can still enter the United States but will
        face more stringent testing requirements for air travel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3895444-36b1-4827-ae95-37d37e443584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc8b82-5dd6-4083-b297-cc42be731f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be "subject to stricter testing requirements," including
        a test within one day of their flight''s departure for the United States and
        an additional test when they return, Jeff Zients, the White House Covid-19
        response coordinator, said when he announced the new international air travel
        rules on September 20.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2108de-8488-440c-be40-aae6b410136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24852af3-b480-4c23-abc3-36915acc7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement about Mexico and Canada land borders on October
        12 did not specifically address unvaccinated Americans, but the vaccination
        requirement is directed at "inbound foreign national travelers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948e184-ca66-4024-8030-d2f6aacabc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d4038-0634-4ca6-a192-d1ab2ad25937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about unvaccinated children?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f722e4-f641-4125-8b9d-219ce3702434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While little has been said in the announcements of the new international
        travel system about children, the Department of Homeland Security told CNN
        that the vaccination requirement will not apply to children who are not eligible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63201137-646d-4e17-b06e-797c4be46726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924ea19-1edd-4f6f-9799-65274357c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Psaki, White House press secretary, indicated on September 20
        that the more stringent air travel rules outlined for unvaccinated Americans
        "at this point, would obviously apply to children as well."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea5fe8-cd5f-49d4-9940-294d3dadede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31813e3-a888-4c60-8ac5-64018fa27a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether entry requirements will be the same for foreign
        national and American children. CNN has requested clarification on travel
        requirements for children.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9787177-1926-411a-9966-b274c0e70ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e998b-5dd7-4070-bda0-dc987e9d8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about mixed-dose vaccinations?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c43fd-3a10-4d04-ab8b-7dd2e45097f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is working through the question of mixed-dose vaccinations,
        according to senior administration officials. The CDC will offer guidance
        "in the coming weeks" related to the vaccination status of individuals who
        received doses of two different vaccines, one official said on October 12.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79182d6-5d17-4ef5-83c8-279c7ae64472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb1050-725c-45e3-99c2-ce2e08745e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is testing required?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd83ded-8fde-4c92-a22f-386c404c2f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated air travelers are still required to test negative
        for Covid-19 within three days of their flight''s departure for the United
        States, in line with the current testing rule.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fded2-2492-4e6c-addf-45b430102b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a738f5d-4ddf-4642-99c7-b927d0c5e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned above, unvaccinated American citizens will be required
        to take a Covid-19 test within one of day of their departing flight and again
        after arrival.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5cb09c-41ae-49e5-9107-791b0fc7aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59388a-3178-481f-922e-5a4107250b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no testing requirement at land borders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f9f68-9558-4037-92b6-26b62f349153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60341db-4363-49b3-b8ce-b405e632ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What kind of documentation is required?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedec32-7a0b-462d-8bf5-aad82593a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about what will be acceptable proof of vaccination are forthcoming,
        a White House official said Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863caa5-907c-4d11-a763-7b8e5956f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726ee29-ed84-401b-97ee-ecac4b36f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At land borders, vaccinated individuals crossing for nonessential
        reasons should "be prepared to attest to vaccination status and to present
        proof of vaccination to a CBP (Customs and Border Protection) officer upon
        request," the official said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4f8be-de8d-4b54-b8a6-ad37c235e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc57594-2e01-4f70-b623-84ae2528a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior administration official said Tuesday that agencies
        are working closely with the CDC on both land and air requirements and should
        have a decision in "coming days as to what the proper documentation looks
        like."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0539e-e9b8-44f8-8964-2015c10275ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea018f9b-e7d0-426f-a6e0-948077eaa35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines already have systems in place to collect the testing information
        required of air travelers because all air travelers entering the US are already
        required to present a negative test result.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0350b9d-11ea-4324-8b2b-23a28e9af61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e0647-5cf1-4637-9284-9f08adf3c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official said that more operational details related
        to international travel will come "well in advance of November 8 to enable
        preparation for a smooth transition to the new system."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467639a7-fd6a-41d3-acd3-0004f7166f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696be7f9-bbc9-45ef-b7e6-91ddbc4f44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can no longer get into the United States?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b874be0-adce-4f5e-880a-b688fa7f4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new international travel system largely bars unvaccinated foreign
        nationals from entering the US.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647f05d-6c77-42c7-81e8-0645d49380d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc159ff0-ff8c-41a7-974f-e4856818cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated travelers coming from countries not affected by travel
        bans who currently are allowed to fly into the US (from Mexico and Canada,
        for example) will no longer be allowed entry as of November 8.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c1662-9afe-4951-bb34-34d70a0aaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df9c96-747c-4ab9-a7c1-70b020931a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN further guidance on "very limited
        exceptions" to the requirements will be provided in advance of the international
        travel policy''s start.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdeb03-0786-4754-85ba-5888fcb731d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9b76b-71ea-4772-ad25-5cec0560b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At land borders, the vaccination requirement going into effect on
        November 8 applies to nonessential travel such as tourism and visits with
        friends and family.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a5732-4969-4071-9c75-8c4dc59c239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb51dc-c011-42ce-9459-7514ec11a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals traveling for essential reasons, including truck drivers
        and students, will still be allowed across borders until early January, whether
        they''re vaccinated or not.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687af30-50a0-4098-a245-450d3062d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10965e8f-1e17-437e-9d0f-cfe375fb3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, a vaccination requirement will go into effect
        for all foreign nationals crossing the borders by land or ferry.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d8d85-39ad-4eae-adf1-3c60ac20012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:41:59.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/united-states-international-travel-rules-what-to-know/index.html">The
        United States has a reopening date. Here''s what travelers need to know</a>."</em></p>'
