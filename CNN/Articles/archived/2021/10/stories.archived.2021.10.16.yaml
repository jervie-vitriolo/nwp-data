    'jcr:uuid': 'bdf96ea0-2322-48c4-bb1b-e45705686d15'
    'lead': 'Citizens for Responsibility and Ethics in Washington has filed a Hatch
      Act complaint against White House press secretary Jen Psaki, alleging that she
      appeared to have endorsed Terry McAuliffe during a White House press briefing
      on Thursday.'
    'mgnl:activationStatus': true
