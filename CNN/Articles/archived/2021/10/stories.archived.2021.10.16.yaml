      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adele''s catalog —&nbsp;she writes or co-writes most of her
        material —&nbsp;is filled with more than songs that allow you to cry in your
        wine.</p>'
