      'mgnl:lastActivated': 2023-01-24T22:57:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f198c4-22f3-4054-8d36-67c098c5be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:10:08.445+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vivo X70 incorporates the strongest stabilization control in
        the industry with its Ultra-Sensing Gimbal Camera 3.0 technology. This allows
        users to take sharp photos and videos, even on active mode. Its lenses are
        co-engineered with ZEISS, home to some of the industry-leading optics technology.
        It also possesses the ZEISS T* branding, a special coating on the camera that
        reduces unwanted image elements, so users can rely on the smartphone to deliver
        pure and clear images every time. The vivo brand also advances its technology
        with the Sony IMX766V camera lens which is exclusive to the X70. This feature
        allows the smartphone to capture 8% more light than other models in the market,
        making sure that photos are always of their best quality. The vivo X70 is
        also equipped with a sensor of 1/1.7 inches photosensitive area, which results
        in faster autofocus and produces images in clearer details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0da64-7682-4f35-8bf1-31b590a5fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:10:08.445+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a70e0-56ef-417e-979d-df7fb33a2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:10:08.445+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional photographers can remain clear even in scattered light
        sources with the X70’s ZEISS Superb Night Camera. Integrated with an extraordinary
        sensor, the phone can capture photos and videos in the dark in high-definition
        quality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103ee15-9097-46d3-8d32-f5270628a522'
      'mgnl:activationStatus': true
