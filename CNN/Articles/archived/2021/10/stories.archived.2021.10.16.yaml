  'Nikolas-Cruz-plead-guilty-Parkland-shooting-charges':
    'author': 'Amanda Watts and Jason Hanna, CNN'
    'caption': 'Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T03:30:55.345+08:00
    'imagesource': 'jcr:042c201e-36d2-46b7-a926-9be99d441792'
