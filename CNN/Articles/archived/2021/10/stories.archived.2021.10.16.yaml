    'lead': 'The first day of COVID-19 vaccination of children with comorbidities
      in Metro Manila went well as none of the recipients experienced serious side
      effects, the Department of Health says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T14:44:12.352+08:00
