      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76804ed-3dd2-4061-be10-32b792cb6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:10:08.446+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual users can also enjoy shooting their everyday moments with
        the vivo X70. Using its Quality Portrait feature, they can have a unique kind
        of excitement even in the most monotonous environments with wonderful portraits
        shot against colorful bokeh backgrounds.</p>'
    '11':
