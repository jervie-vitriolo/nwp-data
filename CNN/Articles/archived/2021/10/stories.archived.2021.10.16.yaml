    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hatch-Act', 'complaint', 'Jen-Psaki', 'Virginia', 'governor']
    'template': '1'
    'title': 'Watchdog files Hatch Act complaint against Jen Psaki over comments on
      Virginia governor''s race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a29131-147b-4b23-9c1e-35efd5afd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Citizens for Responsibility and Ethics
        in Washington has filed a Hatch Act complaint against White House press secretary
        Jen Psaki, alleging that she appeared to have endorsed Terry McAuliffe during
        a White House press briefing on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3b2e5-b847-4472-840a-8b2e4eb1c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67ab72-d66a-41b9-b8d7-d89e50111602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Office of Special Counsel, the agency charged
        with investigating Hatch Act violations, the law prohibits federal employees
        from "using their official titles or positions while engaged in political
        activity," including "any activity directed at the success or failure of a
        political party, candidate for partisan political office, or partisan political
        group."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2dd48-dbb9-4066-a02e-5c7688d81432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7dda6-1f2b-4a34-a9ce-a73677020dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Psaki acknowledged that she could not make
        an endorsement from the podium, saying, "I have to be a little careful about
        how much political analysis I do from here, and not, not traipse into that
        too much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a57b0-a576-4cfd-af91-74c43e6de507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:11:55.397+08:00
      'mgnl:createdBy': 'bamba'
