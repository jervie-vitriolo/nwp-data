      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global brand vivo
        remains top of mind when one thinks of premium imaging technology. Now the
        brand takes the game to new heights with the release of the all-new vivo X70
        in the Philippines. The latest flagship phone, co-engineered by leading optics
        company ZEISS, gives professional photographers and casual consumers an edge
        in photography with smartphone camera features taken to the next level. Learn
        more about the product on <a href="https://www.vivoglobal.ph/phone/vivo-X70/">vivo’s
        official website</a>.</p>'
