      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to define what''s the goal of this vaccine. If the goal
        of this vaccine is protection against serious illness, meaning the kind of
        illness that causes you to seek medical attention or go to the hospital or
        the ICU, the current vaccines, as two-dose vaccines, are doing exactly that,"
        he said. "So, you don''t really need a booster dose, at least as far as those
        data are concerned."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed21e4-23bb-4822-96e3-9d6bff38d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74a037-74aa-4f0c-8397-18b43b910a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recommendation for Moderna''s booster is the same
        as the one granted last month for the Pfizer/BioNTech third dose: it''s authorized
        for people older than 65, and people 18 and older who are at risk of severe
        disease or who live or work in a situation that puts them at a higher risk
        for complications or severe disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ffca5-9765-41cc-b5c8-4b92b197633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717481cb-2d4e-4084-9696-f7a9c39dd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said that although he voted to recommend half-dose booster
        shots for some people six months after their first two doses of Moderna''s
        vaccine, he doesn''t think everyone needs one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fb206-229f-431b-90bf-d9adf0dbac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f5db9-2620-4328-9a37-b6a4d2e7ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do worry about the sort of 18- to 29-year-old because that''s
        the group that has a higher risk of myocarditis -- that''s inflammation of
        the heart muscle," he said. "So, without sort of clear benefit that that third
        dose is necessary, I think we''ve created this kind of ''third dose fever''
        in this country because of the way this has played out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bc570-ed0b-4948-9a3c-545412b1188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be6102-eb7c-404c-a29b-7f1b3a0ff733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Kurilla, director of the Division of Clinical Innovation
        at the National Center for Advancing Translational Sciences at the National
        Institutes of Health, agreed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914f1e0-2b7e-472a-9316-dbeb96a9ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b6abf-bea7-447b-a4eb-250c41fe0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the need for a let-it-rip campaign for boosters,"
        Kurilla said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d94d5d-253b-4f6d-915b-329f99e27fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e8e94-9dec-48ca-9ca0-0132cb6587ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9 million people have received a booster dose of coronavirus
        vaccine, according to the latest data from the Centers for Disease Control
        and Prevention, which is nearly 5% of those who were already fully vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14eee2a-f3f7-4ec5-9e9f-e88186d93bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78c336-a113-4b04-958b-5407b50dd7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people getting booster doses is currently outpacing
        the number of people getting their first doses of vaccine, according to CDC
        data. More than a million doses were reported administered Wednesday, but
        just an average of around 230,000 people are starting the vaccination process
        each day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03c106-cb6a-45d9-ae79-20177d92fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb6cae-41b1-4a5a-8eab-edfe6e40a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden highlighted progress since July when nearly
        100 million eligible Americans remained unvaccinated, but said the nation
        is in a "very critical period" and urged more to be done.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85234ad8-87bb-40a0-ac5a-e33a27f90619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf596ee-4e52-40da-978e-823a7d7ed6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re down to 66 million, still unacceptably high number of unvaccinated
        people," he said Thursday. "Now''s not the time to let up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ce927-05a9-4878-b309-b9d39ff6ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94313877-d4c0-4d99-bd9d-5c2238e318f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will consider the committee''s recommendations, and if an
        EUA is approved, then the CDC will confer about which groups would be eligible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e5658-8a71-4f47-ae1c-a65c8c483aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c74b60-e4b5-4723-a098-21cd0f070045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine mandates move forward</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd588e-65d5-4570-b508-41e3f62025d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the discussion on boosters continues, experts consistently point
        to the greater need to inoculate those unvaccinated to get ahead of the pandemic.
        And while many Covid-19 vaccine mandate campaigns from the public and private
        sectors have met with success, some agencies are finding pushback from a vocal
        subset.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb46da-60f2-4ac4-8afc-8c423fc6f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146e37a-33dc-4709-8a37-306d9ac59a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, the police union president said up to half of the city''s
        officers could be placed on unpaid leave starting Friday because of individuals''
        failure to report their vaccination status as required by the city. The police
        department said this week that it will be fully staffed going into the weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9df7a8-5591-4be2-8596-d6d40cbb53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5fd82-18db-4d9f-9b79-a59cc1b28b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many state employees in Washington are four days away from a deadline
        for being fully vaccinated against Covid-19, and officials will not extend
        that deadline further.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cada74-c500-4a18-80e4-6c002dc52ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbfa3e-ecf0-4a14-af80-ad710af557a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people do make the choice to leave public service, we will replace
        them," Gov. Jay Inslee said Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed577b3-a8c3-45ba-ac07-7e1110431b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95b079-b4a0-4750-bdaf-4ffa2fe147dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of state employees have provided proof of vaccination,
        Inslee said, and about two percent more have been given special accommodations
        that will allow them to remain unvaccinated due to medical conditions or religious
        convictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca33212-286a-42df-9cd0-8f50e26333af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a1093-2823-40e7-b063-601943ee6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, rural hospital intensive care units stretched to their
        limits may face a staffing shortage as a vaccine mandate for health care workers
        kicks in on November 1.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b7d3c-ac04-4ab4-a2f7-8762d598f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba6574-9fbb-4b8a-bde9-3fb69b60f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there are staff members that will refuse to be vaccinated,"
        Joan Hall, president of Nevada Rural Hospital Partners, said in a briefing
        Thursday. Vaccination rates for employees at their hospitals range from 60%
        to 90%, Hall said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cf200-3b03-43bb-83f5-d211c6ed5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0452ac0-44be-4524-a5d2-cf056011e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have consistently pointed out that areas with higher
        rates of vaccination are faring better with Covid-19 hospitalizations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdf1af-e83b-4a59-b664-d2f5ee07f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b65ccb-6917-4f17-af8c-860a7d52aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has an indoor vaccine mandate for many businesses,
        and Mayor Bill de Blasio said Thursday that 85% of adult residents have received
        at least one dose of Covid-19 vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea630626-78cf-49c8-a69e-7270054b7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d299b73-f974-4a32-ab91-a7d0a1f895f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 hospitalization rate in the city''s public health system
        has reached its lowest point since the beginning of the pandemic, according
        to Dr. Mitchell Katz, CEO of NYC Health + Hospitals.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24dfa3-3576-4791-a149-95693de7e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d4415-60f5-4ec1-9cb0-b3f2620857ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antiviral pill application will be reviewed</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447bdf9-e3a8-4ba0-92b7-fc397ce7c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have been proven to be the most effective means of Covid-19
        protection, yet the measure is a preventative one. An antiviral pill that
        may help those newly infected is now slated for review next month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd483a4c-9357-4654-803d-d1695dfce425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182bb1f-151a-448c-ac51-9cb711a06c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Antimicrobial Drugs Advisory Committee will meet November
        30 to discuss Merck and Ridgeback''s emergency use authorization application
        for its experimental Covid-19 antiviral drug molnupiravir, the agency announced
        Thursday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f86806-200e-40fb-9fe4-8a62f1a58672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a59b3-a9aa-45f6-9827-6cefbb6caf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorization is eventually granted, the drug -- which comes
        in capsule form -- would be the first oral antiviral treatment to fight Covid-19.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292afaa9-e863-4c32-80de-207571fc7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d140219-3d58-4346-915d-feb1066856bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary results showed that 7.3% of 385 patients who received
        the antiviral were either hospitalized or died from Covid-19, compared with
        14.1% of the 377 patients who received a placebo, Merck said earlier this
        month.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165ba6d-a078-4d24-871e-e0e4b1969466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98196f-c639-479a-a0d0-950b50d36904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through Day 29, no deaths were reported in patients who received
        molnupiravir, as compared to 8 deaths in patients who received placebo," the
        statement said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83498320-54dd-47a4-bb8d-7c23eac6dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b238c6-4bb6-402c-a843-9d660236f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA noted it doesn''t always convene an advisory committee meeting
        to discuss a potential EUA, but it can when the committee discussion would
        help inform the agency''s decision-making.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae380204-6c08-4b81-aee5-54fd6e4bb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c9f04-0a47-41e8-a86e-fa677c0e1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that, in this instance, a public discussion of these
        data with the agency''s advisory committee will help ensure clear understanding
        of the scientific data and information that the FDA is evaluating to make
        a decision about whether to authorize this treatment for emergency use," Dr.
        Patrizia Cavazzoni, director of the FDA''s Center for Drug Evaluation and
        Research, said in a statement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e358784-81ba-47f2-a153-c8fd43749ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/15/health/us-coronavirus-friday/index.html">More
        Covid-19 boosters are on the horizon. But not everyone will need one, experts
        say</a>."</em></p>'
  'Hatch-Act-complaint-vs-Jen-Psaki':
    'author': 'Donald Judd, CNN'
    'caption': 'Courtesy: BRENDAN SMIALOWSKI/AFP/Getty Images'
