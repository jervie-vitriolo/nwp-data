      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 720,000 doses of the Russia-made vaccine arrived Saturday
        at the Ninoy Aquino International Airport in Pasay City.</p>'
