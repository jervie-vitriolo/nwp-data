    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte renews vow to ''expedite'' Marawi rehab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce57c7-7f3f-4999-9164-37cb537236d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:40:07.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, CNN Philippines, October
        16)</strong> —&nbsp;President Rodrigo Duterte said his administration is committed
        to speed up the rehabilitation of war-torn Marawi, as the city marks the fourth
        year of liberation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f638d02-30d9-41fe-8619-0e28ae3a62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:40:07.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Saturday led the commemoration at the Rizal Park
        in Marawi, Lanao del Sur, where he also inspected the newly-constructed Jameo
        Mindanao Al-Islamie or the Grand Mosque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eae703-5c30-44c8-ae1c-fdd874f7e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:40:07.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte stressed that the government "is doing its
        best to expedite the completion of rehabilitation projects at the soonest
        possible time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c461c-8453-436b-aa8c-ac25d149247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:40:07.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and Malacañang have been reiterating that the
        Marawi rehabilitation will be completed before Duterte''s term ends in 2022,
        or almost five years after Marawi was freed from Maute terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a3301-1134-4a2c-adc0-a7acd405a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:40:07.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/17/Marawi-rehabilitation-SONA-2021.html">READ:
        Rehabilitating Marawi City, a promise yet to be fulfilled?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40a01f-6ed9-45ba-b4a4-17a8d38dcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:40:07.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, in the government, are strongly committed to bring back the
        city''s glory and we will continue to foster cooperation among concerned stakeholders
        so that Marawi will be able to build back better and stronger," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
