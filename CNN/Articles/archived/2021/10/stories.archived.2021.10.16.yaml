      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have made me feel a different sense of pride and accomplishment
        incomparable to any other," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f378e73-2b4b-443b-8b61-0c9f75fb853d'
      'mgnl:activationStatus': true
