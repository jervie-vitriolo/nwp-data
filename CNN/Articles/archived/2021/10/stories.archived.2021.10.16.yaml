      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the rapid uptake in vaccinations in the months when vaccines
        first became widely available, COVID-19 deaths fell sharply," according to
        KFF. "However, with the more infectious COVID-19 Delta variant, insufficient
        vaccination rates, and local and state governments easing up social distancing
        restrictions, COVID-19 cases, hospitalizations, and deaths increased again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
