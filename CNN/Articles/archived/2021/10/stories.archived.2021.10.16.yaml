      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp;October 16)—</strong>
        It’s another gold for Hidilyn Diaz!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2886c6a-33c0-4db8-84ca-75ddbe38d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T13:17:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic weightlifter on Saturday announced that she is now engaged
        to her partner and coach Julius Naranjo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b0ca7-ea79-4f8e-b69e-384031d8c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T13:17:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s [a] YES! It was a magical moment,” Diaz wrote on her social
        media page, sharing a photo of herself donning her gold medal and ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89fcf4-3e6d-475b-95de-20e428afd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T13:17:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masaya ako kasi siya mismo nagsabi</em> God is the center of
        our relationship, <em>kaya walang duda magye</em>-YES<em> ako dahil swerte
        ako may isang</em> Julius <em>nagmamahal, nagintindi, at sumoporta sakin</em>,”
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93be5e2-4f0b-4717-bcaf-218883cde489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T13:17:59.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m happy because it was he who said that God is the
        center of our relationship, that’s why I had no doubts that I would say yes.
        I’m lucky I have a Julius who loves, understands, and supports me.]</p>'
