    'lead': 'Nikolas Cruz intends to plead guilty next week to charges stemming from
      the February 2018 massacre at South Florida''s Marjory Stoneman Douglas High
      School -- the deadliest high school shooting in US history -- his attorney said
      Friday in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T03:35:04.112+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:57:20.424+08:00
