      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re in a "massive equity bubble," according to O''Rourke. And
        it''s difficult, if not impossible, to predict what the breaking point will
        be.</p>'
    '52':
