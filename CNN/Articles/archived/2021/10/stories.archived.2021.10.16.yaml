      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This angry, violent behaviour cannot be tolerated in politics or
        any other walk of life," Iain Duncan Smith, a former leader of Amess'' Conservative
        Party, said after his stabbing.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
