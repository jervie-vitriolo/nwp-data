      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0c17f-10cf-42b7-8714-af066af2c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T16:45:53.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Ginebra San Miguel players Joe DeVance, Japeth Aguilar,
        Mark Caguioa, Scottie Thompson, and Stanley Pringle graced the event. Jaworski
        last played and coached for Ginebra before venturing into politics in 1998.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d408b-ded0-4fcc-807d-65915e7859c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T16:45:53.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jaworski limited edition stamp is part of PHLPost''s commemoration
        of the 75th year of the first postage stamp in the country, where they will
        feature several Filipino legends in a three-part series of stamps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8a15e-169f-4c2d-91b4-5cca91c0b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T16:45:53.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Big J" is one of the iconic Filipino basketball stars from
        his playing years in the now-defunct Manila Industrial and Commercial Athletic
        Association with YCO and Meralco up to his Philippine Basketball Association
        days with Toyota and the Ginebra franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b13ed7-07ef-483a-bd31-8d3b80f4c4a8'
