      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will speak
        with former President Bill Clinton on Friday after Clinton was hospitalized
        for an infection, the White House said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97b65f-46e5-49d6-84a1-e41b3b5c1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4ccd2-378e-4340-8100-b5e35273f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President sends his best wishes to President Clinton. President
        Biden will be speaking to the President later today. So they have not connected
        yet but we''re hoping to connect them later today," White House principal
        deputy press secretary Karine Jean-Pierre told reporters aboard Air Force
        One as Biden headed to events in Connecticut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc5537-32b1-4ddb-8a68-aa492c8f8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199f649-7ddf-4e78-9da7-6df46c6b1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was admitted to the University of California Irvine Medical
        Center''s intensive care unit Tuesday for a urinary tract infection that spread
        to his bloodstream, his doctors told CNN on Thursday. He is in good spirits,
        talking to family and staff, and has been up and walking, according to both
        his doctors and his staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f41e2b-4c69-4b35-a2c8-536ac8ac4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e168-ee0b-462d-9486-1673b988ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President was in California for a private event for his
        foundation and had been feeling fatigued on Tuesday. He was admitted to the
        hospital after testing, according to his office. Hillary Clinton went to the
        event on Thursday evening to "represent both of them" and then went to the
        hospital to be with the former President, a Clinton spokesman told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e41f0-df4b-44c4-930a-e1ca973470e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d09104-b929-4075-b423-2f3dbe374c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s doctors said urologic infections are very
        common in older people, and they are easily treated, although they can quickly
        spread to the bloodstream. Clinton was expected to be given intravenous antibiotics
        until Friday, when he would likely be switched to oral antibiotics. His vital
        measurements are all stable, the doctors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf9e68-79bd-46f9-818a-e05467df6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245334e-13dd-44b2-834b-ec050be9025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, 75, had quadruple bypass heart surgery in 2004 and had
        two stents inserted to open one artery in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59019b32-20af-4b9b-8682-bdfa2d83027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:18:25.378+08:00
