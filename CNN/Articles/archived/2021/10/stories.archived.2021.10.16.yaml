      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) –</strong> The
        Philippine Postal Corporation (PHLPost) honors one of the country''s best
        and most popular ball players of all time with a commemorative postage stamp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302a5a8-5289-442a-8a56-9a1116929464'
      'mgnl:activationStatus': true
