      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Food and Drug
        Administration voted unanimously Friday to recommend a booster dose of Johnson
        &amp; Johnson''s vaccine at least two months after people get the first dose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b4526-64a8-4f60-9d83-d88e3d2f4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:44:44.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a6aad-fbda-4062-907f-05b426fe0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:44:44.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        voted 19-0 to recommend the extra dose for all recipients of the J&amp;J Janssen
        vaccine, 18 and older. They asked to simplify the original question being
        posed by the FDA, which had asked the committee to say whether the data showed
        that waiting six months or longer after getting the first shot would provide
        an even stronger immune response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea24b4-145f-47f5-821a-7c488d5c31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:44:44.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7b0d9-55a0-483e-96fe-ade20aea6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:44:44.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will now consider the committee''s advice. Then the US Centers
        for Disease Control and Prevention''s vaccine advisers will be asked to consider
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e4fdf-c107-4275-8561-1cb50697abd8'
      'mgnl:activationStatus': true
