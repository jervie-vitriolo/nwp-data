      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost on Saturday unveiled "The Living Legend" stamps honoring
        basketball icon and former senator Robert Jaworski, Sr.</p>'
