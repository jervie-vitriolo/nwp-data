      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Space truly is the final frontier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c149d2-ff8c-4959-b3fd-717c4b01c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.676+08:00
