    'lead': 'At least three people have died in Bali after a magnitude 4.8 earthquake
      hit the Indonesian island in the early hours of Saturday, damaging buildings
      and leaving people trapped in the rubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T15:37:18.393+08:00
