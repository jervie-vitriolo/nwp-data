        David Amess an act of terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6827321-1686-42f4-924e-4703daaec57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early investigation has revealed a potential motivation linked
        to Islamist extremism," according to a statement from Metropolitan Police
        at New Scotland Yard on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d4eae-fb52-49be-98f4-a44f36849526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they believed the suspect acted alone and they
        are "not seeking anyone else in connection with the incident at this time.
        However, enquiries into the circumstances continue," the statement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7060ac-52f3-4566-a6c5-e431acec232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess, a member of Prime Minister Boris Johnson''s ruling Conservative
        Party, died after being stabbed several times at a constituency meeting east
        of London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828012b6-fc75-4011-a0a4-88ecba3bed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old member of Parliament, who represented Southend West
        in Essex, was attacked at about midday Friday by a man who walked into a meeting
        with voters from his electoral district being held in a Methodist Church in
        Leigh-on-Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f1593-f895-4a35-9973-4ac838b474e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was treated by emergency services but, sadly, died at the scene,"
        Essex police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf90823-a26a-42f5-ada2-54d5bb7e083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 25-year-old man was quickly arrested after officers arrived at
        the scene on suspicion of murder and a knife was recovered."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f80e6-7851-4042-9f40-b0eb9759c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man arrested on suspicion of murdering Amess is believed to
        be a British national with Somali heritage, official sources have told the
        UK national news agency, PA Media, formerly known as Press Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9d3c4-bb76-40f6-8ba7-56576d005c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Counter Terrorism Command will lead the investigation
        into the murder, police said Friday. "It will be for investigators to determine
        whether or not this is a terrorist incident. But as always, they will keep
        an open mind," Ben-Julian Harrington, Chief Constable of Essex Police, told
        reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ddd11-d762-48b6-ab48-387f5bdbb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing was another grim moment in Britain''s political history.
        It marks the second murder of a sitting British lawmaker in five years, after
        Labour MP Jo Cox was killed in her constituency in 2016, and has reignited
        discussions about the safety of the UK''s elected officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c43bda-ba79-40cb-bc0c-b00725be1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s political, religious and societal leaders, and its
        royal family, all condemned the attack and paid tribute to Amess.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585531e3-54e1-4f7a-bdf4-c9d19ec3ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who knew him described Amess as a dedicated local representative,
        deeply embedded within his community and disinterested in the careerism of
        national politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9976fcc-2258-409c-ad2c-7aaa27079013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Johnson was joined by all of his living predecessors
        in expressing shock, and lawmakers from every corner of the political spectrum
        spoke of their sadness, concern, and anger after another of their colleagues
        was killed while meeting with his constituents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df6e6f-85a2-4d4c-905a-61890da50d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and saddened by the murder of Sir David Amess, who
        dedicated 40 years of his life to serving his community," William and Kate,
        the Duke and Duchess of Cambridge, said in a statement. "Our thoughts and
        prayers are with his family, friends and colleagues."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540ad8d-eabc-49d4-93a4-f70865603cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A terrible day for democracy''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328c65b-564b-472f-abc7-6d4351df33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage showed multiple police officers outside the church
        and an air ambulance at the scene. A large cordon extended down Eastwood Road,
        where the church is located, with members of the public gathering behind it
        and multiple side streets closed off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f96e6a-3ffd-4d14-9e65-e3f0639181c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it became clear Amess was the stabbing victim -- and shortly
        after, that he had died -- Britain''s political establishment united in grief.
        In a statement from Downing Street, Johnson said the MP "was one of the kindest,
        nicest, most gentle people in politics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e10a5-bbb8-4bbc-b3b2-9750d67df0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David was a man who believed passionately in this country and in
        its future," Johnson said. "We lost today a fine public servant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842fa33-fb86-45d6-b3f5-d5b9a5bd7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the main opposition Labour Party, Keir Starmer, wrote
        on Twitter: "Horrific and deeply shocking news. Thinking of David, his family
        and his staff."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c27553-6e84-4720-af56-228393ff270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister David Cameron said Amess was "a kind and thoroughly
        decent man" and "the most committed MP you could ever hope to meet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a31de-a0c2-4cfa-b5be-47bac9ccf93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot adequately express the horror of what has happened
        today. Right now, my heart goes out to David''s family," Cameron said. Cameron''s
        successor Theresa May added the news was "heartbreaking" and "a tragic day
        for our democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446feabd-f1ff-4366-8319-6e1a095d57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described Amess as "a decent man and respected parliamentarian,
        killed in his own community while carrying out his public duties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b0245-f6a9-4388-b485-6a5c50ec9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former Labour leader Tony Blair said in a statement to PA Media:
        "David and I came into Parliament together in 1983. Though on opposite political
        sides I always found him a courteous, decent and thoroughly likeable colleague
        who was respected across the House."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a679672-0918-4b93-8eff-3337118252cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terrible and sad day for our democracy," Blair said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854c54b-396c-4308-a303-bf34a31e6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flags outside Parliament were lowered to half staff after his death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eee68f-72fa-43df-88f8-c3d5919d8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour London Mayor Sadiq Khan called Amess "a great public servant"
        who "loved being an MP." Sajid Javid, the UK''s Health Secretary, called him
        "a great man, a great friend, and a great MP killed while fulfilling his democratic
        role."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f43a8-9178-4516-a936-4fa23a97b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess entered Parliament in 1983, initially representing the Basildon
        constituency. He served continuously in the House of Commons since then, making
        him one of the longest-serving lawmakers in the chamber.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad544bf3-ada8-4f9c-91e5-471d23b7b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess was knighted in 2015 for his political service. He supported
        Britain''s departure from the European Union, and his main areas of expertise
        were animal welfare and pro-life issues, according to a biography on his website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c7df6-7c30-4e36-a367-6200347cab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Amess asked a question in Parliament about how to stop
        "senseless murders" with knives, after a teenager in his constituency was
        killed in a knife attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57c7c9-b037-4ce2-8679-7d2f66fc69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was married and had five children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aeb9ec-dd2c-4a10-b7db-1f3b366bdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Britain''s second murdered lawmaker in five years</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b7a70-8bf7-4162-bed0-a8af9afd802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Britain''s political bubble and beyond, the murder dredged
        up painful memories of the shocking killing of Jo Cox five years ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb760b-ef27-4080-a044-2d0134a6f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident rattled the nation and led to calls for lawmakers
        to receive personal protection when in public -- a sentiment that re-emerged
        Friday following Amess'' death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e14737-7ceb-4143-8933-6d011e5c1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elected representatives must be able to go about their work
        without the fear of physical or verbal attacks," Amess'' colleague, Conservative
        MP Eleanor Laing, said in a tweet on Friday following the stabbing. "What
        has happened to Sir David Amess in Essex today is unforgivable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a715a9-18f7-4881-8919-1c07481e7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess was not considered a controversial politician, and despite
        the length of his tenure, he was not a widely known political figure in the
        UK.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d7845-fdb4-4475-8a1c-fc38c1bee695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a book he wrote last year about being an MP, Amess said Cox''s
        murder was "totally unexpected" and the event had changed the way MPs interact
        with members of the public, particularly in relation to constituency surgeries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82005964-c0a3-40d6-9312-bde7195c7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These increasing attacks have rather spoilt the great British tradition
        of the people openly meeting their elected politicians," he wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c76fe8-d2f5-462d-b5d7-0bc17a30c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself have over the years experienced nuisance from the odd
        member of the general public at my own property. We regularly check our locks,"
        Amess added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3bad8-8e8c-4edd-9b82-a4d8d56c10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs in Britain typically meet with residents in their constituencies
        face to face during "surgeries," and it is uncommon for them to have a security
        detail.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9924e-8b4f-45ff-b17a-b89934ab1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Secretary Priti Patel tweeted Friday questions were "being
        rightly asked" about the safety of lawmakers, adding she "will provide updates
        in due course."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee3c1b-a958-4247-9e00-eefc259176c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incident that will send shockwaves across the parliamentary
        community and the whole country," the Speaker of the House of Commons Lindsay
        Hoyle said in a statement sent to CNN. "In the coming days we will need to
        discuss and examine MPs'' security and any measures to be taken, but for now,
        our thoughts and prayers are with David''s family, friends and colleagues."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8fba8-5870-4816-a600-b7098fc9541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Stephen Timms was stabbed during a constituency meeting
        by a 21-year-old student, who was angry over Timms'' previous support of the
        Iraq War. Timms survived the attack and is still a lawmaker. And in 2000,
        a Liberal Democrat councilor was murdered at the office of MP Nigel Jones.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638af8b7-37a9-4d93-9c09-177c7d0301af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s widower, Brendan Cox, wrote the news "brings everything back."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e285875-c675-4fa7-96be-bb8f61cbed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and love are with David''s family. They are all that
        matter now. This brings everything back. The pain, the loss, but also how
        much love the public gave us following the loss of Jo I hope we can do the
        same for David now," he said on Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e43e2e-7936-40a4-a72a-89c5feca70ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox was killed by a man with extreme right-wing views, just days
        before the UK''s heated referendum on leaving the European Union. That campaign
        and its fallout raised the temperature of political discourse in the country,
        and several politicians have since spoken about receiving abuse in person
        and online.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c341cd7-cf18-44f5-9092-9df19217e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This angry, violent behaviour cannot be tolerated in politics or
        any other walk of life," Iain Duncan Smith, a former leader of Amess'' Conservative
        Party, said after his stabbing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986dcdd-6df6-45a3-83bb-9be4f66465d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:25:57.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/15/uk/uk-mp-stabbed-intl-gbr/index.html">Fatal
        stabbing of British lawmaker David Amess called terrorist incident by UK police</a>".</em></p>'
