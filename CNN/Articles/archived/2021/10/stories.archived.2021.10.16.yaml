    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd073df-1beb-424e-a85b-75f74f386db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Across the universe</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe582937-e2e8-4e01-a845-4b86a1a92ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outburst of cosmic explosions has been traced back to a mysterious
        repeating fast radio burst in space called FRB 121102. Researchers detected
        1,652 bursts over the course of 47 days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2402a8c-48a8-4816-a99f-39b4d4a914c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d0803-a583-42ef-bc94-49d8f4badd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts, or FRBs, are millisecond-long emissions of radio
        waves in space. This one has been traced to a small dwarf galaxy over 3 billion
        light-years away.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c36a0-2f80-4977-86f6-7f5072cc9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e2431-b625-45d3-99a9-1a01e7a3e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have yet to determine the actual cause of the flashes,
        and, naturally, everyone has a theory (greetings, aliens!). But researchers
        suspect these celestial phenomena as the more likely cause.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f65a09-1df6-49ab-b466-e0e8b8f390a2'
      'mgnl:activationStatus': true
