      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga</em> parties<em> na ito siguro tingnan pa rin natin
        kung talagang magtutuloy-tuloy ang pagbaba ng ating mga kaso</em> [Maybe for
