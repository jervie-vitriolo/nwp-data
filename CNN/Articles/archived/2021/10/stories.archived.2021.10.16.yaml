    'template': '1'
    'title': 'US Capitol Police officer indicted on obstruction of justice charges
      in connection with January 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1f790-437a-48a8-8a3a-92ce99eab463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US Capitol Police officer was indicted
        on obstruction charges in connection to the January 6 insurrection at the
        US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644e122-2637-431f-8196-808ef922c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b61e73-c232-48d4-ae97-4663a70f39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, Michael A. Riley told a contact online
        to remove posts showing the person was in the Capitol building that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e0777-9dda-46ea-b0e4-4e34a5973d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c7e7a-953b-4e6d-8a63-83f60b0b675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley was arrested Friday and is expected to make an initial court
        appearance at 1 p.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49552828-feb5-4526-ac7d-975ed42252c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264d8e4-bf87-4ebf-8b3b-9840e61221a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that on the day after the insurrection, Riley
        sent a private message on Facebook with a person who had posted selfies and
        videos about being in the Capitol, and whom Riley had been in fishing-related
        Facebook groups with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7722be6-f978-42b2-9477-494dbae0ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4f07c-8e9e-4d7b-87a2-f7175c5e9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"im a capitol police officer who agrees with your political stance,"
        Riley allegedly wrote to the person. "Take down the part about being in the
        building they are currently investigating and everyone who was in the building
        is going to charged. Just looking out!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a7643-82c0-4306-963b-5af10aa2ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13b1c2-cf82-4430-8598-4a3e338f520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Im glad you got out of there unscathed We had over 50 officers
        hurt, some pretty bad," Riley also messaged to the person that day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176d30a-f7c0-4659-b27c-be4d0b6a7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c1789-82f4-43bc-bec8-640462498329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, Riley told the person to "Get off of social media."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af284c2-1bfc-4436-98c3-f1fbe188aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d89e30-c19d-4f4f-9a67-966dfb7a9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theyre arresting dozens of people aday. Everyone that was in the
        building, engaged in violent acts, or destruction of property...and theyre
        all being charged federally with felonies," Riley allegedly wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54aab7-aceb-4dab-8302-7f46a902644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ad20c-2d6f-4cd3-b499-fba144bcef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also spoke on the phone, prompting the person Riley communicated
        with to tell others about being in touch with "capitol police" and to anticipate
        trespassing charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119c623-594e-4d1e-afa6-933c8ea535ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84304642-0fa4-456c-b5c8-d000fb41d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley has been placed on administrative leave, USCP Chief Tom Manger
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c9025-54ee-44e2-be36-a3b463e7faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029170d-5bd6-4102-b358-e8c03f743fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obstruction of Justice is a very serious allegation. The Department
        was notified about this investigation several weeks ago. Upon his arrest,
        the officer was placed on administrative leave pending the completion of the
        case. The USCP''s Office of Professional Responsibility will then open an
        administrative investigation," Manger said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db890d-24e4-4a8f-8538-bf93ba76b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b32dc2-1a17-47b5-acae-bf23d8a04e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley had worked with the Capitol Police for 25 years, the indictment
        said. He was in the K-9 unit on January 6, though he was not on duty inside
        the Capitol building during the attack, prosecutors say, and responded to
        reports of an explosive device on Capitol Hill that day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0eddcf-fbf1-4659-8ca3-e96227515739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a54c55-5de0-4b52-a2b5-e7ff16fcffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person he communicated with online was not named in the indictment.
        That person was arrested on January 19, and told the FBI about the communications
        with Riley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed9f2b-acd3-4769-a64d-b2c7b1ff021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4eaff-b2e4-4b3b-92f6-68b192f382f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley then deleted his own Facebook direct messages on January 20,
        his indictment says. Riley indicated in a final message on January 21 he was
        angry with the person after seeing video of the person smoking marijuana in
        the Capitol and "acting like a moron," the indictment says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c6dfa-1791-4de0-b848-b33a41df4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:08:39.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/15/politics/capitol-police-january-6/index.html">US
        Capitol Police officer indicted on obstruction of justice charges in connection
        with January 6</a>."</em></p>'
  'China-launches-six-month-crewed-mission-':
    'author': 'Jessie Yeung and Steven Jiang, CNN'
    'caption': 'China''s three-person crew arrived at its new space station Saturday
      morning — a major step for the country''s young space program, which is rapidly
      becoming one of the world''s most advanced.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T01:08:52.722+08:00
    'imagesource': 'jcr:fe80aeeb-ce72-4def-bc97-ad6b84a6b10c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5060fae9-908c-41ea-a4a0-e0edb04695db'
    'lead': 'China''s three-person crew arrived at its new space station Saturday
      morning — a major step for the country''s young space program, which is rapidly
      becoming one of the world''s most advanced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T01:14:24.590+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:57:27.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:05.270+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'crewed-mission', 'space-power']
    'template': '1'
    'title': 'China''s historic crewed mission arrives at new space station'
    'visualType': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cff04-53e6-4c3f-895c-45a11d53b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:14:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s three-person crew arrived
        at its new space station Saturday morning —&nbsp;a major step for the country''s
        young space program, which is rapidly becoming one of the world''s most advanced.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241b069-ebbc-429f-a974-9bc01f3051ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three astronauts had lifted off on the Shenzhou-13 spacecraft
        just past midnight local time, launched by a Long March 2F rocket from the
        Jiuquan Satellite Launch Center in the Gobi Desert, located in Inner Mongolia.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41c846-20cf-48b7-8627-41d6e7943143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shenzhou-13 crewed spaceship has now successfully docked
        with the radial port of the space station core module Tianhe at 6:56 Beijing
        Time (6:56 p.m. ET/22:56 GMT) on Saturday, according to the China Manned Space
        Agency. The spacecraft docked at Tiangong Space Station about six and a half
        hours after launch. The team will live and work at the station for 183 days,
        or just about six months —&nbsp;the country''s longest mission yet. (Tiangong
        means Heavenly Palace.)</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c013ea-d73a-4498-9f3c-5f7768066887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew includes Zhai Zhigang, Wang Yaping and Ye Guanfu, who will
        spend the time testing the station''s technology and conducting spacewalks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ea87b-cef3-42ec-adff-0f8823924139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhai, the mission commander, performed China''s first spacewalk
        in 2008 and has been awarded the honorary title of "Space Hero" by the government.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56923b9c-184b-4d06-b295-692c8f748e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Ye''s first mission in space; he is currently a second-level
        astronaut in the military''s Astronaut Brigade.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1ac80-8231-429f-a86d-559c30c61018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, who also received an honorary title after participating in
        a 2013 mission, is China''s first female astronaut on board the space station
        —&nbsp;and will be the first Chinese woman to conduct a spacewalk.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8cf1d-37b0-4566-b414-6d539f1855ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months is the standard mission duration for many countries —&nbsp;but
        it will be an important opportunity for Chinese astronauts to become accustomed
        to a long-term stay in space and help prepare future astronauts to do the
        same.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad000660-88fb-4f3d-9b7b-a06123066144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, any crewed mission is significant, if only
        because space travel by humans remains a risky endeavor," said Dean Cheng,
        senior research fellow at the Davis Institute for National Security and Foreign
        Policy. "This will certainly be their longest mission, which is quite impressive
        when you consider how early it is in their human spaceflight regimen."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638c3d1-2112-4ca6-8d07-c6803bc65aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second crewed mission during the construction of the
        space station, which China plans to have fully crewed and operational by December
        2022. The first crewed mission, a three-month stay by three other astronauts,
        was completed last month.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444648af-1209-43fe-b3a8-698cd29cbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six more missions have been scheduled before the end of next year,
        including two crewed missions, two laboratory modules and two cargo missions.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0291ea-7449-44bb-b324-2a99ea9bca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Chinese, this is still early in their human spaceflight
        effort as they''ve been doing this for less than 20 years ... and for fewer
        than 10 missions," Cheng added. "In the past, the Chinese put up a crewed
        flight only once every two to three years. Now, they''re sending them up every
        few months."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32312304-cf5b-4133-be25-d9993990993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Chinese maintain this pace ... it reflects a major shift
        in the mission tempo for their human spaceflight efforts."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb986a-64ab-4edc-9c22-4426b45af383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lead-up to liftoff</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d073d68-5f8f-41df-a523-671ba2ac851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN gained rare access to the launch this week, including a series
        of highly choreographed events and news conferences in the lead-up to Saturday.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550819da-8577-4975-9d95-93963f6c0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch site looks as if it''s been dropped into the Gobi Desert
        in the middle of nowhere, hours away from the city, surrounded by barren brown
        plains of sand and rock. There is only one road cutting through the middle
        of the desert, then a swath of nothingness around it, only some low mountains
        in the distance.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083f05c-71db-4dd5-8855-14591c05315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road near the site was littered with signs warning that it was
        a military area where no unauthorized entry was allowed. The country''s crewed
        space program is overseen by a military body, and many of the launch sites
        and satellites are run directly by the People''s Liberation Army.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7667b-f4e4-431f-9811-9d05caa3c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at the launch center was like entering a miniature city,
        complete with sprawling roads, dormitories and stadiums. One billboard was
        plastered with the image of President Xi Jinping, next to the words "Chinese
        dream, space dream."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39367f-7ffa-458e-9e8a-08cd6a14190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space program was late to the game, only established in
        the early 1970s, years after American astronaut Neil Armstrong had already
        landed on the moon. But the chaos of China''s Cultural Revolution stopped
        the nation''s space effort in its tracks —&nbsp;and progress was postponed
        until the early 1990s.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2067fb5-2980-4b7f-9fa2-8ee3d0995cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space administrators picked two classes of astronauts in 1998 and
        2010, laying the path for a rapid acceleration in space missions. Aided by
        the economic reforms of the 1980s, China''s space program quietly progressed
        until the launch of the first crewed mission in 2003.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc94cac-59e2-4bf5-9992-cc706a5c7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since invested billions of dollars into the space
        program —&nbsp;and the payoff has been evident. China successfully landed
        an exploratory rover on the moon last December and one on Mars in May. The
        first module of the Tiangong space station launched in April. Just last week,
        an international team of scientists released their findings from the moon
        rocks China brought back to Earth.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71a2ea-3367-46c3-92bc-507198427ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is truly impressive about China''s space program is how rapidly
        it has advanced, on all major fronts, from a pretty low base as recently as
        the 1990s," said David Burbach, associate professor of national security affairs
        at the US Naval War College.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296df923-f99f-4adf-9815-6e95091b97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Space Agency, Russia, India, and Israel have suffered
        Moon or Mars probe failures in recent years; China succeeded with both on
        the first tries," Burbach told CNN via email. Though the US still has the
        world''s leading space program, he said, "there''s no doubt that China is
        the world''s Number 2 space power today."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b7317-c872-4eb9-b010-fb4bd2a5d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambitions span years into the future, with grand plans
        for space exploration, research and commercialization. One of the biggest
        ventures will be building a joint China-Russia research station on the moon''s
        south pole by 2035 —&nbsp;a facility that will be open to international participation.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ead56-8631-4d0a-8bf3-21729819ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics in space</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa5732-b096-4ec9-bde2-b754bbb663d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in space, there''s no escaping Earth''s politics.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ce50d-21e3-4a75-a997-394960bab12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese astronauts have long been locked out of the International
        Space Station due to US political objections and legislative restrictions
        —&nbsp;which is why it has been a long-standing goal of China''s to build
        a station of its own.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af7638-2f26-4e87-bdb2-502fa4e21f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s space program expanded, some countries like Russia have
        reached out to collaborate — but others remain wary. It''s not clear, for
        instance, whether the European Union will cooperate with China in space —&nbsp;especially
        as skepticism in Europe about China grows after several recent diplomatic
        spats and controversies over politics and human rights, Cheng said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec83223-462d-46e3-9222-a5253b69a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, continues to stand separate. It''s not a complete
        ban on interaction, Cheng said -- for instance, American and Chinese scientists
        can chat at international conferences -- but the 2011 Wolf Amendment effectively
        shuts the door on true bilateral cooperation in space by prohibiting NASA
        from spending any money on interactions with China.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64acfad-3623-4056-80eb-632dbeb89891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason space research cannot be divorced from terrestrial politics,
        and why the issue is so complicated, is because "the Chinese space program
        is heavily influenced, and its human and lunar programs are overseen, by the
        Chinese military," Cheng said. "Cooperating with China in space means cooperating
        with the Chinese military."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7e80e-1c28-4064-961f-382447aa9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burbach, the professor, said the division between the countries
        "goes too far," potentially blocking precious scientific progress.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f98cda-60f9-4d15-b51c-feab987adf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As things stand, US and Chinese scientists won''t even be able
        to trade samples of Moon rocks, which the US and Soviets did do during the
        Cold War," Burbach wrote in an email.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de536e82-edc9-4cc3-ab58-e865eae7fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he said the chill is "understandable" given the deteriorating
        US-China relationship, Burbach added that "many American allies are willing
        to engage with China on space exploration, and the US probably does not gain
        much from taking such a hard line."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf372d-2ba3-4ec5-a23d-13e86fab11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China might not need American assistance at this point. Already,
        China is significantly ahead of Europe, and catching up fast with the US,
        he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597e7f4-38dd-4855-a7a4-fa46764c1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of China''s manned spaceflight is based on our
        own plan. We have our strategy and our plan," said Lin Xiqiang, deputy director
        general of the China Manned Space Agency. "We didn''t think about comparing
        with others."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e3a3f-2c77-48c1-9907-66d4abfdf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though it has been excluded from the ISS, China''s space station
        might one day be the main one in operation, since NASA could retire the ISS
        by 2030.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0478d-24e3-430d-aa1c-8fe75057d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US is "unable or unwilling to maintain a human presence in
        space," China could gain an advantage and pull ahead, Cheng said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb7acb-4177-46ed-b39c-b77f5a118aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:35:16.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves a gap for China to fill — and even if the ISS remains
        open, the Tiangong space station could become a major rival. China will likely
        allow foreign astronauts from different countries to stay on the station and
        conduct experiments —&nbsp;increasing their "international prestige and diplomacy,
        just like the US," Burbach said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f338b0-27a4-4cf5-b334-6c22355bc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:14:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57eb15a-9908-44af-9f98-c28f7efdd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T01:14:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/15/china/china-shenzhou-13-manned-launch-intl-hnk-scn/index.html">China
        launches 6-month crewed mission as it cements position as global space power</a>."</em></p>'
