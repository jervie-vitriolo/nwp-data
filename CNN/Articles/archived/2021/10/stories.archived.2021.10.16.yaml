      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of her new single "Easy On Me" has us back in our feelings
        (thank you, Adele). With lyrics like "I was still a child / Didn''t get the
        chance to feel the world around me / Had no time to choose what I chose to
        do / So go easy on me," she is rolling in the deep once again.</p>'
    '6':
