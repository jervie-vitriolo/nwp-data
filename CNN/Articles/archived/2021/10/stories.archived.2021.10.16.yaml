    'mgnl:tags': ['Africa', 'COVID', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Two of Africa''s COVID-19 experts are leaving the continent. Is this
      a brain drain or gain for Africa?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1befe-5848-448a-9b59-94bc23d0aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two of Africa''s COVID-19&nbsp;experts
        are clearing out their desks and counting the hours as they prepare to take
        up new roles offered to them overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a34065-5364-4dbb-9266-3c9ed78a5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Nkengasong, head of the Africa Centres for Disease Control
        and Prevention (Africa CDC), has welcomed his September nomination to lead
        the US President''s Emergency Plan for AIDS Relief (PEPFAR), a position that,
        if confirmed by the US Senate, he would be the first African to hold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f536e3d-53fa-4ab3-aca0-79989599e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the same month, Chikwe Ihekweazu, who currently heads the
        Nigeria Centre for Disease Control (NCDC) was appointed to lead the World
        Health Organization (WHO) Hub for Pandemic and Epidemic Intelligence in the
        German capital Berlin, WHO said, with the Nigerian physician on course to
        assume his new position on November 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b7546-8cae-4c18-9542-1982b2e9134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts assert that this coincidental turn of events underscores
        the health sector brain drain from Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409743a-9152-4ac7-8fdd-e8a7ed532af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s brain drain," said Uyilawa Okhuaihesuyi, a former president
        of the Nigerian Association of Resident Doctors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44e7ed-f662-4be8-8515-329099e88852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Nkengasong and Ihekweazu) have seen better offers and they
        feel it''s better to leave for greener pastures to further their careers,"
        Okhuaihesuyi told CNN. "Now is not the best time to leave," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922469b-87bf-4878-aac5-eaedce370ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong is a decorated Cameroonian-born virologist, who has chaired
        the Africa CDC since its launch in 2017, and has played a critical role in
        Africa''s coronavirus response, amplifying the need for "rapid access to vaccines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f802a6e-f808-446a-a5cd-39615081c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Ihekweazu, an epidemiologist and public health expert,
        is famed for strengthening his country''s capacity to tackle infectious diseases
        and has helped it contain the third wave of COVID-19 infections with tracking
        and testing efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a2d2e-5c05-435d-89da-4456739ff3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihekweazu''s strides at the NCDC had been commended by WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baf8a1-a9cd-480d-b63c-c590fb6faa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical brain drain persists</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e6957-e144-4f50-b227-561584b84992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emigration of African physicians has continued to rise. In 2015,
        over 13,000 emigrated to the US alone, representing a 27 percent increase
        over the course of the previous decade, one study found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86174690-c53d-4c97-864e-4fe1306cc965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data is scarce, but a November 2020 report by the African
        Union (AU) said that despite the risks of frontline work during the pandemic
        —&nbsp;migration to high-income countries remains attractive to health workers
        from Africa due to "better working conditions, including renumeration and
        workload."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c35207-9a8c-4342-8311-3be3db60284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not managed well, increased demand for health workers, especially
        in specialities like anaesthesiology, will leave considerable gaps in Africa''s
        already weak health systems," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5250ec-240d-48de-84fb-296e68914590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many high-income countries were relaxing visa and immigration requirements
        for health workers in order to meet that demand, the AU said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22c72e-b9cb-4afb-9ccb-3358f3b1dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the right policies in place, tackling the brain drain from
        Africa will become an even more challenging endeavour, inevitably leading
        to an increase in global inequality and neglect of already inadequate health
        systems."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097bb22-e188-41cc-80fc-a615688fe91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical brain drain already comes at a great cost for Africa,
        which, according to pre-pandemic WHO figures, only has access to 3 percent
        of the world''s health workers despite suffering "more than 22 percent of
        the global burden of disease."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5a145-c978-4a89-8e4a-81ccfdea5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Nothing to worry about"</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081f72e-1934-4625-a786-7745b1e0c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa is fighting off new strains of the coronavirus, and vaccination
        against the disease has been slow in the continent, where only 60 million
        of its more than 1 billion people have received a full course of the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fed921-c18e-4e80-91a4-8a3c7765df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong''s imminent exit from the Africa CDC has fueled concerns
        about the sustainability of the institution''s COVID-19 action plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a13cb-afa1-44ca-b391-dc0e57170d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong, however, told CNN there was nothing to worry about.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5ee3a-0c0b-4751-b449-d20d908bed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa CDC has a very strong leadership in place," he said. "So,
        I am not at all worried. The organization is rock solid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb0ad9-53fd-452a-b577-f0fc68d2212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his part, Nigeria''s Ihekweazu told CNN he had built the NCDC
        to "outlive any single leader."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d140b67-197e-462f-9da6-f9ea78cf0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last five years, we have built structures, systems, and
        people at NCDC with the vision that these will outlive any single leader,"
        he said. "I am very proud of the work we have done and confident that the
        500 members of staff who have led this journey will sustain this beyond my
        time as Director General," Ihekweazu added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b81075-fa55-4754-9cdb-eb0c6a95709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to comments that his move to the WHO''s $100 million Pandemic
        Hub worsens Africa''s medical brain drain, Ihekweazu argued: "I think that
        my move to WHO strengthens Africa''s position in the world!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d7682-2af2-4ecf-9cc0-6bc743964183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, the hub, which is funded by the German government,
        was established "to better prepare and protect the world from global disease
        threats," and will play key roles in helping "to detect new events with pandemic
        potential and to monitor disease control measures on a real-time basis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fccf1f-d580-4c01-a062-500c102792d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihekweazu told CNN that beyond his work in Nigeria, he is" strongly
        committed to seeing African countries grow from being just participants in
        the consumption of vaccines and other technologies to participants in the
        basic science and research that leads to them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43497bc-e146-44e1-8805-1d24e413caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I believe that my new role at the WHO Pandemic Hub provides
        an opportunity to contribute to this growth process for Nigeria and the African
        region — working closely with other colleagues."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b4628-53fc-4aee-954a-4b95340a4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other gains for Africa</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3bcae-dcc5-42b6-b643-e5aae686b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi''s secretary for health, Charles Mwansambo, told CNN that
        Nkengasong and Ihekweazu''s move to "strategic positions" will be beneficial
        to Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58cc884-db9d-48a8-8716-65ed83253a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start looking at these movements positively because
        they are good for the continent. The more Africans are in strategic positions,
        the better Africa will be served," he said, adding that Nkengasong''s new
        role at PEPFAR would be crucial to Africa''s HIV/AIDS response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daaa9f0-dbc5-4306-9d2f-0ff764bdc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though Covid is here with us, there are other conditions like HIV
        that have been with us for some time. So, getting an African there [at PEPFAR]
        will make a whole difference to the fight against HIV/AIDS on the continent...
        PEPFAR has some great influence in the fight against HIV/AIDS in Africa, especially
        Malawi which is a major beneficiary. It''s the right move for the continent,"
        Mwansambo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bf7ad-c7ed-4f9e-9e24-249910df9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as the "largest commitment by any nation to address a
        single disease in history," PEPFAR was established in 2003 as part of the
        US global AIDS response to prevent millions of HIV infections and nip the
        epidemic in the bud. More than $85 billion has been invested by the US government
        in tackling HIV/AIDS around the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e2a44-b251-4d4c-a188-901adece70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong would potentially fill the leadership vacuum at PEPFAR,
        which has been without a leader for nearly two years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87896d64-5758-4107-a657-216847223360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Ahuka, an incident manager for the Democratic Republic of
        Congo''s COVID-19 response, told CNN that he hopes Nkengasong and Ihekweazu''s
        successors will be as passionate as their predecessors in the fight against
        infectious diseases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357ce35-183d-4992-9ec0-071611aca262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we will prefer to have them [Nkengasong and Ihekweazu] during
        this moment when the African continent is facing COVID-19 crisis, the battle
        against infectious diseases is done as a team... I hope Nkengasong and Ihekweazu
        have built a strong team in Nigeria and the Africa CDC, and their successors
        will continue the work to fight the Covid crisis," Ahuka said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7283eb3-e112-4391-8954-6778f20022b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Githinji Gitahi, a member of the Africa CDC''s governing board,
        told CNN that Nkengasong "will be difficult to replace."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf886ba-a946-4346-a622-47fb720c6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nkengasong has built a formidable reputation for the Africa CDC
        and attracted partners and resources that have enabled it to achieve its mandate
        of coordination of disease surveillance and response. He will be greatly missed,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed9927-7bfc-445c-ac55-149615c5e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gitahi wants regional centers of the Africa CDC to be strengthened
        so that the power of the parent organization is devolved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70282e5-79cc-482f-ace7-8bca279fb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it was important that Nkengasong and Ihekweazu
        were moving to institutions "that have a huge impact on the health of African
        people and their health security."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91465b09-a8cf-4a47-a98b-c115cf8ee266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:23:48.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Uganda''s health ministry, Ainebyoona Emmanuel,
        told CNN Nkengasong and Ihekweazu''s exit from the continent "is not a brain
        drain, but rather African leaders advancing to global leaders."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
