      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f68a3-8124-4190-a145-aa4219c87148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.679+08:00
      'mgnl:createdBy': 'david'
