      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As humans, it appears we have a long history of indulgences.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa46ac5-6fd9-476f-a59a-2b37332947d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.679+08:00
