    'title': 'Labor leader De Guzman names environmentalists, lawyers, reelectionists
      in senatorial slate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6426b82-e2dd-4647-91e5-0b14b4875d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong>&nbsp;Labor
        leader and presidential aspirant Leody de Guzman bared on Saturday his senatorial
        slate, which included the names of environmentalists and lawyers as well as
        two senators seeking another term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b38266-0196-40e3-8ecc-17cef8b6aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman stressed that his Senate bets have no obligation to endorse
        him for next year''s elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fea1bb-fa05-42cf-b52a-90ae3bfd6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito</em> transactional politics," he said on Twitter.
        "<em>Nagtitiwala ako sa kanilang hangarin para sa bayan</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf968a8-49b3-449e-9736-d100e8c35de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not transactional politics. I trust in their
        plans for the country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187c9d3-2870-494f-b58f-b0c2a06c0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s senatorial roster included his party mates, labor leader
        Luke Espiritu, and environmentalists Roy Cabonegro and David D''Angelo, under
        Partido Lakas ng Masa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dc4a7-07a8-4944-a609-3686a6555296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable names were human rights attorney Chel Diokno and activist
        lawyer Neri Colmenares. Colmenares had been a hot topic in social media recently
        due to his <a href="https://cnnphilippines.com/news/2021/10/15/Leni-Robredo-senatorial-slate-Colmenares-Matula-Labog.html">exclusion</a>
        in the senatorial picks of opposition leader Vice President Leni Robredo.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c07902-3a05-4bb7-b516-22900313e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros - whom De Guzman also tagged as a feminist
        - and Leila de Lima, were also part of the roll.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f229c9e-dd17-44e1-9b58-71ea7b530a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:20:37.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyer Sonny Matula and trade unionist Elmer "Bong" Labog
        rounded up the list. Labog was also earlier tagged in Senator Manny Pacquiao''s
        <a href="https://cnnphilippines.com/news/2021/10/15/Pacquiao-2022-senatorial-slate.html">choices.</a></p>'
  'Africa-COVID-19-experts':
    'author': 'Nimi Princewill, CNN'
    'caption': 'Two of Africa''s COVID-19 experts are clearing out their desks and
      counting the hours as they prepare to take up new roles offered to them overseas.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T17:21:05.487+08:00
    'imagesource': 'jcr:8241f7df-b466-4843-810a-f6450645878c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c9a917-6f98-477b-9e70-a65c903a424c'
    'lead': 'Two of Africa''s COVID-19 experts are clearing out their desks and counting
      the hours as they prepare to take up new roles offered to them overseas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T17:23:48.340+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:56:42.623+08:00
