      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a3df6-245f-4f81-a9d0-7b52f2ea7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:13:56.869+08:00
