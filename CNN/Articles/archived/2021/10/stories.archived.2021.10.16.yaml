    'jcr:uuid': '2f09df28-316b-4c5e-aded-7918fe2fa990'
    'lead': 'Advisers from the US Food and Drug Administration voted unanimously to
      recommend emergency authorization of a booster dose of Moderna''s COVID-19 vaccine,
      and a day later did so again for a booster of Johnson & Johnson''s vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T05:03:49.975+08:00
