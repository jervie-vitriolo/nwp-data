  'Duterte-renews-vow-to-expedite-Marawi-rehab':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-16T18:38:29.603+08:00
    'imagesource': 'jcr:b66cbe87-40f9-452f-b595-316dcf7faa79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '897659c5-1e0f-4da0-8c02-6372fad1af4d'
    'lead': 'President Rodrigo Duterte said his administration is committed to speed
      up the rehabilitation of war-torn Marawi, as the city marks the fourth year
      of liberation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T18:40:07.191+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:56:40.179+08:00
