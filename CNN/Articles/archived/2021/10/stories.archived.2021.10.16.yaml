    'template': '1'
    'title': 'DOH tallies 7,772 new COVID-19 cases, 156 more deaths'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e87f1-d719-464b-b584-0e2a86152ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T17:01:26.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)—&nbsp;</strong>The
        country logged 7,772 more COVID-19 infections on Saturday - the fourth day
        in a row with over 7,000 new cases - bringing the nationwide tally to 2,713,509,
        according to the Department of Health (DOH).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ac35e-593b-4361-b623-e0bd487297e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin showed 3.1% or 85,048 of the total cases are
        active or currently sick people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba185d0a-93cf-41a6-ac89-8761c15753d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 81.7% of the active cases have mild symptoms, 6.87% are
        in moderate condition, 6.3% are asymptomatic, 3.6% have severe symptoms, and
        1.5% are in critical condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f129ea-afa4-4f13-90e5-877ff00706c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 40,580 - which is 1.5% of the COVID-19
        count - after 156 more people lost their lives to the disease. The number
        of new fatalities has been over 150 in the past five days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511548f4-afee-4f2d-b43a-8e0a6f144039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,634 more patients got better, raising the number of
        recoveries to 2,587,881 - or 95.4% of the case total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c5b09-1194-420a-a3e4-bc9cb284ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 81 survivors into deaths after validation
        and deleted 55 duplicate cases, including 41 recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654be52-f092-41de-9625-b7c50bd1e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory failed to submit its report on time and was excluded
        from the tally. The laboratory contributed an average of 0.1% of tested samples
        and 0.1% of positive individuals in the last 14 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a4551-4715-45c1-af5e-fd672ae4dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - fell further from 14.4% based on 52,672 tests from Oct. 13, to 13%
        based on 54,174 tests reported on Oct. 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b794085-b941-478a-82f7-4ae884903481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the rate has dropped considerably since the beginning of
        this month, it is still at high risk and beyond the ideal percentage of below
        3%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ce495-7d70-4adc-9b49-ef3d3934b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T18:57:20.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US nonprofit Covid Act Now says a positivity rate of below 3% means
        there is adequate testing. On the other hand, the World Health Organization
        says a rate of below 5% means the infection has been controlled.</p>'
  'Leody-de-Guzman-senatorial-slate':
