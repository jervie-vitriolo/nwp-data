      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8eae89-52aa-4077-915b-30e5a09f01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess, 69, a Member of Parliament who represented Southend West
        in Essex, was attacked at around midday Thursday by a man who walked into
        a meeting with voters from his electoral district being held in a Methodist
        Church in Leigh-on-Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029594c-09ce-4cac-9e5b-aeca3cf2bac9'
