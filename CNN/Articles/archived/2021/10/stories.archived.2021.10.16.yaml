  'NASA-Lucy-mission-launch':
    'author': 'Ashley Strickland, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T07:35:48.220+08:00
    'imagesource': 'jcr:3d652fbb-ce44-4df0-9359-b08f6b88c462'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2316d118-d5a4-4df7-9380-43697f0e5ea1'
    'lead': 'The first NASA mission to fly by a total of eight ancient asteroids is
      ready for launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T07:39:22.411+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:04.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:11.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Lucy mission is ready to launch and explore never-before-seen
      asteroids'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae58aa5-f4a5-412a-8f1e-a53e494d455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The first NASA mission to fly by a
        total of eight ancient asteroids is ready for launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b60dcc-f43e-4ab1-9bec-a7e0902dc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions will be 90% favorable on the morning of October
        16, when the Lucy mission is set to leave Cape Canaveral Space Force Station
        at 5:34 a.m. ET. If it doesn''t launch at that time, the window for liftoff
        remains open for 75 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5f122-6f15-45b6-abdb-b4ee41843ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will embark on a 12-year mission to explore Jupiter''s Trojan
        asteroid swarms, which have never been observed. The Trojan asteroids, which
        borrow their name from Greek mythology, orbit the sun in two swarms --one
        that''s ahead of Jupiter, the largest planet in our solar system, and a second
        one that lags behind it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1969cda-98de-4947-847c-6042618e1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, our only glimpses of the Trojans have been artist renderings
        or animations. Lucy will provide the first high-resolution images of what
        these asteroids look like.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac2379-71bc-4df9-b108-7959cfab35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy is the first spacecraft designed to visit and observe these
        asteroids, which are remnants from the early days of our solar system. The
        mission will help researchers effectively peer back in time to learn how the
        solar system formed 4.5 billion years ago. Lucy''s 12-year mission could also
        help scientists learn how our planets ended up in their current spots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1d9bd-9bbe-478e-85c2-89b343919020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the heart of Lucy is the science and how it''s going to talk
        to us about the Trojans," said Thomas Zurbuchen, associate administrator for
        NASA''s Science Mission Directorate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c210a-5e5e-4431-b944-e76f5c6faae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so important to go observe them because these asteroids tell
        us about a chapter of our own story -- in this case, the history when the
        outer planets were forming in the solar system," Zurbuchen said. "I''m still
        amazed by the fact that if you pick up a rock or you look at one of those
        planetary bodies and you add science to it, it turns into a history book."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c409e15-2a44-4397-8f74-f32b945648eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visiting mysterious asteroids</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa73b2-0510-4c18-a923-2f3facdea884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 7,000 Trojan asteroids, and the largest is 160 miles
        (250 kilometers) across. The asteroids represent the leftover material still
        hanging around after the giant planets in our solar system, including Jupiter,
        Saturn, Uranus and Neptune, formed. Even though they share an orbit with Jupiter,
        the asteroids are still very distant from the planet itself -- almost as far
        away as Jupiter is from the sun, according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75a0c8-8d7c-4839-88f8-2f91682fc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is set to fly by an asteroid in the main asteroid
        belt between Mars and Jupiter, and then it will explore seven of the Trojans.
        Over the course of its mission, Lucy will end up swinging back to Earth''s
        orbit three separate times for gravity assists that can slingshot it on the
        right path. That will make Lucy the first spacecraft to travel to Jupiter
        and return to Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08839b45-117f-41fb-915a-fa7fd5d19c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission borrows its name from the Lucy fossil, the remains of
        an ancient human ancestor discovered in Ethiopia in 1974. The skeleton has
        helped researchers piece together aspects of human evolution, and the NASA
        Lucy team members hope their mission will achieve a similar feat regarding
        the history of our solar system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ea340-d543-405f-af53-3abf72f4e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trojans "are held there by the gravitational effect of Jupiter
        and the sun, so if you put an object there early in the solar system''s history,
        it''s been stable forever," said Hal Levison, the principal investigator of
        the Lucy mission, based at the Southwest Research Institute in Boulder, Colorado.
        "These things really are the fossils of what planets formed from."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4b5e2-300d-4fc8-aac1-575a956da54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the fossil and the mission are a nod to the Beatles tune "Lucy
        in the Sky With Diamonds," which is why the logo for the Lucy mission includes
        a diamond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03c748-9982-402f-aac9-bf49223f04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12 years, Lucy will travel nearly 4 billion miles (6.4 billion
        kilometers) moving at about 400,000 miles per hour (17,881.6 meters per second).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc69a9-cca8-4ae6-81e2-9b24b491c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will specifically visit these asteroids, all named for heroes
        you might recognize from Homer''s "The Iliad": Eurybates, Queta, Polymele,
        Leucus, Orus, Patroclus and Menoetius.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c3d1c-e866-4579-a132-d0cc508de494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurybates is not one of the Trojans, but it was chosen because it''s
        the largest remnant of an ancient massive collision, meaning that it could
        reveal a look at what''s inside an asteroid. Observations made using the Hubble
        Space Telescope found that the small asteroid named Queta is a satellite of
        Eurybates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22809290-2261-4e57-a539-870a5b2b7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the asteroids Lucy will fly by differ in size and color.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f27dd-b79f-41b7-9841-5097cf523279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the really surprising things about the Trojans when we started
        to study them from the ground is just how different they are from one another,"
        Levison said. " So if you want to understand what this population is telling
        us about how the planets formed, you need to understand that diversity and
        that''s what Lucy is intended to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b950d9-34ad-4c0d-b9bf-783685986ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A feat of engineering</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691c398-64de-4264-8eb2-2bf9346b228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lucy spacecraft is more than 46 feet (14 meters) from tip to
        tip, largely due to its giant solar panels -- each about the width of a school
        bus -- designed to keep up a power supply to the spacecraft''s instruments.
        But Lucy also has fuel to help it execute some skilled maneuvers on the way
        to the asteroids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a3528-12cb-4273-8f69-018524a35744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a team of more than 500 engineers and scientists to conceptualize
        and build the spacecraft, said Donya Douglas-Bradshaw, Lucy project manager
        at NASA''s Goddard Space Flight Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee998137-c834-4f7a-9d12-23da1b337ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lucy will be NASA''s first mission to travel this far away from
        the sun without nuclear power," said Joan Salute, associate director for flight
        programs at NASA''s Planetary Science Division."In order to generate enough
        energy, Lucy has two very large circular solar arrays that open up like Chinese
        fans. These open up autonomously and simultaneously, and it happens about
        one hour after launch."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e4f84-66cc-4ee0-8e4d-cb53403cfcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will use three science instruments to study the asteroids,
        including color and black-and-white cameras, a thermometer, and an infrared
        imaging spectrometer to determine the composition of the asteroids'' surface
        materials. The spacecraft will communicate with Earth using its antenna, which
        also can be used to help determine the masses of the asteroids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3330cb0-5a83-483d-83b7-3f6afc17ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruments will enable the science team to search for moons
        around these asteroids as well as craters on their surfaces, which can help
        determine their ages as well as the origin and evolution of the asteroids.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5220fc-1309-4144-802a-a41ad23c6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will fly by the asteroids at about 15,000 miles per hour (6,705
        meters per second), about four times slower than when NASA''s New Horizons
        spacecraft zipped by Pluto and the distant object Arrokoth, said Hal Weaver,
        principal investigator for Lucy''s L''LORRI instrument at the Johns Hopkins
        Applied Physics Laboratory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34266b77-b156-4e04-963d-8494a2d1e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will also be about 600 miles (965 kilometers) away from each
        asteroid during its flyby, as opposed to around 2,000 miles (3,218 kilometers)
        away from the Arrokoth flyby, which means the Trojan images will have four
        times better resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5b6b1-ab80-474f-996a-78ebb62fc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Lucy mission has finished, the team plans to propose an
        extended mission to explore more Trojans. The spacecraft will remain in a
        stable orbit that retraces the path of its exploration between Earth and Jupiter,
        and it won''t have a chance of colliding with either for over 100,000 years.
        Eventually, if the orbit does grow unstable, it will likely head on a doomed
        mission to the sun or get kicked out of our solar system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89da6e-7e9e-4fbf-8ac2-fd90fa4a7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:39:22.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/15/world/lucy-mission-prelaunch-nasa-scn/index.html"
        target="_blank">NASA''s Lucy mission is ready to launch and explore never-before-seen
        asteroids</a></em></p>'
  'peer-support-dog-Capitol-Police':
    'author': 'Lauren Fox and Kristin Wilson, CNN'
    'caption': 'Credit: US Capitol Police'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T07:45:20.911+08:00
    'imagesource': 'jcr:315c9311-47fa-4794-a605-9a55d774336e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75521dd6-c724-4442-bcd7-c302f161d7d4'
    'lead': 'The US Capitol Police has unleashed a special new member to its patrol:
      a 3-year-old Labrador named Lila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T07:53:05.696+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:01.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:11.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It really is just a godsend'': US Capitol Police welcome peer support
      dog Lila'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1527a7-c5ea-4579-92c3-2356d3bdb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Capitol Police has unleashed a special
        new member to its patrol: a 3-year-old Labrador named Lila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289569d-5258-4704-8819-b94fb935829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, Lila has officially served as a peer support dog for
        the force, an emotional comfort animal who is part of a broader effort to
        connect officers with resources and support services they may need -- not
        just in the wake of the January 6 riot at the US Capitol, but also to deal
        with the stress and the unpredictability of the job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef1dc9-183e-45d1-bbe3-354d374b1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, officers say Lila is making an important impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748ea7b-ccac-4ccd-99f2-0e985c28445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peer dogs were something that we saw came in for us after the
        6th," said Jeffrey Albanese, a member of the USCP First Responders Unit and
        an active member in the peer support program. "To have Lila here now and have
        our own dog. It really is just a godsend."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed6559-aa9d-4118-87df-02e2d7e40b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, USCP Officer Caroline Edwards was holding the line
        on the West Front of the US Capitol as hundreds of people came tearing through
        the barricades where she was standing. From there, it was hours of hand-to-hand
        combat she describes as nothing short of "a war zone." Edwards suffered a
        traumatic brain injury and in the subsequent months says she has at times
        struggled to recover from both the emotional and physical traumas of that
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481af98-55ad-4f27-9aa2-6bdfa86ae19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Edwards -- like a lot of her colleagues -- has found that Lila
        is making a difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0a032-cd1f-4a25-a0da-990db77ce354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has helped with hard events that we have had. We brought her
        in for Brian Sicknick''s birthday," Edwards said referring to a fallen officer
        who died after fighting on the West Front just one day after the insurrection.
        "We brought her to roll call for his shift, and it just kind of helps people
        forget for a little bit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffb904-fd50-44a6-bf30-e56cce564174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lila is part of a team along with 4-year-old yellow lab Leo intended
        to not only give officers a smile, a wagging tail and some affection from
        a pup, but also be a catalyst to start conversations with officers who may
        be reluctant to outright ask for help or assistance when they are in need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37867c19-14b5-41de-9907-e973f6b1be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She serves a dual role," said her caretaker and wellness coordinator
        Dimitri Louis. "She helps to lower anxiety and helps with emotional well-being
        in general, but she also very good at helping us promote some of the other
        wellness resources that we have available for the department. ... She allows
        us to go places that we normally otherwise wouldn''t go, have conversations
        that we normally otherwise wouldn''t have."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfff63-4584-4e52-9f36-9e8073ce1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lila started her life in training with a different purpose, but
        a weakness for squirrels helped bring her to the Capitol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be469c-38f2-4b6d-b961-af9c2164e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She started off as a seeing eye dog. She went through the training
        to be a seeing eye dog, but then, kryptonite: Squirrels. And that became an
        issue," Louis said. "So she went into a different kind of training to be very
        comfortable with groups, to be comfortable with crowds. Training that made
        her more suited for what she does right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7667a0-aa22-41b3-b5bd-73c4cc1b4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support dogs have played an increasingly vital role on Capitol Hill
        since January even before Lila and Leo became official members of the team.
        In April, just as the Capitol complex was beginning to recover from the events
        in January, Officer William "Billy" Evans, an 18-year veteran of the Capitol
        police force, was killed in the line of duty when a vehicle rammed a barricade
        outside the US Senate. After his memorial service, several support dogs including
        Officer Clarence, a St. Bernard, were dispatched to help comfort officers
        and the entirety of the Capitol Hill community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b7c3f-c6b7-4624-b34e-315fced1daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had dozens of support dogs there that day and they were just
        going through the line and for a moment, you weren''t at another officer''s
        funeral, you were petting a dog," Edwards said. "To me, that''s been the most
        significant thing having them there at those events like that just helps to
        ease the sadness, and it makes you think of something good."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bfc53-458b-4460-bfc5-0a3bd3d49f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Lila is largely dispatched by appointments and when the
        force anticipates there will be a need, but officers say Lila may also become
        a resource for other departments in crisis too, a way to pay it forward for
        the support that USCP received in the wake of January 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd0041-e6cb-4c53-b4eb-d031c29c2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all had bad days," Albanese said. "The minute a dog walks
        into a room, even for a minute, you kind of forget about it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d8167-0a18-4234-9e0c-26a59134a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lila is also just a part of the larger effort on Capitol Hill to
        give officers more support. Since January 6, the job has become more difficult,
        and officers have worked to build out a peer support program to address some
        of the challenges officers face day to day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5fb40-9259-4b5a-96ee-9ef307db7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inspiration came from other programs after the 6th and how
        they came and helped us," Albanese said. "Somehow we have to find a way to
        pay it forward to these groups who were here for us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1916e6-697e-4af8-a5a8-7e81f37bc6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Lila, she''s continues to earn glowing reviews.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2917bc9-3a48-41bf-a067-9f0a991998b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The therapy dogs provide an additional opportunity for people to
        reach out to dogs, to other member of Congress," Pennsylvania Democratic Rep.
        Mary Gay Scanlon told CNN. "I know there is bipartisan support for therapy
        dogs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f43b1-18a4-4a5d-b17b-b1e3d055c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T07:53:05.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/14/politics/lila-capitol-police-dog-peer-support/index.html"
        target="_blank">''It really is just a godsend'': Capitol Police welcome peer
        support dog Lila</a></em></p>'
