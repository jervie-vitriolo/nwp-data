      'mgnl:lastActivated': 2023-01-24T22:56:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4511e-1e0f-4f9d-b4d4-267cec42d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Once upon a planet</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c704d-1622-4b46-89d4-c2744b548f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our corner of the universe may be in for a rude awakening, but we''ve
        got 5 billion years to prepare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d1284-f422-45e4-8f4b-1c2d670d0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542bc38-171c-4651-a5e3-55e4e5201350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers observed a giant planet orbiting a white dwarf, or the
        remains of a dead star, at the heart of our galaxy. It showed what may happen
        in our solar system when the sun dies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b669b-1ce3-4a5f-b922-33c42b21657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d06cb-3061-4025-b93a-e70a9df87b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saturn and Jupiter will likely survive the violent evolution,
        it''s a different story for the other planets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c08673-4ab6-40df-8a21-b62fb9a34fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6a7bf-361a-4a59-bec4-c0856573e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Consequences</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4530bb-aae0-47d6-8bb5-f4dc0e54533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sea levels steadily on the rise, 50 major coastal cities need
        to adapt in unprecedented ways to stay afloat, according to new research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78c58c-99fe-4a21-a275-7c28b8bd16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b2d6a-f769-4c2f-b6bd-66a66481eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show striking visual contrasts between the world as
        we know it today and our underwater future, if the planet warms to 5.4 degrees
        Fahrenheit (3 degrees Celsius) above preindustrial levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459dfb7-fec3-4077-9084-18f18932e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e39796-4fa2-4ced-adf9-e532b6e4baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use our visual sliders to compare how California''s Santa Monica
        pier and London''s Buckingham Palace would appear if global warming and sea
        level rise can''t be stopped. The sight of such iconic places submerged is
        startling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5670f69-8dd3-42d3-b8fd-f7cce1fd09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd0800-3fc4-4d57-b9cd-374ea9dea04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wild kingdom</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc061b-56ac-49d5-9deb-a58c674efa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunning photos revealing our wonderfully wild world have won in
        19 categories of the 2021 Wildlife Photographer of the Year competition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b635800-456b-467d-b094-e530ff5cb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32776763-a935-44b6-b9d6-43f0c9938329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographers from 95 countries submitted a record-breaking 50,000
        entries, with shots including a gorilla enjoying a rain shower and a tent
        spider''s web as an auto-rickshaw passed by in India (which was captured by
        a 10-year-old).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf809874-386f-41bd-9966-de1623cc9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
