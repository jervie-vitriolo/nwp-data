      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) –</strong> The
        country welcomed the largest shipment of Sputnik V COVID-19 vaccines delivered
        so far, and another batch of Pfizer doses.</p>'
