      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five cubs were born to cheetah mom Rosie Tuesday morning at Virginia''s
        Smithsonian Conservation Biology Institute. You can watch the feline family
        via the Cheetah Cub Cam, which features live footage of the den. If you listen
        closely, you can hear the cubs chirping.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7954c-0506-42df-9cd0-f3786749e81e'
