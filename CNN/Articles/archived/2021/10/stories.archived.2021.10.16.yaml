    'template': '1'
    'title': 'Bali earthquake kills at least 3 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097663e-d69b-4c8d-9eed-e6eff830b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;At least three people have died in
        Bali after a magnitude 4.8 earthquake hit the Indonesian island in the early
        hours of Saturday, damaging buildings and leaving people trapped in the rubble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a240efe-1c10-4bce-8c5a-623f4a585026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake damaged buildings in Karangasem and Bangli regencies
        on the east of the island, the Bali Province Regional Disaster Management
        Agency (BPBD) said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e0abe-d480-4f80-ad00-e5d80dcb3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts are continuing in Karangasem where people remain
        trapped in the ruins of a building. Seven people are seriously injured, and
        one person is dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712d2f6-4dc7-41ed-ae15-87a303676a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died in Bangli, where landslides caused by the quake
        blocked a road, hampering evacuation efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a1485-379f-4f08-a9e9-69e9958c052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPBD is warning people to be prepared for potential aftershocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333609f-5e71-48a7-bce2-d0bde34e6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali reopened to fully vaccinated visitors from 19 countries this
        week -- a move aimed at boosting the island''s tourist-dependent economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff996db-fdb1-4ccb-8284-56d3044035e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:37:18.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/16/asia/bali-earthquake-fatalities-intl-hnk/index.html">"Bali
        earthquake kills at least 3 people."</a></em></p>'
  'Maring-hikes-vegetable-prices-Metro-Manila':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-16T15:42:38.806+08:00
    'imagesource': 'jcr:944cc02e-aec8-41cb-916a-18094338bc93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95addc6-24a2-4168-a44e-f5dff1c11a0e'
    'lead': 'Prices of vegetables in Metro Manila have seen a spike due to lower yields
      caused by tropical cyclone Maring, a Department of Agriculture (DA) official
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T15:45:13.195+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:56:47.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:16.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: Vegetable prices in Metro Manila soar due to ''Maring'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f534810-c041-47e9-a11b-870fbf07f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Prices
        of vegetables in Metro Manila have seen a spike due to lower yields caused
        by tropical cyclone Maring, a Department of Agriculture (DA) official said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdaa23-59e8-49fd-9b2b-9c0401565f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring''s damage to agriculture as of Saturday stood at ₱1.7 billion,
        affecting 56,718 farmers and fisherfolk, the department reported. Maring left
        the Philippine Area of Responsibility on Tuesday after spawning floods and
        destructive winds in many areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1abecc-0471-4da7-9757-9522135074b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga gulay, nakita natin&nbsp;ang paggalaw ng [presyo] dahil
        ito nga rin ay epekto ng nasalantang mga produce natin," Agriculture Assistant
        Secretary Kristine Evangelista said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a52a0b-6b75-4d38-8b81-57309e3ef1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For vegetables, we saw their prices move partly because
        of the damaged produce.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0752bbe-b043-40d1-8ebc-f945dfd1fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista did not indicate prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc1f7e-456a-4347-90b6-66e6d8b41d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely ''pag nabawasan po ang yield dahil natamaan ng bagyo,
        tataas po ang price points ng ating mga gulay dahil iyong logistical cost
        ay ganun padin po and yet mas kaunti na po ang nadadala sa merkado," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386a8b6-74be-4262-a337-ee1ea501707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, when yields go down due to a storm, price
        points of vegetables will go up because the logistical cost remains the same
        even when fewer products are offered in the market.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f53a04-863e-47cb-b0ab-92a7c9c398e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the price hikes, the DA is busy looking for alternative sources
        of vegetables to still meet Metro Manila''s demand, Evangelista said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6edea-c8d9-4589-ac47-af7436faee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:13.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked vegetable retailers to consider consumers'' buying
        capacity amid the COVID-19 pandemic by not raising the prices of their products.</p>'
  'Shoppers-are-still-spending-despite-rising-prices-and-supply-chain-woes-':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-16T15:42:56.868+08:00
    'imagesource': 'jcr:9b5a6413-6c02-4288-94d2-1d2f99ea8ea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce7512b-a7b8-4497-9f37-57ddc67eca42'
    'lead': 'Prices on consumer goods are rising in the United States and tangled
      supply chains are making it harder for shoppers to always get exactly what they
      want. But these factors are not yet slowing down US shoppers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T15:45:45.440+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:56:46.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:16.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shoppers are still spending despite rising prices and supply chain woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a3ee4-d195-45c5-b6c3-c74fb349bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prices on consumer goods are rising in
        the United States and tangled supply chains are making it harder for shoppers
        to always get exactly what they want. But these factors are not yet slowing
        down US shoppers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf84ca-260e-4837-ab68-ee2e16aaa356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are still dishing out on sporting goods, clothing, furniture,
        and groceries and spending at bars and restaurants, data from the Commerce
        Department showed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576c72b-cf00-4f92-a7a6-58d3c22ca813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales in September grew 0.7% from the month earlier, beating
        economists'' forecast for a 0.2% decline. Retail sales in August were also
        revised upward to a 0.9% monthly increase, up from a previous estimate of
        0.7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797047ff-5a59-4f6c-b34e-d6c17559adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data are promising signs about consumers heading into the winter
        and pivotal holiday shopping stretch for retailers, despite higher prices,
        shortages and Covid-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8e6ff-8b47-480b-8b1c-7df51f8b7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer spending has been remarkably resilient throughout [the
        pandemic], especially on goods," Ted Rossman, senior industry analyst at CreditCards.com,
        said in an email to clients Friday. "Many Americans have already started their
        holiday shopping and retailers should have a strong holiday season."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74446ec-bfe6-4cb9-923b-53118287916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, sales at sporting goods, hobby and musical instrument
        stores jumped 3.7% from the month prior. Sales at clothing stores and furniture
        stores increased 1.1% and 0.2% respectively. Online sales rose 0.6%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01175004-157b-49ad-ba1f-efa904c8d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto sales rose 0.5% in September, even as a shortage of computer
        chips and shutdowns at auto factories choked off some vehicle supply. US automakers
        have reported a drop in new car sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b11fc6-07bc-4fc6-9db2-809e04d1907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the data topped forecasts, some economists still caution
        that supply chain disruptions and inflation may hold back some shoppers in
        the coming months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96593d-dbd2-4c02-9cc1-bcea460a2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With goods shortages likely to persist, and the resulting surge
        in prices eating into real incomes, we expect consumption growth to remain
        subdued," Andrew Hunter, senior US economist at Capital Economics, said in
        a note to clients Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df3902-e7a5-4374-bfd0-b80ef8a70b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T15:45:45.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/15/business/retail-sales-september/index.html">Shoppers
        are still spending despite rising prices and supply chain woes</a>".</em></p>'
  'PHLPost-honors-Jaworski-with-commemorative-stamp':
    'author': 'David Tristan Yumol, CNN Philippines'
