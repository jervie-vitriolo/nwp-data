    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says ''no adverse reactions'' on Day 1 of COVID-19 vaccination of
      adolescents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053e029-3c1c-44f8-8d6f-ca760625e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong>&nbsp;The
        first day of COVID-19 vaccination of children with comorbidities in Metro
        Manila went well as none of the recipients experienced serious side effects,
        the Department of Health said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec262ed-c7a4-41c7-ab64-480b6fd5417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started its pilot run of COVID-19 immunization for
        minors on Friday, during which 1,151 were vaccinated, according to Health
        Undersecretary Maria Rosario Vergeire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f4ac3-d65e-46cc-bc58-4db1f26d01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging matagumpay po iyong simula ng vaccination rollout for our
        pediatric population with comorbidities kahapon," Vergeire said in a government
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b1b7e-ca76-4d92-afb7-24a0017bb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The start of our vaccination rollout for our pediatric
        population with comorbidities yesterday has been successful].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff13de3-f381-4267-b17e-17088b1c3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong na-i-report na (There was no report of) untoward,
        adverse reaction among these vaccinated children," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a369ff-9e23-4919-8fae-d3c126cf9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two brands —&nbsp;Pfizer or Moderna — are approved for emergency
        use on minors in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735387e-b8ee-4b64-85a9-76150f500b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:44:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only eight hospitals in the capital region are allowed to administer
        COVID-19 shots for now as a precaution.</p>'
  'Bali-earthquake-October-16':
