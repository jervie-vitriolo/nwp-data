    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838dd915-a1b3-47d2-8359-3eccb0d6ed79'
    'lead': 'The country logged 7,772 more COVID-19 infections on Saturday - the fourth
      day in a row with over 7,000 new cases - bringing the nationwide tally to 2,713,509,
      according to the Department of Health (DOH).'
    'mgnl:activationStatus': true
