      'mgnl:type': 'text'
      'text': '<h2>Master the ‘Xceptional’</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995e691-137b-4c7d-acf4-3251beca0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:10:08.445+08:00
