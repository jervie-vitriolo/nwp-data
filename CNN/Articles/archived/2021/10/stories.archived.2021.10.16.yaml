    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7a97a-2157-4438-bbef-e4ba25ca7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
