      'mgnl:lastActivated': 2023-01-24T22:56:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99c351-f470-4e90-b57b-ca7f89bea538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T16:45:53.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:44.340+08:00
