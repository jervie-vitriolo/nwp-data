  'COVID-19-update-October-16-2021':
    'caption': 'The country logged 7,772 more COVID-19 infections on Saturday - the
      fourth day in a row with over 7,000 new cases - bringing the nationwide tally
      to 2,713,509, according to the Department of Health (DOH). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
