    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b505a-6e27-4710-8c00-fad96ae4a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T22:42:51.569+08:00
