    'mgnl:tags': ['Nikolas-Cruz', 'guilty', 'Parkland', 'shooting', 'plea']
    'template': '1'
    'title': 'Nikolas Cruz intends to plead guilty to Parkland shooting charges, his
      lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b76dc-fa52-49a6-92fb-9388922fffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nikolas Cruz intends to plead guilty next
        week to charges stemming from the February 2018 massacre at South Florida''s
        Marjory Stoneman Douglas High School -- the deadliest high school shooting
        in US history -- his attorney said Friday in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbeee1d-37d9-4456-be57-30ab97ce2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c937988-dbea-4bfc-a14b-794875e709b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea would come more than three and a half years after the Valentine''s
        Day shooting in Parkland that left 17 students and faculty members dead and
        injured 17 others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a81942-cc65-42c8-999b-006a46dc7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932dd230-ec40-446c-b52b-840b4cc5cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If accepted, the plea would start to wrap up a legal chapter in
        a massacre that scarred a community and spawned a massive national protest
        movement against gun violence in American schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e7c7e-55d7-43c3-8b1d-b2c37136847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ab4f5-17a3-4afc-86be-a248c86d40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Friday, Cruz, 23, appeared briefly in Broward County court
        to plead guilty to charges related to a November 2018 jail assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0682914-9184-452b-9f5d-7143bdd8f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c037077-a908-410a-93e1-fba901676abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But potentially the more consequential move was defense attorney
        David Wheeler''s statement in court that Cruz intends to plead guilty in the
        school shooting, which could avert a lengthy trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b0026-76ef-45e7-a0c1-45bfb78603aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78af5c9-974d-47eb-81c2-05799b683a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Circuit Judge Elizabeth Scherer set a change of plea
        hearing for Wednesday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d635432-3e28-4c33-9826-7ed979fb46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7b41e-0140-44a8-b565-3585202a2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s defense team had long ago offered a guilty plea in exchange
        for life in prison without the possibility of parole -- but only if prosecutors
        took the death penalty off the table. Prosecutors had rejected that, saying
        they were seeking the death penalty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e515dd3-17d0-425f-a606-957e67894505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bbf20-42af-4c13-b6cd-b72f9acb1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz previously pleaded not guilty to 17 counts of premeditated
        murder in the first degree and 17 counts of attempted murder in the first
        degree, though he had confessed to police, according to a probable cause affidavit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa3fb1-6136-437f-8b45-f2faccb4a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff727a-7db9-4fd5-869e-67d7a73c9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about what prompted Wheeler to announce Friday that Cruz
        intends to plead guilty weren''t immediately available. On Thursday, the Broward
        State Attorney''s Office released a statement saying "there have been no plea
        negotiations with the prosecution," and "if he pleads guilty, there would
        still be a penalty phase."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b7f9a-2859-4c5e-a7c2-23e19446b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f8b31-70d7-4658-b675-772bbcca7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the February 2018 shooting was felt far beyond South
        Florida, as survivors and victims'' relatives quickly spoke out and confronted
        lawmakers to plead for gun control reform. Other students in the US joined
        the cause, staging their own protests and school walkouts in the months after
        the massacre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fb95b-502e-467a-88a0-6819ba4af27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8850a51-b588-4e9e-9806-bfd8e541f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guilty plea in November 2018 jail assault</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071edecb-3ef6-4640-9952-74c3613b3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the jail assault case, Cruz appeared in Scherer''s courtroom
        Friday to plead guilty, cutting off a trial for which jury selection began
        earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62411971-2d9b-4087-8948-f81944419824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b9889-5b6c-4894-8ee2-7f5dcde8b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was accused of attacking a jail guard in November 2018, authorities
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c51c6f-e8c6-4fd6-81a2-40215a847e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c8748-e391-4f07-b1b8-72b582250d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a navy sweater, white collared shirt and tan slacks, Cruz
        on Friday stood at a podium and told Scherer that he understood the four charges
        against him in the assault case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71450915-5764-4717-b8ec-de098ccc700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f212b-ccd8-4ab4-af76-57657826048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Scherer asked him how he was feeling, he responded, "Feeling
        alright," before succinctly answering questions about his communication with
        his attorneys and comprehension of the proceedings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2b356-8c80-4aed-99d2-84cfcfc8bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3b975-09d8-4c0c-b4cd-0391741cc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to attempted aggravated battery on a law enforcement
        officer, battery on a law enforcement officer, depriving an officer of means
        of protection; and use of a self-defense weapon against a law enforcement
        officer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f772fec-ecf8-4d07-9bf2-a4bedbc7fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf545609-5b8b-4679-98e1-f27c16010861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a minimum sentence of about 14 and a half months for those
        pleas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e9887-f1d0-4e51-b0ab-bfcc720edaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21877a5-6484-44bd-a34a-cf8c07e3fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the arrest report, the incident began when a jail officer
        asked that Cruz not drag his sandals on the ground while walking around a
        dayroom area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1401fb8-beb8-458d-8a84-bc303279c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a634c6-e703-445b-a322-098296caca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz tackled and repeatedly punched the guard, then took his stun
        gun in a fight, according to the arrest report. As they wrestled over the
        device, the weapon discharged, the report states. Cruz struck the sergeant
        several more times until the guard regained control of the weapon, struck
        at Cruz''s face and took him into custody, the report states.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee162445-db0a-4b51-8932-8aabb80af1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T03:35:04.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/15/us/nikolas-cruz-parkland-shooting-hearing/index.html">Nikolas
        Cruz intends to plead guilty to Parkland shooting charges, his lawyer says</a>."</em></p>'
  'traveling-to-US-guidelines':
    'author': 'Marnie Hunter, CNN'
    'caption': 'Courtesy: Alex Wong/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-16T03:35:45.925+08:00
    'imagesource': 'jcr:7e29a4fa-54c5-4dc9-a30d-56703755ee6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8d177b-6c35-45af-80c2-9f3bb4ea6bb1'
    'lead': 'The United States'' new international travel policies are just weeks
      away from going into effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T03:41:59.711+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:57:18.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:08.033+08:00
