      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Next Imagery Master” vivo X70 is now available in vivo kiosks
        nationwide, as well as official vivo Lazada and Shopee sites for ₱34,999.
        Consumers can rely on the vivo X70 to give a new meaning to photography with
        its Ultra-Sensing Gimbal 3.0 technology, its ZEISS optics lenses, and its
        exclusive Sony-customized IMX766V camera sensor.</p>'
    '3':
