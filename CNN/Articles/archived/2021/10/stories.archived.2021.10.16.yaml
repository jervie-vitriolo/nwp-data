      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrency investors were excited by a tweet from the verified
        account of the SEC''s Office of Investor Education and Advocacy late Thursday
        that said, "before investing in a fund that holds Bitcoin futures contracts,
        make sure you carefully weigh the potential risks and benefits."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5567853-5f5a-4f5b-af24-2b70a8cbbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeared to be a tacit admission that the SEC would soon give
        the regulatory green light to "a fund that holds Bitcoin futures contracts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69a5ed-0537-4f5e-9a0d-9e930c282386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous investing firms, including ProShares, Invesco, VanEck and
        Galaxy Digital, have filed with the SEC for bitcoin futures ETFs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f17bd5-d710-4cf0-9b27-1c7ae7c4c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ETF firm, Valkyrie, has also filed for a bitcoin ETF. On
        Friday, the Nasdaq disclosed in a SEC filing that the Valkyrie fund was ready
        for listing on the exchange — pending a final approval from the SEC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff6420-3d62-4c69-9f31-aca564c91a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin ETFs are a way for individual investors that don''t want
        to go through the trouble of mining -— i.e. using fancy hardware to solve
        complex mathematical problems that generate a new bitcoin — to access other
        ways to buy and sell the cryptocurrency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc63c7d-b51c-42c6-a7dd-de71e3c05c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bItcoin bulls have been waiting for the SEC to approve one,
        with the hopes that having an ETF will make it even easier for average investors
        to buy crypto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723269c-2e86-4edb-9444-65b55c2fed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems clear that regulators will approve some version of a crypto
        ETF soon," said Chris Kline, chief operating officer and co-founder of Bitcoin
        IRA., adding that "the SEC is starting to understand how these assets are
        stored, secured, and reconciled so that it makes sense in traditional finance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d7b11-a36d-4530-bb7d-67dc97c66b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brokerages like Coinbase and Robinhood allow for bitcoin transactions,
        and there are also several ETFs already that invest in companies tied to cryptocurrencies
        and blockchain technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71439d72-bb87-4c41-aaa6-db00cbe01852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitcoin''s roller coaster ride</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e5692-ffc7-4dd7-8864-c83fdf9dc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a whirlwind of a month for bitcoin. The world''s most
        valuable cryptocurrency topped the $50,000 level last week for the first time
        in four weeks and quickly surged past $55,000 after the family office of billionaire
        investor George Soros disclosed it was investing in bitcoin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c04dd9-3c6c-48e0-a458-33dd21d4731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices, which rose to nearly $62,000 Friday, are now only
        about 5% below their all-time high of just under $65,000 that they hit earlier
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825a66c-0701-4427-be9f-cf573aa0b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are hoping that, in addition to approving a bitcoin ETF,
        US financial agencies will continue to take a more measured approach to regulating
        cryptocurrencies. Federal Reserve chair Jerome Powell and SEC chief Gary Gensler
        have suggested that the US won''t crack down on crypto as severely as China
        has done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df282dc-c396-4117-8753-e8f53935f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With recent confirmation from both the Fed''s Powell and SEC''s
        Gensler that although regulations are coming, there is no China style clampdown
        envisioned, this will provide comfort to the broader institutional market
        that [bitcoin] is here to stay," said Seamus Donoghue, vice president of strategic
        alliances at METACO, a digital asset infrastructure provider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2aaf2-bc1b-4585-8934-e0087def74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have also continued to rally lately despite more criticism
        from bitcoin bear Jamie Dimon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd959fd-8166-44ba-8f35-ad6307f25d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JPMorgan Chase CEO said on the Axios HBO show earlier this month
        that bitcoin was "a little bit of fool''s gold" with "no intrinsic value."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4bdd6-5124-4b38-8cb9-32119db7a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon also warned on the Axios show that "regulators are going to
        regulate the hell out of it." And if that wasn''t enough, Dimon called bitcoin
        "worthless" during a virtual appearance at the Institute of International
        Finance Meeting on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3219e05-2dd2-4ffe-975b-2edd92c7feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:28:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/15/investing/bitcoin-prices-etf/index.html">Bitcoin
        tops $60,000 as investors bet on ETF approval</a>".</em></p>'
  'sleep-battles-teenagers':
    'author': 'Michelle Icard, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-16T10:21:47.519+08:00
    'imagesource': 'jcr:a08b13cc-a8b3-4d0a-8320-a4f36390a696'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9c013b-882c-46e5-8225-7ae2d15c27e1'
    'lead': 'Prioritize your own sleep, and your kids will eventually follow suit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T10:33:16.157+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:56:57.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:12.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Learn to let go of sleep battles with your teen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9b739-549d-4149-aefd-4a97db20d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s 11 p.m. on a school night, and the
        light is still pouring out from under your teen''s door. You do some quick
        math. If they fall asleep ... NOW ... they''ll get just under 6.5 hours of
        sleep before they have to be up and out the door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8a202-0efa-424d-b384-6cf132d857a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s definitely not enough, but what can you do? Hold their eyelids
        closed? If it were that easy, we''d all have tried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c0cc9-a9da-4f83-ae3f-78366f40a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the great frustrations and ironies of parenting that
        getting your child to do something so necessary, unavoidable and pleasurable
        as sleep has to also be a daily battle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba5c33-a6df-4f4d-8dd5-3e4beaee22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my work with teens for the past 15 years, and in my own experience
        as a parent, I''ve seen and engaged in these battles firsthand. It''s caused
        me to wonder why we adults have so many strong emotions invested in our how
        our kids sleep?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6459d-c856-4940-ab7e-549755c7fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts at birth. "Sleep is one of the first markers of whether
        or not you''re nailing it as a parent," explained psychologist Kristin Daley,
        who serves as chair of the national clinical practice committee for the Society
        for Behavioral Sleep Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5be225-f6f3-4510-b372-c31dd5044a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comparison might be our downfall</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873f5f2-28e3-4fea-9d08-c3c0e28b7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 20 years, Daley said sleep has become an even more
        emotionally loaded issue for families. "Along with the idea that we should
        have it all, we now have comparisons," Daley said, and often those comparisons
        leave us feeling we''re falling short.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01672f6-b00e-4d22-a8c1-2adccd0f315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents don''t just put their kids to bed, wring their hands and
        hope they''re doing it right. Now they put those hands to work, scrolling
        through family lifestyle accounts on Instagram, parenting groups on Facebook
        and mom blogs, finding a stream of cheerful advice and peaceful photos of
        sleeping kiddos with fresh-faced parents gazing over them appreciatively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b0c42-4325-450d-9e8e-c87590c8ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep is an area of health and medicine that''s strongly politicized,"
        Daley said. "You have the attachment parenting people and the rigorous sleep
        training crowd, and so starting from infancy there is a marker of ''how I''m
        doing as a parent can be seen in how regulated my kid is.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118616d-54f2-4729-b4a1-5fe14c190fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This feeling doesn''t go away once our kids start sleeping through
        the night. There may be a reprieve in bedtime battles and parental insecurity
        for a short time until kids hit puberty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2c918-b7e1-4fd9-871c-0669ac524bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cue the family fights again</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f283c-2bc1-4d22-be7c-02fe875dd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know she''d do better if she would just sleep more!" says the
        tired parent. "This is just one more area of my life you want to control!"
        says the independence-seeking teen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9704071-696b-430a-ba54-cc8fbcaea17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes like this play out all the time in Daley''s private practice.
        As an expert in adolescent sleep, Daley advises clients, "don''t fight what
        you can''t control." You can''t change a person''s biological clock. Circadian
        rhythm -- the internal clock that tells you when to be awake and when to get
        sleepy -- shifts during early adolescence, turning even formerly great sleepers
        into night owls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a76719-d3c1-49c5-82a3-9e203938b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can optimize the environment for more success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ac71d-0268-4306-a363-7fd107e77253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can parents control?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299d0de-f078-47ff-b110-3cd531d58093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest impact on your child''s sleep may surprise you. More
        than weighted blankets, blackout curtains, limited access to electronics,
        or temperature-controlled bedrooms -- all of which can certainly help -- the
        single thing that has the greatest influence on a young child''s healthy sleep
        habits is how much a parent prioritizes, values, and is consistent with sleep
        in the home, according to a 2016 study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff3757-5505-4fba-b67d-a0a0a7844a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if you protect the time and environment around bedtime,
        your child is more likely to reap the benefits of good sleep, of which there
        are many. In addition to renewed energy and mood, Daley said that long exposure
        to sleep during dark hours is what optimizes human growth hormone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f07a9-a013-492b-8c66-52a4efb0bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got a teen who wants to be taller? This may be the one approach
        that convinces your child that sleep is worthwhile.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd8679-399a-42c3-a8e4-96d67ce134b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ways parents can protect and prioritize sleep</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aee19b-9ca5-4e79-a68f-3b959466eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduling is critical. Kids who don''t get home from extracurricular
        activities until well after dinner, still needing to eat and do homework,
        are at a big disadvantage for meeting their sleep requirements. Valuing sleep
        as a parent often means making hard choices when you also value sports, theater,
        grades or family time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8a853-25b7-470d-b83a-0f1a914ce61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just nighttime schedules that matter. A consistent wake
        time, exposure to light and a good breakfast send signals to the brain that
        it''s time to get moving, even when school''s start doesn''t align with your
        teen''s new circadian clock. Those are the natural ways our bodies regulate
        time. And of course, devices in rooms are notorious for pushing a teen''s
        normal schedule much later than is healthy. Watching TV across the room is
        not bad for a teen near bedtime, Daley said, but a light source that is 18
        inches or less from eyeballs will really interfere with a teen''s ability
        to fall asleep.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c7f14-c60f-4afc-bad9-d3a5f7df690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take care of you (really)</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a95b6-746b-4fe8-9e10-603ab426bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is one final thing you can control: your mood, health and well-being.
        These are huge factors in your child''s relationship to healthy sleep. Prioritize
        your own sleep, and your kids will eventually follow suit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678d00c-4398-49f4-89c4-17c4e2348eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T10:33:16.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While teens are much more resilient when it comes to sleep loss,
        Daley says a night or two of bad sleep can derail a parent for much longer
        than it would a teen. Leave your devices out of the bedroom, shut the door
        and get the sleep you need, first and foremost. You''ll be a happier person,
        and your child will probably thank you for it.</p>'
  'New-CDC-data-shows-the-risk-of-dying-from-Covid-19-is-11-times-higher-for-unvaccinated-adults':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T11:20:53.996+08:00
    'imagesource': 'jcr:e237a6c9-5e71-41a3-93d1-8f9e50dbda37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8030a8b8-d773-425c-bfce-1bbedbacfe47'
    'lead': 'Throughout August, the risk of dying from Covid-19 was 11 times higher
      for unvaccinated adults than for fully vaccinated adults in the United States,
      according to new data published by the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T11:22:31.362+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:56:56.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:13.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New CDC data shows the risk of dying from Covid-19 is 11 times higher
      for unvaccinated adults than for fully vaccinated adults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40209eb-a091-4a16-a29e-6fa78b895124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Throughout August, the risk of dying from
        Covid-19 was 11 times higher for unvaccinated adults than for fully vaccinated
        adults in the United States, according to new data published by the US Centers
        for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c01ce7-59e0-4b73-be43-26075ed92cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated adults faced a six times higher risk of testing positive
        for Covid-19 throughout the month, and In the last week of August, the risk
        of being hospitalized was nearly 19 times higher for unvaccinated adults than
        fully vaccinated adults.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10be28-0272-4ffb-835d-7c03ae4afad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states and local jurisdictions have recently started publishing
        Covid-19 case, death and hospitalization rates by vaccination status on their
        own dashboards, and the CDC has been working with health departments to link
        case surveillance data with immunization information systems for their own
        analysis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc77057-602d-4bdf-9c1b-c34b0f6905e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC analysis is not fully comprehensive, the data published
        late Thursday is the first federal look at Covid-19 risks by vaccination status
        made publicly available with plans for regular updates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1739ec4-3c95-4632-bc18-fb85a8536bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case data by vaccination status is available from 14 states in all
        regions of the United States, as well as New York City and Seattle''s King
        County, representing about 30% of the total US population. Death data is available
        from all but one of those jurisdictions, and hospitalization data is from
        a different set of 13 states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2ecf8-a0d2-4310-b802-809131990d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC data shows that the risk of death from Covid-19 for unvaccinated
        adults has dipped in recent weeks as the pace of new cases drops across the
        country. By the last week of August, Covid-19 death rates among unvaccinated
        adults were about 30% lower than they were in the first week of the month,
        dropping from an incidence rate of 13 deaths per 100,000 people to about 9
        deaths per 100,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e962885-6ff9-427e-b6e6-7dfe95309ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since April, the risk for fully vaccinated adults has never
        been higher than 1.2 deaths per 100,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7eef1d-76ea-4ec7-99fa-199f1bbad3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CDC Director Dr. Rochelle Walensky noted that there are
        still pockets of unvaccinated people in the US who are not protected against
        the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117afae-ef12-4b87-8ff8-aabe25b15e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus isn''t stupid," she said. "It''s going to go there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babb3b4-8cfa-4be9-8d1d-3f5abd12f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the risk of cases and deaths have dropped, the CDC data also
        shows that the rate of hospitalizations among unvaccinated adults has continued
        to climb, up more than 80% from the first week in August to the last.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d243f-62a5-4386-93c7-f5689b8b8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk ratios vary by age group. For example, the rate of Covid-19
        hospitalizations among adults under the age of 50 is about 15 times higher
        for unvaccinated people than for fully vaccinated people. For those age 50
        to 64, the hospitalization rate is 31 times higher for unvaccinated people,
        and for those age 65 and older, the hospitalization rate is 16 times higher
        for unvaccinated people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5d4c4-3a97-4e7c-bcf9-2a4cdd68d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated for COVID-19 reduces the risk of getting COVID-19
        and helps protect you from severe illness even if you do get COVID-19," according
        to the CDC. The agency is leading studies to continue to monitor vaccine effectiveness
        and breakthrough cases over time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49f9b1-4337-4ed2-8c48-9b88420531e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation analysis from Wednesday estimates that
        there were more than 90,000 preventable Covid-19 deaths among unvaccinated
        adults over the past three months, with more than half of them occurring in
        September alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf24800-0850-4907-b7c2-c8df5f00302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling to the seventh leading cause of death in July, Covid-19
        surged back to the second leading cause of death in September, according to
        KFF. Only heart disease killed more people than Covid-19 in the US in September,
        and Covid-19 was the top cause of death for adults age 35 to 54 in both August
        and September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72f5ed-d837-41f5-8eb2-98e8945b9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:22:31.363+08:00
      'mgnl:createdBy': 'lisbet'
