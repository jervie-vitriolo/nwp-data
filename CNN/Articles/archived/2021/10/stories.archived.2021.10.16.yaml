    'template': '1'
    'title': 'More COVID-19 boosters are on the horizon. But not everyone will need
      one, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810affd-0555-418c-ba95-102e5eccb894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Advisers from the US Food and Drug Administration
        voted unanimously to recommend emergency authorization of a booster dose of
        Moderna''s COVID-19 vaccine, and a day later did so again for a booster of
        Johnson &amp; Johnson''s vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3712ff-1598-4154-a1de-55755146f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd907b-576a-4394-a9dd-fc8348819a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group voted Friday to authorize a booster shot of Johnson &amp;
        Johnson''s vaccine for Americans 18 and older at least two months after they
        get their first shots. Johnson &amp; Johnson said studies showed boosting
        at two or six months can bring effectiveness up to 94%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c468749-cf4e-482d-8d76-f6bc1b9784c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f3e59-f2e0-490a-8279-40839738d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA follows its advisers'' recommendations, more than 90%
        of people vaccinated with the Johnson &amp; Johnson shot -- nearly 14 million
        people -- will be eligible for the booster right away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba5a9a-751a-4be1-a75c-b179af0ea82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e755b7-bf45-4f4e-9cf6-44f2b933d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moderna''s EUA request mirrored the groups authorized
        to receive a booster dose of Pfizer''s mRNA vaccine. Third doses of the Moderna
        and Pfizer Covid-19 vaccines are already authorized for some immunocompromised
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b72db-e62e-46cf-bb94-a7e43b2d06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2925ab-2623-48ef-b96b-e4b31e3582a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some experts are noting that while antibodies may wane over
        time, the initial two-dose regimen for both the Pfizer and Moderna vaccines
        is still holding up against severe Covid-19 infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7168f2f-9978-4261-9995-ad2d8fece35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b913a4-f3c9-45b1-8b21-14b2097e7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T05:03:49.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a member of the FDA Vaccines and Related Biological
        Products Advisory Committee that voted, told CNN''s Wolf Blitzer on Thursday
        that proper expectations need to be set about what vaccines are supposed to
        do and how they remain effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452267c0-1101-4992-aa88-6bff51746a0e'
      'mgnl:activationStatus': true
