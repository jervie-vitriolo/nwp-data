  'Day-1-PH-COVID-19-vaccination-minors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-16T14:40:01.384+08:00
    'imagesource': 'jcr:f192ebaa-0faf-476f-8fe2-948f6ac62ab5'
