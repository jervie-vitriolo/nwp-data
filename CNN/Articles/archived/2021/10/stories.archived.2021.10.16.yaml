      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)&nbsp;—</strong>&nbsp;It''s
        too early to say whether gatherings in time for the holidays - like Christmas
        parties - will be allowed this year despite declining COVID-19 cases, according
        to the Health department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6778e3f-ae31-420d-9ac0-af70e82987ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T00:10:53.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b328d-5105-42aa-ae9d-7bf91c179a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T00:10:53.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we cannot say for certain that we will be allowing these
        parties by December," Health Undersecretary Maria Rosario Vergeire said in
        a Friday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe47f3-47dd-475c-9521-90fd3abea560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T00:10:53.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e009f90-dbcf-477f-a0bb-1c1c3fc50273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T00:10:53.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that contracting the coronavirus from such events remains
        likely as they usually occur in enclosed spaces with huge crowds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a3d81-b5de-4b89-8cd2-bcac5993142d'
      'mgnl:activationStatus': true
