      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old Filipino basketball legend thanked PHLPost for the
        limited edition stamps in a speech read by his son, former Pasig representative
        Robert Jaworski, Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a61422-6773-412d-b338-44f8d8ddee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T16:45:53.494+08:00
