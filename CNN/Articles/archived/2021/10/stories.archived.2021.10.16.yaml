    'template': '1'
    'title': 'Urinary tract infection in men? It happens. Here are 10 things to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c12fa-0d6e-420d-b243-9710d3727a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Wait ... can men really get urinary infections?
        Is this fake news?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd5af1-5c36-4f2c-b751-3b8e7eda48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the messages I received over the past 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928057f7-3813-4299-921e-7835dc348e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, men can get urinary tract infections. Not fake news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da13571-79a3-4c0c-bfb8-f3469f62a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this interest was sparked by news this week that President
        Bill Clinton has been hospitalized for treatment for a urinary tract infection
        that spread to his bloodstream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d7335-265d-4cfe-8d12-f875b24eb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first heard the news when I was in a room with a new male patient
        who recently had two back-to-back urinary tract infections. This patient is
        one of hundreds I may see in a year as a urologist. They''re sent to me to
        help figure out why these infections are occurring and how to prevent the
        next one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2bd20-13fc-495d-8981-7fe9b0e21afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To quench the curiosity driven by the recent news, here''s what
        I''d like you to know about UTIs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602652e-3e2d-4a9a-9b19-56d74ba15acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. So what exactly is a UTI?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f3d67-9a78-44d7-b6cd-a50e2aaedc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UTI is short for urinary tract infection. It''s an infection of
        the organs in your body -- I call them pipes -- that are meant to funnel your
        urine out of your system and into the urinal. Most UTIs are caused by bacteria
        that work their way into the urethra, prostate, bladder or kidneys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce703be-4ffe-4e74-b6fd-62bbfeda02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. How are UTIs in men different from those in women?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9b90b-a7e4-4e36-a665-49d4fc70bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way more women than men are diagnosed with UTIs. Anatomically, we
        feel this happens because women have a shorter urethra -- the tube that connects
        the bladder to the outside world. The shorter length makes it easier for bacteria
        to travel to the urinary system. Men have longer urethras and therefore can
        be protected against urinary infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9863b-c659-4efb-8975-3c228e4de27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the length of the urethra alone cannot protect men against UTIs
        -- over their lifetimes, 12% of men will get urinary symptoms linked to a
        UTI. This by no means implies a urethra or penis are short or small. In men,
        there is usually a more clear pathologic cause to the infection beyond just
        the length of the urethra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b72e5e-7bcc-4541-84c1-85001130bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. What puts certain men at a higher risk for UTIs?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2db36-8279-4672-9ca9-ffa785c11c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reasons why a guy may get a UTI -- all of them we
        take seriously and should not be ignored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bdd98-d43b-436e-a0ee-fd043b48de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men older than 50 tend to get more infections than younger men.
        As a urologist, I see men get recurrent infections when they do not properly
        empty their bladder because of an enlarged prostate. Beyond the prostate,
        men may not empty their bladder if they have nerve damage from stroke, uncontrolled
        diabetes or injury to the spine. Men can also get infections that start from
        the prostate or testicles that seed up into the bladder, or the opposite can
        happen where the infection goes from the bladder to the other organs. Kidney
        stones can also be a cause of infection. (I know this from personal experience
        -- I''ve had a kidney stone myself!)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ded1f-e3d4-4e7a-a850-d3d63aefec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger men may also present with urinary infections because of
        sexually transmitted diseases. Men can also get an infection if they have
        a recent procedure done in the urinary system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9740b33-353c-4591-afae-c0444b110b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. What are the signs and symptoms of a UTI?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b09687-9a8a-434c-8152-9e95f3200e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning with urination (dysuria), increased urinary frequency, urgency,
        incontinence, foul smell, blood in the urine, fevers, chills, pain in the
        abdomen near the bladder. Believe it or not, some men may have zero symptoms
        and still get diagnosed with a UTI based on urine cultures done for other
        purposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4285c-592e-466d-bce6-7431104047b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. How are UTIs diagnosed?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80476d-2471-449a-b7b7-b3882fd98b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UTI is diagnosed by sending your urine off for a culture. This is
        when a sample of your urine is processed and evaluated for various strains
        of bacteria. The most common bacteria identified in urinary tract infections
        is E.coli. Once the culture is done, the results can guide treatment, which
        is usually oral antibiotics. There is a test called a urine analysis which
        can be done quickly in our office which can suggest an infection. However,
        the best test is an actual culture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e079be9-47dd-4530-905e-d0ea3a1cd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors do not wait for the culture results -- which can take one
        to three days -- to start treatment. If an infection is suspected, an antibiotic
        will be started immediately and then adjusted based on the culture results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2326f-2929-47ec-bebb-80ef6fa78fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. How is a UTI treated?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc843a6-ebee-4355-b8aa-db598e7a0d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UTIs generally are treated with oral or IV antibiotics. Most infections
        can be treated with oral antibiotics. However there are superbugs that may
        be resistant to what we can give you by mouth that may require the use of
        stronger antibiotics through an IV. Most treatments last seven to 10 days,
        but can be longer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c79132-ec44-48f9-877a-3c191e2161a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases of infection that has spread to the bloodstream,
        strong IV antibiotics are started immediately to control the infection. Patients
        are placed in the hospital to start these strong treatments. You do not have
        to stay in the hospital for weeks if you have infection in your bloodstream.
        As long as you are doing well -- no fever, normal labs, heart and pulse OK
        -- then you may continue these IV treatments from home. Each treatment is
        tailored to your condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f417f9-ac8f-4fbc-a42d-82894806134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Can UTIs be treated with home remedies?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5944e-19fb-4242-af0d-1250be013b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a doctor, my answer is: No. Men should not try to treat infections
        on their own. If you have symptoms, get yourself to a doctor or emergency
        room.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f77ee-fd4c-4ae9-ac4f-bbe7c963fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. How can UTIs be prevented?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ee3e2-c9a0-4f54-beea-cf7a1a46d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best prevention is making sure first there is nothing anatomical
        that needs to be corrected, such as an enlarged prostate, kidney stone or
        blockage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9030ad6-9351-48e9-a17e-d7cb69df98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper hygiene can help prevent infections. Men with uncircumcised
        penises should make sure they can retract the foreskin and clean under the
        foreskin and the glans properly. Cranberry supplements have been shown to
        help prevent infections. Staying hydrated by drinking enough fluids/water
        during the day can also help. Making sure you don''t hold your urine can help,
        too. Staying in good health to avoid chronic medical conditions such as diabetes
        and heart disease will also protect against infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369f4a5-42a9-4f15-90dd-f476848de115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. My infection is gone. Are there any long-term effects
        on my body?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f182ed-9e2b-4d09-b84f-1efd09ce40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recurrent, untreated infections could cause strictures, or tight
        scars, in your urethra that would slow your stream and make it difficult to
        empty your bladder. Infections could also cause the bladder to lose its ability
        to fill and empty properly. In the long run, if you are getting constantly
        treated with antibiotics, we may run out of antibiotics to give you due to
        resistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692bbef-b28f-43eb-b88c-e7447e8109ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. After I get treated for my first infection, what''s
        next?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db68325-f60a-46a6-9d0a-a4d3a484efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first priority is to clear the infection with antibiotics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd9c8a-aa99-4dec-a6c4-c887ac1be70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, we do a full workup with a detailed history, evaluation
        of chronic medical problems and exam of the genitals to look for anatomic
        issues such as a foreskin that won''t retract back. Imaging may include a
        CT scan of the abdomen and pelvis to look for kidney stones, blocked tubes
        and other abnormalities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f69011-b3ca-4bc7-850e-90088e03a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you see a urologist, you will likely get a cystoscopy, where
        we place a camera inside of a small tube into the urethra to look at the inside
        of your urine channel. The cystoscopy helps look for strictures, large obstructing
        prostates and changes to the bladder walls. Once a cause is found, it''s aggressively
        treated with either medication or surgery.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8aed0-75eb-479f-a35d-09615a57f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:24:48.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/15/health/urinary-tract-infection-men-wellness/index.html">Urinary
        tract infection in men? It happens. Here are 10 things to know</a>".</em></p>'
  'State-lotteries-did-not-motivate-people-to-get-the-Covid-19-vaccine-study-finds':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-16T12:22:39.029+08:00
    'imagesource': 'jcr:6627174f-20a1-4ef1-a369-c2c9d69ae467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fb1f8c6-2149-4c6e-ad13-d48e5e0fa7f0'
    'lead': 'Nearly 66 million people in the United States who are eligible still
      have not gotten vaccinated against Covid-19, no matter how much danger that
      puts them in and no matter how many incentives or mandates have been thrown
      at them.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-16T12:23:50.222+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:56:54.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:14.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State lotteries did not motivate people to get the Covid-19 vaccine,
      study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf46c1-8cba-4927-bdb7-44d5fa4c4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nearly 66 million people in the United
        States who are eligible still have not gotten vaccinated against Covid-19,
        no matter how much danger that puts them in and no matter how many incentives
        or mandates have been thrown at them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1efff7-2cf1-4803-b325-d4c3868ab240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and public health officials have tried all sorts of novel
        ideas. They''ve offered donuts, beer and even cold hard cash to entice people
        to get the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d9c0f-1190-46bc-a43b-43a846670c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one tactic, lotteries, did not seem to do the trick, according
        to a new study published Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53cb6a-e4e8-40a4-a7ec-22cda6a4043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in JAMA Health Forum, looked at vaccination
        records in 19 states that entered people into a cash drawing after they got
        vaccinated between the end of April and the beginning of July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad92ef-04b7-49b7-adf0-29ffb5358047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, a joint project among scientists from the University
        of Colorado Denver, San Diego State University, Bentley University, and the
        University of Oregon found no statistically significant association between
        the lotteries and the vaccination rates. There was "zero difference" in vaccination
        rates in states that held lotteries compared to those that didn''t.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e621072-f278-44a4-9546-9b5f2f32ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, after looking at the states collectively, rather than looking
        at how each state that offered a lottery did, the number of people initiating
        their vaccination process per 1,000 population declined. The number of people
        getting their second dose stayed the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d4669-1e5e-4925-a337-05bda2df00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States that initiated the lotteries had high hopes. One state, Ohio,
        got splashy press coverage in May when it announced it planned to give away
        $1 million to five lucky people who got vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93858039-510f-4838-9262-9fa0c3c43146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that some of you are now shaking your head and saying, ''That
        Mike DeWine, he''s crazy! This million-dollar drawing idea of yours is a waste
        of money,'' DeWine said in May at the lottery launch. "But truly, the real
        waste at this point in the pandemic -- when the vaccine is readily available
        to anyone who wants it -- the real waste is a life that is lost now to COVID-19."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197746ca-e70f-49b6-893b-ac03af21006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news reports suggested there was a spike in vaccinations right
        after the announcement of the lottery, but then interest seemed to taper off
        quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe133a-be22-4c39-a315-e029dbff47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some indication from polls at the time that financial
        incentives could work. A poll from the Kaiser Family Foundation in May found
        that at least 26% of people polled said they would get vaccinated if their
        workplace offered them $200 to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee4e55-5652-41b9-b3de-2253792740af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps lotteries just weren''t the right financial incentive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ce178-e63a-47c2-a06a-492136eb7f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers speculate that lotteries may be less enticing than actual
        cash for vaccines. With actual cash for vaccines, a person is guaranteed money.
        A lottery only offers a chance to win, and that might not be a big enough
        motivator, even if the prize is a million dollars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac09dae9-35bb-472d-9bf5-7849933cd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another possibility is that drawings were not an informative vaccine
        promotional strategy and that more complete messaging on vaccination would
        have been far more effective," the study said. "Also, individuals who are
        hesitant to receive COVID-19 vaccinations may be influenced by vaccine misinformation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84989477-1f8e-4eb2-b4e1-a1ed924a02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors said that the findings don''t necessarily generalize
        to other incentives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4929be-e688-46fe-873d-c1f84ac8890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September study from researchers at the University of Pennsylvania
        found similar results in 24 states that offered lotteries and other incentives.
        In that study, daily vaccination rates declined in the 14 days after the incentive
        was introduced, compared to the 14 days prior. That study also found no real
        difference between vaccination states with or without lotteries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f18d8-6ade-4e09-b45c-75d159efdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T12:23:50.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/15/health/covid-19-vaccine-lotteries-didnt-work/index.html">State
        lotteries did not motivate people to get the Covid-19 vaccine, study finds</a>".</em></p>'
