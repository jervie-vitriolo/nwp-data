      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost Postmaster General and Chief Executive Officer Norman Fulgencio
        said Jaworski''s values on and off the court during his playing and coaching
        years embody the character of every Filipino, especially in facing life''s
        difficulties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9e20d-8391-4932-bc3e-2ceae982448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T16:45:53.494+08:00
