      'mgnl:lastActivated': 2023-01-24T22:56:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25c4e7-c885-4ac8-bd26-9db5d936b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five years after the world met Capt. James T. Kirk and his
        crew on the USS Enterprise, William Shatner was able to boldly go there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370840e-2c62-40fd-9795-31d7d1fb562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fd285-d6c5-4ad7-a152-3a8a64b3ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Star Trek" actor became the oldest person to ever travel to
        space. The trip was a blisteringly brief 10 minutes aboard Blue Origin''s
        New Shepard spacecraft, but Shatner was incredibly moved by the "profound
        experience" of seeing the "life and nurturing" of Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fa0cc-c39d-4b74-80f2-3051b6166783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20a5df-1ad0-482e-ba77-086f3c713d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current-day scientists are living up to the words spoken by Shatner
        in the show''s introduction half a century ago: exploring strange new worlds
        and seeking out new life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e604ae-20bc-4eda-90e2-0ead887fe53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03981660-ec03-4ba6-80ee-f25f0f9b163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:56:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And today, NASA''s Lucy mission lifted off on a quest to understand
        how our solar system formed 4.5 billion years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0301e-b94b-4b83-88c3-12633d10a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T23:47:06.677+08:00
