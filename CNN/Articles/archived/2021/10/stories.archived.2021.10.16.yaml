      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British lawmaker David Amess, a member
        of Boris Johnson''s ruling Conservative Party, has died after being stabbed
        several times at a constituency meeting east of London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50219c-51e6-4508-93f6-8405cdb54f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.023+08:00
