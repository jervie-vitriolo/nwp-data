      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 25-year-old man was quickly arrested after officers arrived at
        the scene on suspicion of murder and a knife was recovered."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e575eda-9b3b-4af4-b8a8-fbdc7f4c68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f099d-5425-4d93-b1b9-3aa47db106c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Counter Terrorism Command will lead the investigation
        into the murder, police said later Friday. "It will be for investigators to
        determine whether or not this is a terrorist incident. But as always, they
        will keep an open mind," Ben-Julian Harrington, Chief Constable of Essex Police,
        told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59432767-13ed-4451-b929-b0c1dbe94cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49345ae2-3f32-4bed-8f87-25d1d4bd0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage showed multiple police officers outside the church
        and an air ambulance at the scene. A large cordon extended down Eastwood Road,
        where the church is located, with members of the public gathering behind it
        and multiple side streets closed off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507f048-7aa9-481c-9798-d0f11f3fc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6576d-3e3d-4361-bbbb-36c7308aabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing was another grim moment in Britain''s political history.
        It marks the second murder of a sitting British lawmaker in five years, after
        Labour MP Jo Cox was killed in her constituency in 2016, and has reignited
        discussions about the safety of the UK''s elected officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72512c4-a9e0-4510-8f00-49b411c7fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55a729-eca5-486f-be95-549c26b4fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson was joined by all of his living predecessors in expressing
        shock, and lawmakers from every corner of the political spectrum spoke of
        their sadness, their concern, and their anger after another of their colleagues
        was killed while meeting with his constituents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b28b8-c40d-4381-a864-36fa07bca666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d673e46-857a-4e1c-b825-0f24e5b1940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A terrible day for democracy''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c30d52-e79e-4f24-8d0b-87bc2c407229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess'' stabbing was met with shock across Britain''s political
        divide. In a statement from Downing Street, Boris Johnson said from Downing
        Street the MP "was one of the kindest, nicest, most gentle people in politics."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87293ae9-f9b9-440b-9e92-a2e94d121497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8fcd7-ccd6-463c-86c6-b9bad5702876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David was a man who believed passionately in this country and in
        its future," Johnson said. "We lost today a fine public servant."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3890c-c89a-4d21-ab28-6a21e9b4670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfff3db-1804-4bdb-9b18-563dce4d60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the main opposition Labour Party, Keir Starmer, wrote
        on Twitter: "Horrific and deeply shocking news. Thinking of David, his family
        and his staff."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee304b7-97e7-46bb-b4a7-3640ff50caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57c9d0-f974-4992-840c-43ccbde4709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister David Cameron said Amess was "a kind and thoroughly
        decent man" and "the most committed MP you could ever hope to meet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c30398-5e96-449d-b958-d009105575ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9119f-adb3-4edc-92ec-1212539ab4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot adequately express the horror of what has happened
        today. Right now, my heart goes out to David''s family," Cameron said. Cameron''s
        successor Theresa May added the news was "heartbreaking" and "a tragic day
        for our democracy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd5e1c-8bf9-47c0-94e9-cc04a12540bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b7188-6510-42f8-9c2c-a0110abfb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described Amess as "a decent man and respected parliamentarian,
        killed in his own community while carrying out his public duties."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa56748-6c19-4707-b71c-26a29892554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42232a-7709-4f67-a3bd-d88951c5a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former Labour leader Tony Blair said in a statement to PA Media:
        "David and I came into Parliament together in 1983. Though on opposite political
        sides I always found him a courteous, decent and thoroughly likeable colleague
        who was respected across the House."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f664b90-cbdc-4202-bdc5-28b0c0cf242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020d04e-3eb5-4af0-b801-5d9a67364416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terrible and sad day for our democracy," Blair said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a6764-f578-43b2-a760-fbb8b93ebe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4994b-453d-4be5-958e-cd677ddebc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flags outside Parliament were lowered to half staff after his death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d36d53-90f7-4ef6-a118-91ec2452a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089788ea-a86a-46ee-bc07-37d1675113eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour London Mayor Sadiq Khan called Amess "a great public servant"
        who "loved being an MP." Sajid Javid, the UK''s Health Secretary, called him
        "a great man, a great friend, and a great MP killed while fulfilling his democratic
        role."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b18949-6ba4-4f97-8001-af1acd71ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e5738-20d4-4ce5-8c17-f2b57699a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess entered Parliament in 1983, initially representing the Basildon
        constituency. He served continuously in the House of Commons since then, making
        him one of the longest-serving lawmakers in the chamber.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c0b78-62ef-4a67-b518-6c972c36931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3228c-e7d6-479b-baa7-5609878475a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess was knighted in 2015 for his political service. He supported
        Britain''s departure from the European Union, and his main areas of expertise
        were animal welfare and pro-life issues, according to a biography on his website.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e545429-10e6-4d82-9498-9187d2ed3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a6445-5d9c-422a-ba7f-d71303416a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Amess asked a question in Parliament about how to stop
        "senseless murders" with knives, after a teenager in his constituency was
        killed in a knife attack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604706d5-a932-48b9-9702-9f70397f8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47ef11-c8b4-4fca-8eac-737292e955d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was married and had five children.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc943e8f-a668-453f-9d66-ffbb5eac06c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5e167-5c57-4421-8d9f-a053df8da4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Britain''s second murdered lawmaker in five years</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e70c3-3d63-4aa4-ab0a-a348e6a49225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Britain''s political bubble and beyond, the murder dredged
        up painful memories of the shocking killing of Jo Cox five years ago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96091adb-b738-43c7-8c58-402afe82dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69482f6d-fa1d-41d2-a95e-e41548f257e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident rattled the nation and led to calls for lawmakers
        to receive personal protection when in public -- a sentiment that re-emerged
        Friday following Amess'' death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4f25d-f8a9-40b7-afc8-4939066c9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662442a-8cb6-45c2-b41d-8bc856b15294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elected representatives must be able to go about their work
        without the fear of physical or verbal attacks," Amess'' colleague, Conservative
        MP Eleanor Laing, said in a tweet on Friday following the stabbing. "What
        has happened to Sir David Amess in Essex today is unforgivable."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127b16c-08d2-4822-a135-0bd8cd210d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345016f6-6d62-4b3a-8330-bf0c19502bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess was not considered a controversial politician, and despite
        the length of his tenure, he was not a widely known political figure in the
        UK.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376f083-25b2-46eb-9325-e8003be8007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf9ddf-d846-487c-8669-e81035c898d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a book he wrote last year about being an MP, Amess said Cox''s
        murder was "totally unexpected" and the event had changed the way MPs interact
        with members of the public, particularly in relation to constituency surgeries.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb36972-c0b8-40f2-b6fd-d57477e83e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6288ef-6022-49d3-962a-01ad695cf2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These increasing attacks have rather spoilt the great British tradition
        of the people openly meeting their elected politicians," he wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e3cf1-39f3-4307-b83c-a674b8a7e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab108c-d390-4400-9436-beb55af628e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself have over the years experienced nuisance from the odd
        member of the general public at my own property. We regularly check our locks,"
        Amess added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff332fca-a5b6-489a-bece-cd2b52793d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d90699-acc6-4907-8020-cd10cec02d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs in Britain typically meet with residents in their constituencies
        face to face during "surgeries," and it is uncommon for them to have a security
        detail.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99226597-e190-4532-b5c0-a0d4bf7455b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4b539-9336-4b2d-b06f-546597acd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Secretary Priti Patel tweeted Friday questions were "being
        rightly asked" about the safety of lawmakers, adding she "will provide updates
        in due course."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96bd0f-e273-4de2-ba32-e20ccd8c3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0571dff-2ac1-4bc2-9d77-f93188769808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incident that will send shockwaves across the parliamentary
        community and the whole country," the Speaker of the House of Commons Lindsay
        Hoyle said in a statement sent to CNN. "In the coming days we will need to
        discuss and examine MPs'' security and any measures to be taken, but for now,
        our thoughts and prayers are with David''s family, friends and colleagues."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890fecb-4914-4bf3-83e3-c083430872a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3d436-bddb-4f5b-a2fd-923c428d589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Stephen Timms was stabbed during a constituency meeting
        by a 21-year-old student, who was angry over Timms'' previous support of the
        Iraq War. Timms survived the attack and is still a lawmaker. And in 2000,
        a Liberal Democrat councilor was murdered at the office of MP Nigel Jones.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116bc1b-b6b2-4efd-9715-6e625d36d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2f531-70ca-4813-8b80-27f8f505d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s widower, Brendan Cox, wrote the news "brings everything back."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b6f42-888b-4959-92a4-cd30e717da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f550c8-c29d-4e55-8b39-635a35a0810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and love are with David''s family. They are all that
        matter now. This brings everything back. The pain, the loss, but also how
        much love the public gave us following the loss of Jo I hope we can do the
        same for David now," he said on Twitter.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee9fc8-3574-4a84-96ab-a52c5d991143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3380df-b382-4cbe-a6e5-c5ad597b5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T02:19:29.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox was killed by a man with extreme right-wing views, just days
        before the UK''s heated referendum on leaving the European Union. That campaign
        and its fallout raised the temperature of political discourse in the country,
        and several politicians have since spoken about receiving abuse in person
        and online.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
