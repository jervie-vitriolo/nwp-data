      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2b0bf-6c66-45dd-a9bc-0b61f9cba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary replacement is overseeing her finances, and a hearing
        on terminating the conservatorship altogether is scheduled for November 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfa5fb-4a26-4aa7-ab11-ae1cc052752c'
