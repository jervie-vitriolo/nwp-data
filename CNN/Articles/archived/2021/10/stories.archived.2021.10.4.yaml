      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of COCs will be until Oct. 8, but aspirants seeking to
        substitute those withdrawing from party tickets can file their COCs until
        Nov. 15. If the reason is due to death or incapacity, substitution will be
        allowed until midday of May 9.</p>'
