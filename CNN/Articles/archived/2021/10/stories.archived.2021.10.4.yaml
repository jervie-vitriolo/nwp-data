      'mgnl:type': 'text'
      'text': '<p>• Northern and central portions of Negros Oriental (Bais City, Mabinay,
        City of Bayawan, Basay, City of Tanjay, Manjuyod, Bindoy, Ayungon, Tayasan,
        Jimalalud, La Libertad, City of Guihulngan, Vallehermoso, Canlaon City)</p>'
    '47':
