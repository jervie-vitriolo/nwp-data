      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She seeks to replace Mikey as representative of the second district
        of Pampanga. The COC was filed by a proxy on Oct. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865e17f-85d3-4f52-9765-df0857155d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:53:02.384+08:00
