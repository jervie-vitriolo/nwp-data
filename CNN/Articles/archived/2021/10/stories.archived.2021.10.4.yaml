    'template': '1'
    'title': 'Golden State Warriors player Andrew Wiggins receives COVID-19 vaccine
      after being denied religious exemption'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d192a-6fc9-481e-a205-e8c9f81aa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Golden State Warriors forward Andrew Wiggins
        has received the COVID-19 vaccine, head coach Steve Kerr confirmed Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c3787-e4b9-4294-8b94-f639f5e55ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiggins told NBC Sports in March he wasn''t getting vaccinated unless
        he was forced to. He applied for a religious exemption, but the NBA denied
        that request in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439f90e-a193-4731-bc42-ed856ecceae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his stance on vaccinations at the Warriors'' media
        day Monday, Wiggins said he was going to "keep fighting for what I believe
        and for what I believe is right ... What''s right to one person isn''t right
        to the other and vice versa."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac871d62-5d90-442d-b98e-c85ce7782574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr confirmed Wiggins'' vaccination status Sunday during his media
        availability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca54507-48c4-4d13-a79b-8f863404c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrew got vaccinated," Kerr said. "He just told me today that
        he was fine with us acknowledging it and that will be the end of it. So, I''m
        not going to answer any questions beyond that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc2956-ac00-49fd-be84-9c6bc8e0089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiggins'' vaccination comes as the NBA and other leagues grapple
        with vaccine hesitancy among players. About 90% of NBA players are vaccinated,
        according to ESPN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed48ebb-9297-422a-b6a8-b345db85b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA superstar LeBron James was also recently vaccinated after initially
        being hesitant. Other stars, like Brooklyn Nets point guard Kyrie Irving,
        are either still hesitant or have not disclosed their vaccination status.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664bfc98-fd6b-443e-a53a-c0bb895c85e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T10:22:31.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
