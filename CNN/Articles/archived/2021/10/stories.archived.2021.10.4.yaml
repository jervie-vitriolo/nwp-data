      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said the center of the storm
        was last seen 120 kilometers south-southeast of Cuyo, Palawan. It kept its
