      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said he and Pacquiao will push for "massive capitalization"
        of small and medium enterprises and cooperatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc648a95-b2b4-48a7-b018-6ea7014fa5fe'
