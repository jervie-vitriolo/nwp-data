      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo served as the district''s representative for three consecutive
        terms from 2010 to 2019. After the term ended, she was appointed by President
        Rodrigo Duterte as his adviser on Clark Flagship Programs and Projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951bd7a7-64bb-4277-8c27-4a6df374b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:53:02.384+08:00
      'mgnl:createdBy': 'lara'
