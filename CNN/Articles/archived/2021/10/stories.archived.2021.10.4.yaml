  'Kelly-Williams-return-Chot-Reyes-PBA-semis-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-04T11:29:11.850+08:00
    'imagesource': 'jcr:dbbca3ca-7859-4d5a-8c55-fbb219f19a76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f24de9b-e032-4e97-a278-1e0675f6c7f6'
    'lead': 'The high-flying forward, who missed the semifinals opener against San
      Miguel after starting for 12 games, is under the PBA’s health and safety protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T11:32:39.079+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T21:51:50.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:47.207+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chot Reyes expects Kelly Williams to return by Game 5 or beyond of PBA
      semis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60c884-7451-4078-b013-52e24b662c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> TNT
        Tropang Giga head coach Chot Reyes said Kelly Williams could return to play
        if their semifinals series against the San Miguel extend to five games or
        more in the 2021 PBA Philippine Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124e207-d4e4-42ab-b6fe-83d0e7b11c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams missed TNT''s semis opener as he is under the league''s
        health and safety protocols. He previously started for the Tropang Giga in
        the elimination round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97a19b-7ea7-4674-8414-38058e897375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can manage to find a way to extend the series and get it
        beyond five or six games, he might have a chance to return," Reyes told <em>CNN
        Philippines'' Sports Desk</em> Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7eaf3-1a0c-4e0a-a4cb-b4970db32ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of Williams, TNT managed to draw first blood
        with an 89-88 squeaker win in the best-of-seven series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da29025-c118-4067-9d8a-b645e87dfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not one person who can fill in the shoes of Kelly, but
        collectively, we can mitigate his loss," Reyes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1454396-fff3-407e-88f2-a1db2849d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran mentor also said he is aware that there is a tendency
        to play lax after a huge victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e50937-fe4d-4a93-8b3c-b5027acab179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T11:32:39.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:51:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is hoping they could address this immediately and
        prepare for the Beermen''s attack in the next match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2614b-f3c1-4950-83de-b76551ee4b0f'
      'mgnl:activationStatus': true
