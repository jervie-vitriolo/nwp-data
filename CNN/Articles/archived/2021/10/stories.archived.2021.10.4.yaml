      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Pharmally
        Pharmaceutical Corp. official Krizle Grace Mago has retracted her previous
        statement that the company had swindled the government into buying expired
        face shields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040dce2-e2ce-4d16-9e34-c62439ae36eb'
      'mgnl:activationStatus': true
