      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have seen the continuing decline in cases in the
        NCR and apparently the whole Philippines except for a few areas.]</p>'
