    '34':
      'image': 'jcr:9f8810c5-9204-49a9-898d-e7352f6629cc'
      'imageCaption': 'Consider starting off spooky season by reading Mary Shelley’s
        1818 classic, “Frankenstein.” Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d605ef-321b-4545-9f43-7d1186beb062'
