      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez will be the first openly gay candidate who will be sent to
        the 70th edition of Miss Universe in Eliat City, Israel in December.</p>'
