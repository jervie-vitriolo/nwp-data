      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do admit that it was a pressured response. Given the amount of
        pressure I was under at that time and rush of motions...I was not in the proper
        frame of mind to think clearly,” she said of her prior admission.</p>'
