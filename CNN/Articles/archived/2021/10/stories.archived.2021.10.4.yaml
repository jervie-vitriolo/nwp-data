      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She confirmed at the time claims that damaged face shields were
        not being disposed of, as alleged by a witness identified to be part of Pharmally’s
        warehouse staff.</p>'
