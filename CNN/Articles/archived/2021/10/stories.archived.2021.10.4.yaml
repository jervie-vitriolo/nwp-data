      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no doubt that pets have served as major sources of comfort
        for the many who’ve been subjected to loneliness and isolation over the past
        year. If you’ve been considering getting a pet, take this as your sign to
        adopt. Animal welfare group and animal shelter Lara’s Ark have teamed up for
        an adoption drive happening on Oct. 9 at the Garden Atrium in Southwoods Mall,
        Laguna.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73475c2-6609-4e7a-8374-3ee5e59c8d89'
