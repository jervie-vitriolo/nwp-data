      'mgnl:type': 'text'
      'text': '<p><strong>Learn how to write horror at this storytelling workshop</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa222bb-a53e-488b-9d43-41d741da6e6d'
      'mgnl:activationStatus': true
