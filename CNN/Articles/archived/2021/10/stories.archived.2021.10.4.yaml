      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte topped the latest Pulse Asia survey on preferred president
        if the elections were held on the day the poll was conducted. This came despite
        her previous refusal to run for the presidency, after her father initially
        accepted PDP-Laban''s nomination to be its vice-presidential bet.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d94424-7029-4b98-b8c6-c7f2fa83de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.055+08:00
