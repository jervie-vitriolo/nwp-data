    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f04a33-b853-4ae7-8c32-f5be221e483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:51:43.547+08:00
