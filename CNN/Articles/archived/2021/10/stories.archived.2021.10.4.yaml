      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrate dance on camera at Fifth Wall Fest</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fa028-ae57-4a03-b6e6-c4bbbbbcfbb7'
      'mgnl:activationStatus': true
