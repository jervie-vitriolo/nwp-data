      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the tropical depression is expected to bring moderate
        to heavy rains over Western Visayas, Caraga, and Mimaropa. It added that "Lannie"
        will likely be out of the Philippine area of responsibility by Wednesday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c3a69-b03e-4dea-abff-271198e69d1a'
