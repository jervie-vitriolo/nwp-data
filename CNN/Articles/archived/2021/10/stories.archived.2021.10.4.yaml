      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Marawi
        civic leader and senatorial aspirant Samira Gutoc has learned some lessons
        from the 2019 elections and is ready to make another attempt to enter the
        "Magic 12" in the upcoming polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240dbe1-a82f-45d3-88ae-65346200071f'
      'mgnl:activationStatus': true
