      'mgnl:type': 'text'
      'text': '<p><strong>Find your next furry friend at this pet adoption drive.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33b3b8-6723-4dbd-bab4-ea8efb2b1e12'
