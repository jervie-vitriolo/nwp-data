      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official likewise said the chief executive cannot run
        for his current post since the Constitution forbids the re-election of presidents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5960c7-5a1a-4d83-b5e6-b486eadfcde3'
