      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a breakthrough for our country to be able to encourage the
        LGBTQIA+ that they can do what they want and achieve the dreams that they
        really want to," she also said.</p>'
