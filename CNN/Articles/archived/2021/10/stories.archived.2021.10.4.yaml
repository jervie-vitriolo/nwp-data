      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rep. Pantaleon Alvarez, Arroyo’s predecessor as speaker,
        filed his certificate of candidacy on Monday for his final term as the representative
        of Davao del Norte''s first district.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1b5c1-74bb-453e-a2e7-042569491f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:53:02.384+08:00
