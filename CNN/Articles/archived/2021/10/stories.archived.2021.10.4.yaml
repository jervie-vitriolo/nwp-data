      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President cannot run for the position of vice
        president anymore since he cannot run against Sen. Bong Go.]</p>'
