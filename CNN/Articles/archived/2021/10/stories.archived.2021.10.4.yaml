      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the main film festival, FWF’s Black Box program returns
        with a roster of global talents. On Oct. 9, attend a discussion on dance documentary
        filmmaking with “Am I Being Selfish?” director Patrick Alcedo. On Oct. 12,
        learn about the unconventional Japanese performance art genre of Butoh with
        Butoh dancer Mitsuyo Uesugi, Toshio Mizohata of NPO Dance Archive Network,
        and Dance and Media Japan Director Naoto Iina. On Oct. 16, join award-winning
        filmmaker duo Jess &amp; Morgs as they talk about dance filmmaking methods
        and experiences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a294cfc-88af-43a7-a241-c2be16c52b37'
