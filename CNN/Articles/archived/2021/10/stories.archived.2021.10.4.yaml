      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang supply ng gobyerno hindi na dadaan sa mga ahente,"</em>
        he pointed out. <em>"I-a-abolish ko ''yang PS-DBM, ''yang mga government purchasers,
        I will ask Congress to refer a law, all supplies of government should be bought
        from cooperatives."</em></p>'
