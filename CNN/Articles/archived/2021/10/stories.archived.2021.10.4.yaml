      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24090a22-cdf0-4234-963d-54d09d1f5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Makati representative told CNN Philippines'' <em>New
        Day</em> on Thursday that he wants to help health workers, especially those
        who have no choice but to leave the country for better opportunities abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f782ce-195f-48dc-9d2c-108fca9e009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2127e5-95a6-42b3-b188-7d503c638deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that other countries acknowledge the competence of Filipino
        nurses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748a92f-db86-46a8-8b60-babb697eb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937200b-7136-4579-8b4a-0c2242386f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the laws or platforms that I really want to push is to help
        our frontliners, especially the nurses, so they can stay in the Philippines,
        give them a better salary, give them better benefits," Del Rosario said. "We
        all realize how important they are during this pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b2e40-69d2-4aa1-8c27-53f2ee44da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
