      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we also have to make a choice, because
        as we have seen Mayor Sara, she filed her COC as mayor of Davao City.]</p>'
    '85':
