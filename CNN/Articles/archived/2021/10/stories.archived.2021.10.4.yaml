      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — Secretary
        Mark Villar has resigned from his post as chief of the Department of Public
        Works and Highways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0bcec-dd14-4415-90bd-1bf11b73461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:25:50.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed my resignation effective Wednesday. I''ll be stepping down
        on Wednesday as your secretary...<em>Maraming salamat po</em> [Thank you very
        much], Villar out," he said during the department''s virtual flag ceremony
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341c0ba-a6fb-4173-b9bf-e3b8575104d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:25:50.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was the biggest honor of his life to serve with
        the men and women of the DPWH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1d4f9-83b2-43f9-9299-5d032a197741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:25:50.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not say the reason behind his resignation, Villar is
        the first Cabinet member to tender his resignation ahead of the 2022 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc7cb4-c4fb-4a9e-8b28-bb488a26a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:25:50.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar has been included in the <a href="https://www.cnnphilippines.com/news/2021/9/8/PDP-Laban-Cusi-faction-Senate-slate-2022.html"
        target="_blank">initial senatorial slate</a> of the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) faction allied with the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c83bec-0927-49d3-9355-7b69d4d49a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:25:50.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Cabinet members in the list are Transportation Secretary Arthur
        Tugade and Labor Secretary Silvestre Bello III.</p>'
