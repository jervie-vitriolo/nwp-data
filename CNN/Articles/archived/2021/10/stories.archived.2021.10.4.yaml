      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, who is now running under the Aksyon Demokratiko Party, enumerated
        things she will do differently, three years after running under the Liberal
        Party''s opposition slate ''Otso Diretso'', which failed to get a single candidate
        in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52feae86-fac8-4a27-bbaa-ce6b0e40a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:37:00.172+08:00
