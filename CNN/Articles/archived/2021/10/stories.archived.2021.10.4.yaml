  'shorter-interval-between-second-dose-and-booster-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T13:20:30.350+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dea482e1-f948-43c7-8d22-2b938b4b64b4'
    'lead': '''I already spoke to the head of the vaccine expert panel, Dr. Nina Gloriani.
      Yesterday, she told me they will officially recommend a three-month interval
      between the second dose and the booster dose,'' Duque says in a briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T13:22:24.085+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:49:29.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:03.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts to recommend shorter interval between second dose and booster
      — Duque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf3627-cf15-4040-a30b-46b4db05b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:22:24.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:49:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        vaccine expert panel is poised to recommend a shorter interval between the
        second COVID-19 vaccine dose and the booster shot, Health Secretary Francisco
        Duque III said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d475be8-2d8a-4eb6-9e75-392bce7ac7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:22:24.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:49:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already spoke to the head of the vaccine expert panel, Dr. Nina
        Gloriani. Yesterday, she told me they will officially recommend a three-month
        interval between the second dose and the booster dose," Duque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c15dce-6bb4-41e7-8764-b937351e11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:22:24.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:49:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What used to be six months, pwedeng [it can be] three to four months
        interval between the second and booster dose," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7fc6f-2e38-44ac-bd2a-ac6d34b40ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:22:24.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:49:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said this will apply to all COVID-19 vaccine brands approved
        for use as a booster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579afc14-f33d-4561-b1cd-be29f2155649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:22:24.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:49:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque expressed hope the new interval will be implemented "within
        the week."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8b61b-9d7b-4906-bff6-73a2357ec4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:22:24.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:49:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, all adults could receive an additional COVID-19 shot
        six months after their second dose of AstraZeneca, Moderna, Pfizer, Sputnik
        V, or Sinovac vaccine, and three months after receiving the Janssen shot.</p>'
