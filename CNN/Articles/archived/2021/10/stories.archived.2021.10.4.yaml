      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc <a href="https://www.cnnphilippines.com/news/2021/10/3/samira-gutoc-coc-senate-bid.html">filed
        her certificate of candidacy on Sunday</a>, with the same campaign promise
        of fighting poverty and discrimination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cec3ae-f7ce-47e2-89b4-704a0c4a2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:37:00.172+08:00
