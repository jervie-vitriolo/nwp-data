      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289ec4a-7cf5-4419-a5e9-1639f3eca2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspiring senator said he would also collaborate with doctors
        to gain more insights on how to better respond to the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84ac9c-d6b0-460c-9bcb-cdae8d045454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0587178-f1a0-4e21-9c41-aad597659038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also vows to push for agricultural measures that will
        uplift the lives of farmers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868d32e-9a78-4749-b29d-535b162d3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf0a78-bae9-43bc-b31d-2d6d8fda16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born in Manila, I was raised in Negros Occidental. I am basically
        an Ilonggo probinsyano and agriculture is part of my life growing up," he
        ssaid. "I want to help farmers. I want to help them with their work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a0008-406d-43fc-917f-ba9405b48ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779baf25-e919-4242-aa33-8a00edb50f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his stand on certain issues, Del Rosario said "yes"
        to easing access to the statement of assets liabilities and net worth of public
        officials, lifting foreign ownership limits, holding peace talks with communist
        rebels, and asserting the country''s sovereignty in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cd25c-bedf-4907-a8e3-c1f33a20f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a706e7-5753-4dec-8de5-5e9c16c4a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also in favor of reimposing death penalty, but only on those
        involved in illegal drugs trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb3656-cd11-42e5-8520-3da2fa0b2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7d257-8849-41c8-873c-b1a1b9e0e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is running under Partido Reporma and is part of the
        senatorial slate of the tandem of Senators Panfilo Lacson and Senate President
        Vicente Sotto.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fbf89e-e484-4825-a81a-15d3e37b37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e4ac1-1ee0-43fd-8300-9d45fdea4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario acknowledges the challenges of being an "underdog" running
        against veteran opponents, but he said he would not back down from the fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707a80c-897c-4fcd-a6af-cbde878a1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4977861-d69b-460a-a0a5-21090fd66d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''m going up against senatorial veteran candidates that
        have been there, seasoned," he said. "I know I am the underdog. I know I''m
        the dark horse, but that''s fine with me because I''ve always been an underdog
        most of my life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3d9e5-e008-40c7-bfdd-d10b0c621fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81cca7-fe6c-40c9-ab64-b941f455ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we fall and sometimes we deliver. And we rise to the
        challenge,” he added.</p>'
