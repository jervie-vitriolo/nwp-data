      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff62dd-8d82-47a2-a76b-97b04e310db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:41.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman ruled out Duterte’s bid for the vice presidency, which
        he had declared earlier, given that Sen. Bong Go has already filed a certificate
        of candidacy for the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb4af3-e49b-44bb-a643-b9c7ba35abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:41.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745e530-494f-4e16-9713-5dbec351118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:41.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na po makakatakbo si Presidente sa posisyon ng vice</em>
        president <em>dahil hindi naman niya pupwede labanan si</em> Sen. Bong Go,”
        said Roque, citing Duterte’s close ties with his former presidential aide.</p>'
