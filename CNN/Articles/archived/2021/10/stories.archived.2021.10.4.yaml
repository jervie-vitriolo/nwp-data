      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/10/3/Sara-Duterte-tandem-2022-polls-Duterte-.html">READ:
        Sara-Go tandem for 2022 polls, according to President Duterte</a></strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4863ab6-2fc5-41ae-b9bb-d1810088fd67'
