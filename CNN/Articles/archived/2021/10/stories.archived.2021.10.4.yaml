  'Duque-COVID-19-alert-level-system-outside-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-04T20:35:23.742+08:00
    'imagesource': 'jcr:2998f5d8-11a4-4f4c-b0c5-32d5ee6439c1'
