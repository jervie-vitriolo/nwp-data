      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f060e6-8822-4327-9282-9782256507fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:37:00.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she will also push for the passage of measures seeking
        to protect internally displaced persons and to prevent discimination against
        women, the LGBTQ+ community, the Muslim community, and others from the minority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc21b3-cde7-4d21-8f0f-a91df71ad073'
