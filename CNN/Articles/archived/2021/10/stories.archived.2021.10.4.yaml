      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong expired na</em> face shield [There are no expired
        face shields]. <em>Ang</em> instruction <em>na</em> rinelay <em>ko sa</em>
        [The instruction I relayed to] warehouse personnel is to repack ‘yung mga
        face shield <em>namin</em> [our face shields] into 10 pieces per packaging,”
        she told the House committee on good government and public accountability
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73b708-7ec7-4fbf-ac05-801ea60680ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.905+08:00
