      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9ac57-c4ed-4143-a9d4-9e1b908cab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
