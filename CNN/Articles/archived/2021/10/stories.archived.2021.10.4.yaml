    'template': '1'
    'title': 'Duque: COVID-19 alert level system to be applied outside NCR if cases
      keep falling '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d47fa-c95e-4559-a16d-f2853cebc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        country’s inter-agency pandemic task force will implement the COVID-19 alert
        level system currently piloted in Metro Manila in other areas if infections
        continue to go down, its chairperson said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a1967-1d06-408a-943e-b2d6208070ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc908ef-b177-4ce1-b7ee-3af3bd257506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nakita na maliwanag dahil po rito ay patuloy ang pagbaba
        ng kaso, palalawigin na po ito sa ibang lugar ng bansa</em>,” said IATF head
        and Health Secretary Francisco Duque III in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a7e76-9360-44bd-bfc6-e15fe18d2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a2020-b674-44ca-8c27-97a8ca170f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it’s clear that because of this (alert level
        system) that cases are declining, we will extend it to other areas in the
        country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1fa25-d31f-49fc-9b04-ac58dd494e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba071144-dae1-4ef8-86bd-4762ed3bc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was referring to factors that are being assessed in the alert
        level system’s pilot in the National Capital Region, such as the case numbers,
        which are evaluated through the average daily attack rate, two-week growth
        rate, and healthcare utilization rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae1aa5-a9d8-4e3b-8bc3-cd02a2de94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ed1ea-d5ad-4155-aa2c-94fcc4cf5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body also looks at the region’s case-to-contact ratio, which
        now stands at 1:19, or one case for every 19 close contacts, with the Health
        chief emphasizing the importance of immediately isolating these individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5158c7-6cd5-41af-9a6e-6ddf2e2d02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41b374-491a-470e-b093-a4c74e7f3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that the IATF is also looking at local governments’
        assurance regarding their barangay health emergency response teams’ (BHERTs)
        responsiveness and the further expansion of the COVID referral system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aab04e-8c0b-4662-9a7d-311eba10c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb11dd-1704-431e-abb8-8357c9d1173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:44:18.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikita po naman natin na patuloy ang pagbaba ng mga kaso
        sa</em> NCR<em> at diumano sa buong Pilipinas</em> except for a few areas,”
        said Duque, who reported a 20.2% positivity rate for the entire nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad6e73-6870-459e-b53f-3122627a390e'
