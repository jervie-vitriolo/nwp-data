      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very meaningful po, because as we all know our community
        has been discriminated a lot," she said. "We are just here to give love and
        positivity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
