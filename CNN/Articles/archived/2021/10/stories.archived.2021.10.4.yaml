      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Trillanes
        acknowledged the lapses in Republic Act 10912 or the Continuing Professional
        Development (CPD) Act of 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c91cae-9eeb-4878-aff5-31a72bb17b97'
