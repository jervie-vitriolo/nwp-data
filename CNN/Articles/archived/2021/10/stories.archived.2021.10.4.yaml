      'mgnl:created': 2021-10-04T18:11:04.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Pharmally official’s first public appearance after going
        missing for over a week. She was eventually given <a href="https://www.cnnphilippines.com/news/2021/10/1/Pharmally-Mago-House.html">protective
        custody</a> by the House of Representatives.&nbsp;</p>'
