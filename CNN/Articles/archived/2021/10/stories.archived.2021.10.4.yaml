      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, October 4) —</strong>
        This week, attend an international dance festival, explore a classic horror
        book (and learn how to write one), and consider adopting your next furry friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384934f9-b8da-447c-90fc-55d2ad590d27'
