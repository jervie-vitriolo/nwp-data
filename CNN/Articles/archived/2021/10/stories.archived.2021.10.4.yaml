      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Should
        he win in the 2022 polls, senatorial aspirant Monsour del Rosario will seek
        more benefits for health workers in a bid to convince them to stay in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f4aa4-2e69-47a8-be60-caf59ae71ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:53:15.632+08:00
