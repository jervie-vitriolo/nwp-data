      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez called it a "breakthrough" for the Philippine pageantry to
        open doors for the LGBTQIA+ community. She expressed her gratitude to those
        who allowed her to represent the sector.</p>'
