      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurt and pain is collective for all. <em>Siguro naramdaman ko ''yon
        bilang product of the biggest tragedy, yung history natin sa</em> (Perhaps
        I felt that as a product of the biggest tragedy, our history in the) Marawi
        siege," she said. "Reach more, grassroot more, as many as we can reach. And
        not hate more maybe. I will always be the fighter you knew in the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f484707-76ce-4686-856a-1c4a2bc231c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:37:00.172+08:00
