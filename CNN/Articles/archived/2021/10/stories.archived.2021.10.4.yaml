      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explore classic horror literature with “Frankenstein”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db824f3d-e745-4442-b413-80b3dd15160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started off spooky season this year with Mary Shelley’s “Frankenstein,”
        the 1818 novel about a young scientist named Victor Frankenstein who creates
        a sentient being from an unorthodox science experiment. It’s a brief but enthralling
        read — Shelley describes idyllic Swiss forests and the desolate North Pole
        snow with fantastic detail, and manages to get in the minds of her characters
        by way of chapters-long monologues that really show you the heart of the matter.
        To be human and to exist, according to “Frankenstein,” is to be burdened with
        knowledge and suffering; we are painfully aware of our defects and wish for
        a place that will accept them. It makes sense that Shelley herself was just
        a teenager when she wrote this book; what else would an 18-year-old worry
        about than wanting to belong? —MARGA BUENAVENTURA</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac62283-371e-4122-9d3a-6f1f964bd676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661167c-3f6a-41f6-81ba-56299e1c7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn how to write horror at this storytelling workshop</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da3920-d2d0-4be2-810e-8671c6c23090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re an aspiring author looking to write the next “Frankenstein,”
        Storywriting School is hosting a crash course on the horror writing genre
        on Oct. 9 to 15. Eight-time Palanca award winner Dr. Joem Antonio will teach
        students all about how to make horror vivid and keep readers engaged. The
        course includes discussions on fear levels and developing a horror atmosphere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a0f70-e44a-44a1-be0c-228627d9cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up at <a href="https://www.storywritingschool.com/courses/catalog/how-to-write-horror">storywritingschool.com</a>.&nbsp;—CNN
        PHILIPPINES LIFE STAFF</p>'
