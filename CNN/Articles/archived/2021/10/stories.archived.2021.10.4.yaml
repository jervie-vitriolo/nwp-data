  'AC-Energy-Vietnam-wind-farm-operational':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-04T19:51:17.773+08:00
    'imagesource': 'jcr:caabe8e7-1256-4c21-b355-7da8193e78a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e180d339-8e0e-4001-adf7-b141ae1fd98b'
    'lead': 'AC Energy, the Ayala Group''s energy arm, said its $155-million wind
      facility has started delivering power in Vietnam, making the country its biggest
      renewable offshore market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T19:52:46.713+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:51:28.860+08:00
