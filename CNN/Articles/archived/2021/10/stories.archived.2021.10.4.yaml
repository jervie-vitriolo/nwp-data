      'mgnl:lastActivated': 2023-01-24T21:52:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Damage</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98cf967-7881-4d6b-8732-dc613e9bf17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:35:29.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, continuous rains in Cebu province have triggered several
        landslides, rendering some roads impassable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160ea59-61c7-457b-a9dd-c4bfc62abaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:35:29.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Disaster Risk Reduction and Management Office
        recorded landslides along upland Barangays Manipis and Campo Kwatro in Talisay
        City on Sunday afternoon. The incidents resulted in the closure of the road
        used as access to Toledo City in the western coast of Cebu Island. The Department
        of Public Works and Highways has cleared the area, but the local government
        decided to keep the road closed due to the ongoing rain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a4aca-34cd-44e6-9354-e6bf376b70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:31:55.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:52:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu City, the disaster management office is also monitoring
        the collapsed riprap wall near the river in Buhisan over the weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b5491-ad2a-4c9e-ab82-bdf65076156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:35:29.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, authorities also reported landslides in Barangay
        Pulangbato, which covered half of the road. Another landslide was recorded
        in Barangay Sinsin in Cebu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73515613-e03e-44a7-b978-a71c56140f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:31:55.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:52:01.436+08:00
