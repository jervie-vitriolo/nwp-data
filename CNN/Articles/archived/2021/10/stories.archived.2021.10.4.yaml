      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Miss
        Universe Philippines Beatrice Gomez sent well-wishes to fellow Cebuana Tracy
        Maureen Perez, the country''s bet to the upcoming Miss World 2021 pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c3bbf-0cb2-46b4-9ec7-8364e0a25cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:23:40.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Tracy as a very strong woman, she’s very independent," Gomez
        told the media in a press conference on Tuesday, after battling it out on
        the Miss Universe stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef4fee-1751-4561-9e23-914baa031f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:23:40.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez ended her journey in the Top 5 during the coronation night
        held in Israel on Monday. India''s Harnaaz Sandhu won the crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2419f-d39a-4b11-88fe-fafdecfe036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:23:40.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/lifestyle/2021/12/13/Miss-Universe-2021-Beatrice-Luigi-Gomez-Philippines.html">PH''s
        Beatrice Gomez ends Miss Universe 2021 run, hailed for Top 5 entry&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d371c-d124-46d4-bf01-23c417c3cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:23:40.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:49:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez is optimistic about Perez''s chances of winning, noting that
        the latter was giving her advice when she joined the local pageant scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21086d0b-82aa-4580-b2fd-5458bcfd0715'
