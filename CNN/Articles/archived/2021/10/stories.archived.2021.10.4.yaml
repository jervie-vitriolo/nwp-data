      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Blue Ribbon Committee members questioned Mago’s
        remarks on supposedly being subjected to pressure when she made the admission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd069-8d4e-4924-8c8b-d6f11226fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a580de-4463-4ee0-8f0d-7dba5a8ce31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, committee chairman Sen. Richard Gordon emphasized
        they delivered questions to her in “calm and very measured manners” during
        the hearings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ec78e-0fb8-4a85-947d-a108d8e8a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5d329-c2af-46de-83ab-020ed5feeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What do you expect: she has been taken into the bosom of Pharmally
        and interests protective of the administration’s interest — no matter how
        vile. <em>Nakipagyakapan na siya sa demonyo, makakawala pa ba iyan</em>? [She
        has already embraced the devil, can she still break free?]” he told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a53d2-b78a-45d5-8873-a1fdf2a62d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f696a8c-eb7d-4b10-8efb-d7ee462db95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, meanwhile, recalled how Mago responded “forthrightly”
        when asked questions by the panel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98ef5a-3dfc-4ff9-9b42-0a1b0cda49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ad3ac-3d75-4cc5-affd-7a67875bd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker cited how the Pharmally official herself said the changing
        of production year certificates was “something I cannot deny” and responded
        “I believe so” when asked whether the company was swindling the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a54b22-d990-4e42-a9a8-50fc86932d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1bbb3-3fac-41fc-85a8-d327b83a0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayroon mang nagpe-</em>pressure<em> sa kanya, ‘yan siguro
        ay isang napakamakapangyarihang pwersa para lang bawiin ang kanyang mga naunang
        sinabi sa amin</em>,” said the lawmaker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8499298-ded8-44fb-a6a9-cdeec3126575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0940a06-b654-492e-a20a-c00c014a2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there indeed is someone putting pressure on her,
        that perhaps is a very powerful force that made her take back what she first
        told us.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062ebc1-0d2d-4d0b-b45d-a2e75e05aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0953d-8228-4934-b735-22eb1c4db550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is sad that Ms. Mago feels this way. Telling the truth is a
        relief. The greatest pressure is to lie,” said Hontiveros. “<em>Ngunit naniniwala
        akong lalabas at lalabas ang katotohanan. Sana lang, sa huli, manaig ang kanyang
        konsensya</em>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ef3c6-bc9c-4e43-9377-83ed9f76a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0841c23-10da-4651-873f-618999f700cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I believe the truth will always come out. Hopefully,
        in the end, her conscience will prevail.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711f728-18c5-4336-9495-a76ec2ec724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ad7e2-e076-4e69-938c-62a89ab8836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House public accountability panel has repeatedly slammed senators
        for allegedly politicizing the probe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0dc612-79b6-4898-80d5-4ec682a48279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7874e63-2283-4964-972c-dd6d5379a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lumilitaw talaga na kung minsan naaabuso ang mga kapangyarihan</em>
        [It really appears that sometimes there’s abuse of power] in conducting formal
        inquiries and investigation in aid of legislation,” House Deputy Speaker Rodante
        Marcoleta said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13842554-d688-4e00-9094-6870a02900c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcb95f-ad39-4fc9-b18a-4d0d096a48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House inquiry, however, has likewise drawn criticism for supposedly
        being used by President Rodrigo Duterte’s allies to defend the administration’s
        public spending amid issues during the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fb477-097f-49cf-a76d-f29146a1b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff37ae-e26b-4cf3-908c-1a5c5c2b3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.468+08:00
