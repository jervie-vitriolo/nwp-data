  'Isko-Moreno-Willie-Ong-president-vice-president-2022-election-COC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-04T11:34:46.422+08:00
    'imagesource': 'jcr:87d5320e-b60d-4e0e-81f0-7074a4fb24e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5ec69fd-3508-4980-93e0-ccb53f9dcb07'
    'lead': 'Manila Mayor Isko Moreno and Dr. Willie Ong formalize their presidential
      and vice presidential bid by filing their certificates of candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T11:39:36.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:49.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:47.558+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno, Willie Ong focus on ''healing'' during COC filing for president,
      VP'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27499f59-fc7e-4527-bf39-d9dfad5fa1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Manila
        Mayor Isko Moreno and Dr. Willie Ong formalized their presidential and vice
        presidential bid on Monday by filing their certificates of candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2d3c3-f771-47c6-8d99-ef9cc68cf00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard bearers of Aksyon Demokratiko waited until the feast
        day of St. Francis of Assisi because Moreno was named after the patron saint
        of animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7eb486-c05d-4b47-a9fd-02a5a9802f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and Ong said they will be a "healing" tandem for the country
        that is divided by the pandemic and dirty politics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8efbc-379b-4af8-b878-8ac4e197f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay magiging kaisa ninyo upang pigilan na ang pagkakahati-hati
        natin bilang mamamayan. We are too divisive and indecisive... Bigyan niyo
        ako ng pagkakataon, paghilumin natin ang bansa," Moreno said during the COC
        filing at the Harbor Garden Tent of Sofitel Philippine Plaza Manila in Pasay
        City.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b18c74-ce22-4d1a-9cd7-07d37a7a3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be with you to stop the divisiveness in the
        country. We are too divisive and indecisive. Give me the chance and let us
        heal the country.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cae6d5-6cf7-4f6c-9466-530849b60832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added, "Ang pinaka-focus namin maghilom ang bansa. Hindi tayo
        magfo-focus sa mga away politika kasi nakita natin doon nagkakaroon ng problema
        at doon bumabagal ang tulong ng gobyerno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717e0fe-947b-4832-9868-8d2e8a08d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our main focus would be the healing of the nation.
        We will not focus on politics because that''s the reason why government help
        is delayed.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552df945-1179-4073-a2f9-1b984aef1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who previously said they don''t identify as administration
        nor opposition candidates, appealed to the public to vote straight to avoid
        conflict between the president and vice president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37633935-9aef-4d6e-92ed-8148694177ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is serving his first term as mayor of the country''s capital.
        Before he was elected local chief executive, he was vice mayor and served
        as councilor. He also served as undersecretary of Social Welfare and Development
        for Luzon Affairs and chairperson of the Board of the North Luzon Railways
        Corporation under the Duterte administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0ea1c-8513-4d35-a75c-5eca04a1ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old presidential aspirant spent his younger years as
        a scavenger in Tondo. He entered show business in his teens after he was discovered
        by a talent scout at a wake. He credits veteran entertainer German “Kuya Germs”
        Moreno, whose birthday is also Oct. 4, for giving him a break in show business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22407582-90ad-4ca9-812e-798aa0bbd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ong served as consultant of the Department of Health
        during the Aquino administration. He is a cardiologist and internist.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6817f13-c354-406b-96f1-18668b261d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T12:55:05.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who described himself as a "vlogger," has 16 million followers
        on Facebook. He lost in the 2019 senatorial elections, placing 18th out of
        the 62 hopefuls.</p>'
  'PDP-Laban-Sara-Duterte-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-04T11:36:34.283+08:00
    'imagesource': 'jcr:b10c29d6-1c0d-420e-bc62-f3d87fb4dba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1187f86d-749a-4057-9187-602893611e2a'
    'lead': 'The PDP-Laban headed by Energy Secretary Alfonso Cusi is ''back to square
      one'' in choosing its standard bearer after a potential bet rejected the group''s
      nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T11:51:46.784+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:51:48.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:47.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban ''back to square one'' after potential standard bearer rejects
      nomination'
    'updated': 2021-10-04T15:58:00.000+08:00
    'visualType': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06317bd9-f709-4ca7-9dcf-00fe68944599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — The
        PDP-Laban headed by Energy Secretary Alfonso Cusi is "back to square one"
        in choosing its standard bearer after a potential bet rejected the group''s
        nomination.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dc9ea-7b88-463f-b755-5d51f7bc69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Monday, Cusi said their
        prospective standard bearer, whom he refused to name, declined their endorsement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7b83d-8bb7-4125-8a21-745aa077ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw tumakbo  (the prospective candidate refused to run)," Cusi
        said, noting that he already signed the Certificate of Nomination and Acceptance
        of the unnamed nominee prior to the rejection.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d16d9-d63e-4849-b714-89d1d0227e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the rejection was official, Cusi answered: "Yes,
        back to square one."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da05b7-a999-4400-9f7d-4c7dac845319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview, PDP-Laban Secretary General Melvin Matibag
        also said Cusi already signed the certificate of nomination for the unnamed
        nominee. He refused to give details, but said the nominee is a member of their
        party. Presidential daughter and Davao City Mayor Sara Duterte is not a PDP-Laban
        member.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dc390-49b8-4f82-8784-31998dac28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Matibag told CNN Philippines'' The Source that
        they already sent feelers to Mayor Duterte to run in tandem with vice presidential
        aspirant Sen. Bong Go, but that there was no official communication with her.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c6aee-5019-4448-9dfc-f23e5e10ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte already filed her candidacy for reelection in Davao
        on Saturday, the same day that Go filed his candidacy for vice president.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272a9b8-db85-4177-8641-a222b79a8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party chairman and President Rodrigo Duterte earlier withdrew his
        acceptance of his nomination for the vice presidency. He instead recommended
        Go to replace him. He then endorsed his daughter to run in tandem with Go
        in the 2022 polls.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f27d2-e11e-4083-bd32-930f4e9e86d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag noted that PDP-Laban members acknowledge the endorsement
        of President Duterte, but they have to also consult the general leadership
        of the party.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2014a-2df0-48e0-b306-51cdd94a5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said potential bets must also undergo a proper process, the same
        thing that Go had to go through when he instead filed his candidacy for vice
        president even when he was initially endorsed by the party as its standard
        bearer.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57048470-2cba-4680-a0d6-2dbac35296d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya may pinagpipilian din, nakita naman natin si Mayor Sara, she
        filed her COC as mayor of Davao City, " Matibag said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2f4a4-1d04-48ec-885e-5ec33cff9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:58:10.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:48.862+08:00
