  'Roque-Miss-World-Philippines-question':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-04T18:44:52.441+08:00
    'imagesource': 'jcr:bd02861a-88f9-4e04-8089-55af6f1bd557'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3461eeec-204b-40fa-a48c-3e8b3dee12ed'
    'lead': 'The President''s spokesperson drew flak for asking a candidate of the
      pageant whether the top choice for president in recent surveys — a woman — should
      run for president "even if her children are very young" and what advice would
      she give her. Netizens also criticized how he laughed after the candidate gave
      her answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T19:29:09.079+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:51:30.577+08:00
