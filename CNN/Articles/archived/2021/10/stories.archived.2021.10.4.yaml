      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab956a8e-18ad-4688-aa87-63016034fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:37:00.172+08:00
