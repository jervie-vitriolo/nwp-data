      'jcr:uuid': '5cf6974d-ee0d-4666-8c9e-a42b6278f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cabbf1-3817-429d-87c2-dcf16446037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his example raises questions for the rest of us about copyright
        issues and the potential misuse of images in the social media age, when personal
        photos can be reproduced and repurposed all over the internet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10a2e8-9942-4863-b55c-7d69e8ea4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02294605-6a27-432b-9d5a-3c70b230191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand this complex minefield, we asked two experts
        to explain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cd867-760f-48b1-b954-e1daffa1a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4360c-faae-4766-88d0-9d95195bfad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does public domain mean?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db6058-723e-4d2d-aa8d-b212d8c58194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public domain is an intellectual property term referring to creative
        works -- photos, movies, music, etc. -- that are not protected by copyright
        law and thus available for anyone to use free of charge and alter as they
        wish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11158f6c-845f-485b-8eb6-3a822d4da8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38356d31-ded7-49a7-ac1b-81b6c5fcca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such cases, no permission is needed to use the content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eef020-5364-4094-9a1b-20982581759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5cc1e-c7a3-4ded-9aa6-1dbe5cf53b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how Novak''s photo entered the public domain. He has
        provided few details and has not commented on its use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c0cc0-69f2-4c7d-a86e-2a8e2a2166e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64da1df-320f-45ab-87fb-d42dc113f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are social media platforms considered public domain?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720757ad-7ff5-4cde-8b7e-f84f4fe64db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Even on social media, the use of your photographs is limited
        by copyright law and by the terms and conditions of the platform where you
        post them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364aca1-e6d6-4db8-b8b0-785d6fc66469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a551b9f-2a8b-4464-b569-4381813a1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you sign up for a social media platform, you agree to that
        site''s terms and conditions ... essentially a contract governing -- among
        other things -- what the site can and cannot do with the stuff you post,"
        said Meredith Rose, a senior policy counsel and copyright expert for Public
        Knowledge, which promotes freedom of expression and an open internet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2902e-813e-441a-b951-514179e1fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782529cb-d225-48ea-8d63-a22803a4bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is industry standard for part of that agreement to say, ''whatever
        you upload, you give us permission to show to the world, as well as make incidental
        copies on our servers to allow for things like retweeting/sharing functions/etc.,''
        " she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ff7a8-0850-4e7a-8382-0f042fd79c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f2341-0ba6-4c22-893f-b240732d6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That permission is referred to as a license, and it varies with
        different platforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe04eed-ac9d-4d43-a815-af2b3d73ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b877a5-e1db-4998-852a-9ba7a00475b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But fundamentally you, as the user, have given limited permission
        to the site for it to display, transmit, and reproduce the work you''ve uploaded,"
        Rose said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52b4a0-7529-4ab7-8650-c2f84bd3b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58701bc2-071d-44ca-bdbc-f506bc4686e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do I own the copyright for photos of myself?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37608a-f8ca-402d-a390-767cbdbd66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t -- unless they are selfies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711efb15-6d8b-4948-bc74-d800fbd55ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f48492-9fba-4b2a-b750-2a8d4e95335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer holds the copyright, Rose said. That''s why Kendall
        Jenner was sued by paparazzi for posting their photos of her on social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699333d0-a284-43cc-b438-be84e1614cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec2dfd-773a-47be-8fa7-b7a766bee0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that a person is pictured in a photograph does not give
        that person any measure of ownership in the copyright of the photograph, nor
        any right to make use of the photograph," said Jeffrey Sedlik, a professor
        at the Art Center College of Design in California and an expert in copyright
        law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23d582-b7fb-402c-b44a-513e8f07a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d9f16-7d5e-44d7-bb14-ac336c7e03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 24 states, the person in the photo may have a "right of publicity"
        -- which prevents the unauthorized commercial use of someone''s name or likeness,
        Sedlik said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c6617-80da-4855-9f7d-c348459e5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240d3fb-5cb8-4ba9-bbc0-403abfe55211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That protects the person if their photo is used to appear as if
        they''re endorsing something.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bb7bc-4e29-4cb7-8b71-a400d7c85dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25926364-f02b-4edb-b9ef-3cfec1a4b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person may have a right in some states, under certain circumstances,
        to restrict a photographer''s ability to commercially exploit their likeness,
        Sedlik said. In some states only celebrities have this right, he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a024c-95e9-4fb8-8008-6ae4cd94f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702bf6b-b581-4e33-8b02-efb6b86efc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right of publicity is not the same as copyright protection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ade521-1d7b-4b57-a45c-bd901a1d3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c41ce-1966-4609-98bd-9ead60c53aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Copyright is designed to incentivize the artist pushing the shutter
        button, not the model in the photo itself," Rose said. "The exception to this
        rule is the selfie, where the subject is also the photographer -- and as the
        photographer, they hold a copyright in this photo of themselves."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ceecee-1a40-4183-8baf-98701050a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8af246-1367-428e-b08a-42a4ac4d7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, copyright law or a platform''s terms and conditions can''t
        stop someone from snatching your photo and reposting it for their own purposes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fd458-4afb-4573-a226-a48a075c6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071214b-5ce4-44c2-a105-bc34d562c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could what happened to Novak happen to anyone?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f7e9b-bae4-4c67-b115-5081bfc6ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably not.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b338c-0222-4869-9756-ce9933556077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3256f1-16cc-438c-85bd-1fd88febdf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly more likely for folks who have modeled professionally,
        especially for stock photographs," Rose said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c0c5f-edce-44ef-8422-81626f93a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7a63b-610d-40a1-8883-5f4b80c66552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock photos are generic images that are licensed for use by individuals
        or organizations. For example, a news article about birth rates may use a
        stock photo of a newborn.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294286b5-f5e0-497b-a5e6-9bde69a4fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a0d64-d075-4f37-ae48-f38564aa833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the practical constraints of what makes a photo good to use
        as a stock photo, or what qualities make it useful for designers to extract
        and put on labeling (color balance, composition, etc), are pretty specific,"
        Rose added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e484f-6885-4817-b5dc-272093bd6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5fd61-6993-4e41-a0d8-733db20d6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that, I don''t think there''s any risk that, say, your
        old high school candids will be used to hawk electric razors."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664fc5a-af9e-4683-9d1b-1ea0b55bf9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424d9c4-8acd-4108-9e8d-43cf4c32987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But could an image of me end up in the public domain?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f50e6-121e-4b42-8435-1ae7b1c30a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually. But you may not be around to see it happen.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592689d9-becb-48d2-96fb-02a39dfb2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c75195-9c16-4c07-a637-b166e7330301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, images are protected by copyright during the
        photographer''s life and for 70 years after their death. After that, the photograph
        enters the public domain.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ab356-938a-404e-bbc9-af9af0aba437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d13bf-305e-41e5-9c4e-69c3056a5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, an unpublished photograph created in the late 1800s
        by a photographer who passed away in 1952 could still be fully protected by
        copyright in 2021, 69 years after the photographer''s death," said Sedlik,
        who''s also a photographer.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf95926-9abb-4ba8-90d8-64898e0212f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d468c-5d28-49bc-8641-60ba7873a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A photograph enters the public domain only if the term of copyright
        expires. Some people suggest that a copyright owner can voluntarily inject
        a photograph into the public domain by signing a written statement. However
        there is no provision in copyright law supporting this suggestion, and no
        provision under which a copyright owner can voluntarily abandon copyright
        ownership."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee77278-1e11-4822-bb63-c202c8997e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563c96b-f0c1-4f4a-94bb-2e98d3657cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copyright term is different when a photograph is created by
        a corporation or an anonymous person.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06940f3c-0dad-49cb-9224-11abc02eefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3daf90-1965-4c03-b160-42fccc15755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Duke Law School publishes a list of classic works liberated
        from copyright constraints. This year, the list included F. Scott Fitzgerald''s
        novel "The Great Gatsby," the silent films of Buster Keaton and the jazz standard,
        "Sweet Georgia Brown."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdabeff-2055-4339-9a10-4c00623fbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836eefe2-e850-4ee6-af82-14c0eb3d4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens after a copyright expires?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e733a5d-bb8f-4146-9da9-0bb702c45041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work then enters the public domain -- essentially meaning anyone
        can use it without the consent of the creator.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa165bd-09dc-4f84-acbc-cf8a87f1a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f4710-327c-4a24-9d1c-11dbbffc1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this wasn''t always the case. Prior to the 1970s, copyright
        wasn''t automatic. One had to register a work at the US Copyright Office for
        a shorter term and manually renew it once the term was up, Rose said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0232429-ec84-4003-8b38-e801d5df99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28650d21-ddea-4f64-a2e6-52950755023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example she cited the 1946 Jimmy Stewart film, "It''s a Wonderful
        Life." The studio forgot to renew its copyright and it slipped into the public
        domain, where it has remained ever since.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad112541-2e7e-4bf9-a61e-53dc75bd3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd0455-e1e2-4efd-a387-7acb89526415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That explains why the movie airs on TV every Christmas, Rose said,
        because television stations don''t have to pay anyone to show it.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1935e-6862-4bb8-912e-fb220726a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a651b07-7a03-4ff4-a4b5-433c45083997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have things evolved with the digital world?</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6d88b-fb32-4a5c-bf98-151780bb2068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb5370-f9e5-4b37-a70c-c27dc263b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95cb91-2969-4e88-9cb7-d685e816924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of Instagram and Twitter, people are constantly reposting
        others'' photographs, modifying images and sharing memes. The law has not
        kept up with social norms around sharing, remixing and content consumption
        online.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec8274-8124-4c9f-ac06-605eb5715f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb1274-11c3-4073-ab1a-1eddbd266c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core structures of copyright law rely on some basic assumptions
        about who is creating material, how they''re creating it, how that material
        will be released into the world, who will consume it and under what conditions,"
        Rose said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e50609-f8e3-43a0-9c48-7398cd710678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11da84c-81cd-4ead-a799-56bc86fcab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, it baked in assumptions that you had a very linear
        path from a work''s creation, through publishing channels, and then into the
        hands of consumers -- and that in most cases, that''s where the path stopped.
        It was a one-way arrow with a clear start and end point."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83dd76-9ab9-44a6-89a4-5c818918f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc59469-1082-4a8f-bb66-08babc6f8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So technically, people are constantly violating copyright law without
        realizing it, Rose said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df089b01-4159-406f-8a67-67a21828945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f99bef-59b9-4756-8a33-b699b95ad7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the social norm around how we use the internet today, and
        in the vast majority of cases, these practices are seen as harmless," she
        said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab19f10-6456-4135-a888-b77c42652518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3f742-aa2c-4c43-bc67-2351913d854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can you do if your photo ends up in an ad without your consent?</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca45217-ea1c-4829-a813-43d38418e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographers can send a takedown notice under the Digital Millennium
        Copyright Act, a federal law that protects copyright holders from online theft.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e3e28-fe47-4997-9769-2b3d180e98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34e101-7699-4128-b565-1e9078797109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Takedown notices are very easy to send -- arguably too easy," Rose
        said. "They have been widely abused to remove things for a variety of non-copyright
        reasons." Even repressive regimes have used them to censor activists.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a68d5-4508-4cc2-a238-69714073a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a70b8-6eb5-48a2-8c63-9670ce2248ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Novak''s case, it''s unclear who the photographer was and whether
        they sent a takedown notice.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561adf6-93b4-496e-b4ca-ec299eb2047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbe559-94fc-4a07-ba4e-8ce34f988975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedlik said the right of publicity law -- which prevents the unauthorized
        commercial use of someone''s likeness -- varies in different countries, making
        enforcement across borders complex and expensive.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4a726-e7f0-445e-a410-efe72a0e2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18c121-8ecc-43e3-b2ef-ef9f82d20d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect themselves, the subject of a professional photograph
        can retain some control by negotiating that clause into their contract with
        the photographer, Rose said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3ac87-63ec-4c3e-b2dd-ed2c907eb1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:03:34.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:50:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/11/07/us/bj-novak-photo-copyright-explainer-cec/index.html">How
        your photo could end up in the public domain — and used in ads around the
        world</a>''</em></p>'
