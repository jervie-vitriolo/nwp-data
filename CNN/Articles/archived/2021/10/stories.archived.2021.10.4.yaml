    'jcr:uuid': '9b44c3f8-eece-4fe2-8d8a-d37a9c64fd7b'
    'lead': 'The 2021 Nobel Prize in physiology and medicine has been awarded to David
      Julius and Ardem Patapoutian for their discoveries of receptors for temperature
      and touch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T18:49:11.074+08:00
