    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to possibly reassign officers whose kin seek local posts in 2022
      polls, says chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd2416-6810-4ec7-a1df-a7540b6dfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:53:06.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — Members
        of the Philippine National Police with relatives running for local office
        in the 2022 elections may be reassigned to other areas to prevent them from
        engaging in partisan political activities, said PNP chief Gen. Guillermo Eleazar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888e5d9-95ea-4130-a39b-a778036ec4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:53:06.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar on Monday said he has already directed local chiefs of police
        to list all personnel who have family members intending to run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec94fa-aaea-4fe0-a2c8-e3ffb343a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:53:06.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The purpose is to possibly reassign them eventually in other areas
        outside the cities, municipalities and provinces where relatives of our personnel
        would seek elective posts,” he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0beabdb-2907-4198-9267-db8a41b0d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:53:06.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move could help put a stop to allegations of partisan politics,
        he added, citing past complaints against policemen supposedly campaigning
        actively for their relatives and “intervening” on their behalf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559234ba-3752-43cb-9a82-0a52d1dc121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:53:06.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added the PNP "will remain apolitical" and vowed to hold
        accountable any of its personnel who will violate this commitment.</p>'
  'comelec-source-code-review-elections-2022':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-04T19:56:15.906+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73bc7e79-0c03-4851-a656-eda21612f621'
    'lead': 'The Commission on Elections (Comelec) has formally opened the local source
      code review of the automated election system (AES) that will be used in the
      May 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T20:00:32.939+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:51:27.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:56.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', '2022-elections', 'Comelec', 'Commission-on-Elections',
      'source-code-review', 'automated-election-system', 'AES', 'Republic-Act-8436',
      'James-Jimenez']
    'template': '1'
    'title': 'Comelec opens 2022 election source code review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dce584-5840-4ef7-903a-b5a4730d37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — The
        Commission on Elections (Comelec) has formally opened the local source code
        review of the automated election system (AES) that will be used in the May
        2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cbc3a-099c-4d08-9ffe-713b6aa0caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review period, which will take at least six months, aims to
        ensure transparency in the election system and detect possible threats that
        may affect the outcome and the integrity of the polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a992ad-165e-4f78-aa41-f1c94acce1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the source code review is mandated by Republic Act 8436
        or the Automated Elections Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4d648-05f9-4e41-a447-72bd4708bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission shall, on the date and time it shall set and with
        proper notices, allow the political parties and candidates or their representatives,
        citizens'' arm or their representatives to examine and test the machines to
        ascertain that the system is operating properly and accurately. Test ballots
        and test forms shall be provided by the Commission," the law states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1c78a-e239-40af-bd2c-d748f0c397f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source code refers to the set of instructions, statements or
        human readable language that tells a computer what to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f474f23-9a85-4119-bcea-45a178012122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is to ensure that the AES will function as it should
        or as expected. We need to make sure that the code is clean and there is no
        embedded malicious code, and we would identify issues or errors that could
        potentially impact the outcome of the elections," Comelec commissioner Marlon
        Casquejo said during the kickoff ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7f994-7dac-4565-ba0b-27a2f079e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 groups so far have expressed their intention to be part
        of the source code review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041685f-efbd-46f5-b956-07eec536f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them are from political parties, election watchdogs, citizens’
        arm groups and recognized independent IT experts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b0b5a-a7fc-405e-af6c-b19db9b01b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source code review will begin on Oct. 5 at the Diamond Hotel
        in Manila. Security measures are in place and strict health protocols will
        be carried out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c03bf8-7662-4d99-a1c0-7d0c89ae3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats of hacking, addressing the 2016 seven-hour glitch</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5637e2-e7f1-4150-8ce5-ec6441a43064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For independent reviewers, the review is a welcome move that would
        make the election process more transparent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3d509-b99a-45fa-afcd-f2b6a73902cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ivan Uy of the Joint Congressional Oversight Committee said
        he has been following the source code review since the start of automated
        elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810b0b1-4fc0-45ec-b8a1-c6739b068da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, technical concerns have been addressed every post-election
        period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258cf25-a1e5-4ae3-9570-9deab17925a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said that amid technological advances, hacking the 2022 polls
        is a remote possibility.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933982a-877e-41d9-bbf0-488a8beb0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system itself has a lot of security features that will discourage
        if not make it virtually impossible for an outside hacker to have that kind
        of resources in order to hack into the system," Uy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559c9f4-0109-47cc-a86c-44c3c9232fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Comelec spokesperson James Jimenez said they will go beyond
        what is required of them in the source code review. They will also move to
        address the problems encountered during the 2016 elections that resulted in
        a 7-hour glitch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c8fb0-2e1a-4b91-9531-e3e6914b4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:00:32.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the small details we will review them because of its impact
        on the credibility and transparency of our automated elections," Jimenez explained.</p>'
