      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Lucid Air Dream Edition was recently
        rated by the Environmental Protection Agency with an estimated driving range
        of 520 miles on a full charge. That''s the longest range of any purely battery-powered
        car yet rated by the EPA, including Tesla''s Model S Long Range.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd494a-ab06-4fe1-9e06-6db9c99f8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just a little longer, either. The Air goes an estimated
        115 miles farther on a charge than the Tesla. It''s even farther than most
        gasoline cars can travel on a full tank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13028499-e943-4f49-b0a8-ba3674e24477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lucid''s chief executive Peter Rawlinson, who once worked at
        Tesla and helped engineer the original Model S, thinks that jaw-dropping number,
        520 miles, isn''t actually terribly important. For one thing, that range doesn''t
        come cheap. Prices for the Lucid Air sedan start at $74,000, but prices for
        the Dream Edition are more than double that, starting at $169,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154c2e7-aae6-4c15-9b0e-1657274b1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind that figure, though, is another rarely discussed statistic
        that Rawlinson thinks will decide the winners and losers in the future world
        of electric cars: efficiency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02448d-0eea-4938-a381-7523b098b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With greater energy efficiency, which contributes to the Lucid Air''s
        long range, electric cars will become accessible at all price ranges, he said.
        In fact, one of Rawlinson''s side projects is applying some of the efficiency
        tricks used at Lucid to something he calls the "T21," meaning "the Model T
        for the 21st century." This would be a car with fairly long driving range
        that almost anyone can afford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc243f2-e78b-4a4f-8f6d-fa7adc3d0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Model T Ford really mobilized mankind in the last century,
        the 20th century," Rawlinson said. "Ultimately, it had a devastating impact
        upon the planet. We have got this generation of engineers and technologists
        and designers. It is within our grasp to try to redress the damage that mankind
        has caused."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264503a-6c99-402b-8412-58bbe528de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucid, a California-based company, recently started production of
        the Air electric sedan at its Arizona factory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2494e1-8d50-4519-974f-01b4b91836f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the same sorts of techniques used to design expensive cars
        with very long range can help do that, Rawlinson said, can be applied to cheap
        cars that will drive shorter distances that remain practical for most people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9251bf-4680-4a9a-923c-33312f8e116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The balancing act</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6f8f8-e127-4c98-b711-9d5c613d9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like huge horsepower numbers on performance cars, long range on
        electric cars will be something people can brag about, but that will have
        little practical use in real life, Rawlinson said. After all, most electric
        vehicle owners will charge overnight at home or at work and, when they take
        long trips, public chargers will be available at intervals of much less than
        500 miles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c6bbd-9d1c-47a8-a6e0-4995071f1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the trick to getting longer range figures isn''t particularly
        hard with current technology, Rawlinson said. When it comes to getting long
        range, or just useful range, the easiest way to do it is to just pack in more
        batteries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf1970-216d-4f56-be6b-060e9b5cafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call that dumb running," said Rawlinson. "That is not tech."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e22f74-803a-43b6-a412-b65de80dca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem with that method is that batteries are expensive
        and, even as battery prices come down, they still won''t exactly be cheap.
        Secondly, batteries add a lot of weight, and take up space which means longer
        range vehicles will tend to be bigger and heavier or have less room inside.
        The upcoming GMC Hummer EV, for example, tops out at over <a href="https://www.cnn.com/2021/06/07/business/electric-vehicles-weight/index.html"
        target="_blank">9,000 pounds</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6277cfb-e70b-4a4a-959b-d2ac2d3afec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing efficiency is a way to break that connection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d54fe-f2b5-4b56-81ba-a5e042045772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could get 20% more efficiency, I can go 20% further for a
        given amount of energy," Rawlinson said. "The corollary of that is that, conversely
        I could go the same distance with 20% less battery."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c49ce-ed89-4b17-9fb3-c9d415eda511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the T21 car project, Rawlinson envisions a battery pack weighing
        about 275 pounds that would take the compact car about 150 miles. That''s
        a lot less driving distance per charge than Lucid''s offerings, but it would
        cost much less, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce2377-d9f6-44a0-a060-90c9205d2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automakers have been working to increase the efficiency of automobiles
        for decades regardless of what powers them. Given how important driving range
        is to consumers, most automakers focus heavily on the energy efficiency of
        their electric cars. But few have been able to beat the energy efficiency
        of Rawinson''s old employer, Tesla. Lucid seems to be an exception.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfc913-5579-4a90-9d32-4f6e4e617351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easy way to compare the efficiency of electric cars is to use
        the EPA''s FuelEconomy.gov website just as you would to see the efficiency
        of a gasoline-powered car. The website will show you the MPGe, or miles per
        gallon equivalent, of any electric car sold in the US. That''s a measure of
        how far a vehicle will go on an amount of electricity equivalent to the energy
        in a gallon of gasoline.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfeb8f-578f-45b1-861f-a8431b4802c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 520 mile version of the Lucid Air, the Air Dream R, has an MPGe
        of 125. Surprisingly, it is not the most efficient version of the Lucid Air.
        The Lucid Air Grand Touring has a range of just 516 miles, but it has an MPGe
        of 131.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d453f-b285-46d6-ab7e-377b286c0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla Model S Long Range, while very impressive in its efficiency,
        is still just a bit more energy hungry than the Lucid Air. The Porsche Taycan
        Turbo, on the other hand, is much less efficient. It has an MPGe of just 73.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4d188-0fd5-416a-b2d5-df402be433d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment on the efficiency
        gap.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62612fc-6155-4db3-8371-67d13d67f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche spokesperson Calvin Kim pointed out that, just as with Porsche''s
        gasoline-powered cars, the emphasis is on overall performance, not maximum
        efficiency. Also, he said, Taycan owners regularly report longer driving ranges
        (indicating better efficiency) than official EPA tests show.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bd03e-aea1-40f6-a4b4-978fa4dabf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors that contribute to an electric car''s efficiency include
        many of the same ones that impact the fuel efficiency of gasoline-powered
        vehicles. Weight and aerodynamics are very important. as are the tires. The
        Lucid Air has low-rolling-resistance tires specially developed by Pirelli
        for Lucid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b008753-f168-44b9-9730-01b025061966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucid also developed its own compact electric motors that, the company
        claims, are the world''s most energy efficient. Also, the cars use a 900 volt
        electrical system, which is higher than the already high-powered 800 volt
        system used in the Porsche Taycan. Higher voltage allows electricity to flow
        more easily through wires, so a vehicle can use use more power without needing
        thicker, heavier cables.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74627a6-3ccc-4c6b-9ef4-9f835abb050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making it a business</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c9a37-fa9b-4f22-88b8-b825663c90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucid will not make the T21, Rawlison said, because it''s a luxury
        car brand and the T21 would be anything but a luxury model. Rawlinson is more
        interested in having other automakers license the tech behind the T21. He
        doesn''t make it sound terribly appealing, though.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86b5a9-f8c8-4b69-b7bd-527400a50a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt my shareholders would want me to do it, because it is a
        horrible business model," he said. "You do the T21 project, it is like high
        volume, low margin."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc8cd0-00cf-45a3-aa28-774926f92101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company might want to use the technology, though, he said.
        Plenty of automotive manufacturers are in the high-volume, low-margin business,
        manufacturing a greater quantity of inexpensive cars rather than just a few
        luxury vehicles. Maybe one that''s fallen behind on the shift towards electric
        cars could use help to enter the market quickly with advanced technology.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c43a0-6453-46d7-a2f4-a0409ca7ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:28:48.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lucid has begun working on its own competitors to the
        Tesla Model 3 and Model Y, which Rawlinson calls Platform 2. Those vehicles
        will cost about $45,000. More cost savings are possible, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e6d0c-cc1d-4c61-a8ed-afa34ea5f4e3'
      'mgnl:activationStatus': true
