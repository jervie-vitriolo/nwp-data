      'mgnl:type': 'text'
      'text': '<p><strong>Explore classic horror literature with “Frankenstein”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f9592-f0aa-4e7d-987a-25f69a225db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:30:08.557+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started off spooky season this year with Mary Shelley’s “Frankenstein,”
        the 1818 novel about a young scientist named Victor Frankenstein who creates
        a sentient being from an unorthodox science experiment. It’s a brief but enthralling
        read — Shelley describes idyllic Swiss forests and the desolate North Pole
        snow with fantastic detail, and manages to get in the minds of her characters
        by way of chapters-long monologues that really show you the heart of the matter.
        To be human and to exist, according to “Frankenstein,” is to be burdened with
        knowledge and suffering; we are painfully aware of our defects and wish for
        a place that will accept them. It makes sense that Shelley herself was just
        a teenager when she wrote this book; what else would an 18-year-old worry
        about than wanting to belong? —MARGA BUENAVENTURA</p>'
