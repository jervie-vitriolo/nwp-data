      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767aa9c7-b264-43d6-94f8-6eff2658fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:41.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh, bakit naman tayo magdududa kung sinabi na ni Presidente
        ‘yan</em>? [Why do we still have to doubt if the President already said it?]”
        said spokesman Harry Roque in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730383c-9ad5-4718-95e8-dcb568401aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:41.593+08:00
