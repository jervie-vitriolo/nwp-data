      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the affected roads, no other infrastructure was damaged
        by the landslides.</p>'
  'Insomnia-problem':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-04T08:43:13.238+08:00
    'imagesource': 'jcr:6a2ebb69-5a56-4bbe-be1f-554e7f1be910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1dc4721-1860-4c48-9c41-34355fabdb40'
    'lead': 'Is falling asleep when your head hits the pillow what you''re dreaming
      of? A fast fall into the land of nod may seem like nirvana, but it''s not a
      sign of a healthy sleeper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T08:51:59.187+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:52:00.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:42.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to fall asleep more quickly — the healthy way'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83245c68-6b2d-494a-a00c-fa66fdc77555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Is falling asleep when your head hits
        the pillow what you''re dreaming of? A fast fall into the land of nod may
        seem like nirvana, but it''s not a sign of a healthy sleeper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf78695-9951-4337-a74c-4b895450d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec20ccd-8b3f-4dad-b6a0-8413580b3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The well-rested person does not fall asleep immediately," said
        sleep specialist Rebecca Robbins, an instructor in the division of sleep medicine
        for Harvard Medical School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c60ea-7e07-47ff-b619-766c76cc150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41c07e-b9e4-488e-9e06-75c57d9ac693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falling asleep does take about 15 minutes for the healthy sleeper,"
        Robbins added. "Falling asleep is distinct from sleep itself, which can be
        frustrating when one is extremely tired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091e516-648c-44e4-96d2-a5436db79f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8ba76-2c8d-4721-bfd4-be890a1b15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, be patient that sleep will come and the more you
        stress about not being asleep, the lower your chances of falling asleep,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8034fe-a43f-494d-952c-c49aabe5f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fb486-e73a-4421-b222-1a74ba957671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t conk out, drift away</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79d4c5-307e-41e2-9449-01c511338c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozing off too quickly could be a sign that you are seriously sleep
        deprived, which can harm your physical and mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017460c-41a5-4cf9-bf9b-9fcbd500a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a42154-0595-498b-8566-a4a9ff8c2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins, who coauthored the book "Sleep for Success!," equates it
        to having been deprived of food. "If you are starved for food, you will devour
        your next meal immediately, whereas a well-nourished person might not be as
        ravenous and in dire need of nutrition immediately," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fde352-1b30-46a8-93f0-e3f4096d354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77993d62-2178-464c-9e2d-eacb2fd3998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults need to sleep at least seven hours a night, while school-age
        kids need nine to 12 hours and teens need eight to 10 hours each night, according
        to the US Centers on Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7a44d-304c-4aa1-87c2-c12a65f2f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a8445-f1a7-478a-944e-ae4517068b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you do sleep an adequate number of hours each night? Then
        falling asleep too quickly, as well as being tired during the day, could be
        a sign that the quality of your sleep is suffering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f16fb8-1110-4423-bd62-537344eb49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7bf8c-6e8e-4d50-be09-75a4497e78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lack of quality sleep occurs when there are multiple awakenings
        and arousal during the night," said Dr. Raj Dasgupta, an assistant professor
        of clinical medicine at the Keck School of Medicine at the University of Southern
        California, who specializes in sleep.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc15429-f849-4e86-a2a4-e0007000e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d980e-da40-4e89-a2f0-fcdcae1aeef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those awakenings affect your ability to get to the deeper stages
        of sleep, such as slow wave sleep, also known as delta sleep, or rapid eye
        movement (REM) sleep, which are both essential if you want to function well
        and be alert," Dasgupta said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840290ff-f2d3-466e-9df2-cdf3392092a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89626e06-a9d5-4206-8f7d-16357d3c35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the REM stage of sleep, we dream -- and information and experiences
        are consolidated and stored in memory. In addition to impacting cognitive
        functioning, a recent study found spending less time in REM sleep is linked
        to a greater overall risk of death from any cause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ebac7-9b58-4cd3-b83e-dc86108d0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e684cbe-5a4a-41e3-8e9e-0e3aa312d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow wave or delta sleep is when the brain both rests and gets rid
        of toxins -- a form of housekeeping that allows the body to heal and rejuvenate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e150a-aca7-4188-a5b4-d1085f51ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f6afa-0c96-4d13-b423-a46fc2d70374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing that you can do to increase your amount
        of deep sleep is to allow yourself adequate total sleep time," according to
        the American Sleep Association.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed282285-afe8-43f2-908e-71ebe8e3a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37350d3-ed41-49c3-b6ea-bd3acb61a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most common culprits that might interrupt your sleep
        during the night -- sometimes without you even knowing it -- is obstructive
        sleep apnea, where you snore, choke, gasp or stop breathing periodically during
        the night. Some 25 million Americans suffer from this form of sleep apnea,
        said the National Healthy Sleep Awareness Project.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f85004-de4f-470a-992b-0c7183aa23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6150cb-150f-445e-a3fb-ac01f0af0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restless legs syndrome, a condition in which you (or your partner''s)
        legs twitch or shake during the night can also impact sleep quality. So can
        chronic pain, diabetes, heart disease, asthma and gastroesophageal reflux
        disease (GERD), to name a few. Medications can also impact sleep, as can various
        mental health disorders, according to the Cleveland Clinic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a430a8-1e7f-4f9b-bb22-e775f1e55a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c42dd6-9264-4c69-a4d2-8ed3471b8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take home message is that if you''re not getting quality sleep,
        that means its time to see a sleep specialist to see what''s going on," Dasgupta
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231fbd83-abae-4063-b136-af588943c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da1d0a-686d-4076-95d5-da8dba06a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1b747-1b05-4422-abd1-88153ffe8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to fall asleep faster</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358f0bc-5aff-493c-bebc-718b05f8ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that your expectations are realistic -- it''s not healthy to
        go out like a light, and you shouldn''t worry if you need 10 to 20 minutes
        to fall asleep -- what about those nights when sleep is overly elusive?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9675cfa-5299-47fd-8a93-558455a3ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f81f7-d9d2-4602-b69b-335876adf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get up! "If you can''t fall asleep after 20 minutes, get out of
        bed and go into another room where there is dim light, and do something calming
        until you feel drowsy again. The same applies when you wake in the night and
        can''t fall back asleep," Dasgupta advises.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ee177-a53e-494e-9c4a-06b0897d0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f35ed-2a18-44f2-ae7f-076203601657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins agrees: "Promise to never toss and turn -- commit to leaving
        your bed if, for whatever reason, you toss and turn at night and experience
        difficulty falling asleep."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbd7b6-f5c9-4d6e-b7cd-50ceecac08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d7139-b922-4a92-832d-76f34f38eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people believe that it''s just as refreshing to your body to
        lie in bed with eyes closed but not sleeping. That''s just a pipe dream, Robbins
        said: "If we stay in bed, we''ll start to associate the bed with insomnia."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1af79-57c6-4b9d-b91d-56fe849ec763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780688f-9ad4-4278-bdad-a399ffa658aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep the bed sacred. Keeping your brain from seeing the bedroom
        as anything other than a place to sleep and have sex is how you train it to
        fall asleep when your head hits the pillow, Dasgupta said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064cb90-7a10-4bab-ad6e-f296a6b52b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf89499-9d11-4759-baef-2e7f96758240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re much more likely to drift off quickly if your brain knows
        exactly what to expect when you enter the bedroom," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2dd5e-5862-4bd1-b450-a52bb8e26d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20036d-7577-4b14-9948-a86019c9e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means don''t work or watch television in bed, and don''t make
        calls or check your cellphone. Blue lights from electronic devices tell our
        brains to wake up, not sleep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d9ec6-f7ad-49ae-9883-a54523ba2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346ce1e-c61c-4fc9-92f8-6d69b426e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build a nest. Keep training your brain to expect sleep by nurturing
        the sleep process. Keep the room cool and dark. Science tells us that we sleep
        better in cooler temperatures of about 60 to 67 degrees Fahrenheit (15 to
        20 degrees Celsius).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bbaa7-e8b2-4c08-b679-8492e37df614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69180b-2f60-46e9-a216-073e998ee847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready a routine. Brush your teeth, take a relaxing warm bath or
        shower and then spend some time in dim light reading a book or listening to
        soothing music. You can try yoga or light stretches, but nothing that will
        rev you up. You''re teaching your brain to wind down.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500893d-9d39-4ac9-9a52-94e82c0e305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91780bd6-abcd-414d-af07-fa510ce9e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to bed and get up at the same time each day, even on weekends
        or your days off, the CDC advises. Before long, it will become an entrenched
        habit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7706065-fc15-47ac-8277-4f7ffa7fc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae3717-12b1-4e53-a99a-bf4d5510fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calm your whirling mind. For many people, this is the hardest part
        of falling asleep. In today''s frantic world packed with stress and anxiety,
        it can be hard to stop fretting over what you didn''t do or what you need
        to do next.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268440b-c56d-42f0-a67f-7b8680820592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10bebe-1c23-4a02-975f-25d5b96e9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing meditation is one evidence-based way to improve your
        ability to fall asleep, Robbins said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925b3d0-a9a4-461f-99f3-2b1830726199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce203a-cbef-417f-a1b6-631c4c13d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meditation is the act of allowing thoughts to pass without devoting
        conscious attention to them," she said. "This skill, when practiced over time,
        can translate to our ability to fall asleep when we adopt a meditative mindset."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366af602-f3b8-46a9-8ce4-238b0de69415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814b04c-7c39-4a5e-b984-b4ab4c809a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep a "worry list" by your bedside. Another way to calm your mind
        is to keep a stack of notecards by your bedside and use them to document your
        worries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeacef-d151-4125-9fb8-823eab8ed6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfdbfa-94c4-42ba-a626-c455c2155dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Start a ritual of writing down anything on your mind before bed,"
        Robbins said. "No matter how stressful, small, large, put it down onto one
        of the notecards. Tell yourself there is nothing you can do about those tasks
        at night, leave them for the morning."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceec1f8-4a56-471e-ade8-d21f0daa125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20695aeb-a320-40ad-810d-e9d6baffc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathe deeply. "Deep long breaths matched with a mantra like ''let
        go'' or ''I am at peace'' can help you calm a busy mind and slip off into
        sleep," Robbins said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba56ea7-5437-462d-89f5-ab25969bb1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bc82d-4bb5-441c-96d8-c78e2ddc904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a variety of deep-breathing techniques experts recommend,
        but "the best research is behind six in, six out," stress management expert
        Dr. Cynthia Ackrill told CNN in a prior interview.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e73a1-0deb-4a8c-85de-7941af6cd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8dd85-162f-4b57-8ff4-4bee9d111c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a deep breath to a slow count of six, making sure that you
        can feel your stomach rise with your hand as it fills with air, explained
        Ackrill, an editor for Contentment magazine, which is produced by the American
        Institute of Stress.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1e46f-c8ec-4037-a175-e3bbc48ab278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcc63a-7e1e-487d-9c25-65ef2004a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to use what is called soft belly breathing," she said.
        "To soften your belly, let the diaphragm descend, push out on your belly a
        little bit and bring the breath down into that part."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53817eac-815b-4515-8db6-a68658671d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f945f-150f-4fe6-9dda-2f2386223b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release your breath to the same slow count of six. Pause and begin
        again. Repeat until you feel your body relax, Ackrill added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73e82d-9c14-4d15-b269-81b734e28d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ec110-528c-4026-9e6d-6d785f9ac6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t stop dreaming. Keep up these habits and before long your
        brain will automatically know that pillow equals sleep. Then maybe that dream
        of falling asleep more quickly will come true after all -- the healthy way.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f576012-a6b2-4bb6-9bfd-00218f6ef49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:51:59.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:52:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/10/03/health/fall-asleep-faster-wellness/index.html">How
        to fall asleep more quickly - the healthy way</a>''</em></p>'
