      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to meet 15 of their adoptable rescue dogs and avail of their
        low-cost vaccination and microchipping at the outdoor event site. Visit their
        <a href="https://www.instagram.com/larasark.ph/">Instagram profile</a> for
        more details and to find out how to sign up as a pre-approved adopter.&nbsp;—CNN
        PHILIPPINES LIFE STAFF</p>'
