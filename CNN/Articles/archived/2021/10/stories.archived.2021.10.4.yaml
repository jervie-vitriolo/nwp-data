      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a7272-ed1d-4622-bb57-9d8682ed1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears, who recently got engaged, had been seeking an end to the
        years-long court-ordered conservatorship. Over the summer, she described it
        as "f---ing cruelty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6779f4a-2cbd-4301-9905-05b80bed2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c71463-307f-4bc8-9611-752c04d0e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want my life back. It''s been 13 years, and it''s enough,"
        Spears said in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfe161-723c-4120-848b-fdf623e7cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.934+08:00
