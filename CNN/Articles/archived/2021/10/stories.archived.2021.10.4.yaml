    'lead': 'Venom devoured the box office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T18:57:06.326+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:51:31.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:55.204+08:00
