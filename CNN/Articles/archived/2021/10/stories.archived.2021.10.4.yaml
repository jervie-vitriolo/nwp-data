      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all of the young girls and women who dream to become a beauty
        queen, it''s very important that you believe in yourself and be confident,"
        she said.</p>'
