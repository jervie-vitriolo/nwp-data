    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:54.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nobel-Prize-2021', 'Nobel-Prize-Medicine', 'Ardem-Patapoutian',
      'David-Julius']
    'template': '1'
    'title': 'How chili peppers helped Nobel prizewinners understand how we feel heat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e73bd-3d9f-4867-9b80-82c26485ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:49:11.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 2021 <a href="https://cnn.com/2021/09/30/world/nobel-prizes-chemistry-physics-medicine-science-2021-preview-scn/index.html"
        target="_blank">Nobel Prize</a>&nbsp;in physiology and medicine has been awarded
        to David Julius and Ardem Patapoutian for their discoveries of receptors for
        temperature and touch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ec280-f4a5-4af6-9205-72e5f0ffef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:49:11.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two US-based scientists received the accolade for describing
        the mechanics of how humans perceive temperature and pressure through nerve
        impulses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e05429-7a3b-40bd-9ed8-8aff68054634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:49:11.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julius is a professor at the University of California, San Francisco.
        Patapoutian is a professor at the Howard Hughes Medical Institute at Scripps
        Research in La Jolla, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9887a97-f3f3-46f8-b436-4e3792937233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:49:11.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ability to sense heat, cold and touch is essential for survival
        and underpins our interaction with the world around us," the Nobel Assembly
        said in a statement announcing the prize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25849803-035a-4655-94ac-c7e2fbd54c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:49:11.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Julius utilized capsaicin, a pungent compound from chili
        peppers that induces a burning sensation, to identify a sensor in the nerve
        endings of the skin that responds to heat. Ardem Patapoutian used pressure-sensitive
        cells to discover a novel class of sensors that respond to mechanical stimuli
        in the skin and internal organs," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef647d4-b47b-490c-9001-27791ec11f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:49:11.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Perlmann, the secretary of the Nobel Assembly and the Nobel
        Committee, said the discovery "unlocks the secrets of nature ... It explains
        at a molecular level how these stimuli are converted into nerve signals. It''s
        an important and profound discovery."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The seminal
        discoveries by this year’s <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        laureates in physiology or medicine have explained how heat, cold and touch
        can initiate signals in our nervous system. The identified ion channels are
        important for many physiological processes and disease conditions. <a href="https://t.co/TxMTwSDHas">pic.twitter.com/TxMTwSDHas</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1444959297608331267?ref_src=twsrc%5Etfw">October
