      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ae356-1b5a-4a31-8296-8ad2cba14b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears made public her engagement to her long-time boyfriend, Sam
        Asghari, in September, just days after her father filed a petition to end
        his role in the conservatorship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
