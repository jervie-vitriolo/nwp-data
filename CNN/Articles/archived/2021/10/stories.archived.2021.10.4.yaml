      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work harder, reach harder, walk farther, reach other non-supportive
        groups," Gutoc told CNN Philippines''<em> The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43395c7-0740-454c-91c1-08a93e248c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:37:00.172+08:00
