      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Irerevisit (ko) ang CPD law that I passed</em>," Trillanes
        said. "<em>More on IRR na lang ito kasi ang mga points required for professionals
        to get their CPD accreditation, binigay yan, dinelegate ''yan sa</em> PRC
        (Professional Regulation Commission), PRB (Professional Regulatory Baord),"
        he said.</p>'
