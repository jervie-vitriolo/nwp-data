      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — New
        COVID-19 cases in the country dropped to 10,748 on Monday, the lowest one-day
        increase in the tally since Aug. 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0987022-d879-4563-890e-52d057306ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases is now at 2,604,040, of which 106,160
        or 4.1% are active, the Department of Health reported. This is lower than
        the 112,008 currently ill patients listed the day before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e25ef-5e54-4ea5-b2ab-bafbe4562256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures have been on a downward trend in recent days, after over
        20,000 new daily infections recorded in early to mid-September. However, the
        DOH noted that healthcare utilization rates nationwide remain high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d777d89-888f-445e-aaa9-1f20f4c1d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the bulletin, 82.7% of the active cases are classified
        as mild, 8.3% as asymptomatic, 5.15% as moderate, 2.7% as severe, and 1.2%
        as critical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e8e53-8784-4b10-8513-c959b41a1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 61 more fatalities, bringing to 38,828
        the total lives lost to COVID-19, representing 1.49% of all cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82481d36-7245-41cc-bb34-8da06dc5fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 23 of the newly announced deaths were mistakenly reported
        as recoveries in earlier updates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab1c0a-ac5a-47cb-b398-f2854572c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivor count, on the other hand, climbed to 2,459,052, or
        94.4% of all cases, after 16,523 more beat the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cb285-c8fb-4b50-8fd4-81666b753b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three testing laboratories did not submit their results on time,
        according to the DOH. These facilities contribute around 0.3% of all samples
        tested and 0.3% of all positive cases based on official data over the last
        two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747714da-6410-457b-adb4-477938a78341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted a positivity rate of 20.2% based on 59,551
        tests reported on Oct. 2. This means 1 in 5 of those tested turned out infected
        with COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8366fc-6290-4307-9719-9f3874d54bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T21:39:37.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it removed 107 duplicates from
        the case tally, including 71 recoveries and one death.</p>'
