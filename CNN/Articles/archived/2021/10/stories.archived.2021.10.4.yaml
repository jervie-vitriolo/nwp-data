      'mgnl:type': 'text'
      'text': '<p>Veteran Russian cosmonaut Anton Shkaplerov, actor Yulia Peresild
        and film producer Klim Shipenko will travel to the International Space Station
        on Tuesday. Peresild and Shipenko will be filming segments for the movie "Challenge"
        -- the first feature film set in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d64a7-2839-4972-b61a-c7a1727b7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0124b3d-b0b6-4d8a-9a64-d5128479263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will tell the story of a surgeon who has to operate on
        a sick cosmonaut in space because his medical condition prevents him from
        returning to Earth to be treated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd35e1f-e6a1-469c-9ede-71ef46a7093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f981d6-fa01-4a43-a856-cd805c5a9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three space travelers will launch aboard a Soyuz MS-19 spacecraft
        from the Baikonur Cosmodrome in Kazakhstan at 4:55 a.m. ET on Tuesday. The
        speedy Soyuz will deliver them to the space station around 8:12 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780362d1-77ab-45e7-a3dd-3789393370d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40b54d-9bcc-4e43-9102-31cfd02f37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current crew on the space station, including European Space
        Agency astronaut Thomas Pesquet, NASA astronauts Mark Vande Hei, Shane Kimbrough
        and Megan McArthur, Japan Aerospace Exploration Agency astronaut Aki Hoshide,
        and Roscosmos cosmonauts Oleg Novitskiy and Pyotr Dubrov, will all welcome
        the trio aboard when the hatch opens around 9:30 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa28c13-fd98-42bc-b695-c86b3ce2b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60901518-5d24-4d2e-a2a3-fbea78ec5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live coverage of these events will be available on NASA''s TV channel
        and website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e5bc7-dcaf-4a8f-a183-29dbcbe1c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac80f2-6116-477e-a080-7a740777ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch will mark the expansion of commercial space opportunities
        to include feature filmmaking," according to a NASA release. The film is being
        made under a commercial agreement between Roscosmos and Moscow-based media
        entities Channel One and studio Yellow, Black and White, the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7faf99-1d9a-4c99-ada5-d2323ba6f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d5ef8-c4a1-4df3-a749-990a5c0aa9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a short stay for first-time space station visitors Peresild
        and Shipenko, who will spend 12 days on the space station filming before returning
        to Earth on October 16. They will be joined on their return trip by Novitskiy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6c272-0543-4c38-8777-755e36522f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0b9c0-87ad-43d0-a0c0-ad038c6e9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shkaplerov will stay on the space station and return to Earth in
        March with Vande Hei and Dubrov on the Soyuz MS-19 spacecraft. When Vande
        Hei lands after his 355 consecutive days on the space station, he will have
        completed the longest single spaceflight by an astronaut in US history, according
        to NASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a153d3-daae-4eb1-98ae-b2edac1a0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9ce3f-6f03-4296-b029-5aa668215c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few films have been shot on board the space station, including
        a 2002 IMAX documentary that Tom Cruise narrated. "Apogee of Fear," a 2012
        science fiction film clocking in at about eight minutes, was also filmed in
        space by entrepreneur and space tourist Richard Garriott, the son of an astronaut.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da2a96-877e-4bf2-ad5b-245c67db949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96280ca1-b730-40bd-a971-d51e71b4ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia is slated to become the first nation to shoot a feature
        film in space.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce59d2-dc0e-4333-aa27-186ee10a6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d795d58-a38d-4e25-83ed-9fbbaf927c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peresild and Shipenko, who are well-known in Russia, were selected
        after the country''s space agency, Roscosmos, opened a competition for applicants
        in November. Peresild has appeared in a number of Russian films and TV series,
        whilel was one of Russia''s highest-grossing films.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177c2f6-1d47-4e84-baf5-da106233eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9ba79-aade-4e8a-a7f0-dcc002578940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two civilians underwent rigorous training ahead of their space
        jaunt. Along with understudies, the actor and the director prepared by doing
        centrifuge and vibration stand tests, training flights in zero gravity, and
        parachute training, all of which were covered by Channel One.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7144a-44ff-45e2-ba4a-ed31781beca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a1d3e-657e-4d27-a05b-940949f2e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew has practiced photography and filming and using equipment
        that they''ll interact with on the space station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7251a-05ce-4cba-8320-43057522bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fb2a7-9e8f-410e-8624-6590abc2e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cosmonauts on board, including Novitskiy, will assist and
        act as part of the film crew since their resources are more limited in the
        space environment. The schedules of the astronauts on the space station are
        already well choreographed so they can work on experiments and see to necessary
        maintenance tasks and other priorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35810ae3-5447-44db-a330-99324f5e5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805a00b-3bff-4e6c-bb8c-23220e2a28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film "is a part of a large-scale scientific and educational
        project, which also includes a series of documentaries to be shot about the
        rocket and space industry enterprises and specialists involved in the manufacturing
        of launch vehicles, spacecraft, and ground space infrastructure. The project
        will become a clear example of the fact that spaceflights are gradually becoming
        available not only for professionals, but also for an increasingly wider range
        of those interested," according to Roscosmos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217963c-6986-4ce5-bfaa-57aec8d65178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc969c2-814d-43bb-93c0-0df79b94c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Cruise and director Doug Liman revealed in 2020 that they were
        working together on a movie to be filmed in space, with NASA''s cooperation.
        The project is being developed in collaboration with Elon Musk''s SpaceX.
        Reports have suggested that Cruise''s stay on the space station could also
        occur in October, but no definitive date for his launch has been shared --
        although he did chat with the all-civilian SpaceX Inspiration 4 crew during
        their recent trip to space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76a793-4956-48b0-ae9b-d6658973e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:29:00.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/10/04/entertainment/russian-film-crew-space-launch-scn/index.html"
        href="https://www.cnn.com/2021/10/04/entertainment/russian-film-crew-space-launch-scn/index.html">Russian
        actor and director will launch to film first movie made in space</a>''</em></p>'
