      'mgnl:type': 'text'
      'text': '<p>Atienza was referring to the controversial deal on supposedly overpriced
        COVID-19 medical supplies between Pharmally Pharmaceutical Corp and the PS-DBM
        which has been the subject of congressional probe over the past weeks.</p>'
