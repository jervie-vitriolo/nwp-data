      'jcr:uuid': '6f540824-6e70-41ca-b2d9-99eea979a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then <em>nagsabi sila maraming</em> [they said there were many]
        product certificates and I told them to choose just one,” Mago further explained,
        noting that the certificates got mixed up after the company carried out quality
        control procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5a514-2be4-4c3c-9e58-55f2782a04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:11:04.466+08:00
