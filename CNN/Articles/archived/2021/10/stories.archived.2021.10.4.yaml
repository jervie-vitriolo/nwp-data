    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec36f25-1957-4bfd-8ce7-94081ed3d640'
    'lead': '''Kapag nakita na maliwanag dahil po rito ay patuloy ang pagbaba ng kaso,
      palalawigin na po ito sa ibang lugar ng bansa,'' said IATF head and Health Secretary
      Francisco Duque III in a briefing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T20:44:18.122+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:51:23.373+08:00
