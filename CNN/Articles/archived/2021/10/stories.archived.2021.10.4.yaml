      'mgnl:type': 'text'
      'text': '<p>Arroyo took over the speakership following the controversial ouster
        of Alvarez during the 17th Congress.</p>'
  'cuban-baseball-players-defect':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-04T16:57:36.892+08:00
    'imagesource': 'jcr:9db351d9-91a6-4839-a954-9b4db6a3736f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5655a95-db24-4c22-9d6c-8b436e2c5aff'
    'lead': 'Cuba''s state media lashed out after nearly a dozen Cuban baseball players
      defected in Mexico — believed to be one of the country''s largest and most embarrassing
      known incidents of mass defection in years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T16:55:41.396+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:51:42.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:50.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba lashes out after young baseball players defect in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9127e71-92ed-42be-98e4-963c6617c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:55:41.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cuba''s state media on Sunday lashed out
        after nearly a dozen Cuban baseball players defected in Mexico — believed
        to be one of the country''s largest and most embarrassing known incidents
        of mass defection in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8451f-366a-4563-a4d4-e31bf93eee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:55:41.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven young baseball players defected from the national team during
        a tournament for players under the age of 23, which began last month. The
        remaining Cuban players on the team are due to return to the communist-run
        island on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441747e-de18-42ff-bc26-f8d934873824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:55:41.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Cuba''s National Institute of Sports, Physical
        Education and Recreation (INDER) slammed the missing players for "weak morals
        and ethics."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22645564-3cc3-465e-8cce-2311fb6366ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:55:41.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban officials also blamed the US for restrictions that force Cuban
        players to defect in order to play in the Major Leagues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dc622-84c8-4f9c-a609-f2b54f95aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:55:41.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically only the players who are seen as most loyal to the government
        are selected to play abroad and are accompanied by government chaperones to
        prevent them from defecting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbce83f-5d8c-45f9-8783-61ffaa99c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:55:41.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba has been hard hit economically during the pandemic with few
        tourists visiting and restrictions on international flights which has prevented
        many Cubans from leaving the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df85c4d-5710-448e-9988-c9ab4e0c9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:58:50.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/03/americas/cuban-baseball-players-defect-intl/index.html">"Cuba
        lashes out after young baseball players defect in Mexico"</a></em></p>'
  'north-korea-south-korea':
    'author': 'Jake Kwon and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-04T16:55:51.966+08:00
    'imagesource': 'jcr:e188f6bb-e263-4caf-a19c-5ffa0038d768'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c464d647-490a-4652-8700-7b5db3554e1c'
    'lead': 'Communication lines between North and South Korea have been restored
      for the first time in months, Seoul said in a statement Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T16:57:36.908+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:51:42.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:51.195+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea reopens communication and military hotline with South'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20767484-441a-41fe-bd92-8055815766ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Communication lines between North and
        South Korea have been restored for the first time in months, Seoul said in
        a statement Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb1c12-cfc4-4a73-bcca-d569d4146578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening follows North Korean leader Kim Jong Un''s vow last
        week to restart communication in an address to the country''s rubber-stamp
        legislature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b1f49-b3b8-43bb-8113-ab9d0720d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has no reasons to provoke or hurt the South," Kim said
        at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877c05a-059d-4c5f-9485-eeeccb80a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry said in a statement that North
        Korea had responded on the joint line on Monday morning. The two countries''
        militaries have also restored their hotline along the east and west coasts,
        according to the South Korean Defense Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa7fb3-03ee-4544-bef1-636279705e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, the ministry said it hoped greater communication
        would help reduce tensions on the peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff2564-ef68-46c9-aac8-ad97d240dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications between the two countries -- including key connections
        between the two countries'' presidential office, militaries, and spy agencies
        -- have long been troubled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0a50a-9334-4ad7-a885-f8a769c6cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, North Korea pulled out of ongoing dialogues, citing
        displeasure at propaganda leaflet activists were sending across the border.
        This July, North Korea briefly restored the communication lines -- only to
        cut them again two weeks later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31499648-99d5-4073-a0d0-1c9ae95d3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korean authority must deeply appreciate the meaning of resumption
        of North-South communication lines and repair the North-South relations and
        make active efforts to resolve important issues that are pre-requisites to
        opening a bright path forward," North Korean state media reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf73b8a-8544-43c5-9078-13b396f3dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea called for rapprochement at the United Nations last
        month, with President Moon Jae-in suggesting that the two Koreas with the
        US, or the two Koreas with the US and China, "declare that the war on the
        Korean Peninsula is over" during his address to the UN''s General Assembly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fca2db-f536-4fb2-9390-968aecb01738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T16:57:36.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:51:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/03/asia/north-korea-south-korea-intl/index.html">
        "North Korea reopens communication and military hotline with South"</a></em></p>'
