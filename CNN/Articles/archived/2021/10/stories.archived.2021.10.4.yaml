    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AC Energy''s $155-M wind farm in Vietnam now operational

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a4fe9-282b-4567-aeaf-6b0bfadd3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — AC
        Energy, the Ayala Group''s energy arm, said its $155-million wind facility
        has started delivering power in Vietnam, making the country its biggest renewable
        offshore market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfe848-b011-4052-929f-100ef1cf4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the commercial operations of the 88 MW Ninh Thuan wind farm
        in South Central Vietnam, AC Energy said the project—in partnership with BIM
        Group—boosted the group''s renewable capacity in the country to 1,000 megawatts
        (MW), composed of facilities already operational and under construction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112831f-41bf-4ade-b5aa-e212b5e11ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the wind farm starts operating at full throttle, AC Energy
        said it can produce 327 gigawatt-hours annually, "enough to power around 50,000
        homes per year with renewable energy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8045a-ad4c-488a-a6e5-3c2cacc42670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited to bring this new project into commercial operations
        ahead of the FeedIn Tariff deadline, notwithstanding the many challenges brought
        about by the COVID-19 pandemic," Patrice Clausse, chief operating officer
        of AC Energy International, was quoted as saying in a disclosure to the local
        bourse Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dabf5-3696-4130-9881-5cbde30a253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to carve a niche for ourselves by developing some
        of the most notable renewable energy plants in Vietnam to date, we will continue
        to accelerate our investments in renewables in the country and aid in its
        goal to increase the share of renewables in their energy mix," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a768a-fcf1-4e90-8ba2-eafb6cb5a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is targeting to be the largest listed renewables platform
        in Southeast Asia with 5,000 MW of renewables capacity by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ca35f-2db4-4f4c-ac43-7f01ad4a2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:52:46.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Philippines, AC Energy has expanded its footprints to
        Vietnam, Indonesia, India, and Australia.</p>'
  'PNP-possible-reassignment-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
