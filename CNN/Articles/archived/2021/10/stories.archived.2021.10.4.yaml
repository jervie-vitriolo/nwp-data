      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> —  Tropical
        Depression Lannie maintained its strength as it moved over the Sulu Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1623264-b66a-428a-aa7d-b235cec3e4ad'
