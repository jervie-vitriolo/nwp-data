        Spears says she still has ''a lot of healing to do''</a>''</em></p>'
  'Facebook-whistleblower':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-04T08:59:58.441+08:00
    'imagesource': 'jcr:d7338db6-fcd7-43c0-b4e4-ae63abaa9125'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59255dcd-0f06-42b9-b9d9-8bef4246412f'
    'lead': 'The identity of the Facebook whistleblower who released tens of thousands
      of pages of internal research and documents — leading to a firestorm for the
      social media company in recent weeks — was revealed as Frances Haugen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T09:02:03.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:56.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:43.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook whistleblower revealed on ''60 Minutes,'' says the company
      prioritized profit over public good'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09279fb4-03f1-41c7-b185-e6e0fc6a2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The identity of the Facebook whistleblower
        who released tens of thousands of pages of internal research and documents
        — leading to a firestorm for the social media company in recent weeks — was
        revealed on "60 Minutes" Sunday night as Frances Haugen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34a135-0cec-4479-bc71-925862811362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old former Facebook product manager who worked on civic
        integrity issues at the company says the documents show that Facebook knows
        its platforms are used to spread hate, violence and misinformation, and that
        the company has tried to hide that evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56ff67-2d5c-4982-8959-3ffb8b862ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing I saw at Facebook over and over again was there were
        conflicts of interest between what was good for the public and what was good
        for Facebook, and Facebook over and over again chose to optimize for its own
        interests, like making more money," Haugen told "60 Minutes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af25603-3e3b-4143-aab0-96ae76b0dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"60 Minutes" correspondent Scott Pelly quoted one internal Facebook
        document as saying: "We have evidence from a variety of sources that hate
        speech, divisive political speech and misinformation on Facebook and the family
        of apps are affecting societies around the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a966fd-c793-4989-a3d0-82af49294f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month ago, Haugen filed at least eight complaints with the
        Securities and Exchange Commission alleging that the company is hiding research
        about its shortcomings from investors and the public. She also shared the
        documents with the Wall Street Journal, which published a multi-part investigation
        showing that Facebook was aware of problems with its apps, including the negative
        effects of misinformation and the harm caused, especially to young girls,
        by Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649db853-609a-41c9-914e-196837904da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen, who started at Facebook in 2019 after previously working
        for other tech giants like Google and Pinterest, is set to testify on Tuesday
        before the Senate Subcommittee on Consumer Protection, Product Safety, and
        Data Security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc78e8-65ce-4be8-a836-7b77a1ef8479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen a bunch of social networks, and it was substantially
        worse at Facebook than anything I''ve seen before," Haugen said. "At some
        point in 2021, I realized I''m going to have to do this in a systemic way,
        that I''m going to have to get out enough [documents] that no one can question
        that this is real."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ae109-0653-4f70-9ef9-c9687a5fe67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has aggressively pushed back against the reports, calling
        many of the claims "misleading" and arguing that its apps do more good than
        harm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512faf9-9cfa-486c-8628-b2fa76a8036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day our teams have to balance protecting the ability of billions
        of people to express themselves openly with the need to keep our platform
        a safe and positive place," Facebook spokesperson Lena Pietsch said in a statement
        to CNN Business following the "60 Minutes" interview. "We continue to make
        significant improvements to tackle the spread of misinformation and harmful
        content. To suggest we encourage bad content and do nothing is just not true."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaccb9f-d279-48b3-8db7-a78dd58f6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Vice President of Global Affairs Nick Clegg told CNN''s
        Brian Stelter on Sunday morning ahead of the 60 Minutes interview that "there
        is no perfection on social media as much as in any other walk of life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbc01c-91a5-47aa-b1c8-33fd9588cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do a huge amount of research, we share it with external researchers
        as much as we can, but do remember there is ... a world of difference between
        doing a peer-reviewed exercise in cooperation with other academics and preparing
        papers internally to provoke and inform internal discussion," Clegg said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3f9d8-ac4c-4385-b283-be060b1c08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen said she believes Facebook Founder and CEO Mark Zuckerberg
        "never set out to make a hateful platform, but he has allowed choices to be
        made where the side effects of those choices are that hateful and polarizing
        content gets more distribution and more reach."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c5314-05e4-4b94-b84c-09ad258833bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower revealed</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac8416-792f-42fb-8fac-28ad1f37a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen said she was recruited by Facebook in 2019 and took the job
        to work on addressing misinformation. But after the company decided to dissolve
        its civic integrity team shortly after the 2020 Presidential Election, her
        feelings about the company started to change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcbf1e-3409-4cd9-a4bc-5f4b5be3c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested that this decision — and moves by the company to turn
        off other election protection measures such as misinformation prevention tools
        — allowed the platform to be used to help organize the January 6 riot on Capitol
        Hill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abfbe8-c14d-4463-b57b-6ba50fb4b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They basically said, ''Oh good, we made it through the election,
        there weren''t riots, we can get rid of civic integrity now,''" she said.
        "Fast forward a couple of months, and we had the Insurrection. When they got
        rid of civic integrity, it was the moment where I was like, ''I don''t trust
        that they''re willing to actually invest what needs to be invested to keep
        Facebook from being dangerous.''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50e5bc-caf8-4a7c-975b-7d0dbb463e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says the civic integrity team''s work was distributed to
        other units when it was dissolved.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5f980-9a62-4972-8870-91282e186fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company''s algorithm that''s designed to show users
        content that they''re most likely to engage with is responsible for many of
        its problems, Haugen said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe66235-09e0-4a33-bbc3-72f263393434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the consequences of how Facebook is picking out that content
        today is that it is optimizing for content that gets engagement, a reaction,
        but it''s own research is showing that content that is hateful, that is divisive,
        that is polarizing, it''s easier to inspire people to anger than it is to
        other emotions," she said. She added that the company recognizes that "if
        they change the algorithm to be safer, people will spend less time on the
        site, they''ll click on less ads, they''ll make less money."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fb176-2b61-4266-87d8-195c96871703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memo obtained by the New York Times Sunday, Clegg
        pushed back on the claims that Facebook contributed to the January 6 riot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368ef78-4d3d-4b39-8e43-dbd41060ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media has had a big impact on society in recent years, and
        Facebook is often a place where much of this debate plays out," Clegg said
        in the memo. "So it''s natural for people to ask whether it is part of the
        problem. But the idea that Facebook is the chief cause of polarization isn''t
        supported by the facts."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e272ed-30e7-4b5c-8100-66a13d0fc903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen said that while "no one at Facebook is malevolent ... the
        incentives are misaligned."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc090a89-148b-4b1c-88ce-e0e1f1482b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T09:02:03.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook makes more money when you consume more content. People
        enjoy engaging with things that elicit an emotional reaction," she said. "And
        the more anger that they get exposed to, the more they interact and the more
        they consume."</p>'
