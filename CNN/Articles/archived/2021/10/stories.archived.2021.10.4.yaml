      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a big game like that, there''s a propsensity to have a downer
        in the next game so we have to make sure that doesn''t happen," Reyes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4f5d2-333c-41e8-9039-e022f6703f01'
