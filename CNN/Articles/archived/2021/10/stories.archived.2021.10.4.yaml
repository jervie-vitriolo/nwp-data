      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11d0e9-a617-4a0c-b9b9-43f2b7674be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T08:54:28.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Jamie Spears, was also her personal conservator, which
        included making medical and health decisions, until 2019. Another person was
        then appointed for that role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531a332-4350-429a-a43d-87c6d95739e3'
      'mgnl:activationStatus': true
