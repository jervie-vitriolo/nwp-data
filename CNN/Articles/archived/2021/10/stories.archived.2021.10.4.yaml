      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> —&nbsp;Former
        president and speaker Gloria Macapagal Arroyo has filed her certificate of
        candidacy for a fourth term in the House of Representatives, her son Rep.
        Mikey Arroyo confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9470e8-80f4-4a28-9879-c32d5b077ef6'
      'mgnl:activationStatus': true
