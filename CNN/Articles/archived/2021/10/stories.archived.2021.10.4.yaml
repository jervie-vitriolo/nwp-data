      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) –</strong> TThe
        fourth day of the filing of certificates of candidacy (COCs) for national
        posts for the 2022 elections saw the highest single-day number of presidential
        aspirants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a0b97-60d2-493b-9b9d-4b32b8bd2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:23.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:51:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded4771-2a9e-4e38-bd21-4a038431fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:23.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:51:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen presidential hopefuls lodged their COCs before the Commission
        on Elections on Monday at the Harbor Garden Tent of the Sofitel Philippine
        Plaza Manila in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb6ac9-f012-4209-890b-18d92c79d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:23.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:51:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80fbc4-d635-4c9f-97ad-dfe5a56a5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:23.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:51:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko standard bearer Manila Mayor Isko Moreno led
        the names of those who filed their credentials for the highest post in the
        land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9caa128-2c02-48fe-a3db-1fabb00e07b2'
