    'mgnl:tags': ['Asia', 'India', 'Uttar-Pradesh', 'protest', 'farmers']
    'template': '1'
    'title': 'Farmers among 8 killed as India protest erupts in violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235e614-b3c9-4ae5-bcc1-ca96c8532b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least eight people were killed when
        violence broke out in India''s Uttar Pradesh state on Sunday after a car linked
        to a federal minister ran over two farmers taking part in a protest against
        <a href="http://www.cnn.com/2021/05/24/india/india-farmers-protest-covid-intl-hnk/index.html"
        target="_blank">controversial farm laws</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cb3a8-b8df-43f9-b681-f7a4d10a4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmers'' union spokesperson said Sunday the deaths happened after
        a convoy of vehicles associated with junior home affairs minister Ajay Mishra
        Teni "ran over several protesters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814eba37-7901-4a09-8280-ab3f65f60a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in the Lakhimpur Kheri district, about 130
        kilometers (81 miles) north of the state''s capital Lucknow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502b08c-a98a-499c-b802-180b6d7d21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the unfortunate incident of Lakhimpur, eight casualties have
        been reported till now as per the district administration," state police tweeted
        in the early hours of Monday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08d299-f178-417c-b907-b6cb7b078681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to police officials for confirmation of the
        reports but has not yet heard back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e28267-5bd5-44bb-82d0-1c195ee8445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Lakhimpur Kheri began on September 25 after Teni reportedly
        said "farmers should reform themselves or they will be reformed," according
        to CNN affiliate CNN-News18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88743bc0-d31e-4959-ba7f-3ee0daa368df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated Sunday when the state''s deputy chief minister
        was due to visit the district alongside Teni. Protesters blocked the helipad
        where he was due to land, and the ministers were forced to make their journey
        by road, leading to violence with Teni''s convoy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73778206-3580-4af0-9152-5bd16dbba865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teni denied farmers'' allegations that his son was present at the
        incident, but said a car driven by "our driver" had lost control and hit the
        farmers after "miscreants" pelted stones at the vehicle and attacked it with
        sticks and swords, Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d3d54-2d0a-4035-aa42-86a66913b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my son would''ve been there, he wouldn''t have come out alive,"
        he told Reuters TV partner ANI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c9dd16-74cb-4101-92e6-585ab40bb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sparked further protests and road blockades in some
        parts of the state and prompted an outcry on social media from opposition
        leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa5459-8e42-4ab3-bd4b-fada69f0fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukul Goel, the state''s director-general of police, told CNN-News18
        that four of the eight killed on Sunday were farmers, and the remaining four
        died during subsequent violence after protesters set a car on fire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea360107-8c6f-4da5-9dcc-2d54c8a5cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter Sunday, Uttar Pradesh Chief Minister
        Yogi Adityanath called the incident "very sad and unfortunate," adding that
        "strict action will be taken against the culprits."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21bd2e-bfa1-4164-b2b0-58523beb5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before jumping to conclusions, please wait for the ongoing investigation
        and the action thereafter," he posted in a separate tweet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9671cb5-bfef-47d1-9228-a5d3c82612ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of national and regional opposition leaders were set to
        visit the families of the victims on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df483961-68c2-4d3d-9327-5257bc8a4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India''s longest-running agricultural protest, tens of thousands
        of farmers have camped for months on major highways to New Delhi to oppose
        the three laws. They say the legislation will erode a longstanding mechanism
        that gives farmers a minimum guaranteed price for their rice and wheat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1477b1-db54-48f6-8f6d-97150022052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the laws will help growers get better prices.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80d458-6aea-406f-b261-2c7dcbf19985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have gained momentum in Uttar Pradesh ahead of the
        state assembly election next year, with a group of influential farmer leaders
        ratcheting up pressure on <a href="http://www.cnn.com/2021/09/06/india/farmers-protests-return-intl-hnk/index.html"
        target="_blank">Prime Minister Narendra Modi''s</a>&nbsp;government to roll
        back the laws.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86543494-bd00-4a22-baca-b29fbfaa01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:53:23.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/03/asia/india-farm-protests-intl-hnk/index.html"
        target="_blank">Farmers among 8 killed as India protest erupts in violence</a>."</em></p>'
  'venom-let-there-be-carnage-us-box-office':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-04T18:53:55.154+08:00
    'imagesource': 'jcr:4a84455f-b27e-4973-901a-719d171f2adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
