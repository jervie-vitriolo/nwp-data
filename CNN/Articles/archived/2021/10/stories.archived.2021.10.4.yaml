    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:55.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'presidential-spokesperson', 'Miss-World-Philippines',
      'Shaila-Rebortera', 'misogynistic', 'question', 'president', 'woman', 'children']
    'template': '1'
    'title': 'Roque: Miss World PH question ‘valid,'' criticisms of misogyny ''overacting'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb83ae4-a998-4011-965c-b5cec8f3bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, October 4) —</strong> Presidential
        spokesperson Harry Roque is standing by the question he asked a candidate
        in this year’s Miss World Philippines which drew flak online for being ‘misogynistic.’</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcad4e4-959e-4d33-973b-d89bc6fd6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049455e3-a3bb-4ea3-b1a6-19d9ee16d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OA <em>po ''yun na</em> misogynistic ''<em>yun</em> [It’s overacting
        to say it’s misogynistic]. That''s a valid question. If you disagree, you''re
        entitled to your opinion, <em>mag-</em>judge<em> din kayo</em> [go be a judge
        too],” Roque said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea510e5-84da-4a76-beac-e3ea2f676a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96409b0-5bc9-408a-8015-2600be19c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question asked by Roque, who was among the judges in the pageant
        held Sunday night, to Cebu Province’s Shaila Rebortera was about a woman pursuing
        the presidency despite having “very young” children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd78d01-f55f-421a-92b8-29d64ed4b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea33122-4bfd-4efc-894c-e1acd8f94516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The frontrunner in all the surveys for the post of president is
        a woman. If she were to ask you, should she run for president even if her
        children are very young, what advice would you give her?” asked the spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74114dd9-6d52-4ad7-8c6f-686bc38e010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378198a-85f5-4dbf-b411-7535366685cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor and presidential daughter Sara Duterte-Carpio has
        consistently been topping surveys on presidential bets despite having refused
        to pursue the highest position in the land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8f0a2-bebf-42e6-a627-c6208e6a94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411d87e-5c8d-43a3-966d-d0a22665ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Robertera noted women are “strong and brave in different
        ways” in the modern day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb1954-f586-4b95-b01a-573ef87956fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f46e1-5062-4c5a-a642-d14cbbb43efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other women are strong and brave because they sacrifice their career
        for their family and if our candidate would like to pursue becoming a president
        despite sacrificing time for their family in exchange of serving the Filipino
        people, then I would definitely support that,” she further explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97295f00-baba-4451-9ae6-03f932941548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T19:29:09.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:30.593+08:00
