      'text': '<p><strong>(CNN) —</strong>&nbsp;Days after her father was suspended
        as conservator of her estate, Britney Spears said she''s taking some time
        for self-care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4ec26-6889-4039-a72d-430b48dcda85'
      'mgnl:activationStatus': true
