    'title': 'Four things to do this week of Oct. 5 to 11'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cd8d1-174b-4e1f-8dc5-02996d1c53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, October 4)</strong>
        <strong>—</strong> This week, attend an international dance festival, explore
        a classic horror book (and learn how to write one), and consider adopting
        your next furry friend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3ec67-9494-4fa2-a201-f2325c665009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrate dance on camera at Fifth Wall Fest</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f992d5-8e2b-4777-bed1-2590ca97e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Oct. 8 to 17, the country’s first international dance festival
        returns for its second year with a packed festival roster of over 50 films
        celebrating dance on camera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab245cd-24c0-451c-bad0-71fbc8041e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of these films are the winners of this year’s Competition
        segment, including Grand Jury Prize winner “Amaranthine” by Chen Jiexiao (Singapore)
        and Honorable Mention “It Will Be A Disconcerted Day In A Starless Moonless
        Night” by Red (Vietnam). Finalists include “Satori” by Ella Semo of Israel,
        “Duel” by Alfonso Sales, “Manila Madness,” by Noah Del Rosario, “Piyesa” by
        CJ Reyes, and “Tanda Ng Pagtanaw” by Aireen Remoto of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33e13a-c753-49a1-b9f3-f855c8cf95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the main film festival, FWF’s Black Box program returns
        with a roster of global talents. On Oct. 9, attend a discussion on dance documentary
        filmmaking with “Am I Being Selfish?” director Patrick Alcedo. On Oct. 12,
        learn about the unconventional Japanese performance art genre of Butoh with
        Butoh dancer Mitsuyo Uesugi, Toshio Mizohata of NPO Dance Archive Network,
        and Dance and Media Japan Director Naoto Iina. On Oct. 16, join award-winning
        filmmaker duo Jess &amp; Morgs as they talk about dance filmmaking methods
        and experiences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35332948-39da-45b6-8ce9-0ecea4bdf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other highlight: a special collaboration with Archivo 1984 for
        “Kada Hakbang,” a virtual exhibit showcasing a selection of illustrated Filipino
        dance material from the past 60 years; from film posters to book covers. Expect
        work for titles such as “Annie Batungbakal” and “Michael &amp; Madonna.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896946c1-d5e8-4aec-bf28-f3792beea05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T20:21:42.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More events and talks will be announced soon. Register and learn
        more about the festival at <a href="https://www.fifthwallfest.com/">fifthwallfest.com</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9545f52-40cb-4bb0-91b5-f4f055387a81'
