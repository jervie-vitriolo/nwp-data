    'jcr:uuid': '82f681bf-0eab-423a-80ec-51526bdac319'
    'lead': 'Japan''s Fumio Kishida took office as the country''s new Prime Minister
      on Monday, tasked with leading the world''s third-largest economy out of the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T13:43:50.159+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:46.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:48.942+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fumio Kishida takes office as Japan''s new Prime Minister'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214f1ff-0269-4307-98d4-6f0fde5ddf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Fumio Kishida took office as the
        country''s new Prime Minister on Monday, tasked with leading the world''s
        third-largest economy out of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ab376-1c08-49a8-839e-82fd7dbcd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida, 64, who was elected leader of the ruling Liberal Democratic
        Party (LDP) last week, was officially confirmed as the country''s 100th Prime
        Minster following a parliamentary vote -- his elevation all but a given due
        to the LDP''s majority in the lower house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433d50d-aa98-4343-ade1-61c4ddcba74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moderate liberal regarded as a stabilizing hand, Kishida inherits
        a Japan that has suffered surging Covid-19 infections, a stagnating economy,
        a rapidly aging population and increasing tensions with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f767b0b-59c2-4b46-8f55-9688c2846158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida served as the country''s foreign minister from 2012 to 2017,
        under Japan''s longest-serving Prime Minister, Shinzo Abe. He succeeds outgoing
        Prime Minister Yoshihide Suga, who announced earlier this month he would not
        run in his party''s leadership election following a turbulent term marked
        by a slump in public support as he struggled to contain the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d1c5b-03df-4aef-ac63-0341b10bb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Kishida is seen as a consensus builder, an establishment
        choice who represents stability. But the political veteran wasn''t the popular
        choice -- he had lackluster support from the public and struggled to shake
        off his image as a boring bureaucrat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fec3d-a3b4-4e33-acb9-6e82a84b0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first major test will be the next general election, in which
        he''ll be the face of a party that''s been criticized for its handling of
        the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4213f9-3759-4341-94d8-164e465f293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not going to be a TV star. He''s not going to capture the
        imagination of the average Japanese person. But the Japanese people want stability
        and security, and I think he will be able to provide that," said Keith Henry,
        president of political risk and business consulting firm Asia Strategy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba4d82-9f61-4dc7-9883-469309c23109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect from Kishida''s administration</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad22586-002a-4e97-a2df-e1a47ac5c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida has promised a "new capitalism" that includes narrowing
        the income gap and boosting consumer spending. He said the eponymous economic
        policies of Abe -- known as "Abenomics" -- failed to "trickle down" from the
        rich to the poor. He has also proposed a hefty recovery package worth "several
        tens of trillions" of yen to steer Japan''s economy out of its pandemic-induced
        slump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bed3f8-8faf-4058-9a20-fe8b4e417736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deep feeling among the Japanese people that this gap between
        the haves and have-nots, the gap between wealth, wages and opportunity is
        increasing," Henry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618cc11-2f54-4fb0-b3d1-84c7e6f7d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida will also take on the country''s coronavirus response. Japan
        has vaccinated 60% of its population against Covid-19, and last week the country
        lifted its state of emergency amid a drop in infections. Social and business
        restrictions are gradually easing and Japan loosened entry restrictions for
        some visitors. But there are concerns the virus could make a resurgence over
        the winter months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be7591-8382-4b1d-8473-77dea4031b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On foreign policy, Kishida has committed to "the realization of
        a free and open Indo-Pacific." His predecessor Suga attended the first in-person
        meeting of the Quadrilateral Security Dialogue, known as "the Quad," an informal
        strategic forum of the United States, Australia, Japan and India, in the US
        last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c818e5-16a4-4d5b-8ab6-1b12fdb98664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida is expected to support a strong alliance with the US and
        other allies, and a key challenge will be balancing Japan''s deep economic
        ties with China and its concerns about Beijing''s growing military assertiveness
        in the region. Kishida also faces an increasingly aggressive North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3ddfb-a9b0-4428-a7a5-4b916023fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Prime Minister said he also wants to take measures against
        the country''s declining birthrate, and believes nuclear energy should be
        considered as a clean energy option.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b32a03-a77a-4e97-a5ab-be97cc1b7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts question whether Kishida will be a lasting leader, or whether
        Japan will return to a period of political instability similar to that of
        the pre-Abe era, when Japan cycled through six prime ministers in six years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a50993-e3cf-4668-8b37-80b8eed65b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T13:43:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many complicated issues. And he is not the strongest
        leader in the ruling party of LDP. So I''m so concerned about the revolving
        prime minister system," said Takeshi Niinami, economic advisor to former Prime
        Minister Suga and CEO of Japan''s beverage giant Suntory.</p>'
  'COVID-19-cases-test-Metro-Manila-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-04T15:28:37.346+08:00
    'imagesource': 'jcr:0c07108b-e904-4045-9d19-bbde74ef8c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de0e611-dbd4-4ad5-bb1a-244915610feb'
    'lead': 'COVID-19 cases in the National Capital Region are on a downward trend,
      but the Department of Health is cautious in declaring the worst is over because
      of the possibility that it may be an artificial decline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T15:30:31.651+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:46.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:49.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Cases in NCR on downtrend, but COVID-19 testing also saw biggest
      drop'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85b18a-6ec8-4a51-bcba-76082ee89970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — COVID-19
        cases in the National Capital Region are on a downward trend, but the Department
        of Health is cautious in declaring the worst is over because of the possibility
        that it may be an artificial decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c2019-98f9-4d99-b62f-64e585601442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire reported a 28% decrease
        in the number of cases in the past seven days in Metro Manila, with new daily
        infections from Sept. 27 to Oct. 3 down to an average of 3,121, compared to
        the 4,320 recorded from Sept. 20 to 26. The official added that NCR saw its
        peak in new cases from Sept. 5 to 11, with an average of 5,714 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0b845-fabf-459a-b1e2-7fd27ff3fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said majority of the regions also reported conducting
        fewer RT-PCR tests from Sept. 27 to Oct. 3, with the biggest decline seen
        in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f6751-0db6-43d9-8bd5-3f2630484b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 228,659 tests were conducted in NCR in the recent week compared
        to the 266,042 RT-PCR tests done in the previous week. Vergeire said the reasons
        are due to lower testing capacity in some laboratories, while some areas are
        opting to use antigen tests over RT-PCR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1154c80-5e02-40ba-adc0-143829f51f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As cases in most areas are starting to decline, there is a need
        to address the decrease in testing output, ensure daily submission of antigen
        line list, and continue active case finding to validate this decline," she
        said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134376fd-ab6a-4508-a9af-6dadfcc6e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official refused to categorically say if the worst is truly
        over for the capital region since there were fewer tests conducted and ICU
        bed usage remains at high risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4251ef-9efc-4b99-90bb-8e639d180db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aaralan pa rin natin kung artificial itong decline because
        of the decreasing testing outputs," she said in a media briefing. "We do not
        like to give false hope to our public. Kailangan confirmed na po na totoo
        na po na bumababa na."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55721941-2852-47d9-9644-302934134e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:30:31.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying if the decline is artificial because
        of the decreasing testing output. We do not like to give false hope to our
        public. We need to confirm if it is indeed going down.]</p>'
  'OYO-Indian-unicorn-plans-to-go-public':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-04T15:46:37.533+08:00
    'imagesource': 'jcr:179f4414-b37e-4177-83e7-d167bd838d70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28dcf58a-9f3e-433f-ae83-a230a7164035'
    'lead': 'OYO has confirmed plans to go public, joining a slew of Indian unicorns
      to hit the country''s stock exchange this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T15:48:27.946+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:51:45.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:49.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 19-year-old from India created this startup. Now it plans to raise
      $1 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bf2fd-de7e-45ab-9ac2-f02876f7fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> OYO has confirmed plans to go public,
        joining a slew of Indian unicorns to hit the country''s stock exchange this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed16719-987e-47f8-a9a4-0fd1bc1a76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian hotel chain, which is run by one of the country''s most
        ambitious young entrepreneurs and backed by SoftBank, filed Friday for an
        initial public offering in Mumbai. It''s looking to raise up to 70 billion
        rupees (about $944 million) through a sale of new shares, while giving an
        option to existing investors to sell some of their shares for up to 14.3 billion
        rupees ($193 million).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c836a5-66db-4e0f-ac1a-72b60714de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be used to pay some of OYO''s debts and look for
        new growth opportunities, the company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcd400-f3a1-44d2-b1a1-75114fac258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OYO — which is officially called Oravel Stays Limited — was founded
        in 2012 by then 19-year-old college dropout Ritesh Agarwal as a platform to
        book budget hotel rooms across India. It has since branched out into leasing
        and franchising its own properties, and now has more than 157,000 rooms in
        35 countries across Asia, Europe and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5897c-9e13-442d-9acd-0787872f9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the company enjoyed a reputation as a high-flying startup
        that seemed unstoppable. In 2019, it said it was adding rooms to its system
        faster than the world''s top three hotel chains combined, and that it aimed
        to becoming "the largest and most preferred hotel chain in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07ad14-870d-43af-9287-cb6707fea76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, however, the Indian upstart has stumbled as it faces
        questions over its ability to make money and sustain growth. Those problems
        have been exacerbated by wavering confidence in the bets placed by its biggest
        backer, SoftBank — which took a hit after the botched IPO of WeWork — as well
        as the economic impact of the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4ee26-8d7c-4360-9f26-c8e42c4c9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, OYO announced layoffs, saying that it needed to prioritize
        profitability, long-term growth and stronger corporate governance, among other
        goals. It disclosed in a prospectus Friday that it has yet to turn a profit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c579d-7fa9-4c2d-8e81-a50082326711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been cut down to size in other ways, too. According
        to a person familiar with the matter, it was most recently privately valued
        at $9 billion. That''s down from a previous valuation of as much as $10 billion
        in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bfeac-862c-423b-864c-aaf30ade5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it continues to boast a lineup of marquee investors, including
        SoftBank''s Vision Fund, which owns nearly 47%. Agarwal personally holds about
        8%, while Sequoia Capital and Airbnb (ABNB) also remain backers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56950e-7b4f-4c69-9b12-654a3c6bf31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OYO recently struck a major partnership with Microsoft, which will
        allow its hotel owners to use the software company''s cloud and artificial
        intelligence technology. The companies also plan to create so-called "smart
        room" experiences, which would offer customers self check-in and virtual customer
        service options.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cfe7f-62bb-4a05-a2d9-42addcea9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank has been calling on its portfolio companies to go public,
        with CEO Masayoshi Son recently describing IPOs as the "harvesting" of "golden
        eggs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07af25-fe31-48fd-8472-e2e72dbd367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T15:48:27.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:51:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OYO did not outline a timetable for its listing in its prospectus.
        But it is planning to debut by the end of the year, according to a person
        familiar with the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c38b9-24cc-47c5-bafe-0d8b28551947'
      'mgnl:activationStatus': true
