    'mgnl:tags': ['movie', 'United-States', 'US-box-office', 'Venom-Let-There-Be-Carnage']
    'template': '1'
    'title': '''Venom: Let There Be Carnage'' becomes biggest US opening of the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602129a-39f5-4f46-b41f-07be35fd8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2021/09/30/entertainment/venom-review/index.html"
        target="_blank">Venom</a>&nbsp;devoured the box office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe7729-b576-4256-a90f-add7184e2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/10/01/media/venom-let-there-be-carnage-box-office-analysis/index.html"
        target="_blank">"Venom: Let There Be Carnage"</a>&nbsp;— Sony''s follow-up
        to the hit 2018 supervillain film — blew past expectations at the ticket booth
        this weekend. The film, which stars Tom Hardy as the ravenous alien symbiote,
        notched an estimated $90.1 million at the North American box office this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35c37d-c509-4de1-887e-603f0c929646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is the biggest for the pandemic era and second biggest
        ever for the month of October, according to Comscore. It''s also incredibly
        good news for theaters owners who are hoping that October can string together
        multiple hit weekends at the box office. So far, "Venom: Let There Be Carnage"
        — a film that played exclusively in theaters — has done exactly that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec2c89-86b8-4d6a-ba66-115a2955e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony had tempered its estimates for the film, projecting it would
        come in at around $40 million while other analysts projected a take of $50
        million or higher. Those expectations seemed low, especially in retrospect,
        but theaters are still trying to rebound from the coronavirus pandemic and
        audiences may still be skittish since the global health crisis isl ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76104430-ab2c-4d82-9667-6a1da04ec0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that slowed "Venom: Let There Be Carnage" down this weekend,
        however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d552dbd-bdf4-4b19-8792-283b5bfaa720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening weekend success of "Venom: Let There Be Carnage" follows
        in the footsteps of its predecessor, which also surprised the industry with
        an <a href="https://www.cnn.com/2018/10/07/media/a-star-is-born-venom-box-office/index.html"
        target="_blank">$80 million debut in 2018</a>&nbsp;— an October box office
        record at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28577705-cfef-4b60-b4c1-8d79393d73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, "Let There Be Carnage" beat the original''s opening and did
        so during a pandemic and at a time when streaming big films at home has become
        a new focus of studios. It also found an audience despite bad reviews from
        critics. The film has a 58% score on the review aggregation site Rotten Tomatoes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ca4ea-9a2b-4d14-9929-78c3299927ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also pleased that patience and theatrical exclusivity have
        been rewarded with record results," Tom Rothman, Chairman and CEO of Sony
        Pictures'' Motion Picture Group, said in a statement on Sunday. "With apologies
        to Mr. Twain: The death of movies has been greatly exaggerated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040498ce-7fab-4101-8d36-acb36aa586f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the news on Sunday couldn''t be better for Sony or theater
        owners. This is especially so considering that the industry is kicking off
        what may be its <a href="https://www.cnn.com/2021/10/01/media/venom-let-there-be-carnage-box-office-analysis/index.html"
        target="_blank">most important October in Hollywood history</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf32053-b55a-4d08-9967-e34e62b03ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While having a few hit films in recent years, October has historically
        never been a month known for big box office hits. In fact, it was usually
        a dead zone between the lucrative summer movie season and the critically-acclaimed
        awards fare of the holidays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e9779-dac6-4831-aa67-a38cd4ce00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This October, however, is very different.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb78cc-440a-45c1-a82b-756cd2828cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is this month uncharacteristically jam-packed with major
        films such as MGM''s latest James Bond film "No Time to Die" and Warner Bros.''
        Sci-Fi epic "Dune," it''s a month that could also say a lot about the short-
        and long-term future of the movie theater business. (Warner Bros., like CNN,
        is owned by WarnerMedia.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86856802-b900-48b1-88ee-b4b6fa11ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, this month could give Hollywood and industry observers
        a good sense of if audiences are still willing to pack into theaters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0849b3-f9bb-4877-a14b-0dd1fc755bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If "Venom: Let There Be Carnage" is any indication, the answer seems
        to be a decisive yes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231a2a3-2ba3-4285-af1a-a7fa0e7d65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:57:06.329+08:00
