    'lead': 'Members of the Philippine National Police with relatives running for
      local office in the 2022 elections may be reassigned to other areas to prevent
      them from engaging in partisan political activities, said PNP chief Gen. Guillermo
      Eleazar.'
    'mgnl:activationStatus': true
