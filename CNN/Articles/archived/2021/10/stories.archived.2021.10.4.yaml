  'Kabul-mosque-explosion-Taliban':
    'author': 'Clarissa Ward, Tim Lister and Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-04T06:40:28.364+08:00
    'imagesource': 'jcr:080868e7-2d63-4a29-9a95-937383bde497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d81678-111f-4789-bb3c-495754ae86bd'
    'lead': 'An explosion ripped through a crowd outside the entrance of a mosque
      in central Kabul on Sunday, leaving a number of people dead, a senior Taliban
      spokesman says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T06:47:48.884+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:52:03.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:41.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blast targeting Kabul mosque leaves ''a number of civilians dead,''
      Taliban spokesman says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0dcddb-0c2a-494c-9928-0484d3da218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An explosion ripped through a crowd outside
        the entrance of a mosque in central Kabul on Sunday, leaving a number of people
        dead, a senior Taliban spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b9d7b-d9c5-47ab-bd19-d230da2ada19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast targeted the gates of the Eidgah Mosque in the Afghan
        capital, where a funeral service was being held for the mother of Taliban
        spokesman Zabihullah Muhajid, who tweeted that the blast had claimed the lives
        of civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24676a04-2b5b-4c61-9499-9999418402cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how many people were killed or injured
        in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e656e-43d5-42ab-aab2-f5bd562b3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency NGO, an Italian nonprofit that runs a hospital in Kabul,
        said on Twitter that it was treating four people wounded in the explosion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c076cf4-0d5f-4490-b449-0b37f045c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports on social media described a large detonation and emergency
        services rushing to the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773897c-60c8-4bb5-9718-eaae9486e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility for the bombing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70e43e-76b8-45d7-8732-72aca0012d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Sunday night, Kabul was rocked by more explosions and sustained
        gunfire, in what appeared to be a Taliban operation against an ISIS cell.
        Images from the scene posted by local media showed at least two sizeable blasts
        outside an apartment block.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f281b2-68f1-485c-b807-19c468ffebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have not officially commented about the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05285a6d-2789-4dc9-bac0-fe708c6227f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a month since insurgents seized control of Afghanistan,
        taking control of major cities and installing themselves in the presidential
        palace in Kabul, the Taliban''s new interim government is facing a range of
        threats from internal enemies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de8a63-1063-4e18-829a-d9a487612d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T06:47:48.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly suicide attack at Kabul''s airport in August and a spate
        of bombings targeting members of the Taliban in the eastern Afghan city of
        Jalalabad, all claimed by the group IS Khorasan (ISIS-K), an affiliate of
        ISIS, have highlighted the threat that other violent militant groups pose
        to the country''s stability and the Taliban''s rule.</p>'
