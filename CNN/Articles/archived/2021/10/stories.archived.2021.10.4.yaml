      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago last appeared before the Senate on <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html">Sept.
        24</a> when she gave her supposedly most damaging testimony to the Blue Ribbon
        Committee.&nbsp;</p>'
