      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re an aspiring author looking to write the next “Frankenstein,”
        Storywriting School is hosting a crash course on the horror writing genre
        on Oct. 9 to 15. Eight-time Palanca award winner Dr. Joem Antonio will teach
        students all about how to make horror vivid and keep readers engaged. The
        course includes discussions on fear levels and developing a horror atmosphere.</p>'
