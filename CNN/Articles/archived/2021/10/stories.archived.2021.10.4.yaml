      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Malacañang
        on Monday stood by President Rodrigo Duterte’s previous announcement that
        he will be retiring from politics, slamming those still skeptical about the
        chief executive’s statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcce61-9de6-4bc7-ad5b-ab60d090e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T18:44:41.593+08:00
