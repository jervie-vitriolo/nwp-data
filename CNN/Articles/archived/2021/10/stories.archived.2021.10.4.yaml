  'facebook-nick-clegg-content':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-04T17:29:31.781+08:00
    'imagesource': 'jcr:556f2bd8-1251-4612-be38-d9f7466c4ae4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84b2c88f-1052-43bc-b226-25e07b28fcbc'
    'lead': 'A senior Facebook executive said on "Reliable Sources" Sunday that the
      company will never be able to control all the content on its site, and may be
      open to regulation as lawmakers continue to crack down on the tech giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-04T17:33:14.314+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:51:39.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:48:52.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Nick-Clegg', 'Wall-Street-Journal']
    'template': '1'
    'title': 'Facebook executive says it''s ''ludicrous'' to blame Jan. 6 on social
      media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1481f-40df-4430-9d32-1d213454c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior Facebook executive said on "Reliable
        Sources" Sunday that the company will never be able to control all the content
        on its site, and may be open to regulation as lawmakers continue to crack
        down on the tech giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55659814-5706-4b81-b2d8-3aa50ca83deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s vice president of global affairs, Nick Clegg, was pushing
        back after last week''s damning Wall Street Journal investigation based on
        internal documents found that the company was aware of problems in its platforms.
        The whistleblower who leaked the documents will appear tonight on "60 Minutes,"
        where they will reveal their identity ahead of testifying before a Congressional
        subcommittee Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18da24-50e4-4dee-b1a1-fe920d4cad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its introduction to the eight-part investigation, the Journal
        wrote, "Time and again, the documents show, Facebook''s researchers have identified
        the platform''s ill effects. Time and again, despite congressional hearings,
        its own pledges and numerous media exposés, the company didn''t fix them."
        The documents the outlet obtained, "offer perhaps the clearest picture thus
        far of how broadly Facebook''s problems are known inside the company, up to
        the chief executive himself."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957f8a6-138e-4f47-8b6b-3da3e3745914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no perfection on social media as much as in any other
        walk of life," Clegg told CNN''s chief media correspondent Brian Stelter.
        "And then what we have to do is address that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b8869-34ca-4a4c-99f5-abdb8de9f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens who already have low esteem will go on social media and begin
        comparing themselves to others, Clegg said, and Facebook can''t control the
        "basic human tendency" of comparison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67609616-eda2-4ce9-b5ef-5ab4f8b9156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s intuitively surprising that if you''re not
        feeling great about yourself already, then going onto social media can actually
        make you feel a bit worse," Clegg said. In the wake of the WSJ''s reporting,
        Clegg said Facebook will introduce parental controls and tools that will be
        designed to nudge teens away from dwelling on certain content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fc083-ea7c-4f1f-9116-6b5908172c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controlling the fire</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a108f31-9a2e-4b64-bbbe-6fbe0f5079ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter then asked Clegg why Facebook didn''t simply release the
        internal research itself, instead of being put in the position of having a
        whistleblower leak the documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4ae07-ca53-4030-8574-065d88f36763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether Facebook "deliberately brushed [the research]
        under the carpet has got literally got it back-to-front," Clegg said. He added,
        "If we don''t want to address those questions we wouldn''t commission the
        research in the first place. We do it precisely so that we can work out in
        the minority of cases where people are not having a good experience on our
        platforms." He added that Facebook publishes thousands of peer-reviewed research
        and confirmed that the company will continue to do research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b872c-5366-4bc6-85d3-b680c3b145de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clegg acknowledged that Facebook has been facing mounting criticism
        for not being able to control what it has created.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176a0de-c2cb-4717-b0ae-d4115354236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re never going to be absolutely on top of this 100% of the
        time, because this is an instantaneous and spontaneous form of communication,''
        Clegg said. "There''s a world of a difference between doing a peer-reviewed
        exercise in cooperation with other academics and preparing papers internally
        to provoke and inform internal discussion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8532fd0-eae9-4084-9534-76b18cdc2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook <a href="https://about.fb.com/news/2021/08/community-standards-enforcement-report-q2-2021/"
        target="_blank">claimed success</a>&nbsp;in 2021''s second quarter for lowering
        the prevalence of hate speech on its platform for three straight quarters.
        But The New York Times has reported that the Journal''s whistleblower will
        soon <a href="https://www.nytimes.com/2021/10/02/technology/whistle-blower-facebook-memo.html"
        target="_blank">publicly accuse Facebook</a>&nbsp;for relaxing its 2020 election
        security safeguards too soon, allowing misinformation and groups to gather
        on the website, some of whom stormed the Capitol in Jan. 6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ada0d7-9679-400f-9f71-6398371956a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg called this claim "ludicrous," and said Facebook held no responsibility
        for that what happened that day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6613a0-6039-4cee-b4e2-101abd863f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for the violence of Jan. 6 lies squarely with
        the people who inflicted the violence and those who encouraged them, including
        President Trump," Clegg said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd80a8b-20e6-41c4-94cf-91fc0c6e3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg acknowledged that regulation of its platform could be "really
        helpful" if it relaxed privacy and data protection rules, which could allow
        Facebook external researchers to gain access to sensitive data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433a0ef-2227-4314-a4fd-ccee8dd522c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 60 Minutes interview, Facebook was playing offense,
        downplaying claims that the company is the cause of political and social polarization
        in the US. Clegg claimed WSJ made "deliberate mischaracterizations" in its
        investigative series <a href="https://about.fb.com/news/2021/09/what-the-wall-street-journal-got-wrong/"
        target="_blank">in a release</a>&nbsp;two weeks ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125216f-22d2-4dd0-89f3-c7403b625f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of Facebook''s defenses cited a single, factual error in our
        reporting," a statement from the Journal said. The news outlet said it has
        asked Facebook to release the internal research it reported on, which Clegg
        did not confirm Facebook would do.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833ae5f-17fb-4ee9-9fe0-bebe124900c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg''s responses and occasional stonewlaling prompted Stelter
        to say, "a part of me feels like I''m interviewing the head of a tobacco company
        right now." Clegg responded that the comparison is "profoundly false."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc26df-dfdc-4e0a-b204-40087b0c733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a reason why a third of the world''s population
        enjoys using these apps," Clegg said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d93406-3191-41c1-969e-5f9432083a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-04T17:33:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/03/media/reliable-sources-facebook-vp-interview/index.html"
        target="_blank">Facebook executive says it''s ''ludicrous'' to blame Jan.
        6 on social media</a>."</em></p>'
