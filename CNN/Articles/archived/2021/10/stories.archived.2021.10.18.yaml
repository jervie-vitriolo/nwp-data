      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we can’t physically attend the fair being held in Frankfurt,
        Germany, you may expand your reading list through the NBDB''s social media
        pages, which have actively been promoting the Philippine booth catalog composed
        of works from publishers such as 19th Avenida, Adarna House, Anvil Publishing,
        Ateneo de Manila University Press, Milfores Publishing, University of the
        Philippines Press, University of Santo Tomas Publishing House, Komiket. —
        CNN PHILIPPINES LIFE STAFF</p>'
