    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd08ba252-338c-487b-8406-79fc1c0784a4'
    'lead': 'With just a little over eight months in office, the Philippine National
      Police hopes to give the administration of President Rodrigo Duterte a "strong
      finish" for his controversial anti-drugs drive and a "decisive victory" to put
      an end to the communist insurgency.'
