  'PRC-Subic-lab-test-results-RITM':
    'caption': 'The Philippine Red Cross says the COVID-19 test results produced by
      its Subic laboratory were found "valid and reliable" by the Research Institute
      for Tropical Medicine, following a probe into reports of false positive cases. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T22:37:31.673+08:00
    'imagesource': 'jcr:d0c55cdd-d9eb-4d90-9005-ec98665cc741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7d4b93-ea58-4580-8c93-9e4497915e3e'
    'lead': 'The Philippine Red Cross says the COVID-19 test results produced by its
      Subic laboratory were found "valid and reliable" by the Research Institute for
      Tropical Medicine, following a probe into reports of false positive cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T22:39:50.894+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:59:12.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:32.594+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRC Subic lab''s COVID-19 test results validated by RITM after claims
      of inaccuracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a4071-4a86-470c-a7ec-8db26759ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> – The
        Philippine Red Cross on Monday said the COVID-19 test results produced by
        its Subic laboratory were found "valid and reliable" by the Research Institute
        for Tropical Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bec6c-1e7a-47f4-99f8-2fc1f8b428bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the humanitarian organization said the RITM completed
        on Oct. 13 its investigation into claims of inaccurate results from the Subic
        facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a5f68-1160-43f2-94f1-623de0378ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their letter, it states that it ''found no evidence of contamination
        for the forty-eight (48) cases tested by PRC Subic laboratory and the results
        were found to be valid and reliable,''" the Red Cross said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14888ebf-28ac-48ef-9bb1-1fea41d9b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Rodrigo Duterte ordered the Department of
        Health<a href="http://www.cnnphilippines.com/news/2021/9/21/Duterte-questions-Gordon-PDAF-false-positive-cases.html">
        to look into reports</a>&nbsp;of false positive COVID-19 cases recorded in
        the PRC''s testing laboratories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb8bd4-e57d-4091-bbf4-2d2f11bc0e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said these include claims that over 40 hospital personnel
        were found positive for COVID-19 by the PRC''s Subic laboratory, but later
        tested negative in another facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f58944-30e3-417e-8eb9-96b65692130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross welcomed the RITM''s conclusion, saying it has found
        itself "a victim of unsubstantiated allegations in recent months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605be8b5-d534-4b15-9273-44603833b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRC is grateful to the RITM for its unbiased investigation
        into the matter," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afacfc59-9d29-400a-9e61-8e3ee16aaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the organization and the DOH earlier explained that the timing
        of specimen collection may be among the factors behind the difference in test
        results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fccd30-9cba-46aa-894b-717209e08b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:39:50.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s directive to probe the allegedly false positive cases
        coincided with his rants against PRC and its chairman Senator Richard Gordon,
        who heads the Senate panel investigating the administration''s questionable
        pandemic response spending.</p>'
  'Apple-expected-to-unveil-new-MacBooks':
