      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living under quarantine for almost two years now has been nothing
        short of surreal. This is what artist Brent Sabas explores in his solo exhibit
        “Restless Confinement.” In his new pieces, Sabas combines elements of the
        fantastic — from anthropomorphic creatures to colorful fairy tale-like fatalism
        — with the daily trauma of living under a pandemic that seems to go on forever.</p>'
    '41':
