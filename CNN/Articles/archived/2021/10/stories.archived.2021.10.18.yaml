      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09e7f4-0baa-4918-8b8f-d064ed2499d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. and DC Comics debuted the trailer Saturday at the DC
        FanDome event, where the comics giant also released new trailers for "The
        Flash" and "Black Adam." (Warner Bros. is owned by WarnerMedia, CNN''s parent
        company.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618ab44-b639-48d5-8ff1-64b279dd1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a05ea4-f6bd-4a2d-8b29-e92bf155c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for "The Batman," directed by Matt Reeves, reveals a
        bullet-proof Robert Pattinson in the titular role, grunting and scowling in
        the superhero''s now-familiar style as he beats up on a series of darkly lit,
        anonymous grunts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779169e-092b-4653-b17a-6d3fa3c5ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baffa1-66c2-4e30-bbbc-be4073a73bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that light hits the sky, it''s not just a call. It''s a warning,"
        a voice intones over a shot of the Bat Signal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2fd288-91aa-43cb-bca3-9b4d43271fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c874c7c-5cbd-439a-a2f3-6e1a3475b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wig-wearing Zoë Kravitz arrives in her role as Selina Kyle aka
        Catwoman, and the trailer also offers early looks at Paul Dano as the Riddler
        and a nearly unrecognizable Colin Farrell as Penguin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32beff22-04d5-40e2-850e-85da44076240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd32cf-597c-4dfe-b39c-edc275d1f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a powder keg," a voice whispers over a massive explosion,
        "and Riddler is the match."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6be19-ba10-4184-9253-cc82ed2ab846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94706d-d5e3-4ebc-b7af-5a38419cc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Riddler and Penguin look to have a different spin than previous
        on-screen appearances in the franchise. Danny DeVito played Penguin in 1992''s
        "Batman Returns" and Jim Carrey took on the Riddler in 1995''s "Batman Forever,"
        both giving the characters a sillier, campier angle than this latest trailer
        suggests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2da68e-faf2-424e-b86a-8f9bd471a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2b531-3247-4fe2-9ad0-31faa6b19cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman is one of the studio''s most important and lucrative franchises.
        The film series has brought in more than $5 billion at the global box office
        going back to 1989''s "Batman," according to Comscore. Pattinson will be the
        latest to join the ranks of other famous actors including Michael Keaton,
        Christian Bale and Ben Affleck who have worn the Batsuit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f71ba0-3432-413b-a0b9-ba055396ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d256cb-4631-4a90-9064-d69eab61da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. has taken some of DC Entertainment''s most beloved
        characters in a new direction focusing on more personal, and even adult-oriented
        stories. "The Batman" looks to be the latest film to follow this trend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e599425-a10b-4fa0-844a-e5b8b7a47594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963c876-8a18-4e5c-a8ff-c353af0b7656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Batman" is set to hit theaters in March 2022 after twice being
        delayed due to the Covid-19 pandemic.</p>'
    '1':
