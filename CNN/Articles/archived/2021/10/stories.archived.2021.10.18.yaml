      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In consideration of the oil price hikes, we are already
        studying if we can increase the incentive for every kilometer.]</p>'
    '12':
