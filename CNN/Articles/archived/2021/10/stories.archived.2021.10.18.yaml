      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Correctional Institute for Women in Mandaluyong City, meanwhile,
        tallied 3,100 fully vaccinated PDLs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4c13b-640e-49b5-b021-c06aacda4e82'
