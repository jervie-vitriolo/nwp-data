      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Senatorial
        aspirant Gilbert "Gibo" Teodoro Jr. is not in favor of conducting another
        round of peace talks with communist rebels and reimposing death penalty for
        drug-related crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f83f1c-5afe-40f4-8442-2bff3d5ddad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa518cc4-2af2-453c-82a2-433e826c53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually no. That''s already been done," Teodoro told CNN Philippines''
        <em>The Source</em> on Monday when asked about his stance on peace talks during
        the "yes or no" segment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b57d80-a505-43ce-b07f-0dcc087a38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecc85b-3766-4d58-8071-195056a3791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro served as Defense secretary from 2007 to 2009 under the
        Arroyo administration. In 2010, he ran for president but lost to Benigno Aquino
        III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca277c3-d9d1-4736-ad2f-3c99dd0917fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea0f88-37f1-4804-a662-136a598233cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspiring lawmaker is also not in favor of the reimposition of
        death penalty for drug-related crimes, citing lapses in the country''s judicial
        system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72073d9b-a83d-4dc5-97dc-f17afbdc69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f2326-f64c-4036-aede-ecfbb0c1b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, not because I oppose it but because the judicial system might
        lack resources to guarantee a fair trial," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b7c31-43ea-4a10-b2bd-512d14d8815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bac8c3-7f99-4c34-bcf1-dd7aa9e31aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Teodoro said "yes" to the lifting of limits to foreign ownerships;
        easier access to statement of assets, liabilities, and net worth; and having
        a sitting president run for vice president in the upcoming election because
        the "people will decide on it anyway."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c969b-1f37-45be-9da2-56ea8f8836d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35891e3-4ff8-44dd-99b4-2ad2c0a313fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier announced that he would retire
        from politics once his term ends. He was initially endorsed by the PDP-Laban
        faction headed by Energy Secretary Alfonso Cusi to gun for the vice presidency,
        but his former aide and incumbent Sen. Bong Go replaced him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ba637-ea03-4fb0-8808-239e49c69a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743b6eb-6d13-4a0e-9ceb-caf9af1efe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WPS dispute and pandemic response</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10cda4-85e5-40fd-9891-83faa8db5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2575d1f-4273-4d71-807d-ab451df2b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Teodoro believes that the country should be "more
        aggressive" when it comes to protecting its maritime resources in the West
        Philippine Sea, but he shares Duterte''s sentiment on the function of the
        United Nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dd078-5ad4-4bfa-8457-4c9d2fa22093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6cdb9-0b57-44b4-9ec2-234f8106e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It is] one of the most undemocratic organizations because of the
        veto power of the permanent members of the Security Council," Teodoro said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a2b44-766a-4289-95fc-c9aacb64dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640b2f6-28fe-42f0-8c9f-6844090358de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared his thoughts on the Senate probe into the government''s
        procurement of medical items, a move which he said should continue to hold
        those accountable, but must not stall the country''s vaccination drive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67516c0e-4105-4c92-8dc7-b28dd8f11fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7dca1-bf60-49c3-8f61-15d2958f515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there is smoke, there is fire. It should be pursued by professional
        investigators in an impartial way. Whoever has done something wrong should
        suffer for it basically, but this should not stall the need to acquire vaccines
        as quickly as possible because vaccinations are necessary and crucial in order
        for our economy to open," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ca0bb-e94d-44e9-a879-032f506e2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92c22b-f53b-4859-864a-9e97ff71930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed for more investments in digital and physical infrastructures
        that would improve the government''s pandemic response and storage facilities
        for vaccines, particularly in less developed localities with lesser technological
        capabilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5a229-8e8b-4ec4-bce4-9760c7774efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c53924-6611-4ae9-bf1c-b6684d745a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:11:31.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a decade-long hiatus in the political arena, Teodoro sought
        to make a comeback. He filed his candidacy for senator under the People''s
        Reform Party two weeks ago, with a goal of "introducing more efficiencies
        into the government" using his background as a former public official and
        a leader in the private sector.</p>'
