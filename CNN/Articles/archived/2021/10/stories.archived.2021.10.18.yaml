      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 32 rain-induced incidents reported in Ilocos Sur, where
        14 persons died and five individuals are missing.</p>'
