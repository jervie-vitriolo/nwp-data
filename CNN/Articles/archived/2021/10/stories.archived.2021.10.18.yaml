    'jcr:uuid': '143b0a64-c855-4178-aa2d-08ee88addc37'
    'lead': '"All the time we talked, we were trying to shy away from the issue of
      elections," senatorial aspirant Gibo Teodoro on what could have been a potential
      tandem with Davao City Mayor Sara Duterte until the two filed their candidacy
      for different posts.

      '
