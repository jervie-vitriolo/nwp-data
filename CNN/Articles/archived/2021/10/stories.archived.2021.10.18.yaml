      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Restless Confinement” opens Oct. 23 and runs until Nov. 5. Space
        Encounters Gallery is located at Unit 7D, 7/F Padilla Condominium Building,
        F. Ortigas Jr. Road, Ortigas Center, Pasig City. Message <a href="https://instagram.com/spaceencountersgallery">@spaceencountersgallery</a>
        on Instagram to book an appointment. — CNN PH LIFE STAFF</p>'
