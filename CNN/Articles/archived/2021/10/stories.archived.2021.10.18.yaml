      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest situational report of the National Disaster
        Risk Reduction and Management Council, the tropical storm left over ₱512.9
        million damage in agriculture and around ₱699.4 million in infrastructure
        in Ilocos Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11841a-dc86-4536-a781-b73419297dbd'
