    'title': 'Colin Powell, military leader and first Black US secretary of state,
      dies after complications from COVID-19'
    'updated': 2021-10-19T11:06:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503e12c-a85d-4341-a51b-b946a00e9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Colin Powell, the first Black US secretary
        of state whose leadership in several Republican administrations helped shape
        American foreign policy in the last years of the 20th century and the early
        years of the 21st, has died from complications from Covid-19, his family said
        on Facebook. He was 84.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83a185-ef63-4e81-992a-bac6476ea776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b0b7b-40a0-4526-9598-a5ad7336c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Colin L. Powell, former U.S. Secretary of State and Chairman
        of the Joint Chiefs of Staff, passed away this morning due to complications
        from Covid 19," the Powell family wrote on Facebook, noting he was fully vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d39fd-a656-4922-a9ce-512f8a1d117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61dba17-8dff-4626-8348-1768879f61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell had multiple myeloma, a cancer of plasma cells that suppresses
        the body''s immune response, as well as Parkinson''s, Peggy Cifrino, Powell''s
        longtime chief of staff, confirmed to CNN. Even if fully vaccinated against
        Covid-19, those who are immunocompromised are at greater risk from the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f4019-4f4a-4a39-8a40-e43424fb8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d2598-838f-4ec7-b9fe-c0a9f3893308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost a remarkable and loving husband, father, grandfather
        and a great American," the family said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920a479-1f77-4f62-8684-db4e79fdcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403058a5-b869-421a-b8eb-5078fe8088a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was a distinguished and trailblazing professional soldier
        whose career took him from combat duty in Vietnam to becoming the first Black
        national security adviser during the end of Ronald Reagan''s presidency and
        the youngest and first African American chairman of the Joint Chiefs of Staff
        under President George H.W. Bush. His national popularity soared in the aftermath
        of the US-led coalition victory during the Gulf War, and for a time in the
        mid-90s, he was considered a leading contender to become the first Black President
        of the United States. But his reputation would be forever stained when, as
        George W. Bush''s first secretary of state, he pushed faulty intelligence
        before the United Nations to advocate for the Iraq War, which he would later
        call a "blot" on his record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ca7f8-3b0d-46fa-9024-b3de61ede637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18daa7-bb4b-43e8-8b6c-3aab9b7eb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush said in a statement Monday that Powell was "a great public
        servant" who was "such a favorite of Presidents that he earned the Presidential
        Medal of Freedom -- twice. He was highly respected at home and abroad. And
        most important, Colin was a family man and a friend."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa7632-99f2-4f90-a462-49769a73afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1df37c-a2a5-4f90-9dc4-82bf128a9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Powell never mounted a White House bid, when he was sworn
        in as Bush''s secretary of state in 2001, he became the highest-ranking Black
        public official to date in the country, standing fourth in the presidential
        line of succession.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a1233-2b30-486f-8bbf-8dc0ba21df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec872fb-0b18-416c-b900-9577e325452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it shows to the world what is possible in this country,"
        Powell said of his history-making nomination during his Senate confirmation
        hearing. "It shows to the world that: Follow our model, and over a period
        of time from our beginning, if you believe in the values that espouse, you
        can see things as miraculous as me sitting before you to receive your approval."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04065aab-dbeb-42dd-ac64-0c2ae844b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250ecbb-c721-4e07-b085-c1b6bc0b87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be60f6-9a30-48d3-8580-368a25d2e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his public life, Powell would grow disillusioned with the
        Republican Party''s rightward lurch and would use his political capital to
        help elect Democrats to the White House, most notably Barack Obama, the first
        Black president whom Powell endorsed in the final weeks of the 2008 campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45341c7d-cffa-4984-add7-d407d73b6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d39e05-c8bb-4175-bed9-3dacd5b2b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was seen as a significant boost for Obama''s candidacy
        due to Powell''s widespread popular appeal and stature as one of the most
        prominent and successful Black Americans in public life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b4e6e-aa6f-4402-8e63-68fe747fda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ebcd1-8c9a-4378-b972-a34a5b34e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell is survived by his wife, Alma Vivian (Johnson) Powell, whom
        he married in 1962, as well as three children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac7820-4eca-490f-a99b-de547c16175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2773b-871a-4afc-8413-b836b21c4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cifrino told CNN Powell was vaccinated early on and received his
        second shot in February. He was scheduled to get his booster shot this past
        week but that was when he fell ill so he wasn''t able to receive it. Covid-19
        vaccines are a highly effective tool in preventing severe disease and death,
        but no vaccine is 100% effective.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1091a-b269-4a6b-a35f-cb91da0676d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efa7f2-b3a1-41a0-aab9-ab1a44c8ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,000 breakthrough cases of Covid-19 that have resulted
        in death have been reported to the US Centers for Disease Control and Prevention
        through October 12. By that time, more than 187 million people in the US were
        fully vaccinated. That''s one out of every 26,000 fully vaccinated people
        who has died of Covid-19, or 0.004%.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30252a71-a018-4d6f-91c8-8f84f29e9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a7b0c-ce1e-4660-8f41-a50e039d3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those breakthrough cases resulting in death, 85% were among people
        age 65 and older and 57% were among men, according to the CDC.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d02d5-07f9-463c-9eff-0368ae80e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2bfa0-819a-4619-b2bc-ad3118ec57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC data also show that the risk of dying from Covid-19 is more
        than 11 times higher for unvaccinated adults than it is for vaccinated adults
        throughout August. Among seniors, who are more susceptible to severe Covid-19,
        that gap is smaller. Among those 80 and older, the risk of dying from Covid-19
        in August was about five times higher among unvaccinated people than among
        fully vaccinated people.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258569f8-5a86-43d4-aa6e-4169e3d6db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71f7c8-a5c1-42db-8e96-ce65a2e177e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Leaders mourn a ''trailblazer and role model''</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9bd62-0e98-4c78-8c76-ade59e4b3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s death was met with an outpouring of grief from former
        and current leaders, including President Joe Biden who described Powell a
        "dear friend" and a dedicated public servant who broke barriers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc19e57-015c-49ec-8f29-3328ba93aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30addd4-db46-4d25-a169-ae8441a0a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colin embodied the highest ideals of both warrior and diplomat.
        He was committed to our nation''s strength and security above all. Having
        fought in wars, he understood better than anyone that military might alone
        was not enough to maintain our peace and prosperity. From his front-seat view
        of history, advising presidents and shaping our nation''s policies, Colin
        led with his personal commitment to the democratic values that make our country
        strong. Time and again, he put country before self, before party, before all
        else -- in uniform and out -- and it earned him the universal respect of the
        American people," Biden said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8724b-b35c-4f05-9793-f60d05e9ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787c398-e94e-4723-89fe-0d1239bcc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Dick Cheney, who served alongside Powell under
        Bush said he was "deeply saddened to learn that America has lost a leader
        and statesman. General Powell had a remarkably distinguished career, and I
        was fortunate to work with him," Cheney said in a statement, adding that Powell
        was a "trailblazer and role model."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9373e9-4f8f-41c7-9669-b01ea6046634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72062435-2a29-4797-ae09-26ed709c7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State Madeleine Albright, Powell''s predecessor
        at the department, remembered him on Monday as "a wise and principled man,
        a loyal friend, and one of the kindest people I have ever met."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f1839-afc6-438f-9f91-be021db16634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfb1d4-2134-46de-9a46-a90b3addbe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we grew up in different contexts, we bonded over our family''s
        immigrant stories, our deep love of America, and our belief in the importance
        of public service," she said in a statement.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f355c-0fb4-49aa-b281-b43e0b6c755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e8baa-caa6-451c-9d13-8e783a557328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condoleezza Rice, who succeeded Powell at State following his retirement
        in 2005, said on Monday that he "was a trusted colleague and a dear friend
        through some very challenging times," adding in her own statement that "much
        of his legacy will live on in the countless number of young lives he touched."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3da7f3-ae5a-4919-93ae-ff0d6f7ca7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddec83e-c72c-4d5e-bb3c-1d6cf81b9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Antony Blinken, the current officeholder, said Monday that Powell
        "gave the State Department the very best of his leadership, his experience,
        his patriotism."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230b971-b3af-4729-bcc7-fc1aee8b634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0c5a3-8f12-4b18-95ad-caa1436509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin said in remarks on Monday that in
        Powell he "lost a tremendous personal friend and mentor."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215ac66-f409-4f0c-a743-1b37efa70d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d8fec-3034-4c67-97b3-fb72fd00c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always made time for me and I could always go to him with tough
        issues. He always had great counsel. We will certainly miss him," said Austin,
        who himself made history earlier this year as the first Black Defense secretary.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da6e59-4de7-4337-8e8b-4e1037c90060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d6ec6-d04a-4e2e-8a6f-23870126c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Professional soldier</h3>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5e0dc-158a-412f-8825-8d191870baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Luther Powell was born April 5, 1937, in Harlem, New York,
        to Jamaican immigrants. After growing up in the South Bronx, Powell attended
        school at the City College of New York, where he participated in ROTC, leading
        the precision drill team and attaining the top rank offered by the corps,
        cadet colonel.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bef38-eb1b-4bcd-bba1-338e497326d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dabb8f-c12a-4e83-b092-ec12e022dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liked the structure and the discipline of the military," Powell
        said, according to a CNN profile of him in the early 2000s. "I felt somewhat
        distinctive wearing a uniform. I hadn''t been distinctive in much else."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a11bda-50dc-4a99-8df1-510db59164c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d465e50-aa66-4e44-b2c9-88d0713db74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered the US Army after graduating in 1958, and later served
        two tours in South Vietnam during the 1960s, where he was wounded twice, including
        during a helicopter crash in which he rescued two soldiers. He stayed in the
        Army after returning home, attending the National War College and rising in
        leadership. He was promoted to brigadier general in 1979, appointed as Reagan''s
        final national security adviser in 1987 and was tapped by the elder Bush in
        1989 to head the Joint Chiefs of Staff.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea9d79-0314-4714-a471-faf696793b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576c9fb-0c87-4d0d-8c91-b671dcf2329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s tenure in the elder Bush''s administration was marked
        by his involvement in some of the most notable American military actions of
        the late 20th century, including the 1989 Panama operation, the 1991 Gulf
        War and the US humanitarian intervention in Somalia, though he retired from
        the Army days before the disastrous Battle of Mogadishu.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d203d6-84c4-4ae5-b9ae-dc5e9b550038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d2f71-41d5-47e3-89e9-5021a435f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Powell was initially reluctant to commit US troops when
        Iraq invaded Kuwait in 1990, he became one of the administration''s most trusted
        spokesmen when the assault on Saddam Hussein''s army finally came.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bad47-362d-4e3d-af9c-e7d179244769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73503d6c-33ce-4f9c-973d-6633c7380cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First we''re going to cut it off. Then we''re going to kill it,"
        Powell famously said at a news conference at the time, referring to the Iraqi
        army.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cb697-9a7b-4dd6-8d34-db0128a18cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b62af-f36b-447e-ae5b-d778fbea62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the assault, Powell became something of a national hero,
        enjoying a 71% favorability rating in the first few years after the war. His
        efforts during the war also earned him two prominent awards: a Congressional
        Gold Medal in March 1991 "in recognition of his exemplary performance in planning
        and coordinating" the US response to Iraq''s invasion, and a Presidential
        Medal of Freedom.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0052-f1dc-44c7-bc94-a4d0fe0b48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0323f2-3563-4564-9539-4b341262ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the elder Bush presented Powell with the award at a White House
        ceremony in 1991, he said the general''s "deep compassion for every one of
        the thousands of men and women under (his) command will always be remembered."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fba36e-97d5-404e-af86-dc042448e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c71b72-e2ed-419a-82c3-59f5c46463a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Powell''s time in the military, which lasted until 1993,
        he also received a number of other notable awards, including the Bronze Star
        and two Purple Hearts. He received his fourth star in 1989, becoming the second
        African American to rise to that rank.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb946d-fa83-4ea0-881b-e891821b6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed6e7f-71a8-4cf8-9c9f-5a45a8a6b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the military awards, Powell also received the President''s
        Citizens Medal, the Secretary of State Distinguished Service Medal, and the
        Secretary of Energy Distinguished Service Medal, as well as a second Presidential
        Medal of Freedom, awarded with distinction, from President Bill Clinton.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e5cff-8418-4ef7-9b04-0d1c4cb6d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb9516-1797-4003-9708-e6f278da5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Top diplomat during turbulent time</h3>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d5456-2bff-4393-b12a-eda27ac0ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a prominent national profile, Powell was floated as a potential
        presidential candidate in the 1996 election. But in a highly anticipated decision,
        he declined to participate in the race, citing a lack of "passion" for electoral
        politics.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bd449-51a5-4e7f-81e4-f1c35ceeee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b77fd-09f2-4916-8446-46847537f377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a life requires a calling that I do not yet hear," he told
        reporters in 1995. "And for me to pretend otherwise would not be honest to
        myself, it would not be honest to the American people."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf514e-5251-4f9c-bfcf-0b68ec464114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27256c8f-65a9-42ee-9569-99eae4bbe367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was again encouraged to run in the 2000 presidential election,
        but rebuffed calls for him to mount a bid. He instead endorsed George W. Bush,
        delivering a speech at the Republican National Convention in which he argued
        that the then-governor of Texas would "help bridge our racial divides."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ebd66-11d7-4631-826f-1ae3f3c737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3b5f1-8a00-4f2f-bb2c-004ffab263c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Bush''s first Cabinet selection when he was announced as
        the 43rd President''s nomination for secretary of state, and with his expertise
        in foreign policy and widespread popularity, he was unanimously confirmed
        by the Senate.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5fe2e-e2c3-4c0e-9e1e-e4cf4166d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fe6a0-e5c4-45a8-9aff-a26b5b622e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared Bush''s reluctance to project military strength across
        the globe, a view that was quickly displaced by the terrorist attacks of September
        11, 2001. As Bush''s top diplomat, he was tasked with building international
        support for the War on Terror, including the Afghanistan War, but it was his
        involvement in the administration''s push for intervention in Iraq, over the
        concerns of many of America''s longtime allies, for which his tenure at State
        would become best known.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710e9de-57bc-46b5-a015-02510ff25e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6ac73-5b8b-4b64-a4db-11dcdeecdccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2003, Powell delivered a speech before the United Nations
        in which he presented evidence that the US intelligence community said proved
        Iraq had misled inspectors and hid weapons of mass destruction.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1acfdb-7ab4-4061-b0b6-8f80250c93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc995a-19f4-4bd2-9ca6-d8172f08c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no doubt," Powell warned, "that Saddam Hussein has
        biological weapons and the capability to rapidly produce more, many more."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08865a-e227-4c06-a1eb-44db777916b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3c5f0-2597-4ed6-a8f8-5ae0f2b14f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors, however, later found no such weaponry in Iraq, and two
        years after Powell''s UN speech, a government report said the intelligence
        community was "dead wrong" in its assessments of Iraq''s weapons of mass destruction
        capabilities before the US invasion.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678b89c-6534-4f17-9d02-934b47a5764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb063d-5929-4acb-8d7f-2761275a6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage was already done -- to both Iraq, which the US went
        to war with just six weeks after Powell''s speech, and to the reputation of
        the once highly popular statesman, who was reportedly told by Cheney before
        the UN speech: "You''ve got high poll ratings; you can afford to lose a few
        points."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3f348-6a39-445d-ae98-c0cd010f65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6cf6e-9248-4f98-80ec-17573d6a52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, who left the State Department in early 2005 after submitting
        his resignation to Bush the previous year, later called his UN speech a "blot"
        that will forever be on his record.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb4856-1b55-40f5-9002-81cd26fbff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414764f-29a0-4e35-89ae-80bb0f167905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret it now because the information was wrong -- of course
        I do," he told CNN''s Larry King in 2010. "But I will always be seen as the
        one who made the case before the international community."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57dd3f4-a724-4afb-a02f-a4531847bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ef6b3-f280-4437-90b9-3b682de984a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swayed public opinion, there''s no question about it," he added,
        referring to how influential his speech was on public support for the invasion.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37782f32-2c10-4a36-986f-4484087cfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9f8e2-3fdb-4514-8ff0-95ae0ace4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2012 memoir, "It Worked for Me," Powell again acknowledged
        the speech, writing that his account of it in the book would likely be the
        last he publicly made.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3c36b-efe5-4a88-aa9e-25ff39d17c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f580921-670c-4102-a18d-c827b25d142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am mad mostly at myself for not having smelled the problem. My
        instincts failed me," he wrote, referring to the report he used that contained
        faulty evidence of supposed Iraqi WMDs. "It was by no means my first, but
        it was one of my most momentous failures, the one with the widest-ranging
        impact."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f7737-e909-4d0e-b2e3-79a71bfe3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cc8b2-d4ba-4fdf-8677-8a22cbea5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event will earn a prominent paragraph in my obituary," Powell
        wrote.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f9d44-ce4b-4b65-8ace-0b498ba45352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15196094-aa4e-43c5-856e-92c1f463216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shifting politics</h3>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db85349-7c01-42a2-8f0c-476d9c16f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the Bush administration, Powell returned to private
        life. He joined the renowned venture capital firm Kleiner Perkins in 2005,
        where he worked as a strategic adviser until his death. For a time, he gave
        speeches at "Get Motivated!" business seminars, and he authored the 2012 memoir.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacc718-b904-4371-bc18-e4f06de1b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc82d8-85f5-4ea9-9b6a-634cef67831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the large majority of Powell''s time as a public servant
        was spent in Republican administrations, the later years of his life saw him
        supporting Democratic presidential candidates and harshly criticizing top
        Republican leaders.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03602154-bf0d-4aca-9c63-d89bdee85062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7053da2-4720-43a6-afd1-fa900718e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2008, the longtime Republican''s coveted presidential endorsement
        went to another party when he announced his support for Obama''s White House
        bid. At the time, he touted Obama''s "ability to inspire" and the "inclusive
        nature of his campaign," while criticizing attacks on the Illinois senator
        by Republican presidential nominee John McCain''s campaign as "inappropriate."
        He was later named an honorary co-chair of Obama''s inauguration and endorsed
        him again in 2012.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927784de-ead3-4d62-99ca-8e4b5e0a4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab90a2-9e2d-475a-90dd-fe74a17724cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell went on to vote for Hillary Clinton in 2016 over Donald Trump,
        whom he had strongly condemned as a "national disgrace and an international
        pariah."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1254c8-ecd1-4a1d-8b32-de43f754b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a9d66-4815-4bb4-8464-3e705a74989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary move that year, three presidential electors
        in Washington state cast votes for Powell rather than Clinton, resulting in
        state fines that were later upheld by the Supreme Court.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55c9ae-4cbe-480d-948a-e55c3daea0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565e0d9-4fd5-441a-bb22-5061be070690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again snubbed Trump in 2020 during the President''s second campaign,
        announcing his support for Joe Biden in June of that year while blasting Trump''s
        presidency.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeba187-52e6-43a7-9846-cc660248ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbaa267-0ece-4d5b-8238-9d6c9235f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a Constitution. And we have to follow that Constitution.
        And the President has drifted away from it," he told CNN, adding that he "certainly
        cannot in any way support President Trump this year." The retired general
        later delivered an address in support of Biden during the Democratic National
        Convention.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeecedc-6e02-4828-bc89-db416ab3fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282fec1-1469-4707-8363-ddb1c0347c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Trump incited a deadly insurrection at the US Capitol
        in early January 2021, Powell told CNN that he no longer considered himself
        a Republican, with the longtime grandee of the GOP saying he was now simply
        watching events unfold in a country he long served.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b185e4a-7e16-4bee-90e7-bfe43c755bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352804f1-20f7-461d-abc3-029ba9e49e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can no longer call myself a fellow Republican. I''m not a fellow
        of anything right now," he told CNN''s Fareed Zakaria on "GPS." "I''m just
        a citizen who has voted Republican, voted Democrat throughout my entire career.
        And right now, I''m just watching my country and not concerned with parties."</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80876883-05fe-4fae-9fb3-81828d078734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3a116-04f5-4188-acb0-d894a99c004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:06:36.851+08:00
      'mgnl:createdBy': 'vince'
