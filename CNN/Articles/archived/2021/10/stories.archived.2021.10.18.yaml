    'title': 'DOJ files case vs. Julian Ongpin for cocaine possession

      '
    'updated': 2021-10-19T16:01:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9d4bf-1a1a-46e3-b0e8-819c71ac73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Department of Justice on Tuesday filed a non-bailable case of possession of
        illegal drug against Julian Ongpin, son of businessman and former Trade Secretary
        Roberto Ongpin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf581d2-1b88-496c-8044-d3fd43ec8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a09ee0-c28e-4ae3-b004-34b1c20ea3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed at the San Fernando City, La Union Regional Trial
        Court, the Office of the Prosecutor General said in a message to reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e408f8c-acac-4425-89e9-672a1095403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b839048-0014-4eff-9c6c-6cb0d477aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, it was already filed in court today. We don’t know yet kung
        saan branch ng RTC po siya mara-raffle (We don’t know yet in which branch
        of the RTC it will be raffled),” Prosecutor Honey Delgado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a72133-778b-48c0-8d95-1b45c30abc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06083626-173f-4e41-8457-bc1505fa460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefer released to the media on Monday, the DOJ said it has
        "resolved to indict" Ongpin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437a19b-b613-48e5-84d7-9148ea324691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f69190-cdd3-4c43-9e7f-144562ba4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also said a precautionary hold departure order against Ongpin
        was issued on Oct. 8 by the San Fernando court to prevent him from leaving
        the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f2f7a-81ea-4557-8876-7a4650fa9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c0670-3b99-4c08-af4e-1c46bf2cf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:01:38.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delgado said there is no arrest warrant yet for Ongpin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c84436-216a-46e1-bf48-37295c4a95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:48:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, local police filed drug complaints against Ongpin after
        he was caught in possession of cocaine and tested positive for cocaine use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1feee6-5d8b-4524-82d6-560ed2ac2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:48:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were able to retrieve 12.6 grams of the dangerous drug
        in a hostel room in San Juan, La Union, which Ongpin shared with his supposed
        girlfriend, painter Bree Jonson, <a href="https://www.cnnphilippines.com/news/2021/9/21/Death-Bree-Jonson-Julian-Roberto-Ongpin-investigation.html">who
        was found dead</a>&nbsp;in the same room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8522006-282a-46e6-a7ea-97adb7d940fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:48:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin is being implicated in Jonson’s death, as he was reportedly
        the artist’s last companion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dbb9b-8e37-4c7c-ae4e-238c3e9a58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:48:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a move that sparked allegations of special treatment,
        Ongpin was later ordered released from detention by the La Union Provincial
        Prosecutors Office pending the preliminary investigation into the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1eff3-d32c-439a-8d07-dccfe1e92df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:48:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:59:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said Jonson died of asphyxia, or lack of oxygen due
        to strangulation, but added that an initial probe showed no signs of foul
        play. They said investigators only saw ligature marks under her chin, but
        could not conclude yet if she was strangled or if they were self-inflicted.</p>'
  'Duterte-signs-law-regulating-LPG-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T19:55:46.917+08:00
    'imagesource': 'jcr:672d5cac-523c-4e85-a0ff-bd5969e6c7f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04410d1d-aeef-4411-9f3b-d2012bea5750'
    'lead': 'President Rodrigo Duterte has signed into law Republic Act 11592 or the
      LPG Industry Regulation Act, which establishes a framework for the safe operations
      of the liquefied petroleum gas industry in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T19:50:04.225+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:27.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:28.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law regulating LPG industry'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db770754-4c49-45bf-8296-a631faf4397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –</strong>&nbsp;The
        regulation of the liquefied petroleum gas (LPG) industry in the country has
        been formalized by the national government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65c560-1f4e-4067-b458-3b537e94dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e4806-5c41-42e5-88e7-e446c73714f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed into law last Oct. 14 the Republic
        Act 11592 or the LPG Industry Regulation Act, which hopes to curb the illegal
        trade of substandard LPG cylinders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab039df-1052-45df-8196-b6f54ddbafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321587da-5eec-4417-8ecd-72760782fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law which has been made public on Monday, the Department
        of Energy (DOE) is assigned as the lead agency in ensuring the quality and
        safety standards of LPG systems and cylinders used by companies, businesses,
        and consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca18690-52f2-48dd-819a-8439176833df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96167aa2-bd19-4539-b1f0-4beb7ce65fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statute mandates DOE to set guidelines for an LPG Cylinder Exchange
        and Swapping Program, which must include how to compute the depreciated value
        of an LPG cylinder and the establishment of accredited swapping centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518bf28-f1c1-475b-9993-c9477b24d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810763e-d837-4b75-89c9-fa5ca2830fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is tasked to issue an appropriate order for the immediate
        confiscation and prohibition from public sale of defective and unsafe LPG
        cylinders or cartridges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c576e9d-b946-40aa-9571-c434e09288ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b192aa1-8b0e-42c7-998d-ea99a2c515bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also prohibits anyone from refilling an LPG cartridge
        and selling those vessels not intended for LPG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfc6c6-5e18-473a-a456-ec50508d0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077f7b1-8786-47d2-ae7a-5a70220f8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also outlined the responsibilities and safety protocols
        of LPG industry participants such as bulk suppliers, bulk distributors, haulers,
        refillers, trademark owners, dealers, and retail outlets. All of these industry
        players must be listed in a central database to be created by the DOE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e2cef-ce02-42bb-8f64-0ed21283255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
