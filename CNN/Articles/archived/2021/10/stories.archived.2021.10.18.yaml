    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4da9fd-be9b-40fd-aa86-7781563ee413'
    'lead': 'The anti-viral pill molnupiravir will not be extremely expensive once
      it becomes available in the Philippines, a local official of the drug developer
      MSD Pharmaceuticals said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T22:38:31.082+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:59:13.142+08:00
