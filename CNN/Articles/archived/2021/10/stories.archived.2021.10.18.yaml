    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdcbbe8-4df8-487a-9865-ce5060d3862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:13:49.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food is the closest thing we can get to going on vacation right
        now; it’s an experience that invites our sense of sight, smell, taste (and
        sometimes, sound) to venture beyond our four walls. Safely, at least. The
        annual Goût de France campaign, started back in 2015 by the French government
        and chef Alain Ducasse, returns this year. This time around, Goût de France
        not only aims to promote French cuisine, but to also help the F&amp;B sector
        bounce back from the impact of the pandemic. There are eight Manila-based
        chefs participating this year, with a special menu that takes you from starters
        to dessert: chef Marc Aubry, Brasserie Sagana; chef Sau Del Rosario, Cafe
        Fleur; chef Alain Raye, Dr. Wine Manila; chef Janus Florencio, Mirèio; chef
        Miko Calo, Metronome; chef Robert Lilja, Pardon My French; and chef Patrice
        Freuslon, Society Lounge. French chef Didier Derouet will also be offering
        a special menu on Oct.&nbsp;21 as part of the virtual Les Jeudis culturels
        organized by the French Embassy and by the Alliance française de Manille.
        Some of the participating restaurants also offer a wine pairing option for
        an additional fee. — MB</p>'
