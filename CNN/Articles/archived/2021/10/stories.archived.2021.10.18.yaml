      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5382e1-ff7c-4ec3-9ce3-397363e6d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we juxtapose this with our unemployment rate with
        the aid we are providing, it does not reconcile.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277293f-c7f1-46fd-841b-cfc92ff4cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
