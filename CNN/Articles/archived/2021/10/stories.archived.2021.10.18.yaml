  'maori-all-blacks-player-sean-wainui-dies':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-18T18:44:47.658+08:00
    'imagesource': 'jcr:0c875bd4-740b-441e-915f-c18d39dbc693'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b64f720e-6bce-44bd-ba35-e70950b2952c'
    'lead': 'New Zealand Rugby is mourning the death of Māori All Blacks player Sean
      Wainui after the 25-year-old died in a car accident on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T18:36:19.643+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:00:28.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:27.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sean-wainui', 'maori-all-blacks', 'player', 'dies', 'car-crash',
      'new-zealand']
    'template': '1'
    'title': 'Māori All Blacks player Sean Wainui, 25, dies after car crash

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef41a7-9165-4244-a7df-22551cdd6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand Rugby is mourning the
        death of Māori All Blacks player Sean Wainui after the 25-year-old died in
        a car accident on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cced3-e127-4686-8a2d-d04acc249192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rising star who played 10 times for the Māori All Blacks, Wainui
        had a brief spell with the Crusaders&nbsp;before joining the Chiefs in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f552cf-bc8d-4efa-b576-ae7054f2ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to make 44 appearances for the Chiefs and broke the record
        for number of tries in a Super Rugby game when he scored five against the
        Waratahs earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af62654-6e24-4ad3-978b-8049bcda5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wainui, who is survived by his wife Paige and two children, had
        joined the Bay of Plenty this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25315a6-7933-422e-a368-4227d99c8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with Sean and his whānau (extended family), particularly
        Paige, Kawariki, and Arahia, and we offer them our full support at what is
        the most difficult of times," said New Zealand Rugby CEO Mark Robinson in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d8377-2781-4d8a-8318-d598bb849e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know Sean''s passing will be felt deeply by everyone involved
        in rugby, particularly his Bay of Plenty and Chiefs teammates, and we share
        their sorrow and their shock."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bae97-7cb7-4b1a-8e53-e40579681ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported Wainui was involved in a single-vehicle crash
        at McLaren Falls Park, near Tauranga, on New Zealand''s north island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90177d93-d41b-47c9-a1b5-3ea887216964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Bay of Plenty &amp; Taupo said a person had died after
        a car had crashed into a tree at around 7:50 a.m.&nbsp;(local time).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5bb22-5184-44d7-b59f-8a8fdc6d5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sole occupant of the vehicle died at the scene," continued
        the statement that did not name the driver.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df61bc8-376b-41f7-af3b-4789e9430d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.645+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN that formal identification of the body is yet to
        take place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff2bed-0739-4578-b2f6-53489f8553b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.645+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He epitomized everything you could possibly ask for in a player,"
        said Māori All Blacks and Chiefs head coach Clayton McMillan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00240005-a147-409b-b75a-55be4299e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.645+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be remembered for being a passionate, hard-working, proud
        Māori who was an exceptional player, but more importantly, father and husband."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fa9d4-2252-46d7-a14e-95359c289bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.645+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an influential member in the teams he has been a part of,
        and his presence will be missed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133f01c-d62e-4cf3-bc74-5b0626aae4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.645+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Māori All Blacks is a historic team in New Zealand with a prerequisite
        that every player must have Māori ancestry, different from the All Blacks
        international side.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30be89d-0620-45e1-8a8c-95e6f45e348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:36:19.645+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:00:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/18/sport/sean-wainui-new-zealand-rugby-death-spt-intl/index.html">Māori
        All Blacks player Sean Wainui, 25, dies after car crash</a>"</em></p>'
  'Fuel-prices-up-for-eight-weeks-in-a-row-but-jeepney-fare-hikes-off-the-table-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-18T18:40:41.661+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274c7a2a-6ebb-4353-bea3-08009f6d7377'
    'lead': 'Motorists are bracing for another round of hefty fuel price hikes starting
      Tuesday morning, as the Department of Transportation continues to reject calls
      for an increase in jeepney fares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T18:42:17.712+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:00:06.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:27.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fuel prices up for eight weeks in a row, but jeepney fare hikes off
      the table

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3c518-791b-4cc4-9a67-0808a281157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, CNN Philippines, October
        18)</strong> – Motorists are bracing for another round of hefty fuel price
        hikes starting Tuesday morning, as the Department of Transportation continues
        to reject calls for an increase in jeepney fares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bd1c6-937a-4a73-b14e-69dcab12101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week marks the second straight month that oil companies are
        imposing a substantial adjustment in pump prices, worsening the already dire
        situation of public jeepney drivers and operators amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16cffd-e938-43bb-a8c7-af91d811a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/10/8/Transport-groups-fare-hike-as-fuel-costs-rise.html">READ:
        Transport groups seek fare hike as fuel costs rise</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328dc9a1-b69b-4ec5-b715-8791b9c0695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising pump prices, however, Transportation Secretary Arthur
        Tugade remains against the idea of a jeepney fare hike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03808832-ef42-4705-8eb3-c4e8ebe394b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiintindihan namin ang sitwasyon ng ating mga drayber at operator,
        ngunit naiintindihan din namin ang hirap ng ating mga commuter," Tugade said
        in a statement on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962cc3b9-911f-4976-a366-0841364b01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na may ilan tayong kababayan na nawalan ng trabaho.
        Marami rin naman sa atin ang kababalik pa lamang sa trabaho. Ngayon pa lamang
        sila bumabawi, kaya sa aming pananaw ay hindi napapanahon na magpatupad ng
        fare increase," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02222ec1-5bb5-43bf-932b-60659c210689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand the situation of our drivers and operators,
        but we also understand the plight of our commuters. We know very well that
        some of our countrymen have lost their jobs. While many have gone back to
        work, in our view, it is still not timely to implement a fare increase.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7d65b-89af-446a-9934-7208b35deb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said transportation authorities are exploring ways to cushion
        the impact of fuel price hikes, including providing a uniform discount at
        gas stations across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c6cc2-c3ae-4194-83c1-e93955fdbee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr chief also urged drivers and operators to participate in
        the government''s service contracting program where they will get paid on
        a per kilometer basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe8796-5984-4e07-a9d0-3d8052b8d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:42:17.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:00:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang konsiderasyon sa pagtaas ng presyo ng krudo, pinag-aaralan
        na rin natin na taasan ang insentibo kada kilometrahe," he said.</p>'
    '11':
