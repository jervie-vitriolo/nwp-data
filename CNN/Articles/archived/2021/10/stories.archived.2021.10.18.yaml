      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388fcac2-4ed5-4572-a75b-a3f11aaeac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung 2016, 2.363 million yung ating unemployed. Nung 2017, 2.441
        million; 2018, 2.3 million — bumaba. Tapos 2019, 2.3 million. Tumaas ito noong
        2020,” said Lacson.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7055b9-03cb-448b-9745-29140d09bbfd'
      'mgnl:activationStatus': true
