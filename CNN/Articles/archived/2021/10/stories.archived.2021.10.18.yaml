    'title': 'Gibo not in favor of peace talks with rebels, death penalty for drug-related
      crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234a9bc-e9eb-41f1-b1e4-7353d7a9c303'
