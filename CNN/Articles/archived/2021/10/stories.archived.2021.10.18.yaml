      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d17a0-b258-4038-ad7f-b169c57d95ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the program''s education grant, Lacson further noted that
        there must be beneficiaries who graduated from college and already helping
        their families.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe64e2-a383-4acb-869c-7dfef6b1ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3900b51-4c01-489f-a67d-497dcc53b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 4Ps national program manager Gemma Gabuya explained that the
        agency maintains the target beneficiaries at 4.4 million as program graduates
        are replaced with new ones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c8f41-6285-447c-8c7f-13bc9bbf9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2aedf3-f5a1-4eb0-ae04-cf091e8591e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating targeted na beneficiaries ay 4.4 million hanggang 2022.
        Kapag may umaalis po, meron tayong replacements na additional beneficiaries
        as long as nandoon pa rin sila sa Listahanan,” she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
