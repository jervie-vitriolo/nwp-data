      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles meant to transport LPG and its cylinders and cartridges
        and cars utilizing auto-LPG must be registered with the Land Transportation
        Office, according to the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329241cd-6d7c-4e51-9598-7fa9dbbe09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
