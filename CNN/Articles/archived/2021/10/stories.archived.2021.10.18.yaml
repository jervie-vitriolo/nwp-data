      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple is about to kick off its second
        big product event of the fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ccc4b-1ab3-4a7d-a7a3-0752b96969bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.281+08:00
