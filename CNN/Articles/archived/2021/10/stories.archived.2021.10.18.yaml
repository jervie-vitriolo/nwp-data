    'mgnl:tags': ['home', 'tourist-attraction', 'London']
    'template': '1'
    'title': 'When your home becomes a tourist attraction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd5bcc-a43d-4227-960e-dae3cd8fe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Have you ever looked at a beautiful
        little mews house in London and thought "it must be so amazing to live there?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be8227-1b10-461c-8bba-34bc909a1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, you''re not the only one. But for the people who actually
        do live in those homes, social media photography has changed what it means
        to live in a picturesque place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85a2c6-36a3-4b0f-9e78-42251dd8db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Johnston is a longtime resident of Notting Hill, the London
        neighborhood famous for pastel-painted row houses and for being the setting
        of the Julia Roberts/Hugh Grant movie of the same name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6f6af-50bd-40e9-9de2-0b0c276f929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston, a journalist, has complicated feelings about her Instagram-beloved
        ''hood. She lives on Portobello Road, one of the capital''s most famous streets,
        and has witnessed all kinds of crazy behavior committed in the pursuit of
        the perfect snapshot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bceed5-2e69-4b24-8ba5-818f580513ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, she and a friend were walking his French bulldog when a tourist
        asked if they could "borrow" the pup for a quick photo op. The friend and
        the dog consented, the Instagrammer posed with the Frenchie in front of a
        bright blue door, and then handed over five pounds as a thank you.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df641890-d516-468f-964a-ed1213ae3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private lives, public places</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9fea6-c69b-41ba-8d65-e1a207fb2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that story, everybody had a good time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca6218-ea6b-49f6-8066-d559df239009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there can be a darker side to living inside what some people
        think is a movie set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48482267-65d2-43aa-8a32-f5b881d1a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was once woken up at 6 a.m. on Easter Sunday by French teenagers
        taking pictures outside," Johnston says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e1ad5-fa2f-412b-a661-59d34fbff367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares another anecdote: "One time, I was changing after I got
        out of the shower, and there was this elderly man taking a picture (of my
        windows) with an iPad."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3d9db-0d7b-4349-8f9a-a86299f853bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the shutters were closed at the time, she was understandably
        rattled by the experience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8003b8-7bf1-4a00-88fc-eed235e1fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When private homes —&nbsp;and the people who live in them —&nbsp;become
        tourist attractions, clashes can occur. In more rural areas, people can put
        up fences or other barriers to access, but when these private homes are on
        public streets in some of the world''s busiest cities, what''s a resident
        to do?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d30169-c368-4fbd-ac9f-dad5979d1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different communities have taken different approaches. In Hong Kong,
        a group of five interconnected housing estates nicknamed "The Monster Building"
        became a huge selfie spot after it was featured in several Hollywood films,
        including "Transformers: Age of Extinction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43f413-8d58-4c9a-9a7b-f940817642a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega-building is in Quarry Bay, a relatively quiet neighborhood
        on the eastern side of Hong Kong island that most travelers skip over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3dfcf6-72a6-40b3-957c-fcc32f82988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the working-class community are not able to block the
        building off due to the fact that there are public businesses on the ground
        floors. Therefore, some have taken things into their own hands by posting
        signs asking visitors to be respectful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ae2b7-9e0c-4017-a58d-927bc1d5f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sign in English and Chinese erected by building residents reads
        "This is a private estatetTrespassers are strictly prohibited from all kinds
        of activities (including but not limited to photographing, gatherings, use
        of drones, and yelling e.t.c.). We shall not take responsibility for property
        damage and/or personal injury caused by any accident."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee8e71-b7a6-438e-b247-4e8e8a710982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many visitors ignore the signs or simply think of them
        as suggestions, and a quick scan of Instagram shows plenty of recent images
        taken there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3d9ae-f2be-4d3e-9697-9703bf39147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston says that a pale-pink house near where she lives has become
        such a popular photo site that the residents have given up on trying to keep
        people away. Instead, they''ve put up a donation box asking people to contribute
        money to charity in exchange for snapping a photo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ffecf-ca3e-489c-af41-27a32afb6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When your home is a piece of history</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f3d6f-abb0-4f18-96a3-51d949ae5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Henderson''s grandmother, Della, was a lover of architecture
        —&nbsp;so much that she was able to commission a home in California built
        by the world-renowned American architect Frank Lloyd Wright.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb06d9-806d-440b-a428-72df3c19cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mrs. Clinton Walker House in Carmel-by-the-Sea was completed
        in 1951 and passed into the hands of Henderson and some of his relatives when
        Walker died. No one lives in it full time, but the different family members
        and their guests take turns staying there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa6b40-704c-44ee-94a1-3cecec6c9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright fans will come from all over the world to try and get glimpses
        of some of his masterpieces. While some, like the famous Fallingwater house
        in Pennsylvania, are year-round attractions, others remain private residences.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418fa21-8118-41fb-8aae-dd123bf02471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who own homes featured in architecture textbooks have
        to add the cost of security measures onto other expenses like utilities and
        homeowners insurance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41402ec2-6543-42f4-9540-fe4a0366af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put these security cameras in after we had some vandalism about
        six or seven years ago," Henderson says. The vandalism in question wasn''t
        graffiti, though.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0073e9-5616-49de-a7d4-1c3c3837b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains: "We have this big wooden remnant of a tree that is
        placed as the centerpiece of the garden by the original landscape designer.
        Someone cut a notch from it. It looked clean, like someone used a chainsaw
        or something. One of our doors —&nbsp;between the carport and the main house
        —&nbsp;has a bunch of nautical cork discs in a rope net and is the counterweight
        for the door. That has been absconded with a couple of times."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2032dfb-a226-4031-adc4-819a5c671a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stlll, though, Henderson and his family have the last laugh on the
        cork disc thieves —&nbsp;those weren''t designed by Wright and are of little,
        if any, value.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d39393-80df-4128-8a0e-b8ca3507e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people go walking right by the ''private property, no trespassing''
        sign. We''ve had people dancing in our carport. We get a few people wandering
        up as a surprise, and as long as they don''t do anything wrong, we don''t
        try to call the police. We''re on a beach surrounded by road and don''t have
        a lawn, but we had a family of deer."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49a5ab-49e6-47e9-b118-0a7310516544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming to a compromise</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90fe50-04bb-4cb7-891a-a5d971776567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to living in a much-photographed place, some people
        try to take the good with the bad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97887794-30df-44d1-b5c0-ec1128b3c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston tries to be sympathetic to travelers coming to her hometown,
        recalling how she loved taking pictures of historic neighborhoods like the
        Marais in Paris and Alfama in Lisbon.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540de2f2-9564-43a6-b151-7cafeebba87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, she recently found photos of herself as a teenager hanging
        out at the Notting Hill Carnival, years before she moved to the capital herself.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d13ac5-d098-48a4-9f2b-ed555496b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to travel, so I have to be pretty understanding when people
        travel to where I live, and i feel lucky that it''s cool enough that people
        want to come where I live."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa89c1-59e5-488c-8c89-cc6757445818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson and his relatives have come to some compromises in order
        to let design buffs explore the home while also maintaining their privacy.
        They occasionally rent it out for photo shoots, most recently a campaign by
        eyewear brand Oliver Peoples.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f813bb7-7b1e-4480-a0e8-d8e753a8e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, they open the home to the public one day a year to
        benefit the local Carmel Heritage Society. In 2021, 657 people came bought
        tickets and toured the property.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a939830-6c62-4706-abb1-abe3e03f0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s a tremendous pleasure to be able to share the house
        and see so many people happy and excited about it," says Henderson. "And it
        allows us to be able to tell people when it is open. It gives them an option
        (to visit), and we don''t have to be the Grinch."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9edc0-db0c-49f5-bf29-f15e114580ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:33:48.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:05:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/instagram-famous-private-homes-cmd/index.html">When
        your home becomes a tourist attraction</a>"</em></p>'
