      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501855b0-ff5c-4622-a370-438de51dd48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think TESDA should be aggressive,” Binay said during a subcommittee
        hearing on TESDA’s proposed 2022 budget on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a14472-ed6e-4e5f-bbb0-b24a0f86b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31288cc6-2e61-419b-b8b6-3780de71ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi di ba</em> Secretary, <em>hanggang hindi niyo pinapakita
        sa</em> IATF (Inter-Agency Task Force)<em> na ‘yung sektor niyo ay kumbaga
        mape</em>-prevent ‘<em>yung</em> spread <em>ng</em> COVID when you conduct
        your trainings <em>ay mukhang hindi kayo papayagan na mag-</em>100% face-to-face
        training,” she added, addressing TESDA Director General Isidro Lapeña.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec540c-93a5-4b84-91d3-61489cf378f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbf1a4-3d1f-4adf-81c9-0d9bbe8fed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because Secretary, until you don’t prove to the IATF
        that your sector can prevent the spread of COVID-19 when you conduct your
        trainings, you cannot be allowed to conduct 100% face-to-face training.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e662d0-2c81-44ae-9da6-5dc58a9675a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e663b-a470-49ec-a42c-9d773d0331f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said most TESDA students are not minors so they are expected
        to be fully vaccinated against COVID-19 by next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2561b-8e4c-4b86-bd4e-1d01dd394681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cc74b-890b-474d-ad34-be23c03a1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalo na</em> for next year, as we increase our vaccination
        percentage, <em>baka naman</em> next year a<em>y pwede na payagan itong</em>
        TESDA <em>na mag-</em>full blast <em>na sila sa</em> face-to-face training
        <em>dahil hindi ko talaga makikita kung paano nila ma</em>-acquire ‘<em>yung</em>
        competency <em>kung wala silang</em> actual training," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7942c3b-e9e8-4407-a1fc-f9c94bd39373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fa8d9-d869-43e0-b0cb-dd3543056ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially for next year, as we increase our vaccination
        percentage, maybe TESDA can be permitted to go full blast with their face-to-face
        training because I really do not see how students can acquire competency without
        actual training.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71017d2d-d5fe-427d-ae1b-51820fc3adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84cf94-3cd9-4b06-98af-d4f4b20d7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, TESDA has resumed face-to-face training and competency
        assessment at 50% of venue capacity in areas under Alert Level 2 to 4, including
        Metro Manila. Lapeña said they are currently using bigger venues like gymnasiums
        to increase the number of students per class.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c86489-a8d8-408d-af7b-670d1f7af363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e62158-6e49-4704-b4d1-0ba10fb9523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We go by the regulations set by the IATF, although we always try
        to get exemptions for our scholars so that we can do this face-to-face training
        and assessment,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4115d3-ba93-4e5b-a5be-8ada1e047fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab602f-412b-47a1-bb9e-206e80f75649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said that in 2020, seven in 10 or 70.51% of Technical and
        Vocational Education and Training graduates were employed despite the COVID-19
        pandemic. Senator Sherwin Gatchalian, however, cited a March 2021 Asian Development
        Bank report of very high training–job mismatch rates of up to 80% among TVET
        graduates in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e969d3-1602-4089-9aa0-78378552a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddadae-8d4c-4072-91e5-e391cd967770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:44:32.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA officials said efforts are underway to address the discrepancy,
        including the enterprise-based training program in partnership with companies
        and establishments.</p>'
  'pnp-duterte-end-of-term':
    'author': 'David Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
