    'jcr:uuid': '55fd175a-1af8-47c1-a33a-8aaed68da3dc'
    'lead': 'Have you ever looked at a beautiful little mews house in London and thought
      "it must be so amazing to live there?" If so, you''re not the only one.


      But for the people who actually do live in those homes, social media photography
      has changed what it means to live in a picturesque place.'
