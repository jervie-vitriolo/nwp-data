      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Some
        areas in five Metro Manila cities and Cavite province will experience water
        service interruptions next week, Maynilad announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0d777-7862-4750-94c1-a0bf23253a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:25:28.892+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:03:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service provider said it will conduct pipeline realignment activities
        between 11:00 a.m. and 11:59 p.m. on Oct. 25 to 28 that will affect parts
        of Las Piñas, Makati, Manila, Parañaque, Pasay, and Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ddc65-cc3c-48e1-9af6-0954f8e28475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:25:28.893+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:03:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This in line with the flood control initiative of the Public Works
        and Highways Department. The project, which aims to mitigate flooding in the
        capital region, involves the installation of a drainage line along Cristobal
        St. in Sampaloc, Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540f67a-2eb9-454d-87e1-1d77b92e5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:25:28.893+08:00
