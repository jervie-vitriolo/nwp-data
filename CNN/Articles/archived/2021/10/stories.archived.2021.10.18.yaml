      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c0ab4-223e-4477-8143-29993e99a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:59:09.614+08:00
      'mgnl:createdBy': 'david'
