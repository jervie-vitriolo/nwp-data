      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e9d64-9407-4f9e-85d0-c05094ecdcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that four out of 10
        Filipino households are using LPG, especially in cooking food everyday. LPG
        is also used as fuel for some vehicles and in commercial businesses and industries.</p>'
  'ltfrb-edsa-buslane-consortium-show-cause':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0',
      '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2021-10-18T20:32:28.218+08:00
    'imagesource': 'jcr:682274a8-b987-49b0-bdd1-e97e1fe3c616'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c59a9505-2f23-4d8a-ab76-77c8d934b561'
    'lead': 'The two consortiums operating along the EDSA Busway were asked to explain
      the low deployment of units and the reported non-payment of salaries of its
      employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T20:39:21.260+08:00
