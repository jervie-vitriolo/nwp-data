  'embattled-PITC-defends-receipt--50B':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T22:22:09.253+08:00
    'imagesource': 'jcr:e3b3e9cb-7151-4eb3-b7ae-156fac01bb57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d3f8b00-d3e5-48a3-99bb-1b66e46c7c40'
    'lead': 'Accused of being a ''parking lot'' for unused public funds, the Philippine
      International Trading Corporation confirmed receiving more than ₱50 billion
      from various government agencies in the past seven years, but claims it has
      the necessary memorandums of agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T22:20:42.195+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:14.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:31.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Embattled PITC defends receipt of ₱50B from gov''t agencies since 2014'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff969921-316d-4c2e-a0c0-54e46f91738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:20:42.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—&nbsp;</strong>Accused
        of being a "parking lot" for unused public funds, the Philippine International
        Trading Corporation confirmed receiving more than ₱50 billion from various
        government agencies in the past seven years, but claims it has the necessary
        memorandums of agreement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0c8a6-3eea-4e6b-9f06-378536b7bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills have been filed at the Senate and the House of Representatives
        seeking the abolition of the PITC, along with the Department of Budget and
        Management''s Procurement Service, amid congressional probes into alleged
        procurement anomalies during the pandemic. Lawmakers say funds transferred
        to these government entities are prone to corruption.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c4b3d-7d02-4f6e-a6c8-b80b5d2b0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate subcommittee hearing on the PITC''s proposed budget
        for 2022 on Monday, Senate Minority Leader Franklin Drilon quizzed Officer-in-Charge
        Christabelle Ebriega about PITC''s vision of being the "procurement agent
        of choice of all government agencies."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2a2b8-3156-40f6-8122-654a1a585e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebriega said Presidential Decree No. 1071, or the PITC''s charter,
        a 1977 law signed by the late dictator Ferdinand Marcos, grants it the authority
        to procure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b835f-558c-4c37-bdc7-82c26ecc917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked if the PITC entered into MOAs to specify terms
        of the fund transfers. He noted this was something the Department of Health
        failed to do when it moved over ₱41 billion to the DBM-PS amid the coronavirus
        crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b87b3-395f-4107-b608-291253678ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have MOAs with all our client agencies," Ebriega said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45775409-cf48-4613-b529-1a5cddde55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippine Army top client</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfed5d-138e-4d8b-96c1-3e0100b4510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebriega disclosed that the Philippine Army transferred a total of
        ₱13.4 billion to the PITC from 2014 to 2020, making it its biggest client.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51559e1-7a9c-48c4-8b78-76e7ea3b9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Army spokesperson Col. Xerxes Trinidad told CNN
        Philippines these were used to procure "mission-essential equipment and items
        that the Army needs." He said the outstanding balance is now at ₱3.1 billion.
        Projects worth ₱10 billion have already been delivered.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c6e0e-0fd0-47b3-b7c4-bc2f72bda01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines System, including the Philippine
        General Hospital, was a far second with ₱4 billion in fund transfers, followed
        by the Department of Information and Communication Technology with ₱3.5 billion,
        Bureau of Fire Protection with ₱3.4 billion, and the Technical Education and
        Skills Development Authority with ₱3.3 billion.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de92ba9-f389-41ab-8a54-9f5f77037cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱50 billion total, ₱20 billion were either paid to suppliers
        or sent back to the Treasury, while ₱10.2 billion had been reverted from January
        2020 to September 2021, leaving a balance of more than ₱20 billion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77add506-efa4-4cf1-a994-7593d7523db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pointed out that it covered the period when he vehemently
        protested the parking of funds at the PITC. Ebriega said it was their "understanding"
        that funds received by the PITC are considered obligated and had no deadline
        for utilization. She said another ₱1.9 billion may be returned to the Treasury
        within the month.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f5dd7-84ec-4c7a-82e6-b8d82c9ad2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skirting rules</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd9ecb-a9da-48bc-a224-346ceb4b9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also questioned the increase in fund transfers under the
        Duterte administration, or since 2016. Ebriega said this may be due to the
        PITC''s marketing efforts, but lawmakers were not convinced.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22925ac-68ba-47eb-93bb-b222ec16ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you think it''s a little odd <em>na ‘yung mga</em> government
        agencies <em>bago mag-</em>lapse <em>‘yung pondo nila at bumalik sa</em> Treasury,
        <em>ipa-</em>park <em>po sa</em> PITC [that just before government agencies''
        funds lapsed and were about to be returned to the Treasury, they would be
        parked with PITC)?" Senator Joel Villanueva asked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e1a18-bf7f-45a6-8422-16bf1de238ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has nothing to do with marketing," Drilon said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc627e65-363a-48f1-af71-38cec43a6bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has got to do with the effort to go around the law because under
        the rules and under the regulation of the DBM and the national Treasury, you
        are supposed to return to the national Treasury the budget which are not disbursed
        by the end of the year. To go around this, billions of pesos are being transferred
        to the PITC from these government agencies in order to make it appear that
        they had a good disbursement rate," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdf903-bbde-4019-98ec-85b8f27521fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebriega admitted that may be the intention. "That may be so… By
        obligating the funds to PITC, well, that would answer some of their concerns
        regarding the utilization," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da374bc-68fc-42a7-b3bc-56b007771ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of the PITC, she said there was no intention to be used
        as a "parking lot."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf471b8-1ae6-4d90-88c2-ae0da83185b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:49:37.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po</em> parked <em>kaya lang kulang po ''yung mga
        dokumento nila</em> [It does not mean the funds are parked, but the documents
        are not complete] that''s why we cannot proceed with the procurement," she
        added.</p>'
