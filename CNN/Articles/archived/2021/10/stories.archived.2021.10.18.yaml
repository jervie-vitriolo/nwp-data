      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b613674-51b4-4d77-a79f-ed609cb20e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the prohibited acts enumerated in the newly signed law are
        engaging in LPG industry-related activities without the required licenses,
        certificates, and permits; manufacturing, selling, fabricating, or refilling
        filled and unfilled LPG cylinders without the express approval of the trademark
        owner; creating fake LPG seals; and selling or distributing refilled LPG cartridges
        and cylinders without a seal or tampered seal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc870a-f25b-4080-8ac5-b57cc79c11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
