      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best of all, you can get customizable jerseys of the Karasuno and
        Nekoma teams with your favorite player’s number at the back. For ₱649, you
        can pre-order the jersey until Oct. 31 and will be perfect to wear while out
        and about or if you (like me) are attempting to start a volleyball career
        and wear it on court. I know what you’re thinking: “Nice serve.” — MARGA BUENAVENTURA</p>'
