  'Children-COVID-19-vaccination-side-effect':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T15:06:13.013+08:00
    'imagesource': 'jcr:f192ebaa-0faf-476f-8fe2-948f6ac62ab5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6613246-b98f-423e-910c-9c0d6459c98c'
    'lead': 'The Department of Health says only four minors who received their first
      dose of COVID-19 vaccine experienced mild side effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T15:08:26.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:03:02.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:24.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 4 out of 1,509 minors vaccinated vs COVID-19 had mild side effects
      – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56a6d4-eff4-4fba-b408-ab6c50d96c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:08:26.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Department of Health on Monday said only four minors who received their first
        dose of COVID-19 vaccine experienced mild side effects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46699c-2978-4fc0-9d84-602ad478c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:08:26.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 1,509 minors vaccinated, one experienced high blood pressure,
        one had an allergic reaction, and two experienced stress-related reactions.
        All were non-serious reactions that were resolved immediately, Health Undersecretary
        Maria Rosario Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd180ee-203a-4ff9-88c5-81f808a5d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:08:26.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the fourth day of pediatric vaccination, the DOH is improving
        the pace of inoculation and convincing more parents and minors aged 12 to
        17 to get protected, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d2da0-1949-48bd-b04e-93903b19e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:08:26.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government opened the pediatric vaccination on Oct. 15 to minors
        with comorbidities in select hospitals in Metro Manila. The target is to vaccinate
        144,000 minors with comorbidities this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e155a-85f8-4fbc-b23a-ff151214d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:08:26.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said a total of 12,970 doses of COVID-19 vaccines have
        been wasted so far due to transportation issues, temperature change, lack
        of proper label, and presence of particles in vials.</p>'
  'Ka-Leody-de-Guzman-withdraw-Leni-Robredo-president-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T15:35:11.146+08:00
    'imagesource': 'jcr:40dc2f91-094d-4808-89d1-e1aef524a33a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99446487-8d9a-4256-adf1-86a8eaa9fce3'
    'lead': 'Presidential aspirant Leody de Guzman says it''s possible he wouldn''t
      be pursuing his presidential bid had he and Vice President Leni Robredo aligned
      their platforms during unity talks, which he was not a part of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T15:37:34.225+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:02:54.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:25.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ka Leody says he could have dropped presidential run had he aligned
      with Robredo during unity talks'
    'updated': 2021-10-18T18:36:00.000+08:00
    'visualType': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2e780-e54a-4d58-b1d7-a1ff87d8ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Presidential
        aspirant Leody de Guzman said on Monday it''s possible he wouldn''t be pursuing
        his presidential bid had he and Vice President Leni Robredo aligned their
        platforms during unity talks, which he was not a part of.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6caa7-da31-49eb-88bc-5f36e44d07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran labor leader, who is running under the socialist Partido
        Lakas ng Masa, was asked if he would still have pursued his candidacy had
        he met with Robredo while she was working to unify the opposition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e290fb-2f47-42e4-ae86-6a73f32904b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwedeng hindi na ako tumakbo kung magkakasundo kami sa plataporma,
        kung ipaglalaban niya (Robredo) at assure niya na hindi ako kagaya kay Duterte
        na tinatalikuran ang pangako," he said during the Pandesal Forum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68ad66-63fa-47f7-806e-90b0afb6d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can opt not to run if we agree on a common platform,
        if she can fight for (it) and assure that she is not like Duterte who went
        back on his promises.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d6523-cb57-47b4-b517-c4e4ae9dcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from denying another Duterte or Marcos the presidency, he
        hopes Robredo could include in her platform amending the rice tariffication
        law to benefit Filipino farmers, ending contractualization, reviewing the
        country''s military agreements with the United States, and prioritizing the
        budget for farmers, frontliners, and other laborers, among others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e7e47-79ce-4110-82d6-1c2f7b5188d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ang plataporma sa ating mamamayan ay mare-resolve, kahit
        hindi ako tumakbo ayos na iyon, okay na iyon. Hindi naman ako talaga politiko,"
        he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2d303-ca71-45a9-9cd2-e98dcec5981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as the issues of the Filipinos are resolved,
        I am okay with not running. I am not a politician anyway.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007fde4-bfeb-4dfc-a116-fca0aba95d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo met with Sen. Ping Lacson, Mayor Isko Moreno, and Sen. Manny
        Pacquiao. She filed her candidacy when the unity talks bogged down after the
        three filed their candidacies to run for president.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc8db4-514c-4bbe-8549-843eaa2ed77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, De Guzman believes he is not splitting the votes of the
        opposition by running against Robredo, who brands herself as the "true opposition"
        candidate. Aside from pushing for other reforms, he claims to have a wider
        platform than</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb252ee-d431-4718-ac49-38ab56bc6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, even if they are both intent on thwarting a Bongbong Marcos
        presidency or that of a Duterte ally.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd0ee7-c8a1-48d0-8954-619a7ab44f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said his "main" reason for running is
        to break the supposed exclusivity of elections -- where only the rich and
        powerful can run for the top post in the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5377a-4cdf-4912-bfd3-7cfec92701f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mangyayari ang pagbabago kung ang ating iboboto ang mga sikat,
        mga mayayaman na pulitiko. Uulitin ko lang, iba ang problema nila. Hindi nila
        problema ang problema natin," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a568b-86f6-4650-926f-188cbaaf05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:38:57.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Change will not happen if we continue to vote for
        rich and famous politicians. I reiterate, they do not have the same problems
        as us.]</p>'
