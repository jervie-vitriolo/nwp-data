    'title': 'Gibo reveals eyeing VP post first, but no talk of tandem with Sara

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86f021-4a0a-49eb-9848-75cfeb2e78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Senatorial
        aspirant Gilbert "Gibo" Teodoro Jr. admitted Monday that he initially saw
        himself as a possible contender for the vice presidency but decided instead
        to seek a senatorial post for his political comeback, with a tandem with Davao
        City Mayor Sara Duterte now unlikely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687e672-3cb0-4ba4-a38d-c495ecf687a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798e466-1ba2-47b1-a2f0-73eb9edfdaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Teodoro revealed
        that the presidential daughter did not personally tell him that she will instead
        opt for reelection in Davao, after earlier speculations grew that the two
        could gun for the two highest national positions together in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c75e04-0b29-4694-aa7a-ddb214f5caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d80a93-67a4-4481-b82f-86b23f731a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the time we talked, we were trying to shy away from the issue
        of elections. We talked about COVID recovery, economic opening, the complexities
        of running a major commercial area like Davao. There was no talk about any
        elective position whatsoever," Teodoro revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5316e-5364-4743-a620-7bc85daec720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c01c86-29fb-41d3-9b5a-20c57d701792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Teodoro flew to Davao City, accompanied by former Camarines
        Sur Rep. Rolando Andaya Jr., to meet with Mayor Duterte. The former lawmaker
        posted the trip on social media with the caption: "On my way with my Vice
        President to meet my President. Done deal folks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9a1cc-c99f-4b1a-a7bb-46d2af14e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec8b3f-b943-4b77-9ae5-2ce60b7d6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/6/3/Gibo-Teodoro-Sara-Duterte-Davao-City-COVID-vaccine.html">LOOK:
        Gibo Teodoro flies to Davao City to meet with Sara Duterte; gets COVID-19
        vaccine&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32f318-4580-42fd-afd2-68b0909cc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad1d9d-98db-48fc-935a-f18a33fcea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s perhaps what he felt, he explained that’s the vibe he felt
        and he was really excited about the possibility so he gave that statement
        in full faith and belief that it would have been a good thing for the country,"
        Teodoro said of Andaya''s post. "However, such was not to be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212b9c0-a0a8-4607-9fbd-fb3b9de468f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844acd0-8ee2-4bbc-a1c7-18a1bc0e42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he also believed that the tandem could have pushed through,
        Teodoro said: "For me I have always been — especially with my experience in
        2010 and my experience in the private sector — I have always been a bit one
        step backward from being over exuberant about things. Actually, yes, pragmatic
        in a sense, and conservatively so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535783a-d5db-4705-80aa-ce1ad7dfc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0df4dd-952b-48b8-b165-9ba7ae080eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro ran for president in 2010, but lost to Benigno “Noynoy”
        Aquino III.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22037dac-fa90-4159-8d30-2d9bec007767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c059cd-6096-4f2a-9212-4610cc8b25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vice presidential&nbsp;role would have really been perfect,
        plus I could go around the country advocating for and asking questions about
        what the young feel the future should&nbsp;look like for them. It would have
        been perfect, but such is not to be as of this day," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a60f5-5483-4c0e-8913-7ebd106615b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce29b9-0147-47ea-8d66-4ce72ff1dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T12:34:19.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Defense secretary filed his certificate of candidacy
        for senator through a proxy on October 7 under the People''s Reform Party.
        Now focused on his senatorial bid, he revealed that some political parties
        already sent out feelers to adopt him to be part of their slate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab7b32-6c45-452a-947a-a69ac65bed3f'
