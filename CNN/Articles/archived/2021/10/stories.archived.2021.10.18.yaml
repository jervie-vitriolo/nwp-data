    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72eb6e-559a-49af-84a2-ac3d3f3a216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:25:28.892+08:00
