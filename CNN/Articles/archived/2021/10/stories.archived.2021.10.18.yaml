      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And because those aged 17 and below are not yet fully
        vaccinated, if ever they would only have received their first dose and not
        yet fully vaccinated, the MMC will issue clearer rules regarding this to guide
        us mayors on the right implementation.]</p>'
