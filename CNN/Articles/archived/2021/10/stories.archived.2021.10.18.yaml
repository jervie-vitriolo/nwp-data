    'template': '1'
    'title': 'Ka Leody to scrap NTF-ELCAC, seek repeal of anti-terrorism law if elected'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8973a-7396-490d-9740-08e0f09725f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:41:30.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Presidential
        aspirant Leody de Guzman said he will abolish a controversial government task
        force and seek ways to repeal the highly contested anti-terrorism law if he
        wins the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3c459-9c08-4afe-960c-461ebec52962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:41:30.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Task Force to End Local Communist Armed Conflict,
        an agency under the Office of the President which has been under criticism
        due to red-tagging, will be scrapped if he wins the 2022 elections. He added
        the billions of pesos proposed for its 2022 budget will be reallocated so
        medical frontliners can receive better benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28ca20-6c79-4eee-9ef4-2eff2985a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:41:30.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran labor leader also said he will work against the Anti-Terrorism
        Act of 2020, the most challenged law in Philippine history. Petitioners argue
        the law signed by President Rodrigo Duterte relaxes safeguards on human rights
        and is open to abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2606af-eba0-460e-a5f6-d9a1bcb36829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:41:30.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iparerebisa ko iyan hanggang sa ma-repeal ''yan dahil isa itong
        panunupil sa karapatang pantao, isang paraan ng marahas na pamumuno. Hindi
        ako sang-ayon sa marahas na pamumuno," he said at the Pandesal Forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5118547-8155-4b90-a1cc-a741fae78867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:41:30.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will ask for its revision until it is repealed.
        It curtails human rights, it''s a way for a violent leadership. I am against
        a violent reign.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ad93b-e3b2-4a93-a8cd-0293224e9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:41:30.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:02:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also shared he is against the death penalty and for a
        divorce law.</p>'
  'Gibo-Teodoro-senator':
