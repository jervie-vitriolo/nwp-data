    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:35.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Rodrigo-Duterte', 'Rhodel-Sermonia']
    'template': '1'
    'title': 'PNP: ''Decisive victory'' vs drugs, Reds when Duterte''s term ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c9a31-e6c4-4ebe-9248-cc160c6eff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — With
        just a little over eight months in office, the Philippine National Police
        hopes to give the administration of President Rodrigo Duterte a "strong finish"
        for his controversial anti-drugs drive and a "decisive victory" to put an
        end to the communist insurgency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8c4f4-1455-432f-bb39-9627ee3bcadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a virtual media forum on Monday, PMGen Rhodel Sermonia,
        the head of the PNP Directorate for Operations, outlined the agency''s four
        main priorities in the remainder of Duterte''s term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdc7e6-6210-4052-9b51-c1e3d794fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the war on drugs, counter-insurgency, COVID-19 response
        and the conduct of peaceful and orderly 2022 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab726dbf-5de0-45a4-89e1-2efbfc17dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strong finish''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a3c81-cd9f-415f-a843-5331d6b87ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the International Criminal Court giving the go-signal last
        month to investigate the Philippine''s deadly crackdown on illegal drugs,
        Sermonia said the PNP is eyeing to give Mr. Duterte a "strong finish" regarding
        the controversial campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fabfb-0a4c-42c0-bb24-90ca3f563099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sermonia pointed out that law enforcement operations have been intensified
        to cut the demand and supply chain of drugs to meet the June 30 deadline,
        insisting that "we''re almost there. We need to have a strong finish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f218ad2-cdd0-4a4e-a002-579480f00488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted the PNP''s own drive to support the administration''s
        target of ending the more than five-decade-old insurgency, one of the world''s
        longest running conflicts, by the time Duterte steps down from office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db31388-7d5c-42a4-bda2-ed2d6072caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include actively backing the operations of the military in
        going after communist leaders and fighters, and "cutting (rebels'') lifelines
        in the communities" by dismantling their "financial network," as well as their
        so-called legal fronts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84baf55-0bbd-403a-a0b7-7bf0beed31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP boasts of efforts to "counter mobilizations of mass organizations"
        by launching its own short-term social service programs, especially in areas
        identified as rebel bailiwicks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea9076-2460-4d99-9443-e2271fffe094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po natin pwede sabihin</em> in the next coming months,
        or in the next four months. <em>Mahaba-haba pa po ang</em> June 30. <em>Pero
        sa tingin ko, kagaya ng sabi ko,</em> ‘yung decisive victory — <em>abot kamay
        na po natin,"</em> Sermonia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de6d43-8e1b-4e2e-9023-f6ff223ec43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t really say we can end it in the coming months
        — or in the next four months. June 30 is still a little far off. But in my
        opinion, like I said, the decisive victory is within reach.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8c18a-1629-4347-9b9f-023278c5603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from supporting the government''s pandemic response, Sermonia
        said the PNP is now busy laying out the security preparations for the 2022
        national and local elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e5f90-9fe5-4b8e-98a6-d1995d994b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:47:05.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:58:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their operations include ensuring all PNP members remain impartial,
        re-examine the list of partisan armed groups, update the list of areas vulnerable
        to poll-related violence, discourage candidates from paying campaign fees
        to rebels, and to go after politicians with links to narco groups.</p>'
  'philhealth-reimbursement-level-1-hospitals':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T22:31:15.741+08:00
    'imagesource': 'jcr:a279c414-1a97-4ac8-be01-73c69ae3cae9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff29f2a-ba1e-4c7f-ab09-efc3f2c908dd'
    'lead': 'The government says it will look into paying Level 1 hospitals treating
      severe and critical COVID-19 cases following complaints of non-reimbursement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T22:34:37.568+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:58:50.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:35.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to review reimbursement of Level 1 hospitals treating severe, critical
      COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020f047-cc42-47fd-bec3-b6553ccc0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> —&nbsp;The
        government on Wednesday said it will look into paying Level 1 hospitals treating
        severe and critical COVID-19 cases following complaints of non-reimbursement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60c283-09c9-4712-a80d-d76fad44ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget hearing, Senator Pia Cayetano relayed grievances
        of some of these facilities which are compelled to take in patients but are
        not being compensated by the Philippine Health Insurance Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c31c19-8c08-4fec-974a-38c0daabd1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano naman daw itu-turn away (‘yung pasyente), eh pang 17th hospital
        na silang pinuntahan,” Cayetano said. “Namomroblema sila ngayon how to book
        that patient because alam nila na hindi sila babayaran.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1c1a2-9359-4b29-ac0a-e62bf3adf698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said how can they even turn away the patient
        when they’re already the 17th hospital the person went to? They’re worrying
        about booking the patient for admission when they know PhilHealth won’t pay
        them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe91ced-2de8-4ca7-93a7-58973bb608a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an administrative order it earlier issued, the Department of
        Health said severe and critical patients cannot be treated in Level 1 hospitals
        as they generally lack the proper facilities, including an intensive care
        unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff05ef-904a-48fb-be0f-58d83e1f3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is what the PhilHealth, an attached agency of the DOH,
        cited as its basis for the non-reimbursement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3168a1-b922-48c6-a3c7-9d7af7bcc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are limited by the policy,” said the agency’s chief Dante Gierran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44796038-75b7-4884-89c8-2f13f2254197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III acknowledged it is “a gap that
        needs to be addressed.” He also stressed that “as a matter of policy,” emergency
        situations should be covered by the PhilHealth’s benefit packages regardless
        of the hospital level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bdbdb-dfd2-4182-b457-808f19c497d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire also pointed out that
        they did, in fact, ease the rules during the surge in infections due to the
        Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8879332-4640-4eab-bbec-a47b75793aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have requested from the Philhealth to allow Level 1 hospitals
        to cater to COVID-19 patients, because we were running out of beds already.
        That was communicated to them,” Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2a0ea-3560-433a-875a-1b01fd9a784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t know if PhilHealth, on the other hand, was able to issue
        a policy issuance regarding that matter, so that we can be able to compensate
        at least these Level 1 hospitals,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38704c-d2b9-48c7-8277-777e06fe06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque vowed to immediately address the issue, adding any decision
        made “will be anchored to the benefit” of PhilHealth members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dd9eb-804c-4836-bebe-d7c6ec62012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if the government can commit to paying all Level 1 hospitals
        which had to step up during the surge, he said they would have to first consult
        with the Commission on Audit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f398d-e47f-4175-9bef-08d7655b66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have to also consult COA because PhilHealth has been a
        subject of several investigations because precisely of some payments done
        by PhilHealth or policies favoring the members,” Duque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25901c-f56d-420a-a9a2-0298d05de478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T22:34:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:58:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ako lang tatanungin [If it were only up to me], anything for
        the good of the member, we should always support. But that’s easier said than
        done, because the implications can be manifold,” he added.</p>'
