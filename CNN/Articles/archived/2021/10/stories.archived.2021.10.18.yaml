  'Ex-intel-official-who-created-controversial-Trump-Russia-dossier-speaks-out-':
    'author': 'Aaron Pellish and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T10:13:21.079+08:00
    'imagesource': 'jcr:6dad39ae-a042-4164-8485-864ffa5607e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2ee7b9-72e1-43f3-b011-763bf951b07f'
    'lead': 'Former British intelligence officer Christopher Steele, the man behind
      the "Steele Dossier" that claimed Russian officials held compromising information
      on former President Donald Trump, defended the claims made in the dossier in
      his first on-camera interview since it was revealed in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T10:15:12.826+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:06:50.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:21.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-intel official who created controversial Trump Russia dossier speaks
      out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b6074-b3ec-4d24-949b-6a9f722e0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former British intelligence officer Christopher
        Steele, the man behind the "Steele Dossier" that claimed Russian officials
        held compromising information on former President Donald Trump, defended the
        claims made in the dossier in his first on-camera interview since it was revealed
        in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa7161-0a04-4b65-963d-3070e3ff78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip from an upcoming ABC News documentary released Sunday,
        Steele said he decided to sit down for an interview now because he wanted
        to "set the record straight" about his role in the investigation into Russian
        interference in the 2016 election. ABC released a portion of the documentary
        featuring parts of Steele''s interview on Sunday, with the full documentary
        slated to be released on Hulu early Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51001a9a-cb08-4576-8a23-6dc5f6574a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the world first heard your name about five years ago, but
        you stayed silent up until now. Why speak out now?" host George Stephanopoulos
        asked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59e05d-0b2d-4881-b763-b11cd5fd1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the first and most important (reason) is that the problems
        we identified back in 2016 haven''t gone away, and arguably have actually
        got worse, and I thought it was important to come and set the record straight,"
        Steele said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdacba-bbe8-4eaa-a949-25ef6c0b2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele''s unverified dossier became one of the most controversial
        aspects of the FBI''s investigation into Trump and Russia that led to special
        counsel Robert Mueller''s investigation. Many of the claims, such as the so-called
        "pee tape," were never proven, despite the FBI''s efforts to verify salacious
        allegations and years of congressional investigators looking into the claims
        involving the former president and Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bbf0b-0453-44e5-8e2a-9046cc088c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s report also concluded that another allegation Steele
        made -- that former Trump attorney Michael Cohen traveled to Prague in 2016
        to meet with Russian officials -- was untrue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae616f89-94f0-424f-9b2f-13fd91ff7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele reinforced his belief that most of the claims made in the
        dossier are accurate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42156be9-673d-4275-bdce-113faa759566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand by the work we did, the sources that we had, and the professionalism
        which we applied to it," Steele said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba7175-9ed9-419b-92ae-3371baf33264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s use of Steele''s dossier to obtain a foreign surveillance
        warrant on former Trump campaign aide Carter Page was the subject of a scathing
        Justice Department inspector general report released in 2019. The report found
        the FBI''s Russia investigation was started properly, but it raised serious
        questions about Steele''s sources for the dossier, including the fact that
        his primary source told the FBI they may have talked about Trump''s alleged
        sexual activities "in jest" and that the tape was "rumor and speculation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc35bd-9a65-4100-8e9e-a4dbcffb6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele reaffirmed his confidence in the most controversial claim
        in the unverified dossier -- that Russia had video of Trump watching prostitutes
        urinate in a hotel suite, according to BuzzFeed News, which published the
        dossier in full. In January 2017, CNN reported top intelligence officials
        presented then-President Trump with claims from the Steele Dossier. There
        is no evidence the tape exists, and Trump has denied the alleged incident
        taking place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c66413-f035-4710-97f0-2d794f25802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele said he believes Russia likely retains "kompromat" against
        Trump, and when pressed by ABC if he believes Russia has a tape of Trump with
        prostitutes in a Russian hotel, Steele said the tape "probably" exists, but
        that Russia has assessed "it hasn''t needed to be released."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc180261-3125-4c5a-a08f-73161ea3d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And today, do you still believe that that tape exists?" Stephanopoulos
        asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b147988-6fe6-4f9d-89fb-dab314c8b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it probably does, but I wouldn''t put 100% certainty on
        it," Steele said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab06eb1-7c36-4637-8818-349893c7bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So how do you explain that if the tape does indeed exist, it hasn''t
        been released?" Stephanopoulos asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3e588-e9c4-4884-a43c-17e8e9569bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it hasn''t needed to be released," Steele said. "I think
        the Russians felt they''d got pretty good value out of Donald Trump when he
        was President of the US."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8f5a4-7b3a-4732-84f3-51209041e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele stood by many of the claims made in his initial dossier,
        including Cohen''s travel to Prague. Cohen denied under oath ever traveling
        to the Czech Republic during a Congressional hearing in 2019 and has cooperated
        with investigators looking into Trump. A 2019 report from the Justice Department''s
        inspector general showed the FBI proved Cohen did not travel to Prague in
        2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6b08a-9d13-4c1f-9bd6-5da2cf0b961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele rationalized that Cohen may still be lying about traveling
        to Prague despite cooperating with investigators on other matters, saying
        the trip to Prague would be "very self-incriminating to a very great degree."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b35bb4-6a6a-4946-9516-97ff4c4802ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since he''s gone to prison, since he''s turned on President Trump,
        he''s told every single story. Why wouldn''t he admit to this?," Stephanopoulos
        asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c54822-7696-43d7-a3ce-ff186a9b14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s so incriminating and demeaning," Steele said. "And
        the other reason is he might be scared of the consequences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598b632-880e-4ffb-8390-be532e380b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Michael Cohen refuted Steele''s claims, saying,
        "I eagerly await his next secret dossier which proves the existence of Bigfoot,
        the Loch Ness Monster and that Elvis is still alive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc2151-17b0-40bc-bfb0-37307e7bf050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he believes the credibility of his dossier has suffered
        after the Justice Department inspector general could not prove his claim about
        Cohen''s trip to Prague, Steele said he is "yet to be convinced" Cohen did
        not travel to Prague.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b09b8-68ff-4220-93e3-d1ad2327ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think it hurts your credibility and all that you won''t
        accept the findings of the FBI in this particular case?" Stephanopoulos asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a41696-6b35-48f5-b4eb-02a63b26df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m prepared to accept that not everything in the dossier is 100%
        accurate. I have yet to be convinced that that is one of them," Steele said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bf78a-a948-4e2f-8f43-59fc487713c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:15:12.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/17/politics/christopher-steele-dossier-trump/index.html">Ex-intel
        official who created controversial Trump Russia dossier speaks out</a>".</em></p>'
  'US-Covid-19-numbers-getting-better-but-many-Americans-still-unvaccinated':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T10:15:55.411+08:00
    'imagesource': 'jcr:30068c86-94de-4140-b628-155d30f7980f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65f0bb1-729d-4eec-a6a1-8f04180e6fa6'
    'lead': 'The rates of Covid-19 cases, hospitalizations and deaths are improving;
      an optimistic sign for the future of the pandemic. But with so many Americans
      still unvaccinated, the numbers could still go back up, Dr. Anthony Fauci told
      Fox News Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T10:17:31.008+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:06:24.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:21.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 numbers are getting better. But where they go from here will
      depend on vaccinations, Fauci says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b00e30-78ec-4587-bf8c-6d6da0d666eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The rates of Covid-19 cases, hospitalizations
        and deaths are improving; an optimistic sign for the future of the pandemic.
        But with so many Americans still unvaccinated, the numbers could still go
        back up, Dr. Anthony Fauci told Fox News Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068c212-8fe2-474a-80a8-43e8150a8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t do very well in that regard, there''s always the danger
        that there will be enough circulating virus that you can have a stalling of
        the diminishing of the number of cases and when that happens, as we''ve seen
        in the past with other waves that we''ve been through, there''s the danger
        of resurgence," said Fauci, the director of the National Institute of Allergy
        and Infectious Disease and chief medical adviser to President Joe Biden, who
        appeared on Fox News Sunday with Chris Wallace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae26b4-ce2a-4031-90b8-0f2df8eb9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although cases still remain high at an average of more than 85,000
        infections a day, they are down by more than 8,000 from the weeks before,
        according to data from Johns Hopkins University. And deaths are down an average
        of more than 200 a day from the start of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8699909-2e8c-4993-b9f0-f7282781b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress in the numbers is still threatened, however, by the low
        rates of vaccination. As of Sunday, 57% of the total population was fully
        vaccinated against the virus, according to the US Centers for Disease Control
        and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4245e64-ef3d-44c6-84ea-7404a3ec299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though health experts do not know exactly what proportion of
        the population needs to be protected to control the spread of the virus, Fauci
        has said a vast majority will need to be vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bd41c-7164-46e5-8cf7-eb6bcae1a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is, Fauci does not think another spike in cases is
        inevitable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754055c-e1ff-45a1-979f-de0d149fd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be within our capability to prevent that from happening,"
        said Fauci. "The degree to which we continue to come down in that slope will
        depend on how well we do about getting more people vaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6c547-5c63-427a-a0c2-c60c4b596f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson &amp; Johnson boosters</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4035bd-1e5c-4942-93e5-4b32724852c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Covid-19 boosters are potentially set to become available,
        experts say those who received the Johnson &amp; Johnson one-dose vaccine
        are "awfully well protected," but should still get another shot for maximum
        safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fc5b4-fda6-4232-9aa3-3c8d65773ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Johnson &amp; Johnson vaccine turns out not to be quite as
        effective as the Pfizer and Moderna. And people who got (the J&amp;J vaccine)
        way back at the beginning of this year therefore have been somewhat less protected,
        although they''re still awfully well protected," said Dr. Francis Collins,
        director of the National Institutes of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851b486-d5e3-4ff2-94d7-8cf46db7a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins'' remarks come after a US Food and Drug Administration (FDA)
        advisory committee recommended all adults who received the single-dose Johnson
        &amp; Johnson shot should get a second dose at least two months after their
        first dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc449ac6-daad-4b2a-9dbb-7a4131b35b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will consider the committee''s advice. Then the CDC''s vaccine
        advisers will be asked to consider it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b0c48-1805-4f88-aedd-fae224e56d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are advising people who received the Johnson &amp; Johnson
        vaccine should get a booster shot as soon as it is available because it will
        provide them with the best protection against Covid-19, especially as the
        more transmissible Delta variant continues to be the dominant strain in the
        United States. But they are also reinforcing the point the vaccine remains
        highly effective against the worst consequences of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032a101-a809-49a7-a060-934465a48b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson has indicated its vaccine immunity has waned
        -- but not by much. Still, the company said studies show a booster dose increases
        protection equivalent to the 94% efficacy shown by the Moderna and Pfizer
        mRNA vaccines soon after they were first given in clinical trials last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b0739-0c3d-45c2-9ecf-60e6790c098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various real-world studies suggest Johnson &amp; Johnson''s
        vaccine was anywhere between 50% and 68% effective, Dr. Amanda Cohn with the
        CDC said Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63eb6c8-4919-40c8-a6b4-27b6daf0c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the mRNA vaccines from Pfizer and Moderna had not been so utterly,
        amazingly effective, 95%, then Johnson &amp; Johnson would look like a hero
        with their one dose, but I guess our standards are being set awfully high
        here by the other vaccines," Collins told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d238d-9b8c-4662-a353-b460fcfdfe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a study published Thursday reported a steep decline in vaccine
        effectiveness against infection by August of this year, especially for people
        who received the J&amp;J vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8dcb2-ab37-47cd-9e4c-1a8d2bbb49d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found among more than 600,000 veterans, J&amp;J''s vaccine''s
        protection against infection fell from 88% in March to 3% in August. Meanwhile,
        Moderna''s vaccine protection against infection fell to 64% from 92%, and
        Pfizer''s declined to 50% from 91% during the same time period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79bf60-c718-4b14-a717-3783e2aed04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performance of these vaccines against severe disease, keeping
        people out of the hospital, is distinctly better than that, and that''s the
        main thing we''re interested in," said Dr. William Schaffner, a professor
        in the Division of Infectious Diseases at Vanderbilt University Medical Center
        in Nashville.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2d86f-8e69-4e1e-bb74-d87fef738695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA vaccine advisory committee also supported emergency use
        authorization for booster shots of Moderna''s Covid-19 vaccine after six months,
        but not for everyone. Moderna recipients over the age of 65 and adults with
        conditions that put them at risk for severe disease or who work or live in
        a place which puts them at higher risk of complications or severe illness
        may be eligible for the 50-microgram booster, which is half the size of the
        primary two-dose series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24824ed1-6dc6-499c-ad47-6e8b89d7081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for whether booster shots will become available for everyone
        who''s already vaccinated, health officials are still working to determine
        that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7aec62-d8db-4814-8241-e827d4d682e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as more data come in and ... are carefully reviewed and
        vetted, then I think the expansion of the recommendations may be in order.
        Not quite yet," Schaffner said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db87a1f-046b-4387-83ba-1a1f9eb6abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minnesota Emergency and Urgent Care services suspended over nurses
        strike</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f031a-7a3a-4cf2-873a-412e4cef1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places, the brunt of the hospital strain from Covid-19 has
        fallen on nurses, and a strike in Minnesota has impacted services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2226425-e24b-47bd-b74a-e14ead3663ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency and Urgent Care services have been temporarily suspended
        at Abbott Northwestern WestHealth in Plymouth, Minnesota due to about 50 nurses
        from the Minnesota Nurses Association (MNA) choosing to strike, according
        to a statement from Allina Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4592d8-20c9-4b56-b037-273f1f961605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses are striking to seek "a contract that provides fair pay
        and benefits to nurses on the frontlines of the Covid-19 pandemic," the MNA
        said in a statement on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf66ef-2e2b-4687-b01f-b4d739f9bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MNA nurses have been negotiating a new contract for months, but
        Allina has refused to agree to fair pay for holiday work or adequate benefits,"
        the MNA said in the statement. "Compensating nurses fairly for holiday work
        is especially critical because understaffing by Allina and other hospital
        systems has required nurses to work more days and longer hours, including
        overtime and holidays, as they continue on the frontlines of the COVID-19
        pandemic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4ca4f-edb4-4eac-bb28-c77fa9947593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure began Sunday morning and will last until 7:00 a.m. local
        time on Wednesday, according to the statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22427e8-6435-4d5a-80f2-5a9fcdd07f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allina Health and Abbott Northwestern WestHealth have negotiated
        7 times with MNA. A contract settlement was previously reached and unanimously
        recommended by the union''s bargaining team. Unfortunately, the MNA could
        not finalize that agreement," Allina Health''s statement says. "Throughout
        negotiations, we have consistently offered proposals that demonstrate our
        commitment to our employees, including an immediate wage increase to align
        wages with other metro hospitals and agreeing to some of the union''s other
        priority issues."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcea865-5959-4444-8aa8-e82d806ff7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black people represent a larger share of new vaccinations</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c4608-0206-4203-a22d-20dc79fd2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public health officials talk boosters, 66 million Americans who
        are eligible for a vaccine still haven''t received their initial shots, while
        nearly 57% of the US population is fully vaccinated, according to the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff4bce-56ca-4040-ba89-815706ee67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and brown communities have proven to be disproportionally
        bearing the brunt of the pandemic for various reasons, including health care
        inequities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101d8cd-4d53-4c5f-bc9f-d71d214a9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is some good news in terms of Black people''s vaccination
        numbers. Recently, Black people -- who comprise 12.4% of the total US population
        -- have come to represent a slightly larger share of new vaccinations than
        in the past, according to the CDC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c324aaf-b4e0-44a5-a42e-25cf5a865547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since vaccinations began, Black people in the US have accounted
        for 10.6% of all people with at least one dose. But in the past two weeks,
        they have accounted for 11.4% of new vaccinations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91b82e-4c4d-4699-a987-0f591d45f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in vaccinations comes after two studies published by
        the CDC in April showed racial and ethnic minority groups had higher rates
        of hospitalization for Covid-19 and sought emergency department care for Covid-19
        more when compared to White people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac583ed8-30d9-4ef5-a38c-e4180ffdea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analysis published earlier this month by the Kaiser Family
        Foundation (KFF) showed the difference in Covid-19 cases and deaths between
        Black, Hispanic and White people is narrowing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bcbbb5-991b-4569-9ee6-097bbeb5c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFF researchers found while disparities are still present across
        different racial groups, the gap is improving for Black and Hispanic people,
        based on an analysis of case and death data from CDC last month. But Covid-19
        infections remain high in Native American and Alaska Native people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff7965-a86d-4ee4-a41a-021763540e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in law enforcement are resisting vaccine, but Covid-19 is killing
        more of them than gunfire</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48232def-8085-48eb-9e7e-741e3c6de663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Covid-19 has become the leading cause of death for officers,
        despite law enforcement being among the first groups eligible to receive the
        vaccine at the end of 2020.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cceea4d-c1e3-450b-a081-9bf1794adb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the total stood at 476 Covid-19 related deaths since
        the start of the pandemic, compared to 94 from gunfire in the same period.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb1689-dab7-4955-8156-1a8d264727d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, law enforcement officers and their unions across the country
        have resisted vaccine mandates, despite the Delta variant-fueled resurgence
        of Covid-19 and effectiveness of the shots in preventing severe cases and
        death.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f8ec9-567c-441d-a694-33ba48c1fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons cited for the vaccine resistance among law enforcement officers
        range from disinformation to distrust in the science of the vaccines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea8ce9-5efe-4310-a457-9843532f83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, the head of the police union asked officers not to follow
        the mayor''s order to submit Covid-19 vaccination proof by the Friday deadline.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa02f7-7e73-49c1-aa48-77b195780276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Catanzara, the Chicago Fraternal Order of Police president,
        urged, in a video message posted on YouTube, for officers to stand their ground
        against the mandate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabe6d2-8960-4693-92a8-771d06cf70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am telling you right now. It is an improper order. It is illegal
        ... Refuse that order," Catanzara said in the video.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560477e-c3d8-4e88-8337-82c9889f70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city filed a complaint alleging the union was "encouraging a
        work stoppage or strike." A Cook County Circuit judge ruled Friday night Catanzara
        should not make public statements encouraging members to not comply with the
        vaccination policy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d5217-9bc1-43f7-b4c7-0fd9d01d3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanzara "has never engaged in, supported, or encouraged a work
        stoppage," according to a union statement on Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05edda-6413-48dc-b27c-0919d22d9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot said the city would take the weekend to check with officers
        who have not complied with the mandate. She said officers should report for
        duty until they are told by supervisors they have been placed on leave.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a716901-e3a7-4a7d-b984-1fbdb7288500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:17:31.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/17/health/us-coronavirus-sunday/index.html">Covid-19
        numbers are getting better. But where they go from here will depend on vaccinations,
        Fauci says</a>".</em></p>'
  'Jill-Biden-makes-unannounced-trip-to-South-Carolina-to-honor-pastor':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T10:34:35.591+08:00
    'imagesource': 'jcr:4a818223-8f79-4a1b-9963-1f0ce168725c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b52555-c6a9-4e42-a7fd-de51ebdd7d6c'
    'lead': 'First Lady Jill Biden on Sunday afternoon made a trip to Columbia, South
      Carolina, which had not been announced publicly ahead of time, to mark the 50th
      anniversary of the Rev. Dr. Charles B. Jackson, the senior pastor of Brookland
      Baptist Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T10:23:14.787+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:06:18.666+08:00
