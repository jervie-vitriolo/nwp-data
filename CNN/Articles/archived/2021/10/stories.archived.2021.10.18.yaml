      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        country''s new COVID-19 cases remained relatively low on Monday at 6,943,
        the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d42852-2b32-4c58-b984-b663dc052d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the eighth straight day new infections stayed below
        10,000, and it brought the cumulative count to 2,727,286.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9071cb-d3cd-46c8-96c7-c6361eefd08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases also fell to 68,832, from Sunday''s over 81,000. This
        means that of the total infected, the percentage of currently ill patients
        is down to 2.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8153cd8-f3e8-4df8-b95a-6c4e142220ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 79.9% have mild symptoms, 5.5% have no symptoms, 8.42%
        are moderate cases, 4.5% are severe and 1.9% are critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8d8a9-5e73-4642-b38c-5d93ba72801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This significant drop in active cases came after 19,687 more patients
        were cleared of the coronavirus, the latest report showed. This brought the
        recovery tally to 2,617,693.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf58ba0-37c5-404f-be18-b180b825c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, on the other hand, reached 40,761 with 86 new fatalities.
        These include 30 cases which the DOH mistakenly classified as recoveries in
        earlier reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5df77b-2a90-4834-bf05-753c3ecd6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted that the update did not include results from
        two testing laboratories, which accounted for around 0.3% of all samples tested
        and 0.2% of all positive individuals over the last two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4560b-74db-4aea-bfb7-f3001d73407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:29:46.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 54,150 COVID-19 tests were reported on Oct. 16, of
        which 13.3% turned out positive. According to US nonprofit Covid Act Now,
        an area has adequate testing if its positivity rate is below 3%. The World
        Health Organization, meanwhile, set the ideal percentage to below 5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b7ddc-1af5-45ee-ab15-820661b935c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five duplicates were also removed from the overall count,
        including 16 recoveries, as part of the DOH''s data cleaning process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67daf91-26ba-4c8c-b0fa-ac52df22d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:31:21.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs in its weekly report
        said 84 more Filipinos abroad caught COVID-19 as total cases among them rose
        to 23,468.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1cb99-5c74-44d8-b4d6-cbca77f903a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:31:21.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:02:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also confirmed another 68 recoveries and six new deaths, pushing
        the tallies to 13,731 and 1,395, respectively.</p>'
