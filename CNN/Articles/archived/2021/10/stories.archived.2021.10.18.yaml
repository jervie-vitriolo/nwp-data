        pa sila</em> considered fully vaccinated, <em>kaya maglalabas ang</em> MMC
        <em>ng mas malinaw na panuntunan patungkol dito upang maging gabay sa aming
        mga</em> mayor <em>sa tamang implementasyon</em>," said Zamora.</p>'
