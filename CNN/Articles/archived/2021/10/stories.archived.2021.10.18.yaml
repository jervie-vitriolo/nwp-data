      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said there would have to be a bigger reason that would compel
        him to gun for the vice presidency, even if Mayor Duterte drops her mayoral
        bid and ask him to be her running mate.</p>'
