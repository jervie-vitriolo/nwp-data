    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:21.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jill-Biden', 'first-lady', 'US', 'surprise-visit', 'unannounced-visit',
      'columbia', 'south-carolina']
    'template': '1'
    'title': 'Jill Biden makes unannounced trip to South Carolina to honor pastor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131a684-6ec5-436a-a5d6-359e18a9147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;First Lady Jill Biden on Sunday afternoon
        made a trip to Columbia, South Carolina, which had not been announced publicly
        ahead of time, to mark the 50th anniversary of the Rev. Dr. Charles B. Jackson,
        the senior pastor of Brookland Baptist Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c263e6-8632-4f16-b876-1b9012abf533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendance of the first lady was spurred by her relationship
        with Robin Jackson, the pastor''s wife, who, in 2019, became Biden''s prayer
        partner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c084d2b-f131-4334-9a48-879b9ba28824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met when then-candidate Joe Biden and Jill Biden attended
        a service at Brookland during the presidential campaign. Robin Jackson and
        Jill Biden forged a remote prayer connection, which Biden has credited with
        restoring her faith after the death of her son, Beau Biden. Biden and Jackson
        remain "frequently in touch," mostly "via text," Biden''s press secretary
        Michael La Rosa told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ba590-686f-4ccf-8a51-4ef0fc630ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Rosa added that Sunday''s visit by Biden was a surprise to both
        Jacksons. Biden was set to give remarks at a special service honoring the
        pastor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df2170-d978-4545-8460-4701e1b794d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spotted the first lady departing her plane from Joint Base Andrews
        wearing a light blue skirt suit. Her personal aide was carrying a large bouquet
        of flowers as Biden entered the motorcade en route to Brookland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce5091-3e30-4b0f-a148-9341588d8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is scheduled to return to Washington, DC, after the service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eafade-89c4-4d35-9a47-41c908b304b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:23:14.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/17/politics/jill-biden-south-carolina-surprise-trip/index.html">Jill
        Biden makes unannounced trip to South Carolina to honor pastor</a>"</em></p>'
  '17-American-and-Canadian-missionaries-kidnapped-by-gang-members-in-Haiti':
    'author': 'Matt Rivers, Etant Dupain, Natalie Gallón, Kylie Atwood, and Elizabeth
      Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T10:34:16.368+08:00
    'imagesource': 'jcr:5f9e6ef7-9283-4794-8820-80099ac0602a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f28922-c146-4d6d-b472-0c564f37296b'
    'lead': '17 missionaries from the United States and Canada, some of them minors,
      were kidnapped in Haiti on Saturday, according to the organization Christian
      Aid Ministries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T10:27:45.376+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:05:59.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:22.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['17-missionaries', 'US', 'Canada', 'kidnapped', 'Haiti', 'Christian-Aid-Ministries']
    'template': '1'
    'title': '17 American and Canadian missionaries kidnapped by gang members in Haiti'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d21ee6-79d6-445b-8f9f-23d8f7bdc18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;17 missionaries from the United States
        and Canada, some of them minors, were kidnapped in Haiti on Saturday, according
        to the organization Christian Aid Ministries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58302942-0293-44d9-95b2-e11db8733326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group of sixteen US citizens and one Canadian citizen includes
        five men, seven women, and five children," read a statement released by the
        Ohio-based organization Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1168380-6f68-4ed8-8fbb-517a4cc091bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeking God''s direction for a resolution, and authorities
        are seeking ways to help," they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7234b-9397-4440-8204-2b32f3cf483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is ongoing, according to a source in Haiti''s security
        forces, who attributed the kidnapping to local gang members. Haitian officials
        are in touch with the US State Department about the kidnapping, the country''s
        foreign minister, Claude Joseph, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde14ab-724b-4138-ace2-4dc7d3b81efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries were traveling by vehicle Saturday to Titanyen,
        north of the capital Port-au-Prince, after visiting an orphanage in the Croix
        des Bouquets area. They were abducted along the route between the two places.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de8567-2a7d-4a66-a951-2ff500c8c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Hooley, a former field director for Christian Aid Ministries
        in Haiti, told CNN on Sunday that all of the kidnapped missionaries are believed
        to have been in one vehicle, and that some were able to contact the organization''s
        local director before they were taken.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d5f2b-fb5a-4810-9365-68fc4a318f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnappers have already made contact with the organization,
        he also said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6eecbc-59c6-4391-90cb-09369e09fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of fellows right away messaged the director and told him
        what was going on. And one of them was able to drop a pin, and that''s the
        last thing [the organization] heard until the kidnappers contacted them later
        in the day," Hooley said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5c75f-7464-49cd-bbac-822631712751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the abducted missionaries, an American citizen, also posted
        a call for help in a WhatsApp group as the kidnapping was occurring, The Washington
        Post reported, quoting a person familiar with the abduction who spoke on the
        condition of anonymity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681a7b7-ebb7-4d59-95ed-7b03374deb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please pray for us!! We are being held hostage, they kidnapped
        our driver. Pray, pray, pray. We don''t know where they are taking us," the
        message said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7dd37-5bff-42ea-8d91-7b4b9e84d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the message was a video or a text sent to
        the WhatsApp group, and there is no information on the WhatsApp group itself
        in the Washington Post''s reporting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112515dc-aab6-4f47-a575-a4769d3fa2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of this message
        or the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea75ebb-adaf-4b25-b8fe-829090a5d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US State Department said late Saturday it
        was aware of the reports, and that "the welfare and safety of US citizens
        abroad is one of the highest priorities of the Department of State."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51698df-a944-44aa-9428-491d0be76b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior US official familiar with the situation, the
        FBI and State Department officials are working around the clock to secure
        the release of Americans, but so far do not know the current location of the
        kidnapped missionaries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984de2f5-9570-414f-a77f-ddc740c721b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian officials are also working with local authorities and "implicated
        NGOs" to gather information, a spokeswoman for Global Affairs Canada told
        CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ff890-eeef-42bb-a7fd-110e0fe494c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Haitian Justice Ministry and the National
        Police but they have not yet commented.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ff22f-ec1a-4a7a-b139-59d1418d4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They knew the dangers that they were in''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6d186-631c-4002-a3f9-6040eba2087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnappings have surged in Haiti throughout 2021, with numbers rising
        nearly 300% since July.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c74d91-98f1-45b2-bc3b-210031c5b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 628 kidnappings have taken place since January, of which
        29 are of foreigners, according to data released earlier this month by the
        Center for Analysis and Research in Human Rights (CARDH), a non-profit based
        in Port-au-Prince.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b6db1-2645-48a3-b68c-2493c4c87910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in kidnappings in Haiti is largely due to the gang 400
        Mawozo, which controls much of Croix des Bouquets and even taxes local businesses,
        according to CARDH.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf48c25-a4df-4f7e-a3b4-7226405ba261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang, once notorious for car theft, has pioneered "collective"
        kidnappings of large groups of victims from buses and cars, the report says.
        400 Mawozo typically demands ransoms of around $20,000 USD, it also says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa50f3-2f90-42cd-98f9-8e6cf56fc732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Christian Aid Ministries community is reeling from the
        news, Hooley said that its members in Haiti would have been cognizant of the
        risks they were taking.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e066f-ba0c-4430-b084-3999448ac629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very dedicated people, people that have risked their
        lives, they knew the dangers that they were in, or at least were aware of
        what could happen, I''m sure," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90790b26-fbcb-45c1-92fe-edcb77161f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows several of the victims personally, he also said. "Two of
        them are single fellas. One was down there for a while, the other one is a
        friend of ours who just flew in on Friday, and was planning to help out with
        the Haiti earthquake, the situation down there in the south."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a6e5c-4640-40cf-8f01-7aca6a42767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then there''s a young couple there — a young couple with two
        children that were also abducted. We lived with her (the mother) in Oregon,
        and knew her family very well," Hooley said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dbb89-fe26-40d4-81fa-b04d15c2c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping in Haiti is often indiscriminate, with even the poor
        targeted. Several kidnapping victims and their families previously told CNN
        that they were still working to pay off debts, after borrowing money from
        friends, employers and even banks to pay ransoms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f82f8-3d89-4bb3-81bb-1d7d2b4103f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that has become notorious across the country even amid
        this year''s hundreds of kidnappings, a 5-year-old girl was reportedly found
        dead early this year with signs of strangulation. Her mother, a peanut vendor,
        told Reuters she had been unable to come up with the equivalent of $4,000
        for ransom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47afccde-0612-45ff-83c1-184122f5693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the missionaries'' abduction, a Haitian transportation
        union had called for an indefinite strike starting Monday to protest the spike
        in kidnappings, among other issues.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c1480-c014-4731-8ac9-5e6d520fedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the government to put an end to the kidnappings and
        provide us safety or for them to resign immediately. We are the most victims;
        the transportation sector is an easy target for kidnappers all over the country,"
        Méhu Changeux, president of the Association of Owners and Drivers of Haiti,
        told CNN on Sunday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d300b2-6555-442c-9bd5-58fe4d6f7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost many members to the insecurity and dozens of members have
        been kidnapped. The latest tragedy of the kidnapping of the American missionaries
        shows no one is safe in this country," Changeux said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f8d54-aef0-472a-aa98-a2bfea877e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turbulent year</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a980a-faef-49f0-8bca-3a17ebf52dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the UN Security Council voted to extend the mandate of
        the UN mission in Haiti by nine months, until July 15, 2022.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560f4fe-f8f6-4190-90df-ec153e36c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UNSC meeting Friday, US Ambassador to the UN Linda Thomas-Greenfield
        said, "As we all know, the past year has been especially turbulent in Haiti.
        By renewing the mandate of BINUH (the UN mission in Haiti), we have helped
        to ensure the UN can continue its vital efforts to support democratic institutions
        and planning for elections, strengthen the rule of law and promote stability."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b43fe-571f-47cf-966c-ab272d5297de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian Foreign Minister Claude Joseph had urged the UNSC earlier
        this month to bolster the UN mission''s mandate in order to help ensure security
        and protection for civilians, according to a UN news release.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0041903-1253-4070-8f20-a8110fbdce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the legitimate expectations of the people who have suffered
        enough from gang violence, kidnapping and widespread crime," Joseph said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c31dc-9934-48b2-8a6b-3cec1e8b3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T10:27:45.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:06:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/17/americas/haiti-american-missionary-kidnap-intl-hnk/index.html">17
        American and Canadian missionaries kidnapped by gang members in Haiti</a>"</em></p>'
