        Manila from Alert Level 4 to Alert Level 3, starting last Saturday to Oct.
        31.</p>'
  'Comelec-precinct-finder-January-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T16:32:59.065+08:00
    'imagesource': 'jcr:a0c16c0c-4899-40ed-bcdd-93c7d125128f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694201da-515d-4f92-b707-709dd1593b17'
    'lead': 'The Commission on Elections says it will revive the online precinct finder
      service for registered voters in January, five months ahead of the national
      and local polls. Voter registration is ongoing, with an appeal to further extend
      sign-ups for Filipinos abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T16:40:26.877+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:02:00.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:26.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'precinct', 'finder', 'January', '2022', 'elections']
    'stories': ['a7bf0c42-5d1d-45a0-afcf-81d782d44846']
    'template': '1'
    'title': 'Comelec plans rollout of online precinct finder in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f5b85-a8bf-485f-a279-bfa38a34c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –&nbsp;</strong>The
        online precinct finder of the Commission on Elections is slated to be in service
        again by January 2022, months ahead of the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b8662-7943-4fba-8e16-e26d8a77bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the precinct finder, it will be available only after the finalization
        of the list of voters...<em> Kapag po</em> final<em> na ang database</em>
        in December, we can make it available in January," Comelec Information Technology
        Department Director Jeannie Flororita told the Senate Finance Committee on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa68bd9-e55e-40d9-9c15-553c70e0c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precinct finder indicates where a voter should proceed to cast
        their ballot come election day by encoding personal information. In 2016,
        a <a href="http://cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">massive
        data breach hit the Precinct Finder web app</a> and was said to have compromised
        the voter database and other internal Comelec databases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e413244d-e790-4eb4-8a76-f07600b24ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2017/01/05/Comelec-data-breach-hack-investigation-Andres-Bautista.html">&nbsp;Chairman
        Andres Bautista criminally liable for Comelec data breach – National Privacy
        Commission</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea78c9-bf36-4ad6-b916-29e415b368e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said local election officers have been directed to finalize
        the number of precincts and voting centers needed to accommodate all registered
        voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb2266-009f-4f87-b609-990f94066942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts used in the 2019 midterm elections are currently
        under review and may be transferred if the area is being used as a quarantine
        facility, the location is congested, or the local political situation is "volatile,"
        according to Comelec''s new rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af734732-8f24-4642-8bb7-c7bdeb31b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec offices would also need to finalize precinct assignments
        per voter, which can only be done after the voter registration period that
        ends Oct. 30. A maximum of 800 voters can be assigned per clustered precinct,
        down from 1,000 in the previous polls to enforce physical distancing due to
        the COVID-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1abe4f-bba6-4a16-8d59-cac9a063770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/9/23/Comelec-alternative-voting-centers.html">Comelec
        eyeing more barangay courts, halls as voting centers in 2022</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c2f98-ade2-4011-b218-594ca9a6e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 63.7 million registered voters as of Sept. 30, where
        6.1 million are first-time voters. Comelec Chairman Sheriff Abas said he expects
        between 350,000 to 500,000 more Filipinos to sign up this month, for a total
        of over 64 million possible voters on May 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f137d-2529-449b-b262-47b675d12e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overseas voters</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf56df9-6cf2-4efa-8485-bd7bef1e11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Imee Marcos asked Comelec if it can
        reopen the voter registration process for Filipinos abroad, saying thousands
        more have not yet signed up to vote next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80951ebb-1b18-4633-b8be-3d090d5c3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier gave a two-week extension for overseas voters
        to register at Philippine embassies and consular offices, which ended on Oct.
        14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7996eee-e2e7-4615-967a-bc84bbfc10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in Metro Manila, there were long lines of last-minute registrants
        in areas like Hong Kong and Riyadh, Saudi Arabia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6c108-d8d7-49c1-9869-30b22235aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/10/15/overseas-voter-registration-lines-2022-polls.html">Long
        lines greet Filipinos abroad as registration for overseas voters ends</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833605a-ea69-4eb7-8562-5a0de163a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said additional registration days may be offered only in
        countries with a high number of Filipino residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b355e5-f56e-40ea-9203-9d061b0ee85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the Comelec en banc will consider the proposal on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533672e9-8390-4624-906e-554ede39f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:40:26.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:02:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-uusapan namin kung kaya pa naming i-stretch ‘yung sa OFOV</em>
        (overseas voting). Stretched <em>na</em> stretched<em> na po siya pero i-try
        pa rin namin</em> [We will discuss if we can still stretch the deadline further
        for overseas voting. It''s already very stretched but we''ll still try],"
        Abas said.</p>'
  'smc-opens-san-miguel-market-sariaya':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T16:52:00.000+08:00
    'imagesource': 'jcr:2bbf1f29-b71a-4e22-81f6-57cdf74e4132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba4b3ff-b812-4301-995f-c2108e7b7945'
    'lead': 'San Miguel Corporation (SMC) has opened a community marketplace for farmers
      and fisherfolk hit by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T16:52:29.011+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:01:51.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:26.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['san-miguel-corporation', 'smc', 'opens', 'inaugurates', 'san-miguel-market',
      'public-market', 'community-market', 'sariaya', 'quezon-province']
    'template': '1'
    'title': 'San Miguel Market opens in Sariaya, Quezon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9267519-367d-4ef8-8605-459dfa07df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.012+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> San
        Miguel Corporation (SMC) has&nbsp;opened a community marketplace for farmers
        and fisherfolk hit by the COVID-19 pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe637b-8868-4a1c-af8f-38b7246d6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate on Monday said it formally inaugurated
        the San Miguel Market in Sariaya, Quezon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3780f2-1f4e-4870-ab82-567233d34b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means more income in their (farmers and fishermen) pockets
        for their families, and for customers, more affordable food choices," SMC
        President Ramon Ang said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2faa30-7448-48ce-9d93-438a967b2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ang-led company aims to support the livelihood of farmers and
        fishermen through this public market, where they can sell their produce.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfcce5-bb0f-4824-8523-042814f8e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our farmers and fisherfolk truly need all the support they can
        get during this pandemic. Many instances, a lot of them have no recourse but
        to throw away their freshly harvested fruits and vegetables or sell these
        at a loss due to lack of buyers, limited access to markets, and possibly,
        lower demand, for various factors," Ang said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff7587-df2a-4d63-8048-767931a0b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping to capacitate and enable local fishermen and farmers and
        strengthening agriculture is a priority for us," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888b0a1-1ef1-4968-9a6e-c1bd66ea0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC also donated 18 fishing boats to the Malasakit Management,
        Inc, which is composed mainly of relocatees from the San Miguel-Christian
        Gayeta Homes, "so they can ensure a stable supply of fresh fish in the market."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2327187-db3e-4c5f-aada-4548357eaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said he wants to eventually expand the San Miguel Market and
        convert it into a "<em>bagsakan</em>" or wholesale market for all produce
        coming from Sariaya and other parts of Quezon province.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6adb9-b462-4b1c-b7c9-4ac5eab66532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.014+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be complemented by the earlier completed "Fishermen''s Dock,"
        where fishermen can store their boats, engines, and fishing supplies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d278b-32ee-44fc-aa73-cc53a3b8e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the establishments included in the SMC''s
        planned agro-industrial complex in Sariaya.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0af2ee-f9cb-4b3b-a286-b42c59369775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brewery, grains terminal, feed mill, ready-to-eat manufacturing
        plant, high-tech poultry facility, fuel tank farm, as well as port facilities
        are in the works too.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b979ec-67e9-4d4d-bb31-0077f477d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With SMC food production plants to be set up in Sariaya in the
        coming years, we can source ingredients from local farmers and provide employment
        to many residents," Ang said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3f655-fddd-4f3d-934a-89c1b64a2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel Market can then serve as a major food distribution outlet
        for agriculture and San Miguel products in South Luzon and even as far as
        the Bicol region," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c8b68-43b8-496c-ad96-f1838de2210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:52:29.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:01:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC has launched efforts to provide assistance to local farmers
        and fisherfolk and ensure stable food supply since the onset of the pandemic
        last year. These include the "Better World" Diliman, a "ready-market for excess
        produce at better-than-farmgate prices," and the "Kadiwa ni Ani at Kita" farmers''
        produce stalls in Petron stations, among several others.</p>'
  'Cofta-ballot-box-supplier-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T16:48:52.847+08:00
    'imagesource': 'jcr:74776a1f-7629-45cc-9914-616f7748932a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482f2896-9bca-4b9e-afc1-d9a81b09d1d3'
    'lead': 'Cofta Mouldings Corp., a known producer of plastic chairs and containers,
      offers the lowest bid among four contenders to supply ballot boxes to be used
      in the May 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T16:53:08.721+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:01:46.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:26.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cofta', 'Mouldings', 'Comelec', '2022', 'elections']
    'template': '1'
    'title': 'Plastics maker Cofta Mouldings may bag ballot boxes deal for 2022 polls
      with cheapest bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8c8b5-3c44-4ae0-87c5-6f523a1a7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –&nbsp;</strong>Plastics
        manufacturer Cofta Mouldings Corporation inched closer to securing a multimillion-peso
        contract to supply 48,782 ballot boxes to the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117a814-1735-4d70-a57d-cdc65abbba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company known for producing monobloc chairs offered the lowest
        bid of P143.9 million among four contenders against a maximum contract price
        of ₱200.78 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1d462-59c7-415b-ae31-917933f813f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bested other bidders SPH International Corp. - Center Point Sales
        &amp; Trading Inc. (₱177.96 million), Kolonwel Trading (₱185.13 million),
        and Smartmatic through its local unit, SMMT-TIM 2016 (₱190.17 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2371fe-0722-4f11-bc62-a2df86dec894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cofta''s offer is 28% cheaper at ₱2,950 per ballot box against the
        ₱4,115.90 ceiling set by Comelec. It must hurdle a post-qualification process
        before Comelec formally awards the project, which usually takes several weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e176d0-1fec-4c80-bac9-09814cb2fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries must be made between January 15 to March 30 next year.
        The boxes will be stored at the Comelec warehouse in Sta. Rosa, Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add725f-a8ba-466a-858a-e7b0e1e1478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec also said Monday that it is on track with the
        Nov. 15 target to refurbish and upgrade 97,345 vote counting machines (VCMs).
        These units have been used since the 2016 polls and will be reused for the
        May 9 polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e017eb1-8863-4f6b-94f2-bc1c69b47009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic is in charge of the repairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e56991-2d21-4289-95cd-a93c01e3099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to their (Smartmatic) records, <em>nasa 80% na po so
        aabot tayo</em> [According to their records, we''re now at 80% so we''re definitely
        on track]," Comelec Commissioner Marlon Casquejo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3db01-d68b-4054-bfb9-81152b54072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:53:08.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:01:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also restarted the bidding process to lease an additional
        10,000 additional VCMs, having set a higher <a href="https://cnnphilippines.com/news/2021/10/12/Comelec-rent-additional-machines-higher-bid-price.html">maximum
        price of ₱864 million</a> for the deal. These are needed to partly decongest
        voting precincts to 800 voters per room versus 1,000 in the 2019 elections.</p>'
