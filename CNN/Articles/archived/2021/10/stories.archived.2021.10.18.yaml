    'template': '1'
    'title': 'Michele Gumabao defends decision to run with Mocha Uson as nominees
      of party-list for single moms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccdcce-f457-41db-b387-e90b9952e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.337+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Michele
        Gumabao on Monday defended her decision to run alongside Mocha Uson under
        Mothers for Change or MOCHA Party-list for next year''s elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fec4d-cf9a-4934-8681-8bacf6132455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.337+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson is the party-list''s first nominee, while Gumabao is the second
        nominee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485b8cd-23cb-4b90-b6b3-a3bda6057309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T13:59:57.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/10/8/actresses-beauty-queens-join-2022-party-list-race.html">Actresses,
        beauty queens join 2022 party-list race</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25234cb-8a6a-4c3a-8b0b-983da7c6eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete-turned-beauty queen explained that she had a serious
        conversation with Uson to clarify the issues surrounding the controversial
        personality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ce6e4-0c9a-4304-b206-be05e80c8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, <a href="https://www.facebook.com/441024282674076/photos/a.1194934780616352/1450733408369820/">Gumabao
        shared her views on fake news</a> in her social media account, months before
        joining Miss Globe where she finished as one of the top 15 finalists. Uson
        is tagged by critics as a purveyor of fake news since she held government
        positions in the Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d161c-2b2e-498c-9bd8-612267f774d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve shared the sentiment of the general public when I first met
        her. But that''s the thing, we only believe what we see on media/social media.
        More than fake news, and back with what I said in 2018, being responsible
        with what you report, you have to make it a point to see what''s the truth
        by going out there and meeting the person and confirming what you''re reading
        online. That''s what I did, I asked her questions straight up. That''s when
        we get past the scrutiny of the public," Gumabao told <em>CNN Philippines''
        Sports Desk</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9156d-813f-4035-87e9-ccf717e8ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After drawing flak from fans and the public, Gumabao stressed that
        she respects the opinion of people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86cef9-47f8-4952-8f68-3f262e6bdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normal when you don''t know the person and that''s why I
        have it in me to respect all these people saying negative and positive things
        on social media. At the end of the day, they only know what they see on social
        media," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cfc716-1015-4879-92aa-f22e8bc1d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her first foray into politics, Gumabao said she''s approaching
        this with the intention of improving the state of the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322549da-1fdd-43e7-945e-feaef1ec940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T11:52:08.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:05:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m coming into this with a heart to learn, and with a fresh and
        unique perspective. If we want to make a change in the country, we have to
        do it together," she said.</p>'
