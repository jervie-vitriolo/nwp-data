      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Airbus A380 is designed for long-haul
        flying, thanks to its hefty size and famously quiet inflight experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e6927-eef0-4162-9044-9c2ca92523d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.142+08:00
