      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        number of areas under granular lockdown across Metro Manila has dropped by
        54% in mid-October, an official from the Department of the Interior and Local
        Government said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884d3f3-9749-457a-82dc-fed536bd39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:12:22.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Usec. Jonathan Malaya said as of Oct. 15, only 139 areas in
        the capital are under granular lockdown, down from 303 areas last Oct. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf3b16-67db-44cd-b11e-819f37f029bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:12:22.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang pagbaba, consistent ito sa datos natin sa case transmission
        and increased vaccination sa NCR," he said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7176aa4-aae7-4a46-9f8a-1d2a0a7e2f9e'
