  'Drama-Del-Rosario-In-This-Family-win':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-18T14:02:08.601+08:00
    'imagesource': 'jcr:9099d448-c37b-461f-8ba6-508021e62842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7993dd-aaef-4936-a22c-8fb5f381796c'
    'lead': '''I find myself at the intersection of several things: being Filipino,
      being gay, being an immigrant in America,'' says Del Rosario about his documentary
      ''In This Family,'' which won Best Short by an LGBT+ Filmmaker in this year''s
      Next Generation Indie Film Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T14:08:57.463+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:04:54.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:23.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drama-Del-Rosario', 'In-This-Family', 'documentary', 'LGBTQ', 'queer',
      'Next-Generation-Indie-Film-Awards', 'Hollywood']
    'template': '1'
    'title': 'Drama Del Rosario on ''meaningful'' Hollywood film festival win as Filipino
      LGBTQ+ filmmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a2394-75c1-4682-b535-685020715b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Award-winning
        documentary filmmaker Drama Del Rosario said a Hollywood film festival’s recent
        recognition of his work also serves as a message to Filipino members of the
        LGBTQ+ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333af981-c4e0-4b6f-8c2d-82b46a64e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd3aad-5167-4e28-bd75-8f2b857b7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is so meaningful because it’s a Filipino LGBTQ+ story being
        recognized by Hollywood, by a jury consisting of Academy Award and Emmy winners.
        That’s a message from Hollywood saying hey, LGBTQ+ Filipinos, we want to hear
        you,” Del Rosario told CNN Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be7abd-828c-44d1-953b-948ddfe4b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4f974-6210-42b2-835f-93ec2a04e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmaker bagged the award for Best Short&nbsp;by an LGBT+ Filmmaker
        in this year''s Next Generation Indie Film Awards for his documentary “In
        This Family,” which tackles Del Rosario’s experience of being outed by his
        teacher during a parent-teacher conference and how his family handled it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0dd44-a3da-4ee0-aace-0482059a569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18189a71-79e7-4423-93c4-0b8c2f65c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find myself at the intersection of several things: being Filipino,
        being gay, being an immigrant in America,” he said, adding the documentary
        takes on how these facets of his identity interact with one another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e4bcd-7f50-4ea5-85ef-a64e7ef7b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab393dc2-acd5-4092-997b-9fa8254063cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Del Rosario bared his approach to making documentaries
        is a more personal one — likening it to British singer-songwriter Adele’s
        practice of writing albums based on different stages in her life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580de23-76cc-4f15-a22e-10c9facae5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebbe21-5b58-4ee5-918d-30b6e580ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:05:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For a lot of documentary filmmakers, the journey is about travel,
        it’s geographical, it’s a spatial journey. Whereas for me, the journey has
        always been temporal. It’s a journey through time, looking at the personal
        heartbreaks that made me the person I am today,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804219c8-9044-4e34-8d29-b37f43186e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:05:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39104e1b-4ea3-4147-8e4b-95229c736a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:05:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also shared his advice to aspiring filmmakers: always
        go back to yourself and tell your own story — referencing Dorothy Gale’s self-realization
        in The Wizard of Oz after clicking her red shoes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e120fd5-61e4-456f-9cd8-b7258562d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:05:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7119e-65ef-4d74-8656-0b28ddebb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:08:57.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:05:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Find your own intersection. Where does your yellow brick road intersect?
        The answer that you’re looking for, the stories that you’re gonna be sharing
        are not that far," he said.</p>'
  'Gibo-Teodoro-peace-talks-death-penalty':
