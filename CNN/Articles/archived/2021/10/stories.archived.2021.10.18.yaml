  'Michele-Gumabao-defends-decision-Mocha-Uson-partylist-nominees-single-moms':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T11:49:09.710+08:00
    'imagesource': 'jcr:3675eaf5-0015-4cf4-9d8a-4692142c71e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad32f9c7-9317-4e3c-9c38-abefde76714c'
    'lead': '"You have to make it a point to see what''s the truth by going out there
      and meeting the person and confirming what you''re reading online," the athlete-turned-beauty
      queen says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T11:52:08.337+08:00
