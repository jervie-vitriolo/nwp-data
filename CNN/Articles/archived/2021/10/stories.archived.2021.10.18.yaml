      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc057f12-edb2-464e-89f4-77ab6b6474b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4Ps budget increased from ₱62.6 billion in 2016 to ₱108 billion
        in 2020, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2bb4a-439d-4a6d-b6b3-179314ed51e8'
      'mgnl:activationStatus': true
