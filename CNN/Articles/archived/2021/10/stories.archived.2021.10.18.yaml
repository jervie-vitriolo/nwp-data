      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbag Kamay is a collaborative effort between Fundacion Sansó,
        Cartellino, and the Association of Pinoyprintmakers — which aims to celebrate
        local fine art printmaking. The fair runs from Oct. 18 to 25 online at <a
        href="http://cartellino.com">cartellino.com</a>.</p>'
