      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695324c9-4459-4237-b431-470a3fb8e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ating ija-juxtapose sa unemployment rate ng ating bansa doon
        sa binibigyan natin ng ayuda, parang hindi nagre-reconcile,” said Lacson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d2bbe-5988-43ae-9bb8-cbf724ec9c73'
      'mgnl:activationStatus': true
