      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tamesis confirmed that several local companies have expressed
        interest in manufacturing molnupiravir in the Philippines. As of posting,
        Ritemed has been tapped to distribute the anti-viral pill to hospitals, treatment
        centers and medical institutions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb7f51-95fd-4f5e-b11a-1b24297b752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck has a pending application for emergency use authority before
        the US FDA. The initial result of the study showed molnupiravir cuts risk
        of hospitalization and deaths by half. It is the first oral drug developed
        for early treatment of COVID-19 infection.</p>'
