    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533ca71-cb8d-45f2-9911-edcf3cdcab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget hearing, DSWD said few family heads returned
        to the capital region for work. The program targets 200,000 beneficiaries
        until the end of President Rodrigo Duterte’s term next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fd015-5467-4cac-9873-794438628435'
