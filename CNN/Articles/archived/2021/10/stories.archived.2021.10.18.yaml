      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Ilocos
        Sur has been placed under state of calamity due to the onslaught by Tropical
        Storm Maring last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b824033-5e1d-40eb-9120-1c52a8608b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:01:34.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur Governor Ryan Singson on Monday made public a resolution
        the provincial government passed on Oct. 13 placing the whole province under
        state of calamity to mobilize and utilize all available resources for the
        relief and rehabilitation of affected individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f936c-dabe-4003-8cac-38c0b93f2666'
      'mgnl:activationStatus': true
