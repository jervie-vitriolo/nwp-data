  'china-american-spies':
    'author': 'Nectar Gan and Brett McKeehan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T17:23:49.907+08:00
    'imagesource': 'jcr:9165fa89-aa82-4377-ad78-e4165b0e8c09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f263d885-2c81-4ccc-a151-0149ee24ac54'
    'lead': 'Beijing''s propaganda apparatus is now intensifying a years-long campaign,
      following CIA director William Burns'' October 7 announcement the China Mission
      Center would counter what he called "the most important geopolitical threat
      we face in the 21st century."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T17:29:44.146+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:01:05.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:27.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'United-States', 'spies', 'espionage']
    'template': '1'
    'title': 'ANALYSIS: China''s propaganda machine is intensifying its ''people''s
      war'' to catch American spies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77470e1-26f9-4e0b-ba19-495aab94012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: A version of this story appeared in
        CNN''s Meanwhile in China newsletter, a three-times-a-week update exploring
        what you need to know about the country''s rise and how it impacts the world.
        <a href="https://edition.cnn.com/specials/meanwhile-in-china" target="_blank">Sign
        up here</a>.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf100ac-ab12-4ff7-998a-d08321c930da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Let''s fight a ''people''s war'' against the spies, so
        that they cannot move a single step and have no place to hide!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f93cb-d6f7-457a-8e4f-647b88a6edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the rallying cry of a Chinese military newspaper on social
        media over the weekend, as Beijing urges public vigilance against American
        espionage following the launch of a CIA mission center <a href="https://edition.cnn.com/2021/10/07/politics/cia-china-mission-center/index.html"
        target="_blank">dedicated to China</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14795fa7-7866-40d5-b693-101834756743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s propaganda apparatus is now intensifying a years-long
        campaign, following CIA director William Burns'' October 7 announcement the
        China Mission Center would counter what he called "the most important geopolitical
        threat we face in the 21st century."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11db46a-4f97-4625-8cca-2d4529380b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video by Chinese state broadcaster CCTV claimed — without citing
        sources — the CIA was recruiting Chinese-speaking agents who understand not
        only Mandarin, but also various tongues including Cantonese, Shanghainese,
        Hakka and Hokkien.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf5447-92ba-4ac6-a141-b50a41728b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip, published Saturday, was widely carried by state media
        outlets on social media and immediately went viral. On Weibo, China''s heavily
        censored version of Twitter, a <a href="https://s.weibo.com/weibo?q=%23%E4%B8%AD%E6%83%85%E5%B1%80%E6%8B%9B%E7%89%B9%E5%B7%A5%E8%A6%81%E6%B1%82%E6%87%82%E6%99%AE%E9%80%9A%E8%AF%9D%E5%92%8C%E9%83%A8%E5%88%86%E4%B8%AD%E5%9B%BD%E6%96%B9%E8%A8%80%23"
        target="_blank">related hashtag</a>&nbsp;became the top trending topic on
        Saturday, and has since garnered more than 280 million views.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a0656-f580-4c11-9d84-eedecbb15352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalists flocked to the US embassy in China''s <a href="https://weibo.com/usembassy"
        target="_blank">official Weibo account</a>, leaving <a href="https://weibo.com/1743951792/KD8LFwPZ2"
        target="_blank">mocking comments</a>&nbsp;detailing their proficiencies in
        Chinese dialects and demanding to be recruited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c52120-8b6b-43c8-9d4e-b4dd189f3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What should we do when the CIA is blatantly recruiting Chinese-speaking
        agents?" asked Junzhengping, a Weibo account run by the People''s Liberation
        Army Daily, the Chinese military''s mouthpiece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062bf72-d521-4d11-91b4-3471f1c1965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign hostile forces have been working very hard, and (we) should
        never drop our guard on national security work," it said in a <a href="https://weibo.com/7377933773/KD7cPsU8w"
        target="_blank">post</a>&nbsp;on Sunday, accusing the US intelligence service
        of having more "sinister and unbearable measures" up its sleeve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e893adf-d40d-4e31-be40-8cc9373727e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But no cunning fox can beat a good hunter. To safeguard national
        security, we can only trust the people, rely on the people," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d08ee-1d29-4c3f-9568-0aa4a89628c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Chinese Foreign Ministry railed at the CIA''s move,
        which it called "a typical symptom of the Cold War mentality."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee38e40-2b51-4077-ab0e-ee4ed2974a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) relevant US agency should view China''s development and China-US
        relations in an objective and rational light, and stop doing things detrimental
        to mutual trust and cooperation between China and the US and China''s sovereignty,
        security and development interests," ministry spokesperson Zhao Lijian said
        at a news conference on October 8.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b6773-6c1c-47e6-aa9c-797d4cfe7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The propaganda push on the week-old news — and the misinformation
        around it — has seen Beijing repeat its familiar narrative that China''s national
        security is under grave, constant threat from the United States, and that
        American spies are a bigger danger to the lives of ordinary Chinese people
        than they might think.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f1879-62d3-4879-9582-db8c14d6eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping, the Chinese government has unleashed
        a flurry of campaigns in recent years to remind the public of the purported
        threat — and encourage them to act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687a3f3-baf5-4d45-a97c-36147c28d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, China set up a national hotline for citizens to report
        on suspected spies or espionage activities. On April 15, 2016, it marked its
        first annual National Security Education Day with an avalanche of propaganda,
        including a <a href="https://edition.cnn.com/2016/04/21/asia/china-foreign-spies/index.html"
        target="_blank">comic-style poster</a>&nbsp;widely displayed across Beijing
        warning young female civil servants about dating handsome foreigners — lest
        they fall for a potential James Bond.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05435dc6-1e0c-45c6-9f0d-8b5bb675a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Beijing municipal government began offering rewards
        of up to half a million yuan ($78,000) for anyone who helps expose a spy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d68409-8e24-47a1-99fe-b7f2b229a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the country''s second National Security Education Day, an
        online publishing house issued books for schoolchildren to learn how to safeguard
        national security, containing games like "find the spy." The Global Times,
        a state-run nationalist tabloid, said the books were part of an effort to
        mobilize students from primary schools to colleges as "a huge counter-spy
        force."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17f83c-bc2d-4040-82f4-cebfc1cf5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the same time, an unofficial notice circulated widely on social
        media, listing eight apparent "traits" of potential spies — with foreign correspondents,
        missionaries and NGO staff identified as likely suspects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582a54c-31e1-4f82-87c3-7c7345c7a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spy-catching campaigns have not stopped at planting suspicion
        on foreigners living in China. They have also been used to target government
        critics, social activists, lawyers, journalists, feminists and other outspoken
        members of the Chinese public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b837b6-200f-4d97-b8fa-f61186f92cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Xi shores up nationalism and wages a sweeping crackdown on "Western
        values" such as democracy, press freedom and judicial independence, liberal-leaning
        voices — which had once proliferated on Chinese social media following the
        country''s economic opening — have been mostly silenced by fervent ultra-nationalists.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b3f81-3836-44a7-ad6d-fa8a4d694c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, liberal commentators are often accused by nationalists
        of being traitors to their country and labeled "<a href="https://chinadigitaltimes.net/space/%E8%A1%8C%E8%B5%B0%E7%9A%84%E4%BA%94%E5%8D%81%E4%B8%87#cite_note-1"
        target="_blank">walking 500k</a>" — meaning they work for foreign spies and
        are worth a cash reward upon being reported to authorities. Their accounts
        are frequently attacked by <a href="https://edition.cnn.com/2021/04/19/china/china-feminists-silenced-intl-hnk-dst/index.html"
        target="_blank">nationalist trolls</a>&nbsp;and reported to censors — and
        subsequently wiped from platforms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f8d80-6610-4d98-83e4-c734311abd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest propaganda drive is likely to further spur such political
        witch hunts. Given Beijing''s extremely broad and vague definition of "national
        security," anyone deemed "unpatriotic" is at risk of infringing it and being
        reported as a "spy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8dedc7-045b-4391-b174-cd639561c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:29:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publoished on CNN.com, "<a href="https://edition.cnn.com/2021/10/18/china/cia-spies-mic-intl-hnk/index.html"
        target="_blank">China''s propaganda machine is intensifying its ''people''s
        war'' to catch American spies</a>."</em></p>'
  'kerala-india-flood-landslide-deaths':
    'author': 'Rhea Mogul and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T17:30:29.461+08:00
    'imagesource': 'jcr:8036b848-3c94-4770-aeed-a262f498a5c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b881e5e0-103f-4106-ba9b-a9c34db799b0'
    'lead': 'At least 22 people have been killed and five remain missing after heavy
      rain triggered floods and landslides in southern India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T17:33:31.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:00:58.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:27.283+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'Kerala', 'rain', 'flooding', 'landslide', 'flood']
    'template': '1'
    'title': 'At least 22 people killed after torrential rain in India''s Kerala state
      triggers landslides and floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ec675-d586-487a-bed2-46a2cc73c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:00:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 22 people have been killed and
        five remain missing after heavy rain triggered floods and landslides in southern
        India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0624ee2-8e89-45c9-a611-5c6b88eef4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:00:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rain has battered the coastal state of Kerala since Friday,
        causing rivers to swell and flooding roads that left vehicles submerged in
        muddy waters, with some houses reduced to rubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79ff6a-2538-4024-b28d-1ec668bbd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts have continued since Saturday, with the Indian army,
        navy and air force assisting. The National Disaster Response Force has deployed
        11 teams across south and central parts of Kerala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca296ea-5234-4b6e-b8e8-309ac520b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were killed in a landslide in the Kottayam district,
        according to state officials. Nine bodies have also been recovered from the
        site of another landslide in the district of Idduki, officials said, adding
        that two people are still unaccounted for. Three fishermen in the Malappuram
        district also remain missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdaffb9-2983-4b8d-a0e1-53e7506839af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 6,455 people have been evacuated to 184 relief camps across
        the state, according to the Kerala State Disaster Management Authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f653a6-1511-472f-9453-be07e07e6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rainfall was caused by a low pressure area over the southeastern
        Arabian sea and Kerala, India''s Meteorological Department said. The deluge
        was forecast to ease Monday, but CNN Weather still predicts 50 to 100 millimeters
        (2 to 4 inches) of rain for the area in the coming days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a3232-71eb-4424-8bc0-d3afc147b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to more than 33 million people, Kerala regularly experiences
        heavy rainfall during the monsoon months from late May to September. However,
        flash flooding and landslides have become more frequent and severe in the
        state in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95514b2e-78a3-4ddc-90e9-2d448fd3bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, at least 324 people were killed and more than 300,000
        evacuated after torrential <a href="https://edition.cnn.com/2018/08/18/asia/kerala-floods/index.html"
        target="_blank">rain battered Kerala</a>, resulting in the worst flooding
        the state had seen in <a href="https://edition.cnn.com/2018/08/17/asia/kerala-flood-death-rise-intl/index.html"
        target="_blank">nearly a century</a>. Some 13 of Kerala''s 14 districts were
        under a red alert, the highest warning level issued during emergencies in
        India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685ce40-6eb3-4585-b9b5-09dbfb5a1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:33:31.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:01:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/18/india/kerala-rains-flooding-intl-hnk/index.html"
        target="_blank">At least 22 people killed after torrential rain in India''s
        Kerala state triggers landslides and floods</a>."</em></p>'
