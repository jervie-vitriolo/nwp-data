    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fd8e1-c55a-41c4-be22-d95f978e94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:04:30.132+08:00
