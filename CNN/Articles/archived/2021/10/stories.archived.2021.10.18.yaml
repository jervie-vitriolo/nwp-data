      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df812b-4825-4457-a4c1-bb12ea012885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2016, 2.363 million are unemployed. In 2017, there
        were 2.441 milion; 2018, 2.3 million and it decreased. Then in 2019, it was
        2.3 million. It increased in 2020.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a4e1b-b53b-4be7-b4d2-c6880a0f8ae6'
