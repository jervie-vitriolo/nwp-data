      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –</strong> Nearly
        one out of 10 persons deprived of liberty (PDLs) in prisons managed by the
        Bureau of Corrections (BuCor) have been vaccinated against COVID-19.</p>'
