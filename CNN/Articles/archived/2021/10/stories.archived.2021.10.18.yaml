      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Bilibid Prison in Muntinlupa City, which has the biggest
        prisoner population among the BuCor-managed prisons with 28,499, has administered
        the vaccine to 1,400 PDLs, all of them for their first dose.</p>'
