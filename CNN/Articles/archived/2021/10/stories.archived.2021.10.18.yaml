      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 748 samples were taken in September. DOH also detected three
        more cases of the Alpha variant and six cases of the Beta variant.</p>'
