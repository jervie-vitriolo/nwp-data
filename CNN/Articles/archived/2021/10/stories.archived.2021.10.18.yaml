      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to admit that of the 267 families, there are
        three family heads that we have monitored who returned to Manila because their
        workplaces have reopened.]</p>'
