    'jcr:uuid': 'af460a66-c469-4f10-94f6-a1ef877bf47b'
    'lead': 'Colin Powell, the first Black US secretary of state whose leadership
      in several Republican administrations helped shape American foreign policy in
      the last years of the 20th century and the early years of the 21st, has died
      from complications from Covid-19, his family said on Facebook. He was 84.

      '
