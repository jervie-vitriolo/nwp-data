      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new trailer for "The Batman," the latest
        reboot of the iconic movie franchise, features a recognizably dark and gritty
        Gotham and previews the return of several of the superhero''s most infamous
        enemies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a326c3-606d-476e-80e9-8bee94673c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:48:20.224+08:00
