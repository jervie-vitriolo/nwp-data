      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though some scholars may argue that the true golden age of poetry
        was a long-ago era, Limón has a different point of view: The golden age of
        poetry, she said, is this moment -- right now.</p>'
