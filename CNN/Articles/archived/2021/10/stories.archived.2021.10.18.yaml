      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data released by BuCor on Monday, only 4,774 out of
        48,511 prisoners in the agency''s seven operating prisons and penal farms
        received their COVID-19 shots.</p>'
