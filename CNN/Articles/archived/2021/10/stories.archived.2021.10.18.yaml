  'Alert-Level-2-in-Metro-Manila-possible-by-Christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T17:12:29.153+08:00
    'imagesource': 'jcr:d28e32e4-c595-4550-9e68-24f947d86417'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b47a933-82b8-4035-80dc-2a65e694aa00'
    'lead': 'Mobility restrictions in Metro Manila may be downgraded further by Christmas
      if COVID-19 figures continue to decline in the capital region, a health expert
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T17:16:31.865+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:01:29.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:26.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alert Level 2 in Metro Manila possible by Christmas — health expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1ccbd-2a41-4bd3-a274-7bde2d1f8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, CNN Philippines, October
        18)</strong> — Mobility restrictions in Metro Manila may be downgraded further
        by Christmas if COVID-19 figures continue to decline in the capital region,
        a health expert said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9312e2-64e3-4c7e-846e-ec40a0053905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mapagpatuloy natin ito at bumaba ang hospital utilization
        and other metrics, baka mas mapababa pa natin (alert level). Lalo na sa Pasko,
        baka maka-level 2 na tayo," Dr. Edsel Salvaña, infectious diseases specialist
        and a member of the Health department''s technical advisory group, said in
        a virtual briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f52cd8-a56b-42b8-9aa8-716141f2bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can continue this and further lower hospital
        utilization and other metrics, the (alert level) may be downgraded even more.
        Especially at Christmas, we might be placed under level 2.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfbb54-c5e9-4351-996a-f6ddc5163220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 3 until the end of October, allowing
        establishments to expand their operations, with 50% outdoor venue capacity
        and an indoor venue capacity of 30% for fully vaccinated individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b920c30-c93c-437c-8ff4-a4e28006504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/13/IATF-guidelines-Alert-Level-3-Metro-Manila-October.html">READ:
        Cinemas, theme parks at limited capacity: What to expect under Alert Level
        3</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfadbdd-1ab8-4b8e-be5d-27ea2454dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña said that while the emergence of new coronavirus variants
        and gatherings that may lead to superspreader events pose threats to the improving
        COVID-19 situation, he said he is "cautiously optimistic" that the country
        passed the peak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3c67b-bbcb-4fec-be6d-ccebd5efc038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as long as people observe health protocols, coupled
        with the government''s accelerated vaccination efforts, Filipinos "can look
        forward to a happier Christmas".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29dc02-a973-4c27-b9df-832c9c2f4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, OCTA Research
        fellow Guido David said people should remain on alert as many Filipinos are
        still unvaccinated against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece85e9-89c7-4281-ba71-d992e8727804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T17:16:31.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re averaging about 1,400 cases now per day in Metro Manila,
        which is you know, far less than almost 6,000 average during the surge but
        still, we should not be complacent," David said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a275ec0-6d42-4401-9f7b-2eaf985bb731'
