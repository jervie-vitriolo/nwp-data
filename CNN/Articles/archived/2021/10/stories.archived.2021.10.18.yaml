      'mgnl:lastActivated': 2023-01-24T22:59:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b18842-559d-4ebf-8130-85250aba97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But come November 2021, Singapore Airlines will deploy a superjumbo
        on a short-haul flight lasting a mere 60 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd3ee3-215a-4f1c-b40f-db60f3a5acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa403f-b272-4687-aa24-e39981215974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers heading on certain flights from Singapore to Kuala Lumpur,
        Malaysia will board what is believed to be the shortest A380 passenger flight
        currently in service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b6854-f64d-4653-aeaa-6183109cd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74771c2-ab0b-4203-b7dd-d28802027560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines confirmed to CNN Travel that the A380 will also
        be deployed on an "ad hoc basis" on flight routes SQ106 (SIN-KUL) and SQ105
        (KUL-SIN) three times a week from November 4 to December 2, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d3d03-05d1-4e6f-80cb-fa0a3f38bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3384c-52f7-430e-a478-c5b259071ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A380 will also be flying on Singapore Airlines'' SQ126 (SIN-KUL)
        and SQ125 (KUL-SIN) route four times a week from November 5 to December 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b0b0a-460e-40a9-ad4e-3e98baa9a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae2168-48c1-46d8-8ac9-86166fb9398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines also recently announced plans to reinstate its
        grounded A380s on select return flights from Singapore to London from mid-November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb15f8-2a28-47dc-a1ca-dcf6e5c7a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6183ae6-687e-4860-9a0a-def804e0867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Singapore Airlines'' spokesperson said the A380 Kuala Lumpur flights
        were scheduled "for operational requirements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f039296-1a4f-465a-a21f-f8833db2d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc94e2-4217-4799-a132-7e5d87031f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Return of the superjumbo</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6751f8e-ca87-481d-8a62-5b94fe05509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the return of the A380 last week, Singapore Airlines''
        global public affairs head, Siva Govindasamy, told CNN Travel that Singapore
        Airlines'' recognizes the A380s enduring appeal for passengers, and that''s
        partly why the airline''s returning the aircraft to rotation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99910cb2-d9d8-4a2d-a273-596d653a22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bff96-93be-420a-8f44-60c56edee539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The A380 is a wonderful aircraft," Govindasamy said. "Some people
        just book the A380 specifically to fly on it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa63433-dc88-47c8-bb4a-8671d6dc528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036c208-c62e-432d-9bbb-dd145262a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines isn''t the only airline to be operating one-off
        short-haul superjumbo flights this fall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e19634-bddb-415c-9844-8baed3b669d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24928d33-6503-46d1-a0be-6bb04d9147de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From early November 2021, British Airways will send A380s on flights
        from London to select European destinations, a move the airline said is to
        "allow for crew familiarization" ahead of the superjumbo''s return to transatlantic
        service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ab1da-4833-482f-8eda-22fea1a84cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb53dd-7895-4abc-8ba4-32821e83dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA has yet to officially confirm which European short-haul flights
        will be operated by A380s, but its booking website currently indicates that
        select journeys on London to Frankfurt and Madrid routes will use the aircraft.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac386c-d09b-453c-99be-dd7875f47b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151c960-e5e6-489a-b945-84913c29ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, Covid-19 seemed to spell the end of the superjumbo
        -- which is no longer being produced by Airbus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5a185-16d5-40b4-b9c7-cc58d885029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0fea8-fb18-4fc0-9d1b-79cee787ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although airlines including Lufthansa and Air France have retired
        their superjumbos, carriers such as Singapore Airlines and British Airways,
        as well as Emirates, Qantas and All Nippon Airways, remain committed to the
        A380. Check out our guide on where to fly on a superjumbo here.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4bf72-07d0-4787-84ea-f4b9bd333e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:59:37.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://ition.cnn.com/travel/article/a380-singapore-airlines-singapore-kuala-lumpur/index.html"
        target="_blank">"Singapore Airlines to fly A380 on 60-minute flight"</a></em></p>'
