      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Check out Filipino printmakers works at Limbag Kamay</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3c35d-28f6-4bab-95fa-ea0380f60971'
