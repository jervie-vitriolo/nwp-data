      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of works, such as “intaglio etchings, drypoint, relief,
        collagraph, and serigraphs,” will be available for purchase. 30% of all profits
        will go to raising funds to build “a prototype batch of small-size etching
        presses” and help printmakers continue their practice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485dce1c-e7c6-4569-849b-bb81986f4a96'
