      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7f77b-c385-4777-beed-990eaaa37aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of growth from a year ago in the July-to-September period
        was much slower than the 7.9% year-on-year increase China registered in the
        second quarter. It''s also the weakest rate of growth since the third quarter
        of 2020, when GDP also grew 4.9% year-on-year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ff17d-9828-4614-9f00-b9b28d3b7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5a67f-d015-4844-99a8-7571a472f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from China''s National Bureau of Statistics suggests that
        China''s economy is hurting from a slew of challenges over the last few months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a546a65-57a7-4569-bcb6-c7de455488c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73c1af-30da-4a62-83fb-13751759c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the middle of an energy crunch that is denting
        factory output and leading to power cuts in some areas. That problem has been
        fueled by demand earlier this year for construction projects that need fossil
        fuel and are at odds with Beijing''s pursuit of ambitious targets to cut carbon
        emissions. Some factories have reduced shifts because of power rationing.
        Coal prices are at record highs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56657c-1bb4-47e4-aa65-7e4acea75d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddefc7e-a22c-4769-976c-2c199d1f0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting inventories and shipping delays have also hit smaller manufacturers
        in China that are now hurting for cash, and forcing them to either cut production
        or lose orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224cdd5-64d2-46c7-ba4c-6e88e7686c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36893737-7da6-4ccd-bc51-c7d82924f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A debt crisis at embattled Chinese conglomerate Evergrande has also
        triggered worries about contagion risks to the giant property sector and the
        broader economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c2351-8d2e-4bd0-b8bf-51f43b20781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f70e9-153d-4773-93b1-96c88faa960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property, together with related industries, accounts for as much
        as 30% of the country''s GDP. A collapse of Evergrande could scare away investors
        and buyers at a time when property sales and construction activity are already
        slowing. A potential wave of defaults by developers could have a significant
        impact on growth and pose risks to financial stability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22de1c-4931-4e12-859f-f7b2de660954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ee82c-4b4f-41ab-beba-d22c7b949bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, authorities have sought to assuage fears about those problems
        affecting the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ef2fd-f0a8-4074-abae-fd773391d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141bf81-9fc8-4789-9daf-8934ff4b33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China said Friday that Evergrande had mismanaged
        its business but risks to the financial system were "controllable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec12233-7847-4bad-87ea-6a57636900ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5227f-4f41-4f55-8c7d-5c1fe75141b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Monday used similar language to temper concerns
        about the energy crunch. Fu Linghui, spokesperson for the National Bureau
        of Statistics, said that the "tight supply of energy is just a phase, and
        the impact on the economy is controllable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e8fdc-2676-4734-94b8-39dfb7934788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e201b7e-6940-4dc0-8ff4-6ef2c3fc790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu also pointed out that global energy prices have "risen sharply"
        since the start of the year, and warned that the supply of power and coal
        in China has been tight. Still, he said that the crunch would be "alleviated"
        as the government implemented measures to bring the problem under control.
        Earlier this month, for example, China ordered coal mines to ramp up production.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c68e1-c4fc-48a5-979d-5e62d0bf67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e70151-61db-4feb-a371-08b2b588e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is still on track to meet an annual growth target set by Beijing
        of more than 6%. For the first three quarters of 2021, GDP grew 9.8% from
        a year ago, when the Covid-19 pandemic was taking its biggest toll.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f059f69-d2fe-4c21-9a95-897136c980dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a213671-c985-473b-ac5d-f0ab3a671bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities are still warning of concerns ahead. Fu noted that
        the economic recovery is "still unstable and uneven."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f8aca-27f2-4555-81af-d1a5d588147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad394d8a-c4c4-49d4-902b-cdb150d64711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges of keeping the economy running smoothly have increased,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba3500-5638-4857-abe6-88ddc3442661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:15:11.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/17/economy/china-gdp-q3-intl-hnk/index.html">China''s
        economic growth slows to 4.9% in the third quarter</a>."</em></p>'
