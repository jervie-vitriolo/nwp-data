      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, October 18)</strong>
        — This week, add more Filipino literature titles to your list, let your taste
        buds travel through France, snag some merch from a local brand’s collab with
        a popular volleyball anime, and view works from Filipino and Indonesian artists.</p>'
