      'text': '<p><strong>Explore the National Book Development Board''s Frankfurt
        Book Fair catalog</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45f891-faee-41f4-b44e-718da05bc0e3'
