  'Florin-Hilbay-resigns-from-Aksyon-Demokratiko':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-18T14:30:51.883+08:00
    'imagesource': 'jcr:c07ad3c4-694d-4c59-a016-65e3b7db7a1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb9ca66-3f40-4c66-a362-8908a8b87044'
    'lead': '''We can''t afford another narcissistic, gas lighting troll for a president,''
      said former solicitor general Florin Hilbay as he announced his resignation
      from the party, whose presidential bet is Manila Mayor Isko Moreno.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T14:42:41.237+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:03:21.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:24.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aksyon-Demokratiko', 'Florin-Hilbay', 'Isko-Moreno', 'Leni-Robredo',
      'resigns', 'quits']
    'template': '1'
    'title': 'Ex-Solgen Hilbay quits Aksyon Demokratiko, backs Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322ffa6-2eb2-4fbd-a546-96168ff0868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Florin
        Hilbay resigned from Aksyon Demokratiko “out of ethical considerations,” the
        former solicitor general said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664271b6-419f-463f-9cbc-1e89a86b6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46623065-3ccc-47b4-b467-de16c570810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, a senatorial candidate of the political party in 2019, said
        he respected the group''s decision to pick Manila Mayor Isko Moreno as its
        standard bearer for next year’s polls. He, however, added that he believes
        Vice President Leni Robredo is a “much better candidate in this most crucial
        of elections.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d06a0-3270-4565-9f60-938b2d18629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381c9c7-d36e-44b5-b22e-4e239c63bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country needs a president “who will confront problems
        not with publicity stunts to manipulate Filipinos but with honest-to-goodness
        attempts at solutions.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968629f-aab1-45b4-a070-3b62a796b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898a335-a09f-48d4-b2c9-7cbc4790ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not need more of the same, or even less of the same. We can’t
        afford another narcissistic, gas lighting troll for a president,” Hilbay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7a5b1-a727-4f05-ad06-c115d2917e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b8633-85ec-49a7-b805-e7348f7aab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:42:41.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno earlier drew criticism for calling Robredo a “fake leader
        with a fake color,” referring to her choice of pink instead of her Liberal
        Party’s signature yellow. Robredo earlier said the mayor''s stand on the Marcoses
        prompted her to run for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788011d6-e245-4dc9-aa0e-63cb79ea2aaf'
      'mgnl:activationStatus': true
