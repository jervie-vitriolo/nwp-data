      'text': '<p>Meanwhile, Senator Panfilo Lacson questioned hardly any improvement
        to unemployment rates despite more funds for the Pantawid Pamilyang Pilipino
        Program (4Ps).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891afc3-9ccc-45ff-b3c7-f3c7535687b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.173+08:00
