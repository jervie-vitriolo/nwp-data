    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'EDSA-Busway', 'ES-Transport-and-Partners-Consortium', 'Mega-Manila-Consortium-Corporation',
      'Martin-Delgra']
    'template': '1'
    'title': 'LTFRB issues show cause orders against EDSA Busway consortiums'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc849fe4-ca52-40a5-a0ae-107baf927731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        two consortiums operating along the EDSA Busway were asked to explain the
        low deployment of units and the reported non-payment of salaries of its employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228f2be-617b-4068-af52-35f2a59d80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        issued the show cause orders on Monday to the ES Transport and Partners Consortium
        and the Mega Manila Consortium Corporation, the same day long queues were
        seen on EDSA Monumento.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adccca1a-f98f-48db-8fb5-2a99adf364c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB chairman Martin Delgra said the two consortiums were ordered
        to explain the deployment of an insufficient number of units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd786e2a-d125-4267-a23b-2e524812f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Minabuti nating mag-issue ng</em> [We saw it proper to issue
        a] show cause order, directing the two consortiums running the EDSA Busway
        why their franchise or special permit in running the EDSA Busway should not
        be cancelled, suspended or that they be not penalized for deploying so few
        units,” he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1172c-f9b7-401c-96f3-89a894c45487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the deployment on Monday averaged as low as 120 units,
        far from the agreed cap allowing a maximum of 550 units. He pointed to the
        insufficient deployment as the cause for the long queues experienced by passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13705c3-6019-4aa7-844d-db7eee003d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Transport assistant secretary Steve Pastor
        said operators should expect more passengers on public transport, following
        the easing of the alert level status in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2052b-1c86-437b-9bdf-2bbe5b56c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ipinapaalala natin sa mga kaibigang</em> operators<em> na itong
        ginagawa natin sa</em> EDSA Busway or public transportation in general <em>ay
        kinakailangan lagi tayong tumalima sa ating</em> service level <em>kung ilang</em>
        units <em>ang kinakailangang i-deploy</em> at any given time,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd0a2c-49db-499b-af2c-3363fc551d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are reminding our operator friends that what we
        are doing with the EDSA Busway or public transportation in general is the
        need to follow our service level on how many units must be deployed at any
        given time.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46ead2-0a32-4a6c-a163-d7b0faa89791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it will also look into "persistent reports" of non-payment
        of salaries of drivers and conductors under the two consortiums.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27501013-6867-4c48-ad5d-708bc3c436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra questioned the supposed delays despite having already paid
        the operators under the government’s service contracting program. He said
        the consortiums had lapses in fulfilling their obligations to their employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bea24-281a-4f17-bf41-10cc32676399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that we have paid so much of this to operators already, particularly
        dito sa EDSA Busway consortium or anyone for that matter, <em>hindi na nila
        pwedeng gawing rason ang hindi pagbabayad sa kanilang</em> drivers,” Delgra
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edf5d4-a1ad-4ec6-87eb-9785d93df64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we have paid so much of this to operators
        already, particularly the EDSA Busway Consortium or anyone for that matter,
        they can no longer give reasons why they cannot pay their drivers.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76740f-b7ed-480a-87df-de29df605874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first-time drivers under the service contracting
        program complained about the slow payout. In August, the LTFRB had to revert
        funds to the Budget department and request for another allocation, causing
        delays in the release of payments to the drivers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08856e0-fbbf-4e60-b953-aef3e0d60fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/5/PUV-drivers-service-contracting-payment-ECQ.html"
        target="_blank"><strong>RELATED: LTFRB hopes to pay PUV drivers under service
        contracting during ECQ period</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a550c00-4dea-4596-a40f-eff096bd6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T20:39:21.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the service contracting program, drivers and operators of
        PUVs may avail of a one-time payout of P4,000 and weekly payments per kilometer
        traveled, regardless of the number of passengers.</p>'
  'colin-powell-death':
    'author': 'Devan Cole, CNN'
