      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a significant decrease, consistent with
        our data on case transmission and increased vaccination in NCR.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c346c1-267b-42af-a348-e78e0a61d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:12:22.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said 617 families are currently affected by granular
        lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f79fe1-e452-444f-a106-cd670ad1eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:12:22.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David said Sunday that the COVID-19
        situation in the region continues to improve as coronavirus figures remain
        on a downtrend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309cab88-9a68-4614-88e5-789fcaaa3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T16:12:22.108+08:00
