      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the artists in Limbag Kamay are Virgilio “Pandy” Aviado,
        Elmer “Emong” Borlongan, Manuel Rodriguez Sr., Juvenal Sansó, Wesley Valenzuela,
        Mars Bugaoan, Hershey Malinis, and Diokno Pasilan. Live printmaking sessions
        and discussions will also be part of the fair.</p>'
