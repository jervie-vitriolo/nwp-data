    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa903e16-8108-45d1-8244-4e5e581e1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the past, poets of color weren''t always supported</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69607bd-7e05-4bf5-8e5a-e68265b3cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, poets of color -- from Phillis Wheatley to Sonia Sanchez
        and Joy Harjo -- have long lived and worked in the United States. But Tyehimba
        Jess, a Pulitzer Prize-winning poet and author of "Leadbelly" and "Olio,"
        recalled a time in the early 1990s when the idea of getting an MFA in poetry,
        or even being a working artist and submitting to literary journals, was completely
        foreign to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30b372-9f17-4ea9-9891-7f679d1755c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed3f2a-59d2-4383-9e63-f04fc00e5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 1997, Jess happened upon a flier for Cave Canem, a foundation
        working to support Black poets in the US. At the time, the foundation was
        in its infancy, and books by Black poets were few and far between, he said.
        But being in that community is what first motivated him to follow poetry in
        a professional way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb864b-a862-4e1d-826d-86afde6f7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3f9bc-68c5-4493-bc8c-4ceb5e6e2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened in the last 25 to 30 years, is that there has
        been a renaissance of Black poetry and a lot of that is particularly due to
        the kind of work... of organizations and fellowships such as Cave Canem,"
        Jess said, also naming organizations like Obsidian, a literary magazine dedicated
        to work from the African Diaspora, and the Watering Hole, a writing retreat
        for poets of color from the South.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599781a-01e0-431d-a95a-05e47cdeb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912baed-c773-4dc8-8319-68e7c3ddf25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these organizations have been striving and working through
        really tough times, mostly on the idea of hope and the urgent belief in the
        power of the word and also the urgency of poets ... bringing parts of our
        history forward that have been neglected, that have been really ignored for
        so long," Jess said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3132af-7a5e-4c1b-b42d-25564bfa5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a51863-2893-4074-9b47-35f3fe00a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the work of these types of fellowships and organizations,
        Jess said, that has led to the resurgent moment we''re seeing now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814e05a-19ef-4c6a-978c-10fe353fc304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0b0c0-8b6d-4f47-bcdc-7498da417e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As writers of color are supported in their work, and they go on
        to become professors or teaching artists or editors or published authors,
        they create paths for publishing other poets from marginalized groups. It
        is the embodiment of "lifting as we climb" -- and one reason why it may feel
        like there are so many poets from marginalized backgrounds seeing mainstream
        success.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040768b3-1ee5-4f45-8414-940ac91a0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313d16d-da9e-4874-8bcd-b0c82d3bcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More people are reading poetry, mainly people of color</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83bc78-f9b6-45fa-9d1b-eee83bf870b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But poetry, as an art form, might also appeal to writers from marginalized
        backgrounds more than other mediums. Its inherent rejection of any notion
        of a straight answer creates room for the messiness of the human experience,
        said poet Ada Limón, whose latest book, "The Carrying," won the National Book
        Critics Circle Award. That space might appeal to certain writers over others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce68c01-908d-457e-a168-f1c664a167db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b7e2d-a218-4d04-a444-f70cc3d009dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of us in the between spaces ... who are not an easy box
        to be checked, if your identity is a bit slippery, poetry is the place where
        you can go to explore that, and it becomes a profound interrogation of who
        we are as humans," Limón said. "It''s not just one way or the other, no one
        is trying to be right ... instead the poems are saying ''Yes, me too,'' ''Yes,
        this also.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd4ae6-02b5-4ec3-8ed5-24839a278bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24e69e-210a-451f-8a9c-cc4af29b4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Limón''s experience, writers of color or those in other marginalized
        groups have had to resist oversimplifying themselves or their identities --
        a fluidity that translates more naturally to poetry than, say, a plot-driven
        novel. Because poetry as a medium resists a summary or a single answer, these
        writers may be more drawn to it as a form of expression, Limón said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043349b-2de6-4b2e-a4ed-5d45920ee596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07539704-9667-4a82-ba27-6c1604820c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limón''s point is reflected in readership data, too. Black Americans,
        Asian Americans, and other non-White, non-Hispanic groups read poetry at the
        highest rates, according to data published in 2018 by the National Endowment
        for the Arts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7201e-24c3-417c-8df4-1e61115945dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dcbf1-3260-4611-bc7a-79a04e05ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, overall, more people are reading poetry now than before.
        In the US, 28 million adults read poetry in 2017, the NEA found, the highest
        readership ever recorded since 2002. And young people, between the ages of
        18 and 24, led the charge, with a readership that doubled when compared to
        numbers from 2012.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfeae58-870a-462c-9456-b1cd4934418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7476ffb-8827-486e-8ef4-2d2e987981df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupi Kaur -- whose second book of poetry "The Sun and Her Flowers"
        was published in 2017, the year the NEA collected its most recent data --
        was undoubtedly a part of many young people''s internal poetry repositories.
        With a career that began in the early 2010s almost through word of mouth,
        as her signature short poems and drawings were rapidly shared on Tumblr and
        other social media websites, Kaur now boasts 4.4 million followers on Instagram
        and has three books to her name.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde3eae-2323-47ee-a7de-34c2116490c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23339d5-fa59-485f-aef6-832aeee7753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she thinks her work resonates, Kaur noted that her
        writing is very personal and, as a result, her audience can find themselves
        and their stories in her words.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757ea83-79f7-4a05-b91b-f30d20b2fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc3789-f743-4c78-a636-c16b670fa51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I delve into my own life. I talk about how loss, grief, and trauma
        have affected me. I try to come to terms with that grief by writing poetry.
        My books are simply a byproduct of that personal self-care process," Kaur
        said in a statement to CNN. "And I think when anyone is extremely honest with
        themselves, that honesty can relate universally."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b5ad3-c69d-4730-b32b-8900899a1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858a351-d86f-4830-b8ab-adab8c13c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poetry has become more visible in the mainstream</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a4a3e-1a62-48d4-9957-4c791fb8a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of poetry''s growth is due to its increasing visibility with
        mainstream audiences rather than elite literary circles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea6f97-fe61-4054-bdba-5155fd222c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63227449-89c6-43b8-9b05-e926fb692216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has contributed to this visibility: podcasts such as Poetry
        Foundation''s "VS" and "The Slowdown," now hosted by Limón, have helped, as
        has the increasing popularity of spoken word and slam poetry. The rise of
        highly popular young poets, people like Ocean Vuong or Morgan Parker, have
        also played a part, as have growing efforts in grade schools and colleges
        to teach the works of living poets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504a663-f6ac-468a-876b-f4882601de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb149b-e2a5-4c70-9ecb-66fecf50a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one thing that''s maybe helped the most: social media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df143b3-8850-44fd-9b07-639429991e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bce0a-46ba-4f31-acab-a498c8bcbfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all its faults," Limón said, "I think that social media has
        actually done one wonderful thing for poetry, which is provide access and
        in many, many ways allow for poetry to become completely accessible to anyone."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1634569-ec2c-42a6-9e22-8aab985d20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2e7d3-6979-4561-a09a-1bf1f20b5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much more different than just 15 years ago, she explained.
        From Instagram accounts like PoetryIsNotALuxury, which posts multiple poems
        daily from a wide-ranging span of writers, to living poets using social media
        as a way to spread their work (à la Kaur), social media has changed the way
        poems reach people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96d07b-b493-416f-b192-f8410e0a2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6516b9-a238-4414-a7d4-181dd1432c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That allows everyone, if you''re having a cup of coffee and going
        through Instagram, to actually have a profound experience with an Audre Lorde
        poem, or a Lucille Clifton poem," Limón said. "That kind of one-on-one, in
        the moment connection with contemporary and ancestral poetry, it''s just huge.
        And I just don''t think we''ve had that before."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b11a7-5c9c-4345-980e-1867ba771fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d25d5-0b84-44ef-83d0-3e2571199e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shift, Limón said, has been the acknowledgement of the reader
        on the poet''s part. When Limón was in graduate school, she felt like poems
        had to be written for other poets, which changes the poem -- making it more
        abstract, or intellectual, she said. Now, there''s more acknowledgment of
        a reader who may not be as familiar with poetry, which shifts the engagement
        of the work to the wider community.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f352dd-5304-4ea6-a2cf-a957139c4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d7e35-2dbd-41c5-b83d-48abdabaf3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain recognition that poetry is in conversation with
        real, living humans on the other side of it, not just with the academic side
        of it," she said. "That''s been a huge thing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd6377-b944-4dd4-97f5-74d7a46bdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6138b11-7913-4b57-8946-ec56784e868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave an example: Most readers, she said, don''t have to know
        the reference points of a Shakespearan sonnet to appreciate a contemporary
        sonnet by Terrance Hayes. But in the past, Limón said there may have been
        literary references or language within the poem that kept "our poems for poets."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efb826-12c0-4aec-bbb2-7dc06d0223e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954698d-ab3d-4948-88b0-1937ec5a8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:53.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poets.org, which publishes a daily poem as part of its series Poem-a-Day,
        has seen its readerships for both the website and its daily poems grow every
        year since 2013, said Jennifer Benka, executive director of the Academy of
        American Poets, which produces Poets.org and Poem-a-Day.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ce4f3-aa70-444c-8591-6d1fdf4a0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7491b9-079f-41c5-b084-15e69fa225bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American poetry -- thanks to it being perfect for sharing on social
        media, the work of poetry organizations nationwide that offer free publications
        and events, and its diversity of voices -- has never been more popular," Benka
        said. "During the pandemic, especially, we''ve seen many thousands more readers
        turn to poetry for comfort and to help make meaning of this moment."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fcca8-8bbd-4219-8b86-56bd335f12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87b27c-4340-4239-9059-13e97deed848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, in 2021 alone, Poets.org has seen a historic spike in traffic,
        with more than 1 million additional pageviews. That increase in traffic to
        the website is, in part, attributed to the success of Amanda Gorman at January''s
        presidential inauguration, and the attention she brought to the art form,
        a spokesperson for the academy said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0051b5-c07c-4879-b65d-1cb3d6436cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f3257-0f5e-4f70-a140-c534a09eae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, poetry''s increasing accessibility and visibility have
        worked hand in hand, leading to rising sales and, naturally, rising interest.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431e4ef-27d8-4880-9886-ce2864afd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd38f08-9dca-4d10-b681-a7fc3a1e7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chantz Erolin, an editor at Graywolf Press -- an independent publisher
        in Minneapolis whose repertory includes works by poets like Jane Kenyon, Tracy
        K. Smith and Danez Smith -- has also noted the "current excitement for contemporary
        poetry," calling it "thrilling."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2b535-c9bf-4d4f-bcc1-e82e6614c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfaa4b5-0581-49c7-9cf9-851ceb7502df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poetry landscape is vast and varied, and the increasing frequency
        (and visibility) of breakout collections has not only meant an increase in
        sales, but in more robust opportunities for engagement with poets and the
        press," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ee7c3-10d2-479f-ac42-98cb2f631d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62229c-94e1-46c0-9ed6-ed14a4f539e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of poetry collections Graywolf publishes has remained
        rather steady, when it last accepted submissions for a single month in 2016,
        the press received over 4,000 manuscripts, Erolin said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dc8b4-034b-44eb-a2c9-3ae7496a5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd47dd-8448-4ec0-8f6f-e8e068f03d3f'
