      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason for that, we want to improve access and pricing. These
        companies, they know how to make things cheaper,” Dr. Tamesis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336b064-b73a-46d7-99b0-591d11a49970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that we have all seven companies potentially who may all
        come in here...if they will be competing in the marketplace, hopefully the
        market (would) now drive the price to a point where it is most affordable,”
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72504eac-d762-4469-82fa-f235405aba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.083+08:00
