      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Vince
        Dizon has tendered his irrevocable resignation as the president and CEO of
        the Bases Conversion and Development Authority (BCDA), but he remains a part
        of Duterte''s Cabinet, an official confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ed9d7-c623-42fe-90bb-0d999f23bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T13:19:35.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:05:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA Executive VP Aileen Zosa told senators that Dizon offered his
        resignation to President Rodrigo Duterte effective October 15, but did not
        explain the reason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438466f-6a22-4235-bbbb-8415ff97cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T13:19:35.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:05:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was an irrevocable resignation but he will stay in the
        Cabinet for the anti-COVID efforts of the government," she said during the
        discussion on BCDA''s proposed budget for 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8578c0-403a-4466-addf-937a28b5a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T13:19:35.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:05:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the deputy chief implementer of the National Task
        Force against COVID-19 and testing czar, Dizon is also the presidential adviser
        for flagship programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473e338-b3b2-4eef-a78e-794f4e7306b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T13:19:35.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:05:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon was not among Duterte''s appointees who filed candidacy for
        the 2022 elections, but substitution is open until Nov. 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fc1c5-f19d-47af-b357-9dfaeefbf69e'
