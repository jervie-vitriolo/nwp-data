      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e965c-fbfe-4442-a75f-d8c0f827b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 267 families returned to their home provinces since the
        government''s “Balik Probinsya, Bagong Pag-asa" program was launched last
        year to help informal settler families and affected workers by the pandemic
        to have a fresh start in a bid to decongest Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7f9b9-9179-4559-b1ae-95ed1aa1bf1a'
