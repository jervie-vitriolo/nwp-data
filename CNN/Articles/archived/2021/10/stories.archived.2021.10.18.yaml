      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 17, active cases in Metro Manila stood at 16,177.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306a6ee-279b-4e9d-a7c4-8bef62b0bdd0'
      'mgnl:activationStatus': true
