      'mgnl:lastActivated': 2023-01-24T22:59:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afb2a3-b1de-4a70-9496-56df54ef49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual event on Monday at 1 pm ET, the company is expected
        to show off two high-end MacBook Pro laptops powered by its next-generation
        silicon chip, the M1X. The line is rumored to come in two sizes and feature
        thinner bezels, improved displays, longer-lasting batteries and more memory
        options. Apple may also do away with the touch bar -- a divisive feature that
        replaced the row of function keys at the top of the keyboard with text prediction
        and shortcuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8ccc6-af36-4a87-ad11-eea625ee123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c3d18-f104-469e-8af6-c3be5d2c49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company may also introduce an update to its entry-level AirPods
        that''s more in line with the features of the AirPods Pro line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1506247-83de-4284-8919-468add9feee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bca9e-26ba-44ad-a3d6-3248bd4adb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t the only Big Tech company unveiling new gadgets this
        week. Google will unveil its Pixel 6 smartphone on Tuesday and Samsung is
        hosting a mysterious press event the following day that even the rumor mill
        didn''t see coming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847aa04f-80b1-4c30-abbd-2098c1ead1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e404f60-9910-4ddd-b014-8c48c6f1a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these products are launching amid ongoing concerns about global
        component shortages and logistics issues. Apple, in particular, confronted
        supply constraints earlier this year mainly impacting the iPad and Mac. It''s
        now reportedly considering cutting its iPhone production goals for the year
        because of the chip shortage. (Apple declined to comment on the report.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efcb76-2347-47cf-8736-6d1d7f6dfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04cf80-03c2-4af2-9991-65fbc3d6aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:57:21.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to new MacBooks and AirPods, Apple could unveil a Mac
        mini Pro desktop computer with the M1X chip. It will also likely reveal when
        users will be able to download the next-generation software, macOS Monterrey,
        which includes updates to FaceTime, support for AirPlay, a low-power mode
        and a tab-grouping feature in Safari.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f96bd-96c8-4124-b29a-7a2a63a2ccb3'
      'mgnl:activationStatus': true
