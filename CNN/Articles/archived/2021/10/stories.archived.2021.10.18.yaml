    'template': '1'
    'title': 'China denies testing a nuclear-capable hypersonic missile, says it was
      a spacecraft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f561e-d524-4a37-9c06-8f22c730a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has denied a report that it tested
        a nuclear-capable hypersonic missile in August, saying on Monday that the
        test was instead a "routine spacecraft experiment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c727e4-5bdb-442a-9bd5-ad1cf0f33b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c34fc4-75e6-4eb5-bb3c-05cc657632a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported Sunday that "China tested a nuclear-capable
        hypersonic missile in August that circled the globe before speeding towards
        its target, demonstrating an advanced space capability that caught US intelligence
        by surprise." The report cited unnamed sources "briefed on the intelligence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44baa64-8bed-45c1-81df-96a103dc4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f3057-9b1a-429d-a846-b8f8c3b2c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the report at a regular press briefing Monday,
        China''s Ministry of Foreign Affairs spokesperson Zhao Lijian said the August
        test was "a spacecraft, not a missile."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab218d2-133d-4bfb-82aa-2e976a883469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec40115-77b1-4169-84d9-34aeb18b6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test was a routine spacecraft experiment to verify the reusable
        technology of spacecraft, which is of great significance for reducing the
        cost of spacecraft use. It can provide a convenient and cheap way for humans
        to use space peacefully. Many companies in the world have carried out similar
        experiments," Zhao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4d74d-ca3d-46d2-9382-5b9254296cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bc9df-3226-444e-809f-0ae74687fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "what separated from the spacecraft before returning
        was the supporting equipment of the spacecraft, which was burned and disintegrated
        in the process of falling into the atmosphere and landed on the high seas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11a91c-2112-4741-a9bf-e3c0347a2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a723aea-8644-4f56-a7d8-5653662c4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will work together with other countries in the world to benefit
        mankind in the peaceful use of space," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ce03d-dfaf-492c-b0e3-28b30e4abfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151eafa4-253c-4362-aa4d-7f60bb474ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the FT''s report, Mike Gallagher, a Republican member
        of the US House Armed Services Committee, said the alleged hypersonic missile
        test should "serve as a call to action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea75a4e-1373-4735-8172-8919ed117143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41fd78-4437-470d-ac28-cc4d5a0046a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher said America could "lose the new Cold War with Communist
        China within the decade" if the Biden administration sticks to its "current
        complacent course."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69d796-53a4-48d7-9d08-a2a2570f53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88c7f3-c3bb-4623-81b3-cc16e89d3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is engaged in a race with China and Russia to develop hypersonic
        weapons at a time of increased global tensions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28306f-ce1f-4fee-8638-c0e8775d65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c13c9-e8b5-4f23-b79b-9fa52e54f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypersonic missiles are designed to travel at a such a high speed
        that they can fly great distances and move quickly through heavily defended
        airspace to attack targets such as harbors, airfields and other installations
        before they can be successfully shot down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8435d3a-e4d6-45ad-8a97-fc4632e96229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b32493-1b0f-4419-a0b0-c5fe7a07f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China are both developing hypersonic weapons programs
        and Russia claims to have successfully tested a missile. The US is focusing
        on conventional hypersonic weapons that are based on ships, land and air platforms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26fee4-19ab-49b5-b2b4-50c98233696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c849536-aa86-419d-8947-3bf31d5870d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China first tested a hypersonic missile in 2014 and Russia in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67250e-879a-4e1d-b957-2fd850e86bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e396e5-0aad-4eef-9e63-6137dfa9fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s hypersonic glide vehicle, known as DF-ZF, has been tested
        at least nine times since 2014, according to the Congressional Research Service
        (CRS).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ec203-b47e-4bcb-a06e-32b545058e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:06:16.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/18/china/china-hypersonic-missile-spacecraft-intl/index.html"
        target="_blank">"China denies testing a nuclear-capable hypersonic missile,
        says it was a spacecraft"</a></em></p>'
  'neri-colmenares-makabayan-opposition-duterte-marcos':
