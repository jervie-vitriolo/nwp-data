      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/16/uk/prince-william-earthshot-prize-intl-gbr/index.html">Winners
        of Prince William''s £1 million Earthshot environmental prize announced</a>."</em></p>'
  'Kinzinger-Trump-subpoena-January-6-committee':
    'author': 'Chandelis Duster and Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-18T14:20:14.815+08:00
    'imagesource': 'jcr:27fe7fb2-f0e8-4540-b2f9-000a93fc7437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b34a9e-c54d-4318-83d4-0bccebadf8ba'
    'lead': 'A Republican on the House committee investigating the January 6 insurrection
      at the US Capitol on Sunday did not rule out issuing a subpoena for former President
      Donald Trump as it seeks to obtain information from his allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T14:23:03.652+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:03:50.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:24.265+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Republican', 'insurrection', 'Capitol', 'United-States', 'Donald-Trump',
      'Adam-Kinzinger', 'subpoena', 'January-6']
    'template': '1'
    'title': 'Kinzinger doesn''t rule out January 6 committee subpoena for Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ceaf5-2020-4964-a65e-4b6082d66acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Republican on the House committee
        investigating the January 6 insurrection at the US Capitol on Sunday did not
        rule out issuing a subpoena for former President Donald Trump as it seeks
        to obtain information from his allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db98f75-c534-4b0f-952a-0311f0283bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db2243-2498-4909-9696-92832983ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know. I think if I had that answer now, I''d probably
        go in, you know, and not be able to see all the pieces," Illinois Rep. Adam
        Kinzinger told CNN''s Jake Tapper on "State of the Union" when asked if the
        committee could do a thorough investigation without subpoenaing Trump. "If
        we subpoena all of a sudden the former president, we know that''s going to
        become kind of a circus so that''s not necessarily something we want to do
        up front. But if he has pieces of information we need, we certainly will."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a0d69-42cc-46ee-a45a-77b9f2f163c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa6861-fbf9-432b-b497-76f934a4957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has issued subpoenas to allies of the former President,
        including former administration official Kash Patel and former chief of staff
        Mark Meadows. The committee announced last week it was moving forward to hold
        Trump ally Steve Bannon in criminal contempt for refusing to comply with a
        subpoena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444cebc-bcf0-4d29-a63f-8b63970978a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a1a3e-cefe-4268-874d-fe3fd3bd6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Friday what his message is to those who defy subpoenas from
        the January 6 select committee, President Joe Biden told CNN''s Kaitlan Collins,
        "I hope that the committee goes after them and holds them accountable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bddfa-e7e2-4623-9ae7-c4182b426e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211abcdb-498a-42eb-aa9c-c2f2a9bfe8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do, yes," Biden said when asked if he thinks they should be prosecuted
        by the Department of Justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ab020-99ed-47a7-a3cb-327fc41f9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab9942-7743-4bf0-98f7-17b4c1937910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DOJ spokesperson Anthony Coley said Friday that the department
        will "make its own independent decisions in all prosecutions based solely
        on the facts and the law. Period. Full stop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78268e-b2bc-44f5-9f41-b59626c9c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a9c84-6daf-4edd-a1e3-f922d7f7f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger told Tapper the President''s comments were "appropriate"
        and that the potential criminal contempt referral for Bannon is the "first
        shot over the bow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bedb03-cd64-40bd-a281-96ce97fa9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee63aa-a847-46ef-9859-ba5649941b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very real, but it says to anybody else coming in front of
        the committee, ''Don''t think that you''re gonna be able to just kind of walk
        away and we''re gonna forget about you, we''re not''," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da635e54-d0c0-4d4e-bb33-ec3b61fa5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5652355-60ad-4ae5-8f69-ac95f9d5a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Bennie Thompson, who chairs the House committee,
        told CNN''s Wolf Blitzer on "The Situation Room" last week "nobody is off
        limits to a subpoena from this committee" when asked about the possibility
        of subpoenaing Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17200b31-c4f2-46a2-829b-e484bd4b141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f465134-7cea-479e-ae48-61b17bb0bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Adam Schiff, a Democrat and also a member of the
        select committee, said Sunday he did not have an answer when asked if they
        will call Trump to testify.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de50d2-16bd-4b64-8a70-e27c17ca04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948ad01-b6cd-489b-8ec8-5d6441870813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, that will be a decision that we''ll make as a committee
        and our chair will announce if it comes to that," Schiff said Sunday on MSNBC.
        "But one thing that we are very uniform on, Democrats and Republicans on the
        Select Committee, is that no one is off the table."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a558a-410c-4d94-a300-726563613a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:23:03.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/17/politics/adam-kinzinger-donald-trump-subpoena-cnntv/index.html">Kinzinger
        doesn''t rule out January 6 committee subpoena for Trump</a>."</em></p>'
  'maynilad-water-service-interruptions-next-week-manila-cavite':
