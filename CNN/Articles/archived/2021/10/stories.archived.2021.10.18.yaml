    'template': '1'
    'title': 'Military, uniformed personnel pension reform to apply only to new entrants
      — DND

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e2213-3bad-4b2b-b628-7d3d3e4f6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        proposed reforms on the pension system for military and uniformed personnel
        will only cover new entrants, the Department of National Defense (DND) said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3769447-7365-4550-9cb4-5adeabb39782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0ab1b-0900-4d89-8458-4d6783b8b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DND said that Department of Finance Director
        Valery Joy Brion recently explained in a military radio show that Senate discussions
        on the proposed reforms point to a dual pension structure which will retain
        the present pension and retirement benefits of active and retired personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d920001-2121-46e5-b374-1c0d081f4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2c535-949f-44ce-acf5-ef6496220cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the reforms will apply only to those who will enter the
        service upon the passage and effectivity of the proposed measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883d773-740e-48ef-b449-f093d9e2cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b7e5c-0c6d-415e-9907-b7b82bce57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposed reforms in the pension system include mandatory
        contributions to fund pensions, discontinuation of automatic indexation, computation
        of pension benefits at-rank upon retirement, adjustment of pensionable age,
        and designating the Government Service Insurance System to administer the
        MUP pension system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad70d2-7d7e-41b8-98f2-9789898c1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b50a1-1a72-4961-8811-4b5ed814bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:07:02.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND spokesperson Arsenio Andolong said the reform seeks to create
        a “more financially sustainable” pension system for military and uniformed
        personnel.</p>'
