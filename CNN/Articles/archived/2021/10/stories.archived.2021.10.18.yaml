      'text': '<p><strong>Become part of the team with Oxgn’s Haikyu!! collab</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f4a9b-dea4-47e5-8de2-89e03f890996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T18:13:49.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I had to isolate in my room a month ago, I turned to the Japanese
        anime “Haikyu!!” for company. My friend warned me: “Parang walang casual fans
        ng show na yan ha,” and she’s right. Sports? I get it now. I fell hard for
        the Karasuno volleyball team: a ragtag group of high schoolers who grapple
        with their skills, determination, and passions on and off the court in every
        episode. Local retailer Oxgn’s new collab comes in at the perfect time. You
        can now shop for licensed “Haikyu!!” merch in-store and online beginning Oct.
        15, and includes wearable, streetwear-inspired pieces with some of the most
        beloved teams on the show. Besides the Karasuno team, you can also cop casualwear
        from the Nekoma, Aoba Johsai, and Fukurodani teams — all done up in their
        respective colors. (I’m obsessed with the Aoba Johsai ringer tee in teal and
        white.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb6439-fa3e-457d-a3e7-e385e14ace80'
      'mgnl:activationStatus': true
