      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Only
        a small portion of the target beneficiaries availed of a program for people
        to return to the provinces, according to the Department of Social Welfare
        and Development (DSWD) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95196081-e727-4658-9469-ed012bc54867'
      'mgnl:activationStatus': true
