      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e680e-bc93-4694-a502-e7d0d92a870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T19:50:04.227+08:00
      'mgnl:createdBy': 'david'
