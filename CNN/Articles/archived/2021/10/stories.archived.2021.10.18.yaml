      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The inaugural winners of Prince William''s
        Earthshot Prize include the country of Costa Rica, an Indian organization
        that creates fuel from agricultural waste and a coral farming group in the
        Bahamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df4daa-54ed-4798-9a23-680c093524a9'
      'mgnl:activationStatus': true
