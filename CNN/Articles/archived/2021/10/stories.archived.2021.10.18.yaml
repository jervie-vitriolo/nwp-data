      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57556fd-79ba-40f2-a8eb-44090464fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the five winners walks away with £1 million -- the equivalent
        of over $1.3 million -- and the promise of "professional and technical support"
        to scale up their innovations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7c67e-742a-4240-b36e-90448d473708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd65174-ff9d-49c1-9994-a63640222545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica won for its scheme to pay local citizens to protect and
        restore rainforests and local eco-systems, a system that the prize committee
        credits for having already reversed decades of deforestation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b9106-f646-4993-847a-5460fbd56314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0358a99-8867-4b94-a70a-3ff0c9b4acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian organization Takachar''s innovation was a technology that
        attaches to tractors and reduces smoke emissions by up to 98% while converting
        the residue into new products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf76e96-9453-4fbf-8d57-b876da28c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ce0cf-087e-4a78-af77-9dc7ecf4debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral Vita in the Bahamas won for its method of accelerating coral
        regrowth by growing it first on land and then replanting on depleted underwater
        reefs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9f462-bacf-44ba-87bf-9612e2d69f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a767b3-babb-44e2-99d1-92984aca35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire city of Milan was recognized for "Food Hubs" approach
        to reducing food waste and distributing to the needy food that would be otherwise
        be wasted by restaurants and supermarkets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c03654-2961-4ebb-a58e-bdf2dbb18173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992a61f-7676-495d-968f-b6b75d610a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Thai, German and Italian group won for its AEM Electrolyser,
        a technology that turns renewable electricity into emission-free hydrogen
        gas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3130b9a-cbfc-4387-a2ab-ec70c30c1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558974a7-ecce-4bde-837e-a9d6cd6ded36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners were announced Sunday at an glittering awards ceremony
        at London''s Alexandra Palace -- in what Kensington Palace called "the most
        sustainable event of its kind."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f4c96-d5b0-4676-9cb6-1c6984afcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f00460-8ce7-48d1-ac06-c6728f97c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alive in the most consequential time in human history --
        the actions we choose or choose not to take in the next 10 years will determine
        the fate of the planet for the next thousand," William said in a short film
        recorded in the London Eye for the awards ceremony. "A decade doesn''t seem
        long, but humankind has an outstanding record of being able to solve the unsolvable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5cb0da-76ca-40df-ba67-60ccfb856dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d958d67-8e0b-4649-88ef-73b17a8560ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William continued that "many of the answers are already out there...
        but we need everyone -- from all parts of society -- to raise their ambition
        and unite in repairing our planet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3394546-dd4a-46ef-9d5c-c197fe565eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab3f69-02eb-45d0-8784-496b61a8dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future is ours to determine. And if we set our minds to it,
        nothing is impossible," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc6867-7404-4fb9-9f01-1c89575c81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec1bee-598f-4d6e-98ea-081238965b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heir to the British throne and lifelong environmentalist, Prince
        Charles said he was "proud" of his son, in a statement from Kensington Palace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc95bcb-2c27-47a5-b84c-11877bcb49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846505e-bd49-4696-85da-6a418a9a9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud of my son, William, for his growing commitment
        to the environment and the bold ambition of The Earthshot Prize. As a world,
        we need to come together to inspire, reimagine and build the sustainable future
        we do desperately need," Charles said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a43d83-de1e-4bf1-b474-045cb64f0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a856b6-0628-414d-9e0c-4db4fccc14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the coming decade, with future generations in mind, The Earthshot
        Prize, and its inspirational nominees, will help us find innovative solutions,"
        the Prince of Wales added. "Together, with all those who join us, we have
        a real opportunity to deliver a brighter future for humanity while restoring
        harmony between Nature, People and Planet."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712e259-c8da-44ab-856d-fc3d36e13de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6d3f1-694e-49d6-9f8c-84f89ed6c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attenborough spoke at the ceremony about the award''s importance
        and his optimism in humanity''s ability to tackle the most pressing environmental
        issues of our time. He praised all 15 of the Earthshot finalists for giving
        the world hope.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f78e0-1668-4b7f-959d-9b2af3cd64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24061892-7c51-4d92-86ec-462728acfabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The natural world on which we entirely depend is declining at a
        rate faster than at any time since the end of the dinosaurs. We know where
        this story is heading and we must now write a different ending. This is what
        The Earthshot Prize was created to achieve. The 15 Earthshot Prize Finalists
        tonight build optimism by finding innovative and brilliant solutions to the
        world''s challenges, and they give us hope, which, we are told, springs eternal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984b717-fe84-47c7-a77b-9007b76cf1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c96ee4-033d-4be2-8ffb-5c7da0efbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Prince William criticized the billionaire space
        race, arguing that the world''s greatest minds should be more focused on trying
        to repair the planet rather than traveling to space.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a531576-d4da-4f00-92cc-4fd30fb3fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58a6dd-dc9a-4494-afb6-8f36dff7f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the only recent royal rebuke of global climate crisis
        inaction, with the monarch Queen Elizabeth II was overheard Thursday saying
        she finds "it''s very irritating when they talk but they don''t do" while
        discussing the upcoming COP26 climate conference in Glasgow.</p>'
    '37':
