    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zamora: NCR mayors to release ''clearer'' rules on allowing minors outdoors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e59d34-65e5-4ca2-939e-7471733f6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –</strong> The
        Metro Manila Council (MMC) will release "clearer" guidelines on allowing minors
        aged 17 and below to go outside of their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4009e5-4b9e-4575-909b-4e819b61e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d7cbf-7ed3-466c-b769-6c1a337deb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora told CNN Philippines of the development
        after the Metro Manila mayors met on Sunday, but he did not disclose when
        the rules will be released to the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bba70-3637-4df3-806b-51d4e1cc9653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3fec5-8847-44c5-8d50-6347911c2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said it was a consensus among fellow mayors that minors are
        still prohibited to dine at restaurants and enter malls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44669a9c-d6cf-4fe6-8222-44f4a0763b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e3eb3-dca3-4d70-b2fa-87514531f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan City chief executive also said they will release clearer
        rules, as minors aged 12 to 17 with comorbidities are now allowed to get vaccinated
        against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b45137-2aec-4ea6-9407-2ab2404223e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:26:47.661+08:00
