    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:32.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-medicine', 'molnupiravir', 'MSD-Pharmaceuticals',
      'Beaver-Tamesis']
    'template': '1'
    'title': 'MSD Philippines: Anti-viral drug molnupiravir won’t be as expensive
      as reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655d975-e0f5-4c9c-a077-74587d196849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        anti-viral pill molnupiravir will not be extremely expensive once it becomes
        available in the Philippines, a local official of the drug developer MSD Pharmaceuticals
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d320a81-513d-43b6-a925-801cb849185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after reports in the United States that the
        5-day course treatment of molnupiravir would cost $700, or roughly ₱35,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836238b-9108-4b64-89b1-be152cb7358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure that’s not the price we will be at here. I don’t know
        what the price will be, but for now I’m pretty sure it won’t be $700,” MSD
        Philippines President and Managing Director Dr. Beaver Tamesis said at the
        Foreign Correspondents of the Philippines’ forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b97044-84d8-448e-aebd-99b3b41b52b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSD, also known as Merck and Ridgeback Biotherapeutics in the United
        States and Canada, signed voluntary licensing agreements with seven Indian
        generic manufacturers. Under a voluntary licensing, manufacturers will be
        able to develop generic versions of the medicine. Dr. Tamesis said this would
        greatly help the supply and improve the price point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edad0b-ce53-40b2-bb6a-c048ad49fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T22:38:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:13.149+08:00
