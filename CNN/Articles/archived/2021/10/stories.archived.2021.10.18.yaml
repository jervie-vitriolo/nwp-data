    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44670ded-479c-430e-ae0c-552eb1a0f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Thirteen
        more hospitals in the National Capital Region will participate in the vaccination
        of minors against COVID-19, the Department of the Interior and Local Government
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb95feb-ff82-409a-b60b-f6989a4f7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said local governments in
        Metro Manila have identified hospitals that will be included in the list of
        medical facilities that will join the inoculation of minors aged 12 to 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6a41b-c31b-4566-8e8c-85c6eef24696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magdaragdag tayo ng 13 additional local hospitals. Ito ay magsisimula
        ngayong Friday hanggang Oct. 31," he said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6d954-a54c-45ec-8ae3-d74d7afb2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thirteen additional local hospitals will participate.
        It will start this Friday until Oct. 31.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857dfc8-cdf6-4fd8-af5b-af9a90cfef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya identified three hospitals: Caloocan Medical Center, Ospital
        ng Parañaque, and Pasay General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35350359-70a4-427c-93fb-d11be0663481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are eight participating hospitals: National Children''s
        Hospital, Fe Del Mundo Medical Center, Philippine Children''s Medical Center,
        Philippine Heart Center, Pasig City Children''s Hospital, Philippine General
        Hospital, Makati Medical Center, and St. Luke''s Medical Center in Taguig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04746047-6e4f-4a51-8c93-5485473e0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immunization of minors started last Friday. Malaya said the
        government aims to vaccinate over 144,000 minors with comorbidities this October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039df9e-38b5-4ab2-bcc6-0f9febe92883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:47:26.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the COVID-19 vaccines by Pfizer and Moderna are approved for
        emergency use among minors in the country.</p>'
