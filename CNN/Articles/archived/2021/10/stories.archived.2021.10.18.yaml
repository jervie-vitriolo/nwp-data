      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Book Development Board has been promoting Filipino
        literature at The Frankfurt Book Fair since 2016. Happening again this Oct.
        20 to 24 with the theme ‘Myth, magic, and the city,’ this year’s catalogue
        features contemporary fiction, children’s and young adult literature, graphic
        novels, and non-fiction titles on culture, history, and cuisine. Some titles
        that they hope to highlight include “Dead Balagtas” by Emiliana Kampilan,
        “The Quiet Ones” by Glenn Diaz, and "White Lady, Black Christ" by Charison
        Ong.</p>'
