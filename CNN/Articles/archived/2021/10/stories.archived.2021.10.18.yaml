  'Poetry-people-of-color':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-18T08:43:13.867+08:00
    'imagesource': 'jcr:577c31f7-dc32-4868-8c2b-22b8e8f772e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6990f5d-a2fc-43e5-8a1e-0e51eea50e70'
    'lead': 'Though poetry has always existed and experienced waves of acclaim, the
      genre is finding new prominence in today''s mainstream collective imagination,
      stripping itself of its previous relegation to sleepy high school English classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T08:46:13.548+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:07:24.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:20.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poetry is experiencing a new golden age, with young writers of color
      taking the lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59656cfa-de93-4396-a5ce-8f90151f3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was a time, not too long ago, when
        many people could only name one, maybe two, poets -- often a long-dead White
        man named William Shakespeare, Robert Frost or Walt Whitman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3de08-a5ac-4cb9-a2b8-cd1be47c1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124927cb-b40d-452e-8513-4d015dc3c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, though, a shift has occurred. Amanda Gorman, after
        reading her striking poem at President Joe Biden''s inauguration in January,
        inked a modeling contract and was invited to the Met Gala. Rupi Kaur, whose
        poetry first became prominent on social media, has appeared on celebrity-dominated
        "The Tonight Show Starring Jimmy Fallon" and has a special on Amazon Prime.
        And, for the first time since 1998, the MacArthur Foundation this year awarded
        its prestigious "genius" grant to three poets: Hanif Abdurraqib, Don Mee Choi
        and Reginald Dwayne Betts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe262aae-6107-414f-9765-24bdffdab355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57306de9-c929-4a19-a16a-688c2747a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Lincoln Center, which houses prestigious artistic
        institutions like The Juilliard School and the New York Philharmonic, named
        its very first poet-in-residence this year, Mahogany L. Browne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e67bec-5378-4653-b7e0-3678cd121b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe785fe-0267-4b04-a4fa-23f3538f06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T08:46:13.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:07:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though poetry has always existed and experienced waves of acclaim,
        the genre is finding new prominence in today''s mainstream collective imagination,
        stripping itself of its previous relegation to sleepy high school English
        classes. And, for the most part, poets of color are leading the charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
