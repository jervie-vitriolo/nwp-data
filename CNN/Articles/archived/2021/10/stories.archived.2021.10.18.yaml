    'jcr:uuid': '630323f4-5835-4330-9f17-3471ecd9765e'
    'lead': 'San Juan City Mayor Francis Zamora tells CNN Philippines the Metro Manila
      Council will release ''clearer'' guidelines on allowing minors aged 17 and below
      to go outside of their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-18T21:26:47.660+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:19.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:29.935+08:00
