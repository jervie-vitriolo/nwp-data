      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf782af0-05ca-4f88-9cae-991844532e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T14:20:08.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:04:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize, a Nobel-like award founded by the Duke of Cambridge and
        renowned British naturalist David Attenborough, aims to inspire innovative
        solutions to the most pressing environmental challenges currently facing the
        planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a233bc-b891-40b8-b409-31b7ac4b0e15'
      'mgnl:activationStatus': true
