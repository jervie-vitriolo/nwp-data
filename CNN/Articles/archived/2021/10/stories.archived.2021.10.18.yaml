    'title': 'Why Gibo Teodoro is seeking a political comeback

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d1449-423a-408e-8c05-ae5519c58b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> After
        his failed presidential bid in 2010, former Defense chief Gibo Teodoro will
        attempt to make a political comeback, this time, as a senator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d321f-1d3a-4564-97e3-e32b4c4c60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a66995-ad75-4192-b679-0fbdc6edf74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what made him pursue his senatorial bid for the 2022 polls?
        Speaking to CNN Philippines''<em> The Source</em> on Monday, Teodoro recalled
        how the decision to re-enter public service came up in a conversation with
        his family as early as February this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452e568-bcb6-40bf-b7c0-cdc079ac0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7461a-7067-487e-a5eb-816f4de19a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s when the final decision within the family, my wife
        and our son talked about it, we agreed that it would be a go that I tried
        to make it back in public service," Teodoro shared. "Perhaps this is the best
        time that somebody who’s had both the government and private sector experience
        could be helpful to the country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc047e27-3e76-46bc-be3f-71037e27b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4314c76-ccb7-4f41-9e1f-b99705b88a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing to Benigno Aquino III in 2010, Teodoro stepped away
        from the political limelight and rendered his service to the private sector
        when he was elected to the Board of Directors of BDO Unibank, Inc., then chairing
        Sagittarius Mines, Inc. and Indophil Resources Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffe065-5d2c-4b07-8920-fce8735ce8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5d149-9d89-4384-b7fa-bb3368a697b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte offered him the defense secretary post
        in 2016, but he said he declined the offer to attend to his family and to
        focus on his private sector work at the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d19f8e-2f9f-488d-9c31-19d432abcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b3f6f-89ee-46dc-9bc8-2bb32f4ec386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said he now has a "compelling reason" to go back to politics
        after the pandemic hit the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9740c2c-7abc-44a8-b376-47927599acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a1479-e664-49c3-aab0-43099919b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family told me that ‘it''s your duty to the country that you
        do so.’ And that decision came up and came from there but there were a lot
        of people who were asking since even before the pandemic, ''bumalik ka na''
        (come back), ‘why don''t you give it another go’ but there was no compelling
        reason at the time," he said. "But after the pandemic, this I think is a compelling
        reason as you can have."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f6c9d-bf86-4bf7-a862-648a9b17db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94860e68-a263-42c5-a085-511efa058ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said with his background, hopefully, he would be able "to
        introduce more efficiencies into the government and try to make things easier
        for the private sector and any citizen" as a senator.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e573d34-20bc-4a4b-a6d9-745ae5c9cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0c440-1ff5-4eb2-96e7-c6215f8a7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For any time that perhaps the country would need my services or
        the country would have the option should they wish to avail of my services
        and expertise...it''s the right thing to do at the right time where there
        is no one person who probably has the monopoly of solutions, the wherewithal,
        the monopoly of skills needed to run the country but everybody should pitch
        in," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c48ec9-c65d-4928-9b3c-5e46df0c2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca0aff-8010-4423-b31e-587ebd0bbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said he initially wanted to gun for the second highest national
        post, a plan which earlier fueled speculations that he would run in tandem
        with Davao City Mayor Sara Duterte. The mayor, however, stood firm on her
        decision to seek reelection instead of a national post.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4ad17-b4ee-4131-aba5-0deaf5e0f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df11be-d1f6-4fee-b24d-3aeb0bcf5697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro did not directly say whether this was his reason for settling
        for the legislative branch, but said that he and Mayor Duterte never talked
        about their political plans together. He added that joining the vice presidential
        race is already "very unlikely" at this time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b37e9-af32-4212-b732-b1b7881c9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:02:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb19a2-ca3e-4586-a8e9-617c9e73ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T15:59:52.420+08:00
      'mgnl:createdBy': 'glee'
