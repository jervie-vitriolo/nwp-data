      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the inoculated inmates, only 3,324 are fully vaccinated while
        the rest had already received their first dose.</p>'
