    'template': '1'
    'title': 'Makabayan still hopeful of opposition unity vs Duterte-Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c985175-2acd-4e2a-b292-d70fbe59ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> —&nbsp;Senatorial
        aspirant Atty. Neri Colmenares says he is still hopeful the opposition will
        come together to prevent the return of the Marcoses and President Rodrigo
        Duterte to Malacañang in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962aa547-13fb-46ca-beaa-0b989588cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ang</em> issue <em>ngayon,</em> we are going to unite <em>sana</em>
        [The issue now is we are hoping to unite] to oppose the return of the Marcoses
        and President Duterte in Malacañang," Colmenares told CNN Philippines on Monday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47652f-9687-4cb5-ae74-9e18186787f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, a staunch critic of Duterte, said they are "genuinely
        opposing" the President. He formalized his bid for senator last week, filing
        his <a href="https://www.cnn.ph/news/2021/10/7/Neri-Colmenares-COC-filing-2022-elections.html"
        target="_blank">certificate of candidacy on Oct. 7</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bb536-8e8a-41bd-9ae0-0b27eb385e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear we are part of the opposition...<em>Marami kaming</em>
        activists <em>at</em> [Many of our activists and] human rights defenders <em>na
        namatay</em> [have died] under President Duterte precisely because he considers
        us as...part of the opposition. <em>At</em> very scathing <em>‘yung</em> attacks
        <em>namin sa kanya</em> [our attacks against him] and he is intolerant of
        dissent, we know that...I''m not saying the other political parties did not
        suffer deaths <em>or may mga</em> arrested <em>sila or posible may mga patay
        din sila</em> [or that there were arrests or they have possible deaths], but
        I''m saying we are genuinely opposing President Duterte," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b8081-f5e0-4027-90be-894df96d2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares lauds efforts to unify the opposition against the current
        administration, adding that he has observed what he called the disintegration
        of the Duterte alliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a22a6c-4baa-46c2-a27e-f87a5df19541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing is there are efforts to unify the opposition, the
        other good thing <em>is nagdi-disintgrate ang</em> Duterte alliance. <em>May
        giyera ang</em> Hugpong, <em>may giyera</em> with PDP Laban," he said on News
        Night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b1cac-0e1f-462c-902b-51467d8de76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good thing is there are efforts to unify the opposition,
        the other good thing is the Duterte alliance is disintegrating. There is a
        fight in Hugpong, there is a fight with PDP Laban.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a472f07-e227-4f71-83a6-9dee3edd3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares urged candidates not to be swayed by voices they hear
        on social media, instead telling them to unite and be supportive of each other,
        asking them to remember that only one will win the country''s top post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4263a1-beae-4c1a-8ccc-9131244eb7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Colmenares said he bore no ill will against
        Vice President Leni Robredo for not including him in her senatorial slate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d7541-9086-460f-8f9c-f29fb83575f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When VP Robredo excluded me from her announced slate, my position
        and our position is that it''s her prerogative. It''s the prerogative of presidential
        candidates to choose their senators. I don''t think it''s in my place to tell
        her what to do," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cd4b7-6793-43cf-9cf6-48075fd85802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, Colmenares stressed, is to defeat Duterte and Marcos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04c776-bcef-4484-9491-beef351c6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T23:37:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:59:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So whether we''re part of any slate or not, we will pursue this
        endeavor to make sure that they are not in Malacanang in 2022," he said.</p>'
