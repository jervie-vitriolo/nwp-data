      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012b211-4931-45b4-984f-306582b9f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-18T21:50:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:59:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to admit that of the 267 [families], merong three family
        heads lang naman po, not the family, na na-monitor nating bumalik dito sa
        Maynila dahil nagbukas po kung saan po sila nagta-trabaho,” said DSWD director
        Janet Armas.</p>'
