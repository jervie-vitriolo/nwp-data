      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9839a40-788c-4455-bdf9-af6442efc3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure staff under the preexisting investment programming
        will be split into connectivity infrastructure, and social infrastructure
        staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294682e-4867-48d1-9f16-80492f5ffb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
