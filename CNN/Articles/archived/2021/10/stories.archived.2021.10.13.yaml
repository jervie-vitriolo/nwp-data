      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.cnnphilippines.com/news/2021/10/10/Mayor--Zamboanga-City-experiencing-third-surge-in-COVID-19-cases.html"
        target="_blank">interview with CNN Philippines</a> on October 10, Mayor Climaco
        said Zamboanga City is experiencing its third surge in COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa3f46-5912-40a3-9365-cd93573f3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.210+08:00
