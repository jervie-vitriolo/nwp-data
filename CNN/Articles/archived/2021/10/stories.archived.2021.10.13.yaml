      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two teenage boys have been charged after
        "allegedly deliberately killing 14 kangaroos" in the Australian state of New
        South Wales (NSW) at the weekend, police said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473f812-f1f4-4fa5-b2dd-23ed0dcc2d0a'
      'mgnl:activationStatus': true
