      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a565ab-af43-4d12-ae71-94066176da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T00:14:21.441+08:00
