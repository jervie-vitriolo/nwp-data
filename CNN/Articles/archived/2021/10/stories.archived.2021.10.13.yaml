      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, such a workforce transformation will be a positive
        thing, allowing more people to find satisfaction in their careers and for
        businesses to have happier employees. And it can allow more workers to make
        a living wage and contribute to the broader economy, easing the alarming gap
        between rich and poor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5effe0c-5fb3-43ab-9563-fb7c0cf97de8'
