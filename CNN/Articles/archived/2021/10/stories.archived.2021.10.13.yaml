      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, we at Fitch Solutions believe a shift to a liberal
        democratic presidency remains of low probability and highlight the potential
        for key Duterte policies, such as his focus on infrastructure development
        and the ''drug war'', to be continued to varying degrees,” it added.</p>'
  'Concepcion-more-business-operations-in-Q4':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T05:45:26.863+08:00
    'imagesource': 'jcr:99aa0af9-c339-447d-bf7e-6bf6fb10404a'
