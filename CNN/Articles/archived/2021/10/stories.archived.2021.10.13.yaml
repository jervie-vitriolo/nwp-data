      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business tested Waymo''s service this month and spoke with eight
        Waymo customers who have used the service over the past year. They say they''re
        generally very satisfied and prefer it to Uber, Lyft or car ownership. Their
        stories suggest that there''s demand for robotaxis, but there are also significant
        barriers to self-driving cars becoming a mainstay in Americans lives anytime
        soon.</p>'
