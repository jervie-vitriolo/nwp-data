      'jcr:uuid': '590b3af4-6740-46b0-bc2e-8d2183f07717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall we think it is going to be a good Christmas for us. I am
        very optimistic. It''s not just the light at the end of the tunnel. But we
        are seeing the end game," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1833f02-1655-4f97-9f5d-a907b225b0ec'
