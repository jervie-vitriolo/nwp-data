      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Squid Game" — a fictional drama from South
        Korea — is Netflix''s "biggest-ever series at launch," the streaming company
        exclusively told CNN Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616892f6-1d60-4a15-b30c-d39646ac3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dystopian series, in which contestants who are deeply in need
        of money play deadly children''s games to win cash prizes, has been viewed
        by 111 million accounts since debuting on Netflix September 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107814f3-92d5-47b9-a813-af0e5232d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give that number some context, Netflix announced earlier this
        year that 82 million households watched "Bridgerton" in the first 28 days
        following its Christmas debut. "Squid Game" surpassed that number in a shorter
        amount of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b9820-50c0-48e3-8e64-c96a2e02dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is No. 1 on Netflix''s Top 10 lists in 94 countries around
        the world. It''s the platform''s first-ever Korean series to reach No. 1 in
        the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c56c8-fe4c-40e8-bacb-5c0bd5128f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers speak to the sheer size of "Squid Games''" popularity
        and the speed at which it took off. But Netflix''s — and all streaming services''
        — ratings data comes with some important caveats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa5e68-7aa2-4376-bbbf-65f277310219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, these numbers are from Netflix itself and have not
        be vetted by any outside sources. Also, that 111 million figure doesn''t mean
        everyone watched the series from start to finish. It is based on Netflix''s
        metric of accounts watching at least two minutes of the series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343139d5-9da5-45f7-b36a-0ec7de507b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of Netflix''s often opaque accounting of its shows''
        popularity, the important context is that the streaming giant''s competition
        is growing fiercer by the day, and "Squid Game" shows Netflix remains on top
        for a reason.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67e4f9-92fa-422e-b899-fc257fabf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors, as long as Netflix keeps adding subscribers, Wall
        Street will likely continue to be happy. "Squid Game" has hit the zeitgeist
        in a significant way, and buzz is the best means to attract new subscribers
        and keep current ones happy. The series has also earned great reviews, garnering
        a 91% score on Rotten Tomatoes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d2e78-dc5b-4264-9b0f-841c824a12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many top streaming series, "Squid Game" has become a pop culture
        phenomenon. The series has generated memes and even Halloween costume ideas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858c1bc-5e1f-4310-8035-3bfd9b40050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of "Squid Game" speaks to Netflix''s ability to craft
        a worldwide hit. Netflix has 209 million subscribers and the company has worked
        to reach audiences on a global scale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a3476-11bd-452b-aa7c-a705c176c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started investing in Korean series and films in 2015,
        we knew we wanted to make world-class stories for the core K-content fans
        across Asia and the world," said Minyoung Kim, Netflix''s vice president of
        content for Korea, South East Asia, Australia and New Zealand. "Today, Squid
        Game has broken through beyond our wildest dreams,"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562e79e-cda4-444c-ba2b-a7633aa90a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Squid Game'' gave [Netflix] more confidence that our global strategy
        is going towards the right direction," Kim told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4de08-515e-43cb-bda9-5b09f775f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:40:59.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Liz Kang contributed to this report</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88feec-d192-4727-a3a3-94fd0be58f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:50.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/12/media/squid-game-netflix-viewership/index.html">"Exclusive:
