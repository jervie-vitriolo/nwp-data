      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the city has 17,882 confirmed infections — including 2,551
        active cases — according to Beluda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346bd50-cac7-45f0-b187-cbfc77f34c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.210+08:00
