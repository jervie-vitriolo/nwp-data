      'mgnl:lastActivated': 2023-01-24T22:26:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b5b75-074e-4643-97a6-64813da36ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these, we will propose as amendments to the NEDA bill. It
        is not necessarily that we will ask for a big budget. We will try our best
        to do efficiency and internal reorganization so that we try to live within
        our means," Chua said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17abc43-3527-4b2e-8411-65690780dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
