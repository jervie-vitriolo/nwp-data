      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967445a-99da-4075-9815-4e404fe886b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Coast Police District officers first located five dead adult
        kangaroos and one dead joey, as baby kangaroos are known, in the Long Beach
        area Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1480d5-f675-4fb0-a4a9-97e928f4e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee334e15-d122-4b01-a157-6a4bc6ba6c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were later notified that another seven dead kangaroos and
        one dead joey had been found in the Maloneys Beach area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352f678-84b3-405f-a725-9e25f0afa480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
