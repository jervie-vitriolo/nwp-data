    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b90c5d-edaf-4b69-a5e1-c10afe829b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be opportunities for people — not just men, but also
        women, LGBT+ communities — to have a career in something,” says Bolisay, who
        encourages those who want to be film critics to write, do their research,
        develop their tastes, seek out opportunities, and learn through the channels
        available to them, reminding aspiring critics that it is a process not an
        end result. “We won’t be able to be good critics without starting out, figuring
        things out, and writing some ‘bad’ pieces that will teach us the right ways
        to do it. Ang problem kasi is that when you commit a mistake, you get shut
        out, lose your drive, or lose opportunities.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a114a91-fabb-44b8-bdf6-16c61b9d27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems and limits to film criticism are not a purely Filipino
        experience. Many countries <a href="https://www.youtube.com/watch?v=DFWXLregOGE">struggle
        to grow and diversify</a> because there is little public and private investment
        in these endeavors. Countries with bustling landscapes such as Singapore,
        Berlin, Switzerland, Netherlands, Italy, England, Belgium, and Indonesia have
        recognized these problems earlier and have turned to their festivals and governments
        to fund opportunities like film criticism workshops to develop local and international
        critics.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408826dd-2fc8-4df5-b2c7-edfc3f625a34'
