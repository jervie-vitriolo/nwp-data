      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;The
        Senate Blue Ribbon Committee chaired by Senator Richard Gordon has already
        started drafting its report on its probe into the government''s allegedly
        anomalous procurement deal with Pharmally Pharmaceutical Corp., Senator Risa
        Hontiveros told CNN Philippines'' The Final Word.</p>'
