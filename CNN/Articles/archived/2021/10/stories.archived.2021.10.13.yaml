      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia must accelerate Covid-19 vaccinations,
        Russian President Vladimir Putin reiterated on Tuesday as the country recorded
        its highest daily death toll since the start of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e386f2c-9152-4ef6-8e33-bd47f9812a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f005b-a0ca-4524-b54b-7b8e80c0e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing newly elected lawmakers of the State Duma -- Russia''s
        lower parliament house -- Putin urged the deputies who had gathered in the
        Kremlin to convince the Russian public to get vaccinated as the situation
        continues to worsen across the vast country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8168bd3-57e6-433f-86f7-c9a8ed5747eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b42db-5d36-4412-b7eb-a58e82471414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that the number of infections is growing in many regions
        and medical specialists are working in difficult conditions. We all know well
        that vaccination can save us from the virus and from a severe course of the
        disease. It is necessary to step up the vaccination pace," Putin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3bd62-548b-4506-8aab-7c1b5e348a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44ba64-f158-4bad-b0de-9a3f50714654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask you to be most active in this work, to educate
        people and speak in the media. People trust and listen to your advice and
        recommendations. It is very important to do this without a tone of administrative
        reprimand. We should persistently and patiently work with the people and explain
        to them the benefits of preventing this dangerous disease," Putin added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ae297-6b4a-453b-9141-a8419f831af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7eacb-8022-41b9-8265-1e6b721f5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has lagged behind much of the world when it comes to getting
        its population inoculated, despite being the first country in the world to
        approve a coronavirus vaccine, Sputnik V, for use in August 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d27080-16d3-4f75-acac-c86894cc2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3733fc-fd8a-454f-be80-3be32a6c4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s directive came on the same day Russia registered 973 deaths
        over the past 24 hours -- the highest number of Covid-19 deaths in the country
        since the start of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9c68b-549e-46d1-83c0-f52eb941f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ff172-add1-49b7-8886-62406bd726c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has now recorded over 900 deaths a day for seven days in
        a row. In total, Russia has officially recorded 218,345 coronavirus deaths
        according to the country''s coronavirus task force -- the highest number of
        deaths in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8e71c-a934-4bea-ac72-66a223975f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686912f-1b30-4c75-9c06-c888beb0c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real death toll could be even higher due to the way Russia classifies
        coronavirus deaths. Rosstat, the Russian statistics agency, records deaths
        connected to coronavirus where the virus wasn''t the only cause or main cause
        of death, but Russia''s coronavirus task force doesn''t include those in the
        official death count.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cf025-5abe-4bf4-844d-3d3460aed9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ad565-449d-4030-937b-814826535c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Tatyana Golikova, who is in charge of the
        country''s coronavirus response, said in a televised government meeting on
        Friday that 47.8 million Russians have received their first shot and only
        42.4 million have been fully vaccinated in a country with a population around
        146 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d4cf9-efc2-419a-9b49-6fe7c19be3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb55d19-ff8f-4e4e-8f56-66c14e01ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by independent pollster Levada-Center found 52%
        of Russians are not ready to get vaccinated against coronavirus with Russian-made
        vaccines. Russia hasn''t approved any foreign made coronavirus vaccines yet,
        and only Russian ones are available across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788aafb-7fcc-4877-a3bd-b189464d8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ce33c-ed21-4667-b4ac-979c0c859ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reluctance to get vaccinated reflects a broader mistrust of
        the establishment, Alexandra Arkhipova, a social anthropologist and researcher
        at the university RANEPA in Moscow, has previously told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1420dc2-1170-4847-b2b1-c788934c8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69f2c3-f985-46bb-abeb-cce1c55e76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians tend to trust doctors they personally know rather than
        state medical institutions, she also said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996f3c7-eabf-4958-a28e-bc72cf60b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee49893-cea0-47e6-830c-2ed311fc91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight Russian regions have introduced mandatory vaccine requirements
        for certain citizens and workers in public-facing roles, the head of Russia''s
        public health watchdog Rospotrebnadzor, Anna Popova said on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c599f17-2000-457d-9aea-93704d0a941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678d500-c74d-4df3-9b99-ac8b2ec6db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has voiced its frustration at the country''s low vaccination
        rates with Putin''s spokesman Dmitry Peskov saying on Monday "the pandemic
        is not going away, it is returning in new waves...the only thing that saves
        lives is the jab."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89280b-1c94-4d30-b1a2-e4f3b49c0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae1439-7c34-4800-a0c1-967ce0ec8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov stressed the government is using every opportunity to appeal
        to Russians to get vaccinated, even urging media outlets to "repeat this a
        hundred times a day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55601b-bcc4-4aa3-a6a6-e2ec70d1f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cce65-b564-4c13-a9f7-fcbe1590fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media has become increasingly critical of people unwilling
        or undecided about getting vaccinated. Earlier this month, Dmitry Kiselyov,
        a top Russian anchor on state television told viewers that despite recent
        records of death figures and infection rates "citizens, for the most part,
        do not give a damn about themselves or others."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7329e-6aa0-487b-8eec-dc7d52bc7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T07:48:35.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/12/world/putin-covid-19-vaccination-duma-intl/index.html"><em>
        "Putin says Russia needs to speed up vaccination for Covid-19"&nbsp;</em></a></p>'
  'Ivanka-Trump-':
