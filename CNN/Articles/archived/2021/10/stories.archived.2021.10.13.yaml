      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vaccinations, 202,582 people in their area have already received
        their first dose of the COVID-19 vaccine, which is 29% of the target population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf39fe-40cc-4e72-be54-8fb501f489da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 146,749 people — or 21% of the target population — have
        been fully vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9c43c-6bbd-4f0d-b465-f1befc1408a5'
