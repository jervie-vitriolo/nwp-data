      'mgnl:lastActivated': 2023-01-24T22:33:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fce346-0d88-4802-a67c-ca2110f19c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the task force has recommended that adults
        in their 40s talk to their doctors about whether to take aspirin for heart
        health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70debcf-c4f6-4432-8100-c5a3725f363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61ac7f-0031-4dc1-bb0d-18a54c6aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft also says that adults 60 and older should not start taking
        aspirin to prevent heart disease and stroke because new evidence shows that
        potential harms cancel out the benefits, according to the task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e1db4-44be-4a23-be1c-932b6f49bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a9980-fd7c-4768-915a-3b2662f7a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest evidence is clear: starting a daily aspirin regimen
        in people who are 60 or older to prevent a first heart attack or stroke is
        not recommended," Task Force member Dr. Chien-Wen Tseng said in a statement.
        "However, this Task Force recommendation is not for people already taking
        aspirin for a previous heart attack or stroke; they should continue to do
        so unless told otherwise by their clinician."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80436db-8d21-4275-8537-61abcc6f69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d53d5-dbbb-479e-b375-346ec3d7d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft recommendation was posted for public comments, which can
        be submitted from now to November 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87d1ba-edd8-4034-be60-f794787955e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d5210-0e3f-44dc-96a7-b65bcb3a06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart disease is the leading cause of death in the United States,
        causing about 1 in 4 deaths. While taking a daily low-dose aspirin has been
        shown to lower the risk of having a heart attack or stroke in some people,
        doing so also comes with the serious risk of potential bleeding in the stomach,
        intestines and brain, according to the task force. That risk of bleeding increases
        with age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d446cce-4767-4867-9082-9f4fd35ff491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af362b11-fd3a-48f6-ba34-13d64dfbac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily aspirin use may help prevent heart attacks and strokes in
        some people, but it can also cause potentially serious harms, such as internal
        bleeding," Task Force member Dr. John Wong said in a statement. "It''s important
        that people who are 40 to 59 years old and don''t have a history of heart
        disease have a conversation with their clinician to decide together if starting
        to take aspirin is right for them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21356c-15a9-4f6f-98b0-627a1d0ba188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642656a-c337-4ca3-8a30-747dc516772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the task force made a recommendation on the use of
        a daily aspirin was in 2016 when it said the decision to start taking low-dose
        aspirin "should be an individual one" for adults 60 to 69. At the time, the
        task force recommended a daily low-dose aspirin for adults ages 50 to 59 who
        have a 10% or greater risk of cardiovascular disease and no increased for
        bleeding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d15152-c25f-470d-9d65-902db204e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b7319-25b8-4b27-98f9-9bc88b01db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new draft recommendation updates the task force''s 2016 final
        recommendation on aspirin use to prevent cardiovascular disease and colorectal
        cancer -- but the new draft focuses only on the prevention of cardiovascular
        disease and calls for more research around taking aspirin to prevent colorectal
        cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff47a34-ce19-4e79-a55a-dd3fefba6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dabd90-786e-4be6-9e53-b2aa0d8fda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups previously have pointed to the risks of a daily low-dose
        aspirin as canceling the benefits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092da2e-9558-4f5e-a596-8eaf67852f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eba557-442d-4480-bff4-46d51584d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the American College of Cardiology and the American Heart
        Association released guidelines saying that daily low-dose aspirin is no longer
        recommended as a preventative for older adults who don''t have a high risk
        or existing heart disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ba2d8-c087-47c9-8bbe-14e0b12b251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3a63c-ea5c-48c5-a1f4-13ce624b9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a trio of studies published in the New England Journal
        of Medicine suggesting that a daily low-dose aspirin regimen provides no significant
        health benefits for healthy older adults. Instead, it may cause them serious
        harm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6e26d-5785-48e0-884f-a2e8ca64685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/12/health/daily-aspirin-heart-disease-stroke-draft-recommendation-wellness/index.html"><em>"US
        task force proposes adults 60 and older should not start daily aspirin to
        prevent heart disease or stroke"&nbsp;</em></a></p>'
  'Russia-Putin-speed-up-vaccination-':
