      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, intrazonal and interzonal travel shall be allowed
        “subject to reasonable restrictions based on age and comorbidities” as determined
        by local government units.</p>'
