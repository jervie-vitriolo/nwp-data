      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A version of this article first appeared
        in the "Reliable Sources" newsletter. You can sign up for free right <a href="https://edition.cnn.com/specials/media/reliable-sources"
        target="_blank">here</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99ad18-b26f-48ee-9d09-1cf005805061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has — once again — changed the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34ba66-e63e-44ec-a671-c58af08ebc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the company began to expand internationally, it exported Hollywood-made
        films and TV shows to other countries. Now, about a decade later, as it sits
        operating in more than 190 countries, the streamer is leveraging its global
        reach to do the opposite. And it is doing so with tremendous success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46148910-52d6-4743-88b1-f99eab6ea95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced Tuesday evening that the Korea-made "Squid Game"
        had become its "biggest-ever series at launch." As CNN''s Frank Pallotta reported,
        the company said the dystopian series had been viewed by more than 111 million
        accounts since it debuted on Sept. 17. For comparison, "Bridgerton," which
        previously had the top spot, was viewed by 82 million accounts in its first
        28 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c559eb-5a5e-427a-81c7-75e5a123251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is the first ever from Korea to reach No. 1 status in
        the US. But it''s important to recognize that the show is a phenomenon across
        the entire globe, from Asia to Europe to South America. As Pallotta pointed
        out in his story, "Squid Game" is at the top of Netflix''s top 10 lists in
        94 countries...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ded99-71c0-42ca-a803-206e18641ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Perfect evidence that our international strategy has been right"</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74080f21-060e-418e-9780-a1a7f58f764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minyoung Kim, a Netflix VP who oversees the Asia Pacific, has cited
        the success of the show as proof the company''s global blueprint for content
        is working. "The reason ''Squid Game'' has such great meaning for us internally
        is that it''s perfect evidence that our international strategy has been right,"
        she told THR this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63377a3f-abb9-4891-be6f-faab15b5bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That global strategy is about producing local shows that are genuine
        and true to the regions in which they are developed. As Kim explained, the
        company believes "the most locally authentic shows will travel best." A project
        like "Squid Game" -- which has been generating tons of press attention for
        the past two weeks -- breaks down the barriers that previously existed between
        media markets...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1cdd2-f6f1-4d0d-a1e0-988a13d95d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not just "Squid Game"</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
