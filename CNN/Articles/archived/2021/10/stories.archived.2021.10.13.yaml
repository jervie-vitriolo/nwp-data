      'mgnl:lastActivated': 2023-01-24T22:37:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b32a7-d506-4eb2-9a50-71d8c01a4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T00:14:21.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s pandemic response, despite our country being
        the largest borrower of loans for COVID response, <em>bakit tayo yung magiging
        pinaka huli sa rehiyon natin</em> (why are we lagging behind in the region)
        in terms of recovering our national health and...the health of our economy?"
        she added.</p>'
