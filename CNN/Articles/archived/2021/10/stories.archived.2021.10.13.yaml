      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA is optimistic that the COVID-19 situation will further improve
        for the rest of the year and the country could further ease restrictions to
        boost its economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b86c3-390e-43cf-8144-291767b303f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:15.075+08:00
