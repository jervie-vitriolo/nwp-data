      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the sectors
        that have proven to be resilient during the pandemic is the real estate and
        property development industry. But it could do more with the help of digital
        marketing, especially at a time when handing out brochures and inviting people
        to showrooms in person have become challenging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4c9a4-4eca-4d2a-b6b7-d4246b70df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:49:24.119+08:00
