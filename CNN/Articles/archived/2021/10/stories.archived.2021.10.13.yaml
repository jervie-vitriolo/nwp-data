      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s alert level scheme, Alert Level 2 would
        allow businesses to operate at a maximum 50% capacity, with an additional
        10% if they have Safety Seal certifications.</p>'
