      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau declared the blaze under control by 8:10 p.m., and fire
        out at 9:31 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643788c-dce9-4eef-992c-950cc6d8a0a9'
      'mgnl:activationStatus': true
