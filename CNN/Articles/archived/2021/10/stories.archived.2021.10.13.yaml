      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f51cc8-6173-4366-a8b2-3a2abe4dff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good afternoon," a recording greets riders as they enter. "This
        car is all yours with no one up front."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3396ac6-511f-4fb1-bb45-1d98418d6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0948c-39b0-442a-9484-0d04028c6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vans still have a steering wheel, which turns right and left
        as the car navigates. A piece of plastic separates the front seats from passengers
        in the back, where riders are supposed to stay. Riders hit a button to start
        their trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82ebd8-90e5-406a-9ad6-698aeb802514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db12283-6eca-484d-bf76-a26cc5a0ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trips are generally longer and less direct than an Uber or Lyft
        trip. The taxis still aren''t using shared turn lanes, the company said. That
        forces them to sometimes take roundabout routes, like three right turns instead
        of one left turn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831447ac-2023-4dbc-97b1-b83033ceac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb2621-e4f1-4fd2-b350-7e0596ef003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo says its vehicles have driven more than 20 million autonomous
        miles on public roads, but rainy days and puddles that linger on roads afterwards
        can still confuse the robotaxis enough that Waymo has to revert to an older,
        less impressive version of its robotaxis, featuring a human test driver behind
        the wheel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5ea5b-0c15-4229-99c7-636f91693e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf0bed-83f6-4907-88e4-e37d1f8468ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robotaxi service in Arizona is the culmination of 12 years of
        work since Google created its self-driving car project, which was later re-named
        Waymo, and made a separate subsidiary of Alphabet. The project began with
        grand ambition and promises. Google co-founder Sergey Brin said in 2012 that
        "you can count on one hand the number of years until ordinary people can experience
        this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c56a7-5937-499e-8691-3b023243b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378ff39-d860-4a0c-93bc-58d17887e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality has turned out differently. Following years of promise,
        Waymo offers a robotaxi service in a 50 square mile portion of Chandler, Arizona,
        and has yet to offer fully autonomous rides to the public elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4f25e-e814-4f08-b6fe-805e339fc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7d9ea-16c4-4678-873c-09ec6f78d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are advantages to a computer driving the car over a human,
        customers say. Some like riding alone, rather than being driven by a stranger.
        Waymo''s prices can be cheaper and the vehicles all drive with the same cautious
        personality, unlike ridehail drivers, whose driving styles vary, the riders
        say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a94c8-1256-43d7-823c-ee9d1ab20bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba6dacf-672e-4bb2-97cb-9798ebd1cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they''ve seen Waymo improve. Two riders said they had experienced
        sudden braking in Waymo taxis that appeared to be due to birds near the car,
        as no other vehicles were around. But both riders said the cars are no longer
        braking sharply when near birds. Waymo declined to comment on the riders''
        experiences with sudden braking around birds. The Waymo vans are also more
        confident driving in crowded parking lots, according to riders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf460c-0340-4683-858b-f689fadbde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b006ee-d366-4dce-a21b-bb1bf8a44949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much work remains to be done. Waymo remains focused on learning
        to improve its services, rather than profitability according to Waymo co-CEO
        Tekedra Mawakana.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482af9ee-16ce-4139-a719-76cd6484834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6daa1-2d92-45fc-98f3-944d7e33c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo struck a deal in 2018 with Fiat Chrysler to add up to 62,000
        Pacifica Hybrids to its fleet. Three years later, the fleet remains at only
        slightly more than 700 vehicles. Former CEO John Krafcik, who led the deal,
        exited the role earlier this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173e817-fa7b-4d3b-9edd-256d8a0d6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a21ed2-332f-4c4f-a7b5-38a81ae0c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three rights make a left turn</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1a01d-1908-41b0-8f26-ca1840d8d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandler resident John Mitkowski gave his car to his college-age
        daughter after Waymo began offering rides. He figured he could use a combination
        of Waymo, Uber and Lyft to get around. He rides Waymo to work, run errands
        and go golfing, and calls it his favorite mode of transportation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7627d6-baea-4a74-81f0-1be8c8a21b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a6512-01f6-4eee-9913-17757649acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s taken more than 400 rides, more than anyone using the service,
        according to Waymo, which introduced CNN Business to Mitkowski.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a6717-cf04-4aa9-8225-0156406bff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e31a2-e175-4f7e-9587-ed69022a2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business that he''ll only use Lyft or Uber today if
        Waymo has no cars available. He arranges his schedule to be somewhat flexible
        in case a Waymo car is immediately available or not available for 15 minutes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e6772-6940-4c0c-8c28-22affb35cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53857a-8ffc-46c0-9df5-2bfa68d9566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does work on his laptop during trips, so he doesn''t mind if
        they''re slightly longer than in an Uber or Lyft. He said he saves money with
        Waymo because there''s no need to tip a robotaxi. Riders told CNN Business
        that Waymo prices were generally comparable to Uber and Lyft.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db35c16-23f7-4a1e-8a37-0910c78970ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d2625-1dfa-4aee-a167-6918169cd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo riders said they regularly draw attention from people who
        approach them with questions after drop-offs or attempt to record trips while
        driving alongside Waymos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a4a88-8c21-42d2-a416-236e4cbc0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cf40c-08f8-4df3-929b-f1392d6e9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the corner of my eye, I''ll notice a car driving erratically.
        I''ll look up from my laptop and it''s like, ''What is he doing?''" Mitkowski
        said. "My car might be trying to make a right, but the guy doesn''t see it
        because he''s trying to record me and the no driver in the car."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fc1f8-1483-4c7f-bf49-b796cebe1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfe040-c901-4be1-8182-7d616e5a474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo''s vehicles avoid making a left turn from a busy street into
        his neighborhood. Mitkowski said that instead they take a slight detour into
        a neighborhood across the busy street so that they can cross the busy street
        at a traffic signal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bffda9-bb2d-46ca-9397-b7afba35cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea0b9d-a80c-4d2f-afad-5944e4eb3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The object of their game appears to be the safest route," Mitkowski
        said. "How do we not put the driver, the car and the passenger in danger?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05b387-cac8-498f-9191-63b96e686c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a53eb-df20-406f-9f1d-67f5af10a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo rider Sophia Lovasz told CNN Business that a recent trip that
        would usually be a 10-minute drive took her 27 minutes with Waymo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05667bba-bec4-40da-a54d-f6b84eed4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e31e1-4aa3-4f0d-b3cb-4db0e5dff925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you had somewhere to be at a specific time, you may not want
        to call a Waymo," Lovasz said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f503d-58e6-4389-baea-93e9f32012de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d6351-d8e0-4bd4-bdce-7ed298498b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Lovasz said she''s a very satisfied Waymo customer and
        views it as like a better second car for her family. She said she prefers
        it to Uber and Lyft and feels more independent in it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae0a25-8e88-471e-85e1-408ac2fa44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b3eb9-6e67-4df2-a4d0-923660f6999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovasz took her first ride this April, requesting a ride from the
        public library in Tempe, which neighbors Chandler. Lovasz said Waymo asked
        her to cross a seven-lane road and wait on a residential street across from
        the library to be picked up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80266e4e-aad3-4d71-a68a-ad059339a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd41a5-5b56-4a28-b5f6-dbd3cc3b5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovasz crossed the street and walked into the neighborhood, waiting
        on a narrow median as the sun set, she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8c93a-bdf6-462f-a9aa-6be783ed9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fd2a0-6442-4e0e-8a7d-90d4549b23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a little bit awkward as a Black woman just standing in
        the middle of some neighborhood where no one''s seen me before. I was really
        uncomfortable," Lovasz said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd1439-bf14-4aee-8095-4806b723d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143884a-9c10-41eb-98fc-3c3aad7307ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo has since updated its service so that riders can be picked
        up directly at the library. A CNN Business reporter requested a ride from
        the library last week. Following a 15-minute wait, a Waymo van appeared about
        to turn into the library.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ba896-47b4-4540-8357-5f71f6d0c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dceb9-8e67-41e1-8063-3a9f899b0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it drove past the library, turned around, drove past again
        rather than making a left turn into the library, and then took a circuitous
        15-minute route before finally entering the library.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173d894-62c3-4883-9e7d-38da56042427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ecc45-b0d8-4c1c-b8fe-27a7ed0afadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Waymo spokeswoman explained that the Waymo van appeared unable
        to change lanes to get in the proper lane to make its initial turn into the
        library. After doubling back, the Waymo van didn''t make a left into the library
        because its vehicles aren''t using shared turn lanes. The spokeswoman said
        such turns are tricky because local law requires drives to exit the lane within
        a few hundred feet, which can lead to tight turns.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa23ab-53d7-4273-afd4-bac70fd76e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c567e-94c8-44e8-beda-5aeb61846b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Chandler is well-suited to self-driving cars in many ways,
        according to autonomous vehicles experts.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cc897-c0a4-4aca-9be4-2f249817a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5b36f-12b6-4420-9f50-4d68f46c5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little inclement weather, which is challenging for self-driving
        cars. Waymo has human test drivers behind the wheel on days with expected
        rain, and often afterwards. Light reflecting off puddles can make driving
        difficult for the vehicles.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8070346-0f2e-4aa6-85f9-25ea4b01b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32c0b2-675c-4380-9984-fae9226e5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage of Chandler is the lack of pedestrians and cyclists.
        CNN Business encountered a single cyclist and no pedestrians, aside from in
        a Whole Foods parking lot, during its two rides,</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462ed5e-46af-46de-9e2c-3b6eb1d4e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e242d-a161-41dd-9e95-98615d36de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders told CNN Business they''ve seen Waymo vehicles get more confident
        and assertive in parking lots, where the vehicles have to deal with crossing
        pedestrians and vehicles backing out. But there are still problems that sometimes
        emerge.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d1723-f14e-4869-aee5-736fb2358275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9eaf1-59cf-4ca0-8269-d8e6f96e342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:58:27.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajan Phadnis said that when he was dropped at a Walmart recently,
        the vehicle stopped in a way that parked in a driver in the lot. Phadnis said
        the driver of the vehicle yelled at him, making him feel uncomfortable, as
        he couldn''t control and move the Waymo vehicle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04235836-3678-4116-9b30-946cbf84bd10'
