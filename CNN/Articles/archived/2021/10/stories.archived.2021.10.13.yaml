      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Presidential
        Adviser for Entrepreneurship Joey Concepcion called on the government to consider
        downgrading Metro Manila to Alert Level 2 to help businesses recover in the
        last quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c2915-c49b-468e-b8d7-534e93405ac6'
