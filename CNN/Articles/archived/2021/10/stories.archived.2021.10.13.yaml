  'Hillary-Clinton-new-book':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T03:58:46.602+08:00
    'imagesource': 'jcr:8d871fb6-7a17-4fd3-9f05-5cf81d5ea9b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38c89feb-378f-4ff6-a583-d6b0456b92f0'
    'lead': 'Hillary Clinton has added yet another job to her lengthy résumé: fiction
      writer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T04:01:32.860+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:36:22.814+08:00
