      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First week of October it was already possible, in our opinion,  for
        a relaxation to Alert Level 3. Even Alert Level 2 is possible right now,"
        David added.</p>'
