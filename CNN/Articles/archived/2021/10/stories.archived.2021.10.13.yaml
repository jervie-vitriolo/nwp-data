  'covid19-cases-doh-oct13':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T17:28:14.855+08:00
    'imagesource': 'jcr:7212ed55-42bf-4bf2-95d0-68b40eb783f2'
