      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged public officials to step up in addressing the health crisis
        - highlighting the need to focus on three main issues: health, economy, and
        corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a9e55-6e89-404c-b4fd-6970001f1c1f'
      'mgnl:activationStatus': true
