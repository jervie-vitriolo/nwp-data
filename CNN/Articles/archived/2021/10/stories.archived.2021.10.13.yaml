      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56af6d-a23e-459e-a572-4780d102275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:49:24.119+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:29:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a good thing the Villar Group of Companies is helming the much-anticipated
        virtual recruitment and marketing summit, “The ViCon: Business Opportunities
        Summit (BOSS)” on Oct. 15. The second installment of The Vicon will assemble
        existing sellers, referral partners, and brokers to join Villar Group’s pool
        of business partners in an online property expo to share insights about the
        digitization of the real estate industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57891e96-ce21-48df-9823-516912ed0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:49:24.119+08:00
