      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s increased military activity
        in the Taiwan Strait may have grabbed all the headlines in recent weeks, but
        thousands of miles to the west, another simmering territorial dispute on the
        country''s borders looks more likely to boil over first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8950b86-1854-4106-b183-0ecb80c04149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 16 months ago, Chinese and Indian troops fought a deadly hand-to-hand
        battle in the Himalayas along the Line of Actual Control (LAC), the ill-defined
        de facto border between the two nuclear powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778924bc-598c-4dcb-9bae-945e0dfedc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, tensions appear to be rising again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe68e0-2f40-4a62-ab0f-f593a6204acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to unverified reports, troops from both sides have been
        briefly detained by the other, as military positions are fortified and talks
        to deescalate the situation seem at an impasse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7002d2b-590f-4d90-bc41-16a0aa20621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1962, India and China went to war over the remote, inhospitable
        border regions high in the mountains, eventually establishing the LAC. But
        the two countries do not agree on its precise location and both regularly
        accuse the other of overstepping it, or seeking to expand their territory.
        Since then, they have had a series of mostly non-lethal scuffles over the
        position of the border — until the June 2020 clash, the deadliest on the LAC
        in more than 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e1d48-4c5d-48e6-b49a-af850162f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that battle, in which at least 20 Indian and four Chinese
        troops were killed, respective military leaders have held face-to-face talks
        to dampen lingering tensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125881a-084f-4dae-8eb0-a03b7d744f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13th of those meetings was held Sunday —&nbsp;and it didn''t
        end well. Earlier discussions had made some progress in calming the border,
        but a statement from the Indian Defense Ministry on Monday accused China of
        no longer cooperating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf58c20-5a60-437f-8260-a176a56825ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian side pointed out that the situation along the LAC had
        been caused by unilateral attempts of the Chinese side to alter the status
        quo and in violation of the bilateral agreements," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f349ee4-d61d-4042-ac29-bbf1054bdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian side therefore made constructive suggestions for resolving
        the remaining areas but the Chinese side was not agreeable and also could
        not provide any forward-looking proposals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb59ba7-9ffd-48e3-85c8-8da1bb6f7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing sees the situation differently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abf33b-d091-49ac-b26c-c8e1ea3d3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has made great efforts to promote the easing and cooling
        of the border situation and fully demonstrated its sincerity in order to maintain
        the overall situation of the relations between the two militaries. However,
        India still insisted on the unreasonable and unrealistic demands, which made
        the negotiations more difficult," said a statement from Col. Long Shaohua,
        spokesperson for the People''s Liberation Army (PLA) Western Theater Command.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f27956-ff6c-432a-b5b2-d847fd9a8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extensive article in China''s state-run Global Times tabloid
        ratcheted up the rhetoric, accusing India of "triggering new incidents along
        the eastern section of the border."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69158be3-8a28-4d22-a423-01fc3ee52e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports earlier this year that real progress was being made,
        including satellite photos showing China dismantling border garrisons, the
        Himalayan flashpoint has largely fallen off the world''s radar — even more
        so given the recent focus on Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8790aca-efef-4266-aefe-87ec99d77262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past few weeks, both Indian and Chinese media have
        run stories about the unverified fresh confrontations along the LAC, all of
        which have reportedly been resolved peacefully.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760bf24-4a50-4b15-a8c1-01a3dd5d6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times said the unverified encounters had strained relations
        along the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7935e9-3058-4158-92e1-ef6337fd8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese experts have warned of the risks of a new conflict, saying
        that China should not only refuse to give in to India''s arrogant demands
        at the negotiating table, but also be prepared to defend against new Indian
        military aggression," the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347365c2-4e3a-4c80-9ba2-9dd8b516748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by claims from PLA garrisons on the Himalayan
        frontier, describing "tense daily working conditions" with alarms going off,
        commanders leading patrols at the front and soldiers "writing appeals for
        battle assignments," according to Global Times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99b0f7-c47d-4be0-b18f-d974e47d852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also touted Chinese efforts to build infrastructure in
        the region, saying the moves had boosted troops'' morale and ability to move
        to hotspots along the LAC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f378ba3-8ef6-4c8f-9166-e0263250fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why the India-China border situation should be heating up
        now, Chinese state media offers a familiar answer. Just as it does concerning
        tensions over Taiwan —&nbsp;near which Chinese warplanes have flown more than
        150 sorties this month alone —&nbsp;Global Times points a finger at the United
        States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1caba7-7f07-4729-9b38-6be168dc50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(India) sees that Washington attaches great importance to New Delhi,
        as US President Joe Biden has frequently interacted with the Indian government
        since taking office, and jointly discussed plans to thwart China''s growth,"
        Lin Minwang, professor with the Institute of International Studies at Fudan
        University, is quoted as saying in the Global Times report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ed07b-e65a-4b10-8b75-4de863de6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Indian Prime Minister Narendra Modi joined Biden and the
        prime minsters of Australia and Japan in Washington last month for the first
        in-person meeting of the Quadrilateral Security Dialogue, better known as
        "the Quad" —&nbsp;an informal strategic forum of four democratic countries
        with a vested interest in countering China''s rise in Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f886a-1cfc-4839-a479-9b5121673bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece after the Quad summit, Li Haidong, professor
        at the Institute of International Relations of the China Foreign Affairs University,
        wrote the Quad members "will not stop hyping up the ''China threat'' theory."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b73d0c-f314-41c2-a9a9-15c378b9129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the PLA Air Force incursions around Taiwan earlier this month,
        the Global Times said the US and Japan were pushing the situation around the
        self-ruled island to the brink, "creating a sense of urgency that the war
        maybe triggered at any time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90184ed3-1af2-492e-8847-af97bb59a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a headline over Monday''s Global Times story on the Himalayas
        said PLA border troops were "prepared for upcoming confrontations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c33809-2ea4-42e5-97b8-f91c1b30ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and the Himalayas may be 2,800 miles (4,500 kilometers) apart
        and completely different environments, but in both territorial disputes with
        Beijing, the temperature appears to be rising —&nbsp;and according to China,
        the US is at the center of it all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379d657-8f43-42a2-9cd4-df60e0949f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All in on biodiversity</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8dd14c-c932-4767-9b89-424c67bb100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is investing $232 million into a biodiversity protection fund
        for developing countries, President Xi Jinping said Tuesday during a United
        Nations biodiversity summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fb9d8-e56a-41e5-a9f9-cb6b3c96df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi announced the fund''s creation during a virtual address at the
        COP15 conference held in Kunming, China. "China calls for and welcomes contributions
        from other parties to the fund," Xi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d10547-0c63-41b5-8d7b-bff54cfd178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen no accompanying documents that detail how the fund
        will operate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87478ad-bcab-4ccd-897c-ed113d97a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also said he would "establish a protected areas system" for China''s
        national parks, which will place 230,000 square kilometers (88,800 square
        miles) of land under state protection —&nbsp;a plan that has been in the works
        for years. The plan includes the massive Giant Panda National Park, which
        spans three provinces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b43695-3ae3-4d53-8e9d-67eda23b09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Areas with the greatest importance to the natural ecosystem, and
        with the most unique natural landscapes, the most valuable natural heritage
        and the greatest biodiversity reserve will be included in the national parks
        system," Xi told the conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a26ed1-0553-4f0d-91da-0c501e71fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week marks the opening of the largely ceremonial first phase
        of talks during the COP15 conference, with countries scheduled to meet in-person
        in Kunming from April to May next year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa7add-a250-40e7-a931-3b5626159db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to create a Paris-style legally binding UN agreement
        between participating nations to prevent biodiversity loss over the coming
        decade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e54dd8-0a92-459c-b971-590bc6998b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the world has tried to come together
        on this issue. Leaders from 196 countries held a conference in 2010, resulting
        in a 10-year plan called the Aichi Biodiversity Targets. Last year, the deadline
        arrived —&nbsp;and the world collectively failed to fully achieve a single
        goal, the UN concluded in its final report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8b1e3-fb99-4439-bbb3-e30c0a1e3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stakes are growing ever higher. A fifth of the world''s
        countries now risk having their ecosystems collapse, according to Swiss Re,
        the world''s largest reinsurer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b8a20-fcd0-41e0-b7a1-fdbea21949c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature is declining globally at rates unprecedented in human history
        —&nbsp;and countries will need to invest hundreds of billions of dollars to
        develop sustainable supply chains if they are to protect our remaining ecosystems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e7950-1582-499c-b714-18977635a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:46:57.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:04.358+08:00
