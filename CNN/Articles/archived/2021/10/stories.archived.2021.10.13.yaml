      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros - who is seeking reelection for a second term in the
        2022 polls - said there is a need for the government to turn its COVID-19
        pandemic response "180 degrees" differently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011681a6-1a03-4789-a0fb-8c1338fb1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T00:14:21.441+08:00
