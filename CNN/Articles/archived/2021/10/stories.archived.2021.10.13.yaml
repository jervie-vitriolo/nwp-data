  'IMF-cuts-PH-2021-growth-forecast-anew':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-13T13:19:53.633+08:00
    'imagesource': 'jcr:07165d56-acd2-4457-bbda-3162c1e0f024'
