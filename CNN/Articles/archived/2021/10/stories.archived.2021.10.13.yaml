      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd770e5-d105-4e8a-945e-9f9be2ccbffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also includes the establishment of innovation and strategic
        foresight staff under Strategy and Results, along with evaluation staff under
        Monitoring and Evaluation. NEDA''s legislative liaison will likewise be elevated
        to full staff under the Legislative, Legal and Institutions Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40aa25-9765-471b-939d-23a4b7cc748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
