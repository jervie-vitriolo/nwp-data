      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old presidential aspirant spent his younger years as
        a scavenger in Tondo, then entered show business in his teens. He also served
        in local politics and held non-elective government posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
