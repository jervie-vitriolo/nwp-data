      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the government to "definitely consider" administering
        booster shots now to protect the priority population who previously received
        Sinovac and Sinopharm vaccines which are reported to have waning efficacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10bae1-49ff-4faa-b1eb-fe792baa108a'
