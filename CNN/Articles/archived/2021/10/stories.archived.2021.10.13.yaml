      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0be3ff-5f31-4065-8d8b-e9d7e75797b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Win Gatchalian and Imee Marcos — who chairs the Senate
        Economic Affairs Committee — filed bills in the chamber aiming to institutionalize
        NEDA and define its functions and composition, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e1aca-98a7-4046-a1eb-770fbcf08607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
