    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-cases', 'Department-of-Health', 'DOH']
    'template': '1'
    'title': 'COVID-19 deaths surpass 40,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33b46a-83f3-454c-b1c3-ae3bc0495e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — COVID-19
        deaths in the country breached 40,000 on Wednesday after 173 more people lost
        their lives to the disease, the Department of Health (DOH) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8cad95-5df1-46a0-bc2d-68441e6578cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 40,069 deaths in total or 1.49% of
        the nationwide tally, which rose to 2,690,455 with 7,181 new infections -
        the lowest daily count since July 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c1304-bc39-4880-bd14-2e24b2f1b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Monday, October 11," the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a823c4-18bc-4e69-aacd-23d6c7445504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total cases, 3.1% or 82,411 are active or currently sick
        people - with 75.3% experiencing mild symptoms, 12.1% without symptoms, 7.25%
        in moderate condition, 3.7% with severe symptoms, and 1.6% in critical condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63b309-81d6-4783-9b20-93fa203e8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,889 others got better, raising the number of recoveries
        to 2,567,975 or 95.4% of the COVID-19 total.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611673c-3ae1-4860-bdc6-de8552245a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 101 survivors into fatalities after
        validation and deleted 98 duplicates, including 61 recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ea4ae-4f3b-4090-9861-d48da54b94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:27:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories failed to submit data and were excluded from the
        count. These laboratories contributed an average of 0.2% of tested samples
        and 0.2% of positive individuals.The positivity rate or percentage of tested
        people with positive results continues to drop, from 15.5% on Oct. 10 to 14.2%
        based on 40,323 tests reported on Oct. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f57bb4-6279-4537-9093-e9785d86d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:21:11.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal rate is below 3%, which indicates adequate testing, according
        to US nonprofit Covid Act Now. For the World Health Organization the positivity
        rate should be below 5% to show that the virus spread has been controlled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1494028-2bac-472b-b0b4-f79c916cf56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:21:11.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force also approved the recommendation for
        new quarantine classifications to place Metro Manila under a more eased Alert
        Level 3 from Oct. 16 to 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d7065-dc26-4793-bfdc-ac5f645eb43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:21:11.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved the recommendation to place Apayao, Kalinga,
        Batanes, Bulacan, Bataan, Cavite, Rizal, Laguna, and Naga City for Luzon;
        and Zamboanga City and Zamboanga del Norte for Mindanao under modified enhanced
        community quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abaaf0-4b79-4a23-8c28-7eb0f2459686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:21:11.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:27:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">EXPLAINER:
        What you need to know about the COVID-19 alert level system in NCR&nbsp;</a></p>'
  'Nexplay-Omega-MPL-PH-fine--150-000-Dogie-competitive-integrity-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-13T17:54:56.533+08:00
    'imagesource': 'jcr:61c59406-ae7f-4360-ba74-99018ff22aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbc8256-3234-4971-aa5c-779af97f92fd'
    'lead': 'Nexplay''s Setsuna "Akosi Dogie" Ignacio will also pay an additional
      ₱25,000 and will be suspended for two matches for making a prohibited pose during
      the livestream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T18:00:47.534+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:27:33.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:03.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPL PH: Nexplay, Omega fined ₱150,000 each for violating rules in controversial
      match'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f537b2-7c58-4296-a595-2fd975d507cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Mobile Legends: Bang Bang Professional League Philippines Operating Committee
        has slapped Nexplay EVOS and Smart Omega Esports with hefty fines and sanctions
        for their actions in their controversial match last Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362ff52-7d8a-46c2-8649-e5c45fa2f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league imposed a $3,000 fine (around ₱150,000) each for Nexplay
        and Omega for violating rules involving competitive integrity and professional
        manner. Both teams were also given serious warnings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7866835-9a05-47ea-97d1-b3a5d3d5a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already qualified for the playoffs, Nexplay and Omega engaged in
        a duel that saw unconventional lineups and questionable strategies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad5f40-3c6f-444a-a2a4-d089876bc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several players who were part of the best-of-three battle — which
        Nexplay won, 2-1 — have been ruled ineligible for individual awards selection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493d761-8bd1-4f77-845b-fda02c28a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those ineligible for Season 8 individual awards were Nexplay''s
        Tristan "Yawi" Cabrera, Renejay "Renejay" Bacarse, Jeniel "YellyHaze" Bata-anon,
        Setsuna "Akosi Dogie" Ignacio, and John Paul "H2wo" Salonga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1d901-e872-4455-837f-75c2c70e3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omega''s Robert Remar "Hito" Candoy, Dean Christian "Raizen" Sumagui,
        Dian "Dian" Cruz, Romiere "Allidap" Padilla, and Billy "Z4pnu" Alfonso were
        disqualified for awards as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee73e67-27db-44b2-b0e7-5bf73b2844d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:00:47.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:27:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the team fines, Dogie was slapped a $500 fine (around
        ₱25,000) and a two-match suspension for making a prohibited pose during the
        livestream.</p>'
