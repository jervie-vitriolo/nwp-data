    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64834a0-0a1b-469e-85e9-4441d677d635'
    'lead': 'The wastage of 12,686 COVID-19 vaccine doses since March cost the country
      more than ₱6.9 million, according to one senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-14T00:03:14.053+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:24:24.612+08:00
