      'mgnl:lastActivated': 2023-01-24T22:32:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b24b1-6af1-4eb9-86ad-bdfb94fbd36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>She has his last name, for goodness
        sake. She sat in his chair at his first G-20 meeting in Hamburg, Germany.
        No doubt the picture pleased him, his daughter smack between British Prime
        Minister Theresa May and China''s President Xi Jinping. In fact, she has warmed
        lots of important chairs without incident. With this resume, why wouldn''t
        former President Donald Trump think Ivanka would make a terrific president
        of the World Bank?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3121949-3a38-4596-bc3c-d4629c55d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ba435-777e-4afb-a9da-ea646413df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As The Atlantic reported in 2019, Trump considered putting his daughter
        in charge of the world''s main source of financial assistance for developing
        countries -- he may even have been quite keen. With nearly $100 billion in
        loan commitments this year alone, the World Bank is a global leader in the
        struggle against poverty. Apparently, the former president believed this was
        a good mission for his eldest child. He was stopped from appointing her by
        the intervention of Steve Mnuchin, who was then Secretary of the Treasury,
        according to The Intercept.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42d49e-6e3b-47f4-a109-60026d2daef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9f610-5e55-4fb7-917f-bcfd9ca0574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Ivanka Trump was a 37-year-old with a bachelor''s degree
        who, but for a brief stint with a rival real estate company, never worked
        for anyone other than her dad or herself. This record included, of course,
        her loosely defined work as a White House aide -- the role which led her to
        become her father''s seat-warmer at the meeting of the world''s 20 biggest
        economic powers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4eb6e-d6eb-48ae-bda4-50193549bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72be57-2b78-482e-b0b5-7be2e64d5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that year, World Bank president Jim Yong Kim surprised official
        Washington by announcing his resignation. A former president of Dartmouth
        College, Kim is a Harvard-trained anthropologist and physician who founded
        a global healthcare nonprofit. He had been at the bank since 2012. Only James
        Wolfensohn, Eugene R. Black, and Robert McNamara, a giant historical figure
        who had been the US Secretary of Defense for President Kennedy and Johnson,
        served longer in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7f076-1012-44e3-bed7-6493c20cb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459f8d7-165b-450d-b0eb-9b4dd52e5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was reported at the time of Kim''s resignation, then-President
        Trump immediately considered his daughter for the appointment. Heidi Cruz,
        wife of Senator Ted Cruz, was also in the running. She had actual credentials,
        including relevant experience at the National Security Council and the Department
        of the Treasury. If he had chosen Cruz or his daughter, Trump would have been
        responsible for naming the first woman to the World Bank presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d06938-ac04-43f7-9b1e-57648a7487ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4af58c-bd95-47f8-915d-d3dc36817028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in 2019 his daughter would be a good fit at the bank
        "because she''s very good with numbers." Ivanka Trump said she passed on the
        post because she was "happy with the work" she was doing. Her main job at
        the time seemed to be promoting women entrepreneurs. Her signature project,
        a women''s empowerment program, was so poorly run the Government Accountability
        Office couldn''t even assess its performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225236d1-1916-4215-998d-00f777d7c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656e20d-a300-4590-94e4-9ed354679a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another president might scratch a candidate from an appointment
        list if she had run a program that defied assessment. However, her smoke-and-mirrors
        performance was par for the course in the Trump family. For decades, outsiders
        attempting to gauge the condition of Trump''s business enterprises faced an
        impossible task. The benefit for Trump was this allowed him to say pretty
        much anything he wanted about his business acumen and his wealth -- even as
        his companies endured one bankruptcy after another. Most recently, Trump was
        bumped off the Forbes list of the richest 400 Americans. Forbes estimates
        his wealth at $2.5 billion. Number one on the list is Jeff Bezos with $201
        billion, whom the former president has repeatedly attacked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e143b68-42d6-4c8e-aef9-026b3137d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e189c-913d-45e0-9f63-7878326605d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, Trump could compensate for his ego-bruising decline
        in wealth by wielding his presidential power. He did so as he gave pardons
        and commutations to friends such as Steve Bannon and Paul Manafort, both of
        whom worked in his 2016 campaign, and installed so many sycophants in high
        office, Washington Monthly declared he had "assembled the worst cabinet in
        history."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1048f4-c67a-4975-98bb-1f0f8ec9a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfc835-b1d5-4eab-99b4-c7cb085b3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his record, the people around Trump had to respond to his
        Ivanka-for-the-World-Bank musings with real seriousness. "It came incredibly
        close to happening," one source told The Intercept. Mnuchin, aware the whole
        world was watching, reportedly talked Trump out of his impulse -- although
        Ivanka did still assist Mnuchin and White House Chief of Staff Mick Mulvaney
        on selecting David Malpass, another controversial figure, for the World Bank
        presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa541a84-f6c9-4e50-808d-215b2f299511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600f349-43bc-4ea3-ac30-3164862e0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin is also credited with persuading Trump to make a conventional
        choice as he named the head of the Federal Reserve and coaxing him to sign
        the pandemic relief bill called the CARES Act, which helped America fight
        the Covid-19 and endure its economic impact.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fac1b-7540-4c9a-9a84-5dfa5d8d00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc7618-926a-4f00-9541-5143d3fc7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Mnuchin had to put so much effort into coaxing Trump to do
        the right things and blocking his instinct to do terrible things aligns with
        all we know about the 45th president. From the beginning of his term to the
        end, chaos emanated from the White House. Though many hoped he might "pivot"
        toward normalcy, he never did stop making a mockery of his office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9636ca-54be-480e-9acb-44decd0e8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65954d-0aea-494c-82e6-e6b7dedde400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his sights set now on a return to office in 2024, it''s no
        surprise we''re getting new details on just how bad things were the first
        time around. As they tell us how bad it really was, insiders are doing their
        best to warn against going back there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecde46-d1a1-4314-bc93-4ec603008ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:01:19.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;''<a href="https://edition.cnn.com/2021/10/12/opinions/ivanka-trump-world-bank-dantonio/index.html">Ivanka
        Trump almost landed one of the world''s biggest jobs</a>''</em></p>'
  'Byzantine-wine-factory-Israel':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
