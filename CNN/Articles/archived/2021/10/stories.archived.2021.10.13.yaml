      'mgnl:lastActivated': 2023-01-24T22:29:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        chief of staff of presidential aspirant Manila Mayor Isko Moreno has resigned
        from his team ahead of the filing of certificate of candidacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bd762-c937-4f57-85f7-72c987f8fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Chavez on Wednesday said his main reason was to return to
        radio broadcasting, but Moreno said the reason given to him had something
        to do with health and family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9399392-21b3-4646-92bd-4e27f0681695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko mag-interfere kapag pamilya na [I don''t interfere when
        it comes to family], I respect that," Moreno said in a media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511d3f9-6b3c-4633-a17f-411b2c149412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation of Chavez took effect on Oct. 1, the first day of
        COC filing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a57a7d-52f5-47e6-b976-c12f24f4badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:32:09.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/13/Noli-De-Castro-senate-withdraw-2022-elections.html">RELATED:&nbsp;Noli
        de Castro, Isko''s senatorial bet, withdraws from&nbsp;Senate race</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7cadc-2bf4-41c9-ba41-6a9b454c33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez and Moreno’s campaign manager denied reports that the resignation
        of Chavez was due to tension between the mayor''s long-time team and his newly
        formed campaign team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2fc17-d279-409f-86e6-1064f92e9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No infighting," Chavez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29137dfc-0cbb-4a5d-8b81-12de5ef9d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyado namang ina-angguluhan ng intriga iyong pagbalik sa MBC-DZRH
        ni Cesar Chavez... Kanya dun sa mga bashers and intrigueros — tigilan nyo
        na ang chismis at intriga," campaign manager Lito Banayo added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a419f-4eec-4bc5-b7cb-6ac1d72b55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:44:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re giving too much color into Cesar''s return
        to MBC-DZRH. To the bashers, stop spreading rumors and intrigues.]</p>'
  'New-DPWH-chief-MMDA-general-manager-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
