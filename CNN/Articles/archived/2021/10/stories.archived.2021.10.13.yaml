    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000bd6f-1156-492a-ba17-b78d2ff6e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:55:50.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:29:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to allow people to open up because this is the last stop.
        If we can''t jump in this train, we will not be able to cross over 2022 and
        many people will be affected," he added.</p>'
