      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American research firm noted some presidential aspirants “will
        provide some policy continuity from the Duterte administration,” while others
        would end the current administration’s war against illegal drugs and take
        tougher stance over disputes in the South China Sea.</p>'
