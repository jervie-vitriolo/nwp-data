      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Squid Game" has unquestionably been the most successful international
        hit for Netflix, don''t forget about "Lupin" which also achieved remarkable
        success earlier this year. The French mystery series rocketed to the No. 2
        spot in the US back in January and topped the charts in several other countries.
        At the time, Netflix co-CEO Ted Sarandos said he believed the Netflix subscription
        model also plays a role in pushing viewers into being "much more adventurous
        about what they watch."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c4409-3c77-49c7-afb2-a0dc6bde71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what happens is people say, ''Hey, I don''t watch foreign
        language television, but I''ve heard of this show called Lupin and I''m super
        excited to see it. And it''s included in my subscription; I''ll push play.''
        And 10 minutes later, all of a sudden, they like foreign language television.
        So it''s a really incredible evolution," Sarandos added. "Bong Joon-ho said
        it so beautifully at the Oscars, that audiences have to get over the 1-inch
        wall to enjoy a whole another world of entertainment. And we''re seeing that
        at incredible scale already by watching -- by having great stories from anywhere
        in the world to everywhere in the world on Netflix..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06500b09-ce12-4777-893d-8374802bdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FOR THE RECORD</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b35df3-4e71-44eb-b6fc-92bf232c24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Speaking of "Lupin," Netflix inked a deal with the show''s star,
        Omar Sy, on Tuesday. "The partnership will see Sy''s Paris and L.A.-based
        production company develop original films for Netflix, with Sy starring in
        and acting as executive producer on the projects," Elsa Keslassy and Manori
        Ravindran report... (<a href="https://variety.com/2021/film/global/netflix-lupin-omar-sy-deal-1235086845/"
        target="_blank">Variety</a>)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212a9b5-b349-43f6-8e16-e6e89a2e205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Now back to "Squid Game." Not everyone is a fan: Mike Hale argues
        the series "doesn''t show or tell you anything you don''t already know..."
        (<a href="https://www.nytimes.com/2021/10/11/arts/television/squid-game-violence.html"
        target="_blank">NYT</a>)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894caec-6236-413e-8518-e02ed18ffb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- On Ari Melber''s MSNBC show, Jason Johnson said the success of
        "Squid" speaks "volumes about the state of economic distress that most Americans
        are living through today..." (<a href="https://twitter.com/thebeatwithari/status/1446602753640370176?s=21"
        target="_blank">Twitter</a>)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fd405-9d2f-4bc7-94d0-b85203a197ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:19:46.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:30:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "Squid Game" director Hwang Dong-hyuk told Tyler Hersko the rise
        of tech giants and Trump played a role in the project: "Trump became the president
        of the United States and I think he kind of resembles one of the VIPs in the
        Squid Game. It''s almost like he''s running a game show, not a country, like
        giving people horror. After all these issues happened, I thought it was about
        time that this show goes out into the world..." (<a href="https://www.indiewire.com/2021/10/squid-game-director-season-2-hwang-dong-hyuk-netflix-interview-1234670491/"
        target="_blank">IndieWire</a>)</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c99ecb-32ed-41fe-bcbd-e0c08233a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:23:25.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/12/media/squid-game-netflix-reliable-sources/index.html"
        target="_blank">What ''Squid Game'' reveals about Netflix''s global strategy&nbsp;</a></em></p>'
  'comelec-insufficient-basis-placeholders-nuisance-candidates':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T12:58:13.436+08:00
    'imagesource': 'jcr:3a9f093b-af77-455f-8f0e-6de4dfa04d8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bf063b-94dc-4271-a42a-e3ebd50e04c6'
    'lead': 'There is "insufficient" basis to declare confessed placeholders as nuisance
      candidates, Commission on Elections (Comelec) Spokesperson James Jimenez said
      Wednesday after some parties admitted fielding proxy bets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T12:58:59.771+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:30:40.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:01.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['commission-on-elections', 'comelec', 'james-jimenez', 'luie-guia',
      'proxy', 'placeholder', 'nuisance-candidates', 'bets', 'substitution', 'elections',
      '2022']
    'stories': ['b8e7417f-ec7b-4efa-b15a-92f8ec40eb98', 'cf75d44c-e1ec-4c9d-a085-385f14187e34']
    'template': '1'
    'title': 'Can placeholders be declared nuisance bets? Comelec says no'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec6711-5312-4312-8706-58f64ff74f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> There
        is "insufficient" basis to declare confessed placeholders as nuisance candidates,
        Commission on Elections (Comelec) Spokesperson James Jimenez said Wednesday
        after some parties admitted fielding proxy bets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe533390-e747-4315-b8f3-e4624d3ef36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mere declaration to the contrary [would not], in my opinion,
        be sufficient to overcome the intention to run, which is manifested in the
        verified COC (certificate of candidacy)," Jimenez told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349229a-beb4-4860-b0c5-83da3a199bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of a bona fide intention to run needs to be proven," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4ed85-13ae-4ab3-9976-ffb8bc74d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, former Comelec commissioner Luie&nbsp;Guia pointed this
        out in an interview with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da655cf8-627c-4f69-9f81-e611cb4b8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There [have] to be proceedings that might, you know, consider an
        allegation that these candidates <em>ay walang bona fide intention or ang
        purpose niya lang gawing mockery ''yung electoral process</em> (has no bona
        fide intention or is purposely making a mockery of the electoral process),"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb480f36-a972-47be-bccb-b8aa4dc62cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guia stressed if there''s any proof a candidate has no "good
        faith intention" to run, they could be declared nuisance candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0fa10-0189-4a08-8ba5-a172f0268b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in light of calls for the removal of the substitution option
        for political parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaec30c-079c-4d79-969f-6d513935ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker and Cagayan de Oro 2nd District Rep. Rufus
        Rodriguez proposed that the Comelec prohibit the substitution of candidates,
        if not for death or disqualification.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22f496-1d99-4b10-8cc5-444d6357b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed for the restoration of the rule mandating aspirants
        to resign or be deemed automatically resigned from their current local or
        national posts upon the filing of their candidacies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d5439-c0cb-461b-8309-4f70a41560f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:02:44.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/12/House-leader-Rodriguez-scrap-substitution-option-candidates-parties.html"><strong>READ:
        House leader bats for removal of substitution scheme</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5cdf2-577e-46a9-9e8d-fa000790ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Rodriguez''s&nbsp;appeal, Jimenez said: "The Comelec
        will give its official position on the proposed legislation when we are officially
        furnished with a copy of the said proposal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f13db-6f80-4dfc-ae99-54fc3ae91e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the Senate have also joined the calls for the amendment
        of the Omnibus Election Code.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe93b11-612c-467f-91d0-549e6076f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said the provision, which allows substitution
        upon the withdrawal of a candidate, is being "abused" and should be "removed
        completely."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80085b06-6fa1-4b72-a4f6-96535431ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel made the same statement, stressing substitution
        should only be done for serious contingencies and not to field a "fake candidate"
        as part of political strategy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb818e-9c75-48e4-b74e-da16324297c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" Dela Rosa, who is running for president under
        the Cusi wing of the PDP-Laban, has personally admitted he wants Davao City
        Mayor Sara Duterte to run and replace him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e636797-7e11-4e80-bfb7-b885319a51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations that he was just a "proxy" rose even more after he
        revealed he was only tapped by the ruling party at the last minute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0628ca3-1783-484c-bba7-e47b98afd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:02:44.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/10/11/2022-elections-bato-dela-rosa-candidacy-filing.html"><strong>READ:
        Asked to file candidacy 2 hours before deadline, Bato says substitution in
        back of mind</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710de7e-4901-498d-bef9-1f06bd12c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lakas-CMD Secretary General Prospero Pichay denied describing
        the party''s presidential and vice presidential candidates as placeholders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd808f0-76ca-4f39-a229-8f16e3055d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:58:59.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:30:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said they are still open to making Mayor Duterte their
        substitute standard bearer if she decides to seek the presidency before the
        November 15 substitution deadline.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
