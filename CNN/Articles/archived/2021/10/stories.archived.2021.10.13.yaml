      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;One
        person was killed while another was hurt in a fire that hit Baseco Compound
        in Tondo, Manila Wednesday evening, the Bureau of Fire Protection (BFP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b88475-14b8-44e7-b18b-df5128120d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:53:35.430+08:00
