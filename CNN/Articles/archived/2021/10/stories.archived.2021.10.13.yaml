    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '576ca010-1057-4ec5-acff-bc903d656dea'
    'lead': 'Malacañang on Wednesday announced new appointments to the Department
      of Public Works and Highways (DPWH) and Metro Manila Development Authority (MMDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T14:59:45.897+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:29:07.675+08:00
