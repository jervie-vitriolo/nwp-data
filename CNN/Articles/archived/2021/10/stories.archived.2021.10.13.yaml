      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1b053-e010-4f03-bab8-b7ce2aff52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrested two 17-year-old boys at Batemans Bay Police Station
        Monday evening following an investigation and a public appeal for information,
        according to the statement. They were charged on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf465632-ffa5-4c3e-a234-b503c6dcaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee1045-c3da-4317-bfe4-61c16a156b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pair were issued a Court Attendance Notice (CAN) for recklessly
        beating and killing animals," reads the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa1c6d-488a-445c-8697-3181fe0afa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea6b98-ac45-457e-b78a-be95ed872ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are due to appear at a children''s court on November 22, the
        force added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d518c21-a809-43e0-9e7d-7b28487589b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69b4ed-6d04-4248-a095-ac425fbad315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019 a 19-year-old man was arrested and charged in
        connection with the deaths of about 20 kangaroos that were hit and killed
        by a vehicle in NSW.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcf997-da79-49da-bb95-429cd3cee8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.832+08:00
      'mgnl:createdBy': 'vince'
