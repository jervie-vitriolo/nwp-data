      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d0fdb-a8f6-41f3-863e-d47144af7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to the Long Beach area shortly after 7 a.m. local
        time on Saturday following reports that several kangaroos had been killed,
        according to a statement from NSW Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651614d-b827-4b09-b01a-b60a6addef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
