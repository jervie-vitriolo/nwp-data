      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f6cc1-ef04-4220-ae66-dff6a1c20519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an economist you must be concerned about opportunity cost, you
        must be concerned about efficiency. You know this is the display of the total
        opposite," Angara told the Cabinet official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43932c6e-646f-4c2c-b738-4788287c34cd'
      'mgnl:activationStatus': true
