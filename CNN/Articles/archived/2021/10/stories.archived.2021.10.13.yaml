    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f8bb6df-5492-4983-887c-f290b4882717'
    'lead': 'The International Monetary Fund has again dialed down its forecast growth
      for the Philippine economy this year — from 5.4% to 3.2% — as the COVID-19 pandemic
      continues to weigh on recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T13:24:19.741+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:29:58.976+08:00
