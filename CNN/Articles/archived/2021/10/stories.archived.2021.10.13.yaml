    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29533841-a424-47f8-b3de-8a1728581029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One in three children
        under five years old in the Philippines experience being underweight or under
        height for their age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca757674-34ff-42b2-85a0-2c7d3611d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bd3f6-c445-41bc-8322-8e391b1b2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early childhood is an important developmental period that sets
        the foundation for long-term health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21779461-3acd-4dcd-91cd-b18bc0750ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc26256-b61d-4c02-b064-729642983957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nutrient gaps</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf799d-a995-4e5e-9d95-c13df8c22ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832985f-167f-48a9-bc44-05860f50b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, many Filipino children are fed the same foods, so
        they lack specific nutrients. For example, those who mostly consume refined
        rice and sweet bakery products lack vitamins and minerals -- a no-no for raising
        healthy toddlers, who actually need 7.5 times more vitamins and up to 4.5
        times more minerals per kilogram of body weight than adults to support their
        rapid growth needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850251e4-d263-44c4-8513-b294758c5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353450fc-2fea-4bfd-bc8f-f48cf493192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:21:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:28:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic factors also play a part. Households with lower income
        are reported to have higher rates of inadequate nutrition in children, while
        kids from families with higher income tend to over-consume energy and fat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
