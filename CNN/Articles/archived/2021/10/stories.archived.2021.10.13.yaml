      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire hit a residential area and reached first alarm at 6:44
        p.m., then second alarm 15 minutes later, according to the BFP.</p>'
    '3':
