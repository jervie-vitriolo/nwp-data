      'jcr:uuid': 'fd012d2e-4697-4c0d-8210-466ef76e4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN''s Wolf Blitzer the federal government is trying
