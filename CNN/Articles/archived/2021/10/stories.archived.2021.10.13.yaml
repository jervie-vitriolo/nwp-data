      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also lamented how his fellow Western Visayans expected the
        project as it will improve lives and livelihood in the area, adding he has
        been consistently following up its progress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f911cc-3c3f-4645-b536-d0d330afe56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:13.626+08:00
