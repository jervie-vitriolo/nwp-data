    'template': '1'
    'title': 'Hillary Clinton tries her hand at a thriller in new novel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf64bd-198e-49a9-8adb-89870f461032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton has added yet another job
        to her lengthy résumé: fiction writer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ce745-5f70-4674-ad11-36dccf29af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03b630-d346-4da3-aabd-497dd5ee818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marks the release of Clinton''s novel, "State of Terror,"
        written with veteran crime novelist Louise Penny. Clinton, who has penned
        several nonfiction books on her own over the last many years, this time tapped
        into her creative side, something she tweeted last week was "a labor of love."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2a7de-0c0a-4652-a4f8-edf41c23ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a939514-75e2-4494-ba40-49f67ab3f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Clinton did not stray far from the adage of writing what
        one knows -- the main character in "State of Terror" is a middle-aged, female
        secretary of state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea64a5-eec0-46fe-84ee-93e8b034d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e4462-e6c4-45c1-8361-35bc338786de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character is up against the clock -- and myriad bad actors in
        the world of global terrorism -- to save the country in the wake of four years
        of a United States helmed by a bombastic president whom the book describes
        as having detached America from all its allies. The character of the president
        is similar in tone and manner to a certain recent commander in chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741ac8b-8f68-4661-bbdb-60b1082abff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c27faf-7bd3-45aa-9039-b201049939fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a clever idea, and I''m not surprised by it," says
        Matt Latimer, a founding partner of the literary agency Javelin. "There''s
        a growing number of public figures who have tried their hand at these sorts
        of books and done so quite well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7704c-00bb-4bcf-a3e0-e9909ea2562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fb5fc-facb-4058-8d10-06e96ffe39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latimer cites former President Bill Clinton as one example: His
        partnership with author James Patterson has produced two best-selling novels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550f4a4-e3bf-4c3c-abbd-473f3d5845dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726993a0-a32a-4706-b736-f832eb928ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Hillary Clinton and Penny have received good reviews for
        their debut outing as a thriller-writing duo. The New York Times calls "State
        of Terror" "a romp," while the Los Angeles Times'' book critic says it "is
        actually good." The Washington Post on Tuesday characterized Clinton''s fictional
        tendencies as playful vengeance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55e3bd-8153-4cd8-9dd1-2a796fc6a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5b6d8-08fe-47cc-b3b3-b150aa3d451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no shortage of score-settling Washington memoirs, but
        this must be the first time a major presidential candidate has conducted a
        political assassination via a thriller," writes critic Ron Charles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46699d5e-ea11-4054-8085-10486e7fa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17edb63-1e51-4980-a1fd-6ae1efe88293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Clinton and Penny don''t explicitly claim their characters
        are inspired by actual people, the gist is there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9494248-94e9-47bf-a089-83ac324919ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4adde8-6ab7-4150-8f06-6fcefec33bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can read into the book how closely certain events do or
        do not mirror her real life, which is part of the fun of it, I suppose," says
        Latimer about the book''s speculation factor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e884d5-8114-4b76-8e2c-94a72ea2b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6281f34-a31d-4e2b-90b1-c62912a469c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton isn''t saying that she intends to ditch her lifelong interest
        in policy and politics for her newfound author role -- though she and Penny
        make sure to include the very real elements of women in politics plagued by
        comments on their hair, makeup or references to needing to wear Spanx -- in
        "State of Terror."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4d65e-3836-487a-9854-873bf3cd49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68caf9-f9c0-4366-ad80-889522608a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with "Good Morning America" on Monday, the former
        secretary of state and 2016 presidential candidate said that while she won''t
        be running for office again, "I will never be out of the game of politics."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c0cab-1f2b-4627-ac59-3b2259267c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:01:32.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/12/politics/hillary-clinton-thriller-book/index.html">Hillary
        Clinton tries her hand at a thriller in new novel</a>."</em></p>'
