      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53331dd6-ee38-49ee-ba7b-cf0409a2d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:49:24.119+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:29:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ViCon: BOSS” aims to guide and hone a new generation of successful
        real estate sellers in targeted marketing geared particularly for digital
        and social media platforms and help them become their own boss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
