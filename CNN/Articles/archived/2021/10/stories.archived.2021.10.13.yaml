    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d37f12-b5f0-4ebf-9d1e-ad4a2aee362a'
    'lead': 'NEDA Secretary Karl Chua proposes the addition of the Strategy and Results
      Group, the Monitoring and Evaluation Group, and the Legislative, Legal and Institutions
      Group — each headed by an undersecretary and supported by an assistant secretary.'
    'mgnl:activationStatus': true
