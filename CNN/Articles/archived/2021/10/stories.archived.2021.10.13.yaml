    'template': '1'
    'title': 'DOH catching up on routine immunization as pandemic slows down vaccination
      vs other diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528f6e1-3ae7-417a-9cd0-4824fe24d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)—</strong> The
        government is racing to vaccinate over 3.5 million children before the year
        ends after a glaring decline in the immunization rate this pandemic.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Department
        of Health kicks off community-based and catch-up routine immunization for
        children aged 13 and younger vs. measles, rubella &amp; tetanus diptheria.
        Health officials said vaccination rates are down because of the pandemic.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/MhE5k6Xh0q">pic.twitter.com/MhE5k6Xh0q</a></p>&mdash;
        Carolyn Bonquin (@CarolynBonquin) <a href="https://twitter.com/CarolynBonquin/status/1448111905105580032?ref_src=twsrc%5Etfw">October
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c88083-0d6f-4bb8-b98c-e542a5cb108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bf763-d25c-4e0e-b0a3-611adcab9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health (DOH) shows only 30% of 1.1 million
        infants up to age 2, and four million aged 6 to 7 have been vaccinated against
        infectious diseases such as measles, rubella, and tetanus diphtheria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bae0d5-41b1-42c0-9776-755310a8f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means millions of children remain vulnerable to the infectious
        and deadly but vaccine-preventable diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681fdf6-6650-4782-b636-3a583190730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say the disruptions caused by COVID-19 aggravated
        the already declining vaccination rate before the pandemic. In 2020, only
        65.2% of the target young population got the vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b916c7-6449-4a83-b11a-cb7969b82213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routine immunizations are usually held in schools, but physical
        classes have been suspended for over a year due to the coronavirus threat.
        Metropolitan Manila Development Authority (MMDA) chairman Benhur Abalos Jr.
        on Wednesday said many parents are also afraid to bring their child to health
        centers in fear of catching COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9cac8-5691-4df6-87f1-e2ed9de6140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gloria Balboa, director of the DOH National Capital Region-Center
        for Health Development, said the only way to prevent another outbreak on top
        of COVID-19 is to speed up routine immunizations.</p>'
    '7':
