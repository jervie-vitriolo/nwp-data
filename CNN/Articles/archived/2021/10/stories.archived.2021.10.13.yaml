      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc6294-ccb5-409c-b7b4-63980d8540af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decrease is very fast. It is decreasing by 30% every week.
        A decent decrease would be 20%," OCTA Research Fellow Guido David told CNN
        Philippines'' <em>The Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363f9f4-a2da-4684-a73e-951b0206b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c26e71-b933-48df-818d-48de85c184c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the National Capital Region (NCR) reached an average
        of 1,933 daily cases from Oct. 5 to 11, the lowest seven-day average since
        July 31-Aug. 6, the week before the enhanced community quarantine (ECQ) was
        implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bfd98-57b8-4cf0-afc0-fbd6df0a4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b3589-860c-4710-ae3d-27144c864dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reversed the number of cases to the week before we started
        ECQ and that''s good news," he noted.</p>'
    '9':
