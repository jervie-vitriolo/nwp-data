    'lead': 'The world''s largest wine factory from the Byzantine period has been
      uncovered by archaeologists in the Israeli town of Yavne, after a two-year excavation
      process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T08:04:05.542+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:32:26.566+08:00
