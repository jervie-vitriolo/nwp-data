    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb2a05-285d-4a18-abef-fcca1030f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:18.251+08:00
