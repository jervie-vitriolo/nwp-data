      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cd9dd-bf44-4904-96ef-d6b2feb9bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has received more than 87 million COVID-19 vaccines
        from different manufacturers. The government has also administered over 50
        million doses, with 23 million fully-vaccinated as of Oct. 12. It aims to
        reach herd immunity by inoculating 77 million eligible people by year-end.</p>'
