    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Over 12,600 COVID-19 vaccine doses wasted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9038296-7d0e-4355-8094-e42ddea94cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> —&nbsp;A
        total of 12,686 COVID-19 vaccine doses have been wasted in the country since
        March, a Health official reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a5afe-04cf-4899-aa9c-c16ed93aafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said this is due to a number
        of reasons, the most common of which are temperature excursions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa290e-50dd-47b8-a36e-3adaa5f09aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin niyan, either na-frozen ''yung hindi dapat ma-freeze
        na vaccine, or ''yung frozen na vaccine —&nbsp;''yung mga Pfizer atsaka Moderna
        — have gone past their required temperature," she explained during a Senate
        committee hearing on the Department of Health''s proposed budget for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d0ad7-cea4-4e20-8b2b-9cb231a5f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means vaccines were frozen when they shouldn''t
        have been, or frozen vaccines like Pfizer and Moderna have gone past their
        required temperature.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e5ae2-475d-484b-87c0-10b379ba638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said other causes of wastage include incidents of fire
        in storage facilities, or vials were accidentally dropped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0772365-6fad-4808-94be-044e27eb39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccines also had no label and therefore cannot be administered
        while others were considered spoiled after particulate matter was discovered,
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d181ca7-4ae7-4665-843d-2f0f7d80c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said that based on the average amount of
        ₱544 per shot, the wastage is worth more than ₱6.9 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3bb5b7-7204-4cd5-b8bd-9ff8a41aa890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-14T00:03:14.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received over 87 million doses, of which
        around 50 million have been administered.</p>'
