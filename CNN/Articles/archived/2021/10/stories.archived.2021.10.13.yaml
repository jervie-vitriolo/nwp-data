      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db979933-5c82-4c20-ad00-128d1ba004cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> COVID-19
        watchdog OCTA Research Group has seen a "very fast" decline in cases in Metro
        Manila, citing it as a good indication that restrictions could be further
        eased in the second half of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254a241-ead8-4140-9e76-3e0435bbe1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T12:02:59.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:03.975+08:00
