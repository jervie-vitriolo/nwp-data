      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is ready to present his statement of assets, liabilities,
        and net worth (SALN), the mayor replied, "Of course, it''s public."</p>'
