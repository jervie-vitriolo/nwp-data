    'template': '1'
    'title': 'Alaska, Casio part ways as PBA approves trade to Blackwater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efa0aa-5aa0-4631-a35d-2c0f21a29291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Philippine Basketball Association has approved a four-player trade between
        the Alaska Aces and Blackwater Bossing, the league announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9d433-9b4d-49b5-904a-473c8edcb25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will send JVee Casio and Barkley Eboña to the Bossing,
        while the Aces will get Mike Tolomia and Blackwater''s 2022 second-round draft
        pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e431a7-78bb-410c-ba92-0da395ed2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casio suited up for Alaska for nine years. He was part of the team''s
        last championship run in the 2013 Commissioner''s Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd692792-2ab9-4168-9c1a-1accf6feb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eboña, meanwhile, was the fourth overall pick by the Aces in the
        2019 PBA Rookie Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7aaef-7fd7-4be0-803f-91b5f3944858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolomia will be joining his fourth PBA team after playing for the
        Rain or Shine Elasto Painter and Meralco Bolts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8c030-8d2c-4b65-bf16-2b5edfc9120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing continues to rebuild following a winless campaign in
        this year''s Philippine Cup. It has since acquired Rashawn McCarthy from Terrafirma
        Dyip and free agent Val Chauca.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69280aca-35a6-4ede-bd0a-1a63b01aa753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:34:15.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of Casio and Eboña, Blackwater expects to have
        a steady court general and frontcourt presence.</p>'
