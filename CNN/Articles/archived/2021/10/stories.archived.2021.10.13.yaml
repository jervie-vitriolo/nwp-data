  'NTC-Facebook-Shopee-Lazada-text-blast-machines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T15:52:38.870+08:00
    'imagesource': 'jcr:bde943a7-3d34-4d02-835e-e3b57f6ddb61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afda798-d3dc-489f-91a3-41864b50040c'
    'lead': 'The National Telecommunications Commission has ordered leading e-commerce
      platforms to stop the sale of SMS blast machines as these are unauthorized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T15:53:24.179+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:28:53.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:02.367+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC orders Facebook, Shopee, Lazada to stop sale of text blast machines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315efe3e-a717-41c8-91de-f0c1bf45343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        National Telecommunications Commission has ordered leading e-commerce platforms
        to stop the sale of SMS blast machines as these are unauthorized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4f14a-50cd-40a0-bb5f-d6562af42e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC issued show cause as well as cease and desist orders to
        Facebook (Marketplace) Philippines, Shopee Philippines, and Lazada Philippines
        after advertisements for the sale of SMS blast machines were found available
        in the sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb9dbb-8c42-4ad9-aefc-3cf1c7d553e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NTC has not authorized the importation, manufacturer, sale
        or distribution, or type approval of the abovementioned equipment,” it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d111bc-ad35-4f3a-abd9-86b88015ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added the sale “appears to violate” the Radio Control
        Law and other rules and regulations, including its memorandum order on the
        prohibition of portable cellular mobile repeater and portable cell site equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5d253-0dcd-40bf-b1c4-22e7edb11ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of Shopee, Lazada, and Facebook were directed to appear
        before the NTC on Oct. 27. They were also asked to explain in writing within
        15 days from the receipt of the order why they “should not be held liable
        for such violations as well as subject the violative products or equipment
        to confiscation or forfeiture.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c6a37-8973-4b87-b8a5-3ec1fb4915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three companies were also instructed to stop the sale of similar
        equipment regulated by the NTC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faaaef9-f353-400f-87bc-a5f08b057344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move came after emergency text alerts were issued to the public
        last week, promoting the 2022 presidential bid of former senator Bongbong
        Marcos. The NTC has <a href="https://www.cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-emergency-alerts-COC-filing.html">ordered
        an investigation</a> on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722758f2-e9c6-4cd8-b187-9d5010152e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NTC Deputy Commissioner Edgardo Cabarios, it is possible
        that the alerts came from portable cell sites, but he noted the probe might
        take some time to confirm this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cfd6d-7e17-4ebb-9125-d0eee71c69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:53:24.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has <a href="https://www.cnnphilippines.com/news/2021/10/7/Bongbong-Marcos-emergency-alert.html">denied
        his team’s involvement</a>, saying sending such texts brings him no advantage.</p>'
  'Isko-Moreno-Bongbong-Marcos-Leni-Robredo-martial-law':
    'caption': 'Presidential aspirants Leni Robredo, Isko Moreno, Bongbong Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T16:07:51.978+08:00
    'imagesource': 'jcr:cdd79612-0673-4fc6-91db-6ee85a01dac4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3340e039-e369-4d5f-a349-c1d0053d0375'
    'lead': 'Presidential aspirant Isko Moreno says the public should learn to forgive
      but not forget — using the analogy that worse crimes were committed during the
      Japanese occupation, but Filipinos were able to get past it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T16:09:56.124+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:28:45.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:02.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko sees backlash vs Marcoses as family feud, but vows rule of law
      for atrocities'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb51ba-0942-44c2-b86e-17077efbacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Presidential
        aspirant Mayor Francisco "Isko Moreno" Domagoso, criticized for being neutral
        on the dictatorship of late President Ferdinand Marcos, said Wednesday that
        Filipinos are being dragged into "family feuds" in the lead up to the 2022
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237934e-86f6-4e5f-a559-7e173a333b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he enters the presidential race against former Senator Ferdinand
        "Bongbong" Marcos Jr., Vice President Leni Robredo, and other aspirants, he
        said the public should be more discerning because there will be a smokescreen
        to confuse the voters as the May 2022 polls near.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97766445-4ed2-4fb9-b65b-146c887ba1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita ko kasi nagiging paulit-ulit iyong issue ng away ng pulitika
        ng mga pamilya tuwing may halalalan," he said in a media forum when asked
        for his response to appeals for him to work with Robredo to beat Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8eaf8a-3a64-40fc-89b0-0dd070e6414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para bang we are being dragged backwards by this situation again
        and again... We have to move forward. The real enemy is COVID-19, plus dadagdagan
        mo pa ng pulitika at away pamilya," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff28a9-fed1-4182-8483-8469dd085c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I see the political feud between families repeatedly
        brought up every election. It''s like we are being dragged backwards. We have
        to move forward. COVID-19 is the real enemy, then they''re adding politics
        and family feud.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892602b5-2a64-4641-a42a-68484c6189c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier quoted as saying he admired the ousted tyrant "at
        some point" as a visionary, but that he is against the abuses committed during
        Marcos'' 20-year rule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145aaa6-8205-482a-af05-c8d264e8fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said Moreno''s <a href="https://www.cnn.ph/news/2021/10/8/Leni-Robredo-Isko-Moreno-Marcos-2022-elections-president.html">questionable
        stand on the Marcoses was a factor</a> why she decided to run. She said talks
        with Moreno to unify the opposition bogged down because the Marcos issues
        is one she is not willing to go soft on. She also previously said one of her
        considerations for running is to block the return of a Marcos to Malacañang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2c065-2a63-4a8a-bca9-88efa4c67b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said the late dictator has not been held fully accountable
        for his crimes, and his clan continues to benefit from the money they stole
        from Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0613a3-d80f-4af2-9ef4-c0fefc0f4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moreno believes the reign of the ousted strongman had some
        successes worth emulating, he said those who committed abuses and stole from
        the coffers of the nation will be dealt with by the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa7722-9e22-422c-8f5c-35db4e182c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t forget what happened in the past. We will always remember
        their mistakes and successes. Their successes, we will duplicate and innovate.
        Papanagutin natin sila sa mata ng batas, hindi sa kapritso lamang ng pangulo,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f3697-2985-4e0e-9eec-ca32fd8be490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make them pay under the law, not just based
        on the whims of a president.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0a9ef-e3f4-46c9-9e30-ecacfe73a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipinos should learn to forgive but not forget — using
        the analogy that worse crimes were committed during the Japanese occupation
        from 1942 to 1945, but Filipinos were able to get past it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58cfb6-b399-424b-95ca-400945c0d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s heal. Ang dami nang umabuso sa bansa natin. Mas mabigat
        pa ang ginawa sa atin, pinatay ang mga lolo at lola natin ng mga Hapon pero
        nakuha natin silang patawarin. Nag-move on tayo, but we will not forget so
        we will not make the same mistakes later on," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83792cfd-a39c-47d3-b985-baf1498c163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:09:56.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:28:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So many have abused us in the past. Worse crimes were
        committed by the Japanese against our grandparent, but we were able to forgive.
        We moved on but we will not forget about it so we don''t make the same mistakes.]</p>'
