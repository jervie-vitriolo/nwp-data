      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b502a-5d7c-41f5-ae10-1f9d6f8d5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of these <a href="https://www.facebook.com/groups/215861319682695/">recommendation
        groups</a>, Facebook also provided an avenue for filmmakers to engage in dialogue
        with their audiences, enlightening them on the production process through
        initiatives such as <a href="https://www.facebook.com/groups/396773301329857/">Cine
        Sundays</a>, film club sessions by <a href="https://www.facebook.com/groups/397501481544581">Cine
        Critico Filipino</a>, and the spotlight sessions by <a href="https://www.facebook.com/PelikulangSinepanghalina">Sinepanghalina</a>.
        Twitter was home to immediate reactions, hot takes, and open discussions (really,
        they’re fights) about films through microblogging, review threads, and live
        audio conversations such as <a href="https://twitter.com/search?q=%23CineSpaces&amp;src=typed_query">#CineSpaces</a>
        that mimic the pre- and post-screening chaos. Instagram accounts such as <a
        href="https://www.instagram.com/filmcirclereject/">Film Circle Reject</a>
        and Film Lokal create visual reviews and snippets while <a href="https://www2.bfi.org.uk/news-opinion/sight-sound-magazine/video/tiktok-movie-criticism-charlie-lyne-phone-video-essay">Tiktok</a>
        became home to quick movie soundbites, which doubled as a form of entertainment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89cce6-c01d-43af-90ae-b17c47a65306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this growth in the circles comes experimentations with not
        only the substance of the criticism but also the form. Independent film magazines
        such as <a href="https://www.facebook.com/thekinopunch">Kino Punch</a> and
        <a href="http://www.newduriancinema.com/">New Durian Cinema</a> are being
        written, edited, and published by younger critics, but recently video essays
        such as <a href="https://www.youtube.com/channel/UCxY7xYWISsl9Xi4qNBitXuA">bed
        under the red</a>, <a href="https://www.youtube.com/channel/UCkPjzi57t3SCnNULFblp_iQ">Cinetactic</a>,
        and <a href="https://www.youtube.com/cinemil">cinemil</a>&nbsp;have gained
        popularity, each dissecting Filipino films for educational purposes. Podcasts
        such as Third World Cinema Club and <a href="https://open.spotify.com/show/26SQauZx05K40UypVwX6pK?si=PGNeDH3UR0C-f0GJcoVJwA&amp;dl_branch=1">Endslate</a>
        have also hosted hour-long discussions with industry insiders to deglamorize
        the production process.</p>'
    '28':
      'contentWidth': '100%'
