  'IATF-guidelines-Alert-Level-3-Metro-Manila-October':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T23:16:21.283+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb1a2c7-01b4-4b82-97ee-8f274544d9ad'
    'lead': 'Metro Manila is set to shift to Alert Level 3 starting October 16. Here''s
      a list of establishments and activities allowed and prohibited under this status,
      according to the latest IATF guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T23:22:47.301+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:25:42.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:05.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cinemas, theme parks at limited capacity: What to expect under Alert
      Level 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a1579-2f31-4bc0-8cbb-f35236496977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)—</strong> Amid
        calls for eased COVID-19 restrictions, the Inter-Agency Task Force (IATF)
        on Wednesday announced that Metro Manila <a href="https://cnnphilippines.com/news/2021/10/13/Metro-Manila-alert-level-3-quarantine-October-16-31.html">will
        shift to Alert Level 3</a> from Oct. 16 to 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34440ef0-1fc4-4c75-9718-f4315d8f9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of establishments and activities allowed and prohibited
        under this status, according to the <a href="https://www.officialgazette.gov.ph/downloads/2021/09sept/20211013-IATF-Guidelines-RRD.pdf">latest
        guidelines</a> published by the IATF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958d0ad-9306-40e7-9dbd-0eedf596ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Establishments, activities allowed</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5211dc-dc03-4f64-a715-fad67347df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Capacity: Maximum of 30% indoor venue for fully vaccinated individuals,
        and 50% outdoor venue</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc92008-ad8b-4f11-a441-c944d2ea1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Venues for meetings, incentives, conferences, and exhibitions;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c471cd-c7ad-48f8-b775-edc84fb34a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Permitted venues for social events such as parties, wedding receptions,
        engagement parties, wedding anniversaries, debut and birthday parties, family
        reunions, and bridal or baby showers;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb7b3b-52f2-4fbc-ae7a-1113bb4bbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Visitor or tourist attractions such as libraries, archives, museums,
        galleries, exhibits, parks, plazas, public gardens, scenic viewpoints or overlooks,
        and the like;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae807591-1b10-4f9f-87f7-39d08c45dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Amusement parks or theme parks;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0255dc-9659-473c-ae14-85e0dd51f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Recreational venues such as internet cafes, billiard halls, amusement
        arcades, bowling alleys, skating rinks, archery halls, swimming pools, and
        similar venues;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5422fd-43f2-477c-9d86-d14c5111f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cinemas and movie houses;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b91112-f773-4629-8d5a-81e94b2aa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Limited face-to-face or in-person classes for higher education
        and for technical-vocational education and training;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52450cb-7cdb-4f20-958a-341ee23fa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In-person religious gatherings; gatherings for necrological services,
        wakes, inurnment, and funerals for those who died of causes other than COVID-19
        and for the cremains of the COVID-19 deceased;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3abc1-e48b-4244-9003-e5e1704c9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Licensure or entrance/qualifying examinations administered by
        their respective government agency, and specialty examinations authorized
        by the IATF subject to the health and safety guidelines as approved by the
        IATF;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bbb28-82e3-4803-830f-bb32851b2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dine-in services in food preparation establishments such as kiosks,
        commissaries, restaurants, and eateries, subject to DTI sector-specific protocols;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d16c40-0c74-49c8-a249-ae939b2b6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Personal care establishments such as barbershops, hair spas, hair
        salons, and nail spas, and those offering aesthetic/cosmetic services or procedures,
        make-up services, salons, spas, reflexology, and other similar procedures
        including home service options, subject to the sector-specific protocols of
        the Trade department;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b790e5-43a0-42f0-b48e-162e7f42e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fitness studios, gyms, and venues for non-contact exercise and
        sports, subject to DTI sector-specific protocols. Provided that patrons/clients
        and workers/employees wear face masks at all times and that no group activities
        are conducted; and</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941988f-28f1-441d-a261-25aea860e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Film, music, and television production, subject to the joint guidelines
        as may be issued by the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8e499-8004-4eb7-977c-24261fe6700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF stressed that minimum health protocols should still be
        strictly maintained in these areas, adding that employees are also expected
        to be vaccinated against COVID-19. There should also be no objection from
        the local government units where the activities may take place, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e6791-6c7c-4d5f-ac52-ba53e8376ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Establishments, activities not allowed</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80808111-ee1d-4d95-adec-2621d214eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Face to face or in-person classes for basic education, except
        those previously approved by the IATF and/or the Office of the President;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aab10a-63fc-4add-8825-e76f02529c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Contact sports, except those conducted under a bubble-type setup
        as provided for under relevant guidelines adopted by the IATF, Games and Amusement
        Board, and Philippine Sports Commission, and approved by the LGU where such
        games shall be held;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87dc014-e11b-48a7-8c9d-12fe0f381ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Funfairs/peryas and kid amusement industries such as playgrounds,
        playroom, and kiddie rides;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca77d76-e213-4fc2-9b5a-9a0a148ca564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Venues with live voice or wind-instrument performers and audiences
        such as in karaoke bars, clubs, concert halls, and theaters;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c32d7-936e-4274-b0e6-5b84e1930ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Casinos, horse racing, cockfighting and operation of cockpits,
        lottery and betting shops, and other gaming establishments except as may be
        authorized by the IATF or the Office of the President; and</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89e844-87f7-4d4a-8cbc-34a989b6f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gatherings in residences with individuals not belonging to the
        same household.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c2a37-a0a9-4006-8bea-63a7c171519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other guidelines</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84f0aa-7cd5-465a-b266-d8bce21fb1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:22:47.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:25:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, intrazonal and interzonal travel shall be allowed
        "subject to reasonable restrictions based on age and comorbidities" as determined
        by local government units.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
