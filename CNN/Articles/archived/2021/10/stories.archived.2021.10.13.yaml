      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel has held several hearings on the government''s
        use of pandemic response funds - particularly its purchase of "overpriced"
        face mask and face shields from Pharmally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67f01e-32fe-4c1f-9cdf-85e9426db8c4'
      'mgnl:activationStatus': true
