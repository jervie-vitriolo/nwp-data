      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e5ce7-845b-4dd9-a2b8-c4453a936443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stronger regional offices</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab9406-a968-4d95-9a8a-3cf3960b4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
