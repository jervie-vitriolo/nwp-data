    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Public-Works-and-Highways', 'Roger-Mercado', 'Metropolitan-Manila-Development-Authority',
      'Romando-Artes']
    'template': '1'
    'title': 'New DPWH chief, MMDA general manager named'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ff118-9e46-4050-93bd-ee91090313c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:59:45.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:29:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Malacañang
        on Wednesday announced new appointments to the Department of Public Works
        and Highways (DPWH) and Metro Manila Development Authority (MMDA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e98c8-1723-4d33-b16e-cb56d52da14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, presidential spokesperson Harry Roque said Southern
        Leyte Lone District Representative Roger Mercado is the new secretary of DPWH,
        replacing resigned Secretary Mark Villar, who filed his certificate of candidacy
        for senator in the May 2022 elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad259bf-9c46-464f-ab22-9473fc1feb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado confirmed his new role via a message on his Facebook account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c490f-0528-4687-9e8a-c544a5a43abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, <a href="https://www.facebook.com/photo/?fbid=10158674537458505&amp;set=a.10151255335988505"
        target="_blank">Maasin City Mayor Nacional Mercado</a>, also posted on social
        media that his father already took his oath as the new DPWH head on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d19e3c-6dfa-4712-9d3d-0da373459aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Romando Artes was appointed the new general manager of
        the MMDA, Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4049f-7a60-47c8-866d-fcef5f27cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Jojo Garcia who is running for a House seat as Rizal
        3rd district representative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b1e9b-858a-46dc-bca4-0ee7cca0b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes previously served as MMDA''s assistant general manager for
        finance and administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c3ff4-1487-40cd-8c9e-a2f23aa35a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:01:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:29:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he vowed that "programs and projects being undertaken
        by the Authority will continue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671ac82-7f59-4ffa-a221-b1e10354cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:01:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:29:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also committed to continue initiating reforms and working with
        MMDA Chairman Benhur Abalos for the sustainable development of the National
        Capital Region and its people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9af13-850e-482f-996e-41cb00f5ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:39.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that Secretary Mercado and General Manager Artes
        will continue to oversee the completion of their department''s programs and
        projects in the remaining months of the current government," said Roque.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f43ca5-e1b8-418f-99c5-4819a69eb7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:59:45.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:29:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Leyte-based correspondent Wil Mark Amazona contributed to this
        report</em></p>'
  'zamboanga-city-facilities-covid19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTOS)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-10-13T15:47:30.340+08:00
    'imagesource': 'jcr:2d370893-acaf-4ec9-ad7d-f6f1769a6a11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476d5b81-b81e-4eaf-ade9-be5fcf55861a'
    'lead': 'Zamboanga City will convert some of its existing isolation facilities
      to house patients with mild to moderate COVID-19 symptoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T15:51:07.208+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:28:59.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:02.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Zamboanga-City', 'Kenneth-Beldua', 'Laging-Handa']
    'template': '1'
    'title': 'Zamboanga City to convert facilities to house mild, moderate COVID-19
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94443d0f-491f-4891-b159-327c35efb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:28:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Zamboanga
        City will convert some of its existing isolation facilities to house patients
        with mild to moderate COVID-19 symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eecd7-d41a-4396-9ce7-845c0325003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city government is going to convert some of the isolation facilities
        to become step-down and step-up facilities where our patients, instead of
        bringing them to the hospitals - those exhibiting mild to moderate symptoms
        - for as long as <em>hindi naman</em> [it''s not] critical, we can put them
        into our step-up facilities where there will be a semi hospital setting <em>kasama
        na po yung</em> [including the] provision for oxygen," Kenneth Beldua, the
        spokesperson of Zamboanga City''s COVID-19 task force, said during the Laging
        Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec216e2-b620-4e3a-828a-74eb3bbfb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include some 900 beds in schools from the Department of Education
        that will be converted to isolation areas, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fe8b3-a4b5-4d6f-beea-f4f93abcb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beluda also said the city is experiencing a shortage in oxygen supply
        and Mayor Beng Climaco has brought the issue up with the national government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631bf4c-6601-4fe9-828f-9ea088f22c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with the problem, Climaco facilitated the transfer of oxygen
        from Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecceaf-0f59-4546-ae1d-2b7cb2c2d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also coordinated with other suppliers and in the coming
        days we are expecting this will be addressed," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42d973-b2a5-432b-945a-544021e96914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:29:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beluda added that it was the problem with oxygen supply that led
        to some hospitals turning away COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf159c2-d279-4ef7-a8e1-d36975c23b8f'
      'mgnl:activationStatus': true
