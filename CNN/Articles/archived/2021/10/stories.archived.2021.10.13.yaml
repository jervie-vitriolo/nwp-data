  'Unusual-radio-waves-Milky-Way':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T11:15:29.879+08:00
    'imagesource': 'jcr:0bb698e4-75e4-4c82-a470-71dc053d5a0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e429d225-37c8-4d3a-a4cd-c9076d650252'
    'lead': 'Space experts have detected unusual radio waves coming from the center
      of the Milky Way galaxy. The energy signal is unlike any phenomenon studied
      before and could suggest a previously unknown stellar object, according to a
      new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T11:19:06.577+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:31:47.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:59.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strange radio waves coming from the heart of the Milky Way stump scientists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e9ce5-a8f8-4e4d-be6f-c1e094058bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Space experts have detected unusual radio
        waves coming from the center of the Milky Way galaxy. The energy signal is
        unlike any phenomenon studied before and could suggest a previously unknown
        stellar object, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718ae11-396e-431c-8229-fca22b8030bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brightness of the object varies dramatically, and the signal
        switches on and off apparently at random, said Ziteng Wang, lead author of
        the new study in The Astrophysical Journal and a doctoral student in the School
        of Physics at The University of Sydney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09e118-286c-4754-9fa7-5b6f0bed426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strangest property of this new signal is that it has a very
        high polarisation. This means its light oscillates in only one direction,
        but that direction rotates with time," he said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34df35-db4b-4898-a3c3-bf13276ebb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team initially thought it could be a pulsar -- a very dense
        type of rapidly spinning neutron (dead) star, or a type of star that emits
        huge solar flares. The signals from this new source of radio waves, however,
        don''t match what astronomers expect from these types of stars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a344dc1-2222-42ba-be60-a5f995ad7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fickle object has been named after its coordinates in the night
        sky: ASKAP J173608.2-321635.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b986c8-0a88-48ea-bf0f-4b31fff3bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This object was unique in that it started out invisible, became
        bright, faded away and then reappeared. This behaviour was extraordinary,"
        said study coauthor Tara Murphy, a professor at the Sydney Institute for Astronomy
        and the School of Physics at The University of Sydney, in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b15f2-3d33-4da6-97ad-a31b5dd096a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object was initially spotted during a survey of the sky using
        the Australian Square Kilometre Array Pathfinder radio telescope, known as
        ASKAP, which has 36 dishes that work together as one telescope at the Murchison
        Radio-astronomy Observatory in Western Australia. Follow-up observations were
        conducted with the the Parkes radio telescope in New South Wales and South
        African Radio Astronomy Observatory''s MeerKAT telescope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a89fa-02d6-4dbf-b4f6-1b30cbec3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Parkes telescope failed to detect the source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ff5b7-42e1-4dbf-ab52-5e1fde63f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We then tried the more sensitive MeerKAT radio telescope in South
        Africa. Because the signal was intermittent, we observed it for 15 minutes
        every few weeks, hoping that we would see it again," Murphy said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71ce04-011a-4874-b337-66803f599f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, the signal returned, but we found that the behaviour of
        the source was dramatically different -- the source disappeared in a single
        day, even though it had lasted for weeks in our previous ASKAP observations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf7404-daba-44d0-8496-189dd73efd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said more powerful telescopes, such as the planned Square
        Kilometre Array, may help solve the mystery. The array is an international
        effort to build the world''s largest radio telescope that''s expected to be
        completed within the next decade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c779e-1bd2-423a-a53e-c0e7582476dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:19:06.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/12/world/strange-radio-waves-milky-way-scn/index.html"
        target="_blank">Strange radio waves coming from the heart of the Milky Way
        stump scientists</a></em></p>'
  'lego-gender-bias':
    'author': 'Megan C. Hills, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T11:19:50.685+08:00
    'imagesource': 'jcr:d784b654-a060-426d-a84f-9d8048f302f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3adda2e4-8424-42e6-a990-56ffd7c0c29e'
    'lead': 'Lego announces plans to remove gender bias from its products after a
      study commissioned by the brand found that girls are hindered by ''unequal and
      restrictive'' attitudes towards creativity and play'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T11:23:15.580+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:31:40.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:59.998+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lego pledges to remove ''gender bias'' from its products'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04af63f-ab56-4474-85c0-61b8e514292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lego has announced plans to remove
        gender bias from its products, after a study commissioned by the brand found
        that girls are hindered by "unequal and restrictive" attitudes towards creativity
        and play.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a59c3-6e52-4aca-9d19-ec20ffc6c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Danish toy maker did not outline specific changes to
        its products or marketing, it announced Monday that it has committed to ensuring
        they are "free of gender bias and harmful stereotypes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9f13a-3720-445b-87c7-30eb970cce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after researchers interviewed nearly 7,000 children
        and parents in seven countries about their views on careers, extracurricular
        activities and toys. The study, which was conducted on Lego''s behalf by actress
        Geena Davis'' eponymous research institute, found that 76% of parents would
        encourage their sons to play with Lego bricks while just 24% would do so with
        their daughters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a817cd-050a-419e-aaef-82820fe6f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published to coincide with the UN''s International Day of The Girl,
        the report also found that parents were almost five times more likely to encourage
        girls to play dress-up than boys, and around four times more likely to encourage
        girls to dance or cook and bake. Conversely, parents were far more likely
        to encourage boys to play coding games or partake in sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c5187-b647-4223-a19a-aa370f22c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego said in a press release there was a "need for society to rebuild
        perceptions, actions and words to support the creative empowerment of all
        children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4b4b7-a331-4a38-9491-d82a87495b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits of creative play such as building confidence, creativity
        and communication skills are felt by all children and yet we still experience
        age-old stereotypes that label activities as only being suitable for one specific
        gender," said Julia Goldmin, Lego Group''s chief marketing officer, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4a441-11d6-49d1-8ab1-8810c4b114ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the study, researchers found that most parents imagined
        a man when asked to think about various professions -- regardless of whether
        they had a daughter or not. The gender bias was most pronounced when it came
        to professions like engineering, which 89% of parents pictured as more of
        a man''s job. They were also over five times more likely to think of athletes
        and scientists as men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678269e4-d07f-4066-b303-265d291e8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committing to making Lego "more inclusive," the brand also announced
        a new campaign titled "Ready for Girls," which celebrates female creativity.
        A series of accompanying short films spotlights the achievements of girls
        and young women including Fatima Alkaabi, the "youngest inventor" in the United
        Arab Emirates, and 11-year-old Chelsea Phaire, who founded a charity providing
        art supplies to disadvantaged children in America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394205bd-0613-40ca-8326-93d104d53cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldmin said, "We know we have a role to play in putting this right,
        and this campaign is one of several initiatives we are putting in place to
        raise awareness of the issue and ensure we make Lego play as inclusive as
        possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67a705-8eb3-408d-941c-143d6e9c19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego has previously come under fire for reinforcing gender stereotypes.
        In 2011, the brand''s "Lego Friends" range was criticized for targeting girls
        with pink beauty parlors and cupcake bakeries. But the brand has also championed
        inclusion in recent years, with a rainbow-colored LGBTQ-themed set called
        "Everyone is Awesome" (a reference to a song from "The Lego Movie") hitting
        shelves in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9449d4-4c7a-4a35-beb5-4a4528eec277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:23:15.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/style/article/lego-gender-bias-toys-study/index.html"
        href="https://edition.cnn.com/style/article/lego-gender-bias-toys-study/index.html"
        target="_blank">Lego pledges to remove ''gender bias'' from its products</a></em></p>'
  'Beach-Volleyball-Republic-On-Tour-Cagayan-Ilocos-Norte-Thailand':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-13T11:33:41.048+08:00
    'imagesource': 'jcr:70a1d984-0633-4b63-9e7b-90388d5a39cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
