      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> It''s
        a busy schedule ahead for local beach volleyball players as a couple of tournaments
        are slated in the fourth quarter of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6e7b2-5b11-4a7e-8587-87a337fcd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:31:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Volleyball Federation board member Charo Soriano
        said their group will stage two On Tour legs this month in Cagayan loaded
        with 12 to 13 squads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260aafdd-8245-4944-a2ac-34edc831f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:31:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will bring Beach Volleyball Republic On Tour in Sta Ana, Cagayan.
        It will feature two legs — October 21 to 24 and October 28 to 31. We already
        have at least 12 to 13 teams that are playing both in the men''s and women''s
        division," she told <em>CNN Philippines'' Sports Desk</em> Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8290cda-b662-446e-91e7-ebed76aace45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:31:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local competition aims to prepare the national team for an international
        tilt in Phuket, Thailand next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b4273-6983-4102-92c4-695e7af01e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:31:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s in preparation for an international tournament in Thailand
        this November 23-27, the Asian Senior Beach Volleyball Championship. We will
        be sending our national teams there," Soriano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d437f8-3617-4774-80ed-8053115f075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:31:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF is also planning to hold a beach volleyball tournament
        in Ilocos Norte in December to cap off the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdda0e-8cdf-47f1-b38d-22bfb3b81aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:31:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be having a Philippine National Volleyball Federation Beach
        Volleyball Championships in Pagudpud, Ilocos Norte this December. Our schedule
        is full packed this fourth quarter of 2021," Soriano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a0df0-5612-41a8-b25e-d20e6f125ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:42:58.626+08:00
