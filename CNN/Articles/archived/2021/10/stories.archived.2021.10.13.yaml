      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/12/Bato-dela-Rosa-subsitution-Sara.html">Bato:
        ''Deep in my heart, I am hoping'' for Sara''s substitution</a></strong></p>'
