      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also attributed the decline to the high compliance of Filipinos
        with health protocols such as wearing of face masks and observing social distancing.
        He also said the upcoming vaccination of children and the general public would
        further improve the numbers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0054f-20ad-4ad6-b7d9-7ec97b98a9b0'
