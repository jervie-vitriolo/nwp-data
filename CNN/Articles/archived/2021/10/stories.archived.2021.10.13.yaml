    'jcr:uuid': 'b99ad841-c769-4dd8-b41e-20dad0b4c4f3'
    'lead': 'Former vice president and veteran broadcaster Noli De Castro announces
      he is withdrawing from the senatorial race in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T09:47:20.658+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:32:01.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:59.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Noli de Castro withdraws from 2022 Senate race'
    'updated': 2021-10-13T10:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289b2a9-6e45-40c9-86c3-0d40260aa6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Former
        vice president and veteran broadcaster Noli De Castro on Wednesday announced
        that he is withdrawing from the senatorial race in the 2022 general elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa44fa-057e-4a7a-892d-0ad575ec16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Castro said he prayed to the Nazarene and realized
        he can help his countrymen better as a broadcaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f453b7-747e-4fec-9742-1f1b44ba0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais kong iparating sa lahat ng aking mga kaibigan at supporters
        na naghahanda na sanang tumulong sa akin, na nagpasiya akong hindi na ituloy
        ang aking kandidatura," the TV Patrol anchor said in a statement posted by
        his daughter, PTV-4 general manager Kat de Castro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aed099-cb06-412e-8d4b-6128c1be070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to let my friends and supporters know I will
        no longer push through with my candidacy.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fecb07-8a27-4fd5-bd1f-c3d5c584643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:58:24.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, the Commission on Elections confirmed it has
        received De Castro''s Statement of Withdrawal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddf992-a611-491d-9508-654c4cc97473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:58:24.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez reminds aspirants that they may
        withdraw their candidacy at any time before election day, but the statements
        should comply with Comelec rules. They still have to be submitted to the Commission
        en banc for resolution, Jimenez added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PRESS
        RELEASE: COMELEC Confirms Receipt of De Castro’s Withdrawal<a href="https://twitter.com/jabjimenez?ref_src=twsrc%5Etfw">@jabjimenez</a>
        <a href="https://twitter.com/Atty_Lai?ref_src=twsrc%5Etfw">@Atty_Lai</a> <a
        href="https://t.co/FcZexDSiyA">pic.twitter.com/FcZexDSiyA</a></p>&mdash; COMELEC
        (@COMELEC) <a href="https://twitter.com/COMELEC/status/1448252275126722566?ref_src=twsrc%5Etfw">October
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd86b7-95c5-48b9-8915-93621958acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:58:24.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429de27-d435-4828-aa3d-86343e695f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:58:24.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408b4ea-818d-4d5b-8bb4-e085d434f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro filed his certificate of candidacy last week under Aksyon
        Demokratiko, the party of presidential aspirant Manila Mayor Isko Moreno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7c9bb-a104-4e9d-8233-d28877138274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he supports De Castro''s decision since it was due to
        personal reasons. Aksyon Demokratiko chairperson Ernest Ramel said De Castro
        will remain a member of the party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3e484-446e-45cc-9ee5-d92ab17b54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:15:44.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Elections Law Department cancelled
        the candidacy of a certain independent hopeful Arlene Josephine Butay, who
        filed COCs for vice president and senator. Under the law and Comelec regulations,
        a candidate who files a COC for two or more positions shall not be eligible
        for any of them.</p>'
