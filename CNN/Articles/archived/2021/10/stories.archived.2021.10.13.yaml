      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Preventive Services Task Force
        is considering making several changes to its guidance on taking a daily aspirin
        to prevent heart disease and stroke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fcf733-e879-494b-9749-e3fca83e56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37658f6-045f-4386-8ab3-920e730d1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the task force posted a draft statement recommending
        that adults ages 40 to 59 who are at a higher risk for cardiovascular disease
        -- but do not have a history of the disease -- decide with their clinician
        whether to start taking aspirin, based on their individual circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b05ce-5c7f-4872-8b7a-04104cc2ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:55:29.168+08:00
