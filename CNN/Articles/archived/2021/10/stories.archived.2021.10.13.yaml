      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will have a very solid committee report, solid findings,
        and very strong recommendations of how to turn the tide in terms of our pandemic
        response," Hontiveros said.</p>'
