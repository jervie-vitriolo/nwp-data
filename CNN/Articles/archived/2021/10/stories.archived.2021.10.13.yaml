      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David also recommended the easing of
        restrictions, citing a significant decrease in cases in Metro Manila over
        the past week.</p>'
