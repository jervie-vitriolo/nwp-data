      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is gearing up for its second big
        product launch event of the fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aacdc0-32be-4674-958f-a62823f8a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:24:04.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will host a virtual event on October 18, the company announced
        Tuesday. According to the Apple rumor mill, the company is likely to use the
        event to release an updated version of its high-end MacBook Pro laptop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db766b-ff98-416f-873f-e9ce26503d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:24:04.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event features the tagline "Unleashed," according to a tweet
        from Apple''s SVP of marketing, Greg Joswiak. "These next six days are going
        to speed by," Joswiak tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f0d22-e188-41f3-9965-70fd7194bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:24:04.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event comes barely a month after Apple unveiled a slew of new
        products, including four new iPhones, a new Apple Watch and new iPads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9d395-e474-4fb6-bcd7-dd64edc53f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:24:04.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has switched to its powerful in-house M1 silicon chips for
        its computer lineup, and the event name and artwork — which features a hyperspace
        version of Apple''s logo — could be a nod to further speed and performance
        upgrades.</p>'
