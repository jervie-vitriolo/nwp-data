    'mgnl:tags': ['William-Shatner', 'Star-Trek', 'Blue-Origin', 'Jeff-Bezos']
    'template': '1'
    'title': 'William Shatner is now the oldest person ever to go to space: ''The
      most profound experience'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbb39e-7506-4dbb-8a99-cf593648bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ninety-year-old William Shatner, who gained
        fame portraying Captain Kirk on the original "Star Trek," just hitched a ride
        aboard a suborbital spacecraft that grazed the edge of outer space before
        parachuting to a landing, making Shatner the oldest person ever to travel
        to space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600186a-fdcb-4423-b0ab-2e326880359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c186f-35b4-4f42-a7f9-bbbfc257a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was unlike anything they described," Shatner could be heard
        saying on the flight livestream just before landing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa688fc-95d1-43d9-b5d9-b537f8c9da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fa6ca-860a-4d41-9859-d674c2fde1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner blasted off onboard a New Shepard spacecraft — the one developed
        by Jeff Bezos'' rocket company, Blue Origin, and the same vehicle that took
        Bezos himself to space this summer. Bezos, a lifelong "Star Trek" fan, flew
        Shatner as a comped guest. With him were three crewmates: Chris Boshuizen,
        a co-founder of satellite company Planet Labs, and software executive Glen
        de Vries, who''re both paying customers, and Audrey Powers, Blue Origin''s
        vice president of mission and flight operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd49214-00e4-40fc-80a9-4492f515fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9fd06-980e-4ce8-a00a-ca9226c1c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you have given me is the most profound experience, I am so
        filled with emotion, just extraordinary," a visibly overcome Shatner told
        Bezos, immediately after emerging from the capsule. "I hope I never recover
        from this. I hope that I can maintain what I feel now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7587c72-b126-4096-981b-30534cd4920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52e7a5-16bf-4a3e-857e-b077b5dd56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their trip did not go exactly as the interplanetary jaunts Shatner
        captained during his acting career. New Shepard''s flight lasted just ten
        minutes from takeoff to landing, and gave the passengers about three minutes
        of weightlessness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166f045-c09d-43fa-83e1-60602a3ca92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f3dd9-0446-4cb5-931a-32a0c498edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group strapped into a capsule that sits atop the 60-foot-tall
        New Shepard rocket Wednesday morning after a series of wind-related delays.
        At 9:51 am central time, the rocket fired up its engines and roared past the
        speed of sound, vaulting the capsule up past the Karman Line, which, at 62
        miles high, is one line used to demarcate the beginning of outer space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285bff6-ca0d-4a2c-a14b-7d3256420a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47ebd3-39ea-4d87-9fa4-dd694e8ed3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner and his fellow passengers were expected to experience up
        to 5.5 Gs — which feels like five times their body weight pressing onto their
        chests — during their 2,000-plus mile-per-hour journey. Upon descent, a plume
        of parachutes then fanned out above the capsule to slow its descent, taking
        it from more than 200 miles per hour to less than 20 in just a few minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d63df4-bf14-49c6-a827-452dc8cfd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe93a3-b666-44d8-8e7c-ac63b5fd1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanter''s new record as the oldest person to fly to space one-ups
        the record set just three months ago by 82-year-old Wally Funk, who was a
        former astronaut trainee but was previously denied the opportunity to fly
        before she joined Bezos on his July flight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fca9e6-c31f-493b-b7bc-4c0f7c23e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0391b-c2c7-4ebb-8786-24af227a9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner''s flight marked the second of what Blue Origin hopes will
        be many space tourism launches, carrying wealthy customers and thrill seekers
        to the edge of space. It could be a line of business that helps to fund Blue
        Origin''s other, more ambitious space projects, which include developing a
        300-foot-tall rocket powerful enough to blast satellites into orbit and a
        lunar lander.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02b46e-c399-4cf9-b1e0-b0645bf58839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826c60b-cb17-438d-bd3e-1b368b7c124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shatner''s flight comes amid a wave of headlines that paint
        a picture of internal turmoil at Blue Origin, including several exits from
        the among senior-level staff in the wake of the company losing a key NASA
        contract to Elon Musk''s SpaceX.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a365fa-153d-42b1-9c6a-c1ea764355d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedde11-8819-4aa1-a7f2-06e4e416db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 21 current and former employees also co-signed an essay
        alleging that Blue Origin has a "dehumanizing" workplace environment that''s
        rife with sexism. It also claimed that the company has created an unsafe environment
        and many of the essay''s authors "say they would not fly on a Blue Origin
        vehicle." Much of the current criticism also centers on the leadership style
        of Blue Origin''s CEO Bob Smith, who Bezos installed to run the company''s
        day-to-day operations in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f0854-e041-49a6-b0b4-0d9627140089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f62ae6-19c0-494f-8992-cf350b77847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin did not respond to requests for comment about the safety
        allegations. But the company has repeatedly stated that safety is its top
        priority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36bddd0-9faa-4f74-a6ba-07863657c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a807f-7886-46a4-ad53-809fc07733d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powers, the Blue Origin vice president who will be flying on Wednesday,
        also responded to the safety allegations in an interview with CNN''s Erica
        Hill on Monday, saying the reports did not give her pause.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903bf193-cc06-4569-ba6f-06d3d29ee1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142e73d-9dcc-41a5-839c-a0e9ecbaf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working at Blue on the new Shepard program specifically
        for the past eight years," she said. "A team of very, very talented professionals
        and colleagues — some of the best that I''ve worked with in my 20 years in
        human spaceflight — have been committed to to the safe operation of this program."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd77342-a85f-448c-970e-4c4396e33218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f8c58-69e3-47e1-8758-1db4da12681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it safe?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a3dd2-c55c-4957-a91f-5e5dedfd6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin has conducted more than a dozen uncrewed test flights
        of New Shepard, and Bezos decided to put himself on the first-ever crewed
        flight in July, in part to demonstrate that he trusts his own life with Blue
        Origin''s technology.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dca15-ba7a-4621-a3fe-e7dc4672d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253d0c7-5710-4cc3-8caa-a5ca56789b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin has billed New Shepard as a spacecraft that virtually
        anyone can fly on with only a few days of light training. Though the vehicle
        will put the passengers through intense G-forces as it blasts upward and returns
        back toward Earth, the ride won''t be nearly as intense as orbital flights
        like the one that SpaceX recently operated for four space tourists, which
        requires far faster speeds and a nail-biting reentry process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2ad7c-9893-4ee7-ab60-a395152e3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0d941-83f6-417d-9a8c-25665d83af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Read more about suborbital vs. orbital flights and the somewhat
        arbitrary attempts at defining where "outer space" begins here.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab278961-3995-457f-8d48-073fa87ab2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea51d9c-16ee-44fe-9855-3d24c96cd52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Blue Origin''s website, it states the following criteria for
        passengers:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f7ae0-4559-4ad2-93ca-ade317e8ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:24:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fc501-d19e-4b22-a8aa-a9d05b1efd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- You must be 18 years of age or older.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ef018-8600-48c5-aeab-bb00dd188a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- You must be between 5''0" and 6''4" in height and between 110
        pounds and 223 pounds in weight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefda088-ac63-4d39-bd2d-83cc7d590949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- You must be in good enough physical shape to climb seven flights
        of stairs in a minute and a half</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1569e8-eb12-4753-829d-527c1bbe2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- You must be able to fasten and unfasten a seat harness in less
        than 15 seconds, spend up to an hour and a half strapped into the capsule
        with the hatch closed and withstand up to 5.5G in force during descent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d191d75-50f7-4e40-ba08-79054a98ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, spaceflight is inherently risky. Drumming up enough speed
        and power to defy gravity requires rockets to use powerful, controlled explosions
        and complex technology that always involves some uncertainties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257cc44-3bfc-45ab-aa83-a59a8205aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726454e2-e34e-4349-b8d9-27f1784b02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really quite apprehensive," Shatner told CNN''s Anderson Cooper
        last week. "There''s an element of chance here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468cf93-248f-45e7-ab42-31296c07a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1669281-864b-4963-a7f8-34ec18b65384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a physiological perspective, however, Shatner''s age shouldn''t
        be an issue, according to Dorit Donoviel, the executive director of the Translational
        Research Institute for Space Health (TRISH), a Baylor College of Medicine-led
        research group that partners with NASA.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34667420-1bc9-40f3-9923-30928394d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f693e5-59ce-45f5-8403-b99ba193fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donoviel pointed to a series of studies in which people with pre-existing
        medical conditions, including elderly men with heart conditions, who experienced
        up to 6Gs in a spinning centrifuge to simulate the crushing forces the body
        is put through during spaceflight.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c5611-9442-4e1f-93f2-949be5073cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445a1c8-9cae-4366-b0bc-5389bc741df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were perfectly fine," Donoviel said. "The only thing — medical
        condition — that was of concern when they did those studies was really anxiety
        and definitely claustrophobia."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a43704-0822-40ea-8758-d2c3d20d3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956489e-f80a-458b-b936-b0c384a080a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin passengers could experience up to 5.5Gs, which can also
        make it difficult to breathe or move their hands and arms. But they won''t
        have the stress of piloting New Shepard, which is fully autonomous, so they
        can basically just sit there and wait out the most stressful portions of the
        journey.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c115c98-b210-44db-8b43-9421d3543ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08de9b-f3f6-4176-94e9-5fc1aff040d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that is absolutely crucial for them, however, is to get
        back in their seats as soon as mission control warns the passengers that the
        capsule''s three minutes of weightlessness are about to be over. As the spacecraft
        begins falling back to Earth, and the crushing g-forces return, passengers
        who aren''t strapped into their seat and oriented in the proper position could
        risk serious injury.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1b20b-09e3-4295-82ff-5c1e0b66d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f9c0e-fa11-4746-992f-fbd29fb7b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re facing the [wrong] way, the g-forces could pull all
        the blood away from the head and go down to the feet, in which case the person
        would pass out," Donoviel said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2f254-9000-4998-8767-8e86cdae1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf54e0-4a60-4baf-b4b8-ec8de70b0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spaceflight also comes as Blue Origin is facing backlash from
        a group of 21 current and former employees — including senior engineers and
        managers who have worked across a variety of departments and programs — who
        co-signed an essay alleging that the company has a grueling workplace culture
        that makes it impossible for the New Shepard rocket''s engineers to guarantee
        its safety. The essay states that many of its signatories "say they would
        not fly on a Blue Origin vehicle."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa162d-d6b0-424f-81c5-e9339e4ff0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5a3e6-0c69-4c19-8604-045533b11d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news also came amid a flurry of headlines that paint a picture
        of internal turmoil at Blue Origin, including a wave of exits among senior-level
        staff.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a1d2a-c902-4e5e-b892-9e3778f502d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebc194-de57-4731-9705-a47af1b39c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin did not respond to requests for comment about the safety
        allegations. But the company has repeatedly stated that safety is its top
        priority.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295bc6b-2ad7-41d9-bfc5-c7ac79eb148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fee71-3a2c-4e72-b567-48d21c2c8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powers, the Blue Origin vice president who will be flying on Wednesday,
        also responded to the safety allegations in an interview with CNN''s Erica
        Hill on Monday, saying the reports did not give her pause.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9fee7-c45c-40a8-bbf3-fb2573ebc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313a6ba-5973-4b9e-abbf-67b77b7fc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working at Blue on the new Shepard program specifically
        for the past eight years," she said. "A team of very, very talented professionals
        and colleagues — some of the best that I''ve worked with in my 20 years in
        human spaceflight — have been committed to the safe operation of this program."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56692db-c4c4-43b8-bc7a-5e4a320b4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2481be0-2585-4160-b26b-5f63f43c3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0526491-fcec-44df-856e-fbfa2fd3116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When most people think about spaceflight, they think about an astronaut
        circling the Earth, floating in space, for at least a few days.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85055386-1ca1-4ec6-9c14-4b5e6494fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5ec03-4942-4dc7-bc90-141743f40e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not what the New Shepard passengers did. In fact, it looked
        very similar to Bezos'' flight back in July.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37a092-093b-4e82-a85a-34e9c2646d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade74c2-9a34-4fb8-b4f3-2ee5e87a99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went right up and came right back down, and they did it in
        less time, about 10 minutes, than it takes most people to get to work.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14a9f3-a501-4fc3-97ee-abb0e0453b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ba615-dfa6-4da7-9960-e2c3527f99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard''s suborbital fights hit about three times the speed
        of sound — roughly 2,300 miles per hour — and fly directly upward until the
        rocket expends most of its fuel. The crew capsule then separated from the
        rocket at the top of the trajectory and briefly continued upward before the
        capsule almost hovered at the top of its flight path, giving the passengers
        a few minutes of weightlessness. It works sort of like an extended version
        of the weightlessness you experience when you reach the peak of a roller coaster
        hill, just before gravity brings your cart — or, in this case, your space
        capsule — screaming back down toward the ground.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1906d0-c1fb-430c-a819-6b82ab950cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2e345-8cf0-4f36-8e65-51fdfe08810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket, flying separately after having detached from the human-carrying
        capsule, re-ignited its engines and used its on-board computers to execute
        a pinpoint, upright landing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff86fd-aea2-4ff6-a577-750c8fc11617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add23863-cf5c-4c86-b978-66ec5a89ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the point of all this?</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a7a30-c956-4bc6-8323-e3c3c37584a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin plans to use New Shepard to compete directly with British
        billionaire Richard Branson and his suborbital space tourism company, Virgin
        Galactic.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72441ba-e771-4330-ac32-9b7044af1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d5bf1-66c6-43a9-b916-5ab6ea5cb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic''s tickets cost about $450,000 — more than the median
        home sales price in the United States. Blue Origin has not publicly set a
        ticket price, though it did recently sell one at auction for a whopping $28
        million. Shatner will be flying as a complementary guest, though Bezos said
        in July that the company has sold nearly $100 million worth of tickets in
        total.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ba9c0-3cb0-4e24-8ac0-d8929759d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:24.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14a63a-1c88-4b7b-9335-a2c57fab7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all part of a much broader push by commercial space companies
        — and NASA — to make space a place of business. The idea is that the private
        sector can spur innovation and drive down costs, paving the way for a future
        in which everday people — not just professional astronauts — live and work
        in space. That vision has elicited plenty of criticism, with skeptics questioning
        whether we can build an equitable future in space if it''s mapped only by
        those with means.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a8cc0-f0f3-432c-b5b9-e8b7c1e04942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56c400-56f2-424e-8be9-feab24d9375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear how much sustained interest suborbital space
        tourism will garner from the world''s wealthiest people. But Blue Origin and
        Virgin Galactic also plan to parlay their technologies into other ventures.
        In Blue Origin''s case, that includes building a massive orbital rocket for
        launching military, science and commercial satellites and a lunar lander.
        Though, Blue Origin''s bid to make a vehicle that will land the next humans
        on the moon was recently turned down by NASA and is now caught up in a court
        battle.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531fb5a-df74-4386-baa6-710f13647189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:42:44.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/13/tech/william-shatner-space-blue-origin-everything-you-need-to-know-scn/index.html?utm_content=2021-10-13T15%3A17%3A03&amp;utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=image">William
        Shatner is now the oldest person ever to go to space: ''The most profound
        experience''</a>."</em></p>'
  'possible-deployment-ban-saudi-arabia-unpaid-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T23:44:00.673+08:00
    'imagesource': 'jcr:60ee4162-4ea4-4f3e-809f-113561f96c34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00d2117-8b7e-4d22-8ba5-f1f161e901de'
    'lead': 'Labor Secretary Silvestre Bello III warns he will again push for a deployment
      ban on Saudi Arabia if it refuses to settle the billions'' worth of unpaid wages
      and benefits of overseas Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T23:47:46.126+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:24:30.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:07.298+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief again warns of deployment ban on Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d54107-11bc-4479-a91e-c917c6cc48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Labor
        Secretary Silvestre Bello III on Wednesday warned he will again push for a
        deployment ban on Saudi Arabia if it refuses to settle the billions'' worth
        of unpaid wages and benefits of overseas Filipino workers (OFWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599e60a-adc0-44fd-bfdf-e8cd1e88cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Bello said the Middle Eastern country still hasn''t
        paid the claims of thousands of OFWs who were repatriated in 2016 after their
        employers did not pay them —&nbsp;some, for as long as two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb41e7-f81d-4eb4-b9bb-eec7c40f191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Labor chief, the total claims amount to ₱4.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d18cd0-bfcd-4581-91de-f654d3f050e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag hindi tayo pinagbigyan [If they still refuse to pay], I will
        again recommend a deployment ban," he warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535e1d1-fead-4239-8261-8df702b3908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added he will bring up the issue in an upcoming meeting with
        his Saudi counterpart and other labor ministers from around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228f75b-a686-4c4e-ae3c-1ab30bbb2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not give them any more grace period," he added. "The settlement
        should be now and not later. Mahigit apat na taon na ''yan eh. Hirap na hirap
        na ''yung ating mga kababayan [It''s been over four years. Our fellow Filipinos
        have been struggling because of it]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edcd9b-a8c7-4dbe-be0e-415e05328177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, the Department of Labor and Employment also <a
        href="https://www.cnnphilippines.com/news/2021/9/29/DOLE-eyes-deployment-ban-to-Saudi-Arabia.html?fbclid=IwAR0QxfG32OyDODbV8s_xlmW2HPYqDi_f1FUQ6qVPkQhlet3_cJa7pKQJQV0">threatened
        to halt the deployment</a> of Filipino workers to Saudi Arabia following complaints
        of maltreatment by OFWs against their employer —&nbsp;a retired Saudi Arabian
        military general.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54313ec3-b65d-4f3d-80c6-9bc6e32700e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, two of the over a dozen complainants were still in
        the hands of the allegedly abusive employer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6fa89-6d48-42d8-abc1-43d53f017a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:47:46.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:24:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DOLE Information and Public Service director Rolly Francia
        said the suspension will no longer push through as the two remaining employees
        were already in the custody of Philippine authorities and were set to go home.</p>'
  'DOH--Over-12-600-COVID-19-vaccine-doses-wasted':
    'caption': 'The wastage of 12,686 COVID-19 vaccine doses since March cost the
      country more than ₱6.9 million, according to one senator.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T23:58:57.649+08:00
    'imagesource': 'jcr:1b6a2d7c-990b-4ab5-a3e2-4cf3a9e1b48b'
