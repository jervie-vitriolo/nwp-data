      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the reproduction number in the NCR is also now down
        to 0.62, which means an existing infection would now cause less than one new
        transmission due to the downtrend in cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201812c-6aa7-4336-ad7c-d88e4aa7c59a'
