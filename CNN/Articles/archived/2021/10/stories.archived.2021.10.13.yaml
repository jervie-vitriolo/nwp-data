    'title': 'Fitch: Sara Duterte’s presidential bid still possible through loophole'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc265d45-dbda-4b1f-a73e-0497fe311e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> There
        is still a strong possibility that Davao City Mayor Sara Duterte could run
        for president in the 2022 national elections, international think tank Fitch
        Solutions said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a64e45-d7a7-49ef-83fb-9bb4cd836124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daae4f4-4ac1-4347-b17c-f971d01c7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at Fitch Solutions believe there remains a strong possibility
        that Sara Duterte could still run for president,” it said. “There remains
        a loophole in which Sara could still run, substituting for another candidate
        before the November 15 deadline.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa263b2-a5bd-4377-9d6d-0055c25e181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4a799-ac3e-4db5-b5db-cd843c9bd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sara has insisted that she intends to run for Davao City mayor,
        but the potential for her to mount a late bid for the presidency remains,"
        it also said. "Indeed, campaigning will officially begin in January, allowing
        time for further political surprises and alliance shifting before year-end."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8658d5e-80a7-4c29-86df-1718842332cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34814cb-0886-455d-9ba9-f1eb2e5f5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There remains the issue over who represents the governing PDP-Laban,
        with an internal struggle ongoing, in which the electoral commission is set
        to give a ruling,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507a861-d10e-46d1-a46e-d7cfd768f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240e73b-3fd8-41d0-834f-ce86e200f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank cited the case of Sara Duterte''s father, President
        Rodrigo Duterte, who filed his candidacy at the last minute under PDP -Laban.
        Rodrigo Duterte replaced Martin Diño, who withdrew his COC for the 2016 presidential
        race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422fd22a-849d-4ad6-bf6b-ea622822f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.894+08:00
