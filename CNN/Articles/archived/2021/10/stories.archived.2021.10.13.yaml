      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/11/metro-manila-COVID-19-risk-classification-octa.html">OCTA
        sees Metro Manila under low-risk by November</a>&nbsp;</strong></p>'
