  'filipino-film-criticism':
    'author': 'Jason Tan Liwag'
    'caption': 'With films becoming more widely available and social networking site
      Letterboxd democratizing the landscape, who do we consider critics? Illustration
      by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-10-13T17:27:56.282+08:00
    'imagesource': 'jcr:900a2bea-cff1-4b7e-aa70-4750c1c81eaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c71b7d4-292f-4dc4-a93d-a6df6fffe7af'
    'lead': 'With films becoming more widely available and social networking site
      Letterboxd democratizing the landscape, who do we consider critics?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T18:12:52.437+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:27:10.211+08:00
