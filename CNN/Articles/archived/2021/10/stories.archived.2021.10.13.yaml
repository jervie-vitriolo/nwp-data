    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:04.070+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there still space for the Filipino film critic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a2820d-1483-4433-a862-9ecc0e303664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.437+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, we’ve experienced a drastic change in the
        way we watch films. With theaters closed, streaming services and (let’s be
        real) illegal torrent sites have enabled audiences to enjoy cinema from the
        comfort of their homes. Film festivals have begun incorporating online components
        in their programmes. Short films are now squeezing their way into the mainstream.
        What was once a restricted and elite artform is now accessible to more people
        around the world. The future described by the late National Artist Bienvenido
        Lumbera — one where “accessibility ceases to be a liability” — seems to be
        visible in the horizon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cba573-9a24-40b9-97a3-d853b1dd1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From casual conversations to being the centerpiece of classroom
        discussions, films have been woven into the fabric of the everyday lives of
        Filipinos. However, film criticism hasn’t enjoyed the same cultural or economic
        attention, in part due to its own issues with accessibility, both in platform
        and language. But now that there is too much to watch and too little time
        to watch it, audiences want to make sure that their investments in cinema
        are resources well-spent and they look towards film critics for not only what
        to watch, but also how to make sense of what they’ve watched. It is no wonder
        that, with cinema suddenly available to us in such a way at such a high volume,
        film criticism has experienced an unprecedented boom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb7731-671e-4cce-9025-ee18dd759a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the artform it criticizes, film criticism has changed drastically
        over the years as well. Broadsheets and scholarly articles are no longer the
        sole sources of reviews and criticisms. With digital outnumbering print media,
        many of the discussions that would typically happen immediately outside of
        theaters or in closed academic settings are now happening online in front
        of everyone. On a platform for everyone to voice their opinions regardless
        of their knowledge of cinema, what counts as criticism? Who gets to be a film
        critic? Is there still space for the Filipino film critic?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae213e-7439-42af-b242-912ba09a88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becoming a Letterboxd addict</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44dae0-1a97-4e22-8af9-a6d20d790696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attempting to answer these questions, I have to tell you about
        my origin story. Every film critic has one. Bienvenido Lumbera began writing
        when he <a href="http://www.plarideljournal.org/article/kung-paano-ako-nakapasok-sa-film-criticism/">discovered
        that his classmates didn’t know anything about local cinema</a>. Alexis Tioseco
        took writing seriously <a href="https://www.nangmagazine.com/ten-years-after/alexis-tioseco">after
        he watched “Batang West Side” and interviewed Lav Diaz</a>, feeling a deepening
        responsibility to share what he discovered. Mine <a href="https://www.rappler.com/entertainment/movies/starting-out-as-a-young-filipino-film-critic">begins
        with the internet</a>. Specifically, Letterboxd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217155b-5b7c-478f-9bed-dd8e446c3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as the “Goodreads of film," Letterboxd is a social networking
        service for films. Individuals use it to discover films, create lists, and
        log, rate, and write about whatever they’ve watched in a fun and low-stakes
        environment — regardless of whether or not they are cinephiles. On the app,
        masterpieces are no longer treated as static examples of artistic excellence
        and cult classics are given their proper due. Every film (or at least those
        that are available in the database) is now subject to the scrutiny of the
        user, each hailing from their own context in their small corner of the world.</p>'
    '13':
      'image': 'jcr:1466e78e-ad43-42d6-8482-9ed397e05b9f'
      'imageCaption': 'On Letterboxd, masterpieces are no longer treated as static
        examples of artistic excellence and cult classics are given their proper due.
        Photo from LETTERBOXD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c88e3-fbe2-4cbd-a2c2-38a0d7136c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c88c5-77f9-4f47-901e-4cbbdb90da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2019, I downloaded the Letterboxd app for the first time
        upon the recommendation of a friend and posted my first review on Ari Aster’s
        “Midsommar.” After an afternoon of retroactively logging all of the films
        I’ve seen, I was shocked (!!!) at how few Filipino films were on my list.
        The app was a reminder that there was still so much to discover and, luckily,
        it provided a map of where to go next. The more films I consumed, the more
        I found myself wanting to write about what I saw — an exercise dictated less
        by the desire to be <a href="https://twitter.com/richardbolisay/status/1445365106682912772">popular
        in the online sphere</a> or be taken “seriously” as a film critic, and more
        by a need to make sense of what I witnessed by critically examining it and
        approximating my experiences in writing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007086ec-e2b1-412f-a724-757e516a5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s far from perfect: there are many Filipino titles that are absent
        from the catalogue and the skew of both the users and the kind of cinema registered
        on the database is still towards those in the Global North. Still, more Filipinos
        are now writing about Filipino films and in the Filipino language as well
        as other native languages with some consciously injecting uniquely Filipino
        references and humor into their short reviews. Its popularity has provided
        enough tailwind for a countermovement: the development of <a href="https://www.facebook.com/letterboxdtagalog">Haters
        of Letterboxd: Golagat Edition</a>; a humorous riot against Western pretentiousness
        and formalism.</p>'
    '14':
      'image': 'jcr:4ef375c9-9f2b-41e8-aa7c-5d05a37de703'
      'imageCaption': 'A screenshot from Haters of Letterboxd: Golagat Edition, a
        Facebook page that is a humorous riot against Western pretentiousness and
        formalism. Photo from HATERS OF LETTERBOXD: GOLAGAT EDITION/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73806f8f-960c-4e4a-9a03-4015ee1c13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9feb8f-3f6e-48cb-89c3-43affe8d61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeking an unconventional film school</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafd9dc-634a-4820-a451-921eb02f6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each generation seeks a space that can welcome their stories and
        assuage this desire to share their experiences of cinema. For me, it was Letterboxd.
        In the early 2010s, it was the film blog: where now-prominent critics <a href="https://twitter.com/richardbolisay?lang=en">Richard
        Bolisay</a>, <a href="https://www.rottentomatoes.com/critic/oggs-cruz/movies">Oggs
        Cruz</a>, <a href="http://pelikula.blogspot.com/">Dodo Dayao</a>, <a href="https://twitter.com/philbertdy">Philbert
        Dy</a>, <a href="https://criticafterdark.blogspot.com/">Noel Vera</a>, and
        <a href="https://www.nangmagazine.com/ten-years-after/alexis-tioseco">Alexis
        Tioseco</a> wrote about what they watched and what they thought and experienced.
        They found each other in the comments section, formed a de facto community
        during physical screenings and created a space where independent long-form
        writing could exist unregulated and unedited; one that would later inspire
        so many other Filipino film critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249afaa-ee6f-4dae-9a70-068e581ce7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the closest equivalent of these blogs are social media platforms
        and it is no surprise that many critics — both here and abroad — have migrated
        onto these, cultivating publics and taking their criticism where audiences
        are. For Princess Kinoc, editor-in-chief of <a href="https://www.filmpolicereviews.com/">Film
        Police Reviews</a>, blogs were where she initially practiced her writing but
        Facebook groups like <a href="https://www.facebook.com/groups/pinoycinephiles">Cinephiles!</a>
        were where she found a community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42089f2b-079e-487d-8661-faf6eacc9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is by far the best experience I’ve had as a film lover in the
        Philippines,” says Kinoc, who was introduced to the group through film programmer
        Chris Fajardo. In a way, Cinephiles! was her induction to an informal film
        school and her classmates were a mixture of casual moviegoers, industry insiders,
        and, you guessed it, cinephiles ready to discuss recent developments in Filipino
        film and global cinema. It was here that she met future collaborators that
        she’d end up working with at Film Police Reviews and Third World Cinema Club.
        “Everyone had diverse interests in the craft, discussions were heavy, and
        everyone felt like family.”</p>'
