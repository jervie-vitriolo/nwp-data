      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee46e3a-26bc-4165-9959-2a76a2e99c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the filing of certificates of candidacy that ended Oct. 8,
        the presidential daughter filed for reelection for her last term as Davao
        City’s chief executive. However, her supporters remain hopeful that she would
        change her mind and run for presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856088e3-ebcf-417e-87b0-e522312207b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.894+08:00
