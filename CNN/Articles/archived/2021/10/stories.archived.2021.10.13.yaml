      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short run, however, the worker shortage will continue to
        complicate the reopening of the global economy, contributing to rising prices,
        supply chain stress, product shortages and shipping delays.</p>'
    '26':
