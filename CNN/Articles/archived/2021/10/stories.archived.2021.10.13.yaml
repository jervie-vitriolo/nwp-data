      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the level of vaccination is helping it decrease very, very
        quickly compared to let’s say (during the) March and April surge when we had
        the Alpha Beta variants, we didn''t have a significant level of vaccinations
        yet then so the decrease was slower," he said.</p>'
