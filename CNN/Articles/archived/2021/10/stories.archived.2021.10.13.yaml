    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e782ad4-57fd-4ddc-93f1-b31fe932346c'
    'lead': 'COVID-19 deaths in the country breached 40,000 on Wednesday after 173
      more people lost their lives to the disease, the Department of Health (DOH)
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T17:30:37.157+08:00
