  'Noli-De-Castro-senate-withdraw-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T09:45:51.603+08:00
    'imagesource': 'jcr:f2d22ee2-3304-479d-813e-8847feacb91a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
