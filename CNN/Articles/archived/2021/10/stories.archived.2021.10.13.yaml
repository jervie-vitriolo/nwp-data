    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'Karl-Chua', 'National-Economic-and-Development-Authority',
      'groups', 'new', 'proposal']
    'template': '1'
    'title': 'NEDA chief wants three additional groups under his office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b941a6-965d-4d59-a967-e927960a1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> National
        Economic and Development Authority (NEDA) chief Karl Chua wants more groups
        added under his office in line with efforts to reorganize the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b43a4-d9f7-4dee-98f3-267691c23b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a993b83-4717-41f1-a656-19508d085bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua told senators on Wednesday these proposed new additions are
        the Strategy and Results Group, the Monitoring and Evaluation Group, and the
        Legislative, Legal and Institutions Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377d0eb-3ff5-4212-8115-faf977690ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7cab8d-d6e7-470b-91eb-7fdd47b95233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the Strategy and Results Group will serve as the agency''s
        "futures thinking" arm while the establishment of the Monitoring and Evaluation
        Group entails the separation of these functions currently spread out in the
        agency "to be more objective."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b05fdd-bb00-4856-b286-5b511a759f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdd0f1-60d8-42be-b46e-4182edb8e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Legislative, Legal and Institutions Group will handle
        comments on proposed bills in Congress and reviews of "big" contracts from
        the likes of infrastructure projects and joint ventures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
