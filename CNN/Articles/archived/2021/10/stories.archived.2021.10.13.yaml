      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The lack of varied perspectives in Filipino film criticism
        exists not because there are few people engaged in film criticism but because
        there are few spaces and opportunities for both the development of film criticism
        and the practice of film writing itself.</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ae2dd-d471-45c6-9953-cecf1214f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of varied perspectives in Filipino film criticism exists
        not because there are few people engaged in film criticism but because there
        are few spaces and opportunities for both the development of film criticism
        and the practice of film writing itself. Film programs in various Philippine
        institutions train students in filmmaking and production, not necessarily
        in criticism and writing. This is unsurprising considering that there are
        few local publications that take in film criticism and the few that do have
        limited positions for compensated work. While there exists local independent
        efforts from the likes of Cinema Centenario, these are few and far between.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2590a-5023-46a2-8825-0ca9c8a2d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:19:26.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Film Development Council of the Philippines has begun
        investing more in the local industry through local and international co-production
        grants, little financial support goes to the improvement of film criticism
        in the country, further emphasizing structural disinterest in the field. Even
        in recent years, film criticism, programming, and curation are largely absent
        in the discussion, even as these are increasingly valuable to the film’s artistry
        and economics, and to the public’s appreciation of the final product.</p>'
