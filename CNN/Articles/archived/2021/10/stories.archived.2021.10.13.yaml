      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e132c124-d9ee-4062-a030-93ca5ef4e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:55:50.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:29:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last quarter is just three months, it’s not a long period.
        But this is the quarter that people may either live or die in terms of their
        businesses," Concepcion told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c885e3-892f-4ace-a2b8-bccb4ee7767b'
