      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mild cases were at 38%, moderate at 3.5%, severe at 5.3%,
        and critical at 1%. Asymptomatic cases remain at an all-time high of 52%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08965d-6d51-4818-b3b0-1992bc753f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T15:51:07.210+08:00
      'mgnl:createdBy': 'pia'
