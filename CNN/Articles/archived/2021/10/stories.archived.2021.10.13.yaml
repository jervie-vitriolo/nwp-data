    'title': 'Senators disappointed over slow progress of Panay-Guimaras Bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c8499-6a6d-445e-a0f7-e638b6891958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Senators
        on Wednesday expressed dismay over the slow progress of the Panay-Guimaras
        Bridge as they urged Socioeconomic Planning Secretary Karl Chua to look into
        the project''s progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c92150-6b49-4304-bebf-5f6d352af70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81129ee1-aab7-47b5-97f3-d02f8dc0091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest with you, I am totally disappointed at the attention
        given to this project as evidenced by the timetable...<em>nakakalungkot po
        eh matatapos ito</em> [it will end on] 2030, nine years from now," Senate
        Minority Leader Franklin Drilon said during budget deliberations for the National
        Economic and Development Authority (NEDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcef62-f5a7-4c3f-8eea-cfa02ca873b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e0f9d-8b23-4eb6-8dcf-3954215d6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua told members of the Senate Finance Committee that the project''s
        engineering design will begin in October next year while its construction
        is expected to start in 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33411dd-218e-45e2-b8d4-1b529faf080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161ba5e-786e-46a9-832f-fd662365de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief noted a "shift" in the project''s funding from China
        to Korea, with the government''s feasibility study revealing a cost reduction
        from almost ₱190 billion to ₱187 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96c327-67df-4c87-a45e-6d2296b0bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62bbec-2c57-42e3-bf84-0b7c9ac45d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) is currently
        in talks with the Export-Import Bank of Korea (Korea Eximbank) on the project''s
        loan financing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270c381-7622-42f5-b9c0-5ce73810b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5aafd6-d2b7-43f9-84c1-0c9430408f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.483+08:00
      'mgnl:createdBy': 'pilar'
