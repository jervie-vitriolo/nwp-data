      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Miss
        Universe Philippines Charity 2021 Victoria Vincent confirmed that she was
        offered to represent New Zealand in the Miss Universe pageant this year, but
        she declined the offer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166efed-903c-4951-9be1-755180b8fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T09:11:04.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc41ad9-d14d-4493-97d6-74b4845e7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T09:11:04.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Filipino-Kiwi beauty revealed that she received
        the offer shortly after the Miss Universe Philippines coronation night last
        Sept. 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bc05a-f918-41cb-a7d4-634a93dfc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T09:11:04.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee856b-4bb1-41a0-946e-9c040f87788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T09:11:04.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a week of contemplation, countless discussions with my family,
        friends, and team, I eventually came to the decision to politely decline the
        offer,” Vincent said in an<a href="https://www.instagram.com/accounts/login/">
        Instagram post.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7a5b4-5744-448c-a202-7993624b17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T09:11:04.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
