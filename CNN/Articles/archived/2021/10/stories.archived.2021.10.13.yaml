      'mgnl:lastActivated': 2023-01-24T22:34:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdcec6-b77f-40b1-b095-6c8d22abf80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also located one injured joey which was taking into the care
        of WIRES wildlife rescue team, the NSW statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731539a1-4485-4c32-b6f8-12252c2cc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:49:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:12.812+08:00
