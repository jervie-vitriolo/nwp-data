      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccc3df-b2fe-46e6-8267-ad6bec7f8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Locating the Filipino film critic</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41cc2b-ed61-4ff4-903a-8f6ed85210b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism, at its best, empowers the audiences to become active
        viewers and discover films on their own, while also challenging the art form,
        conscious of its power as an ideological state apparatus. Luminaries such
        as Hammy Sotto, Bienvenido Lumbera, Nicanor Tiongson, and their contemporaries
        have long paved the way for the development of cinema and the Great Filipino
        audience by encouraging critical thinking and artistic clarity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cd401-0be5-4183-a4f6-2f7653db8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more I have written about film criticism, the more I realize
        that it is informed by what I have seen before and my social reality — my
        identity, class, politics, position in the world, values, and even my understanding
        of what cinema is, can do, and should be. In analyzing film itself, we put
        in our perspective of the world. And if film is to be as expansive and diverse
        as we hope it could be, then film criticism should reflect those same qualities.
        To define what counts as criticism and who gets to be a film critic seems
        reductive because these questions are supposed to be difficult to answer.
        No one has a monopoly on insight, nor the power to create singular definitions
        for such a collaborative art form.</p>'
