      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a09953-b910-4762-b0e5-dd17e01bf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.256+08:00
