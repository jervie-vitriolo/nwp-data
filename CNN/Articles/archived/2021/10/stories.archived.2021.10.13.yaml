  'DTI-lending-facility-13th-month-pay-MSME':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-13T13:48:21.633+08:00
    'imagesource': 'jcr:4d28a03b-7005-43d7-94a9-77fc0a6295d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9a4785-6365-4153-a175-f4eb09186991'
    'lead': 'The Department of Trade and Industry, through its financing arm Small
      Business Corporation, will create a borrowing program to help pandemic-hit micro,
      small, and medium enterprises provide the 13th-month salaries of their workers
      this year'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T14:12:54.348+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:29:25.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:01.729+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI to provide loans for 13th-month pay of MSME workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133db226-308a-4889-ad3a-35f6ebde4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:12:54.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:29:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;The
        Department of Trade and Industry (DTI), through its financing arm Small Business
        Corporation (SBCorp), will create a borrowing program to help pandemic-hit
        micro, small, and medium enterprises (MSMEs) provide the 13th-month salaries
        of their workers this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78a7d3-c245-448f-817c-e352d5ee7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:12:54.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:29:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already reached out to SBCorp to develop a facility that will
        provide zero-interest loans to companies needing 13th-month funding,” DTI
        Secretary Ramon M. Lopez said Tuesday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e8c0c-ccf3-43f0-b044-d18181c9ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:12:54.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:29:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that the DTI is already discussing the matter with the
        Department of Labor and Employment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a36b09-13b5-49e5-84c2-1945b1d11250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:12:54.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:29:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it also provided funding support to MSMEs to help them
        pay their workers’ 13th-month salaries last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031951e-5a62-4e10-8b95-ea2a0a9141d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:12:54.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:29:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "real sustainable solution" for MSMEs is to further
        reopen the economy, the trade chief stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff7a85-70ef-4a1e-bdc9-7e7e96f8b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T14:12:54.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:29:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed hope that more sectors will be allowed to "safely operate
        at increased capacities," arguing this is “more possible now” due to increasing
        COVID-19 vaccination rates.</p>'
  'JVee-Casio-Alaska-Blackwater-trade-Ebona-Tolomia':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-13T14:21:49.330+08:00
    'imagesource': 'jcr:df034257-2f67-4a79-931f-bdfb69a3a8ad'
