      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bc929-8014-4623-89cb-ba29fc66002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of formal structures to support them, people have
        created their pockets wherein they can cultivate their own voice and develop
        their own audience. While Kinoc concedes that these communities and the criticism
        that flows from them may be different from the academe, she sees these not
        as bastardizations of film criticism, but rather expansions towards enriching
        the landscape of discourse. “Long-form writing will always stay and will always
        find its proper audience,” says Kinoc. While the tendency is to look for a
        singular voice that cuts through, Kinoc is hesitant to dismiss critics who
        are still building momentum. “Gone are the days when the academic perspective
        is the only perspective there is. We are all critics.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a087dad-f51b-4200-900a-9a216040aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avoiding an Olympics of taste</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb8d9c-a33e-499b-93de-ddf4e0be8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has provided opportunities for those who have historically
        been in the fringes of these cultural conversations to be discovered and for
        other voices to gain traction on the basis of insight, distinctness of style,
        and commitment — challenging the paradigms of critical writing that have long
        benefitted academics, <a href="https://variety.com/2020/film/news/film-critic-reviewer-male-female-thumbs-down-research-study-2020-martha-lauzen-1234740457/">cis
        male critics</a>, and those living in Metro Manila who have access to a bulk
        of the opportunity and attention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3cec4-b753-4dc1-bdb1-8a6220fe9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, social media runs on algorithms and these inadvertently
        encourage the gamification of any endeavor. Herein lies the danger of film
        criticism when it crosses over to the mainstream: there becomes a competition
        between artforms. People have marathons of who can watch the most movies in
        the shortest amount of time, races of whose best actress should have won the
        coveted award, and competitions on whose constructed canon is better through
        an endless amount of lists. There is little regard for how these practices
        do more harm than good — encouraging "content" gluttony and passive viewership,
        reinforcing the status quo, affirming shameless displays of cultural capital,
        and dividing the population based on their privileges.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad889832-be1b-4a47-819d-a63f0e0d4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the absence of formal structures to support them, people have
        created their pockets wherein they can cultivate their own voice and develop
        their own audience.</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aae141-8a12-4423-a88a-004768fc871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual critics aren’t the only ones guilty of these mistakes.
        Even academic institutions and film critics societies such as the Manunuri
        ng Pelikulang Pilipino (MPP), the Young Critics Circle (YCC), and more recently,
        the Society of Filipino Film Reviewers (SFFR, of which I am a part of) are
        also culpable of creating these in and out groups, intentionally or not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f413d7e-559f-43e5-84fc-af528cf6cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most apparent goal of film societies is to advertise Philippine
        cinema,” says Cruz. While critics circles can promote cinema through film
        screenings, talks, and releasing their own books and reviews, Cruz argues
        that their most important function, at least in the eyes of the public, is
        conferring awards. “They bring together voices in the hopes of multiplying
        their anointing power.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92742a5a-ab26-435c-82e9-4e8864b66755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practices and organizations are part of larger systems that
        attempt to pursue some form of objectivity in film criticism; to arrive at
        a penultimate "best." Aggregate sites such as Rotten Tomatoes, Metacritic,
        and even Pinoy Rebyu have created efforts to make a science out of it (i.e.
        numbered ratings), converting insights into statistics. But these <a href="https://screenrant.com/rotten-tomatoes-scores-broken-citizen-kane-problems/">only
        give the illusion of objectivity</a>, due to an overrepresentation of critics
        from the Global North, or of cis male critics. When we limit ourselves <a
        href="https://www.digitalspy.com/movies/a834719/rotten-tomatoes-problem/">to
        binaries or scales</a>, we undermine the complexity of cinema and it narrows
        down the kinds of films we open ourselves up to. “Filipinos are prone to groupthink,”
        says film critic and lawyer Oggs Cruz. “It stops you from discovering films
        outside of the consensus.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4e39a-85b9-498d-9f9d-24a2fc004f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4837ff-f801-4569-91b5-3801c1055b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While awards can provide artistic and economic affirmation in the
        industry (especially to newer filmmakers), these do not necessarily illuminate
        the audiences as to why these films are of cultural or artistic importance.
        Cruz emphasizes that these divisions may be counterproductive to the goals
        of the organizations and of film criticism itself. The past efforts of critical
        societies such as these — at least the ones available for perusal online —
        have catered primarily to the art form and the industry, supporting existing
        hegemonies without directly contributing to audience development nor creating
        opportunities to address these inequalities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6989e6-948b-4d67-be63-f9b0967ea52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unfortunate that these film critics societies in the Philippines
        do not have more consistent output and whatever publications and print media
        developed in the past are too expensive and difficult to come by — making
        their important contributions to cinematic history unknown to those who will
        benefit from it the most. Recent efforts such as the <a href="https://open.spotify.com/show/1NTXppcpiyRw4BvbCXgfSr?si=D4zmKHmtRrqzxZQR7k2Ctg&amp;dl_branch=1">YCC
        podcast</a> and the revival and online distribution of UP Film Institute’s
        <a href="http://pelikulajournal.com/">Pelikula Journal</a> have been attempts
        at correcting these past faults, conscious that knowledge should be shared
        outside of closed circuits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1d485-ce46-48a0-898a-f711637ff018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pricing plurality</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127890bb-d590-4624-a930-5c62845f11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process of becoming a film critic, it is important to have
        (at least) a general idea of how films are made and distributed to decipher
        what each film’s message is, how these messages are delivered, and how they
        find their audiences. But outside of academia, there are few avenues for audiences
        to develop film literacy. Film education requires money and time and opportunities
        for career development as a critic are limited to those abroad such as those
        in Rotterdam, Locarno, or Berlin. In the absence of such capital, beginners
        like myself rely on free media to deepen our understanding of the craft.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5f2c7-23fd-41f1-b1fc-1046b62f75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When there are few writers, you rely on them so much that the perspectives
        get too narrow,” says Richard Bolisay, a film critic, book author, and assistant
        professor at the UPFI. “When there are more of them, you get to compare what
        they write, and you get to see faults.” Bolisay believes that the co-existence
        of these various publics is not only possible, but necessary. And for these
        to flourish and last, even outside of the mainstream, it must be supported
        by environments that shoulder the opportunity cost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c44f0-ac62-492b-8a15-dbd9edc1ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:19:26.549+08:00
      'mgnl:createdBy': 'gabrielle'
