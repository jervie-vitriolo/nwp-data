      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar Group Chairman Manny Villar said “The ViCon: BOSS” will offer
        everyone hope and opportunity to succeed in life.</p>'
