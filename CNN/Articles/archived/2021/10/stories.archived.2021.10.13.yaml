    'lead': 'Senators urge NEDA chief Karl Chua to help look into the project''s progress,
      noting it has been followed up in budget hearings for years. The project''s
      detailed engineering design will begin in October next year, with construction
      expected to start in 2025 and end in 2030.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T22:31:29.482+08:00
