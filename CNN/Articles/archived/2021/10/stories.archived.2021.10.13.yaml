    'template': '1'
    'title': 'IMF cuts anew 2021 growth projection for Philippine economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e70c81-05dc-4742-aeec-6fd381fae90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:29:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Another
        global institution has rolled back its growth forecast for the Philippines
        this year as the country continues to grapple with the COVID-19 health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5f07e-bf97-416f-8c83-bb6b4cb44500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:29:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038d1c8-4e5b-487f-84aa-9d73bcedb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its World Economic Outlook published Tuesday, the International
        Monetary Fund listed a 3.2% growth projection for the country in 2021. This
        is a far cry from its 5.4% forecast in June, which was likewise a downgrade
        from the initial 6.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73b3d8-3a7c-47e6-822f-6249a87cb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd94c0-54da-4e92-902d-fc7f4680a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/business/2021/6/16/IMF-slashes-2021-PH-economic-growth-forecast.html"><strong>RELATED:
        Delay in rebound prompts IMF to slash 2021 PH growth forecast</strong></a>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f3763-a0de-4a98-b5db-e28f2af5b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa8bf5-bc7f-4689-a851-b15ad2021e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure falls short of the revised 4-5% target band set
        by economic managers for the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8b9ae-3000-4f97-87d8-9fa9d1b38944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aca55f-7fa4-4f7f-b6f8-14fb8338d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While national economic output grew by 11.8% annually from April
        to June, the Philippine Statistics Authority said it contracted by 1.3% quarter-on-quarter
        on a seasonally adjusted basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb20a7-32a7-4837-a279-ec0469824f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f8e6e-f94e-44c8-a92c-d0ed7a3c972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main economic hub Metro Manila reverted to tight lockdowns in August
        as authorities aimed to stomp the surge in COVID-19 infections driven by the
        feared Delta coronavirus variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f327f-f73a-4b33-8e19-813b0916ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695c5e3-82ea-4a3f-a703-0befbc3ca181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is now under Alert Level 4 of the piloted COVID-19 alert
        level system, which does away with community-wide quarantine classifications
        and instead mainly utilizes granular lockdowns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb89f2-3b35-4395-bbe9-15afaee5d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60080426-b9ff-4f64-9054-7ca3585dc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global lender also expects slower growth for the Philippines
        next year at 6.3%, compared to the previous 7% projection. The earlier forecast
        was an upgrade from its initial 6.5% expectation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692fc5e-de5f-407c-9abc-561b62197cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240f4fb-aac9-4936-8230-3c207059a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF projects the global economy to expand by 5.9% this year
        — slightly down from its prior 6% prospect — while it kept its 4.9% forecast
        for 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7f328-8aad-46dc-91d3-970724d724a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f71b5-e6d6-4746-855e-b92dbe5b252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T13:24:19.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The downward revision for 2021 reflects a downgrade for advanced
        economies—in part due to supply disruptions—and for low-income developing
        countries, largely due to worsening pandemic dynamics,” read the report.</p>'
