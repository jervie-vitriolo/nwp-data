      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinators nationwide will spread out to communities to inoculate
        95% of the target children by Dec. 22. Children will receive their missed
        doses, which means they could get at least two different vaccines in one day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81929272-d840-4db5-a4af-f521f34fa005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila — which was under tight restrictions during most
        of 2021 — only 24.5% of 235,298 children aged 0 to 12 were covered by vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47011c-3dc9-43bb-ac96-96b32180e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinators will go house-to-house in the next 15 days, from Oct.
        13 to 27, Balboa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462c748-85d3-4bcb-bee6-110a814a7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dikit-dikit mga bahay dito so madali mahanap ang mga bata…kakayanin
        yan idiretso mo</em> for 15 days.<em> Kung gagawin lang natin ‘yung</em> every
        Wednesday, <em>hindi namin maabot ang hahabulin ang bilang ng bata</em> and
        we have to reach 95% hanggang December,” Dr. Balboa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb4f15-bfa3-4a37-95d9-3e32e6242188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Houses here are close to each other, so it’s easy
        to find the children… We can do this for 15 straight days. If we do the every
        Wednesday (schedule), we cannot reach our goal and we have to reach 95% until
        December.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7327b-6806-4285-b4b9-bc7ba7544447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that doing a house-to-house campaign will also help avoid
        confusion as the pediatric vaccination against COVID-19 begins in selected
        hospitals.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">In Metro Manila, there will be a house-to-house routine
        immunization from October 13 to 27. Children will get their missed doses,
        which means some of them might get two different vaccines in one day. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/B2VJGwKDM3">pic.twitter.com/B2VJGwKDM3</a></p>&mdash;
        Carolyn Bonquin (@CarolynBonquin) <a href="https://twitter.com/CarolynBonquin/status/1448164762135646216?ref_src=twsrc%5Etfw">October
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7734a-eca3-4e5b-839c-a52124927722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86f2d2-6a49-44d0-8608-7f402edf43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, meanwhile, is leaving the strategy on delivering vaccines
        to the local health officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496e0f9-224d-4cf8-b439-e8398469177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every region<em> iba iba ang</em> strategies <em>nila. Ang iba
        papapuntahin sa</em> covered courts… some will do house to house, some will
        most likely transport patients to health center…(or)<em> pumupunta</em> van<em>
        sa isang lugar tapos dun babakunahan ang mga bata</em>,” DOH Disease Prevention
        and Contol bureau director Dr. Beverly Ho said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b867d-febc-46a0-9e86-1e7c73e29ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are different strategies for every region. Some
        would use the covered courts, some will do house to house, some will most
        likely transport patients to health center or there will be a van for the
        vaccination.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507527e-3ddb-4f0e-b350-f1903a508ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also allayed parents’ fears of giving
        vaccines to children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ebbec-a8ca-4d45-a587-83e042674ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:30:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:28:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t worry about the safety…These childhood vaccines are not new
        vaccines, they have been used for many years. These vaccines are safe,” WHO
        representative to the Philippines Dr. Rabindra Abeyasinge said.</p>'
  'global-supply-chain':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Computer chip shortages. Epic port congestion. And a serious lack
      of truck drivers. The world''s delicate supply chains are under extreme stress.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-13T16:33:30.640+08:00
    'imagesource': 'jcr:43fdcaa1-40e0-4f9c-bc78-39abac981d3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56884004-df4f-4208-9f25-3b00d4b3a93c'
    'lead': 'Computer chip shortages. Epic port congestion. And a serious lack of
      truck drivers. The world''s delicate supply chains are under extreme stress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T16:40:02.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:28:06.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:03.190+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The global supply chain nightmare is about to get worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4b49f-6014-420a-8965-c0d3af92a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Computer chip shortages. Epic port
        congestion. And a serious lack of truck drivers. The world''s delicate supply
        chains are under extreme stress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd86a62-1878-40bb-8787-878781dd6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply chain nightmare is jacking up prices for consumers and
        slowing the global economic recovery. Unfortunately, Moody''s Analytics warns
        supply chain disruptions "will get worse before they get better."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9e658-4222-4294-b26f-6300be1d7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the global economic recovery continues to gather steam, what
        is increasingly apparent is how it will be stymied by supply-chain disruptions
        that are now showing up at every corner," Moody''s wrote in a Monday report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c3f41-746f-4ea1-9811-3732a9fbdec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the IMF downgraded its 2021 US growth forecast on Tuesday
        by one percentage point, the most for any G7 economy. The IMF cited supply
        chain disruptions and weakening consumption — which itself has been partially
        driven by supply chain bottlenecks such as a lack of new cars amid the computer
        chip shortage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee4a85-8c9c-4209-8148-ed743eec6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border controls and mobility restrictions, unavailability of a
        global vaccine pass, and pent-up demand from being stuck at home have combined
        for a perfect storm where global production will be hampered because deliveries
        are not made in time, costs and prices will rise and GDP growth worldwide
        will not be as robust as a result," Moody''s wrote in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6daa1a-de13-4998-a235-e546ce75eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said the "weakest link" may be the shortage of truck drivers
        — an issue that has contributed to congestion at ports and caused gas stations
        in the United Kingdom to run dry. Unfortunately, Moody''s warned there are
        "dark clouds ahead" because several factors make overcoming the supply constraints
        particularly challenging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd050681-906c-422b-be74-3a21cd58ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the firm pointed to differences in how countries are fighting
        COVID-19, with China aiming for zero cases while the United States is "more
        willing to live with COVID-19 as an endemic disease."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e43d6f-d83c-4bbb-b7f7-b803c4b5fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This presents a serious challenge to harmonizing the rules and
        regulations by which transport workers move in and out of ports and hubs around
        the world," the analysts wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec78789-5247-4dd7-82de-881701913fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, Moody''s cited the lack of a "concerted global effort
        to ensure the smooth operation" of the worldwide logistics and transportation
        network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0221971-d35c-482f-b5c2-4ec330488f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are much more optimistic on the supply chain outlook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55e506-734d-4af6-b738-a5eb6b1b4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase CEO Jamie Dimon said Monday that these supply chain
        hiccups will fade quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adecc3-641e-4682-860d-08af3ee257ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be an issue next year at all," Dimon said during
        a conference held by the Institute of International Finance, CNBC reported.
        "This is the worst part of it. I think great market systems will adjust for
        it like companies have."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acaf1a5-f403-4052-b934-a64bdd7a1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T16:40:02.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:28:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/12/business/global-supply-chain-nightmare/index.html"
        href="https://edition.cnn.com/2021/10/12/business/global-supply-chain-nightmare/index.html">The
        global supply chain nightmare is about to get worse</a>"</em></p>'
