      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its risk classification, Metro Manila is under moderate
        risk and on Alert Level 4 under the government''s quarantine scheme until
        Oct. 15. But David said a lower alert level is now possible based on OCTA''s
        latest observation.</p>'
