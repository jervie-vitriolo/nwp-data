      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipinos are about about to elect their new leaders, Hontiveros
        said it''s important for the next administration to ensure public funds are
        used "optimally, and maximally" to benefit Filipinos, and to help the economy
        recover from its losses by generating more jobs and helping businesses get
        back on their feet.</p>'
