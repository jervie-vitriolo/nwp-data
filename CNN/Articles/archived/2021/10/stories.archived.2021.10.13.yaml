      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/12/health/fda-authorizes-vuse-e-cigarettes/index.html">US
        FDA OKs Vuse e-cigarettes, its first vape authorization</a>."</em></p>'
  'US-JOLTS-jobs-report':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-13T04:37:36.226+08:00
    'imagesource': 'jcr:e9067ab1-4c70-4912-8d83-533d12774f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ad13b4-9374-41fa-b80d-2ecbdf50120d'
    'lead': 'A record 4.3 million people quit their jobs in August, evidence of the
      considerable leverage workers have in today''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T04:40:39.206+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:35:44.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:56.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Americans', 'JOLTS', 'jobs', 'openings', 'report']
    'template': '1'
    'title': 'A record number of Americans are quitting their jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98298b-701b-4d6c-b89d-0879da8d3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A record 4.3 million people quit their
        jobs in August, evidence of the considerable leverage workers have in today''s
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a293e-6937-4d5a-801a-f25bf3462c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a4311-a78e-49fe-9f10-89bcf08414d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.9% of the workforce quit in August, up from 2.7% in July,
        according to the Job Openings and Labor Turnover Survey (JOLTS) report, released
        Tuesday. That marks the highest quit rate since the report began in late 2000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5b398-b6ea-41f6-be6b-7103aa2e440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f36a1-d162-4012-86cc-6cd165fdec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of workers who quit rose by 242,000 from July as more
        Americans demanded higher pay, better working conditions and more flexible
        arrangements. Those number of people who quit rose in accommodation and food
        services, wholesale trade and state and local government education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399c1b9-fbd4-4aa8-b860-02476819393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re unhappy with your job or want a raise, in the current
        environment it''s pretty easy to find a new one," said Gus Faucher, chief
        economist at PNC. "We''re seeing people vote with their feet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b499389-9b01-4d6a-b3ac-b859ceafacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad6070-5ef9-4fbc-a4db-fde5881b2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies continue to grapple with a serious worker shortage. Job
        openings remained very high at the end of August at 10.4 million, the JOLTS
        report showed. However, that marks a decline of 659,000 from the end of July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780270f7-77f6-43c7-b8f3-8c1defc09525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e07ee4-d2e1-461c-b720-b16ae4671fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers show the worker shortage was even worse than realized
        this summer. The number of job openings in July was revised higher to 11.1
        million, a record high since this report began in 2000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ca81a-fe08-4773-9184-fce4affc4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae071c2-06f7-4363-a50a-ff4a60c3579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Golden age'' for workers</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34064a-af84-403e-92dd-bc1ce3bdf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Brusuelas, chief economist at RSM, said this may be witnessing
        the start of what might eventually be considered the "golden age for the American
        worker."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656588ad-1594-42d0-ae2a-411d106c1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d895077-de5a-4713-954f-cb1872e5e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American worker is now confident that he or she has the bargaining
        power and can obtain a reasonable wage -- and have influence over the shape
        of working conditions," Brusuelas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a501b1a-1447-4f8d-b605-f3c202f7e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db80c74-ba47-4b6e-b9cd-e2c8b4bd31c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bargaining power comes from their willingness to quit jobs
        they don''t like and look for new ones. And this shift is not merely centered
        on simple economics -- but a broader reassessment around quality of life and
        purpose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d074be-f7c3-4eaa-9425-f94051e2f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182c505-c7a3-40fc-9706-b196392fd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens after great wars or depressions," Brusuelas
        said. "It''s hard to spot while you''re in it, but we''ve gone through a shock
        that has elicited an unexpected change upon the population. And it will take
        some time to sort through."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c06415-d2eb-4297-86b6-7c566ebbc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9c784-7e08-4e3a-a56e-868aa9442c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this helps explain why employers, including factories, trucking
        companies, restaurants, construction firms and schools, are having trouble
        finding workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d041a-fb95-4a49-80dd-4eddc5f3cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620cd08-802e-49db-b171-245447ede4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:40:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:56.443+08:00
