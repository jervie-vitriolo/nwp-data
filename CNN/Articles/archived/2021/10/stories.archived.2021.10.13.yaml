      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba98cad-fb87-4023-b016-a542bffab428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re starting to see an uptick in cases in the colder parts
        of the country and, as people are driven indoors without masks on, you''ll
        start to see cases pick up," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664a01b-5dbd-4f2d-8665-a4cd606ec785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a146e-5cf2-46a5-8a72-a81f5808d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, the average daily rate of cases, hospitalizations and
        deaths from Covid-19 are on the decline. In the last week, the daily average
        number of infections has dropped by more than 15,000 to more than 86,000,
        and an average of 200 fewer people are dying per day, according to data from
        Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab2165-f72e-425f-89ee-be37364629b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb93ee-ff74-4e80-a7a1-16695829f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, an average of about 1,500 people died every day in the last
        week of Covid-19, according to JHU data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f91eb0-b7fc-4337-b5cc-bb3d8ff94f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec527de8-b50d-460a-be18-83a2e254d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the national improvement can be attributed to southern states
        coming out of the worst of the variant surge, Gottlieb told CNN. But not all
        regions are faring so well. Numbers are ticking up in the West and Midwest,
        and it is still unclear how heavy the impact will be in the Northeast, he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ba0fd-5136-4f93-8584-c90bed6c3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b846b2-2731-4f94-8967-8b4f84d98a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb has predicted the worst of it will be over for much of
        the country around Thanksgiving and prevalence levels will decline around
        Christmas, but not all health officials are so certain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f16a29-939a-4531-b7d1-2e6019623e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868e05e-a766-4fb8-b23d-40760eef687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that we can predict at this time that we''re not
        going to see a winter surge," CNN medical analyst Dr. Leana Wen said. "I really
        think it''s too early for us to celebrate and say that the worst is behind
        us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa90b7e-3c7e-48d4-a19c-59db1f068235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f31be-3aa6-4e23-a44f-5e60d9908bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before any celebration, the US needs to keep the trajectory of cases,
        hospitalizations and deaths going down, a feat which depends on vaccinating
        more people, Dr. Anthony Fauci said Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e3395-e7a9-40a7-878d-9c82f4df1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5078f3-58c3-40ae-8840-9821ae38db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about 68 million people in this country who are eligible
        to be vaccinated who are not yet vaccinated," said the director of the National
        Institute for Allergy and Infectious Diseases. "We need the overwhelming proportion
        of those unvaccinated people to be vaccinated and then we can be quite confident
        that if we can do that, you will not see a resurgence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a57ac4-3d88-4477-877a-a24c742c6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e74076-233f-4017-8b3d-1abd505ddcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really depends upon us and our ability to rise to the occasion
        and get people vaccinated," Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84c9ed-6466-4ef6-a978-404e43f1c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d9ea9-40cf-418b-a675-3c469151003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are key to accelerating through the pandemic</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d1746-378d-452a-a942-7fa8d548fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, in addition to other tools like testing, are what will
        help bring the Covid-19 pandemic into its endemic stage in the US, Gottlieb
        said Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890827c2-878e-4878-bf92-5aa0a3f76d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8eb438-5dfe-47a4-955c-a1068e23bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a virus becomes endemic, it poses a persistent risk of infection
        but is not causing large numbers of cases with severe disease and death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867536e-1398-48b9-a979-b5210ffddf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8ae70-6fc3-4d53-9644-34df7188bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we''re going to get through this and the reason
        why we''re going to accelerate our way through this pandemic to an endemic
        phase with this virus is because of the vaccine," he told CNN''s Chris Cuomo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e69ad-647e-4373-a3a8-a0bb32dcec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c6d44-c833-4d4c-8b0e-3142da67454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at past pandemics, they''ve lasted upwards of five
        years. This pandemic probably won''t last that long for the West," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5fdce-004a-4421-ad6b-1cd7bf8c3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3ad40-b9a3-4b86-b943-e8f51bc8bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said treatments and testing are also important, but vaccines
        are "a key part" of fighting the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8590b2-ab7d-4aa9-80df-64ba6ee0e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83282abd-3db8-4086-b364-e378a58b89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we could build a wall of immunity through vaccination,
        and not just mass-infecting the population, is going to be how we accelerate
        our way out of the pandemic into an endemic phase with this virus where we
        can hopefully keep it at bay," Gottlieb said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204530f-23b7-4ad3-ab8f-a589223e92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e10570-db04-4ed4-9e3d-f86a7d746b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pfizer and BioNTech said last week they are seeking an
        emergency use authorization for a vaccine for children as young as 5 years
        old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17997366-f7c2-4825-95a5-70a6b7cfecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T03:55:25.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:37:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
