      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f39eb8-6f15-443d-8a01-55302a109360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreeing with Drilon, Senate Finance Committee chairman Sonny Angara
        urged Chua to review the processes involved in the project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f141d-ef91-4bd9-a7b7-0c416de27295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:31:29.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:14.631+08:00
