      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, there are 97 presidential aspirants and 29 vice presidential
        hopefuls. Voluntary substitution is allowed until Nov. 15, and the final list
        of candidates for the 2022 elections will be released in December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4a255-987f-4397-a0ad-1cf5110b7c26'
      'mgnl:activationStatus': true
