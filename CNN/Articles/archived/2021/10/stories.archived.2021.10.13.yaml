      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2919353-b2e0-4dfb-a240-745a09102613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief also proposed measures to strengthen the agency''s
        regional offices in line with the government''s devolution efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1826c-87c0-46f6-926b-8c66e18b7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e03dc-70bd-4ea5-a1ee-52197be6c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the assignment of an Attorney IV position and the
        establishment of a regional development council unit under the office of the
        regional director.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792cad8-b62d-42d3-a049-778390bea035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402ecab-86f2-4339-9751-34f96fc97615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presently, our support as secretariat to the regional development
        council is on an ad hoc basis. We propose to make it more permanent by creating
        the RDC unit," Chua said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725e7f2-de1b-4b45-a20a-1253d58e348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4abe1-877f-4836-a06e-65ea8483ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the agency also proposed the creation of some positions
        for procurement and information and communications and technology "as we move
        into the digital economy and devolve more functions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c784bae-7a13-4f81-9930-50fdb2036406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495eead-3d3b-430b-8178-c47faf32691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:26:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA''s proposed budget for 2022 is at ₱14.12 billion, just 0.2%
        higher than this year''s - with the Philippine Statistics Authority again
        getting the biggest slice of the pie.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bff96-0076-4d0b-a020-4bc6aa60b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T21:32:18.721+08:00
      'mgnl:createdBy': 'pilar'
