    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6824ea-bbb2-4ba1-9a21-72a625e5b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T09:11:04.248+08:00
