      'text': '<p>The Senate Finance Committee has endorsed the agency''s budget proposal
        to the plenary.</p>'
  'Duque-Cabinet-officials-Senate-Blue-Ribbon-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T22:17:10.665+08:00
    'imagesource': 'jcr:002bb890-66dd-40f7-bf85-ed4489c77a8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13758b1b-9922-4cea-970d-c39fd94aae66'
    'lead': 'Health Secretary Francisco Duque agrees that Cabinet officials should
      not be barred from participating in the Senate Blue Ribbon Committee''s probe
      into the government''s use of pandemic response funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T22:19:15.890+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:26:17.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:05.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Cabinet officials should not be barred from attending Senate
      Pharmally probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e65afb-2b30-4501-b458-0d3d805115e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)&nbsp;</strong>—&nbsp;Health
        Secretary Francisco Duque agrees that Cabinet officials should not be barred
        from participating in the Senate Blue Ribbon Committee''s probe into the government''s
        use of pandemic response funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be56a2a-9b04-4192-8800-29626f701fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made his position public on Wednesday after Senator Franklin
        Drilon asked if he supports the <a href="https://cnnphilippines.com/news/2021/10/11/Doctors-Duterte-Duque-DOH-COVID-19-spending-Senate-investigation.html">calls
        of hundreds of medical professionals</a>&nbsp;for President Rodrigo Duterte
        to stop "obstructing" the ongoing investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0785014-fab5-451e-92cf-99fa3c6183a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are all one in the pursuit of truth and accountability,"
        Duque said during the Senate Committee on Finance''s deliberation on the Department
        of Health''s proposed budget for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a30be-4278-4147-bda8-732c5aeef836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque pointed out that his department had a perfect attendance in
        congressional hearings on the use of COVID-19 funds —&nbsp;which had largely
        looked into the government''s purchase of "overpriced" face masks and face
        shields from Pharmally Pharmaceutical Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1762daf-89a7-4550-a487-aa9300380df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was before the President signed a memorandum last week
        ordering Cabinet members to ignore the summons of the Senate panel headed
        by Senator Richard Gordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cbde3-d85c-4884-b7d0-c48957a81398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he believes the probe could help "ferret out the truth"
        on pandemic spending. But he also suggested that certain adjustments be made
        to ensure officials summoned by lawmakers have time to address the health
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c6703-e101-4b2e-a0fc-a628ec191c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, he said, the number of hearings held in a week''s
        time could be reduced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1af38d-0f40-4bbe-91ec-af99b5555a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the frequency may be looked into," he told the Finance committee.
        "Like for example, in one week, how many times, maybe once? It''s just a suggestion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ecd39-971e-4227-9e6f-b08a84517df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Drilon was first to mention that the hearings could
        be subject to a "reasonable setup," particularly as regards the number of
        officials in attendance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88439fe2-9893-40b1-9f21-a6a75950af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that it is upon your initiative that almost all the directors
        of the Department of Health would attend the hearings," the senator told Duque.
        "We do not require that many, but maybe as resource person, you ask them to
        be present... But we do not want to be pictured as paralyzing the COVID efforts
        of this government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb0158-dd85-421c-99cb-09cd527ed791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:19:15.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he is willing to raise the issue with Executive Secretary
        Salvador Medialdea for a possible compromise with the Blue Ribbon Committee.</p>'
  'Senators-on-Panay-Guimaras-Bridge':
