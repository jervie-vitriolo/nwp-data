      'mgnl:lastActivated': 2023-01-24T22:35:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70f5b5-7b68-4726-ac86-da39962bd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:41:41.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Sen. Ronald "Bato" dela Rosa, the standard bearer of the ruling
        party PDP-Laban, said he personally hopes for the mayor’s substitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483e3c2-66e0-4f55-bb2b-d1da7c0e9be9'
      'mgnl:activationStatus': true
