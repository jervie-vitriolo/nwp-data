    'template': '1'
    'title': 'World''s largest Byzantine wine factory uncovered in Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b77aa-9607-4e7e-af86-8a6d22c13fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world''s largest wine factory
        from the Byzantine period has been uncovered by archaeologists in the Israeli
        town of Yavne, after a two-year excavation process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d71cba-894a-4282-83ff-420ef97a20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17f67a-e6c0-4b43-aaeb-ee88036b6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,500-year-old complex was used to produce wine in huge commercial
        quantities, with the directors of the excavation calculating that around two
        million liters were marketed every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbb32e-0fdc-4a06-ac5e-88b30648dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fc1c5-5d4b-4375-a5e4-60fb34241bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site boasts five wine presses, four large warehouses where wine
        was aged and marketed and kilns for firing the clay amphorae -- or jars --
        where the wine was stored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7b279-a954-4687-88b9-6d316a41efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f0209-add9-41ba-8ae3-c6a2ab0366ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Byzantine Empire existed roughly between 330 AD and 1453, becoming
        one of the leading civilizations in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40c9f5-15ca-4d1c-a57d-345aaa6dfda1'
      'mgnl:activationStatus': true
