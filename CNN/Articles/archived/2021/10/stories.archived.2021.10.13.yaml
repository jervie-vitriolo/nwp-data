      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brooklyn Nets general manager Sean Marks
        has confirmed Kyrie Irving "will not play or practice with the team until
        he is eligible to be a full participant," as issues relating to the star guard''s
        vaccination status continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b59c16-b213-486f-9c54-71bec08a6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a New York City Hall official told CNN that Irving will
        be allowed to practice at the team''s facility but will not be eligible to
        play in the Nets'' home games at Barclays Center due to the city''s Covid-19
        vaccine mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74e6f5-2762-41d9-b820-8a13e4411df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Steve Nash had admitted that his team will be without
        Irving for foreseeable home games but Marks said the Nets would not allow
        a member of the team to be part-time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286f727-6d9c-4267-a027-1feafab63b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyrie has made a personal choice, and we respect his individual
        right to choose," Marks said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36114c-268d-4350-8638-5ab694cbe7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the choice restricts his ability to be a full-time member
        of the team, and we will not permit any member of our team to participate
        with part-time availability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634a61d-0c17-4f1d-93ae-84fb121fd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that we continue to build chemistry as a team
        and remain true to our long-established values of togetherness and sacrifice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3e8bd-b36e-45e4-8769-9c13af06ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our championship goals for the season have not changed, and to
        achieve these goals each member of our organization must pull in the same
        direction. We are excited for the start of the season and look forward to
        a successful campaign that will make the borough of Brooklyn proud."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e684dea-261b-43c3-be6f-a2e12fa86735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, a seven-time All-Star, had spoken at the league''s media
        day last month of his excitement to play in front of fans again but refused
        to disclose his vaccination status, saying he "would like to keep all that
        private."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4fc7b-ed34-40d3-b8ab-990c061fd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I''ll be there every day no matter what and just be
        present for my teammates as one of the leaders on the team," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef385a9-1565-494a-aab3-d704a7d0a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the focus has to be at an all-time high, no distractions.
        This is the last thing I wanted to create, was more distractions and more
        hoopla and more drama around this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488511e-e6ae-4996-a50e-65ac751a2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing my best to maintain this with good intentions and a
        good heart."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652d379-8bb0-49db-8929-7a780d58273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA warned the Nets as well as the New York Knicks and Golden
        State Warriors in September that new Covid-19 policies set by local governments
        will prohibit any unvaccinated player from playing in home games in New York
        City and San Francisco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6132d5-9a9d-48c3-b135-8e3968a2170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets open their 2021-22 season on the road against the defending
        NBA champion, Milwaukee Bucks on October 19, before hosting their first home
        game of the season on October 24 against the Charlotte Hornets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc7d19-b48a-48e9-a6e4-fd5a8b1448fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/12/sport/kyrie-irving-brooklyn-nets-vaccination-spt-intl/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=link&amp;utm_content=2021-10-12T15%3A30%3A19">Kyrie
        Irving ''will not play or practice'' with the Brooklyn Nets due to vaccination
        status</a>."</em></p>'
  'US-FDA-OKs-Vuse-e-cigarettes':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Sarah Silbiger/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T04:35:24.415+08:00
    'imagesource': 'jcr:da0006fd-03dd-4c54-bc21-3f6534a98f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16dfa177-0ee3-4496-8d80-0d67859c6ce9'
    'lead': 'The US Food and Drug Administration said Tuesday it had authorized e-cigarette
      products for the first time ever, giving permission to R.J. Reynolds to sell
      three of its Vuse vape products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T04:37:16.965+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:36:00.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:56.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'Vuse', 'e-cigarettes', 'authorization']
    'template': '1'
    'title': 'US FDA OKs Vuse e-cigarettes, its first vape authorization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61206880-befc-4350-841f-3274cb709476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration said
        Tuesday it had authorized e-cigarette products for the first time ever, giving
        permission to R.J. Reynolds to sell three of its Vuse vape products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260d670-1bfe-455d-9a6e-76014c567ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d4d0d-d512-47f4-a75b-8258cc382c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While today''s action permits the tobacco products to be sold in
        the U.S., it does not mean these products are safe or ''FDA approved.'' All
        tobacco products are harmful and addictive and those who do not use tobacco
        products should not start," the FDA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbc28d-49dc-4af7-b174-5ae178adf338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90c998-4049-4fcb-a3f8-3c799c1f8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it had denied the company permission to sell 10 flavored
        products but did not say what they were. The three authorized products are
        all tobacco flavored, and the FDA said they were less likely to appeal to
        children and teens, and more likely to be used by smokers to reduce their
        risk of harm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86017f47-222a-4131-92ed-597d18722da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499285f8-dac5-4bd1-8ce1-147264d08646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s authorizations are an important step toward ensuring all
        new tobacco products undergo the FDA''s robust, scientific premarket evaluation,"
        Mitch Zeller, who heads FDA''s Center for Tobacco Products, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c3f08-0ad9-4bc6-953a-2fc6d1251ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b009f8-efb8-4d60-8167-46feebe80843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manufacturer''s data demonstrates its tobacco-flavored products
        could benefit addicted adult smokers who switch to these products -- either
        completely or with a significant reduction in cigarette consumption -- by
        reducing their exposure to harmful chemicals," Zeller added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7b83e-0a52-4a62-bd8f-4371b5b1cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29152f-90b5-4f1f-b3d4-e97e8abc08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remain vigilant with this authorization and we will monitor
        the marketing of the products, including whether the company fails to comply
        with any regulatory requirements or if credible evidence emerges of significant
        use by individuals who did not previously use a tobacco product, including
        youth. We will take action as appropriate, including withdrawing the authorization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ab618-ba41-4dd2-a8f8-e96f5ddd9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19000e06-9593-4f85-838f-69b6ec6a6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s action restricts digital, radio and television advertising
        for the products, the FDA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546675b9-f39d-48a8-bb7d-442919ca4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857560a-405e-414d-bd7e-125efb574df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These products were found to meet this standard because, among
        several key considerations, the agency determined that study participants
        who used only the authorized products were exposed to fewer harmful and potentially
        harmful constituents from aerosols compared to users of combusted cigarettes,"
        the FDA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdba79-6e17-427d-a46e-2c01f7c9986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be97886-a274-4b97-98d0-199c03e7f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is aware that the 2021 National Youth Tobacco Survey found
        approximately 10 percent of high school students who currently used e-cigarettes
        named Vuse as their usual brand. The agency takes these data very seriously
        and considered risks to youth when reviewing these products," it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe878925-f1fc-4dde-9c5a-056801ecb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b6f57-ffb0-48eb-a38e-dd2d3769e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data also suggest that most youth and young adults who use
        ENDS begin with flavors such as fruit, candy or mint, and not tobacco flavors.
        These data reinforce the FDA''s decision to authorize the tobacco-flavored
        products because these products are less appealing to youth and authorizing
        these products may be beneficial for adult combusted cigarette users who completely
        switch to ENDS or significantly reduce their cigarette consumption."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e940569-8256-4cdf-91bc-c188eea8398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9ea65-3cbc-4675-9ed6-52e2fa47e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-cigarette products have been allowed to remain on the market for
        years, even though none have been given the official green light by the FDA.
        Manufacturers were given until September 9 of last year to submit applications
        for the agency''s authorization to remain on the market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757bbce-8357-420e-8aeb-893c76af0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f683f-c640-4d59-8c9a-c5c87604398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:36:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said in September it needed more time to decide on the applications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568fc60-f366-4757-8d6f-7d66a17b7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:37:16.967+08:00
