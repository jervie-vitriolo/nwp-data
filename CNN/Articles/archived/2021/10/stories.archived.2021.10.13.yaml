  'China-Wuhan-blood-samples-test-COVID-19-investigation':
    'author': 'Exclusive by Nick Paton Walsh, International Security Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T06:47:48.065+08:00
    'imagesource': 'jcr:669a1526-4fc9-4ca6-93b7-00e15e6c3763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c54eae-d0ab-4e49-b5e2-b081498ad8c6'
    'lead': 'The move comes amid increasing calls for transparency over the emergence
      of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T06:50:02.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:33:28.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:58.050+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to test thousands of Wuhan blood samples in COVID-19 probe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97553426-82b6-40cb-ac63-0663b65fa10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is preparing to test tens of thousands
        of blood bank samples from the city of Wuhan as part of a probe into the origins
        of Covid-19, according to a Chinese official. The move comes amid increasing
        calls for transparency over the emergence of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a7834-0e4b-4462-bdd9-ff7e8a76678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store of up to 200,000 samples, including those from the closing
        months of 2019 were pinpointed in February this year by the World Health Organization''s
        panel of investigators as a possible source of key information that could
        help determine when and where the virus first crossed into humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648feef5-785c-470a-83a8-85923a485cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples are kept in the Wuhan Blood Center, and are thought
        to span 2019, providing real-time tissue samples from a wide swathe of the
        population in the Chinese city where SARS-CoV-2 is thought to have first infected
        humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee37c1-0605-41a7-83b0-0020f0721687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood bank samples have been retained for two years, Chinese
        officials have said, in case they are needed as evidence in any lawsuits related
        to the blood donations they are from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40469e-dafc-459b-9814-15c7da0abaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That two-year waiting period will soon expire for the key months
        of October and November 2019, when most experts think the virus could first
        have infected humans. An official from China''s National Health Commission,
        told CNN preparation for testing is currently underway, and confirmed testing
        would happen once the two-year limit was reached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ce419-dc91-4419-a493-2473122effec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provides the closest in the world we''ve seen of real time
        samples to help us understand the timing of the outbreak event," said Yanzhong
        Huang, senior fellow for global health at the Council on Foreign Relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897777b4-5e7e-4cc3-bcd6-5dad8b3c1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "absolutely will contain vital clues," said Maureen Miller,
        associate professor of epidemiology at Columbia University. She urged China
        to permit foreign experts to observe the process. "No one will believe any
        results that China reports unless there are qualified observers at the very
        least," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb4678-4903-4008-82ec-909e427c0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Chinese team working on the WHO investigation, Liang
        Wannian, first said in a July news conference that China would test the samples,
        adding once the Chinese experts "have the results, they will deliver them
        to both the Chinese and foreign expert teams."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d270174-349d-4cac-9609-14e3d7d08cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang said the samples came from the opening tube of a donor blood
        pouch, sealed shut and then stored, and Chinese experts had "made several
        assessments and evaluations on the testing methods and action plan, which
        will be implemented after the expiry" of the two-year limit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62843ee3-0b94-4fac-ad98-a39852a39bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples, if stored correctly, could contain crucial signs of
        the first antibodies made by humans against the disease, experts said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b7cb1-0f70-4664-b1a2-b0cb0473bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang said in July that while the first reported case was in Wuhan
        on December 8, "our research and the previous related research papers of Chinese
        scientists fully suggest ... December 8 is probably not the primary case.
        There might be other cases that occurred before."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b450e77-f7d6-4e0e-8074-4adb2c8856e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, from the Vanderbilt University Department
        of Medicine''s infectious disease division, said the samples presented a "fascinating
        opportunity. You would like to go back to find out exactly during which months
        this this virus started to leave fingerprints in the human population in China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e43c6-e987-4434-9e62-e1d0f3f7a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples might even indicate who was first infected, where, and
        their age and occupation, Miller added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7e9b7-38cb-4b05-b74d-c712c3842c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is common practice to de-identify the samples," she said. "So
        you could strip it down to basic demographics, age, gender neighborhood where
        they lived. All of those data will be available."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f908a-d159-41be-9022-07a46711e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner suggested the samples could be brought to Geneva, or another
        neutral destination, to permit WHO experts to take part in the testing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aec72a-1ad8-4306-a79c-666826eea48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two possible issues with the samples could be "the integrity
        of the blood samples -- ensuring they had not been recently created," but
        also how representative of the population as a whole the blood donors were.
        Miller said many samples would most likely have been taken from healthy individuals
        "so they''ll represent asymptomatic cases. And as we''ve learned over the
        course of the pandemic, asymptomatic cases fuel the pandemic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f8b7d-349e-4e8a-a4f9-b71816af33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said it was unclear to "what extent the outside world would
        trust the findings as credible or convincing," and the testing marked an opportunity
        for China to "tell the world that they are serious about depoliticizing the
        origins probe."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724f6cf-ac0f-4fa1-80b3-64484fad8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration conducted a 90-day review of the intelligence
        over how the virus originated, yet an unclassified report had officials still
        considering both natural transmission from animal to humans and a lab leak
        as plausible theories, yet unable to determine which was the more likely.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69511008-eea7-430a-b23d-78b68ee42b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, on receiving a classified version of the
        report, said: "Critical information about the origins of this pandemic exists
        in the People''s Republic of China, yet from the beginning, government officials
        in China have worked to prevent international investigators and members of
        the global public health community from accessing it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38ccff-e31d-47fa-b92d-b636d0476a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has insisted it has been transparent and helpful to the WHO
        probe, and in its most recent statement about the theory the virus leaked
        from a laboratory, pointed toward unproven claims about Fort Detrick, US laboratory
        in Maryland, and the need to examine its recent past.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07934b-b3c4-4ba6-a6c5-7b1986914512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:50:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/12/asia/china-wuhan-blood-samples-covid-19-probe-intl-cmd/index.html">"China
        to test thousands of Wuhan blood samples in COVID-19 probe"</a></em></p>'
