      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/12/australia/teenagers-charged-killing-kangaroos-scli-intl/index.html"><em>"Two
