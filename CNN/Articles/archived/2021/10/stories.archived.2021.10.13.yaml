    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca65e73-62b5-49e7-8a71-7c4cb82c9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T18:12:52.439+08:00
