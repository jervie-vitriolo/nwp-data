    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'Maring', 'weather', 'updates']
    'template': '1'
    'title': 'Maring leaves 3 dead, ₱608M agri damage  '
    'updated': 2021-10-13T13:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913694b-f4b4-43f7-a059-d5f0d3579544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:59:32.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;Three
        people died following a landslide in Baguio City while 29,063 farmers and
        fisherfolk in Luzon and the Visayas suffered agriculture losses worth over
        ₱600 million amid the onslaught of tropical cyclone Maring, authorities said
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9f081-4cd2-459e-9e1f-e806eee340b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue personnel retrieved the bodies of two missing children aged
        12 and four on Wednesday morning, the Baguio City Public Information Office
        said. The body of a 49-year-old male was found early Tuesday, the local government
        reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31435851-d1e5-41f2-bf6a-cc32130c22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said a 33-year-old woman from Badoc, Ilocos Norte was confirmed
        missing. The agency is still validating 13 possible deaths, three injuries,
        and eight missing persons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88993ea-12f7-4e00-92f5-957b34358fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crops, houses damaged; thousands affected</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c041bf-6c2b-47ac-9ab2-b5dc0e29a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, losses as of Wednesday stood at ₱608.5 million, the Department
        of Agriculture''s disaster management unit said. Affected were 29,063 farmers
        and fisherfolk from Cordillera Administrative Region, Ilocos Region, Cagayan
        Valley, Central Luzon, Bicol Region, and Western Visayas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15380a3-b6d0-4cfc-b31a-4d22d2a6da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 109 houses in Central Luzon, Mimaropa, Caraga, and CAR
        were damaged due to the weather disturbance, the NDRRMC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f49c27-731d-4d1f-9101-d68d90096415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring affected 6,111 families or 21,511 individuals from Ilocos
        Region, Cagayan Valley, Central Luzon, Mimaropa, Caraga and CAR, NDRRMC added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbddb16-fd0b-49a4-9147-da3e37bcdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also reported that 53 areas in affected regions were
        flooded, but the flood in 40 localities already subsided. It also noted 14
        landslide incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dbb368-6780-4c62-ac00-52d92d85c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 a.m., Maring was last located 765 kilometers west of Calayan,
        Cagayan, outside the Philippine area of responsibility, the state weather
        bureau said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff270e-7d8f-49a1-911b-3c1955a03b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T17:30:32.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:35:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration warned areas in northern Luzon of possible flooding and rain-induced
        landslides in the next 24 hours due to high saturation of soil caused by large
        amounts of rainfall brought by the storm.</p>'
  'Gabby-Petito-cause-of-death-Brian-Laundrie':
    'author': 'Madeline Holcombe and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T06:06:07.626+08:00
    'imagesource': 'jcr:c16a6fae-f1a8-49d6-a48b-7a7f1a1cba61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac08d3d5-a1ab-4d3c-92ed-38811f791b65'
    'lead': 'Gabby Petito''s cause of death was ruled to be strangulation and the
      manner of death was homicide, coroner says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T06:09:53.016+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:34:45.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:57.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gabby Petito''s cause of death was strangulation, coroner says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28bec6-8a73-4a04-a3a3-b490737326b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gabby Petito''s cause of death was ruled
        to be strangulation and the manner of death was homicide, Teton County Coroner
        Dr. Brent Blue said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800b339-2d8c-45b6-b65a-635706041180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the cause of death was "manual strangulation/throttling,"
        according to the coroner''s verdict, a legal document Blue filed on October
        5 with the Teton County Clerk of District Court. During a news conference,
        Blue said the cause of death was strangulation, but he did not go into specifics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b9198-1c97-4d30-af56-6fc3f16b316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the time of Petito''s death was estimated to be about
        three to four weeks before her body was found on September 19 in Bridger-Teton
        National Forest in Wyoming, an estimated date that matches up with the timeline
        of when she last spoke with her family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2841182-3656-48c3-8e1f-1e11ae0a9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy included a whole body CT scan, an examination by a forensic
        pathologist and by a forensic anthropologist and a toxicology analysis, Blue
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e230782-f6f9-4a72-aef0-6d99197eae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to provide further details about Petito''s autopsy or
        a potential suspect, saying he was limited in what information he could legally
        release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f052c-8a12-4401-b460-e6616c52fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito family attorney Richard Stafford on Tuesday reiterated the
        family is not commenting right now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c23bf-805d-4c1b-9e77-6c0464bdcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabby''s family is not making any statements until they bring Gabby
        home," Stafford said. "I will let you know when that happens."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafa053-d8e1-4663-849a-45753a09da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner said Petito''s remains were at a mortuary in Wyoming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40cb5c-aea2-4155-9d90-b6b7a6061171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af76ff9-62c5-49c2-8aa8-45123cb8ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the autopsy results came about a month after
        Petito, 22, was reported missing in the wake of a road trip with her 23-year-old
        fiancé Brian Laundrie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aeafc1-0a23-4e13-8b60-ff3c0741600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had spent the summer traveling the Western US in a white
        van and documenting their adventures on social media. But Laundrie returned
        to the Florida home they shared with his parents on September 1 without Petito,
        and her family was unable to get in touch with her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066665d0-7991-4466-9d2a-7872c81be17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was first reported missing by her parents on September 11, and
        after an extensive search, her remains were found September 19 near where
        their van was last seen three weeks earlier. The national focus on her whereabouts
        revealed that they were involved in a domestic dispute in Utah in August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d61ad-5563-45dd-a165-ab56efd99618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the search for her whereabouts, Laundrie disappeared and has
        not been seen for weeks. His parents have told authorities they believe he
        went for a hike in a nature reserve near their home in North Port, Florida,
        and did not return.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93205c55-7d28-4497-99d4-c94a9e667f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue had previously ruled the manner of her death a homicide in
        his preliminary findings, but the cause of death had been pending further
        autopsy results, according to the FBI.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed8e32-b166-435a-ad95-16cbb7d45bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s news conference, the coroner did not identify Laundrie
        as a suspect in the case, although he referred to Petito''s case as "only
        one of many deaths around the country of people who are involved in domestic
        violence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06683475-10a1-4aa6-a9a9-4bf3c62c33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie has not been charged in Petito''s death. He was indicted
        on charges of allegedly using two financial accounts that did not belong to
        him in the days following her death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d01e2f-c7d6-4f79-a9d3-79388242ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Laundrie''s family attorney Steve Bertolino
        said that Laundrie had used a debit card that belonged to Petito but noted
        he was not a suspect in her death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a34bf-78a9-4114-b7c3-ad5bf2b3fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabby Petito''s death at such a young age is a tragedy," Bertolino
        told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20df24-9622-4627-824b-2c56d333f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Brian Laundrie is currently charged with the unauthorized
        use of a debit card belonging to Gabby, Brian is only considered a person
        of interest in relation to Gabby Petito''s demise," he added. "At this time
        Brian is still missing and when he is located we will address the pending
        fraud charge against him."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b0bdf-6356-41c9-956e-064f66a81fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito''s case has elicited heartbreak, outrage and intrigue in
        much of the public, but it has also highlighted the tens of thousands of missing
        persons'' stories that do not garner such intense interest. There were nearly
        90,000 active missing person cases as of the end of 2020, according to the
        National Crime Information Center. Few missing person cases are met with as
        much urgency and national attention as Petito''s.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd164b-075c-4a3b-898d-bc4796f96a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about Petito''s final days</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fec601-ba91-4879-8b25-68f91d3483f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the posts on social media, Petito''s final days looked idyllic.
        But after she was reported missing, accounts surfaced of rising conflict between
        the couple.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a962b04-e4f3-4c3e-9ae5-3544ff0069b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito called her mom regularly, and those conversations appeared
        to reveal there was "more and more tension" in Petito''s relationship, according
        to a police affidavit for a search warrant of an external hard drive found
        in the couple''s van.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652306bb-8ad6-4d34-9664-749c3d0952a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 27, an "odd text" from Petito worried her mother that
        something was wrong, according to a search warrant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918f14a-aef1-4d64-a747-08ecde508848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you help Stan, I just keep getting his voicemails and missed
        calls," the message read, according to the affidavit. Stan was a reference
        to Petito''s grandfather, who her mother said Petito never referred to that
        way, according to the affidavit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cc475-958c-4173-8404-c46b18a94ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along their travels, the couple was stopped by police after a 911
        caller told dispatchers August 12 he saw a man hitting a woman, according
        to audio provided by the Grand County Sheriff''s Office in Moab, Utah.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c61236-3b20-4242-94c5-7eb07eacfb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We drove by and the gentleman was slapping the girl," the caller
        said. "Then we stopped. They ran up and down the sidewalk. He proceeded to
        hit her, hopped in the car and they drove off."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9824a-9aed-4807-b186-3d4f735bd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained dispatch audio recordings from the Grand County Sheriff''s
        office last month that shed more light on what Moab police were told about
        "some sort of altercation."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fbb96-8ddc-4e55-8f57-167a2a016184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on August 27, a witness described a "commotion" as they were
        leaving the Merry Piglets Tex-Mex restaurant in Jackson, Wyoming.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61899ce1-8733-4b61-906b-175d2c26be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito was in tears and Laundrie was visibly angry, going into and
        out of the restaurant several times, showing anger toward the staff around
        the hostess stand, the witness Nina Angelo said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b385fb4-9b06-4d51-ab05-8edff2f5dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s waitress was also visibly shaken by the incident,
        said Angelo, who told CNN she did not see any violence or physical altercation
        between Petito and Laundrie.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd62553-9431-4a18-b7e0-0758e11a0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manager at Merry Piglets, who declined to give her name, did see
        "an incident" at the restaurant and called the FBI, she told CNN. The manager
        declined to describe what happened and said the restaurant did not have surveillance
        video of the incident.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2b6ac-2590-4a68-bc03-249d4b62945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for Laundrie</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29343950-beb9-4e76-8698-e5779b0c92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he disappeared, police in North Port were surveilling Laundrie
        as best they legally could, a police spokesperson told CNN''s Randi Kaye.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fd3dc-b708-4c55-bd57-1e79cddb905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Laundrie''s parents told them on September 17
        that he had left home days earlier and was headed to the nearby Carlton Reserve
        -- sparking a search of the nature reserve''s 25,000 acres. Initially, his
        parents said he left on September 14, but last week, Laundrie family attorney
        Steven Bertolino said, "We now believe the day Brian left to hike in the preserve
        was Monday, September 13."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979c87d-d552-4fee-af66-b3ac336be05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:03.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he left, he didn''t take his cell phone and wallet with him,
        and his parents were concerned he might hurt himself, a source close to Laundrie''s
        family told CNN''s Chris Cuomo.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f618c6-19d7-4516-a051-7aa56720a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Laundrie was not wanted in connection with a crime,
        but North Port Police spokesperson Josh Taylor said Laundrie had an "enormous
        amount of pressure" on him to provide answers in Petito''s disappearance.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f7c32-ee00-4c1a-8beb-731494c95182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI searched the Laundrie home on September 20, removing a number
        of items and towing away a Ford Mustang convertible.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae218ba9-497e-4d50-9316-fba437320d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention then turned toward the Carlton nature preserve, where
        authorities combed through swampland filled with snakes and alligators, utilizing
        drones, dive teams and bloodhounds.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bd86b-9991-452c-a283-c6dc415e7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a week of searching for Laundrie, the FBI went back
        to his parents, asking for personal items of his to assist with DNA matching.
        They provided what they could, Bertolino, the Laundries'' lawyer, told multiple
        news outlets.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978bebf-c201-482c-876f-0e6be7c138fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:09:53.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:35:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s father has participated in a search of the nature reserve
        for him, but he has no plans to assist in police searches and the couple will
        not take a polygraph test, Bertolino said.</p>'
  'Moderna-half-dose-booster-COVID-vaccine':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-13T06:12:15.447+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40591be3-75c8-4518-a895-6f0ead22b6f6'
    'lead': 'Moderna is asking for authorization for a 50-microgram booster dose —
      half the size of the 100-microgram doses used in the primary series of the two-dose
      vaccine. The company says halving the dose increases protection against the
      coronavirus while helping the worldwide COVID-19 vaccine supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T06:19:12.480+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:34:31.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:57.491+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna urges US FDA to authorize a half-size booster dose of its COVID-19
      vaccine for some adults'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30fb78-645a-46cd-817a-c486857d53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Moderna is urging the US Food and Drug
        Administration to authorize a half-size booster of its COVID-19 vaccine, according
        to a briefing document posted Tuesday, ahead of a key meeting of the agency''s
        vaccine advisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfdbc4-5c5c-43f6-a3de-51105ffe3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is asking for authorization for a 50-microgram booster
        dose — half the size of the 100-microgram doses used in the primary series
        of the two-dose vaccine. The company says halving the dose increases protection
        against the coronavirus while helping the worldwide Covid-19 vaccine supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029e3c8-6d21-4c32-8810-4bf16707084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        is meeting this week to consider booster doses of the Moderna and Johnson
        &amp; Johnson Covid-19 vaccines. The FDA previously authorized boosters of
        Pfizer''s Covid-19 vaccine for some adults.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c704c-355e-4cd6-a698-d490d2d05702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is requesting authorization for a 50-microgram booster dose
        at least six months after the second dose for certain groups: people age 65
        and older; people ages 18 to 64 who are at high risk of severe Covid-19; and
        people ages 18 to 64 whose exposure to the coronavirus in their settings or
        jobs put them at risk for Covid-19 complications or severe illness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d5b57-6cf8-487b-835b-85d1d14fb9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies have been shown to wane several months after people complete
        their Moderna or Pfizer vaccine series, but protection against severe disease
        and death remain strong after two doses. However, Moderna says, trial data
        and real-world evidence "support interventions to restore or enhance" antibodies
        that have waned over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b4e37-c155-440e-86d4-4817afe58d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinical trial data breakthrough infections as well as real world
        evidence of reduced effectiveness against the Delta variant indicate that
        a booster dose of mRNA-1273 for those vaccinated more than 6 months previously
        could be beneficial to restore antibody titers to higher than post-dose 2
        levels and reduce the number of breakthrough cases particularly against (variants
        of concern)," Moderna said in its briefing document.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0ecec-d109-41df-b484-a869a06bb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s authorization request includes results from a study of
        171 people who received the authorized 100-microgram doses of Moderna''s vaccine
        and a 50-microgram booster dose at least six months later. Moderna also included
        safety data from another group of Moderna trial participants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0303943-b0e2-411f-a34d-4167a75c433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficacy against symptomatic Covid-19 wasn''t evaluated among booster
        dose recipients, the FDA notes in its analysis released Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d38851-2b15-4cce-8b9a-b7e048a09b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as with Pfizer''s booster dose submission, the FDA did not
        take a position on EUA for a booster dose of Moderna''s vaccine in its VRBPAC
        briefing document.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c8e5a-052c-464c-a70c-10bd8e821138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expected benefit of booster vaccination will depend on the
        impact that booster vaccination has in reducing disease relative to the primary
        series," the FDA''s analysis said. "If the primary series of Moderna COVID19
        Vaccine is still effective in preventing important COVID-19-related outcomes,
        then the benefit of booster vaccination is likely to be more limited than
        if effectiveness following the primary series has waned substantially."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57473f7-c2dc-4e5b-a4c9-42dbfb7d1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said factors to consider include effectiveness of the primary
        series over time and against variants in circulation, the effectiveness of
        a booster against outcomes such as death, hospitalization and long Covid,
        the dynamics of the pandemic in the United States and the risks of a booster
        dose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e380fe6-aee4-4c75-8f84-b8adcb01c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some real world effectiveness studies have suggested declining
        efficacy of Moderna COVID-19 Vaccine over time against symptomatic infection
        or against the Delta variant, while others have not," the agency''s analysis
        said. "However, overall, data indicate that currently US-licensed or authorized
        COVID-19 vaccines still afford protection against severe COVID-19 disease
        and death in the United States. There are many potentially relevant studies,
        but FDA has not independently reviewed or verified the underlying data or
        their conclusions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771e0e9-1831-43c2-bf65-2087845a0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna booster safety</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d138d-172e-478a-8842-cef300f063f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to effectiveness, the briefing documents included some
        details about safety of booster doses of Moderna''s vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25e5ac-98ab-42fd-a22e-479527f018c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose mRNA Covid-19 vaccines made by Moderna and Pfizer have
        been linked to rare cases of heart inflammation, particularly among younger
        men. Studies have found such myocarditis and pericarditis cases are generally
        mild.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee651d-d9ee-4356-b550-eb14b3106247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s analysis notes that trials conducted before authorization
        might not be large enough to fully understand uncommon, potentially serious
        adverse reactions to a booster dose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb4f23-9fd7-4cb2-8550-e255b76c3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is currently not known if there will be an increased risk of
        myocarditis/pericarditis or other adverse reactions after a booster dose of
        the Moderna COVID-19 Vaccine," the FDA''s analysis says. "These risks and
        associated uncertainties have to be considered when assessing benefit and
        risk."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f87815-0aa2-4dad-b460-39280ffc43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a higher rate of swollen lymph nodes after the booster
        dose when compared with the second dose in the primary Moderna series, but
        safety data didn''t otherwise show increased frequency or severity of reactions
        after a booster dose.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe3edb-7f92-4781-abba-8a344c86b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1ca77-b8ab-4343-9e09-8eb3da9840f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the FDA''s independent vaccine advisers are expected
        to discuss and vote on whether to recommend authorization of boosters for
        the Moderna Covid-19 vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29a86e-9de8-4751-b9e6-b9bc832c8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the advisers are scheduled to discuss and vote on whether
        to recommend authorization of boosters for Johnson &amp; Johnson''s Covid-19
        vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec8d14-1e4b-4c9a-9b4f-f152fab118f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines are already authorized for use in people age 18 and
        older.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e1fcd-86da-46b8-b490-238c2802ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRBPAC members will also hear a presentation on Friday on "mix and
        match" booster doses.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b32484-5874-4ff8-bc14-c585d8a45f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T06:19:12.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee of independent advisers typically discusses and makes
        recommendations to the FDA about vaccine authorizations and approvals, and
        the agency then makes the final decision about whether to OK vaccines. If
        they''re authorized, the CDC''s vaccines advisers are scheduled to meet October
        20-21 to discuss whether to recommend them for use.</p>'
