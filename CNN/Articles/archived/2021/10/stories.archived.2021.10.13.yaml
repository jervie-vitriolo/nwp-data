    'template': '1'
    'title': 'Jampacked schedule for PH beach volleyball in 4Q of 2021'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200d57e-0540-4eb8-ae1d-196ad0ebcc57'
