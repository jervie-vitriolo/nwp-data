      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele has announced a release date for
        her much anticipated new album.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f2c91-32c5-4d79-8967-176bbe9ebebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:35:52.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bcdae-e5fd-42be-b3b6-a730915cd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:35:52.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to social media Wednesday to tell fans that the
        new album, "30," will be out on Nov. 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceeff43-695c-49e1-89e3-0174379006f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:35:52.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8196f-5be3-4a9f-a7c9-24a5a7ac439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:35:52.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was certainly nowhere near where I''d hoped to be when I first
        started it nearly 3 years ago," the singer wrote."Quite the opposite actually.
        I rely on routine and consistency to feel safe, I always have. And yet there
        I was knowingly -- willingly even, throwing myself into a maze of absolute
        mess and inner turmoil!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a9b74-c880-42a2-ac9d-77b0772dbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:35:52.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e39311-4e93-46f4-93c3-a00cbe6eaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T23:35:52.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:25:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I''ve learned a lot of blistering home truths about
        myself along the way. I''ve shed many layers but also wrapped myself in new
        ones. Discovered genuinely useful and wholesome mentalities to lead with,
        and I feel like I''ve finally found my feeling again. I''d go as far as to
        say that I''ve never felt more peaceful in my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6608bb4-89b5-4e09-b6be-3e8b8126374f'
      'mgnl:activationStatus': true
