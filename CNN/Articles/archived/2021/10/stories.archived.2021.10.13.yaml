      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve obviously been trying very hard," Fauci said. "We try to
        get trusted messengers out there and try and get this away from being an ideological
