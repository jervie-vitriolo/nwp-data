  'Squid-Game-analysis':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-13T11:40:26.098+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5adc89c-b6b4-4160-9773-f5f3894f9868'
    'lead': 'Squid Game'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T11:45:17.601+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:31:25.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:00.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: ''Squid Game'' sets off a new game, trying to figure out why
      it took off on Netflix'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be633faa-1502-423f-9740-24e056b0cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: The following story contains minor spoilers
        about the Netflix series "Squid Game."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26020674-f8c2-4e61-b379-4020e161c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Squid Game" has set off its own Hollywood-centric
        game -- trying to explain how (or really, guess why) a South Korean drama
        that arrived with virtually no fanfare has become what Netflix is billing
        as possibly its "biggest show ever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d30642-95ec-4400-a440-f2493e6c42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bingeing through the nine episodes, the answers likely can''t
        be traced to any one factor, but rather a multi-legged array of them. They
        include the thrill of audiences discovering a concept on their own, without
        needing pointy-headed critics to direct them; the "Black Mirror"-style dystopia
        of familiar children''s games turning deadly; and a greater appetite in the
        US for internationally produced content, already evident in the South Korean
        film "Parasite''s" Oscar breakthrough in 2020 and the popularity of other
        Netflix shows from overseas, such as "Lupin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100b46f-b253-4d91-9f50-ec0507134f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the series itself, there''s nothing so novel about "Squid
        Game" that would necessarily account for its assault on social media, having
        become the kind of trending item that media outlets, frankly, can''t afford
        to ignore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a55943-aae9-46d2-a261-5fd12c6b15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, what writer-director Hwang Dong-hyuk has done principally
        involves serving old wine in a new bottle. Seen that way, "Squid Game" presents
        a visually arresting variation on themes seen plenty of times before, which
        include tapping into the class divide -- and the rich essentially preying
        on the poor and destitute -- at a moment when the audience might be more receptive
        to that message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e72cb-f482-4bae-beaa-0ac30a164adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is so often the case, timing, packaging and platform (that is,
        Netflix''s 200-million-plus subscribers) have combined to create what one
        executive described to NBC News as "an organic fandom." As Vulture noted,
        the show nevertheless took off with few advance reviews and "hardly any marketing
        in the US."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f81a6-9660-447f-bdb3-d383637bf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite comparisons to "Parasite," which also examined the issue
        of economic inequality, there''s no shortage of fare in the "You might like"
        column when it comes to "Squid Game''s" beyond-dark vision of the rich making
        the poor risk dying for their amusement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745009ae-0613-4591-8422-324584f9c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept has frequently been tied to spectacle, from "The Hunger
        Games" to "The Running Man" to the independent movie "Series 7," which focused
        on a fictional reality TV show that forced contestants into an elimination
        game that meant battling to the death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472e54b-bb14-45f7-9445-34314483d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent example released just before the pandemic, the Universal
        movie "The Hunt," provoked controversy with its premise about wealthy liberals
        creating an elaborate apparatus to hunt "deplorables."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13dc686-b81d-4470-af69-fe90fafd054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its brief life, the streaming service Quibi also offered "Most
        Dangerous Game," in which a terminally-ill man sought to win money by allowing
        himself to become prey for one-percenters represented by Christoph Waltz.
        The plot largely mirrored the 1994 movie "Surviving the Game," which cast
        Ice-T as a homeless man abducted and chased by wealthy hunters seeking the
        ultimate thrill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb08d19-1618-442d-b4b5-360742513ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its gruesome violence, the social commentary in "Squid Game"
        comes through loud and clear, establishing just how desperate the players
        are, and how cheaply their lives are valued by the "VIP''s" behind their suffering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdbe1f-f9ed-450c-83b3-9101a53c445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, that element involving the VIP''s might be the
        show''s weakest link, or at least its most obvious and thuddingly over the
        top when they arrive in the later episodes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a553848-04c0-4997-8e86-7de4df1a2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, by the time those wrinkles come into play viewers are no
        doubt already invested in the fates of key players, as well as curious about
        when and whether the game''s origins and secrets will be disgorged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41af0f3-d61d-4128-ba74-1ec9595c8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting underpinning of "Squid Game" is the idea that
        no matter how vicious and brutal it is, the poor cash-strapped souls taking
        part are supposed to have a fair and equal chance. In a way, that egalitarian
        streak also runs through the show''s popularity, cutting through cultural
        barriers and the streaming clutter to become an unexpected sensation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f114a1-e677-4d18-a54b-1e14d0279a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, one of the aforementioned factors -- the audience''s
        feeling of discovery -- is also the hardest to sustain in the proverbial bottle.
        As with any success, speculation has already turned what can be done as an
        encore, and imitators won''t be far behind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38242e9e-f431-4ce8-87ee-45478fedc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching something burst into the public consciousness demonstrates
        how unpredictable hits can be, especially in this age of dizzying abundance.
        But when such a program suddenly emerges, and a "fandom" exists, the one certainty
        is that it won''t be long before "Squid Game" begins sprouting new arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098718ea-6862-4d5e-a73d-b1fa16fbe589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:45:17.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''Squid Game'' sets off
        a new game, trying to figure out why it took off on Netflix</p>'
  'Thasunda-Brown-Duckett-work-life-balance':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-13T11:49:29.786+08:00
    'imagesource': 'jcr:e388a24a-c72e-4daa-9598-085c0b311b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76eb3c1-9721-4b3d-8954-345b7351c4f5'
    'lead': 'When she tried achieving a more balanced lifestyle, Duckett said, ''It
      never reconciled. ... That ''S'' on the chest wasn''t for ''Superwoman.'' It
      was for ''Spent.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T11:52:58.880+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:31:18.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:00.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fortune 500 CEO: ''Work-life balance is a lie'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5859f-5595-4288-bb1d-a758f967329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As any working mother will attest,
        trying to fulfill all work and family obligations every single day can seem
        impossible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbf799-e6df-4227-83e1-78c5ceeb9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work-life balance is a lie," said TIAA president and CEO Thasunda
        Brown Duckett at Fortune''s Most Powerful Women''s Summit on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1641d-49cf-4027-8975-ec7340e3ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she tried achieving a more balanced lifestyle, Duckett said,
        "It never reconciled. ... That ''S'' on the chest wasn''t for ''Superwoman.''
        It was for ''Spent.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549251bd-5fa4-421a-b2d8-9b1d63d5beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead, Duckett, who oversees more than $1 trillion of assets
        under management at TIAA, tried to live her life more like a well-diversified
        portfolio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa0e1b-aea1-4ca2-8f14-9a8d67b7c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what she meant: Take account of all the roles you play that
        matter most (e.g., employee, spouse, parent, sister, daughter, friend, etc.)
        and then divvy up your time across each, she suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1d7eb-679b-40e8-8369-7a45d47e4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded her fellow high-powered colleagues in attendance that
        no one has more than 100% of themselves to give, so allocations will vary
        according to need at different times in your life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659507a0-2642-47e2-90d5-7ed1a6409c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the stock market, it will have its volatility. So you
        give yourself permission to recalibrate. ... As a mom, my children don''t
        get 100%, they get maybe 30%," Duckett said. But, she added, when her kids
        need it, that percentage goes up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922b4ee-4920-4a24-984a-b0f4706ecb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as with a diversified portfolio, don''t expect to outperform
        in every one of your investments every day. The goal is to "outperform this
        thing called life" over time, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5152ffb-db2c-449f-94ea-81f2077fc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any given minute, I may not be the best mom. But over time,
        I''m a really good mother. On any given day, I may not feel like I am operating
        at my best as a CEO. But over time, I think I''m a pretty good leader."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335db7a9-8d8e-41fb-afd4-0f2e3d6e9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckett took the helm at TIAA this past spring. Currently, she is
        just one of two Black women running a Fortune 500 company and the fourth ever
        to do so. She also is ranked 10th on Fortune''s 2021 Most Powerful Women list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb9fd5-6e5f-491b-906e-1b475e591e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her session at Tuesday''s summit, she stressed that she and
        others with influential platforms need to keep pressing for better representation
        of women and minorities both on boards and in the C-suite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd424e88-fec6-4b14-b01a-0a105dc7111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T11:52:58.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:31:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/12/success/thasunda-brown-duckett-ceo-work-life-balance/index.html"
        href="https://edition.cnn.com/2021/10/12/success/thasunda-brown-duckett-ceo-work-life-balance/index.html"
        target="_blank">Fortune 500 CEO: ''Work-life balance is a lie''</a></em></p>'
