    'template': '1'
    'title': 'Concepcion wants more economic activity in Q4 to help businesses recover
      losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d0ee4-bcf8-4a95-a9ed-691da0be7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> It
        is time to allow more economic activities in the last quarter of the year
        to allow businesses to recover losses, said Presidential Adviser for Entrepreneurship
        Joey Concepcion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305daf51-93a3-4ef1-bb05-55af6705e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc09f1-dc9b-4df2-abf3-8d084135c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to open the economy because this is the last quarter, this
        is the time when most <em>negosyantes</em> (entrepreneurs) can get back what
        they lost in the previous months,” he said in a Tuesday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987adc5f-20ef-4240-8f60-5b36431b9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5c130-4887-4e5a-b79d-fa2c2af4d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in anticipation of consumer spending for the Christmas
        season, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e7643-bac4-4d85-a932-09cc1b033f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df84057-1641-46c5-b0f8-359bebc79b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion has been pushing to allow greater mobility for fully
        vaccinated individuals especially those in the National Capital Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf85efa-c314-4b19-bb73-4505d517b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bc3f6-a657-4341-9ee6-7f5a106f49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is currently under Alert Level 4 which intends to open
        more establishments, while also ensuring to prevent the transmission of the
        coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43808853-7369-4d59-a4db-64ac985c94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d299277-9e07-4d6d-978b-45e5b9597392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under such classification, businesses are allowed to operate but
        certain percentage of capacity – depending on the sector – should be followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865bae8-f649-46d9-b5a3-88f341e79c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb184b9-d31b-4f70-aee0-2ea8d93b714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential adviser noted that current conditions do not allow
        businesses to earn that much, thus the need to adjust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9c25b-dfc1-4649-890c-ae0c3993c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3eb1c0-fe86-4bf3-b36d-e595275c21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it is also time to “start to live with COVID” by opening
        up more and more establisments as health experts observe a decline in the
        number of COVID-19 infections, Concepcion said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f3291-93f8-403a-8971-51ec26fbb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf86aa7-4be3-493e-aca2-9d339281cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 9, both the<a href="https://www.cnnphilippines.com/news/2021/10/9/OCTA-DOH-hospital-admission-COVID-19-NCR.html">
        Department of Health and OCTA Research</a> said they are seeing a decline
        in coronavirus-related hospitalizations in Metro Manila, with healthcare utilization
        rate slightly falling to 53% from 57%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eea53a-a16d-46f2-be2a-41a34b3cbf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46184a-a4b2-49bb-8d00-e3b0495fa071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/10/9/DOH-NCR-daily-covid-cases-by-november-15.html">DOH
        is also seeing a downtrend</a> in the number of new COVID-19 cases in the
        capital region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4552395-f848-4c00-bc58-01459e02af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c432c6-8678-49b2-8354-d389ad234631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1339a33-d81e-4b37-9f1d-440f3bbf9bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it reverses, then we pull back and we can push back,” Concepcion
        noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634f63b-0c9e-433e-ae08-fff4d64536c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4c7aa-065f-4601-9f9f-7bc3ddcf9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But for now, it’s only one quarter left ‘til the end of the year,
        <em>ibigay na natin ito sa mga negosyante para mabuhay sila</em> (let''s give
        this to the businessmen for them to survive) ‘til next year,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d78ab3-9307-449b-b89f-2723aab2b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8c3c3-d5bd-432c-b7c4-3e770cb967ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest tally of COVID-19 cases in the country has reached 2,683,372,
        of which 82,228 are active cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e777c-089d-4b17-ad12-7e450919404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e45228-6c62-4b2d-a70f-a76bc36434dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T05:52:09.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:35:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of vaccination, over 23 million individuals have so far
        received full protection from the infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab93c5-a7de-4d2b-8fb4-883055073d0f'
      'mgnl:activationStatus': true
