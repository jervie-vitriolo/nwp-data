      'mgnl:type': 'text'
      'text': '<p>The following establishments and activities shall likewise be allowed
        under Alert Level 3 (maximum of 30% indoor venue capacity for fully vaccinated
        individuals and 50% outdoor venue capacity):</p>'
    '24':
      'image': 'jcr:f281a02f-f9c3-4d95-8f49-11ea3ac28494'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98872d2b-27e3-41ba-8ca8-d650a1e71442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:26:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:22ebf8e1-47cb-4973-9753-fcbe227e028f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89768ae5-9dc1-4e89-8d51-b98c30b66edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:26:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006599b-ece4-468d-a315-f4fbf29e9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas and activities, on the other hand, shall still
        be prohibited due to the continued coronavirus threat:</p>'
    '26':
      'image': 'jcr:2142a3b9-82dd-4853-952e-6ab2220feccf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f93d5e-8d06-4d9b-98d8-26d7c8df88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d7607-7c3f-4cec-a577-326edc60ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council (MMC) earlier expressed hope that the government
        will consider the easing of the alert level status in the region to further
        open up the economy, especially with the Christmas season coming up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9ea90-8ae7-46b8-9f05-68066aaa888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMC cited a decline in COVID-19 cases —&nbsp;something the OCTA
        Research group had echoed in the past days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ec1d2-19cf-457d-b369-60a396566764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/10/13/COVID-situation-improving-Metro-Manila-.html">OCTA
        elated at ''very fast'' decrease in COVID cases in NCR</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3c990-b2f7-4852-a43b-55a949d07c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:54:11.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:27:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry (PCCI) welcomed
        the development, but said this may not be enough to bring a significant change
        to the profitability of businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c6f85-6cdb-41c6-a7f1-d559e99303c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:54:11.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:27:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have fully vaccinated employees and fully vaccinated clients,
        why not just open it up instead of imposing certain restrictions on capacity?"
        PCCI president Benedicto Yujuico told CNN Philippines'' The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9928c1-16b3-4f27-9d84-688fda68f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:54:11.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:27:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s either you open it up or the businesses continue to lose
        money, which they have been doing for the past two years - losing money,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f601da-046a-4e6f-b274-ad9a5ddfa513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:54:11.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:27:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yujuico also said allowing more economic activity will also mitigate
        other problems that the country faces - like rising prices of commodities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db454b1-65b9-4ddf-a41d-5b62b43c122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:54:11.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:27:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on national authorities and the government''s pandemic
        task force to establish a middle ground between lives and livelihood.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdae9d-64f8-408a-84bd-88f05f6138ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:54:11.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:27:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really bad to die of COVID, but to die of hunger because
        of unemployment and lack of salary is even worse," he said. "So I think the
        better choice is let us open the economy safely, and let us learn how to live
        with COVID."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15674083-a85c-4fe3-86b4-f607d4c730e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David told CNN Philippines earlier
        in the day that Metro Manila tallied an average of 1,933 daily cases from
        Oct. 5 to 11, the lowest seven-day average since July 31-Aug. 6, or the week
        before the enhanced community quarantine (ECQ) was implemented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abce5e-c1aa-4f5b-81e7-c26597c584f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other quarantine classifications</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cde3c8-6299-4f6d-94f4-b12b1a1f9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas meanwhile, will be placed under modified enhanced
        community quarantine for the same period: Apayao, Kalinga, Batanes, Bulacan,
        Bataan, Cavite, Rizal, Laguna, Naga City, Zamboanga City, and Zamboanga del
        Norte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be75ce-924b-436d-9acd-ffa500441269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under general community quarantine with heightened restrictions
        are the following: Abra, Baguio City, Ilocos Sur, Pangasinan, Cagayan, Isabela,
        City of Santiago, Nueva Vizcaya, Quirino, Quezon, Batangas, Bacolod City,
        Capiz, Lapu-Lapu City, Negros Oriental, Bohol, Zamboanga del Sur, Misamis
        Oriental, Cagayan de Oro City, Davao del Norte, Davao Occidental, Davao de
        Oro, Butuan City, and Surigao del Sur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddac4a-8219-465e-958a-6814870541b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved placing these localities under regular GCQ:
        Ilocos Norte, Dagupan City, Ifugao, Benguet, Tarlac, Lucena City, Occidental
        Mindoro, Oriental Mindoro, Puerto Princesa, Marinduque, Albay, Camarines Norte,
        Aklan, Antique, Guimaras, Negros Occidental, Iloilo City, Iloilo Province,
        Cebu City, Cebu Province, Mandaue City, Siquijor, Tacloban City, Zamboanga
        Sibugay, Misamis Occidental, Iligan City, Davao City, Davao Oriental, Davao
        del Sur, General Santos City, Sultan Kudarat, Sarangani, North Cotabato, South
        Cotabato, Agusan del Norte, Agusan del Sur, Surigao del Norte, Dinagat Islands,
        Cotabato City, and Lanao del Sur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0593022-85f0-4b07-ba1b-c04451f177ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T22:08:47.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:27:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under modified general community
        quarantine.</p>'
  'PH-drops-quarantine-fully-vaccinated-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-13T19:16:29.111+08:00
    'imagesource': 'jcr:4170b2c5-4c04-4015-af99-e25509357af7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18deef6-c281-4b2e-90c6-2e6746f67301'
    'lead': 'But for fully vaccinated Filipinos, they can choose to take an RT-PCR
      test in a quarantine facility upon arrival and stay there until the release
      of the negative result, Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-13T19:24:57.089+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:26:49.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:04.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH drops quarantine for fully vaccinated travelers coming from ‘green’
      countries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d16ab-f9a2-4cfb-a4ff-5256bcdf5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Fully
        vaccinated Filipinos and foreign nationals traveling from <a href="https://www.officialgazette.gov.ph/downloads/2021/09sept/20210930-IATF-141-B-RRD.pdf"
        target="_blank">‘green’ countries or territories</a> tagged as low risk for
        COVID-19 will no longer be quarantined upon entry to the Philippines beginning
        Oct. 14, provided they present a negative RT-PCR test taken 72 hours before
        arrival, Presidential spokesman Harry Roque said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81a532-88a5-4bbb-b94e-203ae5b4eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for fully vaccinated Filipinos, they can choose to take an RT-PCR
        test in a quarantine facility upon arrival and stay there until the release
        of the negative result, Roque said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147ae25-a417-47c5-ad87-8f7c1ad2412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T20:58:09.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who completed their COVID-19 immunization in the country can
        present VaxCertPH or Bureau of Quarantine (BOQ) or World Health Organization
        (WHO) issued International Certificate of Vaccination or Prophylaxis (ICV)
        as proof of vaccination status, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbff69-f613-4245-952f-79f5af0d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T20:58:09.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners who were vaccinated abroad can show WHO-issued ICV or
        the national digital certificate of the foreign government, which has accepted
        VaxCertPH under a reciprocal agreement, Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d58ff-ac86-4571-8b65-fd768dccc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the eased rules that will soon be implemented, the government
        is urging fully vaccinated travelers arriving from abroad to “self-monitor
        for any symptoms until the 14th day.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5854b-53ca-4582-85d0-cddaaa841fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:35.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://pcoo.gov.ph/wp-content/uploads/2021/10/20211007-IATF-RESOLUTION-142-RRD.pdf"
        target="_blank">current policy</a> of the country''s pandemic task force,
        fully vaccinated individuals from low-risk countries or territories are required
        to complete 10 days of quarantine upon arrival.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47697f-8a80-4b35-a163-cca34c21f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:35.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other revised rules</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50709c7-4d3d-4f5a-9820-e61821a9c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T19:28:35.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:26:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other inbound travelers shall undergo a facility-based
        quarantine until the release of a negative RT-PCR test taken on the fifth
        day, Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc35ed3-40e0-4c90-a3ad-bc43049598a4'
