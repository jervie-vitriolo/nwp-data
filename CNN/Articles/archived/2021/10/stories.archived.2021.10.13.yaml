    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d853137-ac24-4012-9dd4-9e43040c197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T04:09:22.430+08:00
