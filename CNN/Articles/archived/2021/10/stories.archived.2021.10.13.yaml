      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5f20d-3037-4069-9917-e93b0b3bf43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really exciting is the scale. It''s the sheer scale of
        the production over here," archaeologist and excavation co-director Jon Seligman
        told CNN Tuesday. He added that the "complexity of the architecture and of
        the industrial process" had come as a surprise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ba242-4bf0-4c2c-b1ac-dfae5aa9221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f4773-81a0-4a01-8bca-04a56cee7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the excavation, led by the Israel Antiquities Authority,
        was one of -- if not the -- largest in the country, with around 300 staff
        members working five days a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e23280-b5cd-415c-bb70-e10af29ef050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4165b9-c809-407c-93fa-7a08a6b16835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directors of the excavation said the site was most likely the
        main production area for "Gaza and Ashkelon wine," a famous brand of the ancient
        world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21999b5e-dd60-42b0-8729-d28fbe38a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2619f1f-ec1f-47c6-ae0f-1def66db2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Gaza and Ashkelon, the wine would be distributed throughout
        the Mediterranean basin as a commercial product, they said. Seligman added
        that various ancient sources said it was a "light white wine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0301d5-5d8e-437f-ae93-64c26b9fbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804a9de-65ba-4166-a9f3-69ff6abfe978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a prestige product, which was liked by many [members] of
        the aristocracy during the period," Seligman said. "For example, we know that
        it was preserved during the coronation of Justin II in 566 at his table during
        the coronation feast... And that gives an idea of the importance of this,
        both gastronomically but also economically to the area."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e965567-8fa7-470f-a495-f60afc93d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c1a5b-5c40-4865-ac19-15d76d45da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some amphorae, known as "Gaza jars," were discovered intact alongside
        hundreds of thousands of fragments at the site. Rare Persian wine presses
        -- older than the complex itself at around 2,300 years old -- were also found
        at the estate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b67af-a703-4d15-a3a7-fdb627c5d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133f053-250e-4399-a246-066585fb7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the entire wine production process was done manually, grapes
        were crushed barefoot to extract their liquid on a treading floor, which stood
        next to compartments where the wine was fermented and octagonal vats where
        it was then collected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414073ee-c07d-4c77-a303-b62f3e9e8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb57ad-b2ce-45e2-8299-d0ee9b567ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavation was completed as part of an Israel Land Authority
        initiative to develop the town of Yavne, and directed by Elie Haddad, and
        Liat Nadav-Ziv alongside Seligman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64617cbd-d4c4-43d4-8ad2-06cafe281563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e13dd0-5a02-40c0-99a0-81e54d4e0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public has been invited to tour the site before it is closed
        off during the rainy season. The authorities eventually plan to preserve the
        complex and open it to the public as part of an archaeological park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0288f50-6874-43ef-91e1-efabfe0882ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-13T08:04:05.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/travel/article/israel-byzantine-wine-factory-scn-scli-intl/index.html">World''s
        largest Byzantine wine factory uncovered in Israel</a>''</em></p>'
