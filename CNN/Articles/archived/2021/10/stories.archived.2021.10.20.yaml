      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCDH said the dozen were responsible for 65% of all anti-vaccine
        content on Facebook or Twitter. Facebook countered that the dozen were responsible
        for only a small fraction of a percent of its vaccine-related content.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341aac4f-e68b-4aab-960d-ae4e8f805572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63a4ef-8cee-45f8-a219-ede3bf495d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, mainstream social media companies such as Facebook,
        Twitter and Instagram have made efforts to crack down on Covid-19 misinformation.
        Facebook, for example, said in August it took down more than three dozen pages,
        groups and Facebook or Instagram accounts associated with the so-called disinformation
        dozen.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e435d5-8ff6-4a29-8133-5d0aa337dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdb17c-867b-4300-8266-aefa3faea7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the spring release of CCDH''s report, Buttar was
        booted from Facebook, YouTube and Instagram. In March, just before its release,
        he boasted a combined following of more than 1.2 million people, according
        to CCDH. He now just has the Twitter account with about 88,000 followers.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e87cde-cdbf-46fc-9507-cb360c64354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0fb9f-de88-4603-8a00-407dd7bca361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN flagged some tweets from Dr. Rashid Buttar that contained
        coronavirus misinformation, Twitter required Buttar to delete those tweets
        in order to regain access to his account, the company said on Monday. Buttar''s
        account remains active.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54ad61-df14-4c7e-a143-b26e324a041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bb6c2-149d-430d-b487-983bb31fad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson said Twitter is focused on improving the
        enforcement of its Covid-19 misinformation policy and has suspended about
        2,000 accounts for violations. The company permanently suspended three members
        of the disinformation dozen for spreading Covid-19 misinformation, the spokesperson
        said, although only one -- Tenpenny -- is a medical doctor.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d02bb-56bb-4848-b0b9-aa17e023f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5444ddc-388a-4299-a483-c446f8a6ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, false claims continue to flourish on the platforms. And when
        users stumble across the page of a misinformationist, algorithms on Twitter
        and Instagram continue to serve up others. The resulting repetition has a
        way of hardening people in their positions, said Joan Donovan, research director
        of Harvard Kennedy School''s Shorenstein Center on Media, Politics and Public
        Policy.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949075e-fcaf-49cf-949a-034839ca24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56102d-5c72-4a12-b383-8380970e8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:05.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the case that you take action on some single piece of
        information that has floated by your screen at any point," Donovan said. "There''s
        something about the rabbit hole ... that is very persuasive."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f572ffc-c3d3-4a85-b311-19c8ebc09838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654cd56-c866-410b-b942-1339d243ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Montana doctor claims Covid threat ''exaggerated''</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b5eb-ddec-43f9-931c-e31f0d5f8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while celebrity doctors are broadcasting bunk vaccine information
        to mass audiences on social media, other physicians are spreading misinformation
        at the local level the old-fashioned way: face-to-face.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f12413-e7d5-4135-af56-58fd8d93f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68abfb1-42de-4290-b22d-65cd79866612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, complaints to state medical boards about doctors
        misinforming patients about Covid-19 are on the rise, said Dr. Humayun Chaudhry,
        president of the Federation of State Medical Boards. He told CNN that at least
        a dozen directors of state medical boards have told him that they''re receiving
        "a lot" of complaints about physicians sharing coronavirus misinformation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735663a-eb27-40cd-b17d-158bf2d84cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8b4e6-f1f7-4de4-8bbc-9b3ab072bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few have led to disciplinary action, he acknowledged.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8bfb9-b202-46a2-a17e-576bda0af96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63f231-be27-4c87-833c-c80ef4659fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system has been set up as a complaint-based system," Chaudhry
        said. "These state boards simply do not have the resources ... to monitor
        what''s happening on the internet or what''s going on even in an individual
        patient encounter."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d39303-664e-48a9-a42e-e32cd5b0bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3bad2-a82f-40bb-bfa5-58d12f31bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case in point is Dr. Annie Bukacek, a Montana fixture who believes
        the response to the pandemic has been an orchestrated attempt by elites to
        control the masses.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd2fbd-4b8a-4fb6-aee6-3258f77910ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3bd02-cc7b-4f7d-bc9f-318f8db89b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukacek, 63, is not only a practicing physician; she also occupies
        a seat on the Flathead City-County Health Board, which is the local authority
        on how to manage public health outbreaks like Covid-19.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64d52a-7e93-47de-b7cb-8b370ecf56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9267a-f62a-43fa-88c4-5209931b6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a vaccine so safe you have to be threatened to take it
        -- for a disease so deadly you have to be tested to know you have it!!" said
        a message she posted last month on Facebook.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f86cfa-2eae-41b3-bfa9-9955ef120d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0917ca-5b4f-4064-88d5-b857b207585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A folksy physician with a down-to-earth delivery, Bukacek, who often
        goes by "Dr. Annie," lives and works in Flathead County, a deeply conservative
        county of about 104,000 people where just over a third of the residents are
        fully vaccinated. The death toll in Montana recently surpassed 2,000, and
        Montana is among just a handful of states where Covid-19 case counts were
        on the rise earlier this month.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce82525-5342-4386-904a-10a48f133fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040bf9a0-5de4-47fc-9ff1-355b58f43452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you can have a vaccinated man, sleep with an unvaccinated woman..and
        she will become INFERTILE," said a February post by Bukacek on Facebook, which
        flagged the claim as false.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca085ae4-4e1a-4ba7-9669-49b5ae456a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d147f2-852c-4fa0-86d2-46dce797f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Covid is so dangerous, we''d be seeing people die left and right,"
        Bukacek said at a school board meeting that same month.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5d470-8d59-465f-aa1e-8061ba4f58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750be3e-497b-4c51-bfd4-aff3838ae251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s widely accepted Covid-19 danger was exaggerated," she told
        a sympathetic local audience in March.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648e092-40b0-4e0c-8fae-3a6a06ebcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca0d3e-0ec1-46fd-ad97-cc8702e2e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN caught up with Bukacek in late September at a weekly "Freedom
        Rally" held every Friday night by anti-vaxxers and anti-maskers in the town
        of Kalispell, where she runs a Christian provider named Hosanna Healthcare.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c6641-c521-402a-bfa4-f7e7ac979a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4deafe0-e305-4c7d-9dc8-240547241948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing with others on a sidewalk near a park beside the courthouse
        and holding up a placard that read "The only thing mutating is the Covid lie,"
        Bukacek was among dozens who lined up alongside a thoroughfare to chant slogans
        and shout or wave at passing motorists.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bcec2-c284-484c-b9d8-3f940bbe9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17baf84-39d9-4543-bd50-6daf23e64dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large pickup truck thundered up and down the block, its Trump
        and American flags flapping in the wind.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84f429-ebda-4ad4-a1c6-426d4c25409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c17b7a-19a9-4738-b08a-704f11b1a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN approached Bukacek and asked why she -- a doctor -- was
        anti-vaccine, she bristled.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619f704-5334-4efe-afed-5a203e8e3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97005280-76f7-47ec-9e2d-1764fe3dd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not anti-vaccine," Bukacek said. "Nice talking to you."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50222c2c-a2e3-4024-be66-737440f71e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2370060-f64c-44f7-8b28-05b9b058a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she felt any responsibility towards the more than 2,000
        Montanans who have died of Covid-19, she turned to her friends and asked,
        "Could you take a photo of these CNN guys?"</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637c445-ec21-4f8d-bdeb-0f1e09107e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736142b7-32e6-4143-b01d-77e040beb30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Montana doctors reached by CNN declined to discuss Bukacek,
        in part because they feared the blowback from her followers. But Dr. Peter
        Heyboer, a primary care physician -- and a fellow member of the health board
        -- said she has intentionally undermined the work of the board on which she
        serves.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddaa6e0-dc3f-4178-9be9-b009a68cef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d57c1-0ad9-4349-8936-5b0b54717a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physicians who use their authority in their position as a trusted
        adviser to spread misinformation ... they share part of the responsibility
        for the level of illness and death we are experiencing," he told CNN.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bbd6d-012d-457c-8fa8-404b8fe17986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb7239-37c3-40dc-b730-8d6a52202ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cory Short, a hospitalist at Logan Health in Kalispell -- Bukacek''s
        hometown -- said he has seen the ravages of Covid-19 firsthand.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f45d6f-e771-46e8-89a2-4126196161b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4ad47-8238-49ce-8842-a17a567d39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said by the time Covid-19 patients get to his hospital, they''ve
        often "reached that point where they are having a very difficult time breathing,"
        he told CNN. "When they come in, they''re scared."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ec61f-300e-41c6-b43b-c0e7bfe821d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ff40b-84ec-40ab-87f2-358e10b6365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, about 50 Montana residents signed on to a complaint
        submitted to Montana''s medical compliance unit against Bukacek.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d605f5b-6a18-49a3-bc4e-8c0e986970e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25724aa4-1ced-480e-8b37-da7f923d0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She states that Covid-19 death certificates are manipulated, she
        discredits PCR testing, and by the nature of her medical profession and health
        board status is leading naïve members of the community in promoting and participating
        in anti-masking propaganda that is endangering our citizens," states the complaint,
        which CNN has obtained.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277436b-49a5-463e-922a-bba1a737985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af20c3-b639-4135-893e-ee3bc192841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months after the letter was received by the compliance unit,
        the state medical board''s website shows no disciplinary action has been taken
        against Bukacek, who is popular locally. She was appointed to her public post
        by Flathead''s county commission, and a petition to kick her off the board
        was met with an even larger petition to keep her on.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268d41e-9f0d-44b4-8fcb-2f0327a1a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111403c-1229-4ecf-8a6f-8bf585cfa711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:31.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Montana''s Department of Labor and Industry told
        CNN that no cause has been found on any complaint filed against Bukacek.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f87cea-e69d-4b83-9a59-716cb3736023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90784ce8-188a-40e4-b1ab-a42d0a4159dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, there are exceptions to the rule of impunity.
        CNN contacted medical boards in all 50 states; half of them responded. Only
        two -- Rhode Island and Oregon -- said they had disciplined doctors for coronavirus
        misinformation or related violations.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
