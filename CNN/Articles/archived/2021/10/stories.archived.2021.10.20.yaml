      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin and I know each other from the disinformation dozen, which
        Joe Biden personally has said is responsible for the deaths of so many," she
        said, to a rousing applause.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec541d-e856-4d2a-b204-ebee8f5b1c7b'
