      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60114865-7fcc-4cbf-9639-71ea106c780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        former Health chief and incumbent Iloilo Rep. Janette Garin questioned the
        slow inoculation of Filipinos, with over 26 million doses still lying idle
        in warehouses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0285c65-2bd0-4038-b36c-9e4de31b388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793cb8d-4f50-4112-a5d0-7d16507789c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the total jabs or number of doses consumed, it''s
        somewhere around 52.7 million. In the reports, we were told around 13 million
        has been prepositioned," Garin said. "If we focus on the 90 million (total
        received), we have 26 million doses just lying idle. <em>Nagrerelax ang mga
        bakuna sa ating mga warehouse</em> (The vaccines are relaxing in our warehouses)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd20f4-4be0-4278-8107-0b5ad496c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375e502-64b3-4e7e-992e-641675ad9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also said not all vaccines are administered to the provinces
        immediately since priority groups are not yet finished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3065d8-9bbc-45b0-9970-987631f72707'
      'mgnl:activationStatus': true
