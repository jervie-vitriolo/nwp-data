      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae95b4-71ce-498f-b746-e8576d803ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big three problems that I''ve been talking about are election
        fraud, Wall Street treason and crime and then Satanic pedophilia," he told
        the crowd of about 150 people in the city of Belfast.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e630c-6cf0-4c26-8a62-5565b257a757'
