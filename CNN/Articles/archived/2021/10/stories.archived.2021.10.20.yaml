    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12dcf88d-5448-4146-a4a0-5dafedce82ed'
    'lead': ' It looks like outfits inspired by Netflix''s "Squid Game" are sure to
      make an appearance at Halloween parties everywhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T08:20:46.432+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:44:07.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
