      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6512d-7867-45d9-b92d-4fac9c1e34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to this summer.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988ac69-b6a5-41d2-bbe3-a4a7ca697348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf0392-9e9d-478b-815b-f483efb00402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just saved a bunch of money on my taxes -- by switching my citizenship
        status to illegal immigrant," reads a meme she posted on Telegram in August.
        "AND it comes with free health insurance!"</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a4fb5-14fe-4a75-b3e1-ddb6448953fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbada1-3268-4ba7-b6b8-475bfa0a9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, Northrup emceed for a traveling show geared toward
        Trump Republicans called "Arise USA: The Resurrection Tour," organized by
        Robert David Steele, a former CIA spy turned conspiracy theorist who blamed
        "elite Zionist Jews" for the Holocaust and was an early promoter of the QAnon
        conspiracy that Trump has been secretly fighting a cabal of Satan-worshiping
        pedophiles.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91edea-afc3-4982-8fe9-7bed3b6627dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:47.714+08:00
