      'mgnl:type': 'text'
      'text': '<p>Among the nine areas, Laguna has the highest positivity rate — or
        percentage of tested people with positive results — at 17%. Meanwhile, Cavite
        and Cebu City have the lowest positivity rate of 6%. NCR’s positivity rate,
        on the other hand, is at 8%.</p>'
