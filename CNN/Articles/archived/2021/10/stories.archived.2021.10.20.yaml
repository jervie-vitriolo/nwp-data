      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer announced that the full House
        would vote on the criminal contempt report Thursday, and following passage
        in the chamber, it would then get referred to the Justice Department.</p>'
