      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1b65c-d44a-418e-b2e7-3214ad07b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal contempt report was approved and moves to the floor
        without any opposition from the committee members and marks a critical milestone
        in the investigation as the panel hopes even the remote threat of jail time
        inspires more Trump-aligned witnesses to cooperate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8038753-13fb-45f9-ac52-b975f2794bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbb339-0c86-4a03-846e-3d231e41a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, members of the committee blasted Bannon for refusing
        to cooperate with the panel''s probe and said he is "isolated" in doing so
        as other witnesses are working with the panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cb9b4-28aa-4e1c-8059-add9dcb72a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca996b0-0396-4761-a392-0abb05c88e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s committee meeting where lawmakers formally declared
        Bannon should face criminal contempt charges, Thompson and the vice chairwoman,
        Republican Rep Liz Cheney of Wyoming, once again rejected Bannon''s claim
        of executive privilege. Cheney, during her opening remarks, went further,
        telling members that Bannon and Trump''s executive privilege arguments suggest
        the former President was "personally involved" in the planning and execution
        of January 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db499be-91f9-4505-9be3-9db03d4363cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5d2c5-1dff-4642-84ab-d5cc383ce024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any individual who is found liable for contempt of Congress would
        be guilty of a crime that may result in a fine and between one and 12 months''
        imprisonment. But this process is rarely invoked and rarely leads to jail
        time -- though the House''s pursuit of criminal charges may be more about
        making an example out of Bannon and sending a message to other potential witnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f90fc1-2b98-43a5-8fc5-81ba59f12bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf36db-1f45-43bc-99a4-2dfbf7b3bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contempt report, which was released Monday night, outlines the
        efforts the committee made to get a witness to comply with the subpoena, and
        the failure by the witness to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48273f40-4905-4c9a-b74c-9a2d68b52112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a39503-a532-4329-8e80-c53a1d148721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The American people are entitled to Mr. Bannon''s first-hand
        testimony''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdfecc-85f0-4910-8943-793af6afeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson and Cheney said during the meeting that the panel believes
        Bannon has significant knowledge of the planning around the attack and reiterated
        that they expect the Department of Justice to prosecute once the House formally
        votes on a criminal referral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54357d-b164-4b99-beb2-33fa56a51af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4dec8-ba68-4d53-ad3b-bca4afadd28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the Committee''s investigation, it appears that Mr. Bannon
        had substantial advance knowledge of the plans for January 6th and likely
        had an important role in formulating those plans," Thompson said in his opening
        remarks. "The American people are entitled to Mr. Bannon''s first-hand testimony
        about all these relevant facts, but Mr. Bannon is refusing to provide it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecea3b-f8b0-43e5-9c63-88593b701ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546b1f8-58b0-43eb-b766-e83b24990589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney also blasted Bannon for refusing to cooperate and reiterated
        the committee''s view that his claim of executive privilege is not only invalid,
        but suggest Trump was "personally involved" in the planning and execution
        of the January 6 attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c4509-08ba-4557-847c-038ceebe6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5aee0-9e4c-4656-927e-6d3fbe0b0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bannon''s and Mr. Trump''s privilege arguments do appear to
        reveal one thing, however: they suggest that President Trump was personally
        involved in the planning and execution of January 6th. And we will get to
        the bottom of that," the Wyoming Republican said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b82b6-d304-4320-8380-7eb47822645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dcb9b-de64-4845-b06f-972ccb5669e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its business meeting Tuesday night, the committee released
        new correspondence detailing that Bannon''s lawyer wrote to the committee
        asking to delay Tuesday''s meeting in light of Trump filing his lawsuit against
        the National Archives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6de01-c8c8-4db5-b003-a55653102ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d1e99-9831-4068-96ae-006a9c6d89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of this late filing, we respectfully request a one-week
        adjournment," Bannon''s lawyer, Robert J. Costello, wrote on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b30bf-e5f4-47b2-9e34-cdace30e5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc491aa-dec9-4dd7-9286-465fe304ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, a Mississippi Democrat, subsequently denied the request
        to delay the committee''s business meeting to move forward with criminal contempt
        because he argued the litigation Costello is referring to "is immaterial to
        the Select Committee''s demand for documents and testimony from Mr. Bannon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d5b13-10e6-493c-876f-03a8b27042b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800eb0e-ba4d-4dc1-9277-9a0f238e8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4fb55-8e99-4f14-9a91-b6affda04908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the full House vote, House Speaker Nancy Pelosi is expected
        to certify the report to the United States attorney for the District of Columbia.
        Under law, this certification then requires the United States attorney to
        "bring the matter before the grand jury for its action," but the Justice Department
        will also make its own determinations for prosecution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee67bb-c516-412e-8186-544c42f743b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1242bf-218e-45d3-be73-92b0d3166884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As severe as a criminal contempt referral sounds, the House''s choice
        to use the Justice Department may be more of a warning shot than a solution.
        Holding Bannon in criminal contempt through a prosecution could take years,
        and historically, criminal contempt cases have been derailed by appeals and
        acquittals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71622ce3-cdbb-49bb-85d6-0e471150bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd739fd-c471-4309-9761-95fc29cdc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee sent a letter to Bannon on Friday rejecting his argument
        for failing to comply with its subpoena and dismissing his claim of executive
        privilege, particularly as it relates to his communications with individuals
        other than Trump, according to a copy obtained by CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9f07f-e766-41b7-9fac-63246d0d3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381adcf-196f-4ef0-849c-ff9b83224dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon has previously argued that he is unable to cooperate with
        the committee until matters of executive privilege are resolved by the courts,
        but Friday''s response makes clear the panel believes his "willful refusal
        to comply with the Subpoena constitutes a violation of federal law."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38419f-a9bf-459f-9f90-e531986c8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4dca1-c567-42c6-b24a-e047d462e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As was explained in the Select Committee''s October 8, 2021 letter
        ... the former President has not communicated any such assertion of privilege,
        whether formally or informally, to the Select Committee. Moreover, we believe
        that any such assertion of privilege — should it be made by the former President
        — will not prevent the Select Committee from lawfully obtaining the information
        it seeks," the letter says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8062a-1de7-4a6f-a4f8-443d5bd09664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae8c4b-d750-4d1d-852d-2f9041230c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if the committee was "inclined to accept the unsupported
        premise" that executive privilege reaches communications between Bannon and
        Trump, the letter notes that Bannon "does not enjoy any form of absolute immunity
        from testifying or producing documents in response to a Congressional subpoena."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c164337-686e-442f-a669-ea63d46b0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03628c14-4df8-45ec-ad52-338e05720bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:39:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bannon''s attorney for comment. The letter
        was first reported by The Washington Post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb953d8b-ed67-4c5e-ba6f-e2e21c00dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa63c91-3512-41d4-a711-b7a52ee8203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costello also wrote to the committee on the night before Bannon
        was scheduled to appear for a private deposition, claiming the committee accusing
        his client of defiance was "inappropriate."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e3de8-bd57-4da7-8ba1-7dcf8e341e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926c0df-dc39-4215-b7de-4f3a211d9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight over executive privilege</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69c2f1-3465-4719-bfd3-9178696a8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costello said that Bannon was not ignoring the committee''s request
        but was instead following Trump''s instruction in his efforts defend executive
        privilege. Costello also wrote that Bannon would not cooperate with the committee
        until an agreement was reached between the committee and Trump in regard to
        his privilege claims.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c487989-c99e-4721-9d13-1fc27893be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f20a70-0a44-4a27-8bfb-4a83c2bbdfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until such time as you reach an agreement with President Trump
        or receive a court ruling as to the extent, scope and applications of the
        executive privilege, in order to preserve the claim of executive and other
        privileges, Mr. Bannon will not be producing documents or testifying," the
        letter read.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd118325-d75e-4b62-b284-b56d94efae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ae43c-6eb7-4013-abeb-6947f86bed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day later, the committee officially announced its decision to
        move forward with criminal contempt for Bannon -- an effort that begins with
        Tuesday''s business meeting and vote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23df9e5-c2a5-4c7a-be24-207e3f25effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60753d83-cd13-4443-84cc-ed9fd1c6d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter obtained by CNN on Monday, White House Deputy Counsel
        to the President, Jonathan Su, told Costello that the Biden administration
        will not support any attempt by Bannon to refuse to cooperate with the committee
        on the grounds of executive privilege.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ddcfc-3248-4747-b264-87b3d511cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922567f-af82-476c-ac3b-cb6f8abdebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su informed Costello that Biden has determined that any of Bannon''s
        interactions with anyone in the White House, after he left the Trump administration,
        are fair game for the committee''s investigation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe38058-33d7-43b1-b0c1-785204c1f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d8ba1-8da4-4373-972a-ab9d930be76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you are aware, Mr Bannon''s tenure as a White House employee
        ended in 2017," Su writes. "To the extent any privileges could apply to Mr
        Bannon his conversations with the former president or White House staff after
        the conclusion of his tenure, President Biden has already determined that
        an assertion of executive privilege is not in the public interest, and therefore
        is not justified with respect to certain subjects within the purview of the
        Select Committee."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b15ae0-84b5-4e72-ac92-d570a3e0bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128faf12-1e75-4ca6-8743-c0005cff2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments
        Tuesday.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa223a8-b3dc-4bec-90ba-b2359b8cb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:51:08.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/19/politics/steve-bannon-criminal-contempt-referral/index.html">January
        6 committee approves Steve Bannon criminal contempt report, setting up key
