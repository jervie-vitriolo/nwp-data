      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9c007-d983-45fb-81ec-84caea125c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, ratings agency Fitch downgraded Sinic''s rating to "C",
        just one notch above "restrictive default," which describes a company that
        has failed to pay but has not yet begun a formal process of bankruptcy or
        liquidation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5620683-939d-44ea-8a3f-98cca07aaa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
