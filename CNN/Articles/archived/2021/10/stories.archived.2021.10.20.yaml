      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/10/19/tech/airpods-3/index.html"
        href="https://www.cnn.com/2021/10/19/tech/airpods-3/index.html">How AirPods
        became Apple''s hottest product</a>''</em></p>'
