      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, the board of directors at the Federation of State
        Medical Boards released a statement notifying physicians that promoting dangerous
        falsehoods about the Covid-19 vaccines could put their medical licenses at
        risk. But while several state medical boards told CNN that complaints about
        misinformation are piling up, only a handful of low-profile doctors have been
        formally punished to date. And the high-profile doctors spreading misinformation
        to millions of followers have faced no such regulatory scrutiny.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27b874-5982-4a92-bdc8-5eaf7375c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b89cf9-7f2e-4b7c-be93-de6ab8fd91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These doctors are taking advantage of the trust in them," said
        David Lazer, a political science and computer sciences professor at Northeastern
        University. He cites a monthly survey by the Covid States Project showing
        how, when it comes to trusted professions and groups, doctors rank at the
        very top for Democrats and Republicans alike. "They are using the prestige
        of that term ''doctor'' to convey misinformation," said Lazer, who co-leads
        the Covid States Project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ac54c-78d6-43f5-92e8-cd43f5071f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.031+08:00
