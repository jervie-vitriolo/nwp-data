      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2013, the company compensates underprivileged families
        working as plastic collectors who take their collected plastic to the Plastic
        Bank. The bank then recycles these for reintegration into products once again.</p>'
    '15':
