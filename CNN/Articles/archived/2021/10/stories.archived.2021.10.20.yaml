    'template': '1'
    'title': 'North Korea says its latest ballistic missile test was launched from
      a submarine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f01c0-9cb4-442e-a7e7-fa625e3fce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea said it successfully test-fired
        a new ballistic missile from a submarine on Tuesday, state news agency KCNA
        reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d80bc8-ab83-41dd-af10-434e32c18f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86279a2c-cf18-45f7-b71e-fc3c22d1282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the submarine-launched ballistic missile (SLBM) was launched
        from the "8.24 Yongung" sub -- the same vessel used to test North Korea''s
        first SLBM in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70eb893-0591-4435-993a-5f14d25a6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe481c-43e7-42b3-b269-1c78f05aa3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said "lots of advanced control guidance technologies"
        had been included in the missile, which would "greatly contribute to putting
        the defence technology of the country on a high level and to enhancing the
        underwater operational capability of our navy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98486ac5-4391-48bd-ad22-a0f18c2e9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631b144-d428-40da-84a6-72d6a2ed8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea reported the launch of at least one ballistic
        missile on Tuesday, which they said was fired from the sea near the port city
        of Sinpo, Hamgyong province, at about 10 a.m. local time Tuesday (9 p.m. ET
        Monday). Sinpo is home to a North Korean shipyard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed02627-ba84-4430-b8aa-d88beadaa888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d7f95-0c75-4441-a76f-6ff8b67cccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council will hold a closed-door meeting Wednesday
        to discuss North Korea in the wake of the latest missile test, a UN diplomat
        with knowledge of the meeting told CNN. Pyongyang is barred from testing ballistic
        missiles and nuclear weapons under international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3dcac-d7e0-4382-a32e-f76a46bef5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a1dc3-b3b2-4cca-8432-0813ec07f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, a senior fellow at the Federation of American Scientists
        in Washington, said North Korea had previously tested only a small number
        of SLBMs, despite claiming for a number of years to have the capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfa6b7-104a-4b02-9b4b-e286e9400a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f79243-6b02-46cd-9969-ddcacc4bb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount said North Korea viewed SLBMs as another method to get past
        the missile defenses of the United States and its allies, specifically South
        Korea and Japan. "They''re concerned our missile defenses nullify their deterrent
        capabilities," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e4ad0-3767-437c-a4b9-8263a1017894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a09dbc-c739-4122-8bba-62adb8b1ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mount added SLBMs are only as good as the vessels that carry
        them, and the US military was more than a match for North Korea''s noisy submarines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8853193-c988-4243-bed2-95c6e262c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a268003-b171-4bc3-9c87-bdd8cc5ff157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weak link in their submarine missile program is the submarines,
        and that is an enormous technical challenge for the North Koreans," he said,
        adding Pyongyang''s vessels were so outmatched, the SLBMs were effectively
        a "redundant capability."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939804e-dddf-4eff-8a9d-7ac9076b3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94bd4d-2460-4122-bf78-9c20cddb763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mixed signals on Korean Peninsula</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e12eb-9ce1-42c9-a2b5-d9b40831bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Tuesday missile test came after weeks of seesawing
        tensions on the Korean Peninsula, which saw growing cooperation between Pyongyang
        and Seoul at the same time as rising military brinksmanship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2302fb-a41b-4925-9eae-5cc3b0d400d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebdce9-594b-4f91-90a7-4201f2055ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 4, Pyongyang agreed to reopen official communications
        with Seoul for the first time in months. South and North Korea spoke on a
        joint-communication line on Tuesday shortly before the missile test, a South
        Korean Unification Ministry official said, but the North did not discuss the
        launch during the call.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8c59a-26c7-4faf-8934-20e4c0afe88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb03b2-c944-4f50-be6a-8e0cc6ec3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has also sped up its weapons testing program in recent
        weeks, including the launch in late September of what it claimed was a new
        hypersonic missile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd8876-2d95-4425-a14c-51374276d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db73ae9-6e94-41aa-a593-f0cc0a4c75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the US Indo-Pacific Command said it was
        aware of North Korea''s latest missile launch and would work closely with
        regional allies to monitor the situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af8a72-3995-4386-8e0b-9682ea70dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c647e-d71c-49c3-9012-b6b01fab6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States condemns these actions and calls on the DPRK
        to refrain from any further destabilizing acts," the statement said, referring
        to North Korea by its official name. "The US commitment to the defense of
        (South Korea) and Japan, remains ironclad."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f0451-057c-4c6d-a3c7-b7afecfd989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:26:40.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/19/asia/north-korea-submarine-missile-intl-hnk/index.html"><em>"North
        Korea says its latest ballistic missile test was launched from a submarine"&nbsp;</em></a></p>'
  'series-close-calls-threats-before-kidnapping-Haiti-':
