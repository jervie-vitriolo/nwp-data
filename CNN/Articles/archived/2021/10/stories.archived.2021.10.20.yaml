  'Duterte-COVID-19-vaccination-target-before-Christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T05:19:38.360+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a88c48-fc7e-4e2b-953e-2a97847c2540'
    'lead': 'The government is modifying its vaccination strategy to protect more
      Filipinos against COVID-19 in the hopes of a better Christmas and safe election
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T05:22:22.649+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:46:38.690+08:00
