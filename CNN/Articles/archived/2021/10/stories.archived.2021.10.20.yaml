  'DOH-cases-COVIDKaya-issues':
    'caption': 'The Department of Health reported 3,656 new COVID-19 cases - a new
      three-month-low in daily infections - pushing the nationwide count to 2,735,369.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T17:20:45.183+08:00
    'imagesource': 'jcr:567e0a63-ed08-4c7d-9a6a-8e609a1df9fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f36828-b2d4-4f66-8f62-163221b8dd3b'
    'lead': 'The Department of Health reported 3,656 new COVID-19 cases - a new three-month-low
      in daily infections - pushing the nationwide count to 2,735,369.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T17:23:08.077+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:35:39.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:13.878+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH logs 3,656 new COVID-19 cases as technical issues hound data system
      anew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae27be6-d8d5-496f-8283-3361afa477ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:23:08.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of Health reported 3,656 new COVID-19 cases - a new three-month-low
        in daily infections - pushing the nationwide count to 2,735,369.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2817a4-45f8-4bb0-8495-66fee5c297c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:23:08.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest number of fresh cases following July 13, which
        tallied 3,604 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7018ed-2e78-461c-85bf-57feb744f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:23:08.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin also listed five new fatalities and 228 new
        recoveries. The agency explained that the relatively low figures were due
        to the COVIDKaya data storage system again experiencing technical issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1da10f-42c2-426d-899c-d2a0bcd31660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:23:08.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional recoveries and deaths shall be reflected in the case
        bulletin in the following days," said the DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413788c8-cf97-4ec5-91c5-1e58c91e2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:23:08.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is at 40,977 - 1.5% of the case tally - while the
        survivor count is 2,627,331 or 96.1% of total infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752dddc-7594-4c8d-9d83-29f41a7c56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:23:08.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 67,061 are active cases or people currently sick, which
        comprises 2.5% of the total number of infections. At least 77.9% of active
        cases have mild symptoms, 8.69% are in moderate condition, 6.8% are asymptomatic,
        4.6% have severe symptoms and 2% are in critical condition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe542f3-3037-483a-9071-2f411cb6c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T20:13:10.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, fell further to 11.6% based on 42,296 tests reported on Oct. 18.
        The rate needs to drop to below 3% to show that testing efforts are adequate,
        according to US nonprofit Covid Act Now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270c092-9733-4a05-a763-8b81ab272a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T20:13:10.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, on the other hand, says the positivity
        rate should be below 5% to indicate that the infection has been controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30651db2-544b-408f-97f0-21a1fad200bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T20:13:10.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Dr. Guido David said the National Capital Region’s
        COVID-19 reproduction number <a href="https://cnnphilippines.com/news/2021/10/20/NCR-Plus-Eight-downward-trend-OCTA-.html">further
        dropped</a> to 0.52 as of Oct. 19. This is lower than the previously reported
        0.55, which was the lowest since May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929fe67-6697-48cb-89a3-66810afcc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T20:13:10.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all other areas under the so-called NCR Plus 8 also have
        reproduction numbers of 0.55 or below. Bulacan has a reproduction number of
        0.50; Cavite, 0.43; Laguna, 0.45; Rizal, 0.55; Pampanga, 0.52; Batangas, 0.51;
        Cebu City, 0.44; and Davao City, 0.49.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb76b2a-9def-44ca-bc7c-2d1b35d87e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T20:13:10.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:35:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number refers to the number of people that can
        be infected by a person in a particular population. Medical experts have reiterated
        that it should be one or less to indicate that community transmission is decreasing.</p>'
  'Walden-Bello-running-VP-with-Ka-Leody-2022':
    'author': 'Currie Cator, CNN Philippines'
