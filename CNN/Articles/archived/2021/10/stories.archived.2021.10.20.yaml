    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36481da6-835c-4f50-ba5b-97b66fd5ac36'
    'lead': 'The gang that kidnapped a group of 17 American and Canadian missionaries
      in Haiti has asked for $1 million each for their release, a top Haitian official
      told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T04:52:24.485+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:47:07.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:51.690+08:00
