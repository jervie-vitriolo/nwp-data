      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me realising I don''t have to take revenge on my enemies as they''ve
        all had the jab," says a meme she posted in late August that shows a sly-faced
        Morticia from the Addams Family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2484d49-f176-49b0-afc0-2b49a8d166f8'
