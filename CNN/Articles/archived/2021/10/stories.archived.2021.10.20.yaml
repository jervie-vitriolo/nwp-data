      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/19/politics/harry-enten-podcast-margins-of-error-age-gaps-in-marriage/index.html"
