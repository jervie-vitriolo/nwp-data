      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  China''s real estate crisis isn''t showing
        any sign of letting up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f67b6-ff7e-4ecb-a4b9-9d1f8bd13995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b90d5-83dd-4877-a88b-a8dfda3a678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embattled conglomerate Evergrande rattled global markets in September
        by warning it could default on its huge debts. Since then, more developers
        have made similar public confessions, unnerving investors and raising fears
        of contagion across the vast sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8732da9-84dc-41b2-9e7a-7dea38b7984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edba69e-6129-42f0-98f3-2aea76028826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the crisis will be resolved. The companies could
        try to restructure their debts and work things out with their lenders. They
        could also seek bailouts from the Chinese government, but so far Beijing has
        said little on the issue besides promising to protect homebuyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192da45-e280-4297-95bf-b7197e38f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1c544-9088-4ff6-8822-7ecf4db3d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the People''s Bank of China said that Evergrande had
        mismanaged its business, but risks to the financial system were "controllable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
