      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdfdf3-202c-4e8a-aaf3-a0b7b85b99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is adding new security features to the Pixel, too, such
        as a security hub that puts passwords in one spot and allows you to turn off
        microphones and cameras (or choose which apps can use them). The effort comes
        amid continued scrutiny of tech companies and their approach to user privacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56afe9-09ad-40aa-bd82-9a6cd0a12d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.950+08:00
      'mgnl:createdBy': 'pilar'
