      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihintay na lang po namin yung</em> completion <em>ng</em>
        demolition order <em>galing sa</em> local government units. <em>''Pag nakumpleto
        na po ay i-mplement na... Ipapaliwanang natin sa ating mga kababayan, doon
        sa mga</em> illegal <em>na</em> structure <em>na walang</em> permits, <em>yun
        lang ang gigibain,"</em> Environment Undersecretary Benny Antiporda said during
        the Malacanang-led ''Laging Handa'' briefing.</p>'
