      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377909fc-50e7-4c0f-be56-b432d0ccf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a media darling, and in 2013 made Reader''s Digest''s annual
        list of 100 most trusted people in America. If you go to Dr. Christiane Northrup''s
        Facebook page, her posts dispensing advice on health and aging to her 558,000
        followers seem consistent with that persona of several years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4c734-d25d-48be-9e2e-87a03c1083aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e65678-363e-4da0-beac-9410bf609120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Northrup also uses her Facebook page to direct followers to
        Telegram, where another side of her is apparent. Here, on this platform with
        lax moderation, lies a miasma of misinformation and conspiracy theories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8c0c4-ea79-4168-b9e0-0dccc6dbdea3'
      'mgnl:activationStatus': true
