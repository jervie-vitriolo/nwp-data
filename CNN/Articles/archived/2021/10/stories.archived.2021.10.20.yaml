      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        number coding scheme in Metro Manila remains suspended despite the region''s
        shift to a more relaxed Alert Level 3, but more interventions will soon be
        in place to further reduce COVID-19 infections in the upcoming holidays, the
        Metropolitan Manila Development Authority said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712520d-461b-499a-9739-d20b429266d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05584b3f-4b0e-4235-9708-e4838c2b092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, MMDA chairman Benhur Abalos said aside
        from traffic, the state of the public transportation in the capital region
        still needs to be addressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315cac3-d255-4133-8c8a-f88451c3a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1228a7-4310-4295-a83f-c34d68e8d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our public (transportation) system right now is just not normal.
        The buses, the carousel, it’s being managed by the Department of Transportation
        and <em>medyo mahaba pa ang queue</em> (and the queues are still long)," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a8d8e-a656-41a1-b716-5ca9573147a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2c0c5-9837-4e5c-be8c-51b39105bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we must always remember this, most of our kababayans only own
        one vehicle. If we are going to implement the number coding, they will be
        forced once a week to just take the public transport and they will just add
        to the long queue ng bus carousel," Abalos added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2ef8f-7593-4351-a561-08f529d79b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863a904-5e8a-41c9-bee3-c063a36c162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.738+08:00
      'mgnl:createdBy': 'glee'
