    'jcr:uuid': '2a758487-6726-4d91-b915-c52bd8f4bbfe'
    'lead': 'Queen Elizabeth II is resting at Windsor Castle after ''reluctantly''
      accepting medical advice to cancel a trip to Northern Ireland, planned for Wednesday
      and Thursday, Buckingham Palace has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T19:21:55.288+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:32:39.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:19.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth II cancels trip, advised to rest for a few days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731ba01-47a9-4ac2-998c-98fd03149b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:21:55.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Queen Elizabeth II is resting at Windsor
        Castle after "reluctantly" accepting medical advice to cancel a trip to Northern
        Ireland, planned for Wednesday and Thursday, Buckingham Palace has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a44c1-5be0-4e43-852e-88bfdd988705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:21:55.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the palace said the Queen has been advised to rest
        for the "next few days."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860eb9a-3d5c-4406-ba07-65e0ee6e55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:21:55.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the palace told CNN that it is "not Covid related."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a54fb-2b54-4685-a9c5-c4179d1a61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:21:55.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty is in good spirits and is disappointed that she will
        no longer be able to visit Northern Ireland, where she had been due to undertake
        a series of engagements today and tomorrow," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a805e5-dd3c-447f-90c9-730fa98b64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:21:55.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen sends her warmest good wishes to the people of Northern
        Ireland, and looks forward to visiting in the future," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c88d15-8b01-4592-88af-99f4a39ee475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:21:55.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca5557-f67f-4f79-8463-e4fac6e7d3ec'
      'mgnl:activationStatus': true
