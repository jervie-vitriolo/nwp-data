      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Philippine government plans to administer an additional COVID-19 vaccine dose
        for healthcare workers and those who are immunocompromised starting next month
        pending a formal recommendation from the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a6936-8a7f-4717-9fd4-2363fe365a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:24:04.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po pinagpre-prepare na po namin ni Sec. Duque dahil nagbigay
        na po ng inclination ang WHO na ''yung ating vaccination for the third dosing,
        considering that magla-lapse na po ''yung tinatawag nating ''yung immunity,"
        vaccine czar Carlito Galvez Jr. said during his televised meeting with President
        Rodrigo Duterte on Tusesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe54efd-4e8e-4abb-ac0b-c1fa2c289c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:24:04.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque and I are preparing because the WHO
        issued an inclination (to recommend) the third dose since the immunity is
        about to go down.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220e588-0937-4cd6-aef5-c3a564bddaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:24:04.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Wednesday that the government is ready to administer
        third doses to the vulnerable sectors who were vaccinated against COVID-19
        from March to May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e36de7-7d7a-44dd-b8ec-c84c79c0d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:24:04.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Strategic Advisory Group of Experts (WHO SAGE) earlier advised
        that an additional dose of all WHO-approved COVID-19 vaccines should be offered
        to those who are moderately or severely immunocompromised. It also said a
        third dose of Sinovac and Sinopharm COVID-19 vaccine should be offered to
        persons aged 60 and above and those whose immune systems are diminished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bb223-68ab-4c8e-a2df-71c0097fe469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:24:04.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the Food and Drug Administration must
        first approve an amended emergency use authorization before a vaccine brand
        can be given as a third dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d9c8c-91f5-429a-a27f-5bd4ea64e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:24:04.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third dose is different from a booster shot, according to Health
        Undersecretary Maria Rosario Vergeire. Boosters are given to those whose COVID-19
        immunity has waned over time after vaccination while a third dose is for those
        who did not generate a strong immune response following COVID-19 immunization,
        she said.</p>'
  'Kim-Seon-Ho-abortion-rumor-apology':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-20T12:37:24.949+08:00
    'imagesource': 'jcr:562e2605-46a0-4ac0-95d4-02ab70859373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13a8aaae-944b-46bc-acf9-6c2b94155462'
    'lead': 'South Korean actor Kim Seon-ho issued a vague apology after an online
      post claimed an ex-boyfriend hidden under the name ''Actor K'' forced her to
      get an abortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T12:38:42.116+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:37:48.098+08:00
