    'template': '1'
    'title': 'Davao del Norte seeks more vaccines as public hospitals get congested
      amid shift to Alert Level 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ed1c6-7d20-469f-bb61-1033d8857737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> One
        of the provinces now covered by the COVID-19 alert level pilot is pleading
        for more vaccines as it deals with congestion in its public hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fd506-fcbe-491e-808b-8e72d44b5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e955b-f54f-4415-8985-2baef92ff1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>New Day</em> on Wednesday, Davao
        del Norte Governor Edwin Jubahib said 403,022 residents have been vaccinated
        — yielding a 30.65% coverage rate. This means 744,405 still need COVID-19
        shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd621a5-071e-4f14-a084-9428f814aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbb5f9-5d04-4b35-9e75-09cf66a1093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also our public hospitals, congested <em>po</em>, <em>sa mga</em>
        involved<em> natin sa</em> [those involved with] COVID patients," he said.
        "<em>Nangangailangan po tayo ng karagdagang mga rooms.</em> As of now<em>,
        ito po ‘yung pinoproblema natin kasi di po sapat talaga ang</em> facility
        <em>natin</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8eb734-90dc-48d2-a9c1-a9b4dea1a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb96b01-3348-46cf-8972-2b06e42f0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:31:03.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:43:28.756+08:00
