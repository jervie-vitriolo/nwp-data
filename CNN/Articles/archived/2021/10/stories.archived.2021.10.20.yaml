      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89e151-cca2-42d4-82e7-e3a51c09e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Haitians have had enough. Just before the missionaries'' abduction,
        a Haitian transportation union called for an indefinite strike, which began
        on Monday, in protest of the rise in kidnappings -- among other issues.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc500f0-a920-4f6c-a45f-b21f65ccfab8'
