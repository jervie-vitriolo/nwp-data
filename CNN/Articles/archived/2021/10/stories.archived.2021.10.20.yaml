    'template': '1'
    'title': 'Galvez: 100% vaccination rate before resumption of UAAP training'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a07212-543a-4ed6-ba95-48ea676ed934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:17:07.051+08:00
