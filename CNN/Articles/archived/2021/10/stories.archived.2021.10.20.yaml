      'jcr:uuid': '44139f3b-7a62-4699-8e6f-1ac8a66378dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her husband goes, ''oh, of course -- yes. We''ve had both of them,''"
        Northrup said. "That''s peaceful non-compliance."</p>'
    '200':
