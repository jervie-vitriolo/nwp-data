      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Interior Secretary Eduardo Año congratulated
        the awardees through recorded messages. Vice President Leni Robredo also challenged
        LGUs to sustain their performances, which were put to the test during the
        COVID-19 pandemic.</p>'
