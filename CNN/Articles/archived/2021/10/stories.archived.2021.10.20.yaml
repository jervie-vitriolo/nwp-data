      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58444975-a93a-43b1-8326-46e29b464276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event in her home state of Maine, Northrup made a quip when
        introducing Kevin Jenkins, a Black anti-vaccine activist who tries to dissuade
        the Black community, which has also shown to be vaccine-hesitant, from getting
        the shots.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6b0ec-0ca2-4038-8308-b10652c05719'
      'mgnl:activationStatus': true
