    'mgnl:tags': ['booster-shot', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'COVID-19 booster shots in PH: What you need to know'
    'updated': 2022-01-18T12:48:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa581a-015e-440c-98ca-d1962d3eafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:32:44.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:32:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—&nbsp;The Philippine
        government is rolling out COVID-19 booster shots for all adults over 18 years
        old to increase their protection against the coronavirus disease and emerging
        variants.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495378e-f628-4656-af37-7062177791f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines answers your questions on booster shots, when you
        can receive them, their benefits, and where they stand against variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86172ae-358f-476c-92e3-a635c793fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a booster shot and who can get it?</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9619e2-0e65-4adf-9d93-29ddc0781fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is decreasing over
        time after completing their COVID-19 vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1ff4e-5870-472e-8ddf-3b47bb97bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are given to fully vaccinated adults three months after completing
        a two-dose vaccine and two months after taking a single-dose vaccine. The
        interval between the primary series and booster was shortened by the Food
        and Drug Administration beginning Dec. 22 amid the emergence of the more transmissible
        Omicron coronavirus variant, which rapidly became the most dominant variant
        in the United States 20 days after its detection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27763f22-1f20-41dc-8b35-b0e9cb0b3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person can only receive one booster shot months after completing
        their primary series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98da9f-f6a5-4c0c-81ed-b1e3754c55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is purely voluntary but highly encouraged by health experts amid
        the detection of new coronavirus variants. Senior citizens and immunocompromised
        individuals are urged to get it as early as possible since the protection
        provided by COVID-19 vaccines wane faster in vulnerable sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca11233-294b-455b-9561-d470274b9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those below 18 years old are not yet allowed to get booster shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9698b6-f427-4f22-a2fd-c7270217b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What vaccine should I get? Am I getting the same vaccine brand
        or a different one?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e577f-e172-4784-8722-bdda7822b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said booster shots shall be given at least
        three months after receiving AstraZeneca, Gamaleya Sputnik V, Gamaleya Sputnik
        Light, Moderna, Pfizer, Sinopharm, and Sinovac shots, or two months after
        the single-shot Janssen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea3885-5c0c-43e4-b7ba-88b08e2001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said one can opt to use the same vaccine brand (homologous
        vaccine) or a different one (heterologous vaccine) from the initial series
        received.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15fbbe7-8c32-466c-bfc3-0f1c063c444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those who received Sputnik V, Sputnik Light, and Janssen
        as their first series cannot receive the same brand as their booster for now,
        so they have to get a different vaccine brand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93c49e-5cf1-497b-a1da-ff228a71e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which vaccine brands can I mix? Is it safe?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f964d8a-042a-4b70-a0a3-aaac3b004302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccinee opts to get a different brand as their booster,
        they may receive the following combination:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d9713-0a87-48a6-85bd-187d15701d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- AstraZeneca: Pfizer, Moderna, Sputnik Light</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273068ad-f84a-4600-8e4a-f57930a46d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gamaleya Sputnik V: AstraZeneca, Pfizer, Moderna</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47278669-aa89-4a6f-9502-98855d7e52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gamaleya Sputnik Light: AstraZeneca, Pfizer, Moderna</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c3f65-874e-4934-b94a-e9aa0e40eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Moderna: AstraZeneca, Pfizer, Sputnik Light</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034407a4-b5f5-4595-be83-07ea95e6ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Pfizer: AstraZeneca, Moderna, Sputnik Light</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0005e-c716-4106-bf2a-db032904d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sinopharm: AstraZeneca, Moderna, Pfizer</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddce67-93b5-4a35-8a60-068d952713b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sinovac: AstraZeneca, Pfizer, Moderna, Sputnik Light</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66781ad5-9ae1-47bd-b3dd-eb56fc607897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Janssen: AstraZeneca, Pfizer, Moderna</p>'
    '53':
      'image': 'jcr:45d823d1-e437-4784-aeef-fce9705e361f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa015b-1ed6-4b48-b062-7279deb2ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed598df-5fad-4cb8-8099-72c8037a3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccinees have options, Health Undersecretary Maria Rosario
        Vergeire said those who initially got the mRNA vaccines made by Pfizer and
        Moderna are "not recommended" to receive the inactivated vaccine (ex. Sinovac)
        as their booster shot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740132a-3100-4da3-9a65-ae3c6fb14377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official also said those who received two doses of AstraZeneca
        can be given a shot from the same brand as their booster, but it should be
        used with precaution due to a possible efficacy issue. She said those inoculated
        with vector-based vaccines such as AstraZeneca are recommended to get a vaccine
        from a different brand for their boosters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948844f-fe00-4a0e-8e2e-50922d03278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire cautioned that with heterologous vaccinations, studies
        point out that more adverse reactions are expected especially with the Pfizer
        and Moderna vaccines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb170f2-e49a-4e89-8a7e-7a12e58b172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "with homologous vaccinations, there are more consistent
        studies with regards to its safety with a similar efficacy versus severe or
        critical COVID-19," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9c6f1-3b0a-40a8-8cef-afe3cb4cd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire further said it may be best for those who experienced adverse
        reactions to vaccines to receive a homologous series due to its more consistent
        safety profile.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda696c-257a-463b-9843-ac3b4e68b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine recipients with "higher risk for adverse reaction" such
        as the elderly, people with underlying illnesses, and those prone to blood
        clots, myocarditis, and anaphylaxis should consult their attending physicians
        for the recommended boosting strategy, she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55651ef-8e5f-4bcf-a459-ea5384c310a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the benefits? How do they stand against variants?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd2202-efe3-4348-8690-87f9be37e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers have known for months now that the immunity vaccines
        elicit against COVID-19 can go down over time, leading to the need for a booster
        dose. Vaccine experts here and abroad agree that the boosters appear to restore
        immunity to where it was initially and improve protection against emerging
        coronavirus variants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c55dbe-c5f6-4116-92cd-39deb7c6e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate studies from Israel showed booster doses of Pfizer/BioNTech''s
        coronavirus vaccine reduced infections tenfold and reduced COVID-19 deaths
        by 90%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c2c28-1425-4efd-b371-bcffff1aab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine expert panel in the Philippines recommended that fully
        vaccinated adults be given earlier access to booster shots to due to the growing
        threat of the Omicron variant, which is seen to increase the risk of reinfection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e47028-fbc4-4a83-b6a3-e12ba59bb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech announced that preliminary lab studies show a third
        dose of its vaccine can improve protection against Omicron, while Moderna
        also said that preliminary data suggests its booster shot increased antibody
        levels against the Omicron variant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58575b07-409b-4bbc-80ea-3116cfd9d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When can I get my booster shot if I tested positive for COVID-19?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428a29d-6acb-4f55-bad8-2a30ab3708e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in January 2022 set three criteria before a person who recently
        tested positive for COVID-19 can avail of their booster shot to get additional
        protection.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104a52f-1435-4512-8c8b-a1a6010cd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. You have to complete your isolation period. For fully vaccinated
        patients who are asymptomatic or with mild symptoms, it will be after a 7-day
        isolation. It can take up to 21 days if a person experienced severe symptoms.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e57308-279a-4ad7-a22e-56f6313bc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. You need to have a normal body temperature for 24 hours even
        if you don''t take medicine for fever.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae353b4-c0c4-4729-bc1f-99c0b327b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:48:18.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Your respiratory symptoms have significantly improved.</p>'
