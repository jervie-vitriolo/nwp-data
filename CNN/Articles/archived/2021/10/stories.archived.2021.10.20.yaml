      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36a8e1-2b1e-41af-b504-45e3d4a218e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The availability of a Bitcoin futures ETF is a big step for bitcoin
        awareness and regulation for the crypto industry," Christine Brown, chief
        operating officer at Robinhood Crypto, said in an email to CNN Business. "After
        the SEC previously rejected several applications for these types of funds,
        the ETF going live on brokerages opens the door for a new group of investors."</p>'
    '32':
