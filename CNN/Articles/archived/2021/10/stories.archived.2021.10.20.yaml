    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d762414-1011-45cb-b084-6d21c4a37a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:58:52.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:34:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This Christmas,
        we will still be celebrating the most wonderful time of the year socially
        distancing. In this "new normal," packages we send each other are sometimes
        the only tangible proof of the affection that we don''t get to express on
        other days of the year. Our number one Christmas crooner, Jose Mari Chan,
        goes as far as saying that "giving gifts, exchanging cards" make Christmas
        "truly in [our] hearts." Pre- and post-pandemic, it is non-negotiable for
        Filipinos to express love through gifts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c96ec-0a89-4ce4-a7ed-72b05089da5c'
      'mgnl:activationStatus': true
