      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get the latest episodes of "<a href="https://edition.cnn.com/audio/podcasts/margins-of-error"
        target="_blank">Margins of Error</a>" as soon as they drop. Find it in Apple
        Podcasts, Spotify or your favorite podcast app.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
