      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff47fe4-3feb-48cb-b421-d482bea67096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, Dr. Steven LaTulippe had his license suspended in December
        for counseling patients that masks are ineffective for reducing the spread
        of coronavirus and that Covid-19 is less dangerous than influenza, according
        to medical board documents. His license was revoked in September. The board
        stated that LaTulippe refused to abide by Covid-19 protocols and was negligent
        in other aspects of medical practice.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a3264-5dcf-4ff3-9617-ad0f4f3ef43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c0c80-a945-4e7c-a325-bc92375fbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for LaTulippe, Kristina Heuser, said in an email to
        CNN that her client "had an unblemished record until he dared to express a
        professional opinion that differs from that of the medical establishment"
        and that he is challenging the medical board''s decision in court.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b3649-3e74-478f-8148-2f3a2e937e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a012c1-6a7a-4116-870c-751dd82e86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
