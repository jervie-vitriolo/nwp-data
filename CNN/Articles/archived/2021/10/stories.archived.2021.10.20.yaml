    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DOH chief opposes pediatric vaccination in hospitals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81202281-b053-46f9-8aa9-35198713bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Former
        Health Secretary Janette Garin has raised concern on the COVID-19 vaccination
        of minors in hospitals, days after its pilot rollout in select areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0c02e-5a2c-4f64-a848-b1964e2dc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483636e-c4cc-425c-a6f4-0a385d8244e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitals, as we have known, is one of the main petri dishes
        of COVID-19 transmission.<em> Ibig sabihin doon maraming nagkakahawaan</em>
        (It means many people get infected there)," the Iloilo lawmaker told CNN Philippines''
        <em>The Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48909f-0cd9-4c5e-93df-61dff3057c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb77214-b8ec-46b9-a838-bd96c784345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the logic why we have to unnecessarily expose our
        teenagers, especially those with comorbidities, in that setting," she said,
        citing the lack of ventilation and the probability of "overloading" the hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11622f-a41c-4cee-aa23-68975be624e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80276351-c44d-45d0-a9f5-df93de0b62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin noted that vaccinating minors in hospitals also exposes them
        to pathogens that might harm their immune system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf65e23-c54a-47da-91b9-f6a895d4dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0bb20-59b2-4a34-994f-ed1586d23baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are changing the dictum that hospitals are for curative care,
        and health centers, vaccination centers and clinics are for preventive and
        promotive healthcare where vaccination actually falls," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8d470-4d6b-45b0-83b5-e1effcd3bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0a7dc-ece2-42e1-acaa-bf15fadec63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination of minors aged 12 to 17 with comorbidities started
        on Oct. 15 in some hospitals in Metro Manila, including the Philippine General
        Hospital and the Philippine Heart Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df7081-ece9-4a4e-82c7-f2ba3aa0d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:07:17.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
