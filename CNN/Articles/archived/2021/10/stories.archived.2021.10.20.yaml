    'jcr:uuid': 'c7573e58-ba36-4b66-9adb-3a4034a8c7fa'
    'lead': 'The danger was visible all around them, long before a group of Christian
      Aid Ministries missionaries and children were abducted from the road in Haiti.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T11:30:28.220+08:00
