      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)—</strong> The
        Department of Justice (DOJ) on Wednesday released details on 52 cases of deaths
        in the government''s war on drugs —&nbsp;with the panel''s review finding
        lapses in police operation protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22723581-7145-4485-8aae-76192a02a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s 20-page document showed a summary table of the drug
        war cases —&nbsp;dates of which ranged from July 2016 to September 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd610d5-2c5a-4ce6-8708-3c3af9b2a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents took place in different provinces nationwide, with
        majority categorized under buy-bust operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61953c1e-c3b7-4bf2-9fd2-d346f83a0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The panel''s observations</h2>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Justice
        department releases information on 52 drug war cases it reviewed based on
        what PNP shared. <br><br>Details include names of deceased suspects, date
        of incident, IAS recommendations vs erring cops, and DOJ&#39;s observations.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/mvCblO5yk4">pic.twitter.com/mvCblO5yk4</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1450633693886746625?ref_src=twsrc%5Etfw">October
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee047c1b-8c7d-464b-bf77-2c5afdd3a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3e104-8f3e-4b43-997f-0b21bfa59e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several cases, police operatives reported that they acted in
        self-defense after suspects allegedly fired at them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5d026-4016-4327-9dc8-9e7df644f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panel found that many of the victims tested negative for
        gunpowder nitrates. One female drug war suspect, in particular, also yielded
        "negative results from latent print," indicating that she had not held or
        used a firearm against the law enforcers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a250d-271a-440b-bc86-e2e14ec8f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, the DOJ noted that the paraffin test —&nbsp;which
        would determine the presence of gunpowder —&nbsp;was done on the firearm itself
        and not on the suspect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e35584-4d03-4a33-b26d-c9a01cdb5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe also discovered that in several cases, there were no ballistics
        or paraffin test results, Scene of Crime Operations (SOCO) reports, or autopsy
        reports on record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3197d-4cdb-4786-8908-a849c43771a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police''s excessive force, penalties</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254716e2-3083-4312-838f-182a07314c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one case, the DOJ said the suspect was part of the drug watchlist
        and that the police''s buy-bust operation "was found to be legitimate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6298a4-fee8-498b-a384-fbd92565a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the panel noted that law enforcers on the scene violated
        standard operating procedures with regards to the arrests, due to what it
        called "employment of excessive force."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcbcff-0605-4041-85d8-2ce00e064ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operatives'' use of excessive force was also noted in other
        cases. In one instance, this led to the deaths of the suspects, who bore multiple
        gunshot wounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669627f-e749-4ae7-876d-5feb09e05173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how were the police officers punished? In majority of the cases
        (35), they were only meted with suspension. The others faced demotion and
        dismissal from service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31762c-39ea-4a47-ab83-4eae29507844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:32:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP welcomes release of drug war info</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff8e05-2748-4aa2-9a3c-2fa25187f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ report was publicized amid the government''s bid to uphold
        transparency in the drug war probe process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9b5ce-85a0-420e-85e4-2d9e28af2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by the Philippine National Police (PNP), which vowed
        accountability among its ranks. Police chief Guillermo Eleazar said they have
        been continuously cooperating with the DOJ regarding the probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271354d6-313b-4659-979c-93fcd4ca4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[I]pinaubaya na natin sa kanila ang desisyon tungkol sa mga
        kasong ito</em> (We leave the decision up to the DOJ regarding these cases)
        in the interest of truth, transparency, and justice," Eleazar said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861abfd-a1e1-4794-90e3-2dc87062d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Malacañang said the Justice department''s findings
        disprove claims that President Rodrigo Duterte is responsible for the alleged
        abuses and lapses in his administration''s flagship anti-drug campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071e491-2c81-4089-868d-37d810ba36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[O]n the contrary it proves that the Philippine state has in fact
        investigated and prosecuted individuals for these killings," Presidential
        spokesperson Harry Roque said in a separate forum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dac0c-956e-43bc-9314-b128594b94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court''s pre-trial chamber, which had
        formally <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">authorized
        an investigation</a> into the Philippine government''s drug war, estimated
        that around 12,000 to 30,000 people were killed from July 1, 2016 to March
        16, 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b4a6a-e05e-483d-b5e9-3e9b0399c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the DOJ''s review, these cases will undergo the scrutiny of
        the National Bureau of Investigation for further buildup, and the possible
        filing of criminal charges against erring police officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8e613-b174-490d-be4b-0a9ab3cf37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:33:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
