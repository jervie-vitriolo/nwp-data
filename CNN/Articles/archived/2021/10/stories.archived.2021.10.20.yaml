      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the upcoming holidays, Abalos said they will
        ask shopping mall operators to adjust their hours to 11 am -12mn and only
        conduct sales on weekends instead of weekdays to prevent traffic gridlocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d7118-4aae-448a-aa72-2067e1324b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.738+08:00
