      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong>&nbsp;All
        student-athletes and staff must be vaccinated against COVID-19 first before
        face-to-face training for University Athletic Association of the Philippines
        games can restart, the chief implementer of the government''s COVID-19 policies
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357b73f-92a2-46b8-9057-64f20ec70481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:17:07.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat talaga mabakunahan muna lahat para talagang protektado [Each
        one of them should be vaccinated first so they would be really protected],”
        he said during the ceremonial COVID-19 vaccination of student-athletes from
        various universities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5507df0-4e80-4c4f-bfba-031e88835977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:17:07.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan talaga kasi [This is a must because] one unvaccinated
        individual will pose a risk to the vaccinated,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f734c8-0260-4491-aaa5-cdc43ae9fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:17:07.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez assured that the government will provide its all-out support
        to inoculate all those who will participate in the training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ff26c-e6fc-47cc-bc70-02731fd6fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:17:07.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP has canceled its <a href="https://cnnphilippines.com/sports/2020/4/7/uaap-cancels-season-82-covid-pandemic.html"
        target="_blank">82nd</a> and <a href="https://www.cnnphilippines.com/sports/2020/12/11/UAAP-cancels-Season-83-health-safety-concerns-COVID-19.html"
        target="_blank">83rd</a> seasons due to health and safety concerns amid the
        COVID-19 pandemic. The league is eyeing a comeback in 2022.</p>'
