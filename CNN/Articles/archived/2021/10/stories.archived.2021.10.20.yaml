      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2de28c-14fb-4d3a-b494-86e46a9d65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.738+08:00
      'mgnl:createdBy': 'glee'
