      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more residents in Metro Manila are getting vaccinated against
        the coronavirus after the government expanded the inoculation drive to include
        minors with comorbidities in select hospitals last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
