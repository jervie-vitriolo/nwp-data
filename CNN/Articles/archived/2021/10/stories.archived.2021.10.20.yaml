      'mgnl:lastActivated': 2023-01-24T23:30:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong>&nbsp;Local
        government programs geared towards COVID-19 pandemic response took the spotlight
        at the 2021 Galing Pook Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66027ef-f4d8-4cd3-b529-d69ba2c426b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5701706-a66b-4a77-99c2-a414fbcbc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City got the most recognitions for its initiatives at
        the first-ever virtual awards ceremony held Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac5a91-46c8-4d51-9f70-1aae7ac769aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab6651-3875-424d-a595-d8a747b44cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit, led by Mayor Rex Gatchalian, landed three
        of the Top 10 Outstanding Local Governance Programs. The LGU was honored for
        its ''Valenzuela Live'' program for digital learning, the ''Tagalag Fishing
        Village'' project for livelihood and eco-tourism, and the ''Paspas Permit''
        online business permit application platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226436c-9904-4665-b8ff-379eb7e05b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dda6f1-d857-470b-b1d7-af5f4c4956bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay magiging inspirasyon hindi lang namin kung hindi ng
        buong siyudad na kaya pang pagbutihin, pagandahin ang ating lungsod. Magsama
        sama po tayo at</em> collective <em>yung</em> effort," Gatchalian said in
        his acceptance speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb068661-4def-40de-b2a6-95712981151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b75302-bc43-4d20-b1e4-c9ebd5ca2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The awards will serve as an inspiration not just for
        local officials, but for the whole community that we can improve the city.
        We should unite since it takes a collective effort to achieve this.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd698ed-b51f-4a7c-a483-d374e7450508'
