      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need additional rooms. As of now, this is
        what we’re worrying about because our facilities really are not enough.]</p>'
