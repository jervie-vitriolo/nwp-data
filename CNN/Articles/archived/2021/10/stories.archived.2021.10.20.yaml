      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347ef51-748d-41f2-8e86-084b2da715ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death did nothing to interrupt the steady stream of Covid-19
        misinformation on Northrup''s Telegram account.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa3823-ad9d-4762-991f-70fc631ed4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabb93f-426a-4f99-b155-ed6f2872bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, just days after Steele''s death was publicly confirmed,
        Northrup posted a 10-minute audio recording of herself advising her Telegram
        followers on how to "peacefully" resist masking and vaccination mandates.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59f1ba-4a6a-42a8-a767-a6d5c5bfa31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035ecca-9ab0-458e-a3e8-84a39f07d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, she made the baseless claim that people who are getting booster
        shots are experiencing troubling neurological symptoms.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b498830-eab6-4119-a212-f950cdf9b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.044+08:00
