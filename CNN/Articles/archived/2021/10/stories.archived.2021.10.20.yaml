      'jcr:uuid': 'd81b81bb-97d5-45b0-8fb7-645461f13992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:37:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:37:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reproduction number refers to the number of people that can be infected
        by a person in a particular population. Medical experts have reiterated that
        it should be one or less to say that the community transmission is decreasing.</p>'
