    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Squid Game'' Halloween costumes are topping internet searches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4b949-b130-444b-8056-f327d35f1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It looks like outfits inspired by
        Netflix''s "Squid Game" are sure to make an appearance at Halloween parties
        everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9aa264-75a7-4c5c-a20b-2488972ac1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a568900-2287-4a7d-8a34-085f3164c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches for "Squid Game costume" are outnumbering searches for
        other film and TV character costumes, according to a study conducted by Design
        Bundles. Though the show only debuted on the streaming service last month,
        Design Bundles found that costumes from the show had shot to the top of the
        costume charts, accounting for nearly one-third of the top 11 most popular
        costume searches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8170c7a-7f73-4efd-a9ff-37d09e7e669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89a181-cdd2-4cd2-9272-e6af5d6792c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following "Squid Game," Halloween mainstays like Catwoman, Harley
        Quinn, Joker and Spider-Man rounded out the top five searches, with characters
        like Pennywise, Harry Potter and Wonder Woman also making appearances in the
        top ten, according to Design Bundles'' findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890eb566-322f-4ae1-a4b9-e4a6300f5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e8f02-11a5-4d42-a4b5-5596426a370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix recently told CNN that 111 million accounts had watched
        "Squid Game" since its premiere in September, saying that the anti-capitalist
        drama is its "biggest-ever series at launch." Previously, 82 million accounts
        watched "Bridgerton" -- another Netflix smash hit -- within the first 28 days
        of its debut, the streaming giant said. But "Squid Game" quickly surpassed
        that number within a shorter period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d53727-1aed-4502-9b3e-43aa5ef0d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bdf9b-b870-43ec-b16e-82d52b19b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:20:46.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started investing in Korean series and films in 2015,
        we knew we wanted to make world-class stories for the core K-content fans
        across Asia and the world," said Minyoung Kim, Netflix''s vice president of
        content for Asia Pacific, excluding India, last week. "Today, Squid Game has
        broken through beyond our wildest dreams."</p>'
