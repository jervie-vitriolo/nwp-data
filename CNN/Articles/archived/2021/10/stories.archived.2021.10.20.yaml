      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I will not take the vaccination''</h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc002b-83b8-470d-b5fa-beb3a9336eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the high-profile Northrup, the threat of a lost license carries
        no weight -- she voluntarily withdrew hers in 2015 without explanation, a
        representative of the Maine Board of Licensure in Medicine told CNN in an
        email.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5551b71-89cc-4e79-9862-796ca7d1a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51558eaf-f609-4d5a-a718-efc1362f29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she and other celebrity doctors have a brand that flourishes
        independent of licensure. Credentials are a big part of that brand, though,
        and Northrup often touts her degree from Dartmouth College as well as her
        OB-GYN bona fides.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fe3e8-2a16-483c-b8ed-bd68e0ee0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affc305-fd81-4e79-9755-d2e7ba2be4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
