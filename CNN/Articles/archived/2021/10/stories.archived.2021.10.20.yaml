      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She was a frequent guest on The Oprah Winfrey
        Show -- an Ivy League-educated OB-GYN who often spoke about women''s health
        and holistic medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35eb738-a5b7-4980-b27e-e8b58dc02589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.030+08:00
