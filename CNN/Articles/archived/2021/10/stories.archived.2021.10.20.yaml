      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member homegrown talent is the sole Filipino nominee. They
        are up against Ink Waruntorn from Thailand, JJ Lin from Singapore, K-ICM from
        Vietnam, Lyodra from Indonesia, and Naim Daniel from Malaysia.</p>'
    '3':
