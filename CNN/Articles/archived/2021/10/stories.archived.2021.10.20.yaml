      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Researchers
        have observed a downward trend in COVID-19 cases in the “NCR Plus Eight” bubble,
        with reproduction numbers at 0.55 or below.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e10fb-539f-4d76-adaa-b94d3bc82ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:37:14.940+08:00
