    'template': '1'
    'title': 'COVID-19 vaccine supply in PH stabilizes, but distribution still an
      issue'
    'updated': 2021-10-20T08:34:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cc224-edb2-4ab6-871c-d786a8b40b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        supply of COVID-19 vaccines is no longer an issue, but vaccine czar Carlito
        Galvez Jr. also admitted that distribution remains a challenge seven months
        into the national vaccination program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03486526-dc41-401f-9f62-d5736af18b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taped briefing with President Rodrigo Duterte that aired
        late Tuesday night, Galvez said the country has so far received over 20.2
        million doses this month alone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7c96e-c419-408b-9c72-d53992048fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the biggest vaccine delivery compared to previous months,
        according to him. It included some 7.3 million doses from the World Health
        Organization-led COVAX facility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44465e76-2010-4f9f-b575-433963788f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, supply is not anymore an issue," Galvez noted. "We have
        more than 38 million doses in our warehouses.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cb2de-2a2e-46a9-8b30-e31fdbd6a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government''s immunization program is being tested
        in terms of logistics in distribution of COVID-19 shots, he said. Galvez explained
        around 39 million doses remain in the country''s stockpile.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e2e68-0dfe-414d-9c2f-bb4d4523ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief implementer of the National Task Force against COVID-19
        said they are addressing this after they observed that deployment of vaccines
        from warehouses to the inoculation site takes seven to nine days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ac91d-f1d4-4d5d-9cc2-87a922918cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation, he said the country has received over 91.5
        million doses and is on track to hit 100 million before the end of October.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d458633-2800-4201-a565-304e90e3f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24 million individuals have received full protection from COVID-19,
        according to Galvez.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efc9b9-f6df-49e6-a80f-6c7280eb96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte expressed optimism that most cities in the country
        will hit or surpass the COVID-19 vaccination target before Christmas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc4a56-7049-4bee-9d99-b82a43da7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 32% of the total target population have been fully vaccinated
        and they may meet the government''s projections of 50% by the end of 2022.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a67df-cc4c-4ee4-a302-17c8799e45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is still far from the 90% target to achieve the so-called
        herd immunity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd69abc-ffaf-4f7e-9bb6-b74444883a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:34:50.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government will ramp up vaccination by administering
        1.5 million shots per day — a far cry from current seven-day average of 388,000
        shots daily.</p>'
  'Brazil-Bolsonaro-COVID-19-mass-homicide-charges':
    'author': 'Rodrigo Pedroso and Samantha Beech, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-20T06:23:01.155+08:00
    'imagesource': 'jcr:c9177272-0b85-490c-b6e4-836a72e89746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a2caa4-928f-4502-b275-5724f3d7b26d'
    'lead': 'A Brazilian congressional panel is set to recommend mass homicide charges
      against President Jair Bolsonaro over his handling of the coronavirus pandemic,
      according a leaked government report seen by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T06:24:34.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:46:11.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:54.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaked COVID-19 report calls for mass homicide charges against Brazilian
      President Jair Bolsonaro'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a42ae-d243-44fe-81ba-4b8fadf69788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Brazilian congressional panel is set
        to recommend mass homicide charges against President Jair Bolsonaro over his
        handling of the coronavirus pandemic, according a leaked government report
        seen by CNN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa9cda-80f4-4709-b453-d662fee85be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Brasil received draft excerpts of a congressional investigation
        which accuses Bolsonaro and other government officials of allowing the lethal
        coronavirus to spread through the population in hopes of achieving herd immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927f783-2e2c-4aa3-8ec0-986c67f2e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 600,000 people have died of Covid-19 in Brazil -- the second
        highest death toll in the world after the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc568f6-05b5-46cd-8951-f8146cf4dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excerpts show that the probe''s report effectively blames the
        Bolsonaro administration''s policies for more than half of those deaths, and
        calls for murder charges against the president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937dfb5-8387-4124-a05f-f15c318d1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommends criminal charges against 69 other people, including
        three of Bolsonaro''s sons and numerous current and former government officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05207da7-3842-45e9-a4be-8b50d98f92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Senate Pandemic Parliamentary Inquiry (CPI) told CNN
        the nearly 1,200-page document is expected to be officially discussed in the
        Brazilian Senate on Wednesday. It is not clear if the results of that report
        would lead to criminal charges. Parts of the draft document could still be
        changed or updated ahead of its formal presentation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac42df-5bb6-4ebc-96eb-145ebfe164f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:24:34.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s office did not immediately respond to CNN''s request
        for comment. However, the president has previously criticized the investigation
        into his pandemic handling as politically motivated.</p>'
  'Pfizer-COVID-19-hospitalization-children-adolescent':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-20T06:27:09.249+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4661ac-055d-4918-8f7d-58eeda21a739'
    'lead': 'The Pfizer/BioNTech vaccine is 93% effective in preventing hospitalization
      due to COVID-19 among children ages 12 to 18, according to a study by the US
      Centers for Disease Control and Prevention. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T06:33:53.636+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:46:05.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:54.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer vaccine is 93% effective in preventing COVID-19 hospitalization
      among adolescents, US CDC study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4fbdd-b05e-486e-9ab3-3062a42052e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pfizer/BioNTech vaccine is 93% effective
        in preventing hospitalization due to COVID-19 among children ages 12 to 18,
        according to a study by the US Centers for Disease Control and Prevention.
        Vaccine effectiveness differed only slightly within that age group, with 91%
        effectiveness for children age 12 to 15 and 94% effectiveness for those age
        16 to 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba5a3e-cf94-44ac-9124-769f47c80028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included 464 patients — 179 hospitalized with Covid-19
        and 285 hospitalized for other reasons — across 19 pediatric hospitals in
        16 states between June and September 2021, a time period when the Delta variant
        was dominant. The majority of patients had at least one underlying condition
        (72%) and attended in-person school (68%), and most patients were from southern
        states, as Covid-19 transmission was high in that region during this timeframe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503008bf-8ff6-4467-9702-7684782761c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients were considered fully vaccinated against Covid-19 if they
        had received their second dose of the Pfizer/BioNTech vaccine at least 14
        days before illness onset. Those partially vaccinated — with only one dose
        or with less than 14 days since the second dose — were excluded from the analysis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e859bc6-defc-4f55-9915-5cd5a2d55006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 179 patients hospitalized with Covid-19 in the study,
        97% were unvaccinated. All of the critically ill patients were unvaccinated,
        including about 43% (77 patients) were admitted to an intensive care unit,
        29 received life support during hospitalization and two died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d023ef-a97c-46a2-acee-82e3cfcb7897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:08.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 2020, more than 65,000 children have been hospitalized
        with Covid-19 and nearly 700 have died, according to CDC data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f58542-8c22-4285-b214-0228a39ebf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trial data from Pfizer/BioNTech found the vaccine to be
        100% effective against hospitalization among children age 12 to 15, and this
        real-world analysis also found vaccination to be highly effective in reducing
        the risk of hospitalization among those age 12 to 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609a25f-5543-4f56-8d8c-1eea49eb013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 46% of children age 12 to 15 and 54% of those age 16
        to 17 are fully vaccinated, according to CDC data, a smaller share than any
        adult age group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb736d-14b1-47b6-8efd-f53d5d5a7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T06:33:53.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These) findings reinforce the importance of vaccination to protect
        U.S. youths against severe COVID-19," according to the study authors. "These
        data suggest that increasing vaccination coverage among this group could reduce
        the incidence of severe COVID-19 in the United States. Further, as in-person
        school attendance increases, multicomponent preventive measures to reduce
        the incidence of severe COVID-19 among adolescents, including vaccination,
        are imperative."</p>'
  'E-cigarette-vape-smoking-relapse':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-20T06:35:05.051+08:00
    'imagesource': 'jcr:e743c76f-a196-49b6-8ee2-9dfc253f2bd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3be5548-1730-4e01-a13c-a932a79eb942'
    'lead': 'Using e-cigarettes and other tobacco products to keep from relapsing
      to cigarettes doesn''t appear to be effective, according to a new longitudinal
      study of nearly 13,000 smokers in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T07:00:38.258+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:45:49.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:55.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Using e-cigarettes to prevent smoking relapse doesn''t work well, study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d966464-f79f-48e7-87a3-50ab1cbeb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Using e-cigarettes and other tobacco products
        to keep from relapsing to cigarettes doesn''t appear to be effective, according
        to a new longitudinal study of nearly 13,000 smokers in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12766c1-b24c-497e-a249-9560e12bf95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study to report on whether cigarette smokers
        can switch to e-cigarettes without relapsing to cigarette smoking," said study
        author John Pierce, a professor of family medicine and public health at the
        UC San Diego Institute for Public Health in the Wertheim School of Public
        Health and Human Longevity Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424fb610-68f3-4055-8487-247a4fce28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quitting is the most important thing a smoker can do to improve
        their health," he said in a statement attached to the study, "but the evidence
        indicates that switching to e-cigarettes made it less likely, not more likely,
        to stay off of cigarettes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed84e2d-e175-4234-a9f2-3afa60ad0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not look at the use of nicotine replacement therapy
        (NRT) designed to help people stop smoking, Pierce told CNN. Those therapies
        include patches, gum and lozenges that contain limited amounts of nicotine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162c478-075f-4c6f-94b3-96d6a5bec5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper is not focused on quit attempts," Pierce said. "It is
        focused on people who appear to have been successful at quitting cigarettes
        and whether those who switched to an alternative nicotine source -- this is
        rarely long-term use of NRT -- do better than those who are abstinent from
        nicotine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26fad8-6837-44c9-98f4-2267a283f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use of e-cigarettes as anti-smoking aid</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1404a89-7cf3-46fc-80d0-21fbad8c429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-cigarettes are increasingly being used as a nicotine alternative
        as smokers seek ways to kick their habit -- and then stay off cigarettes for
        good. E-cigarettes work by heating a pure liquid called e-juice -- composed
        of flavorings, propylene glycol, glycerin and often nicotine -- until it vaporizes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f389c-5d55-4ec6-91cf-0c3887394a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of vaping for tobacco cessation became especially popular
        in the UK after a study found that e-cigarettes helped 50,000 to 70,000 smokers
        in England quit smoking in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54140d3-8332-41dd-9546-d45c0f36e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping supposedly eliminated the 7,000 or more chemicals found in
        a burning cigarette and its smoke, many of which are toxic, according to Johns
        Hopkins medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31852e4f-be20-486c-87df-193bb3869917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their use has become controversial in the US and other countries
        due to warnings about possible long-term health effects, possibly from ingredients
        besides nicotine in the vape juice or cartridge. The US Surgeon General says
        vapes can contain "ultrafine particles that can be inhaled deep into the lungs,
        flavorants such as diacetyl, a chemical linked to serious lung disease, volatile
        organic compounds and heavy metals, such as nickel, tin, and lead."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea181c6-ec07-4fae-8390-eaa9c81d7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, numerous studies found teen use is a direct gateway
        to traditional cigarette smoking at a time when juvenile use of e-cigarettes
        was skyrocketing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6305e-2c6e-4a61-a2e1-c043661339ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 outbreak of a mysterious vaping-related lung disease among
        American youth has triggered alarm as well. As of February 2020, the condition
        had killed at least 68 people and sickened more than 2,807, according to the
        US Centers for Disease Control and Prevention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cfb1f-0f72-42fc-8037-4d71da328452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 18-year-old American who vaped for over a year ended up in the
        hospital with "lungs like a 70-year-old."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b85ef-36e8-4d82-8205-d0e9e8fabb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition, now known as EVALI (e-cigarette or vaping use-associated
        lung injury) is strongly linked to e-cigarettes containing vitamin E acetate,
        a sticky oil substance that can cling to lung tissue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdd266-b557-4c64-80da-cc23e6e52fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 8% more likely to relapse</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038de48-8e57-4572-8664-b1bb7f7ea66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published Tuesday in the journal JAMA Network Open,
        analyzed data on smokers who had quit cigarettes. The data was gathered by
        the National Institute on Drug Abuse and the Food and Drug Administration''s
        Center for Tobacco Products. The study looked at whether the smokers had quit
        with the help of other forms of tobacco, such as cigars, cigarillo, filtered
        cigars, pipes, hookah, smokeless products like snuff, and any e-cigarette
        product. The study then looked at relapse rates at two yearly intervals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ee9b1-bdfa-4496-ad7e-0c165372b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal in this study was to assess whether recent former smokers
        who had switched to e-cigarettes or another tobacco product were less likely
        to relapse to cigarette smoking compared to those who remained tobacco free,"
        said senior author Karen Messer, chief of the Division of Biostatistics and
        Bioinformatics at the Herbert Wertheim School of Public Health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7e210-16fd-4339-9708-b8d5739f26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found 50% of former smokers who quit tobacco "cold
        turkey" were off cigarettes at the second annual follow up, but only 41.5%
        of those who used any other form of tobacco use, including e-cigarettes, had
        quit successfully.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2197a-b7a5-476f-9091-09ef81dcbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who switched to e-cigarettes (or indeed another form of tobacco)
        were 8.5 percentage points more likely to relapse to cigarettes," said Pierce
        via email.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8ed10-a305-43b3-bdce-76e56f3f9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If switching to e-cigarettes was a viable way to quit cigarette
        smoking, then those who switched to e-cigarettes should have much lower relapse
        rates to cigarette smoking. We found no evidence of this," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0938cf5-f70b-47d3-8f71-27f4c619540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional studies are needed to analyze how e-cigarette use affects
        quitting and relapsing over longer periods of time, the authors stated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb6b3d-ad83-4317-b02e-4d280c61cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For e-cigarettes to truly work in long-term smoking cessation,
        people must successfully switch completely away from cigarettes," Pierce said.
        "To date, researchers have not been able to demonstrate that smokers can do
        this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4264f-6684-4fed-b9a3-8dd054c66db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to quit successfully</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e433b9-009d-47f3-90dd-919899b96594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that smokers do successfully quit. In fact, the
        CDC said that as of a decade ago, there are more "former smokers than current
        smokers," in the US.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af19a3-1dfb-491a-87a0-7d5af953d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC offers free access to quit-smoking coaches, all former smokers,
        who help people establish a quit plan and provide information and access to
        nicotine replacement therapies and medications, social support guidance, and
        tips on using apps, websites and texting support.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad9e1a-9ca9-44eb-9bb3-9a4de1553e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:00:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Lung Association also has a website full of tips and
        both online and in-person support for smoking cessation.</p>'
  'Boeing-Starliner-flight-test-delay':
