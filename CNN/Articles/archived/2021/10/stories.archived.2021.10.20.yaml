      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Google showed off a new look for Android 12,
        featuring bigger buttons, a large clock on the homescreen that changes in
        size depending on how many notifications appear, and muted pastel colors.
        It also features series of productivity updates, including an option to hold
        the power button for Google Assistant to make a phone call or ask for an article
        to be read out loud, and augmented reality tools in Google Maps.</p>'
