  'Apple-AirPods':
    'author': ' Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-20T08:21:04.701+08:00
    'imagesource': 'jcr:0ddcadcc-c0b3-4f26-a580-b9d4ce0813de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2dfa5a-5f93-4c3c-a99d-df43bffb0dcb'
    'lead': 'Over the years, AirPods have emerged as a surprise status symbol and
      a hit for the company. Customers line up outside Apple stores on AirPods launch
      dates as they do for new iPhones. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T08:23:43.998+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:43:54.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:57.818+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How AirPods became Apple''s hottest product'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678878aa-314f-4af8-a2b4-2f21db6998c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Almost immediately after Apple unveiled
        its new AirPods product in 2016, the memes began. There were photoshopped
        pictures of electric toothbrushes dangling from ears and jokes about the wireless
        earbuds resembling miniature hair dryers, oversized plastic earrings and Snoopy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875fcca-3534-41d0-b8b2-04227478c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb3922-07f0-45cc-979d-6cfbd3518667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the years, AirPods have emerged as a surprise status symbol
        and a hit for the company. Customers line up outside Apple stores on AirPods
        launch dates as they do for new iPhones. NBA players began wearing them before
        games on their "runway" walks to the locker room. Olympic skateboarder Jagger
        Eaton wore a pair during an event in Tokyo this summer (he took home a bronze
        medal). There are AirPod cuffs that clasp to ears, jewelry that clips onto
        the stems and expensive designer cases from Prada, Louis Vuitton and Coach.
        And AirPods can be found everywhere: in ears at Starbucks, airports and more
        recently, on Zoom and WebEx calls during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ad001-09d0-48f5-9334-d159ef6c45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b8f49-1244-45d4-9964-dbb5ae157d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So perhaps it shouldn''t be surprising that at Apple''s fall product
        event on Monday, which had been widely framed in the press as a MacBook event,
        it was arguably the AirPods that stole the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073719f-9e37-44c8-bafd-92ec8a87edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc7ecd-fd92-4bc3-9825-6c7e32bcc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in two years, Apple updated the AirPods line.
        The $179 AirPods 3 promise spatial audio, better sound quality, longer-lasting
        battery, a new contour design and customizable sound that adapts to what the
        ear is hearing, a feature already available on Apple''s higher-end AirPods
        Pro line. They also come with shorter stems and without the plastic tips found
        on their predecessors, small tweaks that highlight how the once ridiculed
        design continues to change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8548ad3-e7d7-4d4a-b27b-ef1e98c8976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1ba7d-bcba-4c9c-9238-6c314ece9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, Apple also cut the price of the second-generation AirPods
        to $129, which could help the company attract more customers and compete with
        a growing number of similar products from the likes of Amazon, Google and
        Samsung.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c988496-6521-4d46-8987-2c8fb173a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6d9e6-c285-4e07-a201-8512f27f685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:43:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, an analyst at Wedbush, said AirPods could represent about
        5% of Apple''s total revenue this year and he predicts it will likely grow
        by 20% by 2022 due largely to the new model and the cheaper AirPods 2. He
        estimates Apple will sell 100 million units by next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c5bf1-6e78-4ab9-8b78-b3368165ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78706ed-ff39-4750-aea2-cef38ac2706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "company has turned this into a $20 billion annual business,
        a major feather in the cap for Apple," Ives told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f2e33-b0d7-4709-9e94-a98a8fb157f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e819b9-65f5-4fc3-af71-f8467be11a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple doesn''t break out sales figures for the earbuds, but AirPods
        and Apple Watch -- arguably the two most successful new hardware products
        of Tim Cook''s tenure as CEO -- are key parts of the company''s Wearables,
        Home and Accessories division, which now collectively brings in more revenue
        than the Mac division many quarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21f7ea-174c-40d3-b316-6951a3bb9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b9b43-b256-4266-b9e0-dccb8e7288d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the appeal is that AirPods work seamlessly. Like many Apple
        products, they come with minimal set-up, are intuitive to use, pair easily
        to Apple''s other devices and are well designed. Apple also removed the 3.5-inch
        headset jack from its iPhone 7 in 2016 -- a controversial move that angered
        some customers but also later pushed people toward wireless earbuds and headphones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704e40b-e571-484e-bb59-461ce20eb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed30d7-68d8-4196-9911-deda349e3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has pulled off a masterstroke by taking items out of the
        iPhone box ... so then users are guided towards the purchase of additional
        premium priced accessories," said David McQueen, research director at market
        research firm ABI Research. "Apple is basically saying, these are aspirational
        products, and if you can afford to spend around $1,000 on a phone you can
        spend another few hundred dollars or so on our accessories."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3fc1d-2516-4a7b-b2dd-008d1e75f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab9b85-eb63-404c-ad14-5fe29b3ed93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By lowering the entry-level price for AirPods, Apple is once again
        betting on the winning strategy it has used for products like the iPhone and
        Apple Watch, often referred to as the good, better, best model. In addition
        to the AirPods 2 and AirPods 3, its premium AirPods Pro costs $259 and Apple''s
        over-the-ear headset, the AirPods Max, sells for $550. Offering a range not
        only encourages more customers to purchase Apple products but allows them
        to fall deeper into its device and app ecosystem, according to Ramon Llamas,
        director at market research firm IDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee7e96-64f3-433e-a8f1-1057ed5c6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150b89c-a48b-4feb-a551-ad6748c0e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T08:23:43.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because [AirPods] are so engrained into the Apple ecosystem with
        Apple Music and Apple Fitness+, Apple loyalists -- of which there are millions
        -- prefer to stay with the Apple brand instead of considering another brand,"
        Llamas said.</p>'
    '1':
