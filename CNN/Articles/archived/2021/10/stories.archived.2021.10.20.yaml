    'mgnl:tags': ['Haiti', 'missionaries', 'kidnap', 'ransom', 'American', 'Canadian']
    'template': '1'
    'title': 'Haiti gang wants $17M ransom for kidnapped American and Canadian missionaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00046595-a7dd-4095-8786-32c0dc6ba4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The gang that kidnapped a group of
        17 American and Canadian missionaries in Haiti has asked for $1 million each
        for their release, a top Haitian official told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9215cf-9447-4a0d-bd59-567d22cfd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd99d4-faf3-4dfb-9f48-76ad77101f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16 American citizens and one Canadian were kidnapped by the
        powerful "400 Mawozo" gang on Saturday after visiting an orphanage in Croix-des-Bouquets,
        a northeast suburb of the capital Port-au-Prince, over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea735f6b-50f0-450d-b30b-b207f6320842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec501fcb-7f0d-4032-aadb-c63b5f7fac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their abduction is part of a wave of indiscriminate kidnappings
        that has become more brazen as the country suffers from political instability,
        civil unrest, lack of quality healthcare and severe poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506a57f-c89a-42d3-b2a5-cb7128293ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e2ad5-70dd-4a84-8b66-1ad38fe32ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian Justice Minister Liszt Quitel told CNN the kidnappers have
        demanded a total of $17 million for the group''s release and that they were
        being held in a location outside the suburb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df930dd0-add8-4866-a897-9003594c2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ce8e8-4479-4e87-aa50-25a3769f6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries are affiliated with the Ohio-based Christian Aid
        Ministries, which says the abducted group is made up of five men, seven women
        and five children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f4586-40c6-4800-945f-6b4ca8b486cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3398b2d-f622-4da2-b32b-e2d7497cdb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five children abducted include an 8-month-old baby and children
        ages 3, 6, 13 and 15 years old, Christian Aid Ministries said in a Tuesday
        statement. The ages of the adults range from 18 to 48, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f8aca-eac6-4f59-be3b-00d0097d0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739d0dd-1e50-4333-bd1d-7382989e1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitel said that both Haitian police negotiators and the FBI are
        advising the missionary group on how to proceed and that negotiations are
        ongoing. FBI agents are on the ground in Haiti assisting with the investigation
        but are not leading the negotiations, nor have they spoken directly with the
        kidnappers, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d5326-a4f9-4848-8b68-6a0306ae2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cceb6ba-0257-4551-84f7-51370ba67921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is part of a coordinated US government effort to get the
        Americans involved to safety. Due to operational considerations, no further
        information is available at this time," an FBI spokesperson told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af4413-960e-4cd8-86b6-b45200d73e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbd22d-3e59-4233-9cd6-bf649ba5c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages are being held somewhere outside of Croix-des-Bouquets,
        the Port-au-Prince suburb controlled by the gang, Quitel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1c354-2bf7-45c2-8e2b-9a4af87f8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f483216-bd30-4889-b797-e8bc07788d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gang has locations where they usually keep their hostages so
        that they can feel the hostages are safe. They feel comfortable keeping them
        there," Quitel told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110f83e-a928-4735-b721-ef90a94be07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651cf3a-7716-4464-b1a8-2b9f9ed037b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kidnappers have been warned about harming the hostages and
        what may be the consequences for them [if that were to happen]. But they are
        not swayed by those warnings," said Quitel, adding that the kidnappers are
        sticking to their demands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24856483-66a7-4095-bbf8-1c00df5087b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73d74c-9533-46b6-9154-b8df55db53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source in Haiti''s security forces said that for the moment all
        hostages are safe. The source added the gang members in contact with authorities
        appear calm and not nervous.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db207706-b040-4d89-8c7f-5d5e0cbe7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874e03c-a96c-463f-9fef-5e963bb581c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransom demands for the missionaries were first reported by the
        Wall Street Journal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc3d53-8a1e-4b92-a4a3-3d3ffc4a69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53123eaf-4a63-41c1-984c-8329d282f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries were traveling in a sprinter-type van when they
        left the orphanage on Saturday, according to a person familiar with the matter.
        The driver of the vehicle was an American who was a part of the group, the
        person said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3bf48-554d-4b97-bb70-e7dad3cedf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c7487-de73-49fc-8869-a8d63c0c8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Hooley, a former field director for Christian Aid Ministries
        in Haiti, told CNN Sunday that all of the kidnapped people are believed to
        have been in one vehicle, and that some were able to contact the organization''s
        local director before they were taken.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187a04b-cded-4832-b3e2-4d83d1cd53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99799ce4-124b-4189-ab72-f85031d685fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of fellows right away messaged the director and told him
        what was going on. And one of them was able to drop a pin, and that''s the
        last thing (the organization) heard until the kidnappers contacted them later
        in the day," Hooley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fffe28-f6a9-4faa-ad85-22464a8183f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14491a55-3c8c-444b-86e2-8327d2f48a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had in recent weeks been involved in a rebuilding project
        for those who lost their homes in August earthquake, according to the Christian
        Aid Ministries statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4d6ff-8c82-451e-b453-1f31c069c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623a6a2-ad61-47a1-affb-006826e213c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the kidnapping, their work across the country included supporting
        thousands of school children, distributing Bibles and Christian literature,
        as well as supplying medicine to clinics, teaching Haitian pastors and providing
        food for the elderly and vulnerable, the statement said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6f637-4bf7-4844-90ad-57d99070f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a33282-1f5d-4939-bec0-cd081d1db295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group of workers has been committed to minister throughout
        poverty-stricken Haiti," it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f13f9-71c3-455d-ac72-6569f4b1a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecd733-e05c-4901-80a1-51b596bfefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the kidnapped are members of a family from the congregation
        of Dunkard Brethren Church in Hart, Michigan, according to the church''s minister,
        Ron Marks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fac753-6d97-477f-afe6-cee8b3496d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979d8c6-48af-4c67-8c6c-ed65e4b9a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family had arrived in Haiti earlier this month and were expected
        to stay for a few more months, Marks told CNN. He declined to name the family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e76a7-b548-436f-8081-fb6b63c298c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c4593-b2ac-4c55-a5f7-489ecda46a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gangs have taken over''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c887031-09b4-4c54-bee5-09a9b66023cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rise in kidnappings in Haiti is due to the 400 Mawozo,
        according to the Center for Analysis and Research for Human Rights (CARDH),
        a Port-au-Prince-based nonprofit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a05f43-456a-4fb7-8600-41c65b62dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df13b13-b278-4880-b84d-17e714f975ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang members engage in near daily confrontations with Haitian police
        and tax local businesses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9979ab-24f5-4dbd-97c9-5675e6225325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ab6c8-151a-45be-9bca-e2184a94af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400 Mawozo has been growing in strength for the past three years,
        numbering up to 150 members, and has essentially taken control of Croix des
        Bouquets, the source in Haiti''s security forces told CNN on Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bfdf2-2129-45b7-b645-5280cf2467cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3481c-555a-4102-a5bf-e1346a4e8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping for ransom is a hallmark activity of the gang. They have
        abducted dozens of people this year alone, including foreign nationals, the
        source said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3a933-ac1a-4191-b4fb-f10fc764ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d313903-a65c-438e-abeb-7e71e0989a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once notorious for car theft, the 400 Mawozo has pioneered "collective"
        kidnappings of large groups of victims from buses and cars, according to CARDH.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c84984-10de-4ca8-b5ed-2e79ba43ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f8e84-1aa2-4046-a0a6-06ec6b284857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the gang''s victims are Haitian citizens and kidnappings
        have surged in Haiti this year -- with a nearly 300% increase since July,
        CARDH said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533d2a2-dbe0-4bcf-9d84-3dacdfad41ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028b99e-d443-4648-85ae-062dac54f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 628 kidnappings have taken place since January, including
        of 29 foreigners, according to data released by the center. The 400 Mawozo
        has typically demanded ransoms of around $20,000, it said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef9347-249e-48d3-baf2-5c39cf469b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4583e91-83f2-43e9-8632-415daf03a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hooley said the members of the missionary group would have been
        aware of the risks they were taking.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcaf1c1-6b8f-4370-9533-18367816c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7f071-9a92-41b5-9403-d2de0a60c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very dedicated people, people that have risked their
        lives, they knew the dangers that they were in, or at least were aware of
        what could happen, I''m sure," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ecedf-a6ec-4797-bb5a-50743dc1b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a2bb0-87ff-45aa-8856-4d4028458412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2020 blog post, a Christian Aid Ministries missionary in Haiti
        described the risks they faced working there. The missionary wrote how the
        organization''s home base in Titanyen, a village north of Port-au-Prince,
        had been threatened by a local gang.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f4a03-2c92-4844-bf1e-a7654edfb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efe8bc-0bfa-44f4-8a27-c8fbadf42edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the political uncertainty in Haiti, gangs have taken over.
        Gangs fighting each other breaks the calm nights with rapid gun fire," they
        wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ad27b-9d54-4a98-81f9-858fd3bb0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0417c9d-5930-4e19-9054-f03f750a56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post does not state which gang was responsible, nor is
        it clear who authored the post. But the blog founders are a pair of missionaries
        who had been in Haiti for a number of years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e22a9-7c94-486c-93b7-62790050fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ca5cc-396d-44bd-8b60-33efa3979429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, the author writes that the missionary eventually began
        "working with the gang trying to resolve the ugly situation."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad182f-eae1-4301-85aa-5f92a599d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e494abc-85d8-4e28-8a2c-8ecf526f998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much dialogue, they agreed to lay down their gang mentality
        and try to find a way to help out the community, instead of terrorizing it.
        Soon they agreed to work on rebuilding a road that goes through town," the
        author wrote.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a796af-9e5b-4045-9be0-22863d9c1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:52:24.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/19/americas/haiti-kidnap-missionaries-gang-ransom-intl/index.html">Haiti
        gang wants $17M ransom for kidnapped American and Canadian missionaries</a>."</em></p>'
  'first-bitcoin-ETF-begins-trading':
