    'imagesource': 'jcr:732dfeae-038f-469c-bdae-7f9c99e5dada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef5429a-ab59-4d7d-9237-8600f147078a'
    'lead': 'Senate Minority Leader Franklin Drilon says the Technical Education and
      Skills Development Authority has reported a disbursement rate of over 80% during
      the budget deliberation only for the Senate Finance Committee to find out that
      TESDA has merely transferred funds to its regional offices.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T15:03:26.271+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:36:50.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:11.225+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBM', 'Department-of-Budget-and-Management', 'Treasury', 'unutilized-funds',
      'reversion']
    'template': '1'
    'title': 'DBM: Agency funds still unutilized within budget period must be reverted
      to Treasury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de8fec-c93d-491f-8609-94cc9904e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:26.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:36:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of Budget and Management (DBM) has proposed the addition of a general
        provision in this year’s General Appropriations Act that will entail reversion
        of unutilized funds to the Treasury by the end of the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5c280-b1b9-4526-8f67-cecd5444382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:26.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:36:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebf635-b137-43c2-a133-5ea7d5e5a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:26.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:36:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM officer-in-charge Undersecretary Tina Canda told senators during
        the budget deliberation on Monday that some agencies tried getting around
        the system by transferring funds to a procuring body or within their respective
        departments, noting this would consider the amount “obligated or disbursed.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105a9a4-8c45-4910-ab54-ae57c33772d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:26.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:36:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e90dac-d855-43fd-b106-c01d730c19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:26.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:36:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason that they’re transferring at this point, especially
        at this period, would be to show a high obligation rate,” said Canda, who
        also cited the Bayanihan law as reference. The measure mandates the reversion
        of unspent funds once the prescribed period lapses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a97b7-5a12-48d8-82c9-3602a2756cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:26.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:36:53.493+08:00
