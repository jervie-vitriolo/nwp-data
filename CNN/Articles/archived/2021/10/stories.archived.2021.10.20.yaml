      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61efe6-965d-4e34-b427-2c4a671d2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night she also introduced Steele, who has claimed to be the
        first person to call Covid-19 a hoax. Donning a cowboy hat, Steele, who had
        given shout-outs to Mercola and Northrup on Twitter, hugged Northrup and put
        a red ball cap on her head as she exited the stage.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbf703-d121-4c66-9622-b80f7906fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
