      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0068936-427b-4adf-9d72-87c1dbddfeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:58:52.975+08:00
