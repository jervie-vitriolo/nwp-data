    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:07.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Kim Seon-ho apologizes after forced abortion rumor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1f0d1-ecbe-4340-b2b0-60d0c26c1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> South
        Korean actor Kim Seon-ho issued a vague apology on Wednesday after an online
        post claimed an ex-boyfriend hidden under the name "Actor K" forced her to
        get an abortion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e62cd-02f3-4b7f-9f50-14ea55891bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead star in the recently concluded hit series "Hometown Cha-cha-cha"
        did not directly address the abortion claims, but he talked about his selfish
        actions towards a former flame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa125b-12bb-4101-9f83-7bd67c3ac69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we were in a relationship with good feelings to each other,
        I have hurt her with my carelessness and inconsiderate actions," he said in
        a statement, as reported by The Korea Herald and other South Korean outlets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1a018-60e0-4d9b-b514-acd03a863430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor added, "I would like to apologize in person, but I am
        currently waiting some time to ask forgiveness. I would like to say sorry
        with this writing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0a387-8be3-4428-b3ce-a6ef23c9d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized for disappointing his fans and causing trouble
        to his co-workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686edd9-8377-458a-a154-1c8ab9529408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman uploaded an anonymous post on Sunday to accuse an unnamed
        actor she dated for forcing her to get an abortion on the false promise that
        he would marry her in two years. She also alleged he broke up with her over
        the phone for fear of getting caught by the paparazzi. Netizens speculated
        she was referring to the 35-year-old Kim.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbe31b-efe3-4af8-b2e0-107d4a447378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:22:29.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtag #ProtectKimSeonHo trended in the Philippines with supporters
        saying rough times will reveal who his true fans are. But it was also filled
        with tweets saying the rising star should be held accountable for his actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ecf5e-bc63-45d3-b0ee-c753b5433253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:22:29.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This #ProtectKimSeonHo hashtag??? He straight up admitted it but
        his fans are still doing mental gymnastics to blame the girl ''why now, at
        the peak of his career?'' The woman has to live bearing the scars of her past
        while the man is living his best life," <a href="https://twitter.com/sleeplessaqua/status/1450653186889453571?s=20">a
        netizen said.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ed6f7-ead6-45f2-a658-8702beffba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T12:38:42.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor began his television career in 2017, but he became a household
        name — even in the Philippines — when he starred in the 2020 series "Start-Up,"
        where he was known as "Good Boy." He is also a part of the reality-variety
        show "2 Days &amp; 1 Night."</p>'
