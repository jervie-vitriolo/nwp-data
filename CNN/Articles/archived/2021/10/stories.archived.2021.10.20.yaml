    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235912d6-da1a-4223-bce7-58e4d5b8c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.368+08:00
