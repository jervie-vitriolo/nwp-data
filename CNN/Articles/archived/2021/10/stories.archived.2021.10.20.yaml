  'Palace-senators-BI-cant-deport-Michael-Yang-Pharmally':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T16:23:15.860+08:00
    'imagesource': 'jcr:e66e78d4-f3bb-464b-81fb-8286e86cdb40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6055a1e5-5963-46e7-bcfd-4e7425e0aea1'
    'lead': 'The Palace said senators cannot order the deportation of Chinese businessman
      Michael Yang, who has been identified by executives of embattled Pharmally Pharmaceutical
      Corporation as a financier of the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T16:23:24.477+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:36:26.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:12.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palace', 'harry-roque', 'presidential-spokesperson', 'bureau-of-immigration',
      'deportation', 'michael-yang', 'pharmally', 'covid-19']
    'stories': ['3be35b86-a95e-43e5-98b5-97644d5f598d', '804e8c2c-766d-4d6c-a069-624c7d55ef05']
    'template': '1'
    'title': 'Senate can''t order the immigration bureau to deport Yang, says Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a32dc-d544-4136-8eb5-cc5a9a710de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Palace said Wednesday senators cannot order the deportation of Chinese businessman
        Michael Yang, who has been identified by executives of embattled Pharmally
        Pharmaceutical Corporation as a financier of the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6f5dc-aba7-4bf9-b106-ba50f5d73ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate, per se, does not have the power to deport," presidential
        spokesperson Harry Roque said when asked if senators could tell the Bureau
        of Immigration&nbsp;to deport Yang, a former economic adviser of President
        Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f577bf7-2d9d-4ddf-9ac1-aa180b3d3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is, in fact, an executive function, and the Senate cannot order
        the executive to perform a purely executive act. That would be violative of
        the separation of powers and the concept of equality of powers," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd23ad-6c9c-4bb7-9242-8a48a95ba67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally executives earlier testified that Yang provided funds
        to their company when it entered into billions of pesos worth of deals with
        the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c92fc-26da-44e3-a477-4b77503ad648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm, incorporated only in 2019, bagged ₱8.6 billion worth of
        contracts for medical supplies despite having a paid-up capital of just ₱625,000.
        Yang has denied the executives'' testimony, saying it was his friends, not
        him, who provided funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e56e0-d41d-4c7d-b9b6-462320e27933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon, who leads the Senate blue ribbon committee,
        earlier said an action for deportation can be made through a verified complaint
        against any foreigner for lawful grounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9014a26-035a-4e67-8e44-3bc8e4786025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue ribbon committee on Tuesday recommended several charges
        against Yang, former budget officials, and Pharmally directors and officers.
        These include graft and corruption, fraud, estafa, and falsification of public
        documents, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad63f3-12cc-4a21-88dd-fb3a6343b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon listed possible charges to support Yang''s deportation. The
        Chinese businessman is also likely to face charges for disobedience to summons
        for snubbing Senate hearings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf177c6-d313-40e2-85ab-dbd4204b05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:23:24.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel chair, who has been the target of the President''s public
        rants due to the controversy, had said Yang must be prosecuted in a Philippine
        court.</p>'
  'UAAP-basketball-volleyball-February-2022-fully-vaccinated-COVID-19-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-20T16:25:49.357+08:00
    'imagesource': 'jcr:e1eee2d3-9349-4bef-83e9-3b304d4dc7a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16307e66-972d-4a9d-9552-529837bb9079'
    'lead': 'The premier collegiate athletics league says all of its basketball and
      volleyball athletes are fully vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T16:28:51.991+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:36:21.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:12.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP eyeing to resume action by February 2022'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60609b30-4bed-453d-961a-fcecbe2250ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:28:51.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:36:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> UAAP
        Season 84 president Nonong Calanog on Wednesday said the league is targeting
        to resume action by February 2022 after a nearly two-year hiatus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51414b9b-caaf-4ef1-a095-80b6a3984000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:28:51.992+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:36:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball competition is being eyed to start by February, while
        the volleyball tournament is tentatively scheduled after the Holy Week which
        will end on April 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffea3d-2d00-47f4-91e5-66b0324bddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:28:51.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:36:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that the approval for return to training will be soon
        so that we can get them into the bubble by November 1. We have about three
        and a half months for them to train, to get back in competition shape to be
        able to start by mid-February," Calanog said during the vaccination drive
        sponsored by the Commission on Higher Education for student-athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a225a4-416d-48cf-bb43-f8d5302b333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:28:51.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:36:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced that all basketball and volleyball athletes of
        UAAP are fully inoculated against COVID-19, a huge step to getting the green
        light from government authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91511805-b3ad-42f3-bca8-875a3eb60b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:28:51.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:36:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least for basketball and volleyball, all of our players are
        already 100 percent fully vaccinated, so they are ready to come back, we''re
        just waiting for the permission for them to return to training," said Calanog
        from host school De La Salle University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
