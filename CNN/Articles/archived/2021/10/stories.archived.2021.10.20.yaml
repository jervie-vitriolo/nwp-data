      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78239513-f95d-467e-8b9a-b939dfb6461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, Steele, 69, died of Covid-19.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3923548-811a-42da-b06d-768424b9b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
