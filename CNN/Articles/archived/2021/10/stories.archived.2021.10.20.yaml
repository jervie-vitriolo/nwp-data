      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb8748-b1a8-4f45-a8a7-507d48857952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal and interest on those bonds were due October 18. As
        of Tuesday, the company had not publicly disclosed the latest status of the
        payments. It did not immediately respond to a request for comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc187ac-efa9-4db6-9517-ac86ba7f45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:03.911+08:00
