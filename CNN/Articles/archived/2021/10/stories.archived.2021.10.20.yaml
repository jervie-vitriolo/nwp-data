      'mgnl:lastActivated': 2023-01-24T23:42:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are getting disoriented -- kind of starting to lose it cognitively,"
        she said.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609c480-3311-4c49-a450-db7012e10e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.044+08:00
