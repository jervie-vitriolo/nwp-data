      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing-based developer Modern Land is also struggling to pay up
        on time. Last Monday, the company asked investors for extra time to repay
        a $250 million bond that is due on October 25.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ca0b0-4b70-4d72-974c-3db561ded030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ceabb5-06a1-4722-adbe-e70a9dbf61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Modern Land appeals for breathing space to sort out its finances,
        Chairman Zhang Lei and President Zhang Peng are dipping into their own pockets
        to support the business. They said they would lend the company 800 million
        yuan ($124 million).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87380343-20cd-4db9-8e99-8aaea1aebf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe1f02-3123-43de-8283-6b4ff6903121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern Land''s stock has fallen nearly 50% this year, cutting its
        market value to 1.2 billion Hong Kong dollars ($160 million).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce528165-82ec-49d1-b79f-3ba01d63d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa918d-c054-461a-adf3-cdebed2453d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
