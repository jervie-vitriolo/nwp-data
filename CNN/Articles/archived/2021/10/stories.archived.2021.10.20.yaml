      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:37:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75775d86-f750-48bb-8a65-2328e8c1d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:37:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:37:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all other areas under the bubble also have reproduction
        numbers of 0.55 or below. Bulacan has a reproduction number of 0.50; Cavite,
        0.43; Laguna, 0.45; Rizal, 0.55; Pampanga, 0.52; Batangas, 0.51; Cebu City,
        0.44; and Davao City, 0.49.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75a9f9-f917-48f6-bf00-15067215d3f7'
      'mgnl:activationStatus': true
