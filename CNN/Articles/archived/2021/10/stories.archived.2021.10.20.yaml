      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e67b46-abe3-448b-8e81-9c840495b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also said individual outdoor exercises for all ages
        are now allowed regardless of comorbidities or vaccination status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7ab7f-727e-4909-8f0d-24848db8994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f829254-6329-46e1-95d5-3f33610d4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abalos stressed that minors should always be accompanied by
        parents or an adult guardian regardless of vaccination status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4df64-e541-4be6-ae93-dead8c69404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.078+08:00
      'mgnl:createdBy': 'glee'
