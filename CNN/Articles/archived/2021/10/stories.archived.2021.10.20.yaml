    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:18.254+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wesley So wins third US Chess Championship title'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2caec7-1a77-4049-9423-f53f240a226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:42:50.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:33:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 20) —</strong> Grandmaster Wesley
        So successfully defended his US Chess Championship title after coming out
        on top of a three-way playoff tie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95cdae-3fe2-4bf1-8f07-3ef1913d2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:42:50.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:33:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old outclassed Fabiano Caruana and Sam Sevian in a rapid
        playoff held at the Saint Louis Chess Club in Missouri, USA Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220a16e-2473-4a91-a059-8cec2cf98975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:42:50.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:33:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, a Philippine-born American, won a cash prize of $50,000 (around
        ₱2.5 million) while Caruana and Sevian each took home $30,000 (around ₱1.5
        million).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd768ff7-b6d4-4ee8-991b-1d06ed90bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:42:50.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:33:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rapid playoff, the three played a round-robin tournament
        with a time control of 10 minutes with a two-second delay. The remaining ties
        were then broken by blitz games with a time control of three minutes and a
        two-second delay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac4364-bf64-4050-b169-a2496578878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:42:50.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:33:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the tournament was pretty much over by yesterday, Fabiano
        almost won three games in a row. It just gave me a new breath of life that
        the tournament was not yet over, that I might still have some chances. I just
        wanted to play fast today and make some good moves," So said on <a href="https://www.chess.com/news/view/wesley-so-wins-2021-us-chess-championship">chess.com</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdec067-1c07-4328-96e0-f7e643b02567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:42:50.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:33:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now has three US Chess titles under his name after winning his
        first in 2017.</p>'
