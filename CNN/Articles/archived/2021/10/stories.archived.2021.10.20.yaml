    'lead': 'The government is aiming to soon vaccinate minors against COVID-19 in
      areas outside Metro Manila, vaccine czar Carlito Galvez says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T15:07:53.597+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:36:46.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:11.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes COVID-19 vaccination soon for minors outside Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896921c5-6acd-4738-b536-07493334f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:07:53.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        government is aiming to soon vaccinate minors against COVID-19 in areas outside
        Metro Manila, vaccine czar Carlito Galvez said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a333f99-2926-4f66-a289-95365ef88d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:07:53.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After next week, dun naman tayo sa ating mga [we’ll focus on our]
        regional hubs,” Galvez said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b58df0-94c0-4109-a6e0-92a3157ec76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:07:53.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started its pilot run of COVID-19 immunization for
        minors with comorbidities in eight hospitals in the capital region on Oct.
        15. More medical facilities in Metro Manila will serve as vaccination sites
        by Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1707a2a-6a70-4f81-9ee8-72588773150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:07:53.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By Friday, that’s Oct. 22, we will open up some sort of another
        pilot [test in] different LGUs (local government units),” Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a52086-00a9-4fa2-9771-dbcea1693f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:07:53.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to convince the NITAG (National Immunization Technical
        Advisory Group) to make this more accelerated, considering that in opening
        up our vaccination [program] for children, we can achieve 1.5 million per
        day jab,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2e8ab-f0b0-43fb-b19e-b026c9c36394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:07:53.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four of 1,509 minors who received their first dose of COVID-19
        vaccine experienced side effects, the Department of Health said Monday. The
        adverse reactions were mild and they were resolved immediately, the department
        added.</p>'
