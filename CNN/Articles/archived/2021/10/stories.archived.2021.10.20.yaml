  'Roque-reveals-option-to-run-as-substitute-senatorial-bet':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T16:41:43.252+08:00
    'imagesource': 'jcr:c3feb681-f33a-4920-9811-7e841bbcafd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954ebbbf-dcb5-4236-9d5a-76bde1f92237'
    'lead': 'Presidential Spokesperson Harry Roque said he could still run for senator
      in next year''s polls as a substitute candidate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T16:42:02.539+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:36:10.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:13.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['presidential-spokesperson', 'palace', 'harry-roque', 'senator',
      'substitute', 'elections', '2022']
    'template': '1'
    'title': 'Roque reveals option to run as substitute senatorial bet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28af41-1c38-4a8d-b50c-de0c1edacab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.539+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Presidential
        Spokesperson Harry Roque said he could still run for senator in next year''s
        polls as a substitute candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7da06-ab15-4b9e-a598-76e861c9b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.539+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found out just recently that PRP (People''s Reform Party) has
        apparently asked someone to file by way of substitution, giving me the opportunity
        to run on or before Nov. 15," Roque told a media forum on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f32a6-4422-44e8-86e8-a3fb35fed6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.539+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That date is when the substitution period lapses, according to the
        Commission on Elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0eeab-6dbe-444c-b55c-4e18aee3977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:44:31.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitution is allowed by law in the event any official party candidate
        dies, gets disqualified, or withdraws candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92d448-a18a-4fc5-a2ff-4aff2eb826e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.539+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a member of the PRP, said he does not know who the original
        candidate is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1434f8-d7af-44c1-b233-467aee1225a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stood firm he will only run for senator if Davao City Mayor
        Sara Duterte seeks the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cf305-09fa-45f7-82df-7044047e84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the presidential daughter contacted him during the
        last day of the filing of candidacies on Oct. 8 to push him to run for senator
        in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9ef93-6863-4404-afc9-2f5e075c5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I told her, ''Ang hirap naman tumakbo na hindi ko talaga alam
        kung sino man ''yung ulo. How much more an ulo na I do not believe in,''</em>"
        he recalled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b3be9-d2f6-44a7-a241-8cc7be5f133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told her it would be hard for me to run without
        knowing who the leader will be. How much more a leader I do not believe in.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d203d-ca56-444a-a64b-5914d66db3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, although she was persuading me to ''go ahead and run,'' I said
        I will not," the spokesman added partly in Filipino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0856b7d-82af-4348-8297-b92b5c256e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then disclosed he has an "unfinished business" with Mayor
        Duterte, as he expressed hope that she will still change her mind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7dc45a-7af5-476d-ae27-e88adc8a41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to sit down and talk about what to do with her followers,"
        he pointed out. "We''ve not had the opportunity to discuss, because right
        after the last day of filing, she developed COVID."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a662282-9ea0-43b7-9da7-e5fec25394c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still feel strongly [that] I need to have that conversation with
        her to discuss how to deal with the supporters, who, until now, are hoping
        that she will run," Roque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825047c7-8cdb-47cb-b15a-9799c51be8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted he lacks resources to mount a political campaign,
        especially with the crisis brought by COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fdb0e-4f6f-4acd-ac05-e199d1b5f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled the time he ran for senator in the 2019 midterm polls,
        when he had funds as early as the filing period.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612b685-8a75-4752-a2a4-17f4e52ef95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s hardly any money that came in this time around," Roque
        confided. "I think it''s because times are really hard, and the traditional
        campaign donors are unable to give any contribution."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea8444-7a02-4f94-9235-7b9922f07327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want to run for the Senate," he continued. "[But] I was
        not born rich; I was not born into a political family. I''m an ordinary person,
        and it''s very difficult to run if you are an ordinary person. That''s the
        harsh reality of life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98231688-7e38-487f-b327-0bf84a5d520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Roque has not been endorsed by President Rodrigo Duterte,
        who chairs the ruling PDP-Laban party, to run for senator.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d537a-9c22-403a-8b1d-8e5dab573861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:42:02.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:36:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said he did not opt for the administration party
        "because I value my independence."</p>'
  'large-age-gaps-marriages-declining':
    'author': 'Harry Enten, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-20T16:21:12.615+08:00
    'imagesource': 'jcr:6e753612-4e59-4755-b63a-0bd8872dcca6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a20a56d8-619c-42a1-b4e4-86522dde78b8'
    'lead': 'It''s a simple math equation that most often comes up these days in references
      to relationships involving older men and younger women. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T16:54:11.743+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:35:45.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:13.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why large age gaps in marriages are declining'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41a6b3-b8be-42d6-8a74-6b06812f7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A while ago, my friend told me a 30-year-old
        friend of ours was engaged to marry a 50-year-old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cef926-0cdc-4f61-8562-ece4b84c3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large gap made my mind think about the old -- and some might
        argue sexist -- "half plus seven rule," which has shaped cultural understandings
        of what is an acceptable age gap in relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c2084-07e1-4327-ab6e-852d7759884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a simple math equation that most often comes up these days
        in references to relationships involving older men and younger women. You
        take the older partner''s age (50 in the example above), divide it by two
        (25) and add seven (32). If that number is smaller than or equal to the younger
        partner''s age, "the rule" suggests that the younger partner is old enough
        for the older partner to date. And if it''s higher, that suggests the younger
        partner is too young.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b653bc5-11ba-4487-9a1e-c90324e41aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpreting this "rule" as an ironclad law of relationship physics
        is somewhat ridiculous -- and outdated. Still, as I explore in my new "Margins
        of Error" podcast, age gaps in relationships have actually shrunk, despite
        all the press about celebrity couples with large age differences. In fact,
        according to data from the U.S. Census Bureau, the percentage of new female-male
        marriages that are breaking the rule has declined from 30% at the beginning
        of the 20th century to a little more than 10% in 1980 to a mere 3% today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391508c-dea1-4952-a8b8-6da6e6b5cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The falling share who break "the rule" reflects a society in which
        women and men are both becoming better educated and becoming more economically
        secure. This has led to people (especially women) getting married later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453a33e-21f0-458f-93ff-e9596939699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did this so-called rule even come about? A deep dive into
        the archives shows that it''s only in the last 25 years that "the rule" came
        to reflect the minimally acceptable age in a relationship. It used to be that
        half the man''s age plus seven was considered an ideal gap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a3d04-3904-4a6c-9ad8-9de3ae90225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This standard was first bandied over 100 years ago by men, who did
        not base their findings in statistics, but rather the gender power dynamics
        of the day. According to economics professor Terra McKinnish, "the rule" made
        sense under the male breadwinner model where "the man wants to get established
        in the labor market to be able to show the earnings potential. And so it makes
        sense ... to delay marriage a little bit so they can send that signal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6aee6c-db5a-44d6-90b2-c2bcd24359b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, social norms called for the man to provide the money
        and the woman to provide the children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bd858-52ef-4e87-a018-0583f7a7b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for contemporary relationships, the data for same-sex male couples
        tells a different story than it does for heterosexual couples. Men in same-sex
        marriages are far more likely to break the ​current incarnation of "the rule"
        than heterosexual couples: 15% compared to that 3% figure I cited earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8a4c6-c311-4287-b7f5-81a3823b7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll explore the reason for that difference with relationship
        expert Dan Savage on the podcast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2b8d5-67c0-46bb-a3ba-9b0f022db0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T16:54:11.744+08:00
      'mgnl:createdBy': 'catherine'
