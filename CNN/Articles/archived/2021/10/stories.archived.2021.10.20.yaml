      'mgnl:created': 2021-10-20T17:15:35.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
