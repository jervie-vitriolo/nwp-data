      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27059fb6-f556-49ed-9af1-0225ab74ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can hold multiple victims at the same time because they are
        not under sustained, credible pressure to conclude cases quickly or discreetly,
        " White said, adding that these factors "have enabled the significant rise
        in kidnapping."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04ac6c-af7a-4e6e-8cbd-ef09f236d0ae'
