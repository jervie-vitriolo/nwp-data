      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bde23-4f93-4bd0-a41b-f5ea4723a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual forum is themed, "Effective Ocean Governance for Regional
        Partnership and Stability."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0826f-b33a-4de9-8678-da7aedd7890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.444+08:00
