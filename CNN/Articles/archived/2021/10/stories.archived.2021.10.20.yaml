      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/20/uk/queen-elizabeth-rest-intl-gbr/index.html">"Queen
        Elizabeth II cancels trip, advised to rest for a few days."</a></em></p>'
