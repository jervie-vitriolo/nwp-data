    'template': '1'
    'title': 'After COVID-19, bad weather spoils PH-US naval exercise  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d55576-97a2-4724-9402-d099ac8e688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> When
        the Philippines and United States navies canceled a major military exercise
        over coronavirus fears last year, they were looking forward to resuming it
        this year, along with allied forces, only to be disrupted again by another
        obstacle beyond their control - bad weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b358eb-f804-4a1e-81d0-c78b5b4f2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7efbd-2146-4d46-af32-777b3d85da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military Training Activity (MTA) Sama Sama (formerly known as Cooperation
        Afloat Readiness Training or CARAT Exercise) - scheduled from October 10 to
        15 - kicked off through an online ceremony with participants from the Japan
        Maritime Self-Defense Force and French Navy as observers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55793ba0-d3b2-47d9-b314-3790b9bff986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070d6fd-203b-47cb-94f6-d614c27c60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual maritime exercise has been going on for almost three
        decades but was scaled down in 2016 when President Rodrigo Duterte came into
        office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cad563-2a2e-4f96-bfbd-ccb6d11d72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08998d34-3c58-4bbc-a4c8-64008816eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte initially ordered an end to all joint drills with the US,
        driven by his desire to appease China, amid its maritime dispute with the
        Philippines over territories in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2898b07-e5ca-4d98-baa6-cdbd41ce3ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bedc3a-6250-40fe-a0b9-52bd05b92014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two long-time allies managed to only cut down the exercises
        by reducing the number of participants, especially US servicemen, and limiting
        its scope by giving more emphasis on training activities like humanitarian
        assistance and disaster relief missions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceab948-8171-4b25-9b81-3bb0f20809f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8c5a8-ea57-4534-9796-f42e9b09ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s MTA Sama Sama was canceled due to the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50688f-0cce-4969-a008-0c73456ad790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd400ae1-a43e-41c1-84ab-9ee12eea0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers were hoping to resume shore-based and at-sea activities
        this year, even if a US Navy vessel had to perform a "contactless" port visit
        to Subic, and participants had to hold online interactions with subject matter
        experts due to COVID-19 restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edec628-c37e-4a59-8846-3926ef43ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab427ad-f772-499d-867d-120f655cd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two weather systems - Severe Tropical Storm Maring and Tropical
        Depression Nando - made sea conditions too dangerous to conduct the naval
        exercise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d72553-56d3-477c-916a-bff107005a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132445b-5ccf-41b9-8928-1e63c9e8813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were predictions between 15- to 25-foot seas. And that doesn''t
        make it conducive to do at-sea events," US Navy Captain Tom Ogden told journalists
        during a teleconference on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a08a55-5dc5-427b-8bbc-ef476337c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487e4aa-807c-481d-99bb-3bbf554a3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in coordination with our AFP partners and our French partners,
        we made the decision to not do the sea-phase."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4885cdb-68ca-4203-abc8-bf7d804af2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
