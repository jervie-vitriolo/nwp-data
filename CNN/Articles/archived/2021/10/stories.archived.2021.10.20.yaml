    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:52.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'COVID-19', 'vaccination', 'target', 'Christmas']
    'template': '1'
    'title': 'Govt recalibrates vaccination strategy, eyes 1.5M daily COVID-19 shots'
    'updated': 2021-10-20T10:36:00.000+08:00
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db92ba-bc75-41dc-a35d-df1644a54096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        government is modifying its vaccination strategy to protect more Filipinos
        against COVID-19 in the hopes of a better Christmas and safe election season.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992d8f7-fe8b-47cb-ad00-b979fe5b159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Tuesday said they are integrating
        the recommendations of the private sector in the national immunization program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc425aff-3231-4e9d-b831-2560945acf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first strategy is to ramp up vaccination to achieve 1.5 million
        shots administered per day — a far cry from the current weeklong average of
        388,000 shots daily.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751343f-afad-4910-ae81-2c38c95d732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they will focus on accelerating vaccination in key cities
        and economic hubs to help protect the economy. He added the regions will be
        lumped as different "ecosystems" or "geographic area."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fda2d1-a49d-4850-8d5a-2268061e3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second strategy is to further protect the vaccinated and healthcare
        system by providing a third vaccine dose to healthcare workers and vulnerable
        sectors within the year. He also said a public-private task force will address
        the issues faced by PhilHealth. This part of the strategy includes the phased
        and monitored vaccination of students, teachers, and non-teaching school personnel.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c959875-092b-43ff-87d5-76a6b48c470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginawa po namin ''yung ating future ops in-integrate po natin,
        isinama po natin sa ating tinatawag po na recalibration of our strategy. Ito
        na po ''yung tinatawag nating incorporating all the recommendations of the
        private sector, ito na po ang gagawin po natin," he told President Rodrigo
        Duterte during a televised meeting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fe747-97c1-44c1-b166-d82ab0edcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are integrating this in our future operations as
        part of our recalibrated strategy. This is what we call incorporating all
        recommendations from the private sector.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546ffb5-2fd5-4126-9fe5-a835e98669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they are hoping to vaccinate at least 50 million of
        the priority population before Christmas and fully inoculating 70% of the
        population by the start of election campaign season in February 2022.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce568411-1936-47c7-b8c4-b401b7440fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are recommending the appointment of a "data czar"
        to ensure decisions are based on accurate and up-to-date COVID-19 information.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f8d5b-7134-471c-b77c-c6f87f1f0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T10:36:30.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24 million individuals have received full protection from COVID-19
        since the start of the vaccination program in March. However, this is still
        far from the revised 90% target to achieve the so-called herd immunity.</p>'
