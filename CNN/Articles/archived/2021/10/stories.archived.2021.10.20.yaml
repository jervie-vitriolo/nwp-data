      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen how resilient and progressive society can be in the
        face of adversity, especially among young adults in emerging markets. No matter
        where you come from or what you physically look like or which gender you belong
        to, people will #StopAtNothing to progress and find creative and disruptive
        ways to achieve their potential. In return, they find themselves on a joyous
        and exciting journey," said TECNO CMO Danni Xu.</p>'
