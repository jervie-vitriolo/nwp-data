      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3260bc1-3875-40bd-b76e-c51ebf13e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In the provinces, in Visayas and in Mindanao, although it is
        being announced here that everybody should be vaccinated, meron pang mga verbal
        orders, sasabihing, ''ay hindi pa pwede kasi kailangan mauna ubusin yung 50%
        ng seniors, ''hindi pa pwede kasi dapat mauna muna mga A3.''"</em></p>'
