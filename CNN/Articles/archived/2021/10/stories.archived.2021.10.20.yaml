  'Google-Pixel-6-line-up':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-20T07:35:15.662+08:00
    'imagesource': 'jcr:fc98f4b0-1d32-46f2-b043-3883166ea206'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c61ad3c-9d9d-4baa-ace6-0ce97dd3f2b2'
    'lead': 'Google''s Pixel smartphones are taking a big step toward becoming a true
      Apple iPhone and Samsung Galaxy competitor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T07:38:39.948+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:44:14.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:56.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['custom-made-chip', 'iPhone', 'Google', 'line-up', 'Pixel-6']
    'template': '1'
    'title': 'Google Pixel 6 lineup with its first custom-made chip goes after the
      iPhone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a46644-7b11-47db-a7c4-e23c765a179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google''s Pixel smartphones are taking
        a big step toward becoming a true Apple iPhone and Samsung Galaxy competitor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d9ba3-541e-4aa1-9e7c-511258fe18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28dcf7-aee0-4702-9057-21b52a5462b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual press conference on Tuesday, the company showed off
        the new 6.4-inch Pixel 6 and 6.7-inch Pixel 6 Pro, which run on Android 12,
        Google''s most significant software update in years. The devices feature nearly
        bezel-less displays, a new camera system packed into the horizontal camera
        bar that runs along the backside, innovative photo features and a battery
        that can last nearly two days by prioritizing what apps are used most (and
        shutting down the rest).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e80a8-a3ce-4017-a3dd-78db123b47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b946f-9780-4da8-9007-524b4ccf29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real game changer is Google''s new in-house Tensor processor,
        which marks a move away from the third-party chips that are commonly used
        in rival Android devices. The company said Tensor makes the Pixel 6 phones
        run 80% faster than the Pixel 5, allowing on-device artificial intelligence
        for features such as more accurate speech recognition and image processing.
        It also gives the phones more processing power for games and apps, and makes
        some of its new camera tools possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f63d7-d610-4be5-8c99-8a1bd692968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25c240-f076-4649-8260-7f2fdfca0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Huawei and Samsung have been making their own chips for years,
        but Google''s effort to double down on a tailor-made processor for its own
        Google Android software shows it''s ready to create a custom experience for
        its users and try to gain a much bigger slice of the global smartphone market.
        (Right now, Google Pixel represents less than 1% of global smartphone sales,
        selling about 3.7 million units last year, according to market research firm
        IDC.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb3418-718f-41d5-bd86-a1a6bb045ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8b4de-bce8-460e-a0ac-d940401fde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google never intended the Pixel to be a high volume smartphone,"
        said David McQueen, research director at ABI Research. "The idea was that
        they would use the Pixel devices to showcase the Android ecosystem, demonstrating
        to their partners what could be done with top-end hardware and the latest
        Android software." But the advantages of a custom Google Tensor chip could
        allow it to make new experiences possible, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0a14e-ac5f-4be8-89fe-cda96c136948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2927f09-24fe-4825-87e1-2f8eff36d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel 6 comes in three colors -- Seafoam, Kinda Coral and black
        -- and starts at $599. Meanwhile, the Pixel 6 Pro is available in sunny, white
        and black, starting at $899. The new Pixel 6 phones are now available for
        pre-order and start shipping October 28.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a0f57-5eb6-4cfc-a200-62d4f9979eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2c089-1054-4aed-9497-e60ec3f11fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes during a busy week for tech product launches ahead
        of the holiday season. On Monday, Apple unveiled new MacBook Pro laptops and
        its next-generation AirPods. And Samsung is hosting a mysterious press event
        on Wednesday. But these products are also launching amid ongoing concerns
        about global component shortages and logistics issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
