      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rhode Island, Dr. Mark Brody, who describes himself as an "Integrated
        Medicine" physician specializing in adult and child psychiatry, sent a letter
        advising patients "not to accept the coronavirus vaccine" and warned of "the
        possibility of sterilizing all females in the population who receive the vaccination,"
        according to a consent order. (Studies have found no link between the vaccines
        and fertility problems.)</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631eb8d-b07d-4618-95e8-509500572e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
