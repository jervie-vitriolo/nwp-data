      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37b54a-9e85-421a-b88f-9f55f8545fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physicians are fueling the fire at a time when Covid-19 deaths
        in the United States have surpassed 724,000, and as the casualties increasingly
        come from the ranks of the unvaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fcbd28-30f6-4eca-8243-9bb5213ca57b'
