      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123a933-e6cf-4fb1-94ce-5fe40d97ab65'
      'mgnl:activationStatus': true
