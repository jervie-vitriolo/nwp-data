      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the government to start giving additional COVID-19
        vaccine doses to protect health workers, senior citizens, and persons with
        comorbidities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55638e68-8599-4d38-b83c-e813fa1a1911'
