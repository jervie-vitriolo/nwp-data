      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hamon ngayon sa ating</em> finalists and awardees as Jesse
        would say, take what is considered the best and make it better. <em>Pagbutihin
        pa ang trabaho para sa mga pinaglilingkuran</em>," she said.</p>'
