      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best Explanation I''ve Seen About Why the Covid Jabs Are Killer
        Shots," reads one post that she shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea7e4a-eb30-48b5-9b44-e16890472898'
      'mgnl:activationStatus': true
