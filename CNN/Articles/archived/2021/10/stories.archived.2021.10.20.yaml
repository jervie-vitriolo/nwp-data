      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin earlier said vaccination of minors must not be limited to
        hospitals due to potential health risks. She added that with more youths getting
        vaccinated, the bigger the likelihood of the COVID-19 vaccines to prevent
        transmission because there are lesser breakthrough infections among the younger
        population.</p>'
