    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bee8a-6d5c-4562-a2de-2b6247827124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.950+08:00
