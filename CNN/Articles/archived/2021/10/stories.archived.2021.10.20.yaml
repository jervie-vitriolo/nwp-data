  'facebook-name-change-report':
    'author': 'Charles Riley, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-20T17:55:18.156+08:00
    'imagesource': 'jcr:2a8f8539-7861-4990-82ef-ea1e5e2bdcea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940b2995-4bd3-4395-8a99-c1eff57b3983'
    'lead': 'Facebook is planning to rebrand itself with a new name focused on the
      metaverse, the Verge reported on Tuesday, as the tech giant comes under fire
      from regulators around the world over its business practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T18:00:38.506+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:34:25.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:16.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is planning to change its name, report says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6029ab5-88d8-4505-b198-961024c35768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook is planning to rebrand itself
        with a new name focused on the metaverse, the Verge reported on Tuesday, as
        the tech giant comes under fire from regulators around the world over its
        business practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc71b19-e68a-43d7-ae4d-04fb6e3bdc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to announce the new name next week, the Verge
        <a href="https://www.theverge.com/2021/10/19/22735612/facebook-change-company-name-metaverse"
        target="_blank">reported</a>, citing a source with direct knowledge of the
        matter. Facebook wants to be known for more than social media, according to
        the tech publication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f830c-bef9-47cc-92e9-0b1d410271e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does not comment on rumor or speculation, a company spokesperson
        said in response to a question about the potential name change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd2a93-d2c9-4f7c-85a6-2c2387bc9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its flagship social media network, Facebook also
        owns Instagram and WhatsApp. A name change could position the three mega platforms
        under an umbrella brand, similar to the structure used by Google, which sits
        under parent company Alphabet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dd82e-a20b-47d8-9032-33d21feb88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change may reflect Facebook''s direction. The metaverse
        refers to efforts to combine virtual and augmented reality technologies in
        a new online realm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71447114-3ab8-4f16-ad60-1ce8e438ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to create a space similar to the internet, where users
        (via digital avatars) can walk around and interact with one another in real
        time. In theory, users could sit around a virtual meeting table with remote
        colleagues, and then walk over to a virtual Starbucks to meet up with a friend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62b6fb-cb34-4615-8165-4dc90e02705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced earlier this week that it would hire 10,000 people
        in Europe to work on creating the metaverse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367047c-ab86-42a2-8a22-90aa9ebd3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rebranding could be part of an effort to overhaul Facebook''s
        reputation following a tsunami of bad news linked to misinformation on its
        platforms, content moderation failures and revelations about the negative
        effect its products have on some users'' mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295742df-da65-4fef-962e-aecdf54f9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frances Haugen, a whistleblower who used to work at Facebook as
        a product manager, testified earlier this month that the company is aware
        that its platforms are used to spread hate and misinformation but has failed
        to take action to prevent it. Facebook''s leaders have come under fire for
        allegedly choosing profit over health, and lawmakers have drawn comparisons
        to Big Tobacco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e3a93-e42b-4a43-8c05-183fbd223945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has aggressively pushed back against the claims, calling
        many of them "misleading" and arguing that its apps do more good than harm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb691c-fa10-44f7-9b32-63ed7046e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg plans to discuss the name change at the company''s
        annual Connect conference on October 28, according to the Verge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36521cf4-c522-4412-871b-75c835cc52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relatively small number of major companies have changed established
        brands. Kentucky Fried Chicken shortened its name to KFC, Japanese car brand
        Datsun became Nissan and the World Wrestling Federation became World Wrestling
        Entertainment. The social media company Snapchat rebranded as Snap in 2016
        to reflect its foray into hardware.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0455a9-3397-4757-9454-e3050aa29f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some high-profile name changes have followed scandal or controversy.
        Philip Morris, the maker of Marlboro, changed its name to Altria, for example,
        and ValuJet became AirTran after one of its planes crashed in 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036b69b-457d-4e02-b86b-075a6b11cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jill Disis contributed reporting.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5df05-e95a-48a6-93f2-f819736075e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:00:38.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:34:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/20/tech/facebook-name-change/index.html"
        target="_blank">Facebook is planning to change its name, report says</a></em></p>'
