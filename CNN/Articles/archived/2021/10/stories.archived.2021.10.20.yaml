      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, the DFA said it protested the "unlawful
        issuance of over 200 radio challenges, sounding of sirens, and blowing of
        horns by Chinese government vessels" against Philippine authorities conducting
        routine patrols in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083db61-a4e6-48a2-8f79-cc5099b803d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T20:46:28.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:31:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These provocative acts threaten the peace, good order, and security
        of the South China Sea and run contrary to China''s obligations under international
        law," the DFA wrote on Twitter.</p>'
