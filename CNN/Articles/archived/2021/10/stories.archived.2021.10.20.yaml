      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many smartphones, improvements to the camera are a key selling
        point. The Pixel 6 Pro features a new triple rear camera system with a pro-level
        telephoto lens with 4x optical zoom packed into the camera bar, and an 11
        megapixel selfie camera on the front. The company said the sensor captures
        150% more light, aiming to bring more vivid color and greater accuracy to
        photos. The company said it can capture the finest details, including of a
        starry sky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0e6cb-aba5-454a-ac95-b814c85441cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.950+08:00
