      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea4257-5133-434e-b197-7093b486dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is allowed," Abalos told CNN Philippines'' <em>The
        Source</em> when asked if teenagers can freely roam around these establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0bf1e-bfae-413a-85a0-9b1e16968a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0dbd4c-d652-4d4e-91d8-a17c24aecc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos stressed that minors can only enter malls if they need to
        avail of essential services or goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195cf24-4700-481b-bd89-7c963d2d9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e4e89-d652-4e83-b500-ceeaca5740e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are going to a dentist or probably a clinic and that clinic
        is within the mall, you might probably be allowed," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74163a76-6d0a-4c26-8bbd-8e754c808100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ece0d-4735-4b9d-a98a-c6c6bcd91efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the MMDA issued Resolution 21-24 which states that "those
        below eighteen (18) years of age, and those belonging to the vulnerable population,
        shall be allowed access to obtain essential goods and services, or for work
        in permitted industries and offices in accordance with existing labor laws,
        rules and regulations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd385d1c-4936-43f9-a463-95cb639bc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:21.003+08:00
