      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon cited the Technical Education
        and Skills Development Authority. TESDA reported a disbursement rate of over
        80% during the budget deliberation, only for the Senate Finance Committee
        to find out that the agency merely transferred funds to its regional offices.</p>'
