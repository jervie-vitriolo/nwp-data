      'jcr:uuid': '7628d10a-b239-4d75-8168-5725212127a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/19/mmda-travel-restrictions-metro-manila-alert-level-3.html">MMDA
        issues new travel restrictions for Metro Manila under Alert Level 3&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cd982-a0af-4c69-baa8-cd93e01b08d6'
