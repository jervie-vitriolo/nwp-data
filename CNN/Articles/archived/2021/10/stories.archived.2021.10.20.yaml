      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0bdd5-5a78-4094-9e75-5adc258a3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Navy will host its first Western Pacific
        Naval Symposium on October 26 and 27, it announced on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4371d1-958f-4a33-ad53-0c207a1d5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:11.232+08:00
