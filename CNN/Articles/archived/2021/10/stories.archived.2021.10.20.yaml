      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The best thing that could happen is you get Covid''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535539b-f999-4baf-bc5a-1ea7f20af2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rashid Buttar often appears on his promotional materials donning
        scrubs or a white coat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a4951-d82f-49d0-ba46-83870cebda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
