  'Pentagon-civilian-employees-COVID-19-vaccination':
    'author': 'Oren Liebermann and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-20T04:44:28.462+08:00
    'imagesource': 'jcr:1fe24fa0-92a0-4ac0-adfd-dd16d9b6cdc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081eb997-997c-4f14-9212-63637eb87815'
    'lead': 'The Pentagon has laid out its enforcement and punishment procedures for
      its civilian COVID-19 vaccine mandate with just over a month to go until the
      deadline for civilian employees to be fully vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T04:49:39.430+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:47:44.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:50.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Pentagon', 'employees', 'COVID-19', 'coronavirus', 'vaccination']
    'template': '1'
    'title': 'Pentagon outlines punishments for civilian employees if they fail to
      get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015f432-7e64-42cb-8313-cc108b38b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pentagon has laid out its enforcement
        and punishment procedures for its civilian COVID-19 vaccine mandate with just
        over a month to go until the deadline for civilian employees to be fully vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29a73c-5af2-48b2-98a4-2f29b11df785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a8003-e31f-464f-82d4-b78dd173924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance, which was circulated on Monday, says civilian employees
        who refuse to be vaccinated will face an escalating series of punishments,
        including five days of education and counseling, 14 days of unpaid suspension,
        and finally termination "for failing to follow a direct order."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74281341-4919-47c5-8350-f3428bd9c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403acefe-9cce-4f0c-893e-08dfbb295c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These enforcement actions can begin on November 22, the date of
        the deadline for vaccination. The guidance notes that there are other options
        for punishment as well, though it does not say what they are.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430a2cc-08fc-4fd3-ab9b-f9bcecccdaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eac8ac-8eda-4b02-a1f5-5f0731686f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian employees with an exemption from vaccination or awaiting
        a decision on an exemption will not face enforcement actions. Employees can
        get vaccinated during working hours and they may take two days of administrative
        leave after receiving each dose if they experience an adverse reactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff04da-8a40-4014-ad17-100e165c4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93d2d0-eb00-4cee-9ce7-c194ea6d4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ranking member of the Senate Armed Services Committee,
        Oklahoma Republican Sen. James Inhofe, pushed back against the military''s
        mandate. In a letter to Defense Secretary Lloyd Austin, Inhofe urged the military
        to "suspend the vaccine mandate," according to a press release from his office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a88ff3-a855-4284-8a65-cfe80ff93295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a0836-86d7-4dac-b3df-fedd1853c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter sent Monday, Inhofe argued the mandate may hurt military
        readiness, which is the opposite of what Pentagon officials have said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab3e12-9e00-410d-8bfe-9fce4230c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e7811-6d1e-4dca-962a-1e9e03f4641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when our adversaries continue to increase their quantitative
        and qualitative advantage against our forces, we should seek to ensure that
        no policy, even unintentionally, hinders military readiness," Inhofe wrote
        in the letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb29c91-5101-4eb7-8a10-d538783ddad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b830a2b-421c-4805-9dd1-ca811ab4a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Austin announced he planned to ask President Joe Biden for
        approval to implement a vaccine mandate for the military, Chairman of the
        Joint Chiefs of Staff Mark Milley said a proposed mandate was critical to
        military readiness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46660f-1d20-4296-9ea5-38492f7679f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c0b9e-a5ef-4618-a8a0-1a0fe7fd623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley said in a memo in August that the "Joint Force medical professionals
        recommend this as a necessary step to sustain our readiness and protect our
        force, our coworkers, our families, and our communities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daebad8-f97a-497b-95b2-edf6ad108165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb7a43-b816-48e5-8442-1f0c43cfd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Services have different deadlines</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439b4b6-1cf2-4b71-a72b-5dd42abf804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each service has set a deadline for service members to be vaccinated.
        The Air Force has the earliest deadline, requiring its active duty force to
        be fully vaccinated by November 2. As of this month, the Air Force has fully
        or partially vaccinated 95.4% of active duty airmen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1141a0-c194-4444-a5f2-5a078f4652d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b2cc2-50ef-424e-b243-372b5719aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy, which has a November 28 deadline, leads the services with
        99% of its active duty force either fully or partially vaccinated, while the
        Marine Corps, with the same deadline, has fully or partially vaccinated 90%
        of active duty Marines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ec575-f7ca-4231-90c9-a88a0265055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c8dd0-ce04-4fb0-b33f-0e3d85a5fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army has partially or fully vaccinated 91.4% of active duty
        soldiers, and its deadline for vaccination is December 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf184c-f375-402c-9cde-99be677b7a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dcfb3-3ed5-47af-a92e-01b090af1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the military has a 96.7% vaccination rate among active duty,
        including fully and partially vaccinated, Pentagon press secretary John Kirby
        said at a briefing last week, which means approximately 44,700 active duty
        troops remain unvaccinated out of a total force of 1.35 million. That puts
        the military well ahead of the general population, which has a 78.4% vaccinate
        rate for those 18 and over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c91c5-fe74-4208-ba39-36f9f5293432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550411bc-baa2-4342-957e-d5bd502a1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Navy nor the Marine Corps have granted any religious
        exemptions for service members as the deadlines approach for vaccination,
        the services said last week, though both acknowledge receiving exemption requests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa44d5-de3d-4149-943c-1f5d1360f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b69e22-79ef-435d-80b1-d4ced46b31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of October 14, multiple religious accommodation requests related
        to the COVID vaccine mandate have been adjudicated and none have yet been
        approved," the Navy said in a statement to CNN on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f5a89-b902-4f65-b130-62906076d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e419e25-8463-4d46-8e52-1c5f8a13ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to review and adjudicate such requests, each will
        continue to be given full consideration with respect to the specific facts
        and circumstances submitted," the statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5950cb1-adfc-4a21-8191-a04ad88aab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c1950-5c16-4fba-a64e-341854e559a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, the Marine Corps said it too had not approved any
        religious exemptions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f1fbb-06d1-4a02-aea8-65b1203284c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0645c39-a8df-4af7-be90-96bd20de4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Oct 13, 2021, no religious accommodation requests have been
        approved for the COVID-19 vaccine," the Marine Corps said in a statement.
        "All current exemption requests are being reviewed on a case-by-case basis."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115a3c6-458d-4a33-81f2-4861abe7c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4502aeb-7c06-430a-ae54-0946ccb46be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the Navy made it clear that it will pursue discharge
        for any sailors who refuse vaccination without a pending or approved exemption.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151625fa-d418-4a6d-aa67-1f02a2ce1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3f3d5-a18b-4b46-9e0c-bf59f9cffe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commands shall not allow Sailors refusing the vaccine to promote
        or advance, reenlist, or execute orders with the exception of separation orders,"
        the Navy said in a press release.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e02c0-0901-4257-b021-563e6e4d98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd21c8-a77e-457b-8439-6fd3e3dec56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Air Force and Army to see if either have
        approved any religious exemptions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25a413-cb73-4b92-8d0d-b99da5afec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53ae88-83ba-4f1f-91ba-308c0b16a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the military, the Defense Department does not have a system
        in place to track vaccinations in real-time for its civilian workforce. Instead,
        civilian employees must provide proof of vaccination to their supervisors,
        who will then verify and record the information.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62185dc-efc7-47ad-97e4-ecf675699193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d5266-d1ad-459c-bbd6-12b1cf3db1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon contractors to do not fall under this guidance. Instead,
        they must either be fully vaccinated or show the results of a recent negative
        Covid-19 test before entering any DoD buildings or facilities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c01eb2-47e2-4b31-b02f-75c769aeb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:49:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/19/politics/pentagon-civilian-vaccine-mandate-punishments/index.html">Pentagon
        outlines punishments for civilian employees if they fail to get vaccinated</a>."</em></p>'
  'Haiti-gang-ransom-for-kidnapped-missionaries':
    'author': 'Matt Rivers, AnneClaire Stapleton, Tara John and Karen Smith, CNN'
    'caption': 'Courtesy: Ralph Tedy Erol/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-20T04:50:01.331+08:00
    'imagesource': 'jcr:36b05376-f15d-4204-8a7f-aebbf3a76057'
