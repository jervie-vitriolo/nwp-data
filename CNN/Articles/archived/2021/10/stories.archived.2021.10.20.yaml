      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the daily volume of vehicles in EDSA has reduced to
        over 390,000 this month, a bit closer to the pre-pandemic daily average of
        over 405,000. But the average travel speed when plying Monumento to Roxas
        Boulevard is now at 23.43 kilometers per hour, an improvement from the 11
        kph level before the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c1a2d-848d-4aa8-a034-25619b669e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.738+08:00
