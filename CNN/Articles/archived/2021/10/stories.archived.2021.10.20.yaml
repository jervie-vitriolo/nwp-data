    'template': '1'
    'title': 'A series of close calls and threats before missionaries'' kidnapping
      in Haiti'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f5399-942f-41e9-8873-a7b1180f4f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The danger was visible all around
        them, long before a group of Christian Aid Ministries missionaries and children
        were abducted from the road in Haiti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b497f-266c-486c-989d-95154ceedc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85e34c-227f-4bda-8956-2c58e0e13a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one 2019 blog post, an unnamed member of the Ohio-based group
        described a harrowing escape from a group of men near the Port-au-Prince airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce7dc5-32fa-4f13-9ef4-237177c685c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e12783-06d3-42af-bf36-451d631c500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man dressed in black shouting for money stopped the truck, the
        author wrote. "In a matter of seconds, there were two, of them, then three,
        and more and more. Countless big arms were coming in both front windows. Someone
        pulled a knife but there were so many other arms in the way that he couldn''t
        do anything more than small scratch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020a998-0fd2-406d-ad2f-59ad2015288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88dd5d3-5b74-4e00-8d3a-4d1fa4d7e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to keep going, but they were jumping on the back of the
        truck, piled on the hood, and hanging all over the truck," they wrote, adding
        that there was a smell of alcohol in the air. The driver "veered the truck
        and tried again to speed up, but we hit a large rock that was unseen with
        all the bodies on the hood. The men tried to cut the truck tires, but failed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b11fc4-e18d-49f1-bb49-4cf9d0d7eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5fe55-ff6e-4c98-abcb-3034367df3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know how we eventually got out of there, but we escaped
        without shots being fired after us. I guess some were content enough with
        the loot they managed to get, and backed off to fight among themselves over
        it," they wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1db855-5848-42a3-8a74-c1b9995264cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbf342-0cb2-4985-9287-8a7deab198ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More warning signs were to come. In 2020, the group''s home base
        in Titanyen, a village north of Port-au-Prince, received threats from a local
        gang, according to another post on the same blog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb26b26-7e40-4fe5-90e5-33e7ee26e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbe3a4-9a0e-4d9b-9bc7-bff980b972e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gangs fighting each other breaks the calm nights with rapid gun
        fire. The CAM base in Haiti has been targeted by the local gang. Demanding
        money and food they vandalize CAM vehicles and threaten with severity," it
        read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1e68c-5a15-4242-89ef-c3f2d02e00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55734cae-a47a-472b-85e5-04de730e8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, the group''s annual report said that it had been
        forced to pull American staff out of Haiti for nine months because of political
        unrest, before returning them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbadce-6157-458b-85b4-44837acc71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f4d72-bafc-454a-b8b1-f21e7b44f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, things took a turn for the worse. Seventeen Christian
        Aid Ministries members -- a group ranging in age from 8 months to 48 years
        -- were kidnapped by the 400 Mawozo gang after visiting an orphanage in Croix-des-Bouquets,
        a northeast suburb of the capital Port-au-Prince.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a76a9-af11-44dd-a9da-2087b644ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638d1fe-7290-4783-b952-6cef1354a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of one family, who were with a young child when they were
        taken hostage, had just arrived in Haiti earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c3cd9-5f24-4df4-8269-5f5cfa5e230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e2c0e-1002-4e55-9dfa-c4f56d29ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been held captive for four days now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ec58a-c058-4d78-aa88-ce12968b5060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c50df-cf2e-4376-b1bc-93123c5cb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries'' captors have demanded $1 million per hostage,
        totaling $17 million -- and so far are sticking to their demands. "The kidnappers
        have been warned about harming the hostages and what may be the consequences
        for them [if that were to happen]. But they are not swayed by those warnings,"
        Haitian Justice Minister Liszt Quitel said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f4d27-4b73-49fc-99fd-c165f61bf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d23ed-6e2f-4542-ba3a-7b05854ca031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400 Mawozo, which numbers up to 150 members according to a Haitian
        security source, is notorious for group kidnappings and largely controls Croix
        des Bouquets. In the same area in April, five priests and two nuns, including
        two French citizens, were previously abducted and later freed on ransom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fba0a-6107-478e-82c9-0d1bb5ea3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9dcf0-a35a-4945-8b52-c90ff42010d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global attention to a Haitian epidemic</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df6655-c93a-43bf-91f7-cc36663c655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of kidnappings have been reported in Haiti since the start
        of the year, but this latest incident involving US and Canadian missionaries
        has catapulted the country''s security crisis into the global spotlight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba20a26-e1f6-4b44-946e-d2209c19aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919f796-df8a-45f2-b876-3d4914435ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangs control over 60% of the Port-au-Prince metropolitan area,
        Pierre Esperance, executive director of Haiti''s National Human Rights Defense
        Network said in July, effectively leaving more than 200,000 city residents
        cut off from basic services and transportation in areas run by gangs abandoned
        by police presence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576fcb0-1ccb-4573-af72-86a909b92428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ef9b3-7a96-477f-ae9e-e970c11ae0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a city of nearly a million residents, nearly everyone seems
        to have their own grim story to tell, with stories of abduction and attacks
        as rife as the poverty and political instability that propels it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da47084-6dd9-4de2-a822-77510c377b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac711839-1e6b-4b83-bc2c-c31cab8a12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrisner and Merline, a married couple from Port-au-Prince, were
        kidnapped in January -- seized as they exited their local church. As they
        sat in their kidnappers'' car, with hoods on their head, they could only think
        about one thing: You either come back home or you don''t return at all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4a1f9-ee78-46a4-8a42-1c54bfa2898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed805f07-62da-4991-860b-f63af3d537bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For five sleepless days, the couple waited in a small room where
        they were given water and food just once a day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c9798-72e8-4f9b-af0e-168331ecd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b729616-18e9-40f3-8d55-2d12f25e2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just in the room waiting for the time they will have to
        decide what they will do with us," they said. They were freed after their
        church raised enough money to pay the ransom -- 600,000 Haitian gourdes, or
        around $6,300 -- an insurmountable amount for most Haitians.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8eaea9-400a-4a48-afb1-4ac17ff6ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894daf0-0a53-4561-afe7-65c32a98c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January, at least 645 kidnappings have taken place, only rarely
        involving foreigners. Out of this year''s total, 42 kidnappings were of foreigners,
        and 4 were foreign residents, according to the Port-au-Prince nonprofit Center
        for Analysis and Research for Human Rights (CARDH).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da283c0-a847-4cd0-8380-699661983492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56656920-0bf0-4ab0-b0fb-fdb1ff0687ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the the global risk consultancy Control Risks found that
        reported kidnapping cases increased by 550% in the first nine months of 2021
        compared to the same period last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7815877-20fb-4e12-95a7-e86d95d9d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad35e29-5282-43dc-99a7-8004fd5cb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port-au-Prince resident Jean Gardy Jean told CNN the coverage that
        the kidnappings of the American missionaries this week speaks volumes about
        the way in which the world values Haitian lives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699c144-41d3-4778-8593-cc69084897a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41baae7a-16b3-4e95-875d-5a5e04410090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kidnappings here have been happening for so long, why did no one
        talk about it then? Why is the world making such a big deal about foreigners?
        It''s because they''re more important," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7ae5a-918c-47d2-a0c6-8d52fdb0c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545168b-f2db-48a6-ba90-668b6cb6c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Gangs have become more influential actors''</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee18bd-4dce-459d-8d56-3cef5a7281b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s deteriorating economic outlook, punctuated by assassination
        of president Jovenel Moïse in July has turbocharged the country''s security
        crisis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f51c0-dc58-4337-8eb6-add9fecf9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b0382-fcb7-4e6b-8934-222f52fc23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15,000 people fled their homes in the capital this summer,
        due to gang violence and rampant arson. Life in Port-au-Prince is marred by
        skyrocketing inflation, frequent blackouts, and shortages of food and fuel,
        largely due to gang activity choking off key delivery routes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1f412-7c48-4337-a1bd-49eb7e96a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78550174-796b-480e-8207-ef2e575c98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gangs have become more influential actors, which puts pressure
        on the interim government," Alan Zamayoa, Control Risks'' analyst for the
        Americas said, noting that in recent months, humanitarian aid was able to
        circulate through Martissant, a gang-ridden neighborhood in the capital, as
        a result of a gang truce.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc0c88-bccf-4f55-be29-e0b1052ab749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72356ad1-080f-45aa-87af-26ead8537106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the hold of gang activity was laid bare, as Prime Minister
        Ariel Henry was forced to backtrack on plans to lay a wreath for the Haitian
        Revolution leader Jean-Jacques Dessalines -- a national holiday commemorating
        his death -- during a memorial in Pont Rouge, an area controlled by a coalition
        of gangs known as the G9.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1a375-4f48-4809-8662-171ea339d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c073b9-8196-4f5e-8c75-6bad0d9fd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:38:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamayoa says that many factors are at play.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709954ea-f6e5-4c37-8751-cfe8f1612360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3525e7-f55b-4a0b-876b-0babe431f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "security forces are overwhelmed and understaffed," he said
        that in recent years criminals have also "gained access to deadlier weapons,
        such as semi-automatic rifles, which are much more powerful than the police''s
        equipment."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30026180-5022-41e5-9b23-541e7b960400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9397be-e6a4-4031-9905-97d7bc78feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamayoa explained that in addition to those factors, "collusion
        with police agents and politicians, as well as impunity, are extremely high."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadd31c-ceef-4f83-8a28-e94f5bf8533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a425a6d-7c25-4f51-8683-40cd1cfdd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:30:28.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:39:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all contributes to the gangs'' ability to "wield territorial
        control" over areas of the capital, Nicola White, Control Risk''s Director,
        added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa9bef-c7e7-4de4-9a47-19c30176823a'
      'mgnl:activationStatus': true
