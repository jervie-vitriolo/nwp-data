    'stories': ['99446487-8d9a-4256-adf1-86a8eaa9fce3']
    'template': '1'
    'title': 'Ex-lawmaker Walden Bello throws hat into VP race'
    'updated': 2021-10-20T18:25:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22628d13-c7e2-4d8e-8b38-ad8a449f05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Former
        lawmaker Walden Bello is the new running mate of presidential hopeful Ka Leody
        de Guzman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d088c49-b1ea-4409-9321-95a73501193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello will replace Partido Lakas ng Masa''s Raquel Castillo as a
        substitute candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba12f08-c5ef-4a19-bc68-398d3afb289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s official. I am running for vice president of the Philippines,"
        he confirmed on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793dde4-e8c9-4b89-acb6-29002a871b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, a human rights activist since the Marcos era and a staunch
        critic of the Duterte administration, said he has "no other choice but to
        enter this fight against the greatest peril the country faces today: the Marcos-Duterte
        axis of evil."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603dc6c-0d58-434d-9464-b41e403a016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential aspirant filed his candidacy through an authorized
        representative on Wednesday. He is running under PLM and Laban ng Masa, which
        he chairs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09184ce-25fd-4be4-9d52-1909036bf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was Akbayan party-list representative for three consecutive
        terms from the 14th to 16th Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f9193-85ea-464a-83bc-43cd924952b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the critical ally of the late former president Noynoy Aquino
        resigned from his post in 2015, saying he can no longer support the administration.
        One of his reasons was Aquino''s refusal to take responsibility for the Mamasapano
        clash that killed 44 Special Action Force (SAF) men.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccbb19-aebf-44a4-bffc-b471665ae0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Bello criticized Vice President Leni Robredo, who
        is joining the presidential race, for her "disappointing" senatorial lineup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d56f86-8c1c-4483-ba86-8007a04c7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically questioned the inclusion of Senators Richard Gordon,
        Joel Villanueva, and Juan Miguel Zubiri, former vice president Jejomar Binay,
        and ex-senators Chiz Escudero and Sonny Trillanes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d6b60-8c05-4054-bd5d-813af3b30d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said although he respects Robredo''s personal integrity, "I
        have also been clear that I have had doubts about her judgment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78380772-c977-41ff-829f-bfaef1e99703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the reason people like me who hate traditional politics
        are forced to go into politics despite the fact that it makes us vomit, so
        we can rid the arena of these stinking <em>trapos</em> [who] have made life
        miserable for 99% of Filipinos," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b318e-ae8a-4f05-95ee-b0d14b0f09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he partnered with the veteran labor leader "to forward
        a comprehensive agenda not just for regime change, but also systemic change."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c533941-4ae5-4633-8e5a-1847c5424439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:25:33.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:35:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ka Leody said he was open to dropping his presidential
        bid if he and Robredo would agree on a common platform that she would fight
        for, unlike President Rodrigo Duterte who, he said, walked back on his promises.</p>'
  'CHED-COVID-19-vaccination-physical-classes':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T17:31:12.588+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecf2e77-5a3f-4036-a96d-51e326450668'
    'lead': 'College students and faculty members in face-to-face classes are not
      required to get vaccinated against COVID-19, the Commission on Higher Education
      (CHED) says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T17:33:21.311+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:35:25.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:14.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED: COVID-19 vaccination not required for students, faculty members
      in physical classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96af8a-c5d0-403f-b20c-499e45b2f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — College
        students and faculty members&nbsp;in face-to-face classes are not required
        to get vaccinated against COVID-19, the Commission on Higher Education (CHED)
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68618e45-3ceb-44b6-ac95-51d685d7cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the conduct of in-person
        classes in higher education degree programs aside from medicine and allied
        health sciences.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74a668-f2a6-43e0-bbf1-d5550e6085b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:36:50.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnn.ph/news/2021/9/28/CHED-classes-for-five-more-programs.html?_=1634722537363"
        target="_blank">Duterte allows limited face-to-face classes for five more
        degree programs - CHED&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d9ad2-b618-43ae-8d8b-3c1826f1a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon (Right now), even in the second batch, hindi siya (it
        is not) required," CHED Chairperson Prospero de Vera said during the ceremonial
        vaccination of student-athletes in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96880e75-1d8c-4464-bfb1-25b764394e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang tingin kasi namin sa CHED, hindi siya necessary na i-require
        (But we, in CHED, think it is not necessary to require it) if we are successful
        in pushing for vaccination of students and faculty," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa50ea7-392b-4026-81b8-107c11af61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera noted that the vaccination coverage among the first batch
        of students participating in the pilot run of physical classes is high even
        if COVID-19 immunization is not mandatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def584b7-3704-428b-8b9a-9a9ad6ce41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the vaccines are coming in fast now, that is something
        we will discuss moving forward—whether we will require vaccination for face-to-face
        classes," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81714c8b-645c-48de-a7ad-7fec1f69ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said over 180 universities are authorized to conduct face-to-face
        classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b1205-b493-485c-b094-0375658ddc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said after the President allowed the conduct of in-person
        classes for engineering and technology, hospitality management, hotel and
        restaurant management, tourism management, marine engineering, and marine
        transportation programs, more schools have applied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6be428-07b7-452e-81b7-10bb4dc85a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:33:21.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see in the next couple of weeks how many will be inspected
        and authorized," the CHED chief said.</p>'
  'snow-fox-apprentice-music-spotlight':
    'author': 'Karl R. De Mesa'
    'caption': 'There’s an extremely interesting discourse between ambient, jazz,
      and electronica going on in the heady music of Harries De Los Angeles. Photo
      courtesy of the artist.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-10-20T17:38:24.703+08:00
    'imagesource': 'jcr:ecba6c71-e374-4c4e-ab79-a3bef0aecdd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1fbe03a-9626-4b5f-80e4-4025921d9d6e'
    'lead': 'There’s an extremely interesting discourse between ambient, jazz, and
      electronica going on in the heady music of Harries De Los Angeles.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T17:44:45.193+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:35:17.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:15.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New music spotlight: The moody states of CDO-based Snow Fox Apprentice

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4764d-7c66-4a1d-b80c-d8f4f256e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an extremely interesting discourse between ambient, jazz,
        and electronica going on in the heady music of Cagayan De Oro-based bedroom
        producer and solo artist Snow Fox Apprentice. If these genres were people
        and they all let their hair down at a bar, shared a few beers, and later on
        went back to someone’s apartment for some tipsy intercourse, then I highly
        suspect this is the sweet, sweet impromptu jam they’d make. A smooth and buttery
        doozy of a one night stand. But more than that, this impressive puree of styles
        that might be a catastrophic jumble of instrumental dub proceedings just plain
        works under Snow Fox Apprentice’s adept hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1b7c9-8f88-4d39-9023-6e085d91bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No joke, I have now played the all-instrumental EP “Home” a dozen
        times this week and my ears still haven’t gotten tired of going through the
        whole damn six tracks in full. Which is to say that Harries De Los Angeles,
        the man behind the pads and knobs and samples that is Snow Fox Apprentice,
        is such a dark horse. De Los Angeles, also half of the ambient project Plus
        Minus Equals Riot, named his solo persona after his favorite Port Blue song
        "Snow Fox on Glacier Coast." He added Apprentice “because I thought it sounded
        cool at first, but eventually it made me realize that ‘apprentice’ is actually
        me conveying my feelings and sentiments to the world. The ''master'' is my
        experiences.”</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/track/5otiCPhakWOmtYuTidLkRU"
        width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474d707-1c65-463f-a6cb-7a3533c6a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44002f8f-09ef-4d4e-b972-79d371464248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure there’s Haruka Nakamura, Port Blue, and Sigur Rós in his unique
        sound. De Los Angeles obfuscates none of his influences, paying them open
        homage. More succinctly, there’s clear mastery of how jazz and ambient can
        beautifully pollinate or mutate into something grotesque, ditto for electro
        and shoegaze getting hitched or just swapping spit. Snow Fox Apprentice may
        have taken notes from Owl City’s Adam Young and his ambient/electronic side-project
        on how to curate and excise diverse subjects, but orchestrating these elements
        into a thing of beauty is something he’s worked out on his own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083d957-d323-4f8d-9db0-32b107f7a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the moody “Oran” with its synth whispers and groovy understated
        drums, opening the album like a jubilant come-hither SFA establishes that
        cozy and comforting feeling of being right where you want to be, a pure sonic
        metaphor for domestic joy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70527ac-bb18-41d1-b314-8304c4bed807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the mesmerizing “Lightsleeper,” the aural equivalent of a time
        lapse effect, amber and viridian lights held by many Picassoes and Pollocks
        playfully twirling and tracing lines against velvet night. A song hurtling
        through a cinematic synth and keyboard riff that’s perfect embodiment of that
        fizzy, fuzzy state between insomnia and near-REM. That moment of dozing to
        an epic long dream then getting startled, realizing only 10 minutes had elapsed?
        This is the soundtrack to that fugue state. The track was composed within
        a few intense hours after the artist talked to his friend about her experiences
        of being easily awakened. Sleep apnea sufferers, this is your song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be527a27-d509-4199-a03d-bc3cf383d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Waltz for Faye” is so far my favorite. There’s an understated drum
        line that evokes a noir environment with cigarette smoke and sexy curves hinted
        at in the lilting horns that gives me shivers. The characters are on some
        crowded city street where neon signs and automobile lights float like petals
        on a wet, black bough. It’s as if Ezra Pound had been dropped somewhere between
        a Chandler or Pratchett milieu. De Los Angeles wrote it when he heard the
        news that Yoko Kanno would be the composer for the upcoming “Cowboy Bebop”
        Netflix adaptation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf5149-3f33-4fb3-b20a-52d27df7840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:44:45.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:35:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Angeles, who lives in Misamis Oriental, may have composed
        this EP of sleepwalks and moody landscapes while stuck at home during COVID-19
        lockdown, but the tracks still manage to conjure up both hopefulness and serenity
        as a reward for successful wintering, however forced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
