      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever and Watsons will be offering major discounts, including
        "buy one, get one" deals and more on select Pond''s, Cream Silk, Dove, TRESemmé,
        Vaseline, Rexona, St. Ives, and other Unilever Beauty brands - a variety of
        products for every kind of recipient.</p>'
