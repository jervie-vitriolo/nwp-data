      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You threaten the budget of different agencies of the Executive
        because the officials refuse to attend your hearings…. they threaten to paralyze
        government,” Duterte said during his address aired late Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f5f30-cd2c-4a0b-88f7-30f696824fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad449a96-43ee-44e4-9226-1cb1fc38822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I challenge you, do it… reduce the budget by one-third,” he dared
        the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c28622-a57d-456c-825f-3cc941be7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79ba2a-43e8-4495-8ed7-91ec413a701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even told senators they can totally remove allocation
        for the Office of the President but threatened this will come with a cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312a848-fa65-4796-b9ea-21896cd99821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54e44f-e8df-49a0-8411-fc209ac17b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>I</em>-zero budget <em>mo ang</em> Office of the President.
        <em>Sige nga… Bakit aabot ba yang pera ninyo kung hindi magdaan sa ''kin?
        Eh kung hindi ako mag</em>-release?” Duterte warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8f549-ed77-4f5c-a4c1-ebcaf9970b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9ae7a-cf76-48d4-80ed-05d9ef5a8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give the Office of the President zero budget. Go ahead.
        Do you think your money will reach you if it does not pass me first? What
        if I don''t release it?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a5fa5-7e3d-4642-9ff7-49e80c8931b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
