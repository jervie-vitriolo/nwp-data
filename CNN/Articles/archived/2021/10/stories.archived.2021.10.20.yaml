  'fishers-group-MSC-sustainability-certification':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'A small-scale tuna fishers group became the country''s first certified
      organization under a globally recognized standard for sustainable fishing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T18:21:15.057+08:00
    'imagesource': 'jcr:d2144dc9-a1db-448d-8df2-a811c7ce2a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4579aa74-8a32-4ec9-af48-9c043247e9b4'
    'lead': 'A small-scale tuna fishers group became the country''s first certified
      organization under a globally recognized standard for sustainable fishing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T18:26:10.246+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:33:18.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:17.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WWF', 'tuna', 'MSC', 'PTHP']
    'template': '1'
    'title': 'Local tuna fishers group earns historic sustainability certification'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c46bdf-b17e-448d-80ce-0911d1a24eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> A
        small-scale tuna fishers group became the country''s first certified organization
        under a globally recognized standard for sustainable fishing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8ed47-4b2b-4280-9a50-9342f1f6ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Stewardship Council (MSC), announced on Oct.19 the certification
        of the Philippine Tuna Handling Partnership (PTHP) based in Mindoro Strait
        and Lagonoy Gulf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74281b9d-0258-4540-ae2f-70ceabcb2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group passed an assessment which looks at a fishery sector''s
        <a href="https://www.msc.org/standards-and-certification/fisheries-standard">"sustainable
        fish stocks," "minimizing environmental impact" and "effective fisheries management."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a69e5-6cf3-41fb-80e9-61351a829c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic certification that marks a ten-year long journey
        of making improvements towards sustainability in this small-scale fishery,"
        <a href="https://www.msc.org/media-centre/press-releases/press-release/first-fishery-in-the-philippines-certified-to-the-msc-s-international-standard-for-sustainability">said
        Patrick Caleo, regional director Asia Pacific at the MS</a>C.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12404f0a-a4f5-488e-99e0-4d874e85d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification also means the products from the fishery sector
        can use the MSC label, which is expected to attract marketing opportunities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1df0ee-7e91-4c50-b13f-1b769b17705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTHP is made up of 500 artisanal fishing boats that harvest
        yellowfin tuna using traditional handline fishing gear. While it was just
        formally organized in 2019, its efforts have been supported by conservation
        group WWF Philippines since 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aee53b-62d4-44b7-b1d4-4671a48642e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This decade-long journey we have been on together with our partner
        fishers has shown to us what is possible in fisheries work,” said Joann Binondo,
        Project Manager of WWF Philippines’ Sustainable Tuna Partnership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c4f28-bc3d-4a9f-918a-7791053c991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSC noted there is still room for improvement, as it laid down
        nine conditions or time-dependent goals that the fishery sector must meet
        to retain its certificate. Progress will be assessed annually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cba4e2-980f-42a9-9377-55e5d0a757f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:26:10.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:33:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a long way to go before we achieve environmental
        sustainability for our tuna fisheries, but MSC certification stands as a testament
        to how far we''ve come," said Binondo.</p>'
  'Wesley-So-third-US-Chess-Championship-title':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-20T18:17:50.751+08:00
    'imagesource': 'jcr:9938ea3a-1c7b-4095-b53e-4aeefa6aebd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
