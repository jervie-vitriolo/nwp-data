      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Pinoy
        pop band SB19 has been nominated at the 2021 MTV Europe Music Awards for Best
        Southeast Asia Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789df5b-5ae8-4e2a-83b6-e0419f881bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:57:11.118+08:00
