      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0096c3c-3bdf-46ca-8c0b-0cfd5674bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tit-for-tat… Let’s have a showdown,” the chief executive said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d018323-e8b2-456a-8b73-bb3f49a304d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
