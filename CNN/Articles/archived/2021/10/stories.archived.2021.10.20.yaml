    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ef9c358-b2a0-474e-8f81-b01c88e0546e'
    'lead': 'Former Health Secretary Janette Garin has raised concern on the COVID-19
      vaccination of minors in hospitals, days after its pilot rollout in select areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T14:07:17.414+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:37:24.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:09.518+08:00
