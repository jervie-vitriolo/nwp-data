      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government intends to give a third dose to healthcare workers
        and those who are immunocompromised starting next month pending a formal recommendation
        from the World Health Organization.</p>'
    '25':
