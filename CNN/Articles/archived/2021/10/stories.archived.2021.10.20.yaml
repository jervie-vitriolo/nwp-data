    'title': 'MMDA reiterates: Minors still not allowed in restos, malls for leisure
      activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e122a-e702-457a-85e2-3079f4585a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Children
        below 18 years old are still not allowed to enter restaurants and shopping
        malls for leisure activities in areas under Alert Level 3, the Metropolitan
        Manila Development Authority reiterated Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadce3b-a1ea-4d9f-8ace-1fc876aae86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:38:05.077+08:00
