      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another hero emerges," Northrup writes of a doctor who refused
        to see vaccinated patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6beb71e-ea7c-4c0f-8e16-95a4001bb4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:23.923+08:00
