      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49589533-3000-41b4-b6f4-5e9a2d2970f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTA Sama Sama, along with other joint PH-US war games, are expected
        to resume "full scale" in 2022, as announced by senior Filipino and American
        military officials during a recent meeting in Manila. [LINK: PH, US believe
        defense ties will thrive as full-scale Balikatan set in 2022]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71020101-10d3-42a1-a2c8-6c62acef65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
