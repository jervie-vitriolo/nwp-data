      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also introduced new photo tools, including Face Unblur that
        better captures faces in tricky conditions, Magic Eraser in Google Photos
        that removes background distractions, and Motion Mode for action shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11fd21-0408-4b06-a032-4d3c3e982d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:38:39.950+08:00
