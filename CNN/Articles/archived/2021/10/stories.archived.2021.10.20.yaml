    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ff113-f55e-42a9-a105-db017f1ada34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cryptocurrency investors finally got what
        they''ve been clamoring for as the first bitcoin-linked, exchange-traded fund
        launched Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bcab3-281e-408c-84d2-dfa97c3a39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d43e17-498d-4185-bf9e-670ea58ed83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ProShares Bitcoin Strategy ETF began trading at $40 a share
        under the ticker symbol "BITO" and finished the day up 5%. The ProShares fund
        is the first of what is expected to be several ETFs that track bitcoin futures
        to debut on Wall Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd09e3-38a5-4576-9dab-9c8ce96eaf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d8cd7-44bf-43e4-b7d6-223fb4f6eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanEck, Invesco, Valkyrie and Galaxy Digital are among several investment
        firms that have applied with the Securities and Exchange Commission to launch
        bitcoin ETFs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10216b37-0bab-4483-a1d7-84cf3fb9c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b818806-7dd1-4091-99d4-3e31cdcea29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has surged in value this month in anticipation of the fund''s
        debut and thanks to the fact that more big institutional investors are buying
        it. The cryptocurrency has rallied despite continued criticism from JPMorgan
        Chase CEO Jamie Dimon, who recently dubbed it "worthless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30157864-8781-43e7-8963-e55bb0ae55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f7b05-cafb-47a8-920d-73d7e9a6ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices topped $64,000 Tuesday afternoon, up from just below $44,000
        at the end of September, a more than 40% surge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c48ef-690a-4d8b-8c8e-2b7136da14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6b178-8fae-43c1-b89c-ee7e35cf2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is now within 1% of its all-time high of a little less than
        $65,000 earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f353a-9b30-414d-8f26-f87b5e3bea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf848de7-81b7-4d05-85c7-c8a928d922ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ETF approval is a watershed moment for the industry," Bitcoin
        Foundation chairman Brock Pierce said in a statement to CNN Business. "This
        moment is long-awaited, as numerous entrepreneurs and firms have sought approval
        from regulators since as early as 2013."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e3a93-7d17-46ae-974a-cf661b699c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4187fd-d78b-4d9f-8942-587d0422df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today begins an era where retail investors can invest directly
        into Bitcoin through the ETF, and serves as further validation of Bitcoin
        and cryptocurrencies across the country and on a global basis," Pierce added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d68d53-1cb9-47b6-b9e7-7dd32399e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6131e6f-4e31-4786-9b39-656a9d320cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making bitcoin more available to the masses</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3644098-07c5-4936-80f5-2662a44a7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin bulls argue that having an ETF will make it easier for average
        investors to take part in the crypto market, without having to mine bitcoin
        themselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb6749-1b84-4c41-8189-40637828a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f40ca-d35b-4b3e-966e-c4b41ee3ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe a multitude of investors have been eagerly awaiting
        the launch of a bitcoin-linked ETF after years of efforts to launch one,"
        ProShares CEO Michael Sapir said in a statement Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d363e7-dd8e-466c-b833-5ed0e9e882af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40766619-63f2-4735-98f5-a3b387732e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BITO will open up exposure to bitcoin to a large segment of investors
        who have a brokerage account and are comfortable buying stocks and ETFs, but
        do not desire to go through the hassle and learning curve of establishing
        another account with a cryptocurrency provider," Sapir said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211611a-bde6-418b-a7b8-384341bc6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fac6d6-e64d-4765-9d2f-1f19d5ea5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that the ProShares ETF — as well as any
        others that may get SEC approval going forward — invests in bitcoin through
        futures contracts. That means that investors buying into the fund will not
        own any actual bitcoin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80009b10-989a-45e3-b5ac-24cded2360b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b14e93-fac4-46ee-bd18-ff20cf2af87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another asset manager, Grayscale, announced plans Tuesday to
        file to convert its Grayscale Bitcoin Trust, which was mainly geared towards
        high net worth accredited investors, into an ETF that would hold bitcoin at
        its spot (or market) price.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352acc91-418d-44c4-b055-515ae91ead06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb635d-eca6-4e22-9bf2-1c4fdb5b377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that if regulators are comfortable with ETFs that hold
        futures of a given asset, they should also be comfortable with ETFs that offer
        exposure to the spot price of that same asset," Dave LaValle, global head
        of ETFs at Grayscale Investments said in a press release. "GBTC proves that
        there''s strong investor demand for physically-backed bitcoin investment vehicles."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b9bfd-f10f-473f-aabd-619a7d0b9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a445b-bbab-4dec-aa8d-bdbe2f3116d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, having any type of bitcoin ETF available could attract more
        new cryptocurrency investors. Some may have been staying on the sidelines,
        even though there are now more opportunities to trade cryptocurrencies through
        firms such as Coinbase or Robinhood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245e0ca-fd94-430a-bde8-fecd1bba895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:56:02.898+08:00
