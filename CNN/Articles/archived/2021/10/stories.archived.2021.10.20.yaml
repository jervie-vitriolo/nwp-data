      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is by switching our purchases. Unilever, along with health and
        beauty retailer Watsons, has launched the "Gift for Good Megasale: Share with
        People, Care for the Planet'''' to promote "people and planet-positive beauty
        products" to help us expand our positive impact this season.</p>'
