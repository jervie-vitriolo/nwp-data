      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — Digital
        transformation is considered to be among crucial factors to economic recovery
        post COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48090b-23ac-4f59-87b2-c98f75d8a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report commissioned by Google Philippines said digital transformation
        could create up to ₱5 trillion in annual economic value by 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50d31d-ec61-4ba0-bf21-4ca7dab246b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this value, ₱3.5 trillion could come from technologies used to
        help businesses in mitigating the impacts of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56503e-bff6-4ae6-905f-dda675510e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore-based economists at AlphaBeta identified key technologies
        such as artificial intelligence, Internet of Things (IoT), mobile internet,
        cloud computing; big data; financial technology; advanced robotics; and additive
        manufacturing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38187fe0-688f-46f9-9e12-788b028d3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 pandemic is likely to have long-term implications
        in three aspects of the Philippine economy, namely: the emergence of a hybrid
        workplace that supports digital freelancing; accelerating the shift towards
        digital payments, and severe disruptions to the business operations of small
        enterprises," Google Philippines Country Director Bernadette Nacario said
        in a virtual briefing on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93363d66-e16f-40f0-94ab-df957c5f659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By providing businesses access to global markets, equipping businesses
        with digital capabilities to conduct electronic transactions, and facilitating
        remote work, technology can help businesses manage the long-term economic
        implications of the COVID-19 pandemic and while staying resilient against
        future similar events,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81234be-506a-4d6d-874c-7804fdb10b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found out that the Philippines is well placed to
        benefit from digital transformation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53ef03-8687-43cd-a697-e16d4794978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s potentials include a young and digitally savvy population,
        fast-growing internet economy and several national policies advancing digital
        adoption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14e0d2-e0a2-470e-937d-22bdc1f56cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barriers in digital transformation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb266cd9-50e4-4005-b792-6f6b5a4c4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, however, faces challenges and barriers in fully realizing
        digital transformation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417153a-6f47-423a-949c-ec3afa8066da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, over 50% of micro, small and medium enterprises did not
        have any web presence which means that there is low percentage of digital
        adoption in MSMEs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded4e72-d81f-492e-9d05-cbb15d01abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also lack of awareness on digitization programs. The report
        said that only 26% of micro, small and medium enterprises (MSMEs) were aware
        of digitalization programs offered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8615e-207b-429e-a24a-265ccefe5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 32% of households in Metro Manila and 5% of households in rural
        regions have access to internet, indicating a gap in terms of internet access.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b7d44-5d00-4b2a-8d50-350a134324b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:14:34.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also lags behind neighboring countries on equipping
        skills of the digital workforce. The trade costs in the Philippines are also
        higher compared to other ASEAN member states.</p>'
  'Pharmally-Dargani-siblings-in-hiding-':
