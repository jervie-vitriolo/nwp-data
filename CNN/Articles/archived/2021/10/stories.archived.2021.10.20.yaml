      'mgnl:lastActivated': 2023-01-24T23:37:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8f76d-928a-4280-8453-4d04cde538c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T14:37:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:37:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, OCTA Research Fellow Dr. Guido David said
        Wednesday that the National Capital Region’s COVID-19 reproduction number
        further dropped to 0.52 as of Oct. 19. This is lower than the previously reported
        0.55, which was the lowest since May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f736b8-3e4d-4bbb-bad8-62309b356f9b'
      'mgnl:activationStatus': true
