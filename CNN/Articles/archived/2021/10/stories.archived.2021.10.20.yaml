  'Ombudsman-Martires-SALN-report-comment':
    'caption': 'Ombudsman Samuel Martires (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T14:49:18.810+08:00
    'imagesource': 'jcr:556f2242-32b5-4633-a38d-3a6da8f5cf88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f42e002-6028-4d37-8327-d824418cd17e'
    'lead': 'The Office of the Ombudsman has proposed an amendment to the law on the
      statement of assets, liabilities and net worth (SALN) that would penalize commentaries
      on it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T15:03:25.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:36:59.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:10.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman''s proposed changes to SALN law penalizes commenters'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9744cd-71ae-4f47-bf7d-ea970a92c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Office of the Ombudsman has proposed an amendment to the law on the statement
        of assets, liabilities and net worth (SALN) that would penalize commentaries
        on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fa019-cc16-4e44-9cda-bc8a31e93814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the Ombudsman’s proposed amendments to Republic Act 6713
        states that the media’s use of the SALN "shall be strictly limited to reporting
        of facts provided in the statement and no further commentaries could be made
        thereon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b03130-35d2-42cd-a8f0-112c316a2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress passes the amendment, violators could face jail time
        not exceeding five years or P5,000 fine or both.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49fc22-0d24-4e4b-8d2c-862c461ab91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Ombudsman’s proposed revisions, government officials can
        exclude from their SALNS real properties that are used solely and exclusively
        as their personal residence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3082c8-ae8b-486c-9069-6a01a80ce085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also not be required to declare any transaction solely
        and exclusively between themselves and their spouse or unmarried children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba956a-d4c8-4fab-ac50-3726707f10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source, who forwarded a copy of the draft bill on Tuesday, said
        it has not yet been filed. The person also said that according to the Ombudsman,
        their office will send a final draft after a thorough review and discussion
        of the proposed amendments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f16237-2df9-4305-ac3f-24f4ce69b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Access to SALNs</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7867d-9fbb-41f0-a66f-6c674a20f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires earlier proposed jail time for people
        who will comment on SALNs of government officials, which he eventually formalized
        in the draft bill. He also stood by his memorandum circular that will require
        consent from the SALN owner before it can be released to the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edddc09-8172-441e-8a9a-327d368e0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of President Rodrigo Duterte has used this memo to defend
        his refusal to release his annual wealth report since 2018, despite repeated
        requests from the media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61adb8-1ef7-48c7-9892-3f5568ec286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ombudsman''s new proposal, official repositories of government
        employees’ SALN have the option to restrict access to the document or redact
        particular details if revelation of certain information could endanger the
        government employees’ lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80241f5-37d3-4030-b0c0-85ee8d283d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has also proposed that the period of safekeeping for
        SALNs be shortened from ten years to eight years with the document destroyed
        after the period indicated unless it is needed in an ongoing investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8e314-381c-4f8c-a97a-7673a4e4bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Group of journalists reacts</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7bd18-334d-4961-9606-11bae16b6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines slammed the
        Ombudsman for promoting secrecy instead of championing transparency in the
        interest of the Filipino people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac22c2-b86e-4118-819d-69b86cc159b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SALN is just one of the many effective tools we can use against
        corruption. As the Ombudsman, he should be the first to promote the spirit
        of transparency and accountability. Why is he the first to prevent us from
        doing such?" it said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c41fda-1377-4aad-a1f9-7a12ba41b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:03:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'DBM-unutilized-agency-funds-Treasury-reversion':
