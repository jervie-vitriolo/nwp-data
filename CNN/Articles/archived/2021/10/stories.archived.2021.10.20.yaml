      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabab52-f6d6-40fa-ab63-4ad2b8913654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T13:18:06.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also made notices that there will be no diggings in EDSA except
        for the national programs of Build, Build, Build and for emergency repairs.
        It will be in the middle of November up to January 3," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
