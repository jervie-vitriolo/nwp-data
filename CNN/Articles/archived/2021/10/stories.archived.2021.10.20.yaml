    'jcr:uuid': 'c685be21-0740-4236-81d0-e583280cb1aa'
    'lead': 'The Philippine-born American grandmaster emerges victorious in a three-way
      playoff tiebreak to retain his US Chess Championship title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T18:42:50.671+08:00
