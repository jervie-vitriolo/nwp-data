      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, those sterling credentials were bolstered by mainstream
        appeal.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12f94f-8699-4157-b956-f4ed745d2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
