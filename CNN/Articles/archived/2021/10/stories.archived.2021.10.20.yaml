    'title': 'Senate Sergeant-at-Arms: Pharmally’s Dargani siblings ‘in hiding’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c340c0-0e90-4b3d-b5a6-9f93e4f7e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Senate security failed to arrest Pharmally Pharmaceutical Corp. executives
        Mohit and Twinkle Dargani who are allegedly “in hiding,” Senate Sergeant-at-Arms
        retired Maj. Gen. Rene Samonte said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afd728-b2a6-4bc6-924a-4059d3155526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e12e85-c48c-4cb4-92e2-6dfa723262da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate security personnel went to the three condominium units owned
        by the siblings in Taguig and San Juan, but they were nowhere to be found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03746a1-6de0-417c-8441-88e88cc8c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916efcf-7e42-49f8-9414-8b0d74324ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi sila naaresto or sumuko so far. As of last night, wala sa
        tatlong condo na mga address nila....Mukhang in hiding na sila, kaya patuloy
        naming hahanapin sa mga susunod na araw,” Samonte said in a text message to
        CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3906f-fd8a-46a8-9698-be83582094fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979fea5-f490-46ea-87d7-4d2ff5053126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not surrender nor they were arrested. As
        of last night, they were not in their condominium units registered as their
        address...It appears that they are in hiding. So we will continue to hunt
        them down in the next days.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2b46c-5535-401e-9068-4febd5d30809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9422846-25c7-4af7-8671-f60196fc86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on Tuesday cited the Dargani siblings
        for contempt after they refused to submit documents subpoenaed by lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e5d8c-ecfa-4b57-8da3-253aa6d1ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811b42d-6b7c-49e5-bab2-01ee659b8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pharmally director Linconn Ong has been detained in the
        Senate for over a month for allegedly making false statements during hearings.
        His lawyer, Ferdinand Topacio, claimed that the upper chamber has no legal
        authority to arrest Ong and the Dargani siblings outside Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb1238-cbe2-454b-9e8a-be2d3164e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa4b46-0baf-44d7-a910-1b38b79777d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any attempt by the Sergeant at Arms to arrest Mr. Dargani may subject
        them to criminal liability, including serious illegal detention which is non-bailable,”
        Topacio said in an online briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6584d4-1dd7-4295-b2d0-0c9c4de01926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad23576-fb7d-4655-8d90-51b090a202ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any senator ordering him to arrest Mr. Dargani, and if he is arrested
        may be liable for the same offense because Mr. Dargani is outside of the jurisdiction
        of the Senate,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d5cc0-317b-4e8d-a747-9491e61d7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b897f-f434-41cf-ae5c-489a3cb47a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blue Ribbon Committee chairperson Senator Richard Gordon said
        Topacio’s statement is absurd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4841a4-6a9b-47e0-aa6f-5b04a9f2901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c1975-f52b-4c48-8000-53c6b125a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:24:53.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Example: A person had been sent a subpoena to either appear in
        person or to produce documents necessary for an investigation, in aid of legislation...
        All that person will need to do is just not enter Senate premises so he/she
        won’t be held accountable for his/her recalcitrance,” Gordon said in a text
        message to CNN Philippines.</p>'
    '19':
