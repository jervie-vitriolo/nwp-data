      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbaa32-7d02-4ef9-876d-7a4f0ebda08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not take the vaccination," he wrote in his final blog post.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7260add-fd68-454c-89b1-b83ac690bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.043+08:00
