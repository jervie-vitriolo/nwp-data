      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/19/americas/haiti-kidnapping-epidemic-intl/index.html"><em>"A
        series of close calls and threats before missionaries'' kidnapping in Haiti"&nbsp;</em></a></p>'
