      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If minors are seen outside with no adult companion, Abalos said
        authorities will accost them and escort them back to their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1465c6-1fd0-427b-9e4e-6c0b9747b934'
      'mgnl:activationStatus': true
