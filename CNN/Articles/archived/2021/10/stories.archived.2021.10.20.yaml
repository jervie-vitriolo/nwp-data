      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#StopAtNothing represents TECNO''s recognition of human progress
        and people''s pursuit for purpose, potential, and excellence. This is also
        TECNO''s next step in delivering on a promise of unlocking the best of contemporary
        smartphone technologies and making it accessible to global emerging markets.</p>'
    '5':
