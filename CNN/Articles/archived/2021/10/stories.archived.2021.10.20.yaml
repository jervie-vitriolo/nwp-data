      'mgnl:lastActivated': 2023-01-24T23:41:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85412fb5-143a-4638-9f16-5b9c955d4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttar has shared all manner of outrageous claims and misleading
        statements about the pandemic: Most people who took the vaccine will be dead
        by 2025. It''s all part of a "depopulation plan." Covid-19, he wrote on Twitter
        -- where he has 88,000 followers -- was a "planned operation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2268b-1a79-4e58-a16e-b7f9be3f3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c66359-ed41-437e-b9e8-c46125c3478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with CNN''s Drew Griffin, Buttar stood by
        it all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83af903-09ff-45d8-ad5a-13a9ec48312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a77b67-3f20-432f-a995-0924a75cfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve told people the best thing that could happen is you get Covid,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8fe49-b73e-4f44-bacf-41dddf4fcf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e5eec-3941-4610-a8c6-655b4fe66ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing that can happen is get Covid?" Griffin asked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f7f15-0431-4096-84d7-3072fd586004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfb86e-eeb7-4771-a0b2-7b93a7b7eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course," Buttar replied. "You''re going to build your own innate
        immune system and then you don''t have to worry about it anymore."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa1f4b-d68a-4e66-9ef5-3f9dbfdf64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73796f6e-419c-4a29-bf08-7f7497fde050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said, falsely: "More people are dying from the Covid vaccine
        than from Covid."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe30f3-427f-4c9f-8adb-c4c463f55fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb0bfb-3f3a-4956-8784-4da041751232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northrup and Buttar are sowing doubt about the Covid-19 vaccines
        at a time when roughly a third of eligible Americans -- a large share of whom
        are Trump Republicans -- are not yet fully vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f792c-24b8-4165-8705-9a3c5fc557e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7dd069-c944-4f9a-8ff3-c5584f678022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-profile doctors in this milieu include Dr. Joseph Mercola,
        an osteopathic physician who has turned his supplement business into a booming
        enterprise and has been warned by the FDA for selling phony Covid cures; Dr.
        Simone Gold, a former emergency room physician who has referred to the Covid
        vaccines as an "experimental biological agent whose harms are well-documented"
        and faces charges for entering the US Capitol during the riot on January 6
        (she''s pleaded not guilty); and Dr. Sherri Tenpenny, a longtime anti-vaccine
        activist who gained infamy this summer when she testified to Ohio state legislators
        that the Covid-19 vaccines cause magnetism, meaning metal objects such as
        keys and silverware would stick to people''s foreheads.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ec376-024e-4c5b-b6af-fb3804f41609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8da5d8-cff4-4d9b-896f-ab137f7dbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to all of them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03831ff8-ad44-45b1-829b-09104c6eeb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c27ef-ae8a-4fb8-ab6e-d14b402dd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Buttar agreed to comment. But Mercola has told The New York
        Times that he believes he is being targeted for political reasons. Tenpenny
        stood by her testimony in an interview with The Washington Post and added,
        "People should have a choice on what gets injected to their bodies because
        once you have injected it you can''t uninject it." Northrup has said in a
        Facebook video that she is "doing God''s work on the earth plane at this now
        particular moment, facing down evil. What''s in it for us? Our souls. That''s
        what''s in it for us."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ef5b0-bfa7-454c-9419-e1a34e931484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958067f2-92c4-4094-918b-c95d44042007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Mercola and Tenpenny, Northrup and Buttar were named
        on a list of the 12 most influential spreaders of misinformation about the
        Covid-19 vaccines released this spring by the Center for Countering Digital
        Hate (CCDH), an NGO that monitors misinformation. The report, called the "Disinformation
        Dozen," prompted President Joe Biden to chastise the social-media influencers
        for putting out information that is "killing people."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cb376-5140-43a5-8661-984d4c1a215d'
