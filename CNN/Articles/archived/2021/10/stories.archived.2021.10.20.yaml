      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ac37d-f515-4345-b3bc-09252535a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northrup went on to tell a story of an unvaccinated couple who were
        asked in a public setting whether they had gotten the shots.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499e61c-9a7d-4a6e-8f2d-d7d7c01f226c'
