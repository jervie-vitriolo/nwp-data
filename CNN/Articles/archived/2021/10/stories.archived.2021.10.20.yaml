      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aba733-a354-41fb-93f3-b9dde0ec5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH hosts key naval engagement next week</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e3233-5567-4f5e-99b0-50433085df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.443+08:00
