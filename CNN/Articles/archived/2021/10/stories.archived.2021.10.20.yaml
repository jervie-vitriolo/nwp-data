      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417ae37-68ed-45cd-bbf3-f0cd48a4c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northrup is among a small group of doctors who have emerged as a
        huge source of misinformation -- whether as social-media influencers or family
        doctors meeting with patients in person -- about Covid-19 vaccines, which
        have thus far proven the most effective weapon against the deadliest pandemic
        in 100 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b6275-90b9-4150-a6d0-f1b9f4b26d85'
      'mgnl:activationStatus': true
