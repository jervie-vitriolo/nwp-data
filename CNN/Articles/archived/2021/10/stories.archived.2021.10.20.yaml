      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd78a0-16b7-4e32-9d62-76f6af7b6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final — and worst — option would be a disorderly series of defaults,
        which would send shock waves across China''s economy, and perhaps beyond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c80e72-218e-49eb-adba-c70e9ce3b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e87f17-bab1-4c9b-94b3-7d90bf3cb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five developers have already run into trouble as China''s once red-hot
        real estate industry cools rapidly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d6a23-d752-41ae-9856-f574eae012c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e29b5-835a-4fdd-b8da-4e138e5c1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evergrande</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40829584-1465-4630-b75d-da917ae32c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis started last month with Evergrande''s warning, which
        sparked fears about which banks and investors across the world might be exposed
        to its debt mountain. Since then, very little has been resolved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8f72d-f66a-411a-955a-e58c73591ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd3777-bb86-4b2b-a164-6801c5db6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With total liabilities of some $300 billion, including $20 billion
        in international bonds, Evergrande is China''s most indebted real estate company.
        At the end of September, Evergrande raised $1.5 billion in cash by selling
        part of its stake in a Chinese bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dca8e-d37c-4d07-aa03-6d03b5d82d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c3fd3-b785-4203-a629-283efe6dc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company reportedly failed to meet a deadline to pay
        $148 million in interest on bonds denominated in US dollars. It was the third
        such payment the conglomerate appeared to have missed in recent weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d4733-04d5-4f7a-9eb8-3fab2b647241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43123a84-7c41-46c5-99d8-ddd061eb83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failed payment commonly leads to a grace period, 30 days in this
        case, but time is fast running out — the default clock started ticking on
        September 23.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2deba-a8e3-4640-af05-b57a97bf405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6497c1-338a-4c31-85cf-bb9352a8fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s stock is down some 80% this year, and its market value
        has collapsed to just 39 billion Hong Kong dollars ($5 billion). It hasn''t
        traded since earlier this month, when shares were suspended following reports
        that a rival developer wanted to buy Evergrande''s proprerty management business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1113de-f3fc-4057-b59e-634bd653fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470999c-0bdf-49c1-9d6e-78f75e7a30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantasia</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da9598-7957-44e5-8504-bd9667f53e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury apartment developer Fantasia Holdings is teetering on the
        brink. The Shenzhen-based company failed to pay $315 million owed to lenders
        last week, comprising a $206 million bond repayment and a 700 million yuan
        ($109 million) loan from the property management unit of Country Garden, China''s
        second largest developer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc0272-52e7-4603-8c9c-4143cfdc2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5aeda-0206-46f0-a66b-6729194a938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantasia said that it would probably "default on [its] external
        debts," according to Country Garden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed80c56-a55c-450a-99eb-72aaf685599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9f847-86a5-4af8-a3d4-8ab59b89281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings agencies S&amp;P and Moody''s slapped "default" credit ratings
        on Fantasia and said the non-payment of principal would likely also put the
        company in default on its remaining bonds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0882c-a7c0-4051-8883-a7de9e38f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257d52a-6dbc-4d68-bf0c-a4e0bda3bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the company, which has a market value of 3.2 billion Hong
        Kong dollars ($420 million), are down nearly 60% this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979af04-35bf-4332-9729-75fdd2a04728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57689665-ce8a-423c-8d6d-cbd0a8fbf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China Properties Group</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293211eb-9d74-4cfe-b0d4-3d6ccc9e6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Properties Group said last Friday that its development subsidiary,
        Cheergain Group, had defaulted on $226 million worth of payments on bonds
        due that day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea56fce-1d80-4850-8256-2156cda23018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfc46d-6704-4a48-85d6-5634f12920a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent company says that it "is not able to fund the outstanding
        amount due until it has completed the sale or refinancing of" certain assets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d25117-319f-4790-842f-0e804747230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c2704-bf2a-414b-8460-26477714e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the developer, which are listed in Hong Kong, have been
        suspended from trading since April, "and will remain suspended until further
        notice," according to a stock exchange filing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
