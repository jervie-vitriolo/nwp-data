      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) -</strong> A
        former Health secretary raised concern on the government''s vaccination pace
        despite the COVID-19 vaccine supply stabilizing in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c9e02-b2f9-45f4-b369-670030c51325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T15:36:58.100+08:00
