      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1e780-a45d-42cb-a4a2-6108e6f2b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brody, whose practice incorporates homeopathy, agreed to pay $1,100
        and pass a medical ethics course, but in July his license was suspended for
        five years for violating rules related to patient care and medical records.
        Brody did not respond to CNN''s requests by email and phone for comment.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd09460-23f5-415d-bf7e-504df1cdd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.040+08:00
