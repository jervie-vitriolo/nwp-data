    'title': 'Valenzuela City wins big at 2021 Galing Pook Awards  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addcd86-5140-4c42-a362-63055391cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:33:17.012+08:00
