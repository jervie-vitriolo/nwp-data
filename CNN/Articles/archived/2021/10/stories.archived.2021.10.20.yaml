      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinic''s stock has suffered the most of the four developers this
        year, down nearly 90%. The company''s market value now stands at about 1.8
        billion Hong Kong dollars ($230 million).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
