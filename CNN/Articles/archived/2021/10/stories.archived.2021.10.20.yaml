      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there were two. The Magnolia Hotshots and TNT Tropang Giga
        start their clash for supremacy tonight in the finals of the PBA Philippine
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096d974-3c8e-4358-9d27-cf797a658815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T11:17:17.901+08:00
