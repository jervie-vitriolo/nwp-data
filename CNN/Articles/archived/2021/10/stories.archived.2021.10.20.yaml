      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress told "Entertainment Tonight" that the family wore some
        classics for the event, including Zahara, who donned her mother''s silver
        2014 Academy Awards gown.</p>'
