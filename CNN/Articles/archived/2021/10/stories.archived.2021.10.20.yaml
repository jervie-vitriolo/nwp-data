      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TECNO''s brand campaign celebrates "progressive mavericks" and those
        "young at heart," the youth who admirably stayed resilient in the face of
        adversity.</p>'
    '7':
