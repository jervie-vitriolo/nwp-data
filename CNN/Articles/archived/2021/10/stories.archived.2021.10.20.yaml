      'text': '<p>Joining us for an all out preview of the PBA Philippine Cup finals
        is basketball analyst Juan Banal.</p>'
  'North-Korea-ballistic-missile-test-launched-submarine-':
    'author': 'Yoonjung Seo and Ben Westcott, CNN'
