    'mgnl:tags': ['Boeing', 'Starliner', '2022', 'test', 'delayed']
    'template': '1'
    'title': 'Crucial test for Boeing''s Starliner, built to carry humans, delayed
      until 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e300f-cc8b-4bd4-8b13-e75de998022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing''s long-awaited spacecraft, called
        Starliner, is still facing a long road ahead before it''ll be ready to fly
        astronauts, the company said on Tuesday. It is still working to address an
        issue with the vehicle''s propulsion system that was discovered just hours
        before it was slated to launch a crucial uncrewed test flight in August, the
        company said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043b2fa-c078-4f4c-afd5-5536523508dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a11052-5472-4858-9075-ead76c0bcc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starliner still needs to complete that uncrewed mission before
        it can fly, and the test is now slated for as late as mid-2022, NASA and Boeing
        officials told reporters during a press call Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ecbddb-9ff1-4254-9d8f-7b4a30b89b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149ca12-15cd-4144-8750-378c092a67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starliner is a gumdrop-shaped capsule meant to ferry astronauts
        through space after launching atop a rocket. The vehicle is years behind its
        planned entry to service, and myriad issues and delays during the development
        process have been a black eye for longtime aerospace and defense giant. Meanwhile,
        its rival, the relative upstart SpaceX, has already completed development
        and testing of its own crewed spacecraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12b926-95f5-4587-acfe-11629eee3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba03839-4e2e-4d3e-958f-73b3e4b39a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing was slated to repeat an uncrewed test flight of Starliner
        in August after several major software issues plagued its first attempt in
        December 2019, leaving the spacecraft unable to dock with the ISS and forcing
        it to make an early return to Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1dfa5-5398-4ab1-b794-58a024e3b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee07c3-4114-4680-b205-c98e746a72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of working to solve those issues, a new slate
        of problems was discovered when the spacecraft was rolled out to its launch
        pad in August and began going through pre-flight ground checks. Eventually
        Boeing announced that the problem could not be fixed on the launch pad, and
        the whole vehicle had to be rolled back to the assembly building for further
        troubleshooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510764f5-0494-428f-818a-cc12794a7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3d231-2a8b-4d33-aef9-ddf12f9682a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Parker, the chief engineer of Boeing''s Space and Launch
        division, said the Starliner capsule is still back at a Boeing factory, though
        engineers have spent the past few months working to determine exactly what
        went wrong with the vehicle. The company believes it may have found a solution
        to the problem: Water leaking into valves used to funnel fuel for the spacecraft''s
        thrusters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8646a74-8c9a-498e-aead-226f95414217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dcbc1b-3541-4e8c-a4fa-312e8d9023d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing officials still could not give a clear answer on exactly
        why the issues were observed or why the problem wasn''t caught before Starliner
        made it all the way back to the launch pad and after months of investigations
        and additional checks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bbaed-3501-4035-a54f-4d7f42b00861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b13d16-e7b6-4f5e-b13e-1fc2bacd4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing officials also acknowledged that the test flight could not
        have continued successfully if it had attempted to launch without addressing
        the valve issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13011b81-b756-47f2-9dea-520f49cd5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4467d-1c1f-4864-8795-2104984e89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Stich — manager of NASA''s Commercial Crew Program, which
        oversees the development of Starliner — also revealed that such a problem
        with leaky valves isn''t unheard of. He said he could specifically recall
        troubleshooting a similar problem with a Space Shuttle back when those vehicles
        were still operating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece29c82-fbf9-4e7a-b474-5dea31b46956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bef43-539b-42b6-9091-a535f9d18af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on the press call Tuesday said they had no reason to assume
        the valves would have issues because they performed seamlessly during previous
        tests. They did not, for example, present any problems during the 2019 uncrewed
        test flight, called an Orbital Flight Test.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019340d-6a7d-45ec-9944-f3295718bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef293c8b-4027-4b4f-9c17-9b53717bbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible solutions Boeing is looking into include loading propellant
        onto the Starliner capsule closer to launch. Before the August test flight,
        it was loaded 46 days before the scheduled flight. Before the 2019 test flight,
        they were loaded 35 days prior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e2cb3-ac54-41c5-b4ab-bc0a77808f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd34eb8-8ee3-4a56-b2db-a89395bc5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers are also working on a "purge" mechanism that should keep
        the valves free of leaky water issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4c6ba-4523-43f4-855e-d72ebfb37710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd89101-0438-4232-8bf1-8087f46b3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extensive delays with Starliner — which was originally slated
        to start flying in 2017 — have already caused issues for NASA, which hopes
        to rely on Starliner as well as SpaceX''s Crew Dragon capsule to get astronauts
        to and from the International Space Station. Earlier this month, the space
        agency annoucned it was taking the rare step of re-assigning some astronauts
        that were slated to fly on Starliner and putting them on future SpaceX missions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61cfc5-c55b-4ddb-90fc-6998f816c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a577c-e75a-4973-847c-5b12d25b95bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has a fixed price contract for Starliner development, meaning
        the company got a $4.2 billion award but will not receive additional funds
        to address the ongoing delays and development issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e359b-689e-4140-8274-1cb3edc27114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701f0fb-e378-4b18-85ed-cb5a47e7e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing already set aside $410 million of its own money in 2019 after
        the first botched test flight attempt to keep the program funded as it worked
        to resolve issues. John Vollmer, vice president of Boeing''s Commercial Crew
        Program, confirmed to reporters Tuesday that Boeing will not be seeking additional
        funds to carry it through the current phase of troubleshooting. He did not
        say how much, in total, the recent delays are expected to cost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54788c72-ccdf-4723-8990-4cd0bad4f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:31:02.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/19/tech/boeing-starliner-flight-test-delay-scn/index.html">Crucial
        test for Boeing''s Starliner, built to carry humans, delayed until 2022</a>."</em></p>'
