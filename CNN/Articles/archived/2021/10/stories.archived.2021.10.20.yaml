      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinic Holdings</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27210a5d-834b-48e4-8d62-88bf848b42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:45:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homebuilder Sinic Holdings also joined the ranks of struggling developers,
        saying last Monday that it would likely default on some of its bond payments
        worth $250 million.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dff9fe-dfb8-40a1-83db-58709dd9efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.788+08:00
      'mgnl:createdBy': 'pilar'
