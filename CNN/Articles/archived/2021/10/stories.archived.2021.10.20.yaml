      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e565e2-1142-4971-81d3-60405b654c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttar, who has made light of his inclusion on the "disinformation
        dozen," suggests the vaccine is part of a plot by elites to commit mass genocide.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae8161-5215-47f6-a5c5-0c9d0bb9ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd201f-a310-44f1-a7fa-a9b332febb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likens Dr. Anthony Fauci -- presidential adviser and director
        of the National Institute of Allergy and Infectious Diseases -- to Adolf Hitler,
        saying the number of deaths caused by Fauci will exceed those of the Holocaust.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d26b5c-79c9-47cf-9b93-0fc35b36be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34610085-7a58-41d7-bb36-6298e6fc1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Fauci is not an innocent bystander," Buttar told CNN in an
        interview filled with vague insinuations that the pandemic was somehow planned
        or enabled by shadowy elites. "He''s very well aware of what he''s doing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27100ab-1ae0-468a-bf0b-27585058db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3b461-f718-4205-b58d-84e96bb19f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been just three confirmed cases of deaths caused
        by a Covid-19 vaccine -- each died of thrombosis with thrombocytopenia syndrome
        after taking the vaccine by Johnson &amp; Johnson, said Martha Sharan, a spokesperson
        with the Centers for Disease Control and Prevention. In addition, some 8,600
        deaths have been reported to the CDC''s Vaccine Adverse Event Reporting System,
        often referred to as VAERS. None of those deaths has been confirmed (outside
        the three), and all need to be fully reviewed and verified, Sharan said. Even
        if all were confirmed as being tied to a Covid-19 vaccine, it would be out
        of 390 million doses administered. That amounts to .0021 percent, or about
        2 deaths for every 100,000 doses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1c57f-0520-4a82-b776-17405802e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03c268-89d8-4e6a-96d8-526b11740fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The mortality from Covid-19 in the United States currently stands
        at about 220 deaths for every 100,000 people, according to a tracker by Johns
        Hopkins University of Medicine.)</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59b948-d6da-46af-aca7-ad447fb3a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b656d2c-24d3-4065-a9ee-447c39d8cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttar, 55, has long been popular among anti-vaxxers and parents
        of children with autism. He has reportedly drawn patients from most US states
        and more than 40 countries. (Buttar puts the country count at 94.) In an especially
        high-profile case in 2009, then-celebrity couple Jenny McCarthy and Jim Carrey
        -- both noted vaccine skeptics -- referred a woman who said that she''d been
        sickened by a flu vaccine to Buttar for his unorthodox treatments, according
        to the 2013 book, "Do You Believe in Magic? The Sense and Nonsense of Alternative
        Medicine," by vaccine expert Dr. Paul Offit.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf35da-983c-4cb7-9021-84b37ec6fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5f6d8-77a5-4828-b9d5-b3f833d6a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttar is a believer that environmental toxins such as mercury and
        lead are at the root of many chronic maladies, from autism to heart disease
        to cancer. He has treated patients -- hundreds of them children with autism
        -- with a patented cream that he claims removes poisonous metals from the
        body, according to Offit''s book.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969e1ee-8576-4ea0-8cce-ce5f9145673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9da34e-5da8-47ad-b941-0e878d11048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttar has twice been reprimanded by the North Carolina Medical
        Board, in 2010 and 2019.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510dc28-b60a-4048-919d-1dee8fdf07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07209528-7f73-4fb2-b2df-b5bf249299e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ding from the board stemmed from Buttar''s treatment of
        several cancer patients with substances like hydrogen peroxide, ozone or glutathione,
        and his treatment of a child with autism using a skin application as part
        of a metal-extraction procedure known as chelation therapy. One researcher
        has referred to these kinds of applications for autism as a "modern-day scam."
        The North Carolina board said, "Dr. Buttar''s treatment modalities have not
        been proven effective by randomized, double-blind, placebo-controlled studies."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a4431-ab4c-4a9a-ae31-21882b5ede7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be4ae2-f8c2-4171-aa08-993adb404703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second reprimand pertained to an accusation from another physician
        that Buttar''s treatment of a patient was adding to their "pain and suffering";
        the board concluded that Buttar''s documentation for treating the patient
        failed to conform to industry standards.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec89ded-6c85-48ca-af8a-f7620832d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71387b7-517f-42d9-9b5e-22a76a94fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He deals in the industry of false hope, capitalizing on the fear
        we all have that our environment is a toxic hell," Offit told CNN. "He is
        the lowest level of charlatan, taking advantage of parents who are desperate."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0d7be-100c-41d9-8027-1348bcdccdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399908e-6d0f-44f2-84e8-14ca1a29dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttar scoffed at this claim.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d48e4-bf85-4579-8854-87aaddeff6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36320f11-1bc3-43e2-b70f-6be97238077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just an absurd statement," he told CNN. "People go where
        they''re going to get results."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14abfa2-73ce-463a-a7c7-1bc889bd863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a51bd3-045c-4007-a4d7-86249c314e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Ahmed, founder and CEO of CCDH, said while he was pleased
        to see some social media accounts of the "disinformation dozen" get banished,
        too many of them -- such as Buttar -- are still allowed to spread pseudoscience
        and conspiracy content on mainstream platforms like Twitter.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa37ec9-307f-4ade-a727-82c8bc04feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea454f3-bdb3-4356-b987-8bcabbc72976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''ve got to do is reduce the transmission rate of misinformation,"
        Ahmed told CNN. "And the way you do that is stop giving them the world''s
        biggest megaphone in the history of communications -- social media -- where
        they can transmit to billions of people for zero cost."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d984a05-1804-4b59-918f-8fba1dc9ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71daf4e-2240-42bf-9bcc-c50d8b624800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.036+08:00
