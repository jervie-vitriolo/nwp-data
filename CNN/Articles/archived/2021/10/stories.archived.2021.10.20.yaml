    'title': 'Lacson flags ''overpriced'' items in DOH-procured ambulances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e694926-c721-415a-af42-526d2d569a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —&nbsp;</strong>Senator
        Panfilo Lacson on Wednesday bared more questionable expenses allegedly made
        by the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf15e2-9a53-4bd4-98bb-4330795f6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eb85f-e84c-49cd-a6dd-56899205615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the Senate Finance Committee hearing on
        the DOH''s proposed 2022 budget, Lacson listed "overpriced" items inside the
        department''s ambulances, including automated external defibrillators (AEDs),
        mobile phones, and dashboard cameras.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b2459-beb6-4d14-9218-f93fc7544e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989505f9-4c05-4a3f-85dc-e499989da3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Lacson alleged the ambulances themselves are <a href="http://www.cnnphilippines.com/news/2021/9/3/DOH-overpriced-ambulance-Lacson-Senate.html">overpriced
        by ₱1 million per unit</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499e455-2c55-4074-95fa-45301d105cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81c4e3-2dce-429b-a9c4-ab36ebf5f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inisa-isa namin ''yung mga</em> equipment <em>pati yung</em>
        costs," Lacson said. "<em>Ang laki ng</em> discrepancy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9546a-ad2d-44fa-8a30-a7db60596f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27530fe7-8378-44d6-9109-1392de6facfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We checked the equipment and the costs one by one.
        There''s a huge discrepancy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab665ec-355a-43ab-884d-e25ed9f16bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c78b15-afbe-4c31-9d60-9307b4c0f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, he said the DOH bought two mobile phones with sim cards
        for a total of ₱30,000 - nearly four times the ₱7,998 spent by local governments
        for the exact same items.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4bc7f-2b72-4cd6-aac8-2c12f322b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee532f-1a66-4be7-af28-47f64bdb94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the department procured dashboard cameras for ₱15,000 each
        when the retail price was only at ₱4,500. Stretchers were also supposedly
        overpriced at ₱45,000 per unit from ₱23,800.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0237a-7438-4565-9896-538639197441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61363d-3c92-4160-a5b2-b8ddce0694c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEDs, meanwhile, were listed by the DOH to have cost ₱165,000 each,
        but Lacson said these only retail for ₱96,500.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373d5c9-0613-4b84-bf9c-1e10b7b5a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e492b9-56b8-4efc-a512-af425554c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the things we want explained by the department <em>para
        hindi na maulit</em> [so these do not happen again]," Lacson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982c698-eb83-42c0-b714-962ba0a73029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4a949-2f70-414e-8bc7-21aaa36d75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said he has already asked his staff
        to look into these possible cases of overpricing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f163d6c-de98-488f-a010-35020086207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a116a69-7897-4fa3-9029-9cc82cbe274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:48:42.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:29:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay pinaumipasahan ko na</em> [I already asked that they
        begin probing this]," he said. "Rest assured that we will have this investigated,<em>
        kasi nga</em> [because] these are public funds."</p>'
