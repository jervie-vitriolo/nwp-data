      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is seeking higher office in the 2022 elections, also
        took a swipe at the national government during her recorded message. She encouraged
        local officials to get rid of the roots of bad governance while working towards
        the ''new normal.''</p>'
