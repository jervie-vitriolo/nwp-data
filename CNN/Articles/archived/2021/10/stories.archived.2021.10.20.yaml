  'marawi-rehab-completed-duterte':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-20T17:38:47.169+08:00
    'imagesource': 'jcr:85dc5fdb-adb5-4969-80db-d9b3e85225f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3ddd54-3f16-482d-bf63-aca356666b92'
    'lead': 'The rehabilitation of Marawi City will be "substantially" finished within
      the term of President Rodrigo Duterte, Task Force Bangon Marawi chief Eduardo
      del Rosario said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T17:47:02.665+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:35:03.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:29:15.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marawi-City', 'Rodrigo-Duterte', 'Eduardo-del-Rosario']
    'template': '1'
    'title': 'Marawi rehab to be completed within Duterte’s term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15175c-a6a2-4d42-82ba-759ae1e13aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        rehabilitation of Marawi City will be "substantially" finished within the
        term of President Rodrigo Duterte, Task Force Bangon Marawi chief Eduardo
        del Rosario said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2c8b1-6f05-4c94-b587-f37684e58a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matatapos natin</em> substantially <em>ang</em> rehabilitation
        <em>ng</em> Marawi City within the term of our President... Contrary <em>sa
        mga bumabatikos ano, sa ating pananaw ay mabilis nga iyong ating</em> interventions
        <em>na ginawa,"</em> Del Rosario, who is also the Secretary of the Department
        of Human Settlements and Urban Development, said during a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72d78c-5f41-4c74-83be-829d833b395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will substantially finish the rehabilitation of
        Marawi within the term of our President... Contrary to those who say otherwise,
        in my opinion our interventions were swift.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589c04e-5549-4958-b871-cb7265af6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the construction of public infrastructure began
        only last year because they had to clear potentially dangerous elements that
        could still be underground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0c582-440d-4660-b7a2-83e3a8c2ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year and four months <em>pa lang tayo na gumagawa ng mga</em>
        vertical and horizontal public infrastructures<em> kasi</em> two years and
        four months <em>iyong ating ibinigay na</em> timeline <em>para sa</em> debris
        management... So, <em>hindi natin puwedeng simulan ang</em> public infrastructure,
        <em>kapag ang mga bomba na</em> five to 10 meters below the ground <em>ay
        nandoon pa rin</em> for safety consideration," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fece6-6a3a-4189-b61b-7cd6a79ae30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have only started building vertical and horizontal
        infrastructure for a year and four months because we gave ourselves a timeline
        of two years and four months for debris management... We cannot start public
        infrastructure if there are bombs five to 10 meters below the ground.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50680e7d-e810-4a6f-9348-a3cce2dc7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After debris was cleared in February 2020, construction then started.
        He said 30 projects would be finished by December this year and another 60
        projects would be completed by the first or second quarter of 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26afe5-e00b-4abe-adec-b3b6b6c65107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/16/Duterte-renews-vow-to-expedite-Marawi-rehab.html"
        target="_blank"><strong>READ: Duterte renews vow to ''expedite'' Marawi rehab</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80149d-2601-4f5b-b57e-95465c34c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said that there would be funds in place to finish
        projects even after a new president is in place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0de39-a1f6-4381-a7f0-75752b29284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming <em>natin by</em> June 30, <em>may mga</em> 95% completion
        <em>na ang ating nagawa at may</em> remaining 5%. <em>Iyong pondo naman na
        ating inilaan para sa pag-rehabilitate ng</em> Marawi a<em>y nakapaloob sa
        mga ahensiya na nag-i-implement nito. So sila ang magpapatuloy ng</em> implementations,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3353d-465f-4b77-b9b5-0ba31dd508f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assuming that by June 30, there will be 90% completion
        and only 5% remaining. The funds for rehabilitation will be with the agencies
        who will implement it. They will continue to implement it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea54f7a-5b11-47e0-833d-a78a8fc5743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects mentioned by del Rosario was the distribution
        of permanent shelter facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e137a1-1db2-43a9-b147-02773243700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last October 16, <em>nagbigay tayo ng</em> 250 permanent shelter
        and before that, I think we had given already 370, plus 250. So more or less
        we have 600 plus permanent housing units," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea80f55-3f5a-4102-a15b-440fd72f19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last October 16, we gave 250 permanent shelter and
        before that, I think we had given already 370, plus 250. So more or less we
        have 600 plus permanent housing units.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41f61b-5bc1-4c78-ae51-445b84a7c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with these structures, del Rosario said livelihood assistance
        was also given to those living outside as well as inside the most affected
        area. Relief good were also continuously being delivered, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7d0f6-d819-49c4-8e04-626d7810b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A siege by pro-Islamic State militants in May 2017 led to a five-month
        battle in Marawi that left more than 1,000 people dead and the mosque-dotted
        city in ruins. The violence displaced around 127,000 families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc4769-3038-41c3-ac9f-83252208a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T17:47:02.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/17/Marawi-rehabilitation-SONA-2021.html"
        target="_blank">READ: Rehabilitating Marawi City, a promise yet to be fulfilled?</a></strong></p>'
