      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e6f84-5c71-4715-98d1-6869d8d7f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bio in his 2010 book, "The 9 Steps to Keep the Doctor Away"
        -- which landed on USA Today''s best-seller list -- is a three-page compendium
        of credentials: double major in biology and theology from the prestigious
        Washington University in St. Louis; doctor-of-osteopathic-medicine degree
        at the University of Osteopathic Medicine and Health Sciences, College of
        Medicine and Surgery in Iowa; visiting scientist and nutritional scientist
        at North Carolina State University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca79374-6c47-49e2-a987-52ba5b51c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f3261-a856-402c-89d8-ca1a109424d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His website adds another: "MOST CENSORED Doctor."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc1dde-89f0-4c14-849d-f4b720415a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.032+08:00
