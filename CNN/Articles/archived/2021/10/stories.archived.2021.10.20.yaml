      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these trying times, we''ve started thinking more about the world
        around us. How can we give meaningful, practical gifts that spread cheer while
        being good to the planet?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54231693-a8d3-493b-928d-355da2f0f4f5'
