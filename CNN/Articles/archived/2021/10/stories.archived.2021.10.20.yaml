      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80aa3f-d011-4ddb-988d-1245a8f823c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the budget cycle starts with the Budget department preparing
        the proposal, which will then be submitted by the president to Congress for
        review – first by the House of Representatives, then by the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd1440-01ae-4381-8c87-0a2775931625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67061313-56bb-4a8d-8fad-96308d3c10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of hearings and a bicameral conference with members
        of both Houses, a common version will be submitted to the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad03bf-5a60-4ce9-87ba-dd338338bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320a936-0002-4dd9-84e2-e3a032b1b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive can veto items which he disagrees with before
        the measure is signed into law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685d01d-85ba-481f-8548-733ae7e9c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67aa27-1f6b-4782-b5b9-86c269d84b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also urged Filipinos to “scout new faces” during
        the 2022 national elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba2090-9b51-4c53-b7ca-9540d2a2e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65291fc-5b66-4639-b91a-add57bc59ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T05:51:43.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabihin ko sa inyo mamili kayo ng bagong mga opisyal, senador.
        Basta yung bago,</em>" he said. "They might be government officials, past
        or present, but try to scout new faces. ''<em>Wag yung pabalik-balik.</em>”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdae413-b24e-45f7-bb70-2d15bc8efc6f'
