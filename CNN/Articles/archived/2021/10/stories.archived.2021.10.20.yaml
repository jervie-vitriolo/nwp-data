    'jcr:uuid': '02a37b49-6b4e-4386-a57c-1a8f2acc733e'
    'lead': 'North Korea said it successfully test-fired a new ballistic missile from
      a submarine on Tuesday, state news agency KCNA reported Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-20T11:26:40.306+08:00
