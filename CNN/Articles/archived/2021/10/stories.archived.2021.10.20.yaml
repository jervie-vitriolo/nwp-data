      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the proceeds will support Plastic Bank — a social enterprise
        that builds "recycling ecosystems" in underdeveloped countries, including
        the Philippines.</p>'
    '13':
