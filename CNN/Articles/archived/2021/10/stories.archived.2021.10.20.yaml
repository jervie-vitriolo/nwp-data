      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also rolling out increased anti-phishing protection to detect
        potential risks and suspicious phone calls, text messages, emails and links,
        flagging them to users. Meanwhile, its new Personal Safety app detects if
        the user has been in an accident and helps them reach first responders.</p>'
    '21':
