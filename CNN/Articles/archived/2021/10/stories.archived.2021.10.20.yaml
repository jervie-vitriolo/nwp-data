      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)—&nbsp;</strong>The
        Philippines has filed a fresh diplomatic protest against China over the radio
        challenges and other "provocative acts" of Beijing''s vessels in the country''s
        waters, the Department of Foreign Affairs (DFA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972a925-92eb-4076-bc2b-5ff17cddccfa'
      'mgnl:activationStatus': true
