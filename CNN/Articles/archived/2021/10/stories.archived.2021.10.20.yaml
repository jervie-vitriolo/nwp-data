      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6c4a0-d195-4b3c-9871-f77d2660d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s true Northrup -- who did not respond to CNN''s multiple
        calls and emails seeking comment -- occasionally came under scrutiny in the
        media in the years before the pandemic, in general she was a media darling
        whose best-selling books on women''s health led to flattering portrayals in
        outlets such as NBC News, Today, Vogue and, yes, CNN.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce80a5b-b070-4057-84d0-4b9fa8dd2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5d015-e58c-46fe-a0a1-5dd07711c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having recently spent (20? 50? 80?) hours with it, I''ve come to
        believe that ''The Wisdom of Menopause'' is a masterwork," raved a contributor
        for The Atlantic about Northrup''s book in 2011.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454741c-107b-4004-92bf-959ee19af6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42d1e8-b5ee-43d2-954c-665e5c3a242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Northrup -- a former abortion provider -- went on a women''s
        health and wellness podcast and spoke not only about the importance of keeping
        abortion legal, but also about how the patriarchy for centuries has been mining
        "women''s ovaries for the benefit of the patriarchal system." In the talk
        with podcaster Sara Avant Stover, Northrup sympathized with "our Black and
        brown sisters" who have complained that White women have aligned themselves
        with "White male power structures."</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78cdf06-2623-40f4-8144-fdc71b949a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387fe7b-e9a3-4c90-adf8-7a391f77c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:42:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as August 2020, Northrup was featured on the podcast
        of The Oprah Winfrey Show, which serves up interviews from the archives. The
        episode appears to have since been removed.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bd370-09ea-4086-9993-4b036ac00222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T09:46:25.042+08:00
      'mgnl:createdBy': 'pilar'
