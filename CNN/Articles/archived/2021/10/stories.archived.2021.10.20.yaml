      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560d0c6-df01-4e47-a7af-7f1bbf2c0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T23:37:36.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:30:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biennial symposium - launched in 1988 and now on its 17th iteration
        - will bring together close to 30 naval leaders and representatives from different
        nations within and bordering the Pacific, including some observers, to promote
        trust and cooperation among navies in the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3605d-6c04-40a8-a108-b2dcb9990beb'
