      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Premium smartphone
        brand TECNO Mobile has launched its new brand slogan "Stop At Nothing" — and
        a brand campaign #StopAtNothing - to pay tribute to all those who continue
        to push forward, against all odds.</p>'
