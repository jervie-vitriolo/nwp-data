    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52a9f2-3138-410c-b9ea-a2fb037fd232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T18:59:06.131+08:00
