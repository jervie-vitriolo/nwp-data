    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fa1e9-f3dd-4082-8ad9-827bd5f601e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T07:34:41.785+08:00
