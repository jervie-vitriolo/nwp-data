      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70eea0-82bb-4441-b897-e97d21533dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two quarters of somewhat sluggish subscriber growth, Netflix
        is back on track.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fdba23-fa99-4f41-8e50-0d26c4a6225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e978ec4-368e-4d28-b568-d977fd0398f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service reported Tuesday that it now has 213 million
        subscribers globally, after adding 4.4 million subscribers in the third quarter
        of 2021, a number that beat its own expectations. In more good news for the
        company, it also reported a solid forecast of 222 million subscribers for
        the next quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d069c3c-7a44-4ebe-a4a2-50f154767cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5840ba1-3f48-4a85-ac10-096e4a23c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results helped boost the company''s stock by as much as 2% in
        after hours trading before leveling out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e565ffa-9707-4b51-a087-5e1cab89cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb575fc-1537-432c-967d-6fe768f1c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s third quarter profit this year was $1.4 billion, up from
        $790 million in the year-earlier quarter. Its revenue jumped 16%, to $7.4
        billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0b268-af4e-424f-92b6-235cbccaa175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85d3e2-6570-4076-a6de-9b83f903920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, it was a strong showing for Netflix at a time when it''s
        riding the wave of "Squid Game" — a fictional drama from South Korea that
        has taken the streaming world by storm since its September debut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e701b03-3c5b-412c-8dd9-350074395e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667beaf8-6de7-45bd-a319-faf9aac1374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T04:43:58.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced earlier this month that the dystopian series,
        in which contestants deeply in need of money play deadly children''s games
        to win cash prizes, was it''s "biggest-ever series at launch."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651869aa-2ee4-4e1f-b081-7251fd122672'
      'mgnl:activationStatus': true
