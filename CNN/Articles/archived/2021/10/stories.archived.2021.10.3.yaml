      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> —&nbsp;Five
        houses sustained damage after a magnitude 5.6 earthquake struck Sablayan,
        Occidental Mindoro early Sunday morning, a local disaster management agency
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b324356-875b-45b3-8983-4774d834f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:38:52.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:48:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Disaster Risk Reduction Management of Sablayan reported
        the damage in a Facebook post on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ec3d2-9ad8-4182-bcf4-b881640c4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:38:52.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:48:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May na-i-report sa aming opisina na limang bahay, mga residente
        ng Zone 5 Barangay San Agustin na nagtala nang kaunting mga pag-guho sa ilang
        parte ng kanilang mga tahanan," the post read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967befa-c885-40ff-b023-3e4f85c6357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:38:52.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:48:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was reported to our office that five houses in
        Zone 5 Barangay San Agustin recorded minor damage caused by mild erosion in
        their homes.]</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmdrrmo.sablayan.3%2Fposts%2F993693488096367&show_text=true&width=500"
