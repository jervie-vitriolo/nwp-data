    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac550aba-b9ef-4a44-9d5c-9bc55ab79b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.178+08:00
