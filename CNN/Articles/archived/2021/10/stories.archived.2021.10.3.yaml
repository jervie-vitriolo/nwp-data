  'Nike-Under-Armour-and-others-face-supply-problems-in-Vietnam':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-03T15:48:22.043+08:00
    'imagesource': 'jcr:e9f2ed44-faed-4839-ab5a-457a7cd8115d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6331cd-0933-4676-b0e4-16932463fd10'
    'lead': 'Surging shopper demand coupled with shipping container shortages and
      bottlenecks at ports have already triggered tighter supply of products, from
      cars to shoes.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-03T15:50:06.468+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:46:27.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:45:16.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike, Under Armour and others face supply problems in Vietnam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b68cd-9a19-44d6-9e41-41931b3b41cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Surging shopper demand coupled with shipping
        container shortages and bottlenecks at ports have already triggered tighter
        supply of products, from cars to shoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70781bf8-49fa-480f-9c04-7985640f5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, some of America''s biggest sellers of clothing and
        shoes cite one catalyst that has compounded the pressure: factory closures
        in Vietnam stemming from a second wave of the coronavirus outbreak there.
        That''s led brands from PacSun to Nike to warn about the effects on their
        supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648de13-d745-4b38-af79-fd2949577941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, Nike cut its full-year sales outlook due to supply
        chain issues, despite its CEO noting strong consumer demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa1802-903d-4e49-a8e1-e02c0c158bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike makes about three-quarters of its shoes in Southeast Asia,
        with 51% and 24% of manufacturing in Vietnam and Indonesia respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051edb8b-9261-47a4-bf64-22ee7e6d5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Vietnam government imposed pandemic-related restrictions,
        including a mandatory shutdown of factories for several weeks from July into
        September, Nike said it incurred 10 weeks of lost production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5507d-af4c-49e1-b3f1-ed6552457070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when factories start to reopen, which the company expects to
        happen in phases beginning in October, ramping up to full production could
        take several months, Nike''s chief financial officer Matthew Friend said in
        a recent earnings call. Half of Nike''s clothing factories in Vietnam are
        currently closed, company executives said during that call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b2216-05d6-4d42-8cf9-ca661bc6445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam accounts for a third of sports brand Under Armour''s footwear
        and clothing production. Under Armour''s CEO Patrik Frisk said during its
        most recent earnings call in August that it was closely monitoring impact
        of factory shutdowns there on its supply chain there, calling it a "developing
        situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88b6fe-7e02-427c-ab3b-dbf69ae7c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ugg, Coach and Michael Kors have exposure</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01eae5-cb4e-4c01-acd8-ad9decc8d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is a crucial supplier to the US in particular for apparel
        and footwear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e99640-4539-40e8-93a4-7f745d6b6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very big partner of the United States. It''s our second
        largest source of apparel and footwear," said Steve Lamar, president and CEO
        of the American Apparel and Footwear Association, an industry group. China
        is the largest supplier of clothing and shoes, according to the AAFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e89fd-19da-4752-97fd-a3533a296ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Vietnam was caught in the throes of a coronavirus outbreak
        caused by a suspected new variant of the virus, which Vietnam''s health minister
        said led to a fast spread of new infections in the nation''s industrial zones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebc933-8ec1-401b-a1ba-1037462a65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government subsequently imposed strict lockdowns and temporarily
        shut factories there until mid-August, then extended it into September. Some
        factories are still closed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7f30c-3830-4d08-acfe-3b9a84efac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this means that production for everything from sneakers and
        sandals to jeans, dresses, T-shirts, jackets and more is stalled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b70db3-f799-4cb2-93be-c2556f321bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a research note last month, BITG analyst Camilo Lyon said athletic
        footwear brands such as Nike and Adidas are most at risk of having serious
        supply chain disruptions because "Vietnam has served as a strong manufacturing
        alternative to China in recent years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81892e35-372c-44c9-bb32-1c810124567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands that have significant manufacturing exposure to Vietnam,
        he said, include Ugg maker Deckers Outdoor, Columbia Sportswear, Coach parent
        Tapestry and Capri Holdings (which owns the Michael Kors brand).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681da1c7-b2cf-466f-a6cc-92ecb15ab9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyon estimates it may take five to six months for factories in Vietnam
        to be back up and running normally when the lockdown ends. And whenever they
        do come back on line, he anticipates another issue: staffing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6a531-c1cb-4a67-8db6-92f05b400105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnamese factories will also likely have trouble getting workers
        to come back to work post-lockdown," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662be6b2-beba-44c8-8a9f-4531483d4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen retailer PacSun is expecting an impact to the holiday season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3fb65d-34b3-4448-901d-21f8c5588519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brieane Olson, president of PacSun, said in an interview in August
        with CNNBusiness that about 10% of its goods are sourced from Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db68f6e-ab20-4ab6-a406-06f71f9a0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson said the retailer was already dealing with a two-to-four week
        delay for its back-to-school inventory this year because of the ongoing global
        supply chain delays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59cb44-31e2-4ab9-9349-9c05775bc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she said, new products for the winter and holiday season is
        likely to also face another four-week delay, she said, making it a challenge
        to get new fashions and styles in jeans, tops, sweaters and sweatshirts into
        stores in a timely manner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d58ec5-c8ba-4955-91d3-d11d4203d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s an additional effect on the consumer, Olson said: Having
        less product means the retailer will pull back on discounts "because there
        is no need for it," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b35241-52eb-4951-b5da-d387ac8b7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:50:06.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/02/business/vietnam-supply-chain-disruptions/index.html">Nike,
        Under Armour and others face supply problems in Vietnam</a>".</em></p>'
  'Sara-Duterte-tandem-2022-polls-Duterte-':
