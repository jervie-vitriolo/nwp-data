    'lead': 'Former senator Jinggoy Estrada on Sunday filed his certificate of candidacy,
      as he seeks a return to the Senate in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-03T17:29:53.170+08:00
