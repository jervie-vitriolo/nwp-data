      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, October 3)</strong> — One of
        President Rodrigo Duterte''s three children confirmed they were staying in
        Davao City and would not seek higher office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a22ce-2616-4a34-b028-fb5dc7a7f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian Duterte filed his certificate of candidacy for reelection
        as vice mayor of the city. He also filed his older brother Paolo''s COC as
        the latter is still in quarantine after testing positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724ee57-0cbf-4de6-a068-9ebcc1112c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Duterte is the representative of the 1st District of Davao
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b513553-897f-4a67-99d3-d6b182c3cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said he decided to run for reelection because he would
        like to follow through with his work in the 19th city council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab22dd-9c76-4fe5-a14d-4faca1809a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as my reelection is concerned, we passed many ordinances
        under the 19th city council of Davao. I would like to make a follow through
        on that. I would love to see our ordinances put into proper implementation,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603f296-d191-422a-9e5e-c6e1a17b2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his sister Sara’s decision to seek reelection as
        mayor, the youngest among the three siblings said that he will continue supporting
        her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b98d6-b5e4-4f5d-bc82-47e5dc123913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just for the information of everybody, once my sister says something
        she doesn''t go back from her words," the vice mayor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42574a61-dbce-465b-aad8-b60858abd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte filed her COC on Oct. 2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc757dd-a5d0-40e2-8e4f-3ce3e225be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever her decision, I will understand and support it. If she''s
        happy staying as mayor of Davao, then I will support it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f6fb1-5c3e-4fd3-abed-2a09c7cf33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian also told the supporters of the mayor, who are still pushing
        her to run for president: "If you want to continue what you are doing then
        it is up to you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01cd06-109d-406b-87c4-f2d13bf0b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, President Duterte was quoted as saying Sara would run
        for president alongside his long-time aide Senator Bong Go.</p>'
