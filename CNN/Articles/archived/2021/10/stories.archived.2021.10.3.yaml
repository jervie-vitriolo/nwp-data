    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb312c-e548-4918-b079-21a0e7ec71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> President
        Rodrigo Duterte was caught on tape Saturday saying that his daughter Davao
        City Mayor Sara Duterte-Carpio would run for president alongside his long-time
        aide Senator Bong Go, who filed his certificate of candidacy for vice president
        in next year’s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a81126-a21c-4038-9929-26d5f5240a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad768217-bb82-4e02-8144-f7274590e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While passing a small group of supporters outside the Harbor Garden
        Tent of Sofitel Hotel in Pasay City, Duterte was asked by broadcast journalist
        Rey Langit: “So klaro po ito, Sara-Go? (So, is it clear, Sara-Go?)”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceaa6e9-ba3d-44cd-a749-ad7adae6b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce111f52-de9c-492f-a06c-b7f944307ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte replied: “Sara-Go na ito (It will be Sara-Go).”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead8908-67a6-4bc9-b779-72469447bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d3ee2-e135-4645-97fa-c4de457d1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incumbent president said he didn’t have any idea when his
        daughter will file her COC for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155b804-7b20-4e7e-ba98-fffdfd2d22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7227e5-6761-41d7-b836-a7e810fdc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, hindi kami nag-u-usap ng pulitika ever since [Actually,
        we haven’t talked about politics ever since]....I would say that it is for
        the better,” said Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86087efc-2400-4c3b-a60c-7a00a7d61c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a9c9c-2313-4b91-bd64-fc3db2d7cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always discouraged his daughter from succeeding his
        footsteps for various reasons. Last January, he cautioned her from gunning
        for the presidency, <a href="https://www.cnnphilippines.com/news/2021/1/14/Duterte-daughter-Sara-president-not-woman-job-.html">saying
        being a president is not a woman’s job.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a141e-caf3-4a5f-acca-523b78b25976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3489c7-bcab-48ff-98fc-84a76652062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the declaration from her father that she is running for
        the top post, however, Duterte-Carpio on Saturday <a href="https://www.cnnphilippines.com/news/2021/10/2/Sara-Duterte-seeks-reelection-as-Davao-City-mayor-.html">filed
        her candidacy for reelection as Davao City mayor.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f7938-4937-4932-b456-a5d8ed819724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e2dc4-1675-4054-aff4-ccabfc87e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been honored with the gift of trust and respect of many
        of our fellow Filipinos. Thank you to everyone who have expressed their support.
        Many of you do not know me and yet you carry me over your shoulders,” the
        presidential daughter said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8f6ea-dc5b-461c-ab7a-5d1ffeeceee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:04:21.196+08:00
