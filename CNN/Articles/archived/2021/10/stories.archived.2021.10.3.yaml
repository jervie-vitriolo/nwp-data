      'mgnl:lastActivated': 2023-01-24T21:45:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> —&nbsp;The
        Department of Health on Sunday said 13,273 more people tested positive for
        COVID-19, raising the country''s tally to 2,593,399.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecdb5c-6dce-407a-bbce-586648f99940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.576+08:00
