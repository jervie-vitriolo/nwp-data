      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taiwan has reported a record number of
        incursions by Chinese warplanes into its air defense identification zone (ADIZ)
        for the second day in a row, Taiwan''s Ministry of National Defense said on
        Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518297c-ef47-4b95-b7e0-a6585c5a0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-governing island said a total of 39 Chinese military aircraft
        entered the ADIZ on Saturday, one more than the 38 planes it <a href="https://edition.cnn.com/2021/10/01/asia/china-taiwan-warplane-incursion-record-intl-hnk-ml/index.html"
        target="_blank">spotted on Friday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bdfc3-1e4f-4ed1-8bac-c84df9ba264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38 and 39 planes respectively are the highest number of incursions
        Taiwan has reported in a day since it began publicly reporting such activities
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7acd2-b289-4782-9a32-d969705dc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions on Saturday came in two batches — 20 planes during
        daytime hours and 19 planes at night, the ministry said in two statements.
        They were made by 26 J-16 fighter jets, 10 Su-30 fighter jets, two Y-8 anti-submarine
        warning aircraft and one KJ-500 airborne early warning and control plane,
        the Defense Ministry said.</p>'
