      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — It
        was a slow Sunday at the Harbor Garden Tent of the Sofitel Philippine Plaza
        Manila as only one presidential aspirant, four senatorial bets, and ten party-list
        groups filed their certificates of candidacy for the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e64ac9-69b0-4f4c-9d45-ac70aa5a1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the COC filers are hoping to bounce back from their loss
        in the 2019 senatorial elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfd9a9-091f-40f8-87e2-c9a257c901e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Jinggoy Estrada said a return to the Senate would help
        fulfill his goal of crafting laws that will promote job generation for Filipinos,
        especially those who found themselves out of work due to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fdb98-e144-4381-b105-480d2951ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanaoan civic leader and women’s rights advocate Samira Gutoc
        filed her COC past the 5 p.m. deadline. She had the blessing of the Commission
        on Elections, after she committed an error in filling up the poll documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bed71-39c4-4395-bb1f-497e43c398ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, who will run under Aksyon Demokratiko, said she will continue
        to fight against all forms of discrimination in society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b5444-150a-4367-9259-39b1c7ef84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najar "Jinggoy" Salih and Luz "Lala Ganda" Aquino were the other
        senatorial aspirants who filed their COCs on Sunday, while Tiburcio Marcos
        was the lone person to file his intention to run for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d6179-015b-4209-ace3-0777b50c6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten party-list groups filed their certificates of nomination and
        acceptance, namely Abono, 1-UTAP, VOICE Philippines, Manibela, Patrol, 1A
        SECAP, ACT ONE, Ilocano Defenders, 4Ps, and Maharlika.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96697b0c-8adc-4066-8775-226e86df8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T19:35:46.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:45:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now a total of eight aspirants for president, five&nbsp;for
        vice president, and 22&nbsp;for senator, while 38&nbsp;party-list groups have
        filed their COCs and CONAs since the filing started on Oct. 1.</p>'
  'new-covid-cases-ph':
