    'template': '1'
    'title': 'Duterte siblings file COCs, prefer to stay in Davao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c136ba-6b4d-4dea-afc3-262ce07c6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:14:11.768+08:00
