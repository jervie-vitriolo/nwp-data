      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte said he would no longer pursue his plan to
        run for the second highest government position, as he wanted to bow out of
        politics. His long-time aide Sen. Bong Go replaced him as the vice-presidential
        bet of the Cusi-led wing of the PDP-Laban party.</p>'
