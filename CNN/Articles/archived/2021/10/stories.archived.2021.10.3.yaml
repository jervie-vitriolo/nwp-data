    'template': '1'
    'title': 'Moreno, Ong set to file COCs on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b98a0-4ba5-4350-92fb-a9e563fc95c4'
