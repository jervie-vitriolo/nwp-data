      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran in the 2019 midterm elections as an independent candidate
        but was later adopted by the Liberal Party for its ''Otso Diretso'' senatorial
        slate. She landed on 25th in the senatorial race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10015dfc-b802-4384-b500-c519b8e603ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T20:48:02.763+08:00
