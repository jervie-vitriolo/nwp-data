    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7af6b-c8c4-4eb8-a5e0-8f435b46ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.987+08:00
      'mgnl:createdBy': 'pia'
