      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate bulletin posted in the afternoon, Phivolcs downgraded
        the strength of the earthquake to magnitude 5.3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b936cbd-26e4-4792-8986-874690d7199b'
