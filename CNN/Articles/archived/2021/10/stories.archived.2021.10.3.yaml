      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Police
        officers involved in 50 drug war cases may face criminal charges upon further
        investigation by the National Bureau of Investigation (NBI), the Department
        of Justice (DOJ) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60389d35-3d0b-4685-8100-4321de02d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Sunday that the DOJ and
        the Philippine National Police (PNP) discussed last Oct. 1 the findings on
        the second drug war review report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f3b51-f337-4894-917c-3367eaf3dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01ae21-fee7-4edc-8ce4-b4c6414d6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOJ noted that based on the facts gathered by the PNP Internal
        Affairs Service, the police officers involved in these cases were not only
        administratively liable -- the existing evidence pointed to their possible
        criminal liability as well,” said Guevarra in a message to reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ef87d-c96a-4fb3-bc51-7ded542b4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80503d7f-36f6-43bf-ad25-4dfef9022a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOJ thus informed the PNP that these cases will be endorsed
        to the NBI for case build-up and filing of criminal complaints if warranted
        by the evidence,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9d89f-0da2-405d-ac0d-93424b8a2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa39424-6d20-48f2-acf9-11500e73eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP turned over to the DOJ 52 cases, but one case was found
        to be not drug-related while no death was recorded in the other case. A total
        of 153 policemen are involved in the operations, the DOJ said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e292cdc-d13c-4145-9ac9-950b89ca5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a130ca-18ff-42cd-b794-47ab7a427ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the DOJ and NBI will have a meeting on Tuesday, Oct.
        5 regarding the deadline for the case build-up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d8384-c173-4f10-8523-b8e335d9e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b82240-9744-4aa5-9d1e-9876993fab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBI was not part of the DOJ team that examined the 52 cases.
        If the NBI will deem that the PNP-IAS findings are enough, they may file the
        complaints directly. If the NBI think that more evidence will be needed, they
        will further investigate and build up the case,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1042072-2606-494b-890d-0a3e1ee6eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fa4d1-a6c9-49c6-910f-d09867ffbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Guevarra said the DOJ will look into around 100
        drug-related cases, pending preliminary investigation or court trial, involving
        law enforcement agents who were charged or accused of violating the law in
        connection with the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0d265-f473-4700-911a-2ff6b0df42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:19:13.709+08:00
