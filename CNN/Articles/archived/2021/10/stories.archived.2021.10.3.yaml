      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag naman sana masamain ng publiko na, ‘Nagtraydor si Sam’ [I
        hope the public doesn’t regard it as a betrayal on my part],“ she said in
        an interview with reporters after she filed her COC.</p>'
