      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 31, government data showed that 6,191 people have died
        in 213,504 anti-illegal drug operations since 2016.</p>'
  'jinggoy-estrada-coc-senator-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-03T17:27:23.868+08:00
    'imagesource': 'jcr:c46b2f91-5e1c-48b7-8a29-90ed72dc2ad0'
