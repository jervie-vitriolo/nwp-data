      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc <a href="http://cnnphilippines.com/news/2021/9/27/Aksyon-Demokratiko-flexes-muscle.html">will
        run under the Aksyon Demokratiko party</a> headed by presidential aspirant
        Manila Mayor Isko Moreno.</p>'
