      'mgnl:lastActivated': 2023-01-24T21:45:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e6e13-f477-4b92-ab05-45a4c33dce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, it said 4.3% or 112,008 are active cases, including
        85.8% tagged as mild, 6.1% as asymptomatic, 4.6% as moderate, 2.5% as severe,
        and 1.1% as critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2f7f9-0672-40ce-9c9f-5136f7e9c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce25ce2-e40c-4246-91d7-81e60bb8244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest positivity rate is at 20.2%, DOH figures show. This means
        1 in 5 of the 64,747 coronavirus tests reported on Oct. 1 turned out positive.
        The World Health Organization recommends the positivity rate to be kept below
        5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f03923-3ded-4fd9-a113-2040a7be9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed093c-7a85-4469-9638-3f050845a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department announced 45,249 new recoveries for a
        total of 2,442,623, which is 94.2% of all infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105dc60-96f8-4a16-b224-f3ad5e182126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27ccbb-5ea9-4bc3-b352-bd965d143387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is third biggest single-day increase in the number of survivors,
        and it came a day after the DOH added only 894 to the recovery count —&nbsp;the
        lowest in more than five months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d55a4-155b-4353-b74c-ceaf7b2cc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ce452-8a7e-41e0-92ce-174bd59b2dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral illness also killed 112 more people, bringing the death
        toll to 38,768. This accounts for 1.49% of the case tally. The department
        said the newly confirmed fatalities include 47 cases erroneously reported
        as cleared of COVID-19 in previous updates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6a376-e5ed-497e-a55a-103958967420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849206df-186d-4057-a220-2a58dade7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three testing laboratories did not submit their results on time.
        According to the DOH, these facilities account for around 0.6% of all samples
        tested and 0.7% of positive cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f22b67-c777-46c6-b881-f43a6427e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46cc27-4a5a-42f5-80f7-f949554cae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, 47 duplicate entries were removed from the
        official data, including 35 recoveries.</p>'
  'Sara-Duterte-2022-presidential-bid':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-03T22:14:57.467+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '277da1db-a922-46a7-9cf7-6f3dfe61edfa'
    'lead': "For not being forthright regarding her political intentions, despite\
      \ the President's pronouncement that she will seek the highest post, voters\
      \ may \"lose interest\" if Davao City Mayor Sara Duterte continues to keep them\
      \ in suspense, according to a political analyst. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-03T22:14:49.409+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:45:23.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:45:19.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Delaying tactics may dampen Sara Duterte's 2022 presidential bid — political\
      \ analyst \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37393c27-c3d7-4e58-941f-dc23c6cba21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> —&nbsp;For
        not being forthright regarding her political intentions, despite the President''s
        pronouncement that she will seek the highest post, voters may "lose interest"
        if Davao City Mayor Sara Duterte continues to keep them in suspense, according
        to a political analyst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29476611-df0c-434e-8f98-0f952a852b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema diyan alam na ng tao ''yung ganyang klaseng laro.
        Ang delikado diyan baka mawalan ng interest ang mamamayan sa kandidatura ni
        Mayor Sara kung hindi pa siya magde-desisyon agad," Julio Teehankee told CNN
        Philippines'' Newsroom Weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883290f5-8b33-4e74-8aa0-065861b97a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung dating mataas na numero niya, mapupunta sa ibang kandidato,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb09237-b846-4f42-a879-fd20c305a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem there is that people already know that
        kind of game. The danger is that the people may lose interest in Mayor Sara''s
        candidacy if she does not make a decision immediately. Her high survey response
        may shift to other candidates.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dbd5b-097d-420d-bf93-a9aadbce00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Davao City mayor filed her candidacy for reelection
        despite being a frontrunner in most national presidential pre-election surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447e117-04c0-4678-a340-8f37849eae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/2/Sara-Duterte-seeks-reelection-as-Davao-City-mayor-.html">READ:
        Sara Duterte seeks reelection as Davao City mayor</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d0796-cb2d-495b-8e12-77d2e13ef56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sara topped the latest survey of Pulse Asia for 2022 national
        elections, which was conducted on from Sept. 6 to 11, it showed an eight percent
        drop from the 28% rating she obtained in a June survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafb4bc-0fef-4b75-905f-2d4a2def2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T22:14:49.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:45:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teehankee said former senator Bongbong Marcos and Manila Mayor Isko
        Moreno have solid followers in Luzon, including the capital region, while
        Senator Manny Pacquiao is gaining ground in both the Visayas and Mindanao.</p>'
