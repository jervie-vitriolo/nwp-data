        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf5e3c-56ce-49a7-9ecb-43d468cb9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f3063-3eec-4482-9258-13763a65f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incursions, the Taiwanese air force scrambled
        aircraft, issued radio warnings, and deployed air defense missiles systems,
        the ministry added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed72d7-914f-47a2-814f-e228869dca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maps provided by the Taiwan Defense Ministry showed all of the Chinese
        flights on Saturday were in the extreme southwestern part of the island''s
        ADIZ.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">19 PLA
        aircraft (J-16*12, SU-30*6 and KJ-500 AEW&amp;C) entered <a href="https://twitter.com/hashtag/Taiwan?src=hash&amp;ref_src=twsrc%5Etfw">#Taiwan</a>’s
        southwest ADIZ on the night of October 2, 2021. Please check our official
        website for more information: <a href="https://t.co/Vl6bWi8Cem">https://t.co/Vl6bWi8Cem</a>
        <a href="https://t.co/6IK77Bd3wY">pic.twitter.com/6IK77Bd3wY</a></p>&mdash;Ministry
        of National Defense, R.O.C. (@MoNDefense) <a href="https://twitter.com/MoNDefense/status/1444336235623813123?ref_src=twsrc%5Etfw">October
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a9ad9-dc03-40ac-b151-165c43498cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43736c8b-58fb-41c6-8922-7002d17ada38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions did not violate Taiwan''s airspace, which extends
        12 nautical miles from its coast. The US Federal Aviation Administration defines
        an ADIZ as "a designated area of airspace over land or water within which
        a country requires the immediate and positive identification, location and
        air traffic control of aircraft in the interest of the country''s national
        security."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e68af-da64-4b70-a1b8-52f63186bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the past two days, the previous single-day record for <a
        href="https://www.cnn.com/2021/06/15/asia/taiwan-china-warplanes-largest-adiz-incursion-intl-hnk-ml/index.html"
        target="_blank">People''s Liberation Army (PLA) flights</a>&nbsp;into Taiwan''s
        ADIZ was in June, when 28 Chinese military planes entered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac61f10-ae5d-4959-bb2e-d77728fbc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions on Friday came as Beijing celebrated 72 years since
        the founding of the People''s Republic of China in 1949.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed4c73-a37c-4860-be05-14840a674d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9fb8c-614b-4196-9a48-e8703e44589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing views Taiwan as an inseparable part of its territory
        — even though the Chinese Communist Party has never governed the democratic
        island of about 24 million people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856299e-ae5e-4924-949c-85225ab05885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has refused to rule out military force
        to capture Taiwan if necessary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1d2c7-0d35-460e-8641-37f79d7e8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, analysts have said the PLA''s flights likely serve
        several purposes for China, both demonstrating the strength of the PLA to
        a domestic audience and giving the Chinese military intelligence and skills
        it would need in any potential conflict involving Taiwan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d472f-2685-45cc-aa3b-c133bda5d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping has instructed the PLA to heighten its readiness and
        prepare for warfighting under ''realistic fighting conditions.'' Hence, it
        is relatively unsurprising that the PLA continues to fly into Taiwan''s ADIZ
        as part of realistic training and preparation for armed conflict," Derek Grossman,
        a senior defense analyst at the RAND Corporation policy think tank, told CNN
        on Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b80ab-2eb8-46ee-85fa-51d7178af3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase in PLA flights and the harsh rhetoric, Grossman
        doesn''t think combat is imminent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41478f6a-32e2-41c7-8346-1f70c257db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a high or even medium probability of a
        Chinese attack or invasion of Taiwan," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1256e-6089-46a0-ac1b-7a743c2c2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA still has many vulnerabilities, especially when faced with
        the near-certain intervention of the United States with possibly — probably?
        — Japanese and Australian support," he added. "China understands the severe
        downsides of a failed attack or invasion of Taiwan and will probably continue
        to bide its time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95d5a4-aceb-4160-8f8a-ee41fbce605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any intended message from Beijing may not be about the main
        island of Taiwan, other analysts say.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c93732-3d42-47d6-9b11-d824e15ac866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maps provided by Taiwan''s Defense Ministry show the PLA Air
        Force flights are coming in the vicinity of Pratas Island, which sits at the
        top of the South China Sea and is actually closer to Hong Kong than Taiwan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d05fb4-2e41-4ed9-8e06-d9895810d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This island has no permanent residents but is home to a small Taiwanese
        military contingent and has an airstrip. Analysts note it is flat and would
        be difficult to defend.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107ffc6-f050-44bb-89e9-77760524da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China could take control of the Pratas Islands whenever Chinese
        President Xi Jinping decides," Yoshiyuki Ogasawara, a professor at Tokyo University
        of Foreign Studies <a href="https://thediplomat.com/2020/12/the-pratas-islands-a-new-flashpoint-in-the-south-china-sea/"
        target="_blank">wrote on The Diplomat in December</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd982de-19ca-4ba7-81a4-3489ba755a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The islands are a potential flashpoint that now need to come to
        the attention of the US, Japan and other democratic countries," Ogasawara
        wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e83810-c597-482c-b085-8fabc6821f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:12:24.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/02/asia/china-warplanes-taiwan-air-defense-intl-hnk/index.html"
        target="_blank">China sends 77 warplanes into Taiwan defense zone over two
        days, Taipei says</a>."</em></p>'
  'marck-covid19-pill-game-changer':
    'author': 'Kent Sepkowitz'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-03T11:12:57.407+08:00
    'imagesource': 'jcr:91e1a385-2c98-4c64-93e8-95437295e8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e57157c6-0db9-4eb9-8615-d3b4d7ff3662'
    'lead': 'A new approach to managing the COVID-19 pandemic now could be on the
      table: antiviral pills. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-03T11:20:20.191+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:47:29.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:45:14.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Merck', 'covid-19-pandemic',
      'covid-19-crisis']
    'template': '1'
    'title': 'OPINION: Merck''s COVID-19 pill is great news but may not be a game-changer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ebe02-8426-4ba0-a1ca-2420e6e102e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Kent Sepkowitz is a physician and infection
        control expert at Memorial Sloan Kettering Cancer Center in New York. The
        views expressed in this commentary are his own. View more <a href="http://cnn.com/opinions"
        target="_blank">opinion</a> on CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b30ff0-77bb-4c70-955c-b87e8a6ffd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new approach to managing the COVID-19
        pandemic now could be on the table: antiviral pills. On Friday, <a href="https://urldefense.com/v3/__https:/www.merck.com/news/merck-and-ridgebacks-investigational-oral-antiviral-molnupiravir-reduced-the-risk-of-hospitalization-or-death-by-approximately-50-percent-compared-to-placebo-for-patients-with-mild-or-moderat/__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4PBQ2t88$"
        target="_blank">Merck and Ridgeback Biotherapeutics</a> said their results
        (still not peer-reviewed) demonstrate their novel drug molnupiravir cut in
        half the rate of hospitalization and death in persons with mild to moderate
        disease. If authorized by the US Food and Drug Administration for emergency
        use, the pill would become the first oral medicine to fight viral infection
        for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe2c2e-2fde-4507-837a-98139feb43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the results hold up to scientific scrutiny, this is very big
        news indeed. Effective pills given to outpatients could make a large difference
        for several distinct groups: for people with mild illness, it could prevent
        progression to more severe, even life-threatening illness, as the study apparently
        shows; provide an alternative approach to prevent severe disease in vaccine-refuseniks
        and vaccine-non-responders (those with severely weakened immune systems);
        and potentially protect those with recent close exposure to an active case
        (studies already are underway to examine this last possible use).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae95bf-1d6f-479b-9f8f-794d9e4e1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have limited study information so far, so caution is advised.
        However, the most promising "tell" is the decision of the Data Safety and
        Monitoring Board (DSMB), a group of outside experts not involved in the trial,
        who <a href="https://urldefense.com/v3/__https:/clinicaltrials.gov/ct2/show/study/NCT04575597?term=molnupiravir&amp;draw=1&amp;rank=2__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4OaoinPk$"
        target="_blank">review updated data</a> regularly with no idea which people
        are receiving the drug and which are receiving placebo. They just look at
        extracted raw numbers. And they saw a strong enough difference to stop the
        trial before completion: only 775 people were randomized, less than half of
        the 1,850 planned participants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203af546-1fdc-4a50-8c58-31e448b6a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the group with the better outcome turned out to be those
        on molnupiravir, not placebo. Of those 775 participants, all had at least
        one co-morbid condition placing them at higher risk for progression to severe
        disease; 385 received the active drug and saw their rate of hospitalization
        or death reduce from the 14.1% seen in the placebo group to 7.3%, <a href="https://www.merck.com/news/merck-and-ridgebacks-investigational-oral-antiviral-molnupiravir-reduced-the-risk-of-hospitalization-or-death-by-approximately-50-percent-compared-to-placebo-for-patients-with-mild-or-moderat/"
        target="_blank">according to the study</a>. Furthermore, the company reported
        that the new drug had fewer reported side effects than placebo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a0468-9a0a-475c-b925-b75ccbbc54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All good for sure. But more information is needed: for example,
        <a href="https://urldefense.com/v3/__https:/www.washingtonpost.com/health/2021/10/01/pill-to-treat-covid/__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4zqtQwTw$"
        target="_blank">The Washington Post reported</a> that the trial only included
        the unvaccinated. This makes some sense in that the <a href="https://urldefense.com/v3/__https:/clinicaltrials.gov/ct2/show/study/NCT04575597?term=molnupiravir&amp;draw=1&amp;rank=2__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4OaoinPk$"
        target="_blank">study commenced in October of last year</a>, well before vaccines
        became available and was intended to be conducted in 173 locations, including
        some where vaccine rollout was delayed well past than seen in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f4ff6-0aa3-413e-b168-c33682317d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also means that the benefit in those with normal immune systems
        who develop a vaccine-breakthrough infection is uncertain. We also don''t
        have information yet on teens and younger children, a population that could
        possibly benefit greatly, given the lack of authorized vaccines for 11-year-old
        and younger kids and <a href="https://urldefense.com/v3/__https:/www.cdc.gov/mmwr/volumes/70/wr/mm7035e1.htm__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4j8OAz1A$"
        target="_blank">low-ish vaccination rates in US teens</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa6254-887c-493d-a2fa-5b1ea1665b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we don''t have all of the answers from one smallish clinical
        trial. But <a href="https://www.cnn.com/2020/09/22/opinions/covid-19-vaccine-trump-sepkowitz/index.html"
        target="_blank">before we declare</a> this yet another game-changer or the
        Holy Grail, it is important to pause and consider the direction things may
        be going.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f405e-d5b3-4327-bd63-f6d9de4f0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the molnupiravir news, <a href="https://urldefense.com/v3/__https:/khn.org/news/article/oral-antiviral-covid-treatment-on-horizon/__;!!AQdq3sQhfUj4q8uUguY!xlg7FpajFPrnv36nvKvXZR11w9UC7mi1gBkXz9n2CvjcbcyY7tmPCiAEeMWM3U0Kbst9OM0$"
        target="_blank">other antivirals in the mature pipeline</a> and <a href="https://urldefense.com/v3/__https:/www.reuters.com/business/healthcare-pharmaceuticals/covid-19-pill-developers-aim-top-merck-pfizer-efforts-2021-09-28/__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD43XPWvjg$"
        target="_blank">less mature pipeline</a> likely will become the new hot thing,
        a darling of investors and other professional optimists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d89c0-e596-45e1-83c1-9101f77e0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is also great. Pills could add even more oomph to the pandemic
        control efforts already begun by our remarkable vaccines. But let''s all remember
        one additional fact: as much as some people don''t like vaccines, many really
        <a href="https://urldefense.com/v3/__https:/www.ncbi.nlm.nih.gov/pmc/articles/PMC3234383/__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4Tvj5AtU$"
        target="_blank">don''t like pills</a> that much either. And when the pill
        is given twice a day — even in short courses as proposed for molnupiravir
        (twice daily for five days) — <a href="https://urldefense.com/v3/__https:/www.ncbi.nlm.nih.gov/pmc/articles/PMC3234383/__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD4Tvj5AtU$"
        target="_blank">adherence is lower</a> than that for a once-daily pill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e767dc3-4fe5-49da-b9f6-c7598976f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there are all the other problems with pills: cost, side effects,
        drug resistance, use in pregnancy and, most of all, practicality. Antiviral
        agents work best when given at first symptoms of disease. Symptoms of early
        COVID-19 resemble those of countless other viral respiratory infections, such
        as flu and common colds: sniffles, cough, an upset stomach, a little fever.
        Nothing specific. A rapid cheap diagnostic test could clarify the decision,
        but adds time, cost and a different set of uncertainties regarding test accuracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503d0ee-6bf4-48e6-a62d-910eec3d5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the biggest problem with hoping for too much out of oral COVID-19
        medications is this: vaccinated persons already have much <a href="https://urldefense.com/v3/__https:/www.cdc.gov/mmwr/volumes/70/wr/mm7037e1.htm__;!!AQdq3sQhfUj4q8uUguY!wv169gbu5V8vC_giebAQ8STu3me7Xzen2lGmZWodkWHBNvioObDHbeEVdmaQCUJob7MnoxD40QvRiy4$"
        target="_blank">lower rates of hospitalization and death</a> and are less
        contagious for a shorter period compared to unvaccinated, infected persons.
        Yes, hospitalizations and deaths still tragically occur but breakthrough infection
        is not perpetuating the pandemic. A pill will help them a little for sure,
        but is hardly a game-changer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef62ea9-7100-42ac-ac02-c56b1c49db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was and remains to be the unvaccinated. Similar to the
        <a href="https://www.cnn.com/2021/08/21/opinions/booster-shots-alone-will-not-save-us-sepkowitz/index.html"
        target="_blank">debate over vaccine boosters</a>, which benefits mostly the
        already-vaccinated, the people most in need of oral COVID-19 pills — from
        both personal health and public health perspectives — are those who have refused
        a COVID-19 vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fced6ea-787c-4743-8504-1ec3a6519c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 anti-vaxxers are a heterogeneous lot: some consider vaccine-induced
        immunity to be inferior; others hate needles, yet many distrust science and
        the government and politicians in equal parts and will never follow official
        guidance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c548c94-4560-4ffd-aa35-5d9648169049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is the likelihood that they will hurry to take a new pill
        tested in less than a thousand people with uncertain side effects promoted
        by the same government and pharmaceutical industry they already revile?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3217a24-3a76-450a-9429-a0acb922ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this one, my guess is that the uptake of COVID-19 pills will
        be quite low. But bad guesses have been the hallmark of the COVID-19 pandemic
        since its inception. As the pandemic has demonstrated, you simply never know
        what will happen until it happens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f3a3e-2828-476b-a830-7c7cc4317b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:20:20.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/02/opinions/merck-covid-19-pill-treatment-sepkowitz/index.html"
        target="_blank">Merck''s Covid-19 pill is great news but may not be a game-changer</a>."</em></p>'
