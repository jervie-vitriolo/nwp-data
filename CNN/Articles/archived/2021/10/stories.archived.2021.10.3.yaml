    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:45:18.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada makes Senate comeback bid official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab6d5c-eca5-4657-b5cd-b4637aff3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> —&nbsp;Former
        senator Jinggoy Estrada on Sunday filed his certificate of candidacy, as he
        seeks a return to the Senate in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0e8a5-baec-4457-85bd-f20fca90a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the Harbor Garden Tent of Sofitel Philippine Plaza
        Manila in Pasay City before 3 p.m. to make his Senate comeback bid official.
        The actor-turned-lawmaker is the president of Pwersa ng Masang Pilipino, the
        party founded by his father, former President Joseph Estrada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b00e4-d3a6-4044-8e3a-d01111b86854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech after the filing, Jinggoy said he intends to help generate
        more jobs for Filipinos, citing the significant job losses in the country
        due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba201d-de0e-4a88-ac17-15b93a0976d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, his half-brother former Senator JV Ejercito also filed
        his COC for senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995f497-3aa7-4c1e-af12-8f043887dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both brothers lost in the senatorial race in 2019, with Jinggoy
        landing at the 15th spot and Ejercito placing 13th. They were part of the
        slate endorsed by Hugpong ng Pagbabago, the party led by presidential daughter
        and Davao City Mayor Sara Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b10946-c57f-4e6d-b4e8-99b59aaa28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy served two terms as senator from 2004 to 2016, the last
        two years of which were spent in jail due to plunder charges in connection
        with the pork barrel scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ee915-75fa-435f-ab04-6b4584931d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:29:53.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:45:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released on bail in 2017 after three years in jail, but his
        plunder case remains pending.</p>'
