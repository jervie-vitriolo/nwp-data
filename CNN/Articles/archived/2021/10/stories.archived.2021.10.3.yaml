      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When players made their avatars laugh, talk or give the "OK" sign
        in "Lost Ark," they clicked an icon featuring a gesture that might have appeared
        benign to many: an index finger nearly touching a thumb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f353b1-c6b9-4158-b29b-4c30432c983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of "Lost Ark''s" users began claiming in August that the
        gesture was a sexist insult against men, and they demanded its removal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30cc6b-be4e-42d1-a75e-ae15a637215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next underscores a trend in South Korea among <a href="https://www.cnn.com/2019/09/21/asia/korea-angry-young-men-intl-hnk/index.html"
        target="_blank">anti-feminists</a>, who have been increasingly pushing companies
        to repent for what they see as a <a href="https://www.cnn.com/2020/07/15/asia/seoul-mayor-accuser-harassment-intl-hnk/index.html"
        target="_blank">conspiracy within the government</a>&nbsp;and private companies
        to promote a feminist agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f19a0e-c047-4a9e-95b8-04e678c4e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smilegate — the creator of "Lost Ark" and one of South Korea''s
        biggest video game developers — quickly complied with the requests for removal.
        The company removed the icon from the game, and vowed to be more vigilant
        about policing "game-unrelated controversies" in their products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3dc1e5-b303-479f-a920-08924776fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gender war has been unfolding in South Korea for years, <a href="https://www.cnn.com/style/article/south-korea-escape-the-corset-intl/index.html"
        target="_blank">pitting feminists</a>&nbsp;against angry young men who feel
        they''re being left behind as the country seeks to <a href="https://www.cnn.com/2020/08/07/asia/south-korea-politician-dress-intl-hnk/index.html"
        target="_blank">address gender inequality</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73a2eb-4314-4480-9006-c0cb89f8aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, though, the latest development in this war is reaching a fever
        pitch. Since May, more than 20 brands and government organizations have removed
        what some see as feminist symbols from their products, after mounting pressure.
        At least 12 of those brands or organizations have issued an apology to placate
        male customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce5023-c720-4044-b31b-6f6ab75d9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-feminism has a years-long history in South Korea, and research
        suggests that such sentiments are taking hold among the country''s young men.
        In May, the Korean marketing and research firm Hankook Research said it found
        that more than 77% of men in their twenties and more than 73% of men in their
        30s were "repulsed by feminists or feminism," according to a survey. (The
        firm surveyed 3,000 adults, half of whom were men.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330f426-f280-41e7-918f-ae0c2847a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that corporations are responding to pressure to modify
        their products suggests that these anti-feminists are gaining influence in
        a country that is already struggling with gender issues. The Organization
        for Economic Cooperation and Development says that South Korea has by far
        the <a href="https://data.oecd.org/earnwage/gender-wage-gap.htm" target="_blank">largest
        gender wage gap</a>&nbsp;among OECD countries. And roughly 5% of board members
        at publicly listed companies in the country are women compared to the OECD
        average of nearly 27%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c5815-6c26-4f94-badc-53a52683a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A suspicious sausage</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9726d6f-8ff3-45e7-91f5-22568e6201c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online firestorm that has spread across South Korea''s corporate
        landscape kicked off in May with a simple camping advertisement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413b346-0f99-4edd-8267-971810450a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GS25, one of the country''s biggest convenience store chains, released
        an ad that month enticing customers to order camping food on their app, promising
        free items as a reward. The ad showed an index finger and a thumb appearing
        to pinch a sausage. The finger-pinching motif is frequently used in advertising
        as a way to hold an item without obscuring the product.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dccce-bfb5-4ee0-9743-5b0dc0ec2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, though, saw something different in that hand signal. They
        accused it of being a code for feminist sympathies, tracing the use of the
        finger-pinching motif to 2015, when the symbol was co-opted by Megalia, a
        now-defunct feminist online community, to ridicule the size of Korean men''s
        genitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f85a66-e864-438a-a95f-203ec5ca7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megalia has since shut down, but its logo has outlived the group.
        Now anti-feminists are trying to purge South Korea of its existence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc782cdb-c200-47dc-bf4e-7313973152fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GS25 removed the hand symbol from the poster. But critics still
        weren''t satisfied, and began trawling the advertisement for other feminist
        clues. One person pointed out that the last letter of each word featured on
        the poster — "Emotional Camping Must-have Item" — spelled "Megal," a shorthand
        for "Megalia," when read backward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6e843-9356-4f20-a49e-5b7642ae5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GS25 removed the text from the poster, but that still wasn''t enough.
        People theorized that even the moon in the background of the poster was a
        feminist symbol, because a moon is used as the logo of a feminist scholar
        organization in South Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da74c-a1e3-453f-a49a-feee168b0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After revising the poster multiple times, GS eventually pulled it
        entirely, just a day after the campaign launched. The company apologized and
        promised a better editorial process. It also said it reprimanded the staff
        responsible for the ad, and removed the marketing team leader.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd113f-d592-4471-abfa-f9ad05846d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online mob had tasted success, and it wanted more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a747c3-e89b-4d11-9158-50ca7c15f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies and government organizations soon became targets.
        The online fashion retailer Musinsa was criticized for offering women-only
        discounts, as well as using the finger-pinching motif in an ad for a credit
        card. The company defended the use of that motif as a neutral element regularly
        used in advertising, and said its discount program was meant to help expand
        its small female customer base. Still, founder and CEO Cho Man-ho stepped
        down after the backlash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac13506-69a8-4afa-9b4e-1a95b2c94038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongsuh, the Korean company that licenses a Starbucks ready-to-drink
        line in the country, was attacked in July after one of its Korean Instagram
        accounts published an image of fingers pinching a can of coffee. The company
        pulled the ad and apologized, saying that it "considers these matters seriously."
        The firm also said the image had no hidden intent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf41c8-1ccf-409f-aa53-126ba5b577c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even local governments have been caught up in the pressure campaign.
        The Pyeongtaek city government was criticized in August after uploading an
        image to its Instagram account that warned residents of a heatwave. It used
        an illustration of a farmer wiping his forehead — and critics noticed that
        the farmer''s hand was shaped similarly to the finger pinch.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df7853-4bc2-4484-92f1-aeb512ca298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How deeply did [feminists] infiltrate?" one person wrote on MLB
        Park, an internet forum used primarily by men. Another person shared contact
        information for the city government, encouraging people to flood their channels
        with complaints. The image was later removed from the Instagram account.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee784327-4057-4a61-b8e8-23240aa64f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gender wars</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d0209-caed-4fa3-acac-5ba808f9d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the anti-feminist campaign is a widespread fear among
        young men that they are falling behind their female peers, according to Professor
        Park Ju-yeon, professor of sociology at Yonsei University.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7c693-90cb-40fc-9262-63671aeaae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment has grown because of a hyper competitive job market
        and <a href="https://www.cnn.com/2021/08/28/economy/china-japan-korea-youth-intl-dst-hnk/index.html"
        target="_blank">skyrocketing housing prices</a>. The government has also rolled
        out programs in recent years to bring more women into the workforce. Proponents
        of those programs have said they''re necessary for <a href="https://money.cnn.com/2015/05/19/news/economy/korea-gender-wage-gap/index.html"
        target="_blank">closing gender gaps</a>, but some men have worried they give
        women an unfair advantage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e751773-bd55-4094-9bac-52490ac59789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another compounding factor: Unlike women, men in South Korea have
        to complete up to 21 months of <a href="https://www.cnn.com/2020/12/02/asia/bts-military-exemption-intl-hnk-scli/index.html"
        target="_blank">military service</a>&nbsp;before they''re 28 years old — a
        sore point for some men who feel unfairly burdened.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d940a8-34b6-4ac4-9815-ef436d16d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-feminists have also taken umbrage with President Moon Jae-in,
        who, when elected in 2017, promised to be a "<a href="https://www.cnn.com/2020/07/15/asia/seoul-mayor-accuser-harassment-intl-hnk/index.html"
        target="_blank">feminist president</a>." Moon pledged to fix the systemic
        and cultural barriers that prevented women from participating more in the
        workforce. He also vowed to address sexual crimes in the wake of the global
        #MeToo movement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d5505-6582-45e7-8c5b-91f8b4c7fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s corporate pressure campaign adds another complication,
        as brands weigh the possible fallout.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20117f75-0f7a-4b88-9f98-617bae2296d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young men are "big spenders," said Professor Choi Jae-seob, a marketing
        professor at Namseoul University in Seoul. He added that many young people
        today are driven by personal political values when they buy things.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026e9f5-caf7-44af-b8a0-824a8a79eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha, a 23-year-old university student, said he pays attention to
        what companies say about gender issues before making a purchase.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f02737-74b8-4466-9e3f-e3699dfdc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between two stores, I would use the one that doesn''t support [feminism],"
        said Ha, who declined to give his full name because he said that gender is
        a thorny topic among his peers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106d1da-0872-4b29-81c7-487e16093966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha said he''s far from alone. When his friends were discussing the
        GS25 camping poster, for example, he was surprised to find that many of them
        felt the way he did: "I realized that many men were silently seething."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40158052-aab6-46ae-a40a-94abf615c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender war leaves companies in a tough spot, according to Noh
        Yeong-woo, a consultant at the public relations agency PR One.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b52015-a1ba-4f5e-a489-b32bf9739f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By not responding to allegations that they are taking a stance on
        gender issues, that could lead to what Noh called a "constant barrage of accusation"
        and the creation of a stigma. It also means that companies are actively monitoring
        online groups and studying what their users have designated as hidden codes
        or associations, to avoid being called out.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d84fa-0c96-40c4-b9d1-97e0e51b68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are continuously checking for the next problematic symbols,"
        Noh said of brands in South Korea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eedd93-86b2-47b8-9474-bba824aac155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stigmas and fighting back</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d7694-75c6-453e-96a6-50994ae6ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women, though, say that the corporate apologies are also creating
        a climate where some people are afraid to identify as feminist.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b6b02-8cd3-4df4-be25-faa9c068bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the new Red Scare. Like McCarthyism," said Yonsei University''s
        Park, referring to the mass hysteria to root out communists in the United
        States in the 1950s.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea893061-bc8f-443b-b510-89f47a948a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Ye-rin, a college student, said she has been a feminist since
        middle school. But in recent years she has found it impossible to be open
        about her stance.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daab135-ff3d-4dda-a18c-f04f61679022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled an incident in high school, when some boys openly heckled
        a feminist friend of hers while that friend was giving a class presentation
        on the depiction of women in the media. Lee and her classmates were too scared
        to defend the friend.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362fdf7-e79f-41bc-97dd-bdd7c10113ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all knew that a person who would step up and say that feminism
        is not some weird thing would be stigmatized, too," Lee said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb37ff-9f9f-449c-8d17-658d8a166e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this year''s anti-feminist pressure campaigns, though,
        some feminists have been fighting back. The apology over the camping poster
        from GS25, for example, prompted feminists to call for boycotts against the
        company. Some people shared images online of themselves shopping at rival
        stores, using hashtags that called on people to avoid shopping at GS25.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feee4a-3d60-446b-9012-d226005388bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Balancing act</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fed68-1724-4ba2-a152-571362f9b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As there doesn''t seem to be much hope of finding middle ground
        for those waging South Korea''s gender war, experts say companies have to
        figure out ways to avoid being dragged into a brand-damaging fight.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db90bf-b81d-4305-acd5-f8ece21949f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noh, from PR One, encouraged companies and organizations to educate
        their employees on gender sensitivity — and even reconsider the use of symbols
        that have become heavily politicized.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6869a15-4f19-4ce5-8dfb-4bf3bead398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finger-pinching motifs "are images with complex metaphors and symbols
        and they already carry a social stigma," he said. "So, once you get involved
        in it, it''s hard to explain them away ... the issue keeps spreading until
        they are removed as demanded."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a527c42-77af-4caf-8fbe-001218f76e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, the Yonsei University professor, said that part of the problem
        is that many South Korean companies are led by older men who don''t have a
        firm grasp of present-day gender issues. The average age of an executive-level
        employee at the country''s top 30 publicly traded companies is 53, according
        to a 2020 analysis by JobKorea, a Korean version of LinkedIn.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7204c2-0809-4c9a-aad8-266f77c41341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests a level of irony. Maybe it''s not that some of these
        companies have a specific agenda, as online critics are accusing them. Perhaps
        for some of them, high levels of leadership are just not in tune with the
        debate.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc3e75-ac9e-4246-bac0-3d649cbe6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Park, the vitriol directed at companies has also buried some
        of the underlying, systemic issues that contribute to gender inequality, along
        with debates about how best to crack the glass ceiling or address the division
        of labor at home, among other concerns.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e30fe4-0f53-4de5-82e2-a8d2cca852fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some very important debates are being buried," Park said, adding
        that today''s gender war is being fought on the tip of the "iceberg." "It''s
        not a fight about the fingers."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198e47f-d124-4a3b-8223-9bc5c129153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jae Hee Jung, So-hyun An, So Jung Kim, and Soyeong Oh contributed
        to this report.</em></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82981680-564c-494d-aeb7-ad8ff58d0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T11:08:14.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:48:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/02/business/south-korea-business-gender-war-intl-hnk-dst/index.html"
        target="_blank">Why a hand gesture has South Korean companies on edge</a>."</em></p>'
