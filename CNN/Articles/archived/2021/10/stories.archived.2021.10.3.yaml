    'template': '1'
    'title': 'PH lists 13,273 new cases, active cases at 112,008 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62038b16-b430-4819-9654-c082a0944ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T21:39:46.576+08:00
