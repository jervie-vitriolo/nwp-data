      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month ago, Sara said she would not run for the country''s
        top post, after her&nbsp;father formally accepted the endorsement of a faction
        within the ruling Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        to be its vice-presidential candidate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
