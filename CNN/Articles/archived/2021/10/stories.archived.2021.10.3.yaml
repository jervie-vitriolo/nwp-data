      'mgnl:lastActivated': 2023-01-24T21:46:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Senator
        Manny Pacquiao has been ejected from Partido Demokratiko Pilipino Lakas ng
        Bayan (PDP Laban) after he filed his certificate of candidacy under another
        party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797b6d0-4729-4cdd-88f3-8c16d547083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Emmanuel Pacquiao has been automatically expelled from
        the party for filing his certificate of candidacy  (COC) under the Progressive
        Movement for the Devolution of Initiatives (PROMDI), a relatively unknown
        party based in Cebu," said a statement Sunday from the faction led by Energy
        Secretary Alfonso Cusi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c811ae-0ab9-46a3-8b84-e9b3efb895ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, PDP Laban secretary general Melvin Matibag said that
        under the party''s constitution a member who files their COC under another
        party is automatically expelled.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Cusi
        wing is investigating Pacquiao over his alleged efforts to convert his regional
        party, People&#39;s Champ Movement, into a national political party. It now
        says Pacquiao&#39;s filing of COC under the PROMDI party warrants his automatic
        expulsion from PDP-Laban <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/Mq6juGrEnz">https://t.co/Mq6juGrEnz</a></p>&mdash; Eimor
        Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1444510892171804672?ref_src=twsrc%5Etfw">October
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eee165-615d-4242-953a-206419499df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fd758-c8b8-4b76-9a46-f35066bcc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao <a href="https://cnnphilippines.com/news/2021/10/1/Manny-Pacquiao-certificate-of-candidacy-president-2022-election.html"
        target="_blank">filed his COC</a> for president along with his running mate,
        Buhay Party-list Rep. Lito Atienza on Oct. 1. &lt;&lt;&gt;&gt;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eaf94c-18a4-4e1d-aa3e-c7c71ad3d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A resolution was approved automatically expelling Senator Pacquiao
        from PDP Laban in accordance with the party constitution," said Matibag.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63310090-9178-4ce2-94c7-b594233a8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pacquiao''s action, after claiming he was the legitimate
        president of PDP Laban, was disloyal and showed "betrayal and abandonment"
        of the party, adding it proved the "illegitimacy" of the faction led by Senators
        Pacquiao and Koko Pimentel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b751f9-f7b2-4554-b56b-f3f473490ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit nya iiwanan ang</em> PDP Laban <em>kung tunay na libo-libo
        ang kanyang mga taga-suporta sa partido?"</em> he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5a9ea-4ee1-4059-8ce9-c4839951d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would he leave PDP Laban if it''s true that he
        has thousands of supporters in the party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d23b62-9d8c-44d8-8578-a378acf8e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of what happened, Matibag said he was confident the Commission
        on Elections (Comelec) would rule to declare the Pacquiao faction as illegitimate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08139420-3c83-4868-b79d-888750ae41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:13:20.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Pimentel, the chairman of the Pacquiao
        faction, responded with a charge that Cusi and Matibag "did not know the facts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9ea49-2325-4a7a-a04c-92a05d9463d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:13:20.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a PDP Laban, Promdi, PCM (People''s Champ Movement) alliance
        agreement called ''MP3 Alliance'' where the alliance partners also proclaimed
        Sen. Manny Pacquiao as their presidential candidate," said Pimentel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2148d5-3137-4543-ac13-f8ad2a9e4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:13:20.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDP Laban National Executive Committee in a resolution (No. 12)
        allowed Sen. Manny Pacquiao to use Promdi CONA (certificate of nomination
        and acceptance) in order to consolidate his support base and alliance partners
        because Sen. Manny Pacquiao is already known and identified with PDP Laban.
        He was officially nominated and proclaimed as presidential candidate also
        by Promdi n their National Assembly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e669a3-b7ed-4074-94ab-d53dd927de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:13:20.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added "everything is normal" and it was Cusi and Matibag
        making up issues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ed96f-5149-404b-b0c1-2384341cde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/9/11/Comelec-PDP-Laban-rift.html"
        target="_blank"><strong>READ: Comelec: No need yet to intervene in PDP-Laban
        rift</strong></a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2ec6c-277a-43f0-946f-48c0143d952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T13:22:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:47:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html"
        target="_blank">In July</a>, the Pacquiao-led faction expelled Cusi, Matibag
        and membership committee head Astra Naik for supposedly showing "allegiance
        to another political party," the same rule invoked against Pacquiao.</p>'
  'Thousands-protest-across-Brazil-calling-for-President-Bolsonaros-impeachment':
    'author': 'Jonny Hallam and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-03T15:43:50.241+08:00
    'imagesource': 'jcr:a78bbedf-a83b-45a5-9b8d-4731d2e78740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5bc5b42-bb31-4626-88b5-274299f8f975'
    'lead': 'Protesters returned to the streets in major cities across Brazil on Saturday,
      calling for the impeachment of President Jair Bolsonaro amid worsening economic
      conditions, rising unemployment, and hunger in the Covid-wracked country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-03T15:45:38.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:46:49.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:45:15.510+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands protest across Brazil calling for President Bolsonaro''s impeachment

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91af78a-5459-4389-bf2e-a966a99a92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Protesters returned to the streets in
        major cities across Brazil on Saturday, calling for the impeachment of President
        Jair Bolsonaro amid worsening economic conditions, rising unemployment, and
        hunger in the Covid-wracked country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92faaf-b8f9-428b-a101-9344eb196d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people gathered in Sao Paulo and Rio de Janeiro --
        Brazil''s most populous cities -- chanting, "Out Bolsonaro, out Bolsonaro"
        and carrying signs saying: "Bolsonaro Must Leave, Impeachment Now!" according
        to CNN affiliate CNN Brasil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93521fb5-eb0d-4769-8bc2-0f37552f2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to calling out his mishandling of the Covid-19 pandemic,
        demonstrators also protested economic woes of ordinary Brazilians from surging
        inflation and high fuel prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0f1ae-6c22-4cae-84ce-3d5e26035a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, Brasilia, demonstrators marched to the front of
        the National Congress, carrying signs protesting the price of gas and food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44682f-2c3c-4355-aa27-61e700473bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic food items and gasoline prices are on the rise in Brazil and
        more than 14 million people are unemployed, according to the Brazilian Institute
        of Geography and Statistics (IBGE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ce2d0-adf3-4631-b423-1f189137f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brazil continues to be hit hard by the coronavirus pandemic.
        Nearly 600,000 Brazilians have died from the virus -- the highest death toll
        in the world after the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfc3df-b7ee-45dc-9f92-b8347429cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released official figures but organizers said
        protests took place in more than 200 cities across the country, according
        to Reuters. Protesters also gathered in northern state capitals such as Recife
        and Belém, in peaceful demonstrations with no incidents reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37f048-1ed5-4192-87e6-72fe50411d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests against Bolsonaro marked an attempt by the opposition
        to show unity, bringing together center-left parties, trade unions and social
        movements. It was in response to a rally of Bolsonaro supporters held last
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e09f1-7368-4bb9-93f8-498bc2cd8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center-left politician and third runner-up in the last presidential
        elections, Ciro Gomes, participated in the Rio de Janeiro rally, as well as
        opposition leader, congressman Alessandro Molon. In Sao Paulo, second runner-up
        in 2018, Fernando Haddad, from former president Luiz Inacio Lula da Silva''s
        Workers Party attended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb88261-de88-45b6-a732-9968983805f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest poll from Brazil''s largest opinion polling group,
        the Datafolha Institute, Bolsonaro''s approval rating continues to decline.
        More than half of Brazilians -- 53% -- now consider Bolsonaro''s presidency
        to be bad or awful, the lowest approval rating for the President since he
        took office in 2019, according to the September 16 Datafolha poll.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae644a-eba8-4355-8a08-a12e8e798885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T15:45:38.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:46:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting intentions for next year''s presidential election show that
