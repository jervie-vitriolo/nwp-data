      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> – Marawi
        civic leader Samira Gutoc filed on Sunday her certificate of candidacy for
        senator in the May 2022 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47db350-87c9-4414-af48-24ec04d34f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T18:48:44.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:46:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gutoc arrived at the Sofitel Hotel grounds in Pasay City
        at around 3 p.m., she filed minutes past the 5 p.m. deadline for the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c2d18-8d64-426d-88ff-32c6b2d28243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T18:48:44.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:46:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she made a mistake filling out the form and had to wait
        for a correct set of documents before going to the Harbor Garden Tent, the
        venue for the filing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8586af-6d43-43d4-87ee-b0e6758bd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T18:48:44.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:46:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections still accommodated her out of courtesy,
        the poll body''s spokesperson James Jimenez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aff63d-fe36-4d9e-b898-c0d4ab21b39a'
