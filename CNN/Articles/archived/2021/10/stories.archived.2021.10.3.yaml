      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing questions regarding her decision to move to a different
        political party, Gutoc stressed that she will bring with her the same advocacies,
        including fighting poverty and discrimination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514a9a1-1879-425b-94cb-18f81ca5a02d'
