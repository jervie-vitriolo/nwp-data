      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Manila
        Mayor Francisco "Isko Moreno" Domagoso is set to file on Monday his certificate
        of candidacy for president, along with that of his running mate, physician
        Willie Ong, the tandem''s camp has disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e321fc-10bb-4eb9-9fd3-e068b13fc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:10:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Mayor Isko''s decision to time his filing of COC with the
        feast day of St. Francis after whom he was named by his mother, the late Rosario
        "Nanay Chayong" Moreno," said a statement from the group on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938dad0c-6a1d-4878-bd28-ba09b94e7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:10:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno <a href="https://cnnphilippines.com/news/2021/9/22/Isko-Moreno-Doc-Willie-Ong-2022-election-president-VP.html"
        target="_blank">announced in September</a> his bid to run for president, and
        Ong for vice president. Both said they identified with neither the administration
        nor the opposition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59634c7a-2fcf-447c-913f-6b999c8855ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:10:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can work with anybody, opposition, administrasyon. If we''re
        going to define ourselves based on political colors, <em>ang makikinabang
        ay ang politiko lang,"</em> he said in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313e636-6a16-4919-b409-51e0c694dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T16:10:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:46:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can work with anybody, opposition, administrationn.
        If we''re going to define ourselves based on political colors, only politicians
