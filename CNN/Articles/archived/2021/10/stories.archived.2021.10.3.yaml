      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earthquake bulletin, the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said the tremor occurred at 5:59 a.m. at a depth
        of 10 kilometers. It was of tectonic origin, indicating a movement in the
        Earth''s crust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e956d-467e-4adf-8d89-0ff36db63c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-03T17:38:52.766+08:00
