    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malawian-lawmaker', 'Clement-Chiwaya']
    'template': '1'
    'title': 'Former Malawian lawmaker shoots himself dead in parliament building'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645783e-d298-4573-a32e-0d09acbda6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former member of Malawi''s parliament
        killed himself inside the parliament building in the capital Lilongwe on Thursday,
        a police spokesman has confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa0af2-cab4-4d14-bedb-17ba0bea9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d01f38-8a99-406a-9839-ca294bacf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement Chiwaya, an ex-deputy speaker, shot himself in the head
        after sneaking a firearm into the office of the parliament''s clerk, a spokesman
        for the Malawi Police Service, James Kadadzera, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53eae44-ff76-4a3a-b491-2daffb5ad1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fa65d-751d-4b6d-a862-8fb0aaabe392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiwaya was said to have gained access into the parliament building
        despite a routine security search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b234a8-0351-4293-ad11-c14a87c8cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f954e8-02d3-4224-a126-5919fa3fa264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The late Chiwaya was a man with disability and was using a wheelchair.
        The metal detector at the parliament building detected metal objects which
        were thought to be from the wheelchair and he was allowed in," the police
        spokesman told CNN on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08416c-763b-4b27-9e64-8da00f92cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1dcdb-7f04-4d12-a72c-d0ee9c4d059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadadzera added that security would be strengthened at the parliament
        building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bac220-f9ac-48b8-8b57-281d64422f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac033d-e905-486a-93a1-5de5fcccb1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiwaya, 50, had served three consecutive terms as a member of the
        Malawian parliament from 2004 to 2019 and was a one-term deputy speaker between
        2014 and 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4341d68-7e96-4f1a-a5e5-0160349e2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542b7d7-0c10-4755-b1da-1a101a595861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal tussle over entitlements</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cfb0a-ea7e-4445-aa74-8cd9ca35540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Mwenye, the assistant clerk of the parliament could not immediately
        confirm Chiwaya''s purpose for visiting the clerk''s office, but an earlier
        statement issued by the parliament highlighted an ongoing legal tussle between
        the former lawmaker and the parliament over benefits and entitlements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49202ee2-0082-45a5-86a2-6de7e9095a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c5699-827d-4749-bb68-533f3e7c5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...at the time of this incident, there was an outstanding case
        in court regarding his vehicle which was involved in an accident while transfer
        of ownership had not been completed and insurance had expired," a statement
        by the parliament said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25bc95-be8f-4f10-802f-3692439b4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990b396-89bd-4f5e-bfd9-a4b800c26efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While parliament was working on the matter, Hon. Chiwaya in April
        2020 approached the Office of the Attorney General," it stated, adding that
        "the matter was also taken to the Office of the Ombudsman who determined in
        his favor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29986b70-70d2-421d-ad0f-952a6ccae8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51e4be-2439-463c-a03c-f6f2a9b5f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement further added that the favorable verdict of the Ombudsman
        -- a public body that investigates complaints -- was later set aside by a
        Malawian court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947f72b-6adb-4fc0-aee4-fb8d9157395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05401b-0085-403c-afd8-86e71b7b77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliament described Chiwaya''s death as "tragic and traumatic"
        while stating that all benefits the late lawmaker was entitled to "were being
        honored."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8d132-ef54-4e2f-8368-1984a7206799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:19:46.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/01/africa/malawi-lawmaker-parliament-intl/index.html">Former
        Malawian lawmaker shoots himself dead in parliament building</a>."</em></p>'
  'US--20-million-deal-to-launch-weather-satellites':
