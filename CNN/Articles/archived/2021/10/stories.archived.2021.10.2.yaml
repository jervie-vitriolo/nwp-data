      'mgnl:lastActivated': 2023-01-24T21:43:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28e00e-4916-4d4c-8eb7-36d5122004e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the actress and Disney resolved their dispute over
        the lawsuit that Johansson filed against the company in July. The lawsuit
        alleged Disney breached her contract by releasing "Black Widow," a Marvel
        film starring the actress, on Disney+ on the same day it was released in theaters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4e967-4821-4d39-a551-e4fbbd493567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
