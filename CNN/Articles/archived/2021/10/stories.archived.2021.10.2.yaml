      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech after filing his COC for president, Inte criticized
        Duterte for his administration''s alleged failed implementation of its centerpiece
        campaign against illegal drugs.</p>'
