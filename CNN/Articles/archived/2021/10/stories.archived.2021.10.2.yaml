    'template': '1'
    'title': 'LIST: Media personalities vying for elective posts in 2022'
    'updated': 2021-10-08T20:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e3a00-68d1-415c-9597-b4f586f7e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T15:25:04.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - A number of media
        personalities are seeking elective posts at stake in the 2022 general elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8d11f-621c-4aab-b985-3d3a25f4ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:53:43.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:40:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is broadcaster Raffy Tulfo, who filed his certificate
        of candidacy (COC) on Oct. 2 to run as an independent candidate for senator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e4d8b-41b2-42a9-86a0-9e7732563af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:53:43.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:40:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he turned down offers from the groups of presidential hopefuls
        Ping Lacson and Manny Pacquiao, among others, to join their Senate slates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9a317-8220-4b7d-a212-7ede788ab1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T15:25:04.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang sa Lacson group ang kinausap ako, maging sa Pacquiao
        group at marami pang iba…Magalang ko silang tinanggihan dahil gusto kong maging
        independent, dahil gusto ko ang loyalty ko ay sa taumbayan ay hindi kung kani-kaninong
        partido,” he said during his speech after he filed his COC at the Harbor Garden
        Tent of Hotel Sofitel in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be0b5e-cbb2-4d77-acf4-ac2dca6e800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T15:25:04.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Members of the Lacson group were not the only ones
        who talked to me, those from Pacquiao group, too, and many others. I politely
        declined their offers because I want to be an independent candidate. I want
        my loyalty to be with the Filipino people, and not any political party.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e603d2-11c4-4df8-8d6c-9fafad5e1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T15:25:04.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added he is open to being a “guest candidate” of a political
        party that promotes his advocacies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8397b8-054a-41c9-879e-6a098af6a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:19:08.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action star Robin Padilla and seasoned broadcaster Rey Langit also
        filed their respective COCs for senator on Oct. 8. The two will run under
        ruling PDP-Laban party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d1e9d-97a5-44df-8063-27d1f6815408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:19:08.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac69df1-463f-4f7e-a5ff-071ed479c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:19:08.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Padilla''s first foray into politics while Langit ran
        but lost in the 1998 and 2010 senatorial elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b3669-13cd-4adc-af84-db03afdbcab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:19:08.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/10/8/Robin-Padilla-Rey-Langit-COC-Senate-2022.html"
        target="_blank">Robin Padilla, Rey Langit join 2022 Senate race</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c777d-76c9-415c-8d9b-d2d4279bf4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:19:08.890+08:00
