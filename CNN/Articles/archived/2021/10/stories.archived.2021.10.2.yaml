    'jcr:uuid': 'd81c6542-fb66-4cfa-8bf7-49825698a01c'
    'lead': 'Deputy Attorney General Lisa Monaco on Friday announced the department
      will revise its internal policy manual to ensure prosecutors and investigators
      are trained on how to assist crime victims and witnesses in line with federal
      laws'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T05:32:37.551+08:00
