    'template': '1'
    'title': 'US inks $20 million deal to launch high-tech weather satellites in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f425d-9205-4fcb-963e-8f580a92debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is aiming to launch a
        group of small satellites to fill a critical gap in the ability to foresee
        precipitation dangers, like the deluge that overwhelmed Northeastern cities
        at the start of September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a88bb-2e97-4a90-b5d3-908ff1560cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b859279-1470-4386-94d4-8149fb2e6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force announced Thursday a nearly $20 million contract
        with Tomorrow.io to develop and deploy an entire constellation of small satellites
        equipped with advanced radar to measure precipitation from space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9456f5-a6e0-49c9-b555-b67af29a0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d7950-a428-4191-a7a3-ca741b34a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This satellite constellation partnership with Tomorrow.io will
        fill critical weather sensing gaps and give Air Force Weather operators the
        global missions they support vastly improved awareness of current and forecasted
        mission-limiting weather conditions," said John Dreher, chief of the weather
        systems branch at Hanscom Air Force Base in Massachusetts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c0415-a4cd-4393-bbc5-2dcd1ada598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2e15a-75be-4267-b5eb-45b54c0e976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is only a single satellite equipped with that capability
        among the more than 3,000 active satellites orbiting the Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8638262-a605-4194-8051-f649b811c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd438ea8-3bfc-4d9b-a422-0afdf57965e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a problem," a NASA official told CNN. "It''s a big-dollar
        thing to do and, so far, the agencies have been unwilling to do more."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571f9f0-8a60-48e0-a9b1-c4c77e873659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db4375-94e3-48e6-aae2-51d400b1f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That orbiting satellite, known as the Global Precipitation Measurement
        Core Observatory satellite, was launched in February 2014 by NASA and Japan''s
        counterpart, the Japan Aerospace Exploration Agency. The observatory cost
        nearly a billion dollars and is larger than a school bus — but it can do what
        no other satellite can. Unlike most weather satellites, which can only observe
        the outermost layer of a storm, the GPM satellite can "see" inside the clouds
        to predict more precisely when, where and how much rain or snow will fall.
        The satellite also unifies data measuring precipitation by an existing group
        of satellites, run by a consortium of international partners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879cc08-eea6-4152-bef7-e7f7fc0f2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49b9f0-e46c-4275-bc96-7587837ffe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of data is critical in forecasting extreme weather events.
        When the remnants of Hurricane Ida swept through the Northeast and killed
        at least 52 people from Maryland to Connecticut, the National Weather Service
        warned of "heavy rainfall and potentially significant flash, urban, and river
        flooding" a full 24 hours in advance. But the historic amount of rain that
        fell in New York City — more than 3 inches in a single hour — still caught
        city and state officials by surprise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e485057-7df9-4286-b8da-af348d5d4cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83add047-14af-453c-9168-c7b461824491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not know that between 8:50 and 9:50 p.m. last night, that
        the heavens would literally open up and bring Niagara Falls level of water
        to the streets of New York," New York Gov. Kathy Hochul said after the grave
        loss of life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d6dfb-df84-4158-8c54-c90438f0dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b4fa4-28f8-4061-9b66-004b20e737f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more precipitation radars there are in space, the more accurate
        the forecast will be on Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff313f-b82e-4ed8-97ed-fb36001446cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617ea48-e502-4b94-aa13-0b354e25ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is equipped with a network of ground-based precipitation
        radars. But many parts of the world are not, including the two-thirds of the
        Earth''s surface covered by oceans. Those areas — and vast swaths of China,
        Russia and Africa — are virtually untouched by terrestrial precipitation radars,
        and they are regions of great interest for the US military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1ae23-e5b9-4646-8c3a-e0430d52d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc2e16-39c7-4cbf-97ed-1f3d0e58293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go to these regions, there is no functioning weather systems
        on the ground. And even if they do exist, the US doesn''t really have access
        to them. And that impact, I can tell you as a pilot myself, that impacts every
        single decision you do in the military," Rei Goffer, a former pilot in the
        Israeli Air Force and the cofounder of Tomorrow.io, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29850062-3ebf-4510-94e0-76ac2db2d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68cb1c4-0c4b-4b55-9057-77970343984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have done is miniaturized the radar instrument," Goffer
        said. "We''ve taken it from a school bus-size instrument to something that''s
        about the size of a mini fridge."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14a945-648b-47f4-baf4-3d3b7a2e967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf901e-7c84-4aa5-8cb6-5ddb8349eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in size makes the satellites far less expensive to
        launch. Goffer believes his company can assist the US military and the National
        Oceanic and Atmospheric Administration the same way SpaceX has helped NASA
        — by providing cost-effective solutions to decades-old problems and freeing
        up the federal agencies to focus on long-term priorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23b250-5763-46c1-a88e-dbc63152eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41a34f-6ed7-479b-8eaa-c739b3c4190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really see ourselves as the SpaceX of weather," Goffer said.
        "Weather is one of the last domains that has not seen massive investment and
        massive innovation coming from the private sector, until now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0f2ad-4403-4714-8fff-769359ffd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fb3dd-49c3-4476-a3bf-b7c9f22fbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow.io''s first satellites are scheduled to launch in late
        2022, and the company hopes to have the full constellation of approximately
        32 small satellites operational by the end of 2024.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378e58b-f817-4f4e-a34c-4cc3cfbbabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680c16c-ee6e-4875-a03a-728194a243ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not bet against them," a NASA official told CNN. "But it''s
        extremely challenging."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c857147-6305-4a85-8ede-c8414092cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bde194-5772-4836-b120-99f1acfbacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes the GPM''s core satellite, on average, two to three days
        to "refresh" or scan the entire planet. Tomorrow.io is aiming to get that
        refresh rate down to once an hour. The expansion of global radar coverage
        could greatly improve the accuracy of forecasts, especially as climate change
        contributes to more extreme weather.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a5b81-6c5a-4398-8edd-a98c7ab621cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7128b0-14b6-4c4b-a3d3-f45e4246edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:44:05.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things you had with Ida is that these storms are changing
        more frequently and more volatilely than in the past," Dan Slagen, Tomorrow.io''s
        chief marketing officer, said. "So being able to have the faster refresh rate,
        especially coming from space, will help us on those types of storms tremendously."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
