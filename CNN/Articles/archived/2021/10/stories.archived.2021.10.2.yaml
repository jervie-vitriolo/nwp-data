      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) -</strong> The
        surprise appearance of Sen. Bong Go to file his <a href="https://www.cnn.ph/news/2021/10/2/Bong-Go-vice-president-2022-PDP-Laban.html"
        target="_blank">candidacy for vice president</a> steals the spotlight on Day
        2 of the filing of certificates of candidacy for national positions in the
        2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62109646-5ce4-47b6-8a97-09989841f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T18:32:57.907+08:00
