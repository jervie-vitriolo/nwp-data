      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scarlett Johansson vs. Disney is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cc66f-f0a3-48f4-9435-68d57f5559d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.992+08:00
