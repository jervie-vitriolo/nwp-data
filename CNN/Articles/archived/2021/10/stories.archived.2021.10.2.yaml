      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/02/health/us-coronavirus-saturday/index.html">Covid-19
        antiviral pill could be a game changer, but vaccines are still America''s
