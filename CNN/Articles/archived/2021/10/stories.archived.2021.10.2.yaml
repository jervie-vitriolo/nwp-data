      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e68f8b-035e-4515-97f9-367fd6078c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Joel "Pastor" Apolinario - founder of Kapa Community
        Ministry International - filed the COC on his behalf at the Harbor Garden
        Tent of Sofitel Philippine Plaza Manila in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cb710-3bdc-4087-a3c6-e7ed49050d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980b950-b8d5-49f3-96d7-1ec2a60f79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanted for syndicated estafa charges, Apolinario was arrested following
        a firefight with authorities in Surigao del Sur in July last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a64acd-81cb-456e-a302-5de58decc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c5667-7be6-4344-9384-0786d349cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/21/KAPA-founder-Joel-Apolinario-arrested.html"
        target="_blank">KAPA founder arrested following deadly shootout</a></strong>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab026889-fcd3-45d4-a0f6-b49f73b5b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928a7c1-27d8-4e1b-8c6a-2df194108053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Apolinario''s representatives - who refused to give his name
        - said the detained Kapa founder hopes to provide "jobs for the jobless, opportunity
        for the landless, enhance health and educational system, and livelihood programs"
        if given the chance to be elected as a senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887e147-dbc0-4556-a01a-00f5fd6c47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:04.531+08:00
