      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> —&nbsp;Davao
        City Mayor Sara Duterte is seeking to stay in local government after filing
        her candidacy for reelection, her spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40c3c1-01f5-4ee9-aaab-441ca7f84004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:10:00.331+08:00
