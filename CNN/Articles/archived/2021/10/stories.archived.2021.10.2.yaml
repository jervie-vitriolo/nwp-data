      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Diana: The Musical" premiered&nbsp;Oct. 1 on Netflix.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91571c-d5f4-4bdf-9bf9-52b710aa3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
