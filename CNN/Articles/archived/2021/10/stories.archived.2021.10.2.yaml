      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, President Rodrigo Duterte''s daughter —&nbsp;a
        frontrunner in most pre-election surveys —&nbsp;also shared photos of her
        filing her COC.</p>'
    '9':
      'contentWidth': '100%'
