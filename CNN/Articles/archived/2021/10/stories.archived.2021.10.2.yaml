  'Mercury-mission':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: ESA/ATG medialab/NASA/JPL'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-02T06:35:16.682+08:00
    'imagesource': 'jcr:af973109-2a1d-4d33-b5f9-bc5123d18404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b36e8cf-ebf2-4f9f-9be1-77be4d6cb227'
    'lead': 'Mercury, the smallest planet in our solar system, is all set for a rendezvous
      with a spacecraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T06:38:40.305+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:42:59.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:50.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mercury mission to fly by closest planet to the sun for the first time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae842dcf-5ace-46be-8ed8-f92309b26962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mercury, the smallest planet in our
        solar system, is all set for a rendezvous with a spacecraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaccbc4-9d84-4de5-b36e-eb32e5dfc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BepiColombo mission will make its first flyby of Mercury around
        7:34 p.m. ET on Friday and pass within 124 miles (200 kilometers) of the planet''s
        surface. During the flyby, BepiColombo will collect science data and images
        and send them back to Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c0c43-4f39-4082-a315-5789182dc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, jointly managed by the European Space Agency and the
        Japan Aerospace Exploration Agency, launched in October 2018. It will ultimately
        make six total flybys of Mercury before entering orbit around the planet in
        December 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a978225-8e19-44c4-be59-e53ecb940622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will actually place two probes in orbit around Mercury:
        the ESA-led Mercury Planetary Orbiter and the JAXA-led Mercury Magnetospheric
        Orbiter, Mio. These orbiters will remain stacked in their current configuration
        with the Mercury Transfer Module until deployment in 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2b2af-c613-4e3d-9b91-e57b4999f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Bepicolombo spacecraft approaches Mercury to begin orbit,
        the Mercury Transfer Module part of the spacecraft will separate and the two
        orbiters will begin circling the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb28c6-660e-48cd-bfa5-606a527de40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both probes will spend a year collecting data to help scientists
        better understand this small, mysterious planet, such as determining more
        about the processes that unfold on its surface and its magnetic field. This
        information could reveal the origin and evolution of the closest planet to
        the sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854131f-58f7-4c32-9842-6f2921806306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s flyby, the spacecraft''s main camera will be shielded
        and unable to capture high-resolution images. But two of the spacecraft''s
        three monitoring cameras will take photos of the planet''s northern and southern
        hemispheres just after the close approach from about 621 miles (1,000 kilometers).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a01a10-9ff4-42b1-ad45-7a8cb9956e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BepiColombo will fly by the planet''s nightside, so images during
        the closest approach wouldn''t be able to show much detail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e765f-79cb-46c9-aef6-bcf743f709f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team anticipates that the images will show large impact
        craters that are scattered across Mercury''s surface, much like our moon.
        The researchers can use the images to map Mercury''s surface and learn more
        about the planet''s composition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1990d61-9e9c-4286-8be8-4b42b93e03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the instruments on both orbiters will be turned on during
        the flyby so they can get a first whiff of Mercury''s magnetic field, plasma
        and particles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7268d4-c04e-4ffb-9872-ffffc7599be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby has a timely occurrence on the 101st anniversary of Giuseppe
        "Bepi" Colombo''s birthday, the Italian scientist and engineer who is the
        namesake of the mission. Colombo''s work helped explain Mercury''s rotation
        as it orbits the sun and enabled NASA''s Mariner 10 spacecraft to perform
        three Mercury flybys rather than just one by using a gravity assist from Venus.
        He determined that the point where spacecraft fly by planets could actually
        help make future passes possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9cf4e-af66-4ca1-acf0-f555d236aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariner 10 was the first spacecraft sent to study Mercury, and it
        successfully completed its three flybys in 1974 and 1975. Next, NASA sent
        its Messenger spacecraft to perform three flybys of Mercury in 2008 and 2009,
        and it orbited the planet from 2011 to 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7beab-164b-435e-ba86-10a0f57d1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, BepiColombo will take up the task of providing scientists with
        the best information to unlock the planet''s mysteries as the second mission
        to orbit Mercury and the most complex one to date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df96a46-76a9-4ba9-96e7-5f3fc920da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really looking forward to seeing the first results from
        measurements taken so close to Mercury''s surface," said Johannes Benkhoff,
        ESA''s BepiColombo project scientist, in a statement. "When I started working
        as project scientist on BepiColombo in January 2008, NASA''s Messenger mission
        had its first flyby at Mercury. Now it''s our turn. It''s a fantastic feeling!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b68930-5435-45fd-8c52-b1ce3580358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Mercury?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496deb7d-08d0-4a76-b896-d1cab069bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the history, surface or atmosphere of Mercury,
        which is notoriously difficult to study because of its proximity to the sun.
        It''s the least explored of the four rocky planets of the inner solar system,
        including Venus, Earth and Mars. The sun''s brightness behind Mercury makes
        the little planet hard to observe from Earth, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24083689-509a-45cf-b469-c07465f17200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BepiColombo will have to fire xenon gas constantly from two of four
        specially designed engines in order to permanently brake against the sun''s
        enormous gravitational pull. Its distance from Earth also makes it difficult
        to reach -- more energy is required to allow BepiColombo to "fall" toward
        the planet than is needed when sending missions to Pluto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcd9ce-875b-42e5-ac4a-9d7601815eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat shield and titanium insulation have also been applied to
        the spacecraft to protect it from intense heat of up to 662 degrees Fahrenheit
        (350 degrees Celsius).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717e8f2-4190-41da-8b46-a020128d1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruments on the two orbiters will investigate ice within
        the planet''s polar craters, why it has a magnetic field, and the nature of
        the "hollows" on the planet''s surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf6e29-17a3-4454-a553-8aebd091acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury is full of mysteries for such a small planet, just slightly
        larger than our moon. What scientists do know is that during the day, temperatures
        can reach highs of 800 degrees Fahrenheit (430 degrees Celsius), but the planet''s
        thin atmosphere means that it can dip to negative 290 degrees Fahrenheit (negative
        180 degrees Celsius) at night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85d92d-c825-41a4-90b0-056dbcb8ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Mercury is the closest planet to the sun at about 36
        million miles (58 million kilometers) from our star on average, the hottest
        planet in our solar system is actually Venus because it has a dense atmosphere.
        But Mercury is definitely the fastest of the planets, completing one orbit
        around the sun every 88 days -- which is why it was named for the quick, wing-footed
        messenger of the Roman gods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2b89a-f719-4ef4-bae1-b0cc73483280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we could stand on the surface of Mercury, the sun would appear
        three times larger than it does on Earth and the sunlight would be blinding
        because it''s seven times brighter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720e4d4-281b-4033-88cf-afbd881a0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury''s unusual rotation and oval-shaped orbit around the sun
        means that our star seems to quickly rise, set and rise again on some parts
        of the planet, and a similar phenomenon occurs at sunset.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad02f9-5cee-4d46-b9b0-770e3709a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:38:40.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/01/world/bepicolombo-first-mercury-flyby-scn/index.html"
        target="_blank">Mercury mission to fly by closest planet to the sun for the
        first time</a></em></p>'
  'calm-exciting-lifestyle-poll':
    'author': 'Megan Marples, CNN'
    'caption': 'Credit: Alena Ozerova/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-02T06:47:50.482+08:00
    'imagesource': 'jcr:a122b350-9bff-4e04-8272-08cafb43df67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e0a117-4f29-4525-baf5-b8d7a709b23c'
    'lead': 'Living life in the fast lane has lost its allure, with many people around
      the world saying they would opt to pull over and take in the view'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T06:54:55.323+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:42:45.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:50.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prefer a calm or exciting life? People from 116 countries and territories
      have their say '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae08477-d5e4-4a0f-bbbc-fa279dbb6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Living life in the fast lane has lost its
        allure, with many people around the world saying they would opt to pull over
        and take in the view.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779689e0-caca-463d-8159-13804dca9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two percent of adults preferred a calm life to an exciting
        one, according to a <a href="https://news.gallup.com/opinion/gallup/355133/world-prefers-calm-life-exciting-life.aspx"
        target="_blank">2020 Gallup poll</a> released Thursday conducted in partnership
        with the Wellbeing for Planet Earth Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0dcbe-a4e3-42bc-a1c2-0f0b4b9837bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,000 people were interviewed from each of the 116 countries
        and territories included in the poll. The participants had the option to say
        they prefer a calm life, an exciting life or both a calm and exciting life.
        The results were then ranked according to what regions had the highest percentage
        of participants who said they preferred a calm life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20340ac-bd3d-4841-bb37-dd8d93a1a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Gallup has collected data about people''s
        preference for a calm versus exciting life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84996e-dfe7-4814-abe4-7bcbcb693635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Asia ranked the highest with 85%. Latin America ranked second
        with 82%; the US and Canada came in further down at 75%; Australia and New
        Zealand followed with 73%; Eastern Europe reported 71% and Western Europe
        68%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d405e27-ff7d-4dd4-bc0c-e84a98d83801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has created an atmosphere of unprecedented stress and
        anxiety, which may have contributed to the high percentage of participants
        preferring tranquility, said Tim Lomas, senior researcher at Wellbeing for
        Planet Earth and study contributor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cef76a-1c27-4a8b-a778-43de5b6acc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion of getting out there and trying something exciting feels
        quite loaded with risk," Lomas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c6c00-f1f8-4ddd-8c65-456e40e9f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming years, researchers said they hope to collect more
        data to see how the pandemic affects people''s life preferences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c56abf-d56c-4b4d-9052-ef3031f76b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people search for stability, they often turn toward emotions
        that make them feel grounded, said William Van Gordon, associate professor
        of psychology at the University of Derby in the UK. He was not involved in
        the poll.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a9754-e04b-4c30-8e38-f67006275e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the poll did not research why some regions ranked higher than
        others, Van Gordon believed finances could be a factor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53f2bf-de07-4019-957a-f6e563561f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A greater number of people in East Asian countries like Japan and
        Korea, where participants overwhelmingly preferred calm, are likely to have
        experienced material wealth, which can bring comfort but sometimes at the
        cost of tranquility, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fce0ea-ada2-4206-a588-5e6a2380842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia had the smallest percentage of participants preferring
        tranquility at 56%. Countries in this region, such as Pakistan and India,
        have more low- and middle- income families, and "there is likely to be greater
        value placed on the excitement and the perceived benefits it can bring," Van
        Gordon explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcefcf3-1a1d-45fb-bb15-5a7d6dd8eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ways to bring Zen to your life</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16526edd-dd3f-42ef-8d58-a224f87697bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s simple to say you want to live a calm life but doing so is
        a greater challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cd327-4409-49c8-82b3-904bc9f3e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of a calm life are fulfilling relationships, said Alice
        Boyes, former clinical psychologist and author of "The Anxiety Toolkit," who
        was not involved in the poll.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5b2be-5eb9-4ce7-91b5-d7186115c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s crucial to form and nurture close relationships with people
        who are emotionally sound, she said. They can provide "a stable base for your
        own exploration of the world as an individual and a safe haven to return to
        when you need calm," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f838e2c-d4e7-429d-b99f-0f1a0bc74574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stability also plays an important role in calm, so people should
        also pursue healthy routines of sleeping, eating, exercise, and more, she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a8dd9-01ed-4c07-a17f-af8ee3125bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breath awareness can tie your mind to the present moment, so Van
        Gordon recommended people stop at least three times throughout the day and
        focus on breathing in and out for five minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6297c7e-7d63-4c42-8363-e494a38ffb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement is a short-lived emotion that relies on what is happening
        externally to you, such as when you''re riding on a roller coaster, Van Gordon
        said. It''s unstable because humans cannot control what happens to them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b818fb-5cff-47c9-8099-9c98b289f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calm, on the other hand, is something that can be cultivated irrespective
        of what is happening externally," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4495a7-074e-4242-8941-dc908670c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two emotions are not mutually exclusive and can complement each
        other when you live a calm life, he noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09283d-d999-421a-9522-ad32bbcb8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present moment is full of exciting and wondrous things, which
        can be enjoyed even more fully by a mind that is present and calm enough to
        observe them," Van Gordon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957d54f-72ea-492a-818d-7571ea140a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T06:54:55.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/30/health/calm-versus-exciting-life-poll-wellness/index.html"
        target="_blank">Prefer a calm or exciting life? People from 116 countries
        and territories have their say</a></em></p>'
  'solar-conjunction-halts-Mars-mission':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: NASA/JPL-Caltech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-02T07:04:42.895+08:00
    'imagesource': 'jcr:11d2d675-6b9a-410f-bbb6-92529f3603bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ad9e91-5f5d-4bb4-bd6f-9beeed50d9db'
    'lead': 'Things are about to get a little quiet between NASA and its fleet of
      robotic Mars explorers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T07:29:07.682+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:42:33.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:50.518+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This solar event will halt communication with Mars missions for 2 weeks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1941b-bd94-4187-8ed0-72067c733c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Things are about to get a little quiet
        between NASA and its fleet of robotic Mars explorers. That''s because an expected
        communication breakdown is about to happen, all thanks to the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467daadd-928e-4b93-9f5b-e064756319f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars solar conjunction takes place between October 2 and 16,
        and this lapse of check-ins between Earth and Mars occurs for a couple of
        weeks every two years, when both planets are on opposite sides of the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56e998-6730-4440-bab4-9b0b3e798441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA teams that manage Mars missions stop sending commands to
        the orbiters and rovers on the Martian surface until mid-October, but that
        doesn''t mean all exploration on the red planet will grind to a halt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af206403-b811-494b-9419-93be7532abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though our Mars missions won''t be as active these next few weeks,
        they''ll still let us know their state of health," said Roy Gladden, manager
        of the Mars Relay Network at NASA''s Jet Propulsion Laboratory in Pasadena,
        California, in a statement. "Each mission has been given some homework to
        do until they hear from us again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c4d39-4d6e-49bf-a3ee-2f13b71197c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun is like a giant roadblock to communications, spewing out
        hot, energized gas from its outer atmosphere across space. When Mars and Earth
        are on opposite sides of the sun, this solar gas can interfere with the radio
        signals that NASA uses to communicate with its Martian robotic explorers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044da9d-7265-474e-a6c7-b506ce0bb359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If engineers attempt to send commands to any of the Martian spacecraft
        during this time, the messages may get mixed up -- and that gamble isn''t
        worth the risk of rovers or orbiters receiving corrupted communication that
        could endanger them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5b055-1271-4864-b9ef-71a2648abc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the robots are getting lists of simple commands ahead of
        the solar event that will keep them plenty busy. This way, they can cruise
        on autopilot without the need to await more instructions during the communication
        blackout. But don''t expect the rovers to go for a joyride or for the Ingenuity
        helicopter to take to the Martian skies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972cfec-f601-4567-96d2-7f2489e17c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rovers, Perseverance and Curiosity, have found some comfortable
        places to park. The Ingenuity helicopter is sitting 575 feet (175 meters)
        away from Perseverance and will send updates on how it''s doing to the rover
        each week. The two can keep each other company on Mars since they won''t be
        talking to their teams on Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef6671-5bd8-4324-a552-1c2dcf7b816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will use its MEDA instrument, or Mars Environmental
        Dynamics Analyzer, to keep tabs on Martian weather, run its RIMFAX radar instrument,
        listen for sounds with its microphones and use its cameras to look for dust
        devils. However, the rover won''t even be moving its mast -- which is like
        turning your head -- to do any of these things. Curiosity has a similar set
        of homework assignments, using slightly different instruments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d43854-7546-46e2-bf90-4b29d6629991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InSight lander, which is already stationary by nature, will
        use its seismometer to listen out for marsquakes. The three NASA orbiters
        at Mars, including Odyssey, MAVEN and Mars Reconnaissance Orbiter, will continue
        collecting observations of the planet from above while collecting data from
        the surface missions that can later be sent back to Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a0aac-a10f-4fb7-a6af-735cf10921bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency expects that a small amount of data will come back to
        Earth during solar conjunction, but distribution of most data will be saved
        until after the event is over. So if you enjoy watching the steady stream
        of raw images that come in from the rovers or InSight each week, you''ll need
        to wait until the sun isn''t hanging out between Earth and Mars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418f4a1-d8d9-4aae-9c99-38832fbe9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will analyze the information sent back by the Martian spacecraft
        to Earth using NASA''s Deep Space Network of radio antennas before the missions
        resume their normal operations after the event. This ensures that if any data
        was corrupted, it can be resent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe93f7-2cbc-425f-b9d1-a17630723291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already sent Perseverance a set of commands so it can perform
        science activities without having ''ground in the loop,'' meaning that they
        pose no risk to the rover''s safety, and the team won''t need to check that
        they successfully completed each day," wrote Melissa Rice, associate professor
        of planetary science at Western Washington University and long-term planner
        for the rover''s science team, in an update.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c4b21-2ca5-43ff-a84f-e4bc646835e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solar conjunction is also an opportunity for us (to) step back
        and reflect. In our day-to-day operations, it''s easy to stay deep into the
        weeds of mission technicalities, and to lose sight of the profundity of operating
        a robot on an alien world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796be5d1-be53-4339-8ba7-f11416383fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is currently in the South Séítah region of Jezero Crater,
        where it will likely make its next sample collection attempt after the conjunction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef1b9c-f35d-46b9-9b2b-d2b4e24d7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conjunction will give the Ingenuity helicopter a much-needed
        break. What began as a technology demonstration has turned into an aerial
        workhorse, completing 13 flights since April — when it was only designed to
        fly five times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ad20d-ad5b-47cf-a0fb-8f1180d684d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ingenuity team is trying to prepare the helicopter to fly with
        a higher rotor speed as the seasons change on Mars, causing decreasing atmospheric
        density. The little chopper successfully performed a high-speed spin test
        on September 15, but the helicopter aborted its test flight attempt on September
        18.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684b2f2-4b75-4df8-a52f-5c06eaa72497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is still trying to work out why this occurred, but it could
        be due to the wear and tear of Ingenuity''s active flight schedule since April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af640f-3847-46f5-a2f1-9764ec4b27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a number of tools available for working through the anomaly
        and we''re optimistic that we''ll get past it and back to flying again soon,"
        wrote Jaakko Karras, Ingenuity Mars Helicopter deputy operations lead at JPL,
        in an update.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59c4a6-47c8-4665-a42a-d136feb8aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will check on Ingenuity after the conjunction to start
        planning for its 14th flight and see how the helicopter handled two weeks
        of downtime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6749dbe-7f01-4d98-95c3-c1045857de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, here''s wishing the mission teams on Earth some
        rest and fun, unsupervised but responsible vacation time on Mars for the robots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa55ad5-f1ff-47b7-9be3-ddcc831bda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T07:29:07.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/01/world/mars-solar-conjunction-2021-scn/index.html"
        target="_blank">This solar event will halt communication with Mars missions
        for 2 weeks</a></em></p>'
  'diana-the-musical-netflix-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-02T09:36:55.380+08:00
    'imagesource': 'jcr:b13cc4fb-9e48-4ca4-9dd3-e1edc6e7593c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57ce9edc-b317-4fff-b712-e83499afe6ef'
    'lead': 'Other productions, including Netflix''s own The Crown," loom large over
      this vibrant but oft-told tale, dutifully recounting Princess Diana''s story
      through a less-than-memorable assortment of songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T09:41:07.462+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:42:26.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:50.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Diana: The Musical'' brings the stage to Netflix, but ''The
      Crown'' hangs over its head'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79baa56-12de-4576-a480-906cbb96b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After splendid presentations of "Hamilton"
        and "Come From Away" brought theater into homes via other streamers, Netflix
        adds to the act with a bonus, offering "Diana: The Musical" prior to its stage
        debut. But other productions, including Netflix''s own The Crown," loom large
        over this vibrant but oft-told tale, dutifully recounting Princess Diana''s
        story through a less-than-memorable assortment of songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e62f7-1dfd-4731-a4af-3844cbd67ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe DiPietro (who wrote the book/lyrics) and David Bryan (music/lyrics)
        previously collaborated on the Tony-winning "Memphis," and they''ve teamed
        again with "Come From Away" director Christopher Ashley. Yet the process of
        filtering Diana Spencer''s journey from wide-eyed 19-year-old through her
        divorce from Prince Charles feels a little too been-there, seen-that, despite
        the energetic use of the large cast to inhabit a wide variety of roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac4184-c6f2-4dd4-b61d-960fa736c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flashbulbs fill the air," Diana (Jeanna de Waal, whose voice shines
        throughout) sings on her first visit to the palace, before being reminded
        later by the ravenous press corps -- in sequences that bring to mind "Evita"
        -- that if she signs up for the terrible job of marrying into the Royal family,
        "Honey, we are part of the deal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b0e23-1e35-4ec3-917f-d607a48dcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prodded by Queen Elizabeth II (Judy Kaye) that it''s time to wed,
        Charles (Roe Hartrampf) awkwardly professes a sort-of love for Diana, followed
        by marriage and parenthood. Yet he remains distant, continuing his infatuation
        with Camilla Parker Bowles (Erin Davie), who, with the benefit of TV closeups,
        exhibits quiet unease as the couple exchange their wedding vows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a1279-8723-4bb1-884d-0b7f8387cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it all sounds familiar it obviously should, which ratchets up
        pressure on the music and staging to bring something lustrous and distinctive
        to this template. Despite flashes of wit and abundant talent, a first viewing
        doesn''t find much that rises to that level, as Diana sings about being "Underestimated,"
        strained rhymes pair "Camilla" and "Godzilla" and more clever ones articulate
        "A life of desperation in the Windsor corporation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4152e9-2002-4406-8740-8fb1cdab1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with "Come From Away," Ashley does a remarkable job of making
        the cast feel like multitudes, and the costumes (including a particularly
        impressive quick-change moment) are appropriately dazzling, reflecting Diana''s
        realization that glamor and style were often the most effective weapons she
        possessed in the court of public opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025a8f8-d261-4a6c-b981-0cc7cd1fba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logistically, it''s worth noting the project comes to Netflix after
        a Covid-induced delay. The musical was filmed last September at the Longacre
        Theatre without the benefit of a live audience, which makes the cast''s energy
        admirable under those circumstances, with de Waal capturing Diana''s elegance
        as well as her pain and heartbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0a4d2-2201-4fa5-b9f9-9b9769684210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royals completists will likely consider this a necessary addition
        to their collections, with "The Crown" having just cleaned up at the Emmys
        and "Spencer," starring Kristen Stewart as the princess, due out in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00692317-57c2-4ed3-86fe-437fd68fdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the sheer abundance of that watch list represents a double-edged
        sword. "Diana: The Musical" might make for a fine night out at the theater,
        but viewed on Netflix, what''s billed as a "special presentation" becomes
        another shiny bauble that ultimately doesn''t feel particularly special.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b735625-7635-47d9-ae8f-81d606fb1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:41:07.463+08:00
