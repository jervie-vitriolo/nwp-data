    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Addams-Family', 'review']
    'template': '1'
    'title': '''The Addams Family 2'' hits the road to scare up more laughs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b370f00-87ec-4867-81b0-02b723fbffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After its live-action movies in the 1990s,
        the Addams Family has found a logical foothold in animation, with "The Addams
        Family 2" scaring up enough laughs to merit the return, with a mix of low-brow
        humor for kids and old-time callbacks certain to sail over their heads. Only
        mildly creepy, it''s just kooky enough to merit an encore, this time via a
        hybrid theatrical-digital release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05f5a3-a010-4eb2-b381-c9c48852dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddbb36-e525-4e01-b499-c94cd1cad559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrewdly, the focus of this adventure involves Addams daughter Wednesday
        (voiced again by Chloë Grace Moretz), who is experiencing that coming-of-age
        phase when she hates her kin, even beyond her customary attempts to murder
        her brother Pugsley (Javon "Wanna" Walton, replacing Finn Wolfhard, who aged
        out of the role).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df5f59-2381-4961-9863-f2dcc556da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce846c69-c874-42fe-955c-2137faa2de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about Wednesday''s attitude, the ever-cheery Gomez (Oscar
        Isaac) convinces wife Morticia (Charlize Theron) it''s time for a family road
        trip, hoping to rekindle their familial bond. As it turns out, it''s also
        a means of avoiding the unwelcome lawyer (Wallace Shawn) asking questions
        about whether Wednesday was switched at birth, which might explain her disenchantment
        with her folk, dryly musing about spending time with them, "It''s torture,
        and not the fun kind."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d6cb2-f845-4a87-bac6-7b8ab51c9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93acfc53-fc6b-420c-8d5c-1d7507b51aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again directed by Greg Tiernan and Conrad Vernon, the movie starts
        slowly, with Wednesday exhibiting her disdain for participation-trophy culture
        at a science fair, where she draws the attention of the wealthy mogul Cyrus
        Strange (Bill Hader).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb409f-06bb-4ecb-ab77-67c398a10a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b126fd2-36e7-4b91-a727-0fc2e419cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the road trip takes off, the movie settles into an episodic groove,
        making the usual broad references intended to evoke giggles from kids (like
        finding a litter box for a pet lion) while dropping in some disarming homages,
        including an unexpected nod to "Carrie."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867422ba-82c8-4287-8a22-5a722fcc54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ac328-0e88-4eaf-8ead-e09534d64cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "Addams Family" turned into a fairly significant financial
        success, and it will be interesting to see how the day-date digital release
        pattern impacts the bottom line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0e5f1-f94f-4b4c-a71d-d943a4a30066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba517517-9d70-448c-950f-1d7bf9a0f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, this animated sequel plucks enough of the right
        buttons to qualify as a reasonable addition to family movie time -- meaning
        poor Wednesday might need to brace herself for another family excursion in
        the not-so-distant future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889177f-4d48-4264-bf8c-da6d4d1b8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853529c-ff03-47df-a635-df31002336b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Addams Family 2" premieres in US theaters and on digital
        on Oct. 1. It''s rated PG.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14639c0-96e2-44cb-a3de-2a1aefcfc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:02:51.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:45:09.479+08:00
