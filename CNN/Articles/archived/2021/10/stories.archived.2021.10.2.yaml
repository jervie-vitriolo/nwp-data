    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sends more than three dozen warplanes in skies near Taiwan in
      largest incursion yet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65802aa2-eaae-459f-8358-30af0ed4a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China sent 38 warplanes into the skies
        around Taiwan on Friday, the highest number of Chinese military aircraft to
        breach the island''s Air Defense Identification Zone in a single day since
        Taipei began publicly reporting such activities last year, Taiwan''s Defense
        Ministry said Friday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30127e1-06c6-4d6c-a26c-d54e6e57cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army Air Force (PLAAF) aircraft came in
        two waves, the Defense Ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f391cbb-0063-4654-89ad-bc4fa0b4ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five PLA warplanes entered the southwestern corner of the
        ADIZ during daylight hours, and another 13 planes entered the island''s southwest
        ADIZ on Friday night, the ministry said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446c348-fc17-4f9f-9af8-ab2151017ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese planes in the afternoon sortie stayed in the extreme
        southwestern part of the ADIZ, the planes involved in the evening flight flew
        through the defense zone and hooked up toward the northeast before reversing
        course and returning to the Chinese mainliand, the Defense Ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf627903-2883-4d25-a4c0-6acc99481cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25 PLA planes involved in the daylight incursion included 18
        J-16 fighters, four Su-30 fighters, two H-6 bombers and one Y-8 anti-submarine
        warfare aircraft, according to Taiwan''s Defense Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408419c-421e-4130-b689-e5d4bc529c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The later flight included 10 J-16s, two H-6s and one KJ-500 airborne
        early warning aircraft, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e12504-a849-4aed-abdf-41acf1ce7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions did not violate Taiwan''s sovereign airspace, which
        extends 12 nautical miles from its coast. The US Federal Aviation Administration
        defines an ADIZ as "a designated area of airspace over land or water within
        which a country requires the immediate and positive identification, location
        and air traffic control of aircraft in the interest of the country''s national
        security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deacb25-2524-4fae-b4c1-be8a64912852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous single-day record for PLA flights into Taiwan''s ADIZ
        was in June, when 28 Chinese military planes entered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9278402-7b36-493f-86a1-72ff68c86627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions on Friday came as Beijing celebrates 72 years since
        the founding of the People''s Republic of China in 1949.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a71294-6cb3-45e6-9c7b-622f780abf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how the PLA chooses to celebrate its National Day -- military
        coercion," Drew Thompson, a former US Defense Department official and a visiting
        senior research fellow at the Lee Kuan Yew School of Public Policy at the
        National University of Singapore, posted on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460812f8-4740-4325-857d-666879f63c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLAAF sorties are pretty routine at this point, but stepping up
        bomber flights on a major PRC (People''s Republic of China) holiday underscores
        that this is political warfare and part of a massive coercion campaign," Thompson
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31b33c-bbe8-44c1-81b9-8a5532fd42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has refused to rule out military force
        to capture Taiwan if necessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938b992-0318-476d-a41b-24685447688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, analysts have said the PLA''s flights likely serve
        several purposes for China, both demonstrating the strength of the PLA to
        a domestic audience and giving the Chinese military intelligence and skills
        it would need in any potential conflict involving Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546be158-c6e3-412a-af0c-b2febb6cdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d78663-83c6-4f59-b415-432f9198bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing views Taiwan as an inseparable part of its territory
        -- even though the Chinese Communist Party has never governed the democratic
        island of about 24 million people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51598218-a879-47c0-b9c4-a76aa077c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Foreign Affairs reiterated that point last
        week after Beijing sent a total of 24 warplanes into the island''s ADIZ in
        a single day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cafc7-ba01-4b07-a172-6e3eee7f617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is Taiwan, and it is not part of the People''s Republic
        of China. The People''s Republic of China has never ruled Taiwan for a single
        day," a statement from Taiwan''s Ministry of Foreign Affairs said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41854dec-8814-4931-b5c8-e12656b7e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T10:39:39.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/01/asia/china-taiwan-warplane-incursion-record-intl-hnk-ml/index.html"
        target="_top">China sends more than three dozen warplanes in skies near Taiwan
        in largest incursion yet</a></em></p>'
