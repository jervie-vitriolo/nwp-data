      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price index tracking consumer spending — the PCE price index
        — was up 4.3% over the 12 months ending in August. That was a faster pace
        than July''s 4.2%. Inflation continued to run at the fastest pace since January
        1991.</p>'
