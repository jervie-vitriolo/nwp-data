      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming buhay na natokhang. Tokhang doon, tokhang dito. (Many
        lives were killed by Oplan Tokhang. Tokhang there, tokhang here). If he''s
        really sincere to stop, gibain ang mga (dismantle the) laboratories. Stop
        the production of chemicals in our country to seed the new generation," Inte
        said.</p>'
