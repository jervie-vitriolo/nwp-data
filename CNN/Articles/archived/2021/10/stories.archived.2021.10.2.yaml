  'Australia-climate-policy-analysis':
    'author': 'Ben Westcott, CNN (Analysis)'
    'caption': 'Australia''s Prime Minister has all but confirmed he won''t join global
      leaders at crucial climate talks in Glasgow. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-02T14:20:07.632+08:00
    'imagesource': 'jcr:304421c3-3ba7-4d3f-b0cc-82f62d4210e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83730941-d1f1-43a8-9041-7bce6e65108e'
    'lead': 'Australia''s Prime Minister has all but confirmed he won''t join global
      leaders at crucial climate talks in Glasgow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T14:28:22.256+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:41:07.464+08:00
