  'Bong-Go-vice-president-2022-PDP-Laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-02T16:16:56.714+08:00
    'imagesource': 'jcr:db444a12-74e4-4791-b117-916469457362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0304aa-2a1f-4328-b02a-081a46cf77cd'
    'lead': 'Senator Bong Go is now seeking a higher government post after filing
      his certificate of candidacy for vice president in the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T16:27:05.324+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:40:15.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:52.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go to run for vice president in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df756f4-a4ba-4f6f-b61b-7c5bb388e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:05.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)—</strong>&nbsp;Senator
        Bong Go is now seeking a higher government post after filing his certificate
        of candidacy (COC) for vice president in the 2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142b252-727a-436d-b819-93160c4a47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go submitted to the Commission on Elections his COC on Saturday
        at the Harbor Garden Tent of Sofitel Philippine Plaza Manila, where he was
        accompanied by President Rodrigo Duterte.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Senator Bong Go files his certificate of candidacy for vice president under
        PDP-Laban.<br><br>Live blog: <a href="https://t.co/2UpAoGKD1A">https://t.co/2UpAoGKD1A</a>
        <a href="https://t.co/yQrcdayHkn">pic.twitter.com/yQrcdayHkn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1444203642014158852?ref_src=twsrc%5Etfw">October
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe513e6-66b6-48bb-bede-f53ed6ad5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e992fd-6ff3-4ad2-a42c-31ebb128d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go will be running under the ruling PDP-Laban party —&nbsp;which
        earlier nominated him as its standard bearer for next year''s elections. The
        senator at the time rejected the endorsement, saying he was not interested
        in seeking the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802b130-71ed-45ea-9348-a6784a427c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As questions mounted on his surprise move, Go explained he decided
        to "take on the challenge" after Duterte withdrew his bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbca0b4-c596-4e6a-b056-1f2e45754e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napag-desisyunan kong tumakbo bilang bise presidente sa darating
        na halalan upang maipagpatuloy ang mga magagandang programa at tunay na pagbabagong
        naumpisahan ni Pangulong Duterte</em> —<em>&nbsp;at sisikapin nating dagdagan
        pa ang mga ito</em>," Go said, citing the current administration''s programs
        —&nbsp;including the anti-drug campaign and "Build, Build, Build."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e7934-e214-4932-adb5-24481573eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I decided to run as vice president in the upcoming
        elections to continue the good programs and change started by President Duterte&nbsp;—&nbsp;and
        we''ll try to accomplish more.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f231f6-36d7-44ea-a65c-b9ed7609aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he get elected, Go said he would be a "working vice president."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff4ca8-22b7-4b86-92b9-57899c542d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako magiging</em> spare tire <em>o reserba lamang. Asahan
        ninyo na ako ay totoong magtatrabaho</em> —&nbsp;<em>hindi lang sa salita,
        kundi sa gawa</em>," added Go, a long-time former aide of Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6fbe5-4917-402e-8387-38e74a8953d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won''t be a spare tire or reserve. You can count
        on me to really do the work —&nbsp;not only through words, but also through
        action.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dff7a0-2253-488f-a11b-b457853cf83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:19:32.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte —&nbsp;who earlier accepted PDP-Laban''s endorsement to
        run for the second highest post —&nbsp;decided to withdraw from the race and
        announced he was <a href="http://http://cnnphilippines.com/news/2021/10/2/Duterte-retirement-politics.html">retiring
        from politics.</a></p>'
  'Duterte-retirement-politics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-02T16:28:05.132+08:00
    'imagesource': 'jcr:745e3b2b-4d08-469f-aaff-3367e58b49d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54789a07-7121-42a0-b8fe-3f3093f25c11'
    'lead': 'President Rodrigo Duterte announces he will retire from politics as he
      accompanied long time aide Sen. Bong Go to replace him as the vice presidential
      bet of ruling political party PDP-Laban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T16:27:28.238+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:40:05.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:52.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte announces retirement from politics'
    'updated': 2021-10-02T22:11:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74214ac4-ea46-4ff2-a4d9-4e924687ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) –</strong> President
        Rodrigo Duterte announced on Saturday his retirement from politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f4794-acc8-4256-a432-a47458a56234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In obedience to the will of the people, I now say sa mga kababayan
        ko, sundin ko ang gusto ninyo (to my countrymen, I will follow what you want)
        — today, I announce my retirement from politics,” Duterte said in a short
        message at the Harbor Garden Tent of the Sofitel Manila Hotel in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ff336-6d45-4423-af0a-48cad18400f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd1f6d-f52e-4829-926f-63531a983d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accompanied his long time aide Sen. Bong Go who replaced
        him as the vice presidential bet of ruling political party PDP-Laban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed571a24-ed27-4c8e-82cb-76981441bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1b102-9b7e-4ba9-be48-0e7aa6a5ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go filed his certificate of candidacy for vice president and announced
        that he decided to run for the land’s second highest post after Duterte withdrew
        his nomination from the party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f36d4-4e72-4216-9746-c917c2336067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2021/10/2/Bong-Go-vice-president-2022-PDP-Laban.html"
        href="https://cnnphilippines.com/news/2021/10/2/Bong-Go-vice-president-2022-PDP-Laban.html"
        target="_blank">Bong Go to run for vice president in 2022</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ce89d-14c0-4d28-bd97-d81d09c78a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T22:11:06.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque in a statement said Duterte
        will exhaust his last days as the top government official "guiding the country
        towards post-COVID-19 recovery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b110a39-f468-4ea4-b72d-3e5532aa89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T22:11:06.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also "pro-actively campaign" for his 2022 bets to ensure
        continuity of the current administration''s programs, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce967f-7167-401d-9527-c2183f36325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T22:11:06.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Duterte''s presidential bet, Roque said this will be
        disclosed "in due course."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea792c3-c124-4d11-ba28-6844b6f9611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T22:11:06.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the President will "make sure that the conduct of
        the coming 2022 elections would be free, honest, peaceful and credible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dab51-fc60-444a-b13a-7efd0b9891b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first confirmed during his weekly national address
        last <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-confirms-VP-run.html"
        target="_blank">Aug. 25</a> that he would run for vice president in next year''s
        elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db5587-6d05-462a-a7f3-e4e1f4da2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T16:27:28.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
