    'title': 'Founder of ministry tagged in investment scam eyes Senate seat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6873854-8fbb-4465-8df8-8a18a790bba8'
      'mgnl:activationStatus': true
