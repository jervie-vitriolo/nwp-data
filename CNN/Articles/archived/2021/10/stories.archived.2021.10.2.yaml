    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12093187-8804-4789-99ae-817d38b3e923'
    'lead': 'Again directed by Greg Tiernan and Conrad Vernon, the movie starts slowly,
      with Wednesday exhibiting her disdain for participation-trophy culture at a
      science fair, where she draws the attention of the wealthy mogul Cyrus Strange
      (Bill Hader).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T01:02:51.267+08:00
