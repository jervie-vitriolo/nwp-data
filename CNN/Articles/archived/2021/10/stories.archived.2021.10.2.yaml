      'mgnl:lastActivated': 2023-01-24T21:40:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/2/Duterte-retirement-politics.html">READ:
        Duterte announces retirement from politics</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def094dc-a2ef-43a4-9d32-7807f9154169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:10:00.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In obedience to the will of the people, I now say sa mga kababayan
        ko, sundin ko ang gusto ninyo (to my countrymen, I will follow what you want).
        Today, I announce my retirement from politics," Duterte said in a short message
        at the Harbor Garden Tent of the Sofitel Manila Hotel in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10d91d-fe40-49eb-97a2-daa8b2f55615'
