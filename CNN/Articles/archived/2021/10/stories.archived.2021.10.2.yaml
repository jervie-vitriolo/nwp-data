      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals has since frozen all bank accounts and properties
        linked to KAPA upon the request of the SEC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91248c61-67b5-4b55-8853-7f0ea15b7c34'
