      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dacce0-2227-4b56-aa8c-852ab001f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:05.032+08:00
