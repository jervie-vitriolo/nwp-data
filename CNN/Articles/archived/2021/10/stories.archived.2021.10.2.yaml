      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" brought in $80 million at North American box office
        in its opening weekend. The film also made $60 million globally on Disney+
        that weekend, according to the studio.</p>'
