      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 67-year-old Victor Inte was the only presidential aspirant
        who went to the Harbor Garden Tent at the Sofitel Philippine Plaza Manila
        in Pasay City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
