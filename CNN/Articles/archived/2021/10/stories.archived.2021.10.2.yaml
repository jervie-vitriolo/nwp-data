      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also said Pepsi and the NFL are supporting the
        launch of a magnet high school in South Los Angeles based on a program started
        by Dr. Dre and record label executive Jimmy Iovine. Regional School #1 is
        set to open next fall as part of the LA Unified School District.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e991f-2974-48ce-98db-437f171be73b'
      'mgnl:activationStatus': true
