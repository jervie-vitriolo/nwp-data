    'lead': 'California will add the COVID-19 vaccination to immunizations required
      for in-person school attendance, Gov. Gavin Newsom announced in San Francisco
      Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T03:54:06.414+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:43:32.635+08:00
