      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors said Kapa "willfully, unlawfully and criminally"
        engaged in the selling or distribution of securities to the public without
        securing a registration statement from the Securities and Exchange Commission
        (SEC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf311e-198e-496b-bd92-151f5636407f'
      'mgnl:activationStatus': true
