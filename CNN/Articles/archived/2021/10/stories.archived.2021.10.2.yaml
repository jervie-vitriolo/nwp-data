      'mgnl:lastActivated': 2023-01-24T21:41:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cb110-da2d-4e28-b242-f79b31bcd32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:19:14.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to perform at the Super Bowl Halftime show, and
        to do it in my own backyard, will be one of the biggest thrills of my career,"
        Dr. Dre said in a statement. "I''m grateful to JAY-Z, Roc Nation, the NFL,
        and Pepsi as well as Snoop Dogg, Eminem, Mary J. Blige and Kendrick Lamar
        for joining me in what will be an unforgettable cultural moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c9c2b-e018-45ef-a372-f59219ad75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:19:14.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce42c22-a134-4e83-87c3-af9e18640283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:19:14.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:42:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Kaplan, vice president of marketing at Pepsi, added: "Artists
        like Dr. Dre and Snoop Dogg were at the forefront of the West Coast hip hop
        revolution, so to be able to bring them back to LA, where it all began alongside
        Eminem, Mary J. Blige and Kendrick Lamar will prove to be an epic, unforgettable
        celebration of the impact hip hop has today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953aca2-e6c5-41fa-aa05-afb95e960128'
