      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed criminal charges against Apolinario
        and the Kapa ministry for violations of the Securities Regulation Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0249ca-b7ae-471a-89c7-e2e319c87cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
