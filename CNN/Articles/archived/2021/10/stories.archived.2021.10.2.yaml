      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dre, Snoop Dogg, Eminem, Mary J. Blige and Kendrick Lamar will
        be the headliners of the show, scheduled to air Sunday, February 13, Pepsi,
        the NFL and Roc Nation announced on Thursday.</p>'
