      'jcr:uuid': '07d27501-a3c2-4e1b-a285-654114e693ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:19:14.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:42:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi and the NFL "will collaborate with the school, its partners
        and the local community to develop and deliver community inspired applied
        learning experiences and industry internships," according to the news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01436d6-1925-4c0e-843f-93c17757f058'
