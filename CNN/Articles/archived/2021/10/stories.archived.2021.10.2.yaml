  'Former-Malawian-lawmaker-shoots-himself':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-02T02:17:26.069+08:00
    'imagesource': 'jcr:8f20239d-4f4a-4347-a9bc-ccf7f4aa3cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d115b7-0184-41a0-8d5c-7c3fc2d776cf'
    'lead': 'A former member of Malawi''s parliament killed himself inside the parliament
      building in the capital Lilongwe on Thursday, a police spokesman has confirmed
      to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T02:19:46.450+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:44:08.078+08:00
