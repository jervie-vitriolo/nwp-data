      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Princess Beatrice of York, the grandaughter
        of Queen Elizabeth II, has revealed the name of her baby daughter -- and it
        includes a touching tribute to the British monarch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a2383-34d5-4097-b313-de13f3cf376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:13:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756915d3-c3b7-4b03-88c0-b8c316128edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:13:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatrice and husband Edoardo Mapelli Mozzi announced on Friday that
        their first child had been named Sienna Elizabeth Mapelli Mozzi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462c662-0797-452b-9ca1-c3ba5f54c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:13:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155daa4-6db6-4236-8a37-49114649ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:13:29.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was born at London''s Chelsea and Westminster Hospital
        on September 18, weighing 6 pounds and 2 ounces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699dd9fa-0f83-4038-8400-0bc98d6dcd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:13:30.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ca279-28b3-49f7-8624-79f41b54fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T01:13:30.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatrice and Mapelli Mozzi confirmed Sienna''s name on social media
        and shared an image of an imprint of her feet.</p>'
