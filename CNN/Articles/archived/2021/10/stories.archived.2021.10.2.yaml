  'Lee-Jae-yeong-Lee-Da-yeong-transfer-volleyball-club':
    'author': 'Gawon Bae, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-02T09:41:24.900+08:00
    'imagesource': 'jcr:34e65ef3-c70b-4ed9-ad0d-a60a34263d07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5229117-8dbe-4e03-82d0-39dade832c60'
    'lead': 'With free-agent status, the sisters chose to continue their volleyball
      careers in Greece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T09:58:51.772+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:42:15.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:50.849+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caught in the midst of a bullying scandal, South Korean volleyball twins
      Lee Jae-yeong and Lee Da-yeong controversially sign for Greek club'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a2cbd-db52-4587-92ce-faec3d6645e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twin volleyball players from South Korea,
        Lee Jae-yeong and Lee Da-yeong, have completed a transfer to Greek club PAOK
        Thessaloniki, months after being dropped from their national and club sides
        following claims of bullying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a512ddc-c6e8-48fa-97f1-fd88d0804a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins enjoyed successful volleyball careers, representing South
        Korea in international competitions, until they were anonymously accused of
        bullying previous teammates at their school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2162c-a1df-4ac7-9f1f-7d9288fb9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the allegations surfaced in February, they publicly apologized
        on their Instagram accounts, which have since been deleted. Both also said
        that they wished to meet with their former schoolmates to apologize for their
        actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66784856-8510-4a5e-bce6-ed7b8360d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the twins said in a TV interview with Korean Broadcasting
        System (KBS) in July that they were suing the alleged victims for defamation
        because the claims included "lies and false information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b55d5c-4708-4dbe-9107-2c1da03f4a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae-yeong and Da-yeong were released by club side Incheon Heungkuk
        Life Insurance Pink Spiders in June when fans protested against the Pink Spiders''
        attempt to register the sisters on the roster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ece59-47e7-43f1-82a8-bd6619b74b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans sent trucks with mounted LED screens showing statements that
        read "Comeback of the school bullies that everyone except Heungkuk Life Insurance
        is against" to multiple locations, including the Heungkuk Life Insurance company
        headquarters in Seoul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6e919-2f18-49c6-b9a4-58f19c066dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Pink Spiders had confirmed it would suspend the
        pair for an indefinite amount of time, while the Korea Volleyball Association
        (KVA) dropped them from the national team ahead of the Tokyo Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55417217-333b-43c5-abd3-9fb53675914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With free-agent status, the sisters chose to continue their volleyball
        careers in Greece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7cc3c-a3c1-41a9-8f93-7761c73e0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players needed International Transfer Certificates (ITCs) issued
        by the KVA to transfer to an international club, but the association sternly
        refused, citing its own regulation which limits international transfers of
        those who have severely damaged the volleyball community or caused public
        controversy with "disgraceful acts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ba1cb-5c4a-42a8-853f-9451cae3588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told Federation Internationale de Volleyball (FIVB) and the
        Greek team that we cannot agree with the [twins''] international transfer
        according to our regulation that players who caused public controversy cannot
        transfer internationally," the KVA told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1499e-a47c-4fc5-844f-54d1e436ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KVA said it had received two messages from the FIVB asking for
        a bank account number to receive the solidarity fee from the twin sisters''
        transfer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1062845-d7ae-4517-94a0-dd80e5bdb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When South Korean volleyball players transfer to an international
        club, the association receives 5% to 10% of the salary from the purchasing
        club.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a4c8b-5f94-4de9-841d-e9fd0bd2588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t provide our bank account information because we will
        not receive the fee," the association said. "This is not a matter of money."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39caabf7-6f4f-4a84-986d-18c0e255c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the KVA maintained its stance until the given deadline, the FIVB
        confirmed to CNN that it has officially issued ITCs for the twins "as per
        the procedures under the FIVB Sports Regulations that allow ITCs to be approved
        without the consent of the National Federation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28226392-6c21-428c-a75d-243f232918d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KVA also confirmed Jae-yeong and Da-yeong''s transfer to PAOK
        Thessaloniki. PAOK did not respond to CNN''s request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68202049-a276-4856-97e9-a176a6c980d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish sports agency CAAN Sports Organisations described the move
        as "historic," adding that the twins will be the first Korean female players
        to compete in the Greek A1 category.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beab336-593d-41f8-a0fb-ff319fabfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of the alleged victims said in a TV interview with
        Korean broadcasting station MBC on Tuesday that she felt powerless that the
        sisters are heading to Greece while the bullying scandal remains unresolved.
        Her face was not shown and her voice was altered to guard her anonymity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749be70f-6d4a-4cd7-b740-a9bb3d49e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean public also raged about the news. "Was it that
        difficult to apologize sincerely?" one wrote on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87172c6-c6ab-4520-8180-10f625fb4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we just ban them from coming back? They''re running away without
        even apologizing for school bullying," another fan wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d46c99-3fbb-4ec3-ae6c-da5693fe2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T09:58:51.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/01/sport/lee-jae-yeong-lee-da-yeong-south-korea-volleyball-spt-intl/index.html"
        target="_blank">Caught in the midst of a bullying scandal, South Korean volleyball
        twins Lee Jae-yeong and Lee Da-yeong controversially sign for Greek club</a></em></p>'
  'China-warplanes-Taiwan':
    'author': 'Eric Cheung and Brad Lendon, CNN'
    'caption': 'Credit: Noel Celis/AFPGetty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-02T10:27:15.702+08:00
    'imagesource': 'jcr:3b7702c4-3da1-4d0d-98e0-8dc4ce06baa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40c1c98c-29a1-46b3-930e-dc77ee7c24f1'
    'lead': 'The incursions on Friday came as Beijing celebrates 72 years since the
      founding of the People''s Republic of China in 1949.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T10:39:39.485+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:42:04.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:51.016+08:00
