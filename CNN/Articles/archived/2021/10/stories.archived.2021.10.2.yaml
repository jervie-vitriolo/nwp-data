    'mgnl:tags': ['California', 'students', 'COVID-19', 'coronavirus', 'vaccination',
      'pandemic', 'requirement']
    'template': '1'
    'title': 'California becomes first US state to require COVID-19 vaccination for
      students, governor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefe460-d8ea-47b8-803f-3c23c47f988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California will add the COVID-19 vaccination
        to immunizations required for in-person school attendance, Gov. Gavin Newsom
        announced in San Francisco Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de026bf7-dceb-447a-aba6-d14bf1e94126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbde569-0820-4e17-9059-191ea9eb0d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first state to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a8681-4f2d-4732-a49d-a9b660505842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464f373-f74b-4487-80c1-d2fd89389fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements will be phased in by grade groups -- 7-12 and K-6
        -- and will start for each group only after the Food and Drug Administration
        fully approves the vaccine for that cohort, the governor''s office said in
        a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0a9d7-eef0-465c-88d0-3bf13e1727a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02978c5a-4053-4a1a-82dc-9b6200a7bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to (have the requirement) once the FDA has fully approved
        the vaccine, which will give us time to work with districts, give us time
        to work with parents and educators to build more trust and confidence and
        build out logistics so that we can deliver on what we are promoting here today,"
        Newsom said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9536f-65c3-499d-912b-c9f927b0daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee742e3-6e7a-4b36-8e5c-7ae35122a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who are in grades that require vaccinations but are younger
        than the age group FDA approves vaccines for will be required to get the vaccine
        once they reach the age of full approval, the governor''s office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485258cc-fea2-4f85-828b-e49556957091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd1666-1026-45b1-963f-fef7e8a4b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement will go into effect as the start of the term that
        follows the FDA''s full approval for that grade group -- either January 1
        or July 1, the governor''s office added in its release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514898d7-30af-4f83-9533-b6fbeb973bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626e7d9-def6-4641-8c1a-44604e3234fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on current information, the requirement is expected to apply
        to grades 7-12 starting on July 1, 2022," the release said. "However, local
        health jurisdictions and local education agencies are encouraged to implement
        requirements ahead of a statewide requirement based on their local circumstances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70a798-87a9-4ee3-b5e8-4dc129e509fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0059b15-e312-46ed-bf4a-463c6c0a88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate will be a condition of in-person attendance, though
        independent study is an option for unvaccinated students. The effort aims
        to protect children and keep them learning in-person, Newsom''s office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce18f1-bd39-4219-8868-ca325a27f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe2734-833b-4d1d-a76f-3689d4222f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will accelerate our effort to get this pandemic behind us,"
        Newsom told CNN''s Ana Cabrera minutes after making the announcement. "We
        already mandate 10 vaccines. In so many ways... it''s probably the most predictable
        announcement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd7cd3-89e7-400c-876f-12f907c6a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0f96b-ff6c-40da-b369-a0e72d185398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have four young kids. I can''t take this anymore. I''m like most
        parents, I want to get this behind us, get this economy moving again, make
        sure our kids never have to worry about getting a call saying they can''t
        go to school the next day because one of the kids or a staff member tested
        positive," the governor added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974863a-eb58-4d50-85bc-3dd0a5eed790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deacb74-426e-4630-98b8-e085294c89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA authorized Pfizer''s COVID-19 vaccine to include people
        ages 12 to 15 in May. And in August the agency granted full approval to the
        Pfizer vaccine for people 16 and older.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a35bd-6f6c-4fad-9d50-49c9c4c85411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46603e48-1b00-430a-a3bf-5d61d903f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Pfizer and BioNTech said they submitted COVID-19
        vaccine data on children 5 to 11 to the FDA for initial review but are not
        yet seeking emergency use authorization. A formal submission to request emergency
        use authorization for the vaccine is expected to follow in the coming weeks,
        the companies said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c7112-0cc1-48b0-bcb9-46c1fc6c0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc373393-6379-4b94-afc1-1ae7a750f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has also submitted data to the FDA for full approval for
        its COVID-19 vaccine in people ages 18 and up and has requested priority review
        from the agency. It has also filed with the FDA for emergency use authorization
        for children 12 to 17.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d6dac-8676-42d4-9834-dcb0090863fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0c215-8c5f-48dd-9e40-6d102ffae1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson, whose vaccine has been authorized for people
        18 and older, has not yet filed for full FDA approval of its vaccine. The
        company says it is in "active discussions with regulatory authorities regarding
        our development plan and trial designs" for teens and children and expects
        to start trials in the fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff6df1-080b-46ce-83ff-64eda4898581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T03:54:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/01/us/california-students-covid-vaccine-requirement/index.html">California
        becomes first US state to require Covid-19 vaccination for students, governor
        says</a>."</em></p>'
