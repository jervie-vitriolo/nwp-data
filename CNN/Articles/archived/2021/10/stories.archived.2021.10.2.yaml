  'Alert-Level-4-Metro-Manila-full-hospitals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-02T17:23:14.549+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b95ef4-0a29-4602-b637-c80032a23f4d'
    'lead': 'The government extended the pilot implementation of the alert level system
      in Metro Manila for two more weeks due to a high number of coronavirus-related
      hospitalizations in the capital region, a Department of Health official said
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T17:25:11.411+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:39:51.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:52.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Extended Alert Level 4 status in NCR because of full hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7d130-3f8b-40c7-81d2-b45dc4adbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        government extended the pilot implementation of the alert level system in
        Metro Manila for two more weeks due to a high number of coronavirus-related
        hospitalizations in the capital region, a Department of Health official said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f31fad-938a-4620-93b9-ae807238e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of cases in the region declined, the healthcare
        utilization rate in 10 areas was still around 76%, while that of communities
        stood at 100%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e40bf7-7c55-4cae-9b63-c1aed61296ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 4 until October 15. Lower alert
        levels are more lenient on economic activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2d727-c875-44cd-a110-ca157f72c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ho tayo pwedeng magbitaw muna dito sa ganitong alert level.
        Kailangan pa rin nating maging cautious because hospitals are still full,”
        she said in a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01bfdc-0562-4d46-9704-ff9ab9ca8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot let go of this alert level for now. We still
        need to be cautious because hospitals are still full.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9533c66-aae2-49d3-8deb-495d9adf6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert status will only be lowered once congestion in hospitals
        eases, Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ccb8e-5ad9-4743-b486-abff88dcdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ''pag nakikita nating lumuluwag na at bumababa ang admissions,
        that is the time we are going to de-escalate if ever,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c1c08-7386-4261-95eb-599176b4f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we see that hospital admissions are going down,
        that is the time we are going to de-escalate if ever.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad1885-381b-4112-9122-6ff20120e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted COVID-19 vaccinations and COVID-19 response of local governments
        will also be considered in the classification of Metro Manila''s alert level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe439f-f107-4394-9498-ee998730ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did cases decline?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8ded8-ca49-43a7-a5b4-6f08de181d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official pointed out the new scheme cannot be solely
        credited for the downtrend in new infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07817d50-a993-483f-87fd-382ce1ec5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this may also be the effect of the stricter lockdowns imposed
        from August to September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3efc9-f60e-4152-b50b-79ec6af619d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:25:11.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:39:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the DOH is confirming whether the decrease in case
        counts is “artificial.” She explained this possibility is being considered
        due to the recent drop in COVID-19 tests done.</p>'
