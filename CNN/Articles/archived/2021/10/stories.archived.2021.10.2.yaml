    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito files COC, eyes Senate comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1ae2d-2b2c-4cf8-845c-c50ebd56ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:56:16.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)—&nbsp;</strong>Former
        senator JV Ejercito on Saturday filed his certificate of candidacy (COC) for
        the 2022 polls, formalizing his bid for a Senate comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccfcef-3179-4625-9de0-5eb7cf7b6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be running under the banner of the Nationalist People''s
        Coalition.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Ejercito on 2022 senatorial run: I thought about it deeply
        for the past months, whether or not I should run. I was not really ready of
        running two consecutive national elections | <a href="https://twitter.com/dtdyumol?ref_src=twsrc%5Etfw">@dtdyumol</a>
        <a href="https://t.co/IuxtR1VwiZ">pic.twitter.com/IuxtR1VwiZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1444185391242747910?ref_src=twsrc%5Etfw">October
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dfdfc-ee40-4b70-8681-b66949982632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69697fbe-4540-4588-910c-d03e0783e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito admitted that the upcoming elections will be a "tough fight"
        —&nbsp;especially with past and present lawmakers joining the race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bed3c4-8b32-4d05-9331-d2c9c4ed87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also expressed hope he could "pick up where he left off"
        while working at the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ff5c8-c3d8-49c1-86d5-b770196d0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially with this pandemic, I feel that it is my obligation
        and my duty all the more to push the Universal Healthcare Law, which I sponsored
        and authored while I was still at the Senate," Ejercito said. "Although this
        is already a law, the implementation phase is still ongoing. It''s a work
        in progress."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7dd4b-e789-4d8b-8720-737acc028f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Brand name''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c302bff-8a17-45df-96da-ef369a813a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also said he will be using the surname "Estrada" as an
        alias.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f457a-106d-44a4-87ee-c2663ab6f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you like it or not Estrada is a brand name. It''s been
        in politics for the past 50 years," he explained, adding that some people
        in "rural areas" also refer to him as an Estrada.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JV Ejercito
        will use &#39;JV Estrada&#39; as an alias because he says some areas especially
        in rural communities know him as an Estrada: &#39;Estrada is a brand name&#39;<br><br>He
        says he will also stick to his original name since &#39;ako lang ang Ejercito
        na tumakbo for a national post&#39; <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/7OUA3tYGdh">pic.twitter.com/7OUA3tYGdh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1444191885958942722?ref_src=twsrc%5Etfw">October
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565aaffe-775d-4955-a180-4bd988d1226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98d041-5306-4eb4-9e2f-a7b91f021d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito was close to reelection in the 2019 midterm polls but failed
        to make the cut, placing 13th in the senatorial race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91ffc2-ad21-411d-a9be-c805f2ec3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:35:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:41:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His half-brother Jinggoy Estrada —&nbsp;who also failed to win a
        Senate seat in the past elections —&nbsp;is likewise seeking a return to the
        upper chamber next year.</p>'
  'personalities-2022-government-posts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-02T15:19:48.836+08:00
    'imagesource': 'jcr:86c7aa9d-9981-4de6-8c53-ffb7bde3fbd5'
