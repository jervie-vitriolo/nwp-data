      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson vs. Disney has been a flashpoint in an evolving Hollywood.
        The lawsuit came at a pivotal moment as the industry faces questions about
        how audiences will consume entertainment in the future, and how those who
        create it will be compensated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12037978-60d3-4174-bb37-0e133b505257'
